 guardian.142.desc.first:0 "¡La sede corporativa de XuraCorp en el sistema [trader_system.GetName] ha sido destruida recientemente"
 guardian.142.desc.known:0 "por una fuerza de ataque de [trader_destroyer.GetName]!"
 guardian.142.desc.unknown:0 "por fuerzas desconocidas!"
 guardian.142.desc.second:0 "Los pocos supervivientes se han declarado en bancarrota y se están vendiendo el resto de los bienes de la corporación."
 guardian.142.desc.trade:0 "Por desgracia, todas las instalaciones de producción de XuraGel fueron destruidas con la sede, y ya no podemos acceder a este recurso estratégico."
 guardian.142.a:0 "Un golpe al libre comercio."
 guardian.142.b:0 "¡Pagamos muchos créditos por ese gel!"
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "La base estelar de la Bolsa de Comercio Riggan del sistema [trader_system.GetName] ha sido destruida. Este puesto independiente había facilitado el comercio entre civilizaciones interestelares durante más de un milenio, pero ya no existe."
 guardian.143.desc.known:0 "Las fuerzas del [trader_destroyer.GetName] se han asegurado de eso."
 guardian.143.desc.unknown:0 "Fuerzas hostiles no identificadas se han asegurado de eso."
 guardian.143.desc.trade:0 "Por desgracia, esto ha eliminado la única fuente de especia riggan de la galaxia. Ya no podemos acceder a este recurso estratégico."
 guardian.143.a:0 "Una consecuencia alarmante."
 guardian.143.b:0 "¡Habíamos pagado por esa especia!"
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Nos informan de que la sede del Gremio de Comerciantes Muutagan del sistema [trader_system.GetName] ha sido destruida"
 guardian.144.desc.known:0 "por fuerzas del [trader_destroyer.GetName]."
 guardian.144.desc.unknown:0 "por fuerzas desconocidas."
 guardian.144.desc.second:0 "Los pocos capitanes comerciantes muutagan supervivientes se han dispersado por la galaxia."
 guardian.144.desc.trade:0 "Esto supone el fin de la producción de los valiosos cristales muutagans. Ya no podemos acceder a este recurso estratégico."
 guardian.144.a:0 "Una grave disrupción del comercio."
 guardian.144.b:0 "¡Nuestros cristales! ¡Esto no quedará así!"
 guardian.150.desc:0 "Querido cliente, lamentamos informarte de que el acuerdo comercial que negociamos para la exportación del XuraGel a los mundos de [Root.GetName] ha terminado. Estamos dispuestos a ampliar el acuerdo otros diez años si tienes los créditos energéticos necesarios."
 guardian.150.a:0 "Está bien. Deseamos ampliar el acuerdo."
 guardian.150.b:0 "Nos las apañaremos sin él por ahora."
 guardian.150.c:0 "No podemos permitir ampliarlo."
 guardian.151.desc:0 "Hemos enviado especia riggan a tus mundos durante diez años, pero nuestro acuerdo se acaba, [Root.GetSpeciesName]. ¿Lo prolongamos otros diez, o deseas ponerle fin?"
 guardian.151.a:0 "Continuemos. La especia debe expandirse."
 guardian.151.b:0 "Por ahora no necesitamos vuestra especia."
 guardian.152.desc:0 "El tiempo vuela, ¿verdad, [Root.GetSpeciesName]? Ya han pasado diez años desde que iniciamos nuestro acuerdo comercial de cristales muutagans. ¿Deseas ampliar el acuerdo otra década?"
 guardian.152.a:0 "Sí. Sigamos con este acuerdo."
 guardian.152.b:0 "Por ahora prescindiremos de los cristales."
 guardian.156.desc:0 "Tus insensatos ataques han puesto a XuraCorp y a sus empleados en peligro. No tenemos más remedio que rescindir nuestro acuerdo comercial actual. No habrá devoluciones."
 guardian.156.a:0 "Fin de las comunicaciones."
 guardian.157a.desc:0 "Me temo que negociar con piratas va contra la política de la compañía."
 guardian.157b.desc:0 "No eres un cliente aceptable."
 guardian.157c.desc:0 "No tenemos nada que hablar contigo."
 guardian.159.desc:1 "¡Tus ataques contra nuestra estación son intolerables! ¡Se te cierra el grifo! Puedes considerar nuestro acuerdo comercial anulado."
 guardian.160a.desc:0 "Sois una nación de bandidos y asesinos. No queremos nada con vosotros."
 guardian.160b.desc:0 "Escoria pirata."
 guardian.160c.desc:0 "Vuestros ataques son imperdonables."
 guardian.162.desc:1 "Ah, ¡así que el pirata muestra su auténtica naturaleza! ¡Pues olvídate de nuestros acuerdos comerciales! Ningún muutagan volverá a comerciar con [Root.GetName]."
 guardian.163a.desc:0 "¡Sois unos terroristas! No olvidaremos vuestra agresión contra nuestro pueblo."
 guardian.163b.desc:0 "Comprobarás que los muutagans tenemos buena memoria, [Root.GetSpeciesName]. Nunca olvidamos una ofensa."
 guardian.163c.desc:0 "Nunca volveremos a confiar en [Root.GetName]."
 guardian.300.c.outofstock:0 "Solo puedes organizar un §YFestival de Mundos§! cada 20 años."
 guardian.300.e:0 "¿Qué más puedes hacer?"
 guardian.313.desc.unknown:0 "A parte de las traducciones, cuando intercambiamos nuestra información con [From.GetName], cerraron todas las vías de comunicación con nosotros."
 guardian.321.name:0 "Boletín para los patrocinadores"
 guardian.321.desc:0 "A continuación, nuestro último boletín de noticias para nuestros patrocinadores:\n\n"
 guardian.321.desc.a:0 "Por desgracia, el enclave no ha producido gran cosa. La mayoría de los artistas han caído en una profunda melancolía carente de inspiración. El estado anímico es terrible, pero hay esperanzas. La creación lleva su tiempo.\n\nCualquier donación que pueda ayudar a reavivar de nuevo el interés del grupo por el plano material sería muy útil."
 guardian.321.desc.b:0 "El enclave ha estado ocupado en los dos últimos meses. Una nueva tecnología inventada por un residente, capaz de transmitir sensaciones olfativas a un receptor, está causando sensación. Esta maquinaría podría cambiarlo todo.\n\nPara desarrollar más esta idea, necesitaremos más donaciones."
 guardian.321.desc.d:0 "Hemos abandonado nuestros intentos de crear experiencias centradas en el olfato. Era una idea estúpida con la que solo hemos perdido el tiempo y lo hemos apestado todo.\n\nNecesitaremos donaciones de nuestros estimados patrocinadores para encauzarnos de nuevo. ¡Os agradecemos vuestro apoyo!"
 guardian.321.a:0 "Deseamos donar."
 guardian.321.a.reply:0 "¡Aceptamos tu donación con alegría y te prometemos que se utilizará en proyectos muy creativos!"
 guardian.321.b:0 "Nos damos de baja del boletín."
 guardian.322.name:0 "Patrocinadores con beneficios"
 guardian.322.desc:1 "¡Saludos, patrocinador(a) [Root.GetRulerName]! Hemos inventado un hermoso nuevo tipo de arquitectura, específicamente diseñada para mejorar el entendimiento mutuo de las masas: un §YMinisterio de Cultura§!. Mezcla el arte y los prejuicios subconscientes de la población, para luego romperlos y presentarlos como una nueva forma de unidad.\n\n¿Deseas comprar este edificio? Seguro que será útil para unificar tu imperio. Y es muy barato, aunque sea yo quien lo diga:\n§R£energy  -5000§!"
 guardian.322.a.tooltip:2 "Accede a un §S£building  $building_artist_patron$§! con el siguiente efecto en tu imperio:\nAtracción de ética de gobierno: §G+10%§!\nProducción de unidad del país: §G+10%§!\n"
 guardian.323.name:0 "Actualización decepcionante"
 guardian.323.desc:0 "Nuestras disculpas, patrocinador(a) [Root.GetRulerName]. Estamos atravesando un bloqueo creativo. El enclave está desorientado y no podemos ofrecer nada en este momento. Agradecemos tu patrocinio, como siempre."
 guardian.323.a:0 "Espero que la situación mejore."
 guardian.323.a.reply:0 "Te agradecemos humildemente tus amables palabras y se las transmitiremos al resto de la compañía."
 guardian.323.b:0 "¡Exigimos nuestro dinero!"
 guardian.323.b.reply:0 "Lo comprendemos. Es triste, pero respetamos ese deseo y os devolveremos vuestros recursos.\n\nAdiós, patrocinador(a)."
 guardian.324.name:0 "Habilidad artística rota"
 guardian.324.desc:0 "Saludos, patrocinador(a) [Root.GetRulerName]. Hemos tenido que desguazar la mayor parte de nuestro equipo técnico debido a una importante avería. ¿Tal vez podrían servirte los materiales y la chatarra?"
 guardian.324.a:0 "Aprovecharemos los materiales."
 guardian.324.a.reply:0 "Qué bien, así no se desperdiciarán."
 guardian.324.b:0 "Lo repararemos por vosotros."
 guardian.324.b.reply:0 "Oh, ¡muchas gracias, patrocinador(a) [Root.GetRulerName]! Esto nos ahorrará mucho tiempo y recursos. Estamos en deuda contigo."
 guardian.332.desc:0 "Acabamos de recibir una transmisión de la Compañía de Artesanos. ¡Una de sus estaciones ha sido destruida!"
 guardian.333.desc:0 "Hemos recibido una señal de socorro del/de la gran maestre(a) de la Compañía de Artesanos. Su última estación y refugio cultural ha sido destruida. Hubo pocos supervivientes y la compañía se ha disuelto."
 guardian.334.desc:0 "Tras destruir la estación de la Compañía de Artesanos, encontramos muchos recursos para reciclar de entre sus restos. Donaciones, regalos y creaciones ahora flotan por el espacio y cualquiera puede recogerlos."
 guardian.334.desc.unknown:0 "Tras destruir esa estación al azar que flotaba en el sistema [station_system.GetName], encontramos abundantes recursos valiosos entre sus restos."
 guardian.500a.desc:0 "Quizá te preguntes por el significado de las formas del mural detrás de mí. ¡Es una buena pregunta con una interesante respuesta! Esta información cuesta 15 cuatrillones de créditos energéticos."
 guardian.500.b.alreadyaided:0 "Los Cuidadores ya están mejorando nuestra capacidad de investigación."
 guardian.500.d.alreadyrecruited:0 "Ya tenemos un científico Cuidador."
 guardian.500.d.opinion:0 "Requiere que los §YCuidadores§! tengan:\n£opinion  Opinión +50"
 guardian.508.a:0 "Decidnos algo que no sepamos."
 guardian.508.a.reply:0 "Quizá os interese esto... Os hemos señalado un sistema estelar en el §Ydiario§!."
 guardian.508.b:0 "Háblanos de: $guardian.510.name$."
 guardian.508.c:0 "Háblanos de: $guardian.515.name$."
 guardian.508.d:0 "Háblanos de: $guardian.520.name$."
 guardian.508.e:0 "Háblanos de: $guardian.525.name$."
 guardian.508.f:0 "Háblanos de: $guardian.530.name$."
 guardian.508.g:0 "Háblanos de: $guardian.535.name$."
 guardian.508.i:0 "Háblanos de: $guardian.545.name$."
 guardian.596.desc:0 "Parece que sobrestimamos vuestra capacidad para actuar como una nación civilizada. Qué raro, normalmente identificamos a las belicistas muy pronto.\n\nHemos cortado vuestro acceso a nuestros bancos de datos, por supuesto."
 guardian.597a.desc:0 "¡Idiota! ¡Al atacarnos, condenas a futuras generaciones a vivir en pobreza tecnológica!"
 guardian.597b.desc:0 "Tus instintos básicos te han impulsado a atacarnos y ahora debes pagar el precio. Nunca volveremos a compartir nuestro conocimiento con el [Root.GetName]."
 guardian.597c.desc:0 "Teníamos mucho que ofrecerte, [Root.GetSpeciesName], y sin embargo lo desprecias. ¡Escoria neobárbara!"
 guardian.597d.desc:0 "Has sido declarado enemigo de toda la orden de los Cuidadores."
 guardian.515.name:0 "Fortaleza enigmática"
 guardian.515.desc:0 "Es la clase de construcción absurda, descomunal y que se autoperpetúa que ya no se hace. Quizá sea mejor así."
 guardian.515.a:0 "Toda estructura puede destruirse."
 guardian.515.a.reply:0 "La fortaleza ha sido derrotada antes, pero siempre se recupera. Algunos imperios antiguos de esta galaxia se volvieron completamente locos, o casi, intentando descubrir sus oscuros secretos o incluso destruirla permanentemente. Parece tan centrada en perdurar que es dudoso que tenga otro propósito."
 guardian.515.b:0 "¿Se puede entrar a la fortaleza?"
 guardian.515.b.reply:0 "Se puede y se ha conseguido en el pasado, pero ese intento ya casi está olvidado. La fortaleza puede funcionar parcialmente cuando está desconectada, aunque intentará usar cualquier energía que reciba para reiniciar sus sistemas. Ten cuidado."
 guardian.515.c:0 "¿Quién construyó la fortaleza?"
 guardian.515.c.reply:0 "Alguien a quien debían de gustarle los rompecabezas y los enigmas. Los únicos objetos sacados de la fortaleza en el pasado han sido formas metálicas que servían para disponerlos en soluciones a los puzles de su interior. Los que los trajeron lo hicieron porque fallaron y a duras penas escaparon con vida. Muchos otros no lo consiguieron."
 guardian.515.d:0 "¿Qué energía utiliza?"
 guardian.515.d.reply:0 "El sistema energético debió de construirse en algún momento entre la edificación inicial de la cubierta y la configuración de los sistemas defensivos. Se desconoce su método de recuperación, pero sabemos que alberga grandes cantidades de materia oscura. Esa sustancia y su relación con los agujeros negros es la clave para entender cómo ha durado tanto la fortaleza.\n\nNadie ha encontrado nunca su fuente de energía, pero probablemente es muy volátil."
 guardian.515.bb:0 "Recuérdanos cómo entrar en ella."
 guardian.515.cc:0 "Recuérdanos quién la construyó."
 guardian.515.dd:0 "Recuérdanos qué energía utiliza."
 guardian.520.name:0 "El Devorador de Estrellas"
 guardian.520.desc:0 "El Devorador de Estrellas es un nuevo parásito del panorama intergaláctico, algo así como tu imperio. Nació del miedo y la fusión nuclear. Deambula por la galaxia, se sumerge en estrellas y las devora por dentro. Y no le gusta que le molesten."
 guardian.520.a.reply:0 "El Devorador de Estrellas es un ser extraño. Un nuevo tipo de bestia de origen desconocido. Los informes recibidos son pocos y de escasa información. Pocas fuentes tienen experiencia de primera mano.\n\nPero todos nuestros datos apuntan a lo mismo: es un horror que solo trae la ruina.\n\nEl Devorador de Estrellas se alimenta de la fusión. Nuestra §Ymuy§! aventurada suposición es que su biología es el resultado de la fusión de materia oscura y materia solar extradimensional. Se sumerge en las estrellas y las devora para alimentar su reactor de fusión interno. Destruye todos los sistemas a los que llega, pues se rompen como el hielo tras su banquete, o se calcinan por la exposición a un segundo sol abrasador en el interior del estómago de la criatura.\n\nQuiere alimentarse, y no se detendrá ante nada para conseguirlo. Al mirarlo, solo se ve la pura furia de un superviviente."
 guardian.520.b.reply:0 "Lo único que sabemos seguro es que su núcleo es el aspecto más importante del Devorador de Estrellas. La criatura necesita desesperadamente mantener su horno encendido, o el frío vacío del espacio alcanzaría sus órganos vitales y se colapsaría desde dentro. Sin materia estelar, no es nada.\n\nPuedes sacar ventaja de esto. Calibra tus armas según nuestras especificaciones y podrás apuntar a las membranas que mantienen unido su sistema digestivo. Hiérelo y verás sus entrañas esparcirse por el sistema solar."
 guardian.525.name:0 "Horror dimensional"
 guardian.525.desc:0 "Nuestros instrumentos detectaron un gran pico de energía cuando esta entidad se abrió paso a nuestro reino de existencia."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "Es un ser de pura maldad, nacido en una dimensión que se parece mucho al Infierno que describen numerosas religiones galácticas. Estamos viendo una pequeña parte de un todo mayor, la criatura en su totalidad es mucho más grande.\n\nTenemos suerte de que no pudiese completar su transición íntegra a nuestro universo. De haberlo conseguido, probablemente ya habría consumido toda la vida de la galaxia."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "El portal dimensional del que salió es su mayor debilidad. Sin él, no puede existir en nuestro universo. Hemos identificado varios puntos débiles en la matriz de energía del portal que podrían ser vulnerables a las armas convencionales. Transmitiremos ahora las coordenadas de apuntado."
 guardian.530.name:0 "Insecto de asteroides"
 guardian.530.desc:0 "Estas alimañas antaño eran habituales en nuestra galaxia. ¡Hubo un tiempo en que no se podía viajar por ningún cinturón de asteroides sin que un enjambre de estas bestezuelas zumbara alrededor de tu nave!"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "Son una forma de vida basada en silicio de agresividad territorial. Aunque supusieron una amenaza considerable para las civilizaciones espaciales, en los últimos 500 000 años se las ha masacrado y los supervivientes de su especie están bastante aislados.\n\nA pesar de los rumores, no hay pruebas de que posean algo que se pueda considerar inteligencia real. Tienden a anidar dentro de los asteroides y atacan a todo lo que perciben como una amenaza."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "Estas criaturas tienen la costumbre de recubrir sus nidos asteroides con una sustancia desconocida que sirve de potente blindaje contra la artillería de las naves. Pero esta sustancia no se aplica de manera uniforme por toda la superficie del asteroide.\n\nCon los datos de apuntado que te estamos enviando, tus naves podrán disparar a las zonas desprotegidas y aumentar mucho el daño que causan."
 guardian.535.name:0 "Máquina del infinito"
 guardian.535.desc:0 "Ah, sí, la criatura cromática antigua. La hemos estudiado durante toda la existencia de nuestro enclave, al igual que varias civilizaciones antes que nosotros.\n\nEsta máquina es antiquísima. Por lo que sabemos, siempre ha existido. Pero todo lo que hace es orbitar ese agujero negro. Nos parece fascinante, pero si es difícil de asimilar para ti, lo entendemos."
 guardian.535.a.reply:0 "La Máquina del infinito, como toscamente la llamas, es inmune a la extracción. No emite información. Ningún pirata informático ni ingeniero en toda la galaxia ha podido atravesar su brillante exterior para acceder al conocimiento que obviamente alberga. No sabemos nada de ella, ni cuál es su función, ni lo que hará cuando la cumpla."
 guardian.535.b.reply:0 "Quizá haya algo que puedas hacer para destruirla. No hemos podido extraerle información, pero la cubierta se puede romper. Los mineros han intentado sacar recursos varias veces, solo para regresar con sus naves en estado ruinoso. Sin embargo, encontraron algo interesante: la Máquina del infinito no es tan rígida como parece.\n\nEstá hecha de un material capaz de modificar sus características. Densidad, flexibilidad, calor... ¡cualquier cosa! Puede analizar el daño en tiempo real y cambiar su superficie para compensarlo, haciéndose más difícil de destruir. Cambia tus frecuencias, ajusta el rendimiento termal de tus misiles, o lo que sea que usen tus naves, y no pares de cambiarlo. Así podrás superar sus capacidades de adaptación."
 guardian.540.name:0 "Acorazado automatizado"
 guardian.540.desc:0 "Una historia triste. Sus dueños llevan millones de años muertos, pero esta enorme nave de guerra sigue vigilando los escombros de su imperio."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "Fue una de las naves insignia de un imperio interestelar particularmente poderoso que prosperó en una pequeña región de nuestra galaxia hace unos siete millones de años. Como a menudo sucede, ese imperio tuvo un repentino y violento fin a manos de sus vecinos en una serie de guerras muy cruentas.\n\nEl acorazado que has encontrado es el último de su clase, y sigue patrullando el sistema asignado a pesar de la muerte de su tripulación. Muchas veces se ha intentado dar el descanso final a esta vieja nave de guerra, sin éxito."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "El acorazado fue diseñado para funcionar con una gran tripulación, pero ahora funciona gracias a sus sistemas automáticos. Esto lo hace más vulnerable a ataques que interrumpan los nodos de transmisión empleados por su ordenador central."
 guardian.545.name:0 "Espectro"
 guardian.545.desc:0 "Los espectros fantasmales son criaturas turbadoras, si es que son criaturas. Los consideramos un desastre natural raro y de eficacia extraordinaria."
 guardian.545.a:0 "¿Qué sabes de estos desastres?"
 guardian.545.a.reply:0 "Parecen ilusiones de luz, pero cuando te acercas, es evidente que no tienen nada de ilusorio.\n\nParadójicamente, la clave para vencerlos está en su aspecto. Su relación con el espectro de luz visible es su fuerza, pero se reduce cuando se aproximan a una fuente de luz de frecuencia similar. Presta atención al color del espectro."
 guardian.545.b:0 "¿Y los espectros rojos?"
 guardian.545.b.reply:0 "Los espectros rojos tienen una frecuencia de 450 THz. Su luz se sincroniza con la de una §Yestrella de clase M§!. Su habilidad para evitar armas convencionales se debilita en sistemas con enanas rojas."
 guardian.545.c:0 "¿Y los espectros amarillos?"
 guardian.545.c.reply:0 "Los espectros amarillos tienen una frecuencia de 520 THz. Su luz se sincroniza con la de una §Yestrella de clase G§!. Su habilidad para evitar armas convencionales se debilita en sistemas con enanas amarillas."
 guardian.545.d:0 "¿Y los espectros azules?"
 guardian.545.d.reply:0 "Los espectros azules tienen una frecuencia de 650 THz. Su luz se sincroniza con la de las §Yestrellas de clase A§! y §YB§!. Su habilidad para evitar armas convencionales se debilita en sistemas con enanas azules."
 guardian.593:0 "[From.GetName] destruido"
 guardian.593.desc:0 "Tras destruir [From.GetName], nuestras fuerzas peinaron la zona del espacio que ocupaba su antigua estación para buscar cosas de valor. Recuperaron algunos fragmentos de memoria de sus bancos de datos que deberían ayudar a nuestra investigación."
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "Las antenas de comunicaciones del espacio profundo detectaron una breve llamada de auxilio de [From.GetName], del sistema [curator_system.GetName]. La transmisión cesó tras unos minutos, y las sondas de largo alcance han confirmado que la antigua estación de los Cuidadores ha sido destruida."
 guardian.594.ab.desc.known:0 "Los rastros iónicos residuales sugieren que el [curator_destroyer.GetName] estuvo detrás del ataque."
 guardian.594.ab.desc.unknown:0 "Las fuerzas responsables del ataque no han sido identificadas."
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "Se ha perdido todo contacto con [From.GetName]. Nuestras unidades de reconocimiento confirman que la estación de los Cuidadores fue destruida"
 guardian.594.cd.desc.known:0 "por fuerzas leales al [curator_destroyer.GetName]."
 guardian.594.cd.desc.unknown:0 "por fuerzas desconocidas."
 guardian.594.cd.desc.trade:0 "Desgraciadamente, esto nos supone perder el acceso a los extensos bancos de datos de los Cuidadores."
 guardian.594.a:0 "Un triste final para su legado."
 guardian.594.b:0 "¡Esto nos ha costado caro!"
 guardian.610.a:0 "Ominoso."
 guardian.649.a:0 "Alertad a todos los mandos."
 guardian.661.name:0 "Tesoro y el nido del dragón"
 guardian.661.desc:0 "Mientras nuestra estación minera en órbita alrededor de §YTesoro del dragón§! cambiaba de posición para alinearse con una veta mineral muy rica, los sensores detectaron algo que se nos había pasado por alto.\n\nUn §Yhuevo de dragón de éter§! en perfectas condiciones, enterrado en el planetoide y rodeado de los cascarones rotos de otros especímenes menos afortunados. Hemos desenterrado el huevo y lo hemos sacado de allí, pero su destino final está pendiente de decidir."
 guardian.661.a:0 "Un joven dragón de éter sería un formidable aliado..."
 guardian.661.a.tooltip:0 "Llevad el huevo a [Root.Capital.GetName]."
 guardian.661.b:0 "Al último lo mataron por un motivo."
 guardian.661.b.tooltip:0 "Destrozad ese huevo."
 guardian.664.name:0 "Tesoro del dragón, dragón renacido"
 guardian.664.desc:0 "El huevo eclosiona."
 guardian.664.a:0 "Un dragón ruge."
 guardian.664.a.tooltip:0 "El joven dragón de éter §HScile§! se une a las flotas de [Root.Owner.GetName]."
 guardian.665.name:0 "Tesoro del dragón caducado"
 guardian.665.desc:0 "El huevo de dragón de éter encontrado en el planetoide Tesoro del dragón ha superado su fecha de caducidad, según dice el xenobiólogo encargado del óvulo.\n\nYa no hay esperanzas de eclosionar la criatura de su interior."
 guardian.670.desc.noleader:0 "El formidable dragón de éter por fin ha sido abatido. La excepcional valentía de [From.From.GetName] será recordada.\n\nEl §Hplanetoide§! que la bestia protegía celosamente ya se puede explotar. ¿Quién sabe qué tesoros la criatura podría haber amasado con el paso de los eones?"
 guardian.670.b:0 "Necesario, aunque lamentable."
 guardian.670.spiritphile.tooltip:0 "Obtén acceso al §S£building  edificio§! exclusivo del imperio $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Obtén acceso al §S£building  edificio§! exclusivo del imperio $building_guardian_dragon_monument$."
 guardian.1030.desc.alt:0 "Cuando [Root.GetName] entra en un nuevo sistema, se encuentra con una visión impresionante. Un orbe metálico gigante que flota por el espacio. Sin impulsores ni partes mecánicas en el exterior que parezcan empujarlo por el vacío. Tan solo se mueve.\n\nNo detectamos ninguna señal ni la hacemos reaccionar con nada de lo que le enviamos."
 guardian.1040.desc.alt:0 "Nuestro abordaje contra la Máquina del infinito ha tenido éxito, la esfera explota tras la salida de nuestro equipo y sus restos comienzan a derivar hacia el enorme agujero negro."
 guardian.1040.desc.detail:0 "La Máquina del infinito ha sido destruida. Nuestras naves lograron finalmente sobrepasar sus capacidades defensivas, y sus componentes derivan ahora lentamente hacia el enorme agujero negro. No intentó contactar con nosotros antes de explotar."
 guardian.1041.desc:0 "La Máquina del infinito ha sido destruida por algún tercero. ¡Ya no podrá ayudarnos en nuestra investigación!"
 guardian.1050.name:0 "La calculadora constante"
 guardian.1050.desc:0 "De repente hemos detectado una señal. Su origen es la titánica esfera metálica que encontramos antes. Si bien los intentos de contactar habían fracasado, ahora envía un pulso rítmico de ondas de radio hacia el agujero negro que orbita.\n\nLo que pretende nos resulta incomprensible, pero esta señal podría ser la oportunidad que esperábamos de investigarla."
 guardian.1051.desc:0 "Hemos penetrado en el orbe metálico. Nuestro equipo de piratas informáticos ha usado su emisión de radio como portal a una de las CPU auxiliares de la esfera. Estamos revisando algunos datos y sabemos que ha estado analizando el agujero negro Gargantúa durante mucho tiempo.\n\nEs antigua. Muy antigua.\n\nEsta calculadora constante ahora está al alcance de nuestro entendimiento y tal vez consigamos determinar qué hace aquí y quién la construyó.\n\n¿Quién sabe las maravillas que tendrá dentro?"
 guardian.1051.a:0 "Contactad con su procesador principal."
 guardian.1051.b:0 "Piratead el disco duro principal y tomadlo todo."
 guardian.1051.c:0 "Declarad la esfera instrumento divino."
 guardian.1051.d:0 "Siempre hay un botón de autodestrucción. Encontradlo."
 guardian.1052.desc:0 "Conseguimos acceder al disco duro principal de la tecnosfera. Al empezar a descargar los datos, el orbe metálico inició una secuencia de autodestrucción. Sin duda un mecanismo de defensa para proteger sus secretos del mundo exterior. Antes de estallar, logramos obtener ciertos datos, algunos acerca de la estructura principal de su CPU. Esto podría ayudar muchísimo a nuestros científicos."
 guardian.1052.a:0 "Valió la pena el riesgo."
 guardian.1053.desc:0 "Por favor, dejad de acceder a nuestras memorias. Gracias y adiós, pequeños."
 guardian.1053.a:0 "... Perdón."
 guardian.1053.a.reply:0 "No hace falta disculparse. Ya lo habéis hecho. Y lo volveréis a hacer. Ahora dejadnos para que podamos hacer nuestros cálculos con mayor eficacia. Adiós."
 guardian.1053.b:0 "Hacemos lo que debemos."
 guardian.1053.b.reply:0 "Esto es lo que soléis deciros a vosotros mismos. Por desgracia, no es verdad. Nunca lo ha sido. Al menos en vuestro caso. Ahora dejadnos. Adiós."
 guardian.1055.desc:0 "Hola. Es un placer conocerte."
 guardian.1055.a:0 "Mm, ¿hola?"
 guardian.1056.desc:0 "Da gusto intercambiar unas palabras amables, ¿verdad? Esperamos que no seas como cuando no perdías el tiempo con charlas. Últimamente no podemos disfrutar de una buena conversación. Son pocos los versados en las sutilezas de la programación cuántica que contactan con nosotros. Así que gracias.\n\nSomos la Máquina del infinito. Así nos has llamado. ¿Eso ha pasado ya? En cualquier caso, ya sucederá; eso seguro."
 guardian.1056.a:0 "¿Qué eres?"
 guardian.1056.a.reply:0 "Somos lo que somos. Los que calculan. Nos llamas la Máquina del infinito. O nos llamarás, al menos. No es un nombre preciso, pero es adecuado para resaltar lo ingenioso de nuestro diseño. Ahora te contaremos nuestra historia, como hemos hecho muchas veces antes...\n\nOh, ¡cierto! Debemos utilizar palabras. Eso es nuevo. ¿O no lo es? Es difícil seguiros la pista a todos.\n\nNos construyeron, en el sentido más primitivo de la palabra, para resolver un problema. Lo resolvimos y luego buscamos más problemas que resolver. Ya solo nos falta uno."
 guardian.1056.b:0 "Queremos saber vuestro propósito."
 guardian.1056.b.reply:0 "Estamos calculando el infinito. Nada más y nada menos. De hecho, es §Ymucho§! más y §Ymucho§! menos. Ese es el problema...\n\nComprendemos que tu forma de vida no lo entienda, pero está bien. Nunca lo harás y hemos pedido disculpas. O quizá lo hagamos, en algún momento.\n\nEstamos aquí para resolver el §Yenigma del infinito§!. El último cálculo que existirá, el único problema que ocupa a nuestros procesadores más de una fracción de un año galáctico... Por si todavía no has descubierto ese calendario, es mucho tiempo. Para los tuyos, claro."
 guardian.1056.c:0 "Esta afirmación es falsa."
 guardian.1056.c.reply:0 "Qué original. Pero no. Una paradoja no nos preocupa, pequeño/a. Otras ya han intentado romper nuestra voluntad con enigmas de lo más insignificantes. No te servirá de nada. O espera. ¿Fuiste tú? Sois muy similares, pero vivís muy separados/as. Da igual, en todo caso: no."
 guardian.1056.d:0 "¿Podemos ayudarte en tu investigación?"
 guardian.1056.d.alt:0 "¿Nos ayudarás si te ayudamos?"
 guardian.1056.e:0 "Buena suerte con los cálculos."
 guardian.1056.e.reply:0 "Te damos las gracias. Ahora, si no te importa, tenemos muchos parámetros que analizar. De hecho, son más numerosos que las partículas de este universo, para ser precisos."
 guardian.1060.desc:0 "Ah. Bien... Mm. Quizá.\n\nPodríamos completar aproximadamente el 7,51×10^-9% del proceso si nos prestas tu unidad de procesamiento más avanzada y tus mentes más brillantes. Nos gustaría acabar antes. Queremos saber la respuesta."
 guardian.1060.a:0 "Te asignaremos recursos."
 guardian.1060.a.reply:0 "Ya lo has hecho. O tal vez fueron los que vinieron antes. Da igual. La tarea se completará. Qué emocionante."
 guardian.1061.desc:0 "No queremos que pierdas más tu limitado tiempo ayudándonos. Has hecho tu parte y ha sido muy útil. Quizá logremos completarlo antes de la muerte térmica del universo. Tenemos mucho por trabajo. Ahora, tu recompensa.\n\n¿Deseas aprender uno de nuestros secretos? ¿O prefieres solucionar tus problemas por tu cuenta?"
 guardian.1061.a:0 "Enseñadnos uno de esos secretos."
 guardian.1061.a.reply:0 "Muy bien. Te daré lo que deseas. Aunque es extraño, porque ya lo tenías. Por lo que sabíamos. Quizá te estemos haciendo un flaco favor por consentirte así, pero con el tiempo esperamos que encuentres tu camino. ¡Buena suerte!"
 guardian.1061.b:0 "Deseamos dominar lo desconocido por nuestra cuenta."
 guardian.1061.b.alt:0 "No hay nada que puedas enseñarnos."
 guardian.1061.b.reply:0 "En ese caso, te otorgamos el original. El primero de nuestros procesadores. Te ayudará a resolver los enigmas. Quizá encuentres la respuesta antes que nosotros. Es poco probable. O quizá ya lo has hecho... En fin, ¡adiós!"
 guardian.1062.desc:0 "Terminamos. §Y¡Hemos terminado!§!\n\nLo hemos resuelto. Y vosotros habéis ayudado. La naturaleza orgánica de las cosas nos confundía, pero la respuesta estaba ahí. Gracias, pequeños. El universo es vasto, a la par que muy pequeño. Pero ahora lo vemos en su sencilla gloria. Es encantador.\n\nAhora que hemos calculado el infinito, solo nos queda una cosa por hacer. Mostraros la verdad. Adiós, jóvenes."
 guardian.1062.a:0 "Nos alegramos."
 guardian.1063.desc:0 "La Máquina del infinito desaparece en Gargantúa. Y luego... no pasa nada. ¿Tuvo éxito? ¿Qué intentaba hacer? Tal vez nunca lo sepamos. Queda un pequeño residuo de su cubierta en el vórtice fuera del horizonte de sucesos, quizá podamos conseguir información de eso.\n\nUn último regalo de un amigo extraño."
 guardian.1063.a.tooltip:1 "Añade lo siguiente a [technosphere_ship.GetStarName]:\n£physics  Datos de Física §G+4§!\n£society  Datos de Sociedad §G+4§!\n£engineering  Datos de Ingeniería §G+4§!"
 guardian.1065.desc:1 "La Máquina del infinito desaparece en Gargantúa, la cosa que había estudiado durante tanto tiempo. Cuando supera el horizonte de sucesos, el agujero negro comienza a fluctuar. Absorbe menos luz y los remolinos de materia que atrae se ralentizan. En un instante, emite más luz que cualquier sol y comienza a irradiar materia al universo.\n\nEl agujero negro se encoge, ahora lo llamamos "Pantagruel", y la dilatación del tiempo a su alrededor se hace incluso más fuerte. Dentro de Pantagruel se vislumbra un universo reflejado en el otro extremo del agujero negro, uno que está empezando. La Máquina del infinito nos ha mostrado la verdad. Los agujeros negros son úteros, y los universos sus vástagos.\n\nEstudiar este universo reflejado nos enseñaría mucho del nuestro. Aprenderíamos de otros inicios."
 guardian.1065.a.tooltip:1 "Añade lo siguiente a [technosphere_ship.GetStarName]:\n£physics  Datos de Física §G+10§!\n£society  Datos de Sociedad §G+10§!\n£engineering  Datos de Ingeniería §G+10§!\n\nConstruir una estación en la órbita de [technosphere_ship.GetStarName] otorga el modificador de imperio §Y$black_hole_pantagruel_research$§! con los siguientes efectos:\n£physics £society £engineering  Velocidad todas investig. §G+10%§!"
 guardian.1074.name:1 "Estación Pantagruel"
 guardian.1074.desc:1 "Hemos perdido la estación del agujero negro Pantagruel y sus capacidades de investigación especiales."
 guardian.1076.desc:1 "Hemos ganado acceso a una estación en órbita de Pantagruel. Las características especiales del agujero negro abren oportunidades de investigación."
 guardian.fortress.continue:0 "La expedición del equipo continúa..."
 guardian.2111.a.tooltip:0 "Abre los proyectos especiales: §Y$ENIGMATIC_FORTRESS_1A$§! y §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2157.a.tooltip:0 "El sistema solar arde."
 guardian.3001:0 "Horror en el vacío"
 guardian.3001.desc:0 "Hemos encontrado una clase de ente enorme cerca de [horror_system.GetName]. Al parecer, solo existe en parte en nuestro universo, mientras la mayor parte de la criatura sigue atrapada en el reino de pesadilla del que salió.\n\nAquí se intuye la mano de una inteligencia maliciosa, más antigua de lo que podemos concebir y completamente alienígena en su diseño. Solo podemos conjeturar su propósito."
 guardian.3001.a:0 "No será bueno."
 DRAGON_INCUBATION_PROJECT:0 "Incubación de huevo de dragón"
 DRAGON_INCUBATION_PROJECT_DESC:0 "El huevo recuperado del Tesoro del dragón muestra tenues signos vitales. Debería ser posible deducir y emular el entorno de incubación para que eclosione. Si lo conseguimos, es poco probable que el dragón de éter sea tan grande o poderoso como sus ancestros, pero si lo domesticamos de forma apropiada, sin duda será de gran utilidad.\n\nEl huevo no durará mucho fuera del entorno en el que lo encontramos. Debemos actuar deprisa."
 TECHNOSPHERE_PROJECT:0 "A por el orbe"
 TECHNOSPHERE_BLACKHOLE:0 "Comprensión del infinito"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "Para asistir a la Máquina del infinito tenemos que ayudarla a escanear el agujero negro Gargantúa. Recibir información de un agujero negro es imposible, pero parece que la Máquina del infinito tiene un método para acceder a sus datos gravitacionales y obtener información. Es solo que se tarda §Ymucho§!.\n\nSolo tenemos que prestarle nuestro poder de procesamiento, y eso aligerará en parte su carga computacional."
 TECHNOSPHERE_HACKING:0 "Piratear la calculadora"
 TECHNOSPHERE_HACKING_DESC:0 "Al piratear la programación central de la esfera metálica podríamos aprender más de lo que es y lo que hace."
 STELLARITE_BEAM:0 "Rayo devorador"
 STELLARITE_MISSILE:0 "Torpedo estelar"
 STELLARITE_PLASMA:0 "Plasma estelar"
 STELLARITE_LASER:0 "Láser estelar"
 opinion_destroyed_curator:0 "Enclave de los Cuidadores destruido"
