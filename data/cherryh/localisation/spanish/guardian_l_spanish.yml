 guardian.321.desc.c:0 "El enclave está muy animado. La creación del Scentilus Rift ha hecho que muchos artistas centren su atención en crear nuevas experiencias compatibles con el dispositivo. Hasta ahora, la más notable ha sido una pieza orquestal transmitida mediante el olfato.\n\nNuestro trabajo continúa y las donaciones serían muy bien recibidas."
 TECHNOSPHERE_DESTRUCTION:0 "Fractura de esfera"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Un equipo de expertos en demoliciones debería poder identificar y hacer explotar las fallas de la cubierta de la misteriosa esfera, poniendo fin a la amenaza silenciosa."
