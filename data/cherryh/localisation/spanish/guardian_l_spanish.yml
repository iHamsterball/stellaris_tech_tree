 guardian.141:0 "[From.GetName] destruido"
 guardian.141.desc:0 "Las naves de nuestra flota han destruido la sede de [From.GetName], y se está intentando recuperar todo lo posible de los restos destrozados de su base estelar. Hemos obtenido una gran cantidad de recursos."
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
