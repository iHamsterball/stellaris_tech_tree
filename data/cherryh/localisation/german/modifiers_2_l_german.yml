l_german:

 rock_brain:0 "Felsenhirn"
 rock_brain_desc:0 "Der Fels scheint zu ... denken? Ist so etwas überhaupt möglich?"
 cunning_flora:0 "Gerissene Pflanzenwelt"
 cunning_flora_desc:0 "Die Pflanzen auf diesem Planeten weisen extreme Aggression und eine relativ komplexe Sozialstruktur auf."
 genetic_library:0 "Verlassene Genbank"
 genetic_library_desc:0 "Die Struktur und der Inhalt der verlassenen Genbank sind beides lohnende Studienprojekte."
 drone_space_elevator:0 "Unpraktischer Weltraumaufzug"
 drone_space_elevator_desc:0 "Die Produktion auf diesem Planeten wird durch die Bemühungen verlangsamt, einen gigantischen Weltraumaufzug abzureißen."
 drone_fl_satellite:0 "Abgestürzter Satellit der Liga der Ersten"
 drone_fl_satellite_desc:0 "Ein alter Satellit speit prähistorische Kommunikation in den Äther."
 drone_mineral_gift:0 "Drohnen-Mineraliengeschenk"
 drone_mineral_gift_desc:0 "Drohnen aus einer vergangenen Ära haben hier eine Ladung Mineralien abgeladen. Scheinbar nur für Sie."
 old_genetic_library:0 "Uralte Genbank"
 old_genetic_library_desc:0 "In diesem Asteroiden befindet sich eine alte DNA-Speichereinrichtung."
 fascinating_flora:0 "Faszinierende Pflanzenwelt"
 fascinating_flora_desc:0 "Dieser Planet ist die Heimat der wundervollen Mharin Kharin-Blume."
 pheromoned_1:0 "Pheromon-Beeinflussung, erste Stufe"
 pheromoned_1_desc:0 "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und machen sie glücklich."
 pheromoned_2:0 "Pheromon-Beeinflussung, zweite Stufe"
 pheromoned_2_desc:0 "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und machen sie weniger produktiv."
 pheromoned_3:0 "Pheromon-Beeinflussung, dritte Stufe"
 pheromoned_3_desc:0 "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und reduzieren ihre Migrationswahrscheinlichkeit."
 pheromoned_4:0 "Pheromon-Beeinflussung, vierte Stufe"
 pheromoned_4_desc:0 "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und machen sie produktiver, Fremdeinmischungen gegenüber aber kritischer."
 depheromoned_1:0 "Pheromon-Beeinflussung, Notlösung"
 depheromoned_1_desc:0 "Die vom oberen Management implementierten Paradigmen interagieren mit der Arbeitsfähigkeit und -bereitschaft Ihrer Bevölkerung, was sie produktiver macht."
 pheromoned_detox:0 "Pheromonentgiftung"
 pheromoned_detox_desc:0 "Die Mharin Kharin-Blüte hat die Biosphäre des Planeten getötet - und mit ihr alles Leben. Ein neuer Zyklus beginnt."
 pheromoned_grief:0 "Pheromontragödie"
 pheromoned_grief_desc:0 "Nur die Trauer bleibt."
 zro_ice:0 "Zro-Einschlüsse"
 zro_ice_desc:0 "In der aufgewühlten Atmosphäre des Eisriesen gibt es Zro-Einschlüsse."
 dark_matter_funnel:0 "Dunkle-Materie-Trichter"
 dark_matter_funnel_desc:0 "Ein Miniaturwurmloch bietet leichten Zugriff auf Dunkle Materie."
 inspired_arts:0 "Inspirierte Künste"
 inspired_arts_desc:0 "Ihr Reich wird kulturell und wirtschaftlich von einer kühnen neuen Inspirationsquelle belebt."
 uplift_rocky:0 "Konfliktreicher Start"
 uplift_rocky_desc:0 "Die aufgewertete Spezies dieses Planeten hat einige Schwierigkeiten, sich der neuen Sozialordnung anzupassen."
 unhappy_with_experiments:0 "Unzufrieden mit Experimenten"
 unhappy_with_experiments_desc:0 "Die $XenophileY$ Bevölkerung des Planeten ist wegen den unmoralischen Experimenten an einheimischen Lebensformen unzufrieden."
 unproductive_without_experiments:0 "Unproduktiv ohne Experimente"
 unproductive_without_experiments_desc:0 "Die $Society researchY$-Leistung des Planeten leidet darunter, dass hervorragende Gelegenheiten für Experimente und klinische Tests an den Wissenschaftlern vorbeigehen."
 massex_happy:0 "Zukunftsglaube"
 massex_happy_desc:0 "Ihre Bevölkerung ist zuversichtlich, dass die Zukunft nur Gutes bringen wird."
 stellar_salt:0 "Salzig"
 stellar_salt_desc:0 "Eine kulinarische Renaissance fegt über Ihr Reich hinweg."
 projecting_moon:0 "Täuschender Mond"
 projecting_moon_desc:0 "Auf diesem Mond ist ein leistungsstarkes Kommunikationsgerät aktiv, das Erkundungswerte überzeugend vortäuschen kann."
 cornucopia:0 "Überfluss"
 cornucopia_desc:0 "Auf diesem Planeten gibt es brauchbare Nahrungsquellen im Überfluss."
 raw_materials:0 "Rohmaterialien"
 raw_materials_desc:0 "Auf diesem Planeten gibt es übermäßig viele leicht abbaubare Mineralien und Erze."
 shadow_play:0 "Schattenspiel"
 shadow_play_desc:0 "Über die Oberfläche dieses Planeten treiben Schatten, die offenbar bewusst und beabsichtigt Formen bilden ... zu welchem Zweck ist jedoch unklar."
 grimacing:0 "Planet in Aufruhr"
 grimacing_desc:0 "Die inneren Unruhen dieses Planeten machen ihn zu einem interessanten Studienobjekt."
 comet_sighted_negative:0 "Komet gesichtet"
 comet_sighted_negative_desc:0 "Der bedrohliche Komet hat negativen Einfluss auf die Bewohner Ihrer Heimatwelt."
 comet_sighted_positive:0 "Komet gesichtet"
 comet_sighted_positive_desc:0 "Ein majestätischer Komet inspiriert die Bewohner Ihrer Heimatwelt."
 skid_marks:0 "Bremsspuren"
 skid_marks_desc:0 "Auf diesem Asteroiden scheinen ziemlich brutale Fahrzeugrennen ausgetragen worden zu sein."
 dust_circuits:0 "Schaltkreise im Staub"
 dust_circuits_desc:0 "Irgendwann vor langer Zeit ist eine riesige Oribtaleinrichtung auf diesen Asteroiden gestürzt und hat auf dessen Oberfläche einen unvollständigen, aber sehr deutlichen Abdruck hinterlassen."
 unusual_tectonics:0 "Ungewöhnliche Tektonik"
 unusual_tectonics_desc:0 "Dieser Planet weist höchst ungewöhnliche tektonische Eigenschaften auf."
 flagellating_movement:0 "Geißelbewegungen"
 flagellating_movement_desc:0 "Wir haben unsere ausweichenden Flottenhaltungsprotokolle basierend auf Beobachtungen der Geißeln der Weltraumamöben verbessert."
 cosmic_ray_catalysis:0 "Kosmische Strahlen-Katalyse"
 cosmic_ray_catalysis_desc:0 "Unsere Kraftwerke können nun einen Teil der kosmischen Strahlung in nutzbare Energie umwandeln."
 grand_design:0 "Gewaltiges Design"
 grand_design_desc:0 "Gepriesen sei das Rädchen im Getriebe."
 malefaction:0 "Verbrechen"
 malefaction_desc:0 "Keine gute Tat bleibt ungestraft."
 prismatic_lenses:0 "Prismatische Linsen"
 prismatic_lenses_desc:0 "Prismatische Linsen, mit denen die einzigartigen prismatischen Eigenschaften der Kristallwesen nachgestellt werden können, tragen sehr zur Physik-Forschung bei."
 crystal_sonar:0 "Kristallsonar"
 crystal_sonar_desc:0 "Eure Flotten können nun eine spezielle Technik in Bezug auf Kristallwesen nutzen, um Systeme, in denen diese leben, augenblicklich zu erkunden."
 greater_crystal_bounty:0 "Größere Kristallbeute"
 greater_crystal_bounty_desc:1 "§LBefehlt Euren Flotten, die mineralischen Überreste der vernichteten Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G500§!"
 crystal_bounty:0 "Kristallbeute"
 crystal_bounty_desc:1 "§LBefehlt Euren Flotten, die mineralischen Überreste der vernichteten Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G250§!"
 amoeba_extirpator:0 "Amöben-Ausrotter"
 amoeba_extirpator_desc:0 "Unsere Flotten verstehen sich perfekt darauf, die Schwachstellen der Weltraumamöben zu beschießen."
 crystal_breaker:0 "Kristallbrecher"
 crystal_breaker_desc:0 "Die Zielerfassungssysteme unserer Flotten haben sich der winkeligen Topographie der Kristallwesen angepasst und ihre Schadenswirkung maximiert. "
 drone_destroyer:0 "Drohnenzerstörer"
 drone_destroyer_desc:0 "Aufgrund verbesserter Prognose-Algorithmen können unsere Schiffe die flinken uralten Bergbaudrohnen jetzt besser verfolgen und treffen."
 droning_optimizations:0 "Drohnenoptimierung"
 droning_optimizations_desc:0 "Anpassungen der Standard-Bergbaumethoden ermöglichen es, den Energieverbrauch deutlich zu reduzieren."
 cloudbuster:0 "Wolkenbrecher"
 cloudbuster_desc:0 "Wir haben unsere Waffen so modifiziert, dass sie die Magnetfelder der Weltraumwolken unterbrechen können. Das erhöht unser langfristiges Schadenspotenzial."
 drone_bounty:0 "Bergbaudrohnen-Beute"
 drone_bounty_desc:1 "§LBefehlt Euren Flotten, die Energiezellen besiegter uralter Bergbaudrohnen zu bergen.§!\nEnergie-Credits pro besiegter Flotte: §G500§!"
 unbalanced_ecosystem:0 "Unausgewogenes Ökosystem"
 unbalanced_ecosystem_desc:0 "Die Tendenzen der Biosphäre in Richtung extremer Homogenität der Pflanzenwelt machen diesen Planeten ungeeignet für landwirtschaftliche Vorhaben."
 ruler_failed_savior:0 "Gescheiterter Retter"
 ruler_failed_savior_desc:0 "Ein gescheiterter Rettungsversuch lässt Ihre Bevölkerung am Boden zerstört zurück."
 ruler_savior:0 "Retter"
 ruler_savior_desc:0 "Aufgrund eines erfolgreichen Rettungsversuchs ist der Jubel in Ihrer Bevölkerung groß."
 missing_scientist:0 "Personalverlust"
 missing_scientist_desc:0 "Wir haben einen Wissenschaftler verloren, der in einem Beobachtungsaußenposten arbeitete. Dies hat in der wissenschaftlichen Gemeinde Wellen geschlagen."
 humiliated:0 "Gedemütigt"
 humiliated_desc:0 "§LWir wurden öffentlich von einem anderen Reich gedemütigt.§!"
 raided:0 "Überfallen"
 raided_desc:0 "§LWir haben es versäumt, uns gegen die Plünderer zu verteidigen.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS:0 "$ETHIC$-Regime: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS:0 "Alien-Lehnsherr: $VAL$"
