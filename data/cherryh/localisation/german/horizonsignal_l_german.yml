 ##THE MESSENGER: Worm-related event

 akx.9200.name:0 "Der Bote: §HWAS WAR, WIRD SEIN§!"
 akx.9200.desc:0 "Die [Root.GetName] hat ein kleines, künstliches Objekt mit schwacher Energieversorgung entdeckt, das auf Kurzstrecke ein Kreislaufsignal sendet. Bei so etwas handelt es sich üblicherweise um Rettungskapseln, so wohl auch hier. Sie ist eine lange Zeit hier draußen gewesen. Als die Besatzung unter sorgsamer Berücksichtigung der Quarantänevorschriften die Kapsel aufstemmt, findet sie uralte Überreste, die dank der sterilen Umgebung der Kapsel sehr gut erhalten sind. Bislang nichts Ungewöhnliches. Der Kapitän der [Root.GetName] weist aber darauf hin, dass sie nicht erwartet hatten, die [Root.Owner.GetAdj]en Worte §HWAS WAR, WIRD SEIN; WAS SEIN WIRD, WAR§! auf die Wände geschmiert zu sehen ... mit den Körperflüssigkeiten des Kapselinsassen, den die Besatzung nun ironisch den Boten nennt. Sie fügen hinzu, dass es einige gleichermaßen unerwartete Übereinstimmungen zwischen der Spezies des Boten und unserer eigenen gibt."
 #creates the MESSENGER_POD_PROJECT_1 special project

 akx.9201.name:0 "Der Bote: Möglichkeiten"
 akx.9201.desc:0 "Wir haben nachgewiesen, dass es sich bei der Rettungskapsel um ein handelsübliches Modell aus einer Frühphase der galaktischen Zivilisation handelt - und sie keine neuen Technologien und keine anderen Einsichten bietet. Mit den Überresten des Boten allerdings verhält es sich anders: Er ist unverkennbar ein Vorfahre oder eine Variante der [Root.Owner.GetAdj]en Spezies. Vielleicht haben wir dort draußen Verwandte - oder vielleicht hat uns eine Vorläufer-Rasse per Genmanipulation verändert. [researchingscientist.GetName] bittet um Erlaubnis zur Durchführung umfangreicherer Forschungen."
 akx.9201.militarist.a:0 "Erlaubnis zum Fortsetzen geben."
 akx.9201.militarist.a.tooltip:0 "Verstärkt die Erforschung von DNS-Mapping"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "Finanzielle Mittel freigeben."
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "Verstärkt die Erforschung von DNS-Mapping um: [moderate amount]"
 akx.9201.c:0 "Nein. Und [researchingscientist.GetName] muss die laufenden Forschungen einstellen."
 akx.9201.c.tooltip:0 "Es gibt manche Dinge, die man besser nicht weiß."

 akx.9210.name:0 "Der Bote: Entfesselt"
 akx.9210.desc:0 "[researchingscientist.GetName] hat die Boten-Spezies rekonstruiert. Sie ist schwächer als unsere, verfügt aber über deutlich bessere kognitive Fähigkeiten. Die Wissenschaftler sind nicht sicher, ob wir die Ausgangsspezies waren und der Bote eine modifizierte Version unseres Genoms darstellt ... oder ob der Bote gar unser Vorfahre ist. Die Vorstellung, dass wir von einer solch verweichlichten Spezies abstammen könnten, ist ein bisschen peinlich - aber [researchingscientist.GetName] vertritt diese Ansicht felsenfest. Den Verlust kognitiver Fähigkeiten bezeichnen sie tatsächlich als "Tragödie".\n\nUnd zwar als Trägodie eines derartigen Ausmaßes, dass sie sich einer retroviralen Behandlung unterzogen haben, um ihre eigene Physiologie an die der Boten anzupassen. Sie behaupten, dies würde ihnen die Fortsetzung des Projekts stark erleichtern."
 akx.9210.a:0 "Eine kreative Form des Verrats! Bitte exekutiert sie."
 akx.9210.b:0 "Eine kreative Form des Verrats! Bitte exekutiert sie. Vernichtet ihre Aufzeichnungen."
 akx.9210.c:0 "Hervorragende Idee! Weitermachen!"

 akx.9211.name:0 "Der Bote: Ein neues Licht"
 akx.9211.desc:0 "[researchingscientist.GetName] hat nun das genetische Erbe der Boten-Spezies nachgebildet. Ohne sich vorher mit jemandem abzusprechen, haben sie darüber hinaus einen höchst ansteckenden retroviralen Wirkstoff entwickelt, der sich auf unseren Welten verbreitet. Unter seinem Einfluss fällt unsere Primärspezies in ein Verpuppungskoma und wacht einen Tag später als die Boten-Spezies wieder auf. Das sorgt gelinde gesagt für ein wenig Aufregung."
 akx.9211.a:0 "Das geht zu weit. Wir werden es jetzt beenden. Den Ausbruch unter Kontrolle bringen."
 akx.9211.a.tooltip:0 "Alle Bewohner der Hauptwelt werden konvertiert, aber damit ist dann auch Schluss."
 akx.9211.b:0 "Den Ausbruch unter Kontrolle bringen und sämtliche beeinträchtigten Bürger säubern."
 akx.9211.b.tooltip:0 "Dies führt zur §RSäuberung aller beeinträchtigten Bürger§!: fast der gesamten Bevölkerung von [Root.Capital.GetName]."
 akx.9211.c:0 "Was war, wird sein. Wir werden uns ändern. Bringt mir eine Probe des Wirkstoffs."
 akx.9211.c.tooltip:0 "Das wird unsere gesamte Spezies transformieren."

 akx.9220.name:0 "Der Bote: An der Leine"
 akx.9220.desc:0 "[researchingscientist9220.GetName] hat den Boten rekonstruiert. Die Spezies ist, äh, ziemlich beeindruckend - und zwar auf besorgniserregende Weise. Sie scheint deutlich robuster und aggressiver zu sein als unsere derzeitige Form. Die Wissenschaftler sind nicht sicher, ob wir die Ausgangsspezies waren und der Bote eine modifizierte Version unseres Genoms darstellt ... oder ob der Bote gar unser Vorfahre ist. [researchingscientist9220.GetName] vertritt felsenfest die erste Meinung - dass wir einst eine Kriegerspezies waren, und dass uns irgendeine wichtigtuerische Vorläufer-Rasse genetisch mundtot gemacht hat. Den Verlust unserer kriegerischen Fähigkeiten bezeichnen sie tatsächlich als "Tragödie".\n\nAls Tragödie eines derartigen Ausmaßes, dass sie sich einer retroviralen Behandlung unterzogen haben, um ihre eigene Physiologie an die der Boten anzupassen. Sie behaupten, dies würde ihnen die Fortsetzung des Projekts stark erleichtern."
 akx.9220.a:0 "Eine kreative Form des Verrats! Bitte exekutiert sie."
 akx.9220.b:0 "Eine kreative Form des Verrats! Bitte exekutiert sie. Vernichtet ihre Aufzeichnungen."
 akx.9220.c:0 "Hervorragende Idee! Weitermachen!"

 akx.9221.name:0 "Der Bote: Einbruch der Nacht"
 akx.9221.desc:0 "[researchingscientist9220.GetName] hat nun das genetische Erbe der Boten-Spezies nachgebildet. Ohne eine Meinung von irgendjemandem einzuholen, haben sie darüber hinaus einen höchst ansteckenden retroviralen Wirkstoff entwickelt, der sich auf unseren Welten verbreitet. Unter seinem Einfluss fällt unsere Primärspezies in ein Verpuppungskoma und wacht einen Tag später als die Boten-Spezies wieder auf. Man kann durchaus sagen, dass dies zu einiger Begeisterung führt."
 akx.9221.a:0 "Dies ist zu weit gegangen. Wir werden es jetzt beenden. Den Ausbruch unter Kontrolle bringen."
 akx.9221.a.tooltip:0 "Alle Bewohner der Hauptwelt werden konvertiert, aber damit ist dann auch Schluss."
 akx.9221.b:0 "Den Ausbruch unter Kontrolle bringen und sämtliche beeinträchtigten Bürger säubern."
 akx.9221.b.tooltip:0 "Dies führt zur Säuberung aller beeinträchtigten Bürger: fast der gesamten Bevölkerung von [Root.Capital.GetName]."
 akx.9221.c:0 "Was war, wird sein. Wir werden uns ändern. Bringt mir eine Probe des Wirkstoffs."
 akx.9221.c.tooltip:0 "Das wird unsere gesamte Spezies transformieren."

