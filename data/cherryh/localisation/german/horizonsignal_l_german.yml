 akx.9023.name:0 "Das Horizontsignal: - Ende der Nachricht -"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName] fügt sich mit offensichtlicher Erleichterung. Ihre Psychoanalyse lässt später darauf schließen, dass sie regelmäßig unter Albträumen leiden - von unmöglichen Labyrinthen, vom hungrigen Schwindel des interstellaren Weltraums, davon, dass ihr Name in der Finsternis gerufen wird. Die Nachricht hat innerhalb eines Heimatwelt-Jahres aufgehört."

 akx.9090.name:0 "Das Horizontsignal: Ursache und Wirkung"
 akx.9090.desc:0 "Unsere Beobachter berichten, dass das gesprächige schwarze Loch im [horizonsignal_system.GetName]-System ungefähr zum Todeszeitpunkt von [horizonsignal_secondleader.GetName] kurzzeitig aktiv geworden ist. Ein schneller und unverständlicher Signalstoß. Der einem wie ein Wutanfall vorkam, fügt einer der fantasievolleren Beobachter hinzu."
 akx.9090.a:0 "Das hier ist noch nicht vorbei."

 akx.9091.name:0 "Das Horizontsignal: In Memoriam"
 akx.9091.desc:0 "Unsere Beobachter berichten, dass das gesprächige schwarze Loch im [horizonsignal_system.GetName]-System ungefähr zum Todeszeitpunkt von [horizonsignal_thirdleader.GetName] kurzzeitig aktiv geworden ist. Es hat das ursprüngliche Gedichtprogramm noch dreimal übertragen. Was einem wie ein betrunkener Trauernder vorkam, der bei einer Totenwache singt, fügte einer unserer etwas empfindsameren Beobachter hinzu."
 akx.9091.a:0 "Das hier ist noch nicht vorbei."

 akx.9095.name:0 "Das Horizontsignal: Eine Lektion in der Asche"
 akx.9095.desc:0 "Wir haben Bedingungen geschaffen, die denen um das schwarze Loch herum ähneln. Wir haben herausgefunden, dass sich die geborgenen Fragmente im Kreislauf zwischen Zuständen befinden, und zwar auf eine Art und Weise, die unmöglich sein sollte ... ganz so, als würde die Zeit selbst pendeln. Daraus können wir Energie ableiten - obwohl es besorgniserregende Veränderungen an der lokalen Raumzeit gibt."

 ########################################
 ##THE LOOP TEMPLE: continuation of intro

 akx.9100.name:0 "Der Tempel des Kreislaufs: Zeichen im Stein"
 akx.9100.desc:0 "Archäologen haben im abgelegenen Hochland von [Root.GetName] einen vergessenen Tempel entdeckt. Jahrhundertelang war er unter den Erdmassen begraben, wurde aber jüngst durch ein Erdbeben freigelegt. Wir konnten ihn auf die vorindustrielle Zeit zurückdatieren und ermitteln, dass er per Hand in den Vulkanstein geschlagen wurde. Das Symbol aber, das man auf den Mauern und auf dem sternförmigen Altar vorfindet ... das einer Schlange, die in einer Möbiusschleife ihren eigenen Schwanz frisst ... hat in unserer Frühgeschichte keinen offensichtlichen Vorläufer. Und die Inschriften verwenden ein unbekanntes Alphabet. Ein reizbarer Archäologe hält den Tempel für ein Relikt einer unbekannten Vorläufer-Rasse.\n\nDas Erdbeben scheint sich zur gleichen Zeit ereignet zu haben, als wir die letzte Nachricht aus dem schwarzen Loch im [horizonsignal_system.GetName]-System erhielten - vermutlich ein unbedeutender Zufall."
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "Ein Weg hat sich uns geöffnet."
 akx.9100.neutral.a:0 "Das sollte untersucht werden."
 akx.9100.b:0 "Klingt unheilvoll."

 akx.9101.name:0 "Der Tempel des Kreislaufs: Zeit und Stein"
 akx.9101.desc:0 "Unsere Wissenschaftler konnten viel über den unterirdischen Tempel in Erfahrung bringen, einige Fragen aber sind immer noch offen. Eine am sternförmigen Altar ausgerichtete Dachöffnung lässt darauf schließen, dass er einst ein Sonnenkalender gewesen ist. Durch das Erdbeben wurde er aber derart schwer beschädigt, dass wir das nicht mehr verifizieren können. Wenn es bestimmte Daten gab, die den Erbauern wichtig waren, so werden wir diese niemals erfahren. Mit dem "unbekannten Alphabet" hatten wir dagegen mehr Glück: Es handelt sich um eine minderwertigere Variante einer besser bekannten hieratischen Schrift. Keine Alien-Schrift also. Wir konnten sie erfolgreich entschlüsseln. Der Tempel ist der §Hwartenden Schlange§! gewidmet. Bei den meisten Inschriften handelt es sich um sonore, poetische Beschwörungen ihres Erscheinens oder, wenn in die andere Richtung gelesen, ihres Aufbruchs. Eine weitere Gruppe von Inschriften beschreibt das "Wirken des Universums". Unsere begeisterungsfähigen Archäologen sind überzeugt, dass sich darin Referenzen auf moderne Feldgleichungen befinden - für uns nichts Neues, aber für einen Tempel dieses Alters äußerst beeindruckend. Wir haben aber noch keinen Physiker gefunden, der offiziell behaupten möchte, dass es sich um bedeutsame Referenzen handelt.\n\nSoweit wir das sagen können, birgt der Tempel keine kosmischen Geheimnisse oder Alien-Waffen. Seine dunklen Bereiche aber sind von ausgeprägter, bedrohlicher Schönheit, und die Poesie der Beschwörungen der wartenden Schlange wird äußerst populär. Sie werden mit zeitgenössischer Musik untermalt; sie werden in Sammlungen veröffentlicht."
 akx.9101.a.notspiritual:0 "Den Kreislauftempel der Öffentlichkeit zugänglich machen."
 akx.9101.a.notspiritual.tooltip:0 "Etwas aus unserer Vergangenheit. Was war, wird sein."
 akx.9101.a.spiritual:0 "Den Kreislauftempel zu einem Pilgerort machen."
 akx.9101.a.spiritual.tooltip:0 "Eine Weisheit aus dem Glauben unserer Vorfahren. Was war, wird sein. Erhöht unter anderem die planetare Zufriedenheit."
 akx.9101.b:0 "Den Tempel nur für akademische Studien freigeben."
 akx.9101.b.tooltip:0 "Der Zugang soll auf jene beschränkt werden, die ihn benötigen."
 akx.9101.c:0 "Hier ist etwas im Argen. Die eigene Macht durch die Versiegelung des Tempels zeigen."
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "Vorsicht ist besser als Nachsehen."

