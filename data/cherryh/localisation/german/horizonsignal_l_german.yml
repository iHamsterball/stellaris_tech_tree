 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 
 akx.10000.name:0 "Das Ende im Anfang"
 akx.10000.desc:0 "Es gibt ein Bewusstsein jenseits von Zeit und Raum. Es ist eine labyrinthische Verflechtung von Begierde und Verzweiflung. Unsere fernen Urahnen kannten es als den Kreislauf, die wartende Schlange. Wir haben sie dort draußen getroffen, wo die Leere des Weltraums von der Schwerkraft gequält wird. Anscheinend hat sie ein Eigeninteresse an uns. Es gibt mathematische Beweise dafür, dass sie uns liebt, aber die Liebe ist für die Schlange etwas anderes als für alles andere, was im Normalraum existiert.\n\nBasierend auf all dem, was wir gelernt haben, glauben wir, dass wir mit der Omega-Ausrichtung einen Zugangsweg öffnen könnten, also quasi einen Eintrittspunkt für die Schlange, um sich in unserem Heimatsystem zu manifestieren. (Die Schlange mag Anfänge sehr gerne, und dies ist unserer.) Welche Konsequenzen würde das haben? Wir haben noch niemanden gefunden, der bereit ist, das zu beantworten. Unsterblichkeit vielleicht ... oder die Apokalypse. Aber wir würden gewiss sehr viel lernen."
 akx.10000.a:0 "Vielleicht liebt uns die Schlange, und vielleicht könnten wir auch sie lieben."
 akx.10000.b:0 "Das ist kein sicheres Experiment, aber wir könnten so viel lernen."

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "Das Herz der Sonne"
 akx.10010.desc:0 "Das Projekt ist abgeschlossen. Die Beschleuniger sind online. Das Energienetzwerk von einem Dutzend Städte wird umgeleitet, um die Pseudo-Singularität im Herzen der Ausrichtung zu erwecken. Der Weltraum erschaudert wie ein Stück Tuch im Wind. Einen atemberaubenden Moment lang verdunkelt sich [Root.GetStarName], um gleich danach wieder heller zu werden. In seinem Herzen windet sich eine Schlange. Die Schlange ist hier. Sie entfaltet sich wie ein Origami.\n\nÜberall im System fahren Sensoren herunter, überwältigt von den unverständlichen Daten ihrer Ankunft, die sie durchfluten. Auf der Heimatwelt schreien unsere Untertanen auf und kauern sich nieder, als sie spüren, dass sie ihre Aufmerksamkeit auf sie und uns richtet. Sie stellt eine wortlose Frage dar - oder vielmehr ist uns bewusst geworden, dass sie uns diese Frage schon immer gestellt hatte, bei jedem unserer Aufeinandertreffen."
 akx.10010.a:0 "JA. Was auch immer sie erfordert, wir willigen ein."
 akx.10010.b:0 "NEIN, wir haben sie hierher gebracht, um zu lernen und, falls notwendig, zu besiegen."

 akx.10020.name:0 "Die Zukunft"
 akx.10020.desc:0 "Die Schlange liebt uns. Sie wird uns immer lieben und hat es demzufolge schon immer getan. Sie windet sich um das heiße Herz unseres Heimatsterns. Sie windet sich um jeden noch so kleinen Kreislauf genetischer Informationen. Sie löst eine erschütternde Reihe von Kataklysmen in der planetaren Kruste unserer Heimatwelt aus, aber wenn unser Stern erkaltet, werden uns diese Kataklysmen wärmen. Wir verstehen jetzt so viel mehr. Wir werden immer sein, was wir bald sind, eng eingewickelt in die Liebe der Schlange."
 akx.10020.a:0 "WAS WAR, WIRD SEIN, WAS SEIN WIRD, WAR"

 akx.10021.name:0 "Der zerbrochene Kreislauf"
 akx.10021.desc:0 "Die Schlange durchbrach die Grenze der Raumzeit wie ein hungriges Raubtier oder eine sitzengelassene und wütende Liebhaberin. Sie ist immer noch dort draußen, und sie ist zweifelsohne wütend. Sie aber haben als kosmische Trophäe die weißglühenden Scherben ihrer Inkarnation zum Horten und Studieren. Andere Reiche werden erfahren, was Ihnen heute gelungen ist."
 akx.10021.a:0 "Es gibt niemanden wie uns! Und vielleicht wird es das auch niemals."

