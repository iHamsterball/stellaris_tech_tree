 akx.9012.a:0 "Und trotzdem muss dies noch nicht das Ende bedeuten."

 akx.9013.name:0 "Das Horizontsignal: - Ende der Nachricht -"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] fügt sich mit offensichtlicher Erleichterung. Ihre Psychoanalyse lässt später darauf schließen, dass sie regelmäßig unter Albträumen leiden - von unmöglichen Labyrinthen, vom hungrigen Schwindel des interstellaren Weltraums, davon, dass ihr Name in der Finsternis gerufen wird. Die Nachricht hat innerhalb eines Heimatwelt-Jahres aufgehört."
 akx.9013.a:0 "Eine verpasste Gelegenheit."
 akx.9013.b:0 "Ein knappes Entkommen."

 akx.9020.name:0 "Horizontsignal: §HDAS TRIGON DAS QUINE DAS TRIGON§!"
 akx.9020.desc:0 "Das Horizontsignal in [horizonsignal_system.GetName] ist abermals aktiv. Es hat seine Bemühungen gesteigert. Die Übertragung beinhaltet abermals die Koordinaten des Austrittspunkts. Sie ist mit den privaten Kommunikations-IDs von [horizonsignal_firstleader.GetName] und [horizonsignal_secondleader.GetName] unterzeichnet. Dieses Mal aber handelt es sich um ein generatives Textprogramm, das in einer veralteten Programmiersprache geschrieben wurde. Es scheint Liebesgedichte zu erstellen - an [horizonsignal_thirdleader.GetName] gerichtete Liebesgedichte.\n\nGanz ehrlich: Sie sind nicht besonders gut. Unsere Wissenschaftler stimmen aber zu, dass es ziemlich schwierig ist, Liebesgedichte prozedural zu erstellen ... und dass schwarze Löcher üblicherweise keine Liebesgedichte senden."
 akx.9020.a:0 "Na ja, es hat höflich gefragt. [horizonsignal_thirdleader.GetName] schicken."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! wird in§Y30 Tagen§! beim Austrittspunkt ankommen."
 akx.9020.b:0 "[horizonsignal_thirdleader.GetName] mit präpariertem Triebwerk losschicken."
 akx.9020.c:0 "Das ist böse und lächerlich und böse. Lassen wir es."

 akx.9021.name:0 "Das Horizontsignal: Von wo das Ende kommt"
 akx.9021.desc:0 ""Das wird mein Ende sein", sagt [horizonsignal_thirdleader.GetName] bei der Besprechung vor dem Start. "Ich weiß, dass ich nicht zurückkommen werde, aber irgendwie wusste ich schon immer, dass das passiert. Was auch immer sich im Schwarzen Loch befindet, hat schon eine lange, lange Zeit auf uns gewartet - ich glaube, es wartet schon seit meiner Geburt auf mich."\n\nDas Ein-Mann-Schiff nähert sich abermals dem Austrittspunkt. Der Weltraum brennt abermals wie ein Fieber. Abermals saugen unsere Sensormatrizen faszinierende Daten auf. Dieses Mal bleibt [horizonsignal_thirdleader.GetName] still. Die Telemetrie wird unregelmäßig, und dann ist auch sie still. Das Schiff hat den Austrittspunkt erreicht. Die Bedingungen um das Schiff herum kehren zum Normalzustand zurück. Nichts ist passiert.\n\nWirklich nichts? Das Überwachungsteam murmelt wild durcheinander. Das Schiff ist anders ... es ist ein ANDERES Schiff. Es ist das Schiff von [horizonsignal_firstleader.GetName], das all diese Jahre verschollen war und nun vom Austrittspunkt wegtreibt. Ein Bergungsteam findet es in makellosem Zustand und leer vor - keine Spur von der Besatzung und keine Hinweise auf Gewalteinwirkung. Im Schiffslog aber gibt es einen Eintrag unter dem Namen von [horizonsignal_firstleader.GetName], und zwar mit dem Titel §HWAS WAR, WIRD SEIN§!. Unsere Wissenschaftler werten ihn nervös aus. "Unmöglich", sagt einer von ihnen. "Das hoffe ich", sagt ein anderer.\n\nDas Schiff wird in "Findling" umbenannt und wieder in die Flotte integriert. Das Signal, ob es nun tot ist oder nur schläft, meldet sich niemals wieder."
 akx.9021.a:0 "Und trotzdem muss dies noch nicht das Ende bedeuten."
 
 akx.9022.name:0 "Das Horizontsignal: Eine Intervention"
 akx.9022.desc:0 ""Das wird mein Ende sein", spricht der mutige Kapitän bei der Besprechung vor dem Start. "Ich weiß, dass ich nicht zurückkommen werde, aber irgendwie wusste ich schon immer, dass das passiert. Was auch immer sich im Schwarzen Loch befindet, hat schon eine lange, lange Zeit auf uns gewartet - ich glaube, es wartet schon seit meiner Geburt auf mich."\n\nDas Ein-Mann-Schiff nähert sich abermals dem Austrittspunkt. Der Weltraum brennt abermals wie ein Fieber. Abermals saugen unsere Sensormatrizen faszinierende Daten auf. Dieses Mal bleibt [horizonsignal_thirdleader.GetName] still. Die Telemetrie wird unregelmäßig ...\n\nUnd dann detoniert das Triebwerk: Ein kurzes Aufflackern stellaren Zorns, schnell verloren in der Finsternis des [horizonsignal_system.GetName]-Systems. Was auch immer wir dort vorgefunden haben, es könnte seine Einmischung noch bereuen. Wir werden es niemals erfahren. Das Horizontsignal kehrt nicht wieder, aber unser Team könnte in der Asche des Schiffs etwas Interessantes finden."
