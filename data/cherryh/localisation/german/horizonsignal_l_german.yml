 ##A RENDEZVOUS: Worm-related event
 
 akx.9300.name:0 "Ein Rendezvous"
 akx.9300.desc:0 "Die [Root.GetName] wird gerufen ... von der §HSyzygy§! von [Root.Owner.GetName]. All dies trotz der Tatsache, dass sie keinen uns bekannten ID-Code sendet und kein Schiff dieses Namens jemals in Dienst gestellt wurde. Der kommandierende Offizier der Syzygy behauptet, Kapitän [mirrored_syzygy_admiral.GetName] zu sein."
 akx.9300.a.admiralabsent:0 "Hmmh. Unser Admiral dieses Namens ist im Dienst, erfreut sich bester Gesundheit und befindet sich an einem anderen Ort."
 akx.9300.a.admiralabsent.tooltip:0 "Einen Kanal öffnen."
 akx.9300.a.admiralpresent:0 "Wie interessant. [mirrored_syzygy_admiral.GetName] hier."
 akx.9300.b:0 "Das hier *muss* ein Hinterhalt sein. Wir gehen kein Risiko mehr ein. Auf Gefechtsstation!"

 akx.9310.name:0 "Ein Rendezvous: der Kapitän, der war"
 akx.9310.desc:0 "Der Kapitän, der auf unserem Bildschirm erscheint, ist eindeutig [mirrored_syzygy_admiral.GetName] - aber ein verschrammter, geplagter, heruntergekommener und übel zugerichteter [mirrored_syzygy_admiral.GetName]. Plasmaverbrennungen zieren sein Gesicht, und er ist älter - viel älter. Die Brücke im Hintergrund sieht fast so verschrammt und heruntergekommen aus wie er. Die Stimme des Kapitäns aber ist fest und klar.\n\n§G"ENDLICH seid ihr gekommen. Ich habe so lange gewartet. Meine Strafe ist, im Kampf gegen euch zu fallen. Bitte, beendet meine Existenz. Es tut mir leid."§!"
 akx.9310.a:0 "Was geschieht hier? Bist du wirklich [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response:0 "§G"Bin ich das? Bist du derselbe [Root.GetSpeciesName], der du noch letztes Jahr warst? Jeder Tag ist ein Tod für sich. Jede Zukunft ist eine Entscheidung. Die Zeit ist ein Labyrinth, keine Straße".§!\n\nEin Kichern, das sich so anhört, als würde es schmerzen.\n\n§G"Frag den Kreislauf."§!"
 akx.9310.b:0 "Warum warten, wenn du willst, dass es endet? Auf einem Kriegsschiff gibt es viele Wege in den Tod."
 akx.9310.b.response:0 "§G"Erinnerst du dich nicht mehr? Ach, natürlich, das kannst du nicht, noch nicht - und vielleicht gar nicht, also jetzt nicht, nicht wenn du es richtig machst. Der Kreislauf benötigt seine Opfer. So ist es, und nicht anders."§! Ein schmerzerfülltes, hustendes Kichern. §G"Den Kreislauf sollte man nicht auf die leichte Schulter nehmen."§!"
 akx.9310.c:0 "Was ist der Kreislauf?"
 akx.9310.c.response:0 "§G"Der Kreislauf ist, was zuerst kam und was als nächstes kommt. Die §!§HWartende Schlange§!§G. Und die Schlange ist wohl der Kreislauf. Wenn wir annehmen, dass die Zeit ein Labyrinth ist"§!, der Kapitän gestikuliert vergebens, §G"dann ist der Kreislauf sein Monster. Oder sein Erschaffer ... nein, ich kann es nicht erklären, und du wirst schon bald mehr wissen. Das war so, in meiner Vergangenheit. Waffen aufgeschaltet?"§!"
 akx.9310.d.notpacifist:0 "Ergib dich. Was auch immer du getan hast, wir können dir helfen."
 akx.9310.d.notpacifist.response:0 "§G"Zu spät"§!, sagt der Kapitän nicht ohne Bedauern ... und beendet die Übertragung."
 akx.9310.d.fanaticpacifist:0 "Was auch immer passiert ist, das ist nicht unsere Art. Ergib dich. Wir werden dir helfen."
 akx.9310.d.fanaticpacifist.response:0 "Der Kapitän zögert lange. Es wird offensichtlich, dass die Brücke der Syzygy unbemannt ist - von der Besatzung ist keine Spur zu sehen.\n\n§G"Für mich ist es zu spät"§!, sagt der Kapitän letztendlich, §G"aber du hast Recht. Das ist nicht unsere Art. Ich werde tun, was ich tun muss."§! Sie brechen die Übertragung ab.\n\nUnsere Sensoren zeigen an, dass die Waffen der Syzygy deaktiviert sind. Das Schiff fährt seine Energiezufuhr runter. Schon sehr bald ist es völlig dunkel. Als unser Bergungsteam an Bord geht, finden sie keinen Überlebenden und keine Spur vom Kapitän. Vor kurzer Zeit aber hat jemand auf die Antriebskammer zugegriffen, und die Sicherheitsprotokolle, die den Zugriff auf den Kern verhindern, wurden außer Kraft gesetzt."
 akx.9310.e:0 "Dann lasst uns das beenden."
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName] Ende."§!\n\nDer Kapitän salutiert - schmerzverzerrt, weil die Bewegung an einer alten Wunde zieht - und trennt die Verbindung."
 akx.9310.e.materialistic:0 "Also, bevor du gehst ... wo bist du gewesen und hast du etwas Nützliches gelernt?"
 akx.9310.e.materialistic.response:0 "Der Kapitän grinst, dass sich die Narben dehnen.\n\n§G"Ich hatte gehofft, dass du das fragen würdest. Übermittle Daten. [mirrored_syzygy_admiral.GetName] Ende."§!"
 akx.9310.e.spiritual:0 "Wir werden dich in unsere Gebete einschließen."
 akx.9310.e.spiritual.response:0 "§G"Und ich habe noch ein letztes Gebet für dich."§!\n\nDer Kapitän rezitiert ein seltsam resonantes, aus siebenundzwanzig Wörtern bestehendes palindromisches Gebet, das Ihre Theologen faszinieren wird ... und trennt die Verbindung."
 akx.9310.e.militarist:0 "Kapitän. Wir werden uns ehrenvoll im Feuer wiedersehen."
 akx.9310.e.militarist.response:0 "Der Kapitän salutiert.\n\n§G"Ich hoffe, ihr werdet eine Art Monument aufstellen."§!\n\nDie Verbindung wird getrennt."
 akx.9310.e.fanaticcollectivist:0 "Was auch immer passiert ist, das ist nicht unsere Art. Ergib dich. Wir werden dir helfen."
 akx.9310.e.fanaticcollectivist.response:0 "Der Kapitän zögert lange. Es wird offensichtlich, dass die Brücke der Syzygy unbemannt ist - von der Besatzung ist keine Spur zu sehen.\n\n§G"Für mich ist es zu spät"§!, sagt der andere [mirrored_syzygy_admiral.GetName] letztendlich, §G"aber du hast recht. Das ist nicht unsere Art. Ich werde tun, was ich tun muss."§! Sie brechen die Übertragung ab.\n\nUnsere Sensoren zeigen an, dass die Waffen der Syzygy deaktiviert sind. Das Schiff fährt seine Energiezufuhr runter. Schon sehr bald ist es völlig dunkel. Als unser Bergungsteam an Bord geht, finden sie keinen Überlebenden und keine Spur vom Kapitän. Vor kurzer Zeit aber hat jemand auf die Antriebskammer zugegriffen, und die Sicherheitsprotokolle, die den Zugriff auf den Kern verhindern, wurden außer Kraft gesetzt."
 akx.9310.f:0 "Verräter."
 akx.9310.f.tooltip:0 "Kanal schließen."

 akx.9315.name:0 "Ein Rendezvous: Wie es endet"
 akx.9315.desc:0 "Die Syzygy fährt ihre Waffen hoch."
 #spawn the Syzygy
 akx.9315.a:0 "Wenn es nur einen anderen Weg gegeben hätte ..."
 akx.9315.b:0 "So sei es."

 akx.9319.name:0 "Ein Rendezvous: Störung"
 akx.9319.desc:0 "Vom Kapitän der Syzygy vom [syzygy_location.GetStarName] kommt eine Nachricht voller elektrostatischer Störungen herein. Die Brücke hinter ihnen ist hinter dichten Rauchschwaden verborgen. §G"Zu spät"§!, husten sie. §G"Ihr habt sie zu lange zurückgelassen. Der Kreislauf wird mir nicht vergeben. Bitte -"§!\n\nHier endet die Nachricht."
 akx.9319.a:0 "Wer hat das getan?"
 akx.9319.a.tooltip:0 "Die Syzygy ist von einem anderen Reich vernichtet worden. Wenn Sie das System erreichen, bevor sich die Trümmer zerstreuen, könnten Sie immer noch etwas Nützliches finden."

 akx.9320.name:0 "Ein Rendezvous: Der Kapitän, der sein wird"
 akx.9320.desc:0 "Während der darauffolgenden Tage ist [mirrored_syzygy_admiral.GetName] sehr schweigsam. Es ist nicht leicht, seinen eigenen Tod zu befehlen. Im Laufe der Zeit wandelt sich diese Schweigsamkeit zu fester Entschlossenheit und fast leichtsinnigem Selbstvertrauen."

 akx.9321.name:0 "Ein Rendezvous: Der Kapitän, der sein wird"
 akx.9321.desc:0 "Während der darauffolgenden Tage ist [mirrored_syzygy_admiral.GetName] sehr schweigsam. Es ist nicht leicht zu hören, dass man schon tot ist. Im Laufe der Zeit wandelt sich diese Schweigsamkeit zu fester Entschlossenheit und fast leichtsinnigem Selbstvertrauen."
 akx.9321.a:0 "Beunruhigend."
 akx.9321.b:0 "Was war, wird sein; was sein wird, war."

 akx.9330.name:0 "Ein Rendezvous: Der Tag und die Stunde"
 akx.9330.desc:0 "In den folgenden Jahren wird Admiral [From.GetName] immer wieder im [Root.GetAdj]en Raumbereich und darüber hinaus gesichtet. Wenn ein berühmter Anführer stirbt, ist so etwas nicht ungewöhnlich - und seit dem Syzygy-Rendezvous waren sie zu einer Art Legende geworden. Aber wir können uns nicht sicher sein."
 akx.9330.a:0 "Wir werden es wahrscheinlich niemals erfahren."
 akx.9330.b:0 "Oh, wir können uns sicher sein."

 akx.9340.name:0 "Ein Rendezvous: Grabbeigaben"
 akx.9340.desc:0 "Die forensische Analyse der gefundenen sterblichen Überreste hat einige Merkwürdigkeiten aufgedeckt. Alle Schiffsteile wurden gleichzeitig gefertigt - und zwar mit Techniken, die unseren eigenen Baumethoden entsprechen. Einige der Komponenten aber scheinen Hunderte Jahre älter als andere zu sein. Eine der geborgenen Energiezellen läuft viel besser als sie sollte.\n\nAußerdem haben sich zwei Analysten, die dem Projekt zugeteilt waren, unerwarteterweise von chronischen gesundheitlichen Problemen erholt - in einem Fall sogar von einer möglicherweise lebensbedrohlichen Krankheit. Das Team hat dafür keine Erklärung."

 ######################################
 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "Die Spiralfedern Gottes"
 akx.9400.desc:0 "Unsere Beobachtungsstation auf [coils_planet.GetName] berichtet vom Aufstieg einer ungewöhnlichen religiös-künstlerischen Minderheitsbewegung, den Spiralfedern Gottes. Primitive mechanische Uhren werden als heilig betrachtet, nach einem Jahr Betrieb aber auf rituelle Weise zerstört. Die Schlangen-Analoga der Planeten werden vor Schaden bewahrt. Den Spiralfederpriestern zufolge ist die Zeit ein Labyrinth. Bei ihren Gebeten stimmen sie "Was war, wird sein; was sein wird, war" an."
 akx.9400.a:0 "Das klingt vertraut. Den Kult so gut wie möglich unterdrücken."
 akx.9400.b:0 "Das klingt vertraut. Den Kult so genau wie möglich beobachten."

 akx.9410.name:0 "Die Spiralfedern Gottes: dezente Verfolgung"
 akx.9410.desc:0 "Wir haben die einheimischen Herrscher überzeugt, dass der Kult namens die Spiralfedern Gottes auf [coils_planet.GetName] eine Bedrohung darstellt. Die Spiralfederpriester sind entmutigt, eingesperrt, oder, bedauerlicherweise, verbrannt worden. Vor-ÜL-Spezies können leidenschaftlich hasserfüllt und misstrauisch sein. Zu manchen Zeiten kann das sehr nützlich sein."
 akx.9420.name:0 "Die Spiralfedern Gottes: Tiefe Wurzeln"
 akx.9420.desc:0 "Wir haben die einheimischen Herrscher überzeugt, dass der Kult namens die Spiralfedern Gottes auf [coils_planet.GetName] eine Bedrohung darstellt. Die Spiralfederpriester sind entmutigt, eingesperrt, oder, bedauerlicherweise, verbrannt worden. Der Kult ist aber ziemlich zäh, weshalb unsere Beobachter befürchten, dass er einfach nur in den Untergrund gegangen ist."

 akx.9450.name:0 "Die Spiralfedern Gottes: die Labyrinth-Zeremonien"
 akx.9450.desc:0 "Der Kult namens die Spiralfedern Gottes auf [coils_planet.GetName] ist mit ungewöhnlicher Geschwindigkeit größer geworden. Mittlerweile ist er in jeder Stadt auf dem Planeten zu finden, wo er eine Reihe langatmiger Zeremonien fördert, die von Bürgern aller sozialer Schichten durchgeführt werden. Die gesamte Spezies hat den Kult mit erstaunlichem Enthusiasmus liebgewonnen. Die Reichen führen durchdachte Kreistänze in ihre Feierlichkeiten ein. Die Armen schmieren komplexe Kreislaufsigillen auf ihre Türen. Selbst bei Spielplatzspielen dreht sich alles um Gesänge über die zirkuläre Natur der Zeit."
 akx.9450.a:0 "Das ist beunruhigend. Einschreiten und den Kult ausschalten, aber diskret."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "Das ist ernst. Den Kult ungeachtet der Risiken unter Einsatz von Gewalt ausschalten."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "Faszinierend! Ein Team zum Studium der Riten entsenden. Bei Möglichkeit sollen sie auch teilnehmen."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "Primitive machen primitive Sachen. Weiter beobachten."

 akx.9460.name:0 "Die Spiralfedern Gottes: Zeremonien-Ende"
 akx.9460.desc:0 "Unsere Unterwerfungskampagne hat die Zeremonien der Spiralfedern Gottes auf [coils_planet.GetName] unterbrochen. Der Adel kehrt ihrem Kult den Rücken. Die Kreislauf-Wandschmierereien verblassen. Die Kinder kehren wieder zu Spielplatzspielen über Techtelmechtel, Mord und andere altersgemäße Beschäftigungen zurück. Unter Spiralfedernpriestern kommt es zu einer Selbstmordwelle. Wenn es wirklich eine Krise gab, liegt sie nun vielleicht in der Vergangenheit."
 akx.9460.a:0 ""Der Kreislauf endet nie, aber er wird nicht immer erfüllt.""
 akx.9460.b:0 "Gute Arbeit, Leute. Zurückhalten."

 akx.9465.name:0 "Die Spiralfedern Gottes: Neuigkeiten aus dem Untergrund"
 akx.9465.desc:0 "Unsere Unterwerfungskampagne hat die Zeremonien der Spiralfedern Gottes auf [coils_planet.GetName] unterbrochen - aber dadurch wird der Eifer der Spiralfedernpriester nur noch weiter angestachelt. Sie treffen sich nun im Geheimen in unterirdischen Tempeln. Der Adel hegt keine Affinität für die Labyrinth-Tänze mehr, aber sie tragen immer noch verborgene Tätowierungen mit dem Zeichen der Schlange. Auf den Spielplätzen kann man immer noch hören, wie "Was war, wird sein" gesungen wird."
 akx.9465.a:0 ""Der Kreislauf endet nie.""
 akx.9465.b:0 "Weiter beobachten."

 akx.9470.name:0 "Die Spiralfedern Gottes: das Blut der Priester"
 akx.9470.desc:0 "Unsere Agenten sind gnadenlos. Sie entführen oder ermorden jeden Spiralfederpriester, den sie finden können. Sie legen Sprengsätze an Häusern, die das Zeichen des Kreislaufs tragen. [coils_planet.GetName] ist voller Gerüchte, dass die Blasphemie der Spiralfedern den Zorn eines größeren Gottes erregt hat. Binnen kurzem erschlagen die Einheimischen die Spiralfederpriester ohne das Zutun unserer Agenten. Das Beobachtungsteam ist entsetzt, aber wenn es tatsächlich eine Krise gegeben hat, so wurde sie abgewendet."
 akx.9470.a:0 ""Der Kreislauf endet nie, aber er wird nicht immer erfüllt.""
 akx.9470.b:0 "Gute Arbeit, alle zusammen. Zurückhalten."

 akx.9480.name:0 "Die Spiralfedern Gottes: Navigation im Labyrinth"
 akx.9480.desc:0 "Unsere Ethnografen sind von der Komplexität der Zeremonien fasziniert. Sie vermuten, dass geheime Kommunikationskanäle, steganographische Gebetskodierungen oder algorithmische Fundamente mit den Ritualen verbunden sind. Tatsächlich sind sie gerade dabei, vorläufige Beweise ihrer letzten Funde zu übermitteln, als die Verbindung zu ihnen abrupt beendet wird. Sämtliche Kommunikation auf dem gesamten Planeten scheint zum Erliegen gekommen zu sein. Berichte von Satelliten oder Erkundungsschiffen belegen, dass es auf dem Planeten keinerlei Aktivitäten mehr gibt: In den Bevölkerungszentren sind keine Fahrzeuge mehr auf den Straßen unterwegs und es gibt keine Emissionen oder thermischen Signaturen mehr. Keinerlei Lebenszeichen ...\n\nUnd hier ist der Abschlussbericht: Die gesamte [coils_planet.Owner.GetSpeciesName]-Bevölkerung des Planeten ist plötzlich und gewaltlos verschwunden - Ihr ethnografisches Team eingeschlossen. Mahlzeiten wurden nicht verspeist, Haustiere nicht gefüttert, und hier und da steht ein Haus in Flammen, weil sich niemand mehr um den Ofen kümmert. Zur Zeit des mutmaßlichen Verschwindens wurden Schwerkraftanomalien verzeichnet. In fast jeder Straße legen die kreislaufförmigen Kreidesigillen der Spiralfedern Zeugnis ab:"
 akx.9480.a:0 ""Der Kreislauf endet nie.""
 akx.9480.a.tooltip:0 "Ein Forschungsschiff verschwindet, und eine gesamte Zivilisation gleich mit."
 akx.9480.b:0 "Eine schwierige Lektion."

 akx.9490.name:0 "Die Spiralfedern Gottes: Leere Tempel"
 akx.9490.desc:0 "Wir haben einen Bericht von unserem Beobachtungsteam auf [coils_planet.GetName] erhalten: Die Zeremonien der Spiralfedern Gottes haben aufgehört. Tatsächlich scheinen sich die Aktivitäten auf dem gesamten Planeten auf einem Tiefstand zu befinden. Der Bericht weist darauf hin, dass das Team als nächstes mit einem Tarnkappen-Erkundungsschiff über allen großen Bevölkerungszentren Überflüge in niedriger Höhe durchführen wird ...\n\nDer Folgebericht bestätigt: Auf dem Planeten gibt es überhaupt keine Aktivitäten mehr. In den Bevölkerungszentren sind keine Fahrzeuge mehr auf den Straßen unterwegs und es gibt keine Emissionen oder thermischen Signaturen mehr. Keinerlei Lebenszeichen ...\n\nUnd hier ist der Abschlussbericht: Die gesamte [coils_planet.Owner.GetSpeciesName]-Bevölkerung des Planeten ist plötzlich und gewaltlos verschwunden: Mahlzeiten wurden nicht verspeist, Haustiere nicht gefüttert, und hier und da steht ein Haus in Flammen, weil sich niemand mehr um den Ofen kümmert. Zur Zeit des mutmaßlichen Verschwindens wurden Schwerkraftanomalien verzeichnet. In fast jeder Straße legen die kreislaufförmigen Kreidesigillen der Spiralfedern Zeugnis ab:"
 akx.9490.a:0 ""Der Kreislauf endet nie.""
 akx.9490.a.tooltip:0 "Eine Zivilisation verschwindet."
 akx.9490.b:0 "Eine schwierige Lektion."

 #######################################
 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "Die wartende Welt"
 akx.9500.desc:0 "Anscheinend ist dies nicht die erste [Root.Owner.GetSpeciesAdj]e Siedlung auf diesem Planeten. Einrichtungen und Wohnhäuser wurden vorsichtig eingemottet. Mit ein bisschen Restaurationsarbeit werden sie unserer neuen Kolonie gute Dienste erweisen, aber sämtliche Aufzeichnungen sind gelöscht worden. Dies war möglicherweise ein Schmugglerhafen oder ein Zufluchtsort für politische Exilanten."
 akx.9500.a:0 "Hervorragend! Vorbereitungen zur Wiederherstellung der Gebäude treffen."
 akx.9500.b:0 "Das ist zu gut, um wahr zu sein. Die Gebäude abreißen."
 akx.9500.b.tooltip:0 "Das wird in der Kolonie für Unzufriedenheit sorgen."

 akx.9505.name:0 "Die wartende Welt: Abriss"
 akx.9505.desc:0 "Unsere Sprengmeister haben Sprengladungen angebracht und sich in Sicherheit gebracht. Hinterher sind von den Gebäuden nur noch Ruinen übrig. Wind, Wurzeln und Regen werden die Ruinen letztendlich zu Steinbrocken, Kiesel und Staub verwandeln. Ihre Außenmauern aber werden noch Jahrhunderte überdauern, und es wird Geschichten geben, von Schatten im Stein am Tag und blauen Lichtern in der Nacht. Unsere Kolonisten werden sie meiden. Sie werden keine Besucher anziehen."
 akx.9505.a:0 "Alles endet."
 akx.9505.a.tooltip:0 "Die Gebäuderuinen wurden abgerissen."
 akx.9505.b:0 "Nicht ist vergessen."
 akx.9505.c:0 "Ich liebe diese dumpfen Geräusche."

 akx.9510.name:0 "Die wartende Welt: Schatten in den Wänden"
 akx.9510.desc:0 "Anfangs gefiel es unseren Siedlern gut, die Gebäude auf [waiting_world.GetName] zu benutzen, deren Existenz eine gehörige Starthilfe verschaffte. Jetzt aber sind sie nervös geworden. Es gibt Gerüchte, dass in den Gebäuden immer noch jemand wohnen oder dass es aktive Sicherheitssysteme geben könnte ... obwohl es für beides keinerlei Beweise gibt. Einige Kolonisten beharren darauf, dass es "Schatten in den Wänden" gäbe."
 akx.9510.a:0 "Dem Aberglauben entgegenwirken. Die Gebäude stehen für jahrelange Bemühungen."
 akx.9510.b:0 "Warum das Risiko eingehen? Es sind nur Gebäude. Alle abreißen lassen."
 akx.9510.b.tooltip:0 "Das wird in der Kolonie für Unzufriedenheit sorgen."

 akx.9520.name:0 "Die wartende Welt: Zu viele"
 akx.9520.desc:0 "Interessante Neuigkeiten von [waiting_world.GetName], wo wir diese verlassenen Gebäude gefunden haben. Eine Volkszählung zeigt, dass es zu viele Siedler gibt. Aufzeichnungen von neuen Kolonien sind schon immer unzuverlässig gewesen, aber soweit wir das beurteilen können, besitzen sie authentische Bürgerausweise - und niemand auf der Welt hat nahegelegt, dass es mysteriöse Fremde gäbe. Die Geburtenrate muss aber außergewöhnlich hoch gewesen sein, denn sonst haben wir es hier mit illegaler Zuwanderung zu tun, oder mit etwas ... anderem. Die Bevölkerung ist irgendwie höher, als wir es erwarten konnten."
 akx.9520.a:0 "Diese Gebäude zerstören. Wir hätten das schon viel früher tun sollen."
 akx.9520.b:0 "Die Situation so gut wie möglich untersuchen und im Auge behalten."

 akx.9525.name:0 "Die wartende Welt: Und sie kommen immer noch"
 akx.9525.desc:0 "Noch ein Update von [waiting_world.GetName], wo wir diese verlassenen Gebäude gefunden haben. Die Anzahl der Kolonisten steigt immer noch, und jetzt können wir auch Unregelmäßigkeiten in den Aufzeichnungen feststellen - Familiengruppen, die nicht existieren sollten, Geburtsdaten, die keinen Sinn ergeben. Wir müssen es mit geheimer Zuwanderung von einer verlorenen Kolonie zu tun haben, andernfalls könnte es sich um eine merkwürdige Art von Sabotage durch die Kolonisten handeln."
 akx.9525.a:0 "Diese Gebäude zerstören. Wir hätten das schon viel früher tun sollen."
 akx.9525.b:0 "Seltsam! Mehr Bürger können wir aber immer gebrauchen. Überwachen und fortfahren."

 akx.9530.name:0 "Die wartende Welt: Das Ende"
 akx.9530.desc:0 "Ein abrupter und totaler Kommunikations-Blackout von [waiting_world.GetName]. Aus irgendeinem Grund hatten wir dort zu viele Leute. Und jetzt scheint es, dass wir dort niemanden mehr haben. Die gesamte Bevölkerung scheint über Nacht verschwunden zu sein. Haben sie die Welt verlassen? Haben sie sich versteckt? Sich an einem plantenübergreifenden Genozid beteiligt?"
 akx.9530.a:0 "Ein Untersuchungsteam losschicken."
 ##create the project WAITING_WORLD_DISAPPEARANCE
 akx.9530.b:0 "Die Welt verlassen und sofort unter Quarantäne stellen."
 akx.9530.b.tooltip:0 "Dies wird den Planeten permanent unbrauchbar machen."

 akx.9535.name:0 "Die wartende Welt: die Qualität des Lichts"
 akx.9535.desc:0 "Unser Team berichtet, dass [waiting_world.GetName] tatsächlich gänzlich verlassen ist - es gibt dort nicht nur keine Kolonisten, sondern es fehlen sämtliche Anzeichen dafür, dass es dort jemals eine Kolonie gegeben hat. Die Gebäude sind verschwunden, die Satelliten und Orbitalinstallationen sind verschwunden ... und die Atmosphäre zeigt keinerlei Spuren einer technologisch fortschrittlichen Zivilisation. Das Team meinte, es sei, als wäre der gesamte Planet zurückgesetzt worden.\n\nSie berichten auch von Fluktuationen bei der lokalen Sonnenstrahlung, die charakteristisch für Prä-Supernova-Sterne sind - und von einer Reihe von "Luminositätsereignissen" auf der Oberfläche, bei denen Licht auf irgendeine Weise gesammelt und dann über prismatische Funktionen in die Atmosphäre entlassen wird. Das sind kostbare und sonderbare Daten, die aber nicht das Schicksal der Kolonisten erklären."

 akx.9540.name:0 "Die wartende Welt: Jedermann ist"
 akx.9540.desc:0 "Weitere unwahrscheinliche Neuigkeiten von [waiting_world.GetName], wo sich die Bevölkerung auf mysteriöse Weise erhöht hat. Die Bevölkerungszahlen entsprechen nun unseren Erwartungen, aber es ist wohl zu einer Art Informationssabotage gekommen, oder ... oder zu etwas anderem. Was genau, das wissen unsere Verwalter auch nicht. Keines der Individuen auf dem Planeten existiert in unseren Aufzeichnungen, dafür fehlen sämtliche ursprünglichen Kolonisten. Es ist, als seien sie alle mit völlig Fremden ersetzt worden.\n\nAllerdings schwören alle, loyale Bürger von [Root.Owner.GetName] zu sein. Sie alle sind produktiv und scheinen geistig gesund zu sein. Sie streiten in sämtlichen Kommunikationen jegliches Wissen von irgendwelchen Verwechslungen ab und bestehen darauf, dass unserer Seite ein Fehler unterlaufen ist."
 akx.9540.a:0 "Die Kolonie sofort aufgeben, bevor sich dies noch weiter ausbreitet."
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "Dies wird die Kolonie in die Unabhängigkeit entlassen."
 akx.9540.b:0 "Säubert sie, und stellt den Planeten danach permanent unter Quarantäne."
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "Dies entzieht den Planeten permanent unserer Nutzung, aber Sie erlangen mehr Einfluss."
 akx.9540.c:0 "Ein Untersuchungsteam losschicken."
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "Die wartende Welt: die Säuberung"
 akx.9541.desc:0 "Vielleicht ist dies ein schreckliches Verbrechen gewesen, oder unsere Nation wurde dadurch vor etwas noch Schlimmerem bewahrt. Die Bevölkerungszentren von [waiting_world.GetName] brodeln unter dem Beschuss unserer Energiewaffen. Als wir fertig sind, ist von den Gebäuden nur noch glühender Schutt übrig, und kein fühlendes Wesen ist mehr am Leben."
 akx.9541.a:0 "Die Aufzeichnungen löschen. In hundert Jahren wird sich niemand mehr daran erinnern, was wir getan haben."
 akx.9541.b:0 "Alle sollen davon erfahren. Lasst ihnen ihren Hass, solange sie uns fürchten."

 akx.9545.name:0 "Die wartende Welt: Alles und nichts"
 akx.9545.desc:0 "Unser Team berichtet, dass die Bevölkerung des Planeten gesund, völlig normal und anscheinend wegen des ganzen Getues ziemlich aufgeregt ist. Trotzdem gibt es einige Auffälligkeiten: Eine ungewöhnlich hohe Anzahl von Mehrlingsgeburten, eine planetenweite Idiosynkrasie, bei der niemand Wert auf Pünktlichkeit legt, und schließlich Fluktuationen bei der lokalen Sonnenstrahlung, die charakteristisch für Prä-Supernova-Sterne sind. Darüber hinaus beobachten sie eine Reihe von "Luminositätsereignissen" auf der Oberfläche, bei denen Licht auf irgendeine Weise gesammelt und dann über prismatische Funktionen in die Atmosphäre entlassen wird. Das sind kostbare und sonderbare Daten, Es könnte sich aber um Zufälle handeln. Wenn den Kolonisten irgendetwas zugestoßen ist, dann bleibt dies ein Mysterium."
 akx.9545.a:0 ""Was sein wird, war.""
 akx.9545.b:0 "Kolonisten: Kolonisten sind merkwürdig."

