 ### THE RETAINER: Worm-related event
 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 
 akx.9600.name:0 "Der Kugelkäfig"
 akx.9600.desc:0 "Hallo, hallo. Wir heißen euch abermals in [Root.GetStarName] willkommen. Oh, ihr seid andere, oder? Es gibt so viele von euch. So ähnlich unseren Vergänglichen, und doch so anders. Wir bitten euch höflich um eure Unterstützung: Könnt ihr Ressourcen für unser Projekt bereitstellen? Der Kreislauf wird uns unterstützen, aber er ist schwierig zu erreichen. Sehr teuer, müsst ihr wissen."
 akx.9600.a:0 "Eure Vergänglichen?"
 akx.9600.a.response:0 "Ja, diejenigen, die uns in Bewegung gesetzt haben. Ihr würdet sie wohl eine "Zivilisation" nennen, aber ehrlich gesagt fanden wir diese Bezeichnung schon immer etwas überheblich. Mittlerweile sind sie schon ... oh, fast ein Viertel eines galaktischen Jahres weg. Es tut uns sehr leid, wir haben Fehler gemacht. Mit der Unterstützung des Kreislaufs können wir sie ungefähr nachbilden, aber dafür benötigen wir Ressourcen."
 akx.9600.b:0 "Der Kreislauf?"
 akx.9600.b.response:0 "Ja. Der Merkwürdige Kreislauf, die temporäre Spiralfeder, die Hungrige. Wir glauben, dass sie euch erwähnt hat. Oder einen von euch. Ihr seid sehr zahlreich. Was war, wird sein ... so versichert sie uns zumindest. Sie kann unsere Vergänglichen mehr oder weniger wiederherstellen."
 akx.9600.c:0 "Ja."
 akx.9600.d:0 "Nein."
 akx.9600.d.response:0 "Oh, wir verstehen, wir verstehen. Ihr habt so wenig Zeit übrig. Ihr solltet sie wohl umsichtig verbrauchen. Geht mit unserem herzlichen Gruß."
 akx.9600.e:0 "Vielleicht bis später."
 akx.9600.e.response:0 "Das jedenfalls hat mein Vergänglicher immer gesagt. Bis später. Aber ihr Später war immer unser Jetzt. Oh, wie wir sie vermissen."

 akx.9610.name:0 "Der Kugelkäfig, schon wieder"
 akx.9610.desc:0 "Ja? Welcher warst du? Wir könnten uns wohl an dich erinnern, aber in letzter Zeit hat es so viel Flackerlicht gegeben. Oh, bist du es? Ist eure Sonne noch nicht ausgebrannt? Oh! Oh, wollt ihr uns geben, was wir für die Wiederkehr der Vergänglichen benötigen?"
 akx.9610.a:0 "Ja. Hier, bitte."
 akx.9610.b:0 "Nein."
 akx.9610.b.response:0 "Natürlich nicht. Es ist kaum möglich, dass du all diese Dinge schon zusammengetragen hast. Wie lange wart ihr hier draußen? Ein Millionstel eines galaktischen Jahres? Hinreißend. Wir wünschen euch das Allerbeste."
 akx.9610.c:0 "Vielleicht bis später."
 akx.9610.c.response:0 "Mein Vergänglicher hat das immer gesagt. "Später." Aber ihr Später war immer unser Jetzt. Oh, wie wir sie vermissen."

 akx.9620.name:0 "Der letzte Dienst des Kugelkäfigs"
 akx.9620.desc:0 "Die Technokugel absorbiert die Ressourcen, ohne sich zu bedanken oder sonst etwas zu übermitteln. Sie beginnt, Energie auszustrahlen, und strahlt hell genug, um eine Gefahr darzustellen ... worauf Sie sich zurückziehen. Das schwarze Loch reagiert. Der Weltraum um sie herum krümmt und windet sich ... auf eine Art und Weise, die laut unseren Archiven dem Ereignis des Horizontsignals entsprechen. Die Technokugel ist jetzt blau-weiß gefärbt. Sie flammt abrupt auf und kühlt wieder ab, worauf nur noch Schlacke zurückbleibt.\n\nSind ihre Erbauer, die Vergänglichen, wiederhergestellt worden? Im System gibt es keine Spuren von fühlenden Lebewesen. Unsere Sensoren aber können ungewöhnliche hyperextremophile Organismen erkennen, die sich in einer niedrigen Umlaufbahn um das schwarze Loch befinden und sich in seiner Strahlung aalen. Der Wissenschaftsoffizier ist sich sicher, dass sie vorher nicht da waren. Es gibt aber keine Beweise dafür, dass sie fühlende Wesen sind. Vielleicht sind sie irgendwelche entfernten Nachfahren der Technokugel-Erbauer. Vielleicht sind sie die Vorfahren der Erbauer."
 akx.9620.a:0 "Ewiges Leben?"

