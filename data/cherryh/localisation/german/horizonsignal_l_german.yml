 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "Die wartende Schlange: Signale"
 WORM_CHAIN_1_desc:0 "Etwas hat mit uns Kontakt aufgenommen - von einem Ort aus, wo Zeit und Raum zu einem Knoten geschrumpft sind.\n\nEs verlangt nach uns."

 WORM_CHAIN_2_title:0 "Die wartende Schlange: Zeichen"
 WORM_CHAIN_2_desc:0 "Es ist unwahrscheinlich, dass die Zeit in beide Richtungen verlaufen kann. Es ist unwahrscheinlich, dass sich eine kosmische Schlange um das Universum geschlungen hat und mit Augen hineinblickt, die größer als unsere gesamte Spezies sind. Andererseits sind in letzter Zeit viele unwahrscheinliche Dinge geschehen."

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "Kreislauftempel-Besucherzentrum"
 happy_with_open_loop_temple_desc:0 "In diesem Besucherzentrum organisiert fröhliches, effizientes Personal Führungen und zeigt den Teilnehmern uranfängliche Sigillen unter hellem Flutlicht. Hilfreiche Tafeln bieten Erläuterungen an."

 spiritual_happy_with_open_loop_temple:0 "Kreislauftempel-Pilgerweg"
 spiritual_happy_with_open_loop_temple_desc:0 "Abermals säuseln das huschende Geräusch von Füßen und das Echo von Gebeten um die Basaltbögen."

 waiting_world_ruins:0 "Triste Ruinen"
 waiting_world_ruins_desc:0 "Der Wind seufzt in den Ruinen. Dort ist niemand mehr."

 loop_debris_01_object:0 "Horizontsignal-Trümmer"
 loop_debris_02_object:0 "Spiralförmige Kapsel"

 worm_quarantined:0 "Unter Quarantäne"
 worm_quarantined_desc:0 "ALL DIESE WELTEN GEHÖREN EUCH - BIS AUF DIESE."

 worm_manifestation:0 "Was späht von draußen rein?"
 worm_manifestation_desc:0 "Alles kehrt irgendwann wieder"

 ### TECHNOLOGY
 tech_akx_worm_1:0 "Entropische Rekursion"
 tech_akx_worm_1_desc:0 "Das Universum tendiert unwiderstehlich nach vorne und unten. Diese Tendenz kann nicht umgekehrt werden ... aber man kann sie unterminieren, wenngleich nicht ohne Konsequenzen."

 tech_akx_worm_2:0 "Doktrin: Merkwürdiger Kreislauf"
 tech_akx_worm_2_desc:0 "Ein Satz sozialer Protokolle, die auf paradoxer Intuition und Liebe basieren. Wenn wir das System des Kreislaufs verstehen, wissen wir, dass wir sowohl durch den Erhalt als auch durch das Erteilen von Anweisungen Einfluss üben können."

 tech_akx_worm_3:0 "Omega-Theorie"
 tech_akx_worm_3_desc:0 "Wenn sich ein temporäres Paradox vermischt, entsteht eine Art Bewusstsein mit eigenen Bedürfnissen und Wünschen. Genau das ist mit dem Bewusstsein passiert, das manche die wartende Schlange nennen. Wenn wir uns an diesem Bewusstsein ausrichten können, könnten wir vielleicht eine Art der Unsterblichkeit erreichen."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"


 ### BUILDINGS
 building_akx_worm_1:0 "Spiral-Energie-Hub"
 building_akx_worm_1_desc:0 "Sorgt durch den Einsatz von Technik, die in der konventionellen Physik keinen Platz hat, für eine bedeutende Steigerung der planetaren Energieleistung. Beteiligt an nächtlichen Schrecken und Träumen vom Fallen."

 building_akx_worm_2:0 "Kreislaufinstitut"
 building_akx_worm_2_desc:0 "Kreislauflehren fördern Intuition, Konformität und einen nützlichen Sinn für die Perspektive."

 building_akx_worm_3:0 "Omega-Ausrichtung"
 building_akx_worm_3_desc:0 "Die Oberfläche dieses Objekts fängt den Weltraum ein. Das Innere ist durch keine bekannte Sensor- oder Aufnahmetechnologie sichtbar zu machen. Wir wissen aber alle, was sich im Inneren befindet."

 requires_power_hub_absence:0 "Die Gegenwart herkömmlicher Energie-Hubs auf dem Planeten stört den Fluss der feinen Spiralströmungen, die wesentlich für die ordnungsgemäße Funktionsweise des Spiral-Energie-Hubs sind."

 building_worm_mine:0 "Spiralmine"
 building_worm_mine_desc:0 "Enge Schächte winden sich um spiralförmig verlaufende Mineraladern."

 building_worm_farm:0 "Kreislauf-gepflügte Farm"
 building_worm_farm_desc:0 "Die Feldfrüchte lehnen sich irgendwie in den Wind."

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "Verurteilt zum Rendezvous"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "Hat eine beunruhigende Zukunft erlebt."

