 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "Das Horizontsignal"
 akx.9000.desc:0 "Ein aufmerksamer Kommunikationsoffizier hat ein schwaches Signal identifiziert, das in den Gammastrahlenblitzen aus dem lokalen schwarzen Loch fast untergegangen wäre - schwach, aber zweifelsfrei künstlichen Ursprungs. Dies eröffnet unseren Wissenschaftlern faszinierende Möglichkeiten."
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "Das Horizontsignal: §HSCHWERKRAFT IST VERLANGEN§!"
 akx.9001.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass das Signal unerwartet einfach zu entschlüsseln war ... aber dass ihr Team beachtliche Zeit mit der Bestätigung verbracht hat, dass es sich nicht um einen Scherz handelt. Es ist eine sich wiederholende, halbwegs schlüssige Nachricht in der [Root.Owner.GetAdj]en Sprache - wohl so etwas wie ein Gedicht. Sie wiederholt die Sätze §HSCHWERKRAFT IST VERLANGEN§! UND §HZEIT IST SICHT§!. Sie verschlüsselt Koordinaten in der Nähe des schwarzen Loches. Außerdem endet sie mit einer §Gnamentlichen§! Widmung des Wissenschaftsoffiziers - der leidenschaftslos hinzufügt, dass das Signal schon seit einem Zeitpunkt vor ihrer Geburt sendet. Das Signal könnte sogar schon älter als unsere Zivilisation sein."
 akx.9001.a:0 "Faszinierend! Das Schiff zu diesen Koordinaten schicken."
 akx.a.tooltip:0 "Dies startet die Horizontsignal-Ereigniskette."
 akx.9001.b:0 "Das ist eine List ... oder eine Falle. Vermerken und weitermachen."
 akx.9001.b.tooltip:0 "Die von uns für das Signal entwickelten Analysetechniken werden bei unserer Physik-Forschung Anwendung finden."
 
 akx.9005.name:0 "Das Horizontsignal: §HDIE SCHLANGE§!"
 akx.9005.desc:0 "Als sich die [Root.GetName] den Koordinaten im Signal nähert, beginnt sie, von Raumverzerrungen und merkwürdigen Linseneffekten zu berichten - ein Strom wertvoller Daten. Dann auf einmal wird die Übertragung verzerrt. Das Darauffolgende wird ausführlich analysiert.\n\nDie Aufregung in der Stimme von Wissenschaftsoffizier [horizonsignal_firstleader.GetName] schlägt in Angst um, als der Schiffsrumpf durch die zunehmend fremdartigen Bedingungen immer mehr Probleme bekommt. Das Schiff löst ein Notsignal aus. [horizonsignal_firstleader.GetName] schreit "die Schlange!" - vielleicht auch §HDIE SCHLANGE§!! Dann hören sämtliche Übertragungen auf. Die [Root.GetName] verschwindet spurlos - keine weiteren Übertragungen, keine Trümmer ... und der Weltraum ist bei diesen Koordinaten harmlos und völlig verzerrungsfrei. Die zurückgeschickten Daten aber haben unsere Physik-Forschung gewaltig nach vorne gebracht. Vielleicht war dies ihre Leben wert."
 akx.9005.a.spiritualist:0 "Finsternis; Licht; Finsternis."
 akx.9005.a.materialist:0 "Wir lernen, und wir machen weiter."
 akx.9005.a.neutral:0 "Man wird sie nicht vergessen."

 akx.9006.name:0 "Das Horizontsignal: - Ende der Nachricht -"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] fügt sich mit einer Mischung aus Widerwillen und Erleichterung. Ihre Psychoanalyse lässt später darauf schließen, dass sie regelmäßig unter Albträumen leiden - von unmöglichen Labyrinthen, vom hungrigen Schwindel des interstellaren Weltraums, davon, dass ihr Name in der Finsternis gerufen wird. Die Nachricht hat innerhalb eines Heimatwelt-Jahres aufgehört."
 akx.9006.a:0 "Wir sind vor etwas entkommen."
 akx.9006.b:0 "Wir haben etwas verloren."

 akx.9010.name:0 "Das Horizontsignal: §HREPRISE§!"
 akx.9010.desc:0 "Das schwarze Loch in [horizonsignal_system.GetName] ist wieder aktiv. In der Finsternis, am Rand des Normalraums, flackert abermals ein Kreislaufsignal. Dieses Mal aber ist eine akustische Meldung Teil des Signals. Sie klingt sehr nach der Stimme von [horizonsignal_firstleader.GetName]. "Was war, wird sein", stimmt [horizonsignal_firstleader.GetName] an, "was sein wird, war." Dann dieselben Koordinaten wie beim ersten Signal ... jene Koordinaten, bei denen [horizonsignal_firstleader.GetName] verloren ging - von den Medien "der Austrittspunkt" getauft. Dann sagen sie einen Namen: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "Schickt [horizonsignal_secondleader.GetName] zum Austrittspunkt."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! wird in§Y30 Tagen§! beim Austrittspunkt ankommen."
 akx.9010.a.collective.tooltip:0 "Wenn sie nicht zurückkehren, werden wir uns an sie erinnern."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] meldet sich freiwillig. Gestatten wir es."
 akx.9010.b.collective:0 "Sie losschicken, den Antrieb ihres Schiffes aber zur Explosion vorbereiten."
 akx.9010.b.notcollective:0 "Ihnen den Abflug gestatten, den Antrieb ihres Schiffes aber zur Explosion vorbereiten."
 akx.9010.c:0 "Nicht dieses Mal. Ignorieren."

 akx.9011.name:0 "Das Horizontsignal: Ich bin durch"
 akx.9011.desc:0 "Dieses Mal fliegt das Schiff völlig automatisch. [horizonsignal_secondleader.GetName] ist das einzige Besatzungsmitglied an Bord. Als es sich dem Austrittspunkt nähert, füllt sich das Telemetriesystem mit faszinierenden Daten. Abermals biegt sich der Weltraum und die Schwerkraft gerät aus den Fugen. [horizonsignal_secondleader.GetName] liest die wesentlichen Telemetriedaten ab, mit lobenswert ruhiger Stimme: Wir haben einen Profi geschickt. Es dauert etwas, bis jemand etwas Seltsames am Timing bemerkt.\n\n[horizonsignal_secondleader.GetName] gibt die Daten nicht mehr als Echo wieder ... sondern als Vorhersage der Zukunft! Die Telemetrie stimmt nicht überein, wenngleich nur für wenige Sekunden ... dann ist sie wieder synchron. Das Überwachungsteam berichtet nur, dass sich das Konfidenzintervall vergrößert, als [horizonsignal_secondleader.GetName] erstaunt sagt: "Ich bin durch."\n\n"Es ist dunkel", wird nachgeschoben. "Das ist kein Problem. Wir können im Dunkeln leben. Daran hatte ich niemals gedacht, aber wir können hier natürlich für immer leben - wenn die Schlange nur wartet - "\n\nIn diesem Augenblick wird das Signal abgeschnitten und das Schiff verschwindet von den Sensorbildschirmen unseres Teams."
 akx.9011.a:0 "Das ist schrecklich."
 akx.9011.b:0 "Das ist bedauernswert."
 akx.9011.c:0 "Das ist faszinierend."

 akx.9012.name:0 "Das Horizontsignal: Eine Intervention"
 akx.9012.desc:0 "Dieses Mal ist [horizonsignal_secondleader.GetName] das einzige Besatzungsmitglied an Bord. Das Schiff funktioniert vollautomatisch ... und seine Systeme sind darauf programmiert, das Triebwerk zur Explosion zu bringen, sobald die Bedingungen denen kurz vor dem Verschwinden des letzten Schiffes entsprechen. Als es sich dem Austrittspunkt nähert, füllt sich das Telemetriesystem mit faszinierenden Daten. Abermals biegt sich der Weltraum und die Schwerkraft gerät aus den Fugen. [horizonsignal_secondleader.GetName] liest die wesentlichen Telemetriedaten ab, mit lobenswert ruhiger Stimme: Wir haben einen Profi geschickt. Es dauert etwas, bis jemand etwas Seltsames am Timing bemerkt.\n\n[horizonsignal_secondleader.GetName] gibt die Daten nicht mehr als Echo wieder ... sondern als Vorhersage der Zukunft! Die Telemetrie stimmt nicht überein, wenngleich nur für wenige Sekunden ... dann ist sie wieder synchron. Das Überwachungsteam berichtet nur, dass sich das Konfidenzintervall vergrößert, als es zu einer plötzlichen Energiespitze kommt.\n\nDas Triebwerk ist detoniert: Ein kurzes Aufflackern stellaren Zorns, schnell verloren in der Finsternis des [horizonsignal_system.GetName]-Systems. Was auch immer wir dort vorgefunden haben, es könnte seine Einmischung noch bereuen. Wir werden es niemals erfahren. Das Horizontsignal kehrt nicht wieder, aber unser Team könnte in der Asche des Schiffs etwas Interessantes finden."
