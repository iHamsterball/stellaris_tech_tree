 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "Horizontsignal-Analyse"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Widmen Sie ein Forschungsschiff der Entschlüsselung des merkwürdigen Signals, das aus dem schwarzen Loch im [Root.GetStarName]-System gesendet wird."
 
 LOOP_TEMPLE_PROJECT:0 "Kreislauftempel-Untersuchung"
 LOOP_TEMPLE_PROJECT_DESC:0 "Stellen Sie ein Forschungsprojekt auf, um mehr über den Kreislauftempel, seine Ursprünge und seinen Zweck zu erfahren."

 MESSENGER_POD_PROJECT_1:0 "Studieren Sie den Boten und seine Botschaft."
 MESSENGER_POD_PROJECT_1_DESC:0 "Vielleicht können wir eine Verbindung zu bestimmten anderen Ereignissen herstellen - oder vielleicht sogar eine Erklärung finden."

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "Studieren Sie die Verbindungen des Boten."
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "Erste Funde legen nahe, dass es eine intelligentere, aber vielleicht schwächere Spezies war."

 MESSENGER_POD_PROJECT_2_LEASHED:0 "Studieren Sie die Verbindungen des Boten."
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "Erste Funde legen nahe, dass es eine viel kräftigere und vielleicht aggressivere Spezies war."
 
 COILS_GOD_PROJECT_DISRUPT:0 "Unterbrechen Sie die Spiralfederrituale."
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Störung, Sabotage, Desinformation. Wir werden alles in unserer Macht Stehende tun, ohne die Grenze zu überschreiten."
 
 COILS_GOD_PROJECT_PREVENT:0 "Verhindern Sie die Spiralfederrituale."
 COILS_GOD_PROJECT_PREVENT_DESC:0 "Verdeckte Operationen einschließlich Fälschung, Entführung, Indoktrination, selbst Brandstiftung und Mord: Wir müssen tun, was getan werden muss."
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "Nehmen Sie an den Spiralfederritualen teil."
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "Schicken Sie Ethnografen auf die Oberfläche, um die Spiralfederrituale aus nächster Nähe zu beobachten. Das ist ein bemerkenswertes Kulturereignis! Wir müssen so viel wie möglich darüber erfahren."

 WAITING_WORLD_DISAPPEARANCE:0 "Untersuchen Sie das Verschwinden der Bevölkerung"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Erst gab es zu viele Kolonisten, und jetzt sind gar keine mehr da. Was ist passiert?"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "Untersuchen Sie das ... was auch immer mit der Bevölkerung geschehen ist."
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Erst gab es zu viele Kolonisten, und jetzt scheint eine völlig andere Bevölkerung vor Ort zu sein. Was ist passiert?"
 
 WAITING_WORLD_PURGE:0 "Säubern Sie die Bevölkerung von mutmaßlichen Alien-Doppelgängern"
 WAITING_WORLD_PURGE_DESC:0 "Der einzige Weg, die mysteriöse Ersatzbevölkerung auf [Root.GetName] zu beseitigen, ist eine umfassende Orbitalbombardierung."
 
 WORM_ENTRY_POINT:0 "Erzeugung des Eintrittspunkts"
 WORM_ENTRY_POINT_DESC:0 "Die Theorie legt nahe, dass die temporären Anomalien, auf die wir getroffen sind, von diesem Ding verursacht werden, das wir den Kreislauf oder die Schlange nennen. Dabei handelt es sich um einen verworrenen Knoten aus Paradoxen, der ein Bewusstsein entwickelt hat: ein Geflecht aus Wahrnehmung und Begierde jenseits der Zeit. Es ist die Ursache oder das Ergebnis, es ist schwer zu sagen. Dennoch: Anfänge und Enden ziehen es an. Wir können die Omega-Ausrichtung benutzen, um es in unser Heimatsystem zu lotsen. Wenn wir das tun, wird mit Sicherheit etwas passieren. Dies ist viele Dinge, insbesondere aber ist es Wissenschaft."

 HORIZON_DEBRIS_PROJECT:0 "Untersuchen Sie Fragmente beim Ursprung des Horizontsignals"
 HORIZON_DEBRIS_PROJECT_DESC:0 "Als das Triebwerk detonierte, wurden die Veränderungen im Weltraum um das Schiff herum unterbrochen. Die Fragmente weisen ungewöhnliche physische und temporäre Eigenschaften auf."

 SYZYGY_DEBRIS_PROJECT:0 "Untersuchen Sie die Überreste der Syzygy"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "Die Syzygy hat Zeit an einem anderen Ort verbracht. Eine mögliche Zukunft? Ein alternatives Universum? Wir können mehr lernen."
 
  
