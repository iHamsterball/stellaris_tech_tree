 infested_worlds:0 "§YInfizierte Welten§!"
 infested_worlds_cleansed:0 "§YInfizierte Welten - gesäubert§!"
 prethoryn_kills_us:0 "§GPrethoryn - von uns ausgelöscht§!"
 prethoryn_kills_others:0 "§GPrethoryn - von anderen vernichtet§!"
 prethoryn_victims:0 "§RSchiffe - von der Plage konsumiert§!"
 
 refugees.1.name:0 "[Root.GetSpeciesName]-Flüchtlinge treffen ein"
 refugees.1.desc.1:0 "Eine Flotille von Ziviltransportern mit [Root.GetSpeciesName]-Flüchtlingen vom [RefugeeEscapedFrom.GetName] ist in unserem Raumbereich eingetroffen. Sie haben die Erlaubnis erhalten, sich auch auf §H[Root.Planet.GetName]§! niederzulassen.\n\nDiese unglückseligen Vertriebenen wurden von den [RefugeeEscapedFrom.GetSpeciesName]-Behörden gewaltsam aus ihrer Heimat verjagt. Seitdem ziehen sie von System zu System und suchen verzweifelt nach einem neuen Zuhause, bevor ihnen auch die letzten Vorräte ausgehen."
 refugees.1.desc.2:0 "Eine ramponierte Flotte kleiner Zivilschiffe mit [Root.GetSpeciesNamePlural], die vom [RefugeeEscapedFrom.GetName] geflohen sind, ist in unserem Raumbereich eingetroffen. Nachdem wir ihnen Lebensmittel gegeben und ihre Verwundeten medizinisch versorgt haben, erhielten die Flüchtlinge die Erlaubnis, sich auf §H[Root.Planet.GetName]§! niederzulassen.\n\nDiese zerlumpten und verängstigten Flüchtlinge sind Überlebende des [RefugeeEscapedFrom.GetSpeciesName]-Ausrottungsprogramms gegen ihre Spezies. Ihre Flucht war nur dank eines hastig organisierten Untergrundnetzwerks und einiger wohlwollender Handelskapitäne möglich."
 refugees.1.a:0 "Sie sind hier willkommen."
