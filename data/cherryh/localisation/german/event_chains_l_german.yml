 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 "Mysterien von [Root.GetName]"
 test_chain_desc:0 "Auf [Root.GetName] sind einige merkwürdige Vorkommnisse beobachtet worden."
 test_chain_2_title:0 "Mysterien von [Root.GetName]"
 test_chain_2_desc:0 "Auf [Root.GetName] sind einige merkwürdige Vorkommnisse beobachtet worden."
 test_counter:0 "Test-Zähler"
 migrating_forests_chain_title:0 "Migrierende Wälder auf [Root.GetName]"
 migrating_forests_chain_desc:0 "Die migrierenden Wälder auf [Root.GetName] behindern die Entwicklung unserer Kolonie. Wollen wir auf dieser Welt erfolgreich sein, müssen wir eine Lösung für dieses Problem finden."
 subterranean_civilization_chain_title:0 "Unterirdische Zivilisation"
 subterranean_civilization_chain_desc:0 "Eine unterirdische Alien-Zivilisation auf [Root.GetName] gräbt sich in Tunneln zu unserer Kolonie an der Oberfläche hoch. Wir wissen nicht, wie zahlreich sie sind und was sie im Schilde führen - sie könnten eine große Bedrohung für uns darstellen!"
 abandoned_terraforming_chain_title:0 "Aufgegebenes Terraforming-Projekt"
 abandoned_terraforming_chain_desc:0 "Auf [Root.GetName] wurde vor Jahrtausenden ein Terraforming-Prozess eingeleitet, dann aber aus unbekannten Gründen abgebrochen. Dies hatte ein höchst instabiles Klimasystem und eine labile Biosphäre zur Folge. Wir haben die aufgegebene Terraforming-Ausrüstung gefunden und müssen nun entscheiden, was damit geschehen soll."
 vultaum_chain_title:0 "Vorläufer - Die Vultaum"
 vultaum_chain_desc:0 "Wir haben Artefakte der Vultaum-Sternenvereinigung gefunden, einer Alien-Zivilisation, die vor ungefähr 12 Millionen Jahren aktiv war. Ihr genaues Aussehen ist zwar in den Nebeln der Zeit verloren gegangen, aber von ihren Ruinen haben wir abgeleitet, dass sie Gliederwürmern glichen, wenngleich sie ungefähr drei bis vier Meter lang waren. Sie scheinen miteinander hauptsächlich durch Vibrationen entlang ihrer segmentierten Körper kommuniziert zu haben.\n\nWenn wir genügend Relikte ihrer Zivilisation finden, könnten wir eventuell die Position ihres Heimatsystems ermitteln."
 vultaum_artifacts:0 "Vultaum-Artefakte geborgen"
 vultaum_homeworld_chain_title:0 "Das Vultaum-Heimatsystem"
 vultaum_homeworld_chain_desc:0 "Wir haben die lange Zeit verlorene Position des Vultaum-Heimatsystems gefunden. Wir müssen so schnell wie möglich eine Expedition losschicken, bevor jemand anderes ihre Geheimnisse aufdeckt!"
 yuht_chain_title:0 "Vorläufer - Die Yuht"
 yuht_chain_desc:0 "Wir haben Artefakte des Yuht-Reichs gefunden, einer Alien-Zivilisation, die vor ungefähr sechs Millionen Jahren einen Teil der Galaxie besiedelte. Physisch gesehen waren die Yuht äußerst große und flache Gliederfüßlerähnliche. Ein ausgewachsenes Individuum konnte eine Länge von mehreren hundert Metern erreichen, und scheinbar befanden sich äußerst selten mehr als zwei oder drei Yuht an Bord desselben Raumschiffs.\n\nWenn wir genügend Relikte ihrer Zivilisation finden, könnten wir eventuell die Position ihres Heimatsystems ermitteln."
 yuht_artifacts:0 "Yuht-Artefakte geborgen"
 yuht_homeworld_chain_title:0 "Das Yuht-Heimatsystem"
 yuht_homeworld_chain_desc:0 "Wir haben die lange Zeit verlorene Position des Yuht-Heimatsystems gefunden. Wir müssen so schnell wie möglich eine Expedition losschicken, bevor jemand anderes ihre Geheimnisse aufdeckt!"
 first_league_chain_title:0 "Vorläufer - Die Liga der Ersten"
 first_league_chain_desc:0 "Wir haben Artefakte der Liga der Ersten gefunden. Sie waren eine große Föderation von Alien-Rassen, die vor ungefähr zwei Millionen Jahren relativ friedlich nebeneinander lebten. Es ist gut möglich, dass sich die Grenzen der Liga der Ersten bis zu ihrem letztendlichen Zusammenbruch auf einen bedeutenden Teil der Galaxie ausgeweitet hatten.\n\nWenn wir genügend Relikte ihrer Zivilisation finden, könnten wir eventuell die Position ihres Heimatsystems ermitteln."
 first_league_artifacts:0 "Gefundene Artefakte"
 first_league_homeworld_chain_title:0 "Das Heimatsystem der Liga der Ersten"
 first_league_homeworld_chain_desc:0 "Wir haben die lange verlorene Position der Heimatwelt der Liga der Ersten gefunden, den Sitz ihres Großsenats. Wir müssen so schnell wie möglich eine Expedition losschicken, bevor jemand anderes ihre Geheimnisse aufdeckt!"
 irassian_chain_title:0 "Vorläufer - Die Irassianer"
 irassian_chain_desc:0 "Wir haben Artefakte des irassianischen Konkordats gefunden. Sie waren eine interstellare Macht, die vor etwas mehr als einer Million Jahre einen kleinen Teil der Galaxie beherrschte. Die sechsfüßigen Irassianer, säugetierähnliche Wesen, hatten ungewöhnlich schwache Immunsysteme, was sie besonders anfällig gegen Alien-Krankheiten machte. Manche Quellen behaupten, dass die Irassianer von den javoranischen Pocken ausgerottet wurden, einer Seuche, die sich über ihr gesamtes Reich ausbreitete.\n\nWenn wir genügend Relikte ihrer Zivilisation finden, könnten wir eventuell die Position ihres Heimatsystems ermitteln."
 irassian_artifacts:0 "Irassianer-Artefakte geborgen"
 irassian_homeworld_chain_title:0 "Das irassianische Heimatsystem"
 irassian_homeworld_chain_desc:0 "Wir haben die lange Zeit verlorene Position des irassianischen Heimatsystems gefunden. Wir müssen so schnell wie möglich eine Expedition losschicken, bevor jemand anderes ihre Geheimnisse aufdeckt!"
 cybrex_chain_title:0 "Vorläufer - Die Cybrex"
 cybrex_chain_desc:0 "Wir haben auf [From.GetName] Artefakte der Cybrex gefunden. Sie waren ein kollektives Maschinenbewusstsein, das diesen Teil der Galaxie vor gut 600.000 Jahren beherrschte. Ihre Ursprünge und genaue Natur sind geheimnisumwoben, aber wir wissen, dass sie eine Art Kreuzzug gegen alle fühlenden organischen Lebewesen führten, der Jahrhunderte dauerte und Billionen den Tod brachte.\n\nWenn wir genügend Relikte ihrer Zivilisation finden, könnten wir eventuell die Position ihres Heimatsystems ermitteln."
 cybrex_artifacts:0 "Cybrex-Artefakte geborgen"
 cybrex_homeworld_chain_title:0 "Das Cybrex-Heimatsystem"
 cybrex_homeworld_chain_desc:0 "Wir haben die lange Zeit verlorene Position des Cybrex-Heimatsystems gefunden. Wir müssen so schnell wie möglich eine Expedition losschicken, bevor jemand anderes ihre Geheimnisse aufdeckt!"
 sublight_probes_chain_title:0 "Unterlicht-Erkundungssonden"
 sublight_probes_chain_desc:0 "Bevor wir den Überlichtflug erreichten, schickten wir mehrere Unterlicht-Erkundungssonden von [Root.Capital.GetName] in benachbarte Systeme. Wir müssen sie bergen, bevor sie in feindliche Hände fallen."
 probes_recovered:0 "Sonden geborgen"
 survey_habitable_worlds_chain_title:0 "Erkundung nach bewohnbaren Welten"
 survey_habitable_worlds_chain_desc:0 "Unsere Xenobiologen haben uns dazu gedrängt, jede entdeckte Welt mit einer aktiven Biosphäre zu erkunden. Sie sind begierig darauf, mehr über die unterschiedlichen Alien-Ökosysteme überall in der Galaxie zu erfahren."
 habitable_worlds_surveyed:0 "Bewohnbare Welten erkundet"
 specimen_procurement_chain_title:0 "Beschaffung von Alien-Exemplaren"
 specimen_procurement_chain_desc:0 "Das Museum für Exobiologie auf [Root.Capital.GetName] hat uns gebeten, ihm mehrere seltene Alien-Lebensformen zu bringen, die auf verschiedenen Welten identifiziert worden sind."
 specimens_collected:0 "Alien-Exemplare eingesammelt"
 radical_cult_title:0 "Der [radical_cult.GetName]"
 radical_cult_desc:0 "Mitglieder eines Extremistenkults, der sich der "[radical_cult.GetName]" nennt, versuchen, unsere Regierung zu unterwandern und die Bevölkerung zu ihrer verzerrten Religion zu konvertieren. Nachdem sie auf dem Planeten [Root.Capital.GetName] über Jahrhunderte ihre Macht aufbauten, sind ihre Anführer nun in den Weltraum geflohen, um von dort ihren Kreuzzug gegen uns fortzusetzen."
 survey_home_system_title:0 "Heimatsystem erkunden"
 survey_home_system_desc:0 "Bevor wir in den Rest der Galaxie vorstoßen, sollten wir das [home_system.GetName]-System vollständig erkunden. Wir müssen schließlich wissen, wie es in unserem eigenen Hinterhof aussieht!"
 establish_colony_title:0 "Erste Kolonie aufbauen"
 establish_colony_desc:0 "Zur Sicherung ihres langfristigen Überlebens muss sich die [This.GetSpeciesName]-Spezies über [This.Capital.GetName] hinaus verbreiten. Bauen Sie unsere erste Kolonie auf - rammen Sie das [This.GetName]-Banner in die Oberfläche einer Alien-Welt!"
 first_colony:0 "Erste Kolonie aufgebaut"
 asteroid_sighted_chain_title:0 "Asteroid gesichtet"
 asteroid_sighted_chain_desc:0 "Ein großer Asteroid befindet sich auf direktem Kollisionskurs mit [Root.GetName]. Er muss vernichtet werden, bevor er die Oberfläche erreicht!"
 asteroid_destroyed:0 "Asteroid vernichtet"
 coming_storm_chain_title:0 "Aufziehender Sturm"
 coming_storm_chain_desc:0 "Wir haben eine mysteriöse Gruppe von Hyperraumkontakten auf einem Annäherungsvektor zu unserer Galaxie entdeckt. Es sieht fast danach aus, als müssten wir uns auf Besucher gefasst machen."
 prethoryn_scourge_chain_title:0 "Die Plage des Weltraums"
 prethoryn_scourge_chain_desc:0 "Ein Schwarm heißhungriger Weltraumkreaturen, die zu beabsichtigen scheinen, alles zu fressen, das ihnen in den Weg kommt, ist in unsere Galaxie eingefallen. Wir müssen den Amoklauf dieser Prethoryn-Kreaturen aufhalten, bevor sie uns zahlenmäßig überwältigen."
 extradimensional_invasion_chain_title:1 "Extradimensionale Invasion"
 extradimensional_invasion_chain_desc:0 "In unserer Galaxie ist ein gewaltiger Riss im Weltraum entstanden, der wie eine Art Einbahntunnel zwischen unserer Realität und einer anderen zu funktionieren scheint. Durch dieses Dimensionsportal strömen nun seltsame ätherische Raumschiffe. Sie scheinen jedem, der das Pech hat, ihnen zu begegnen, sämtliche Energie auszusaugen."
 star_power_chain_title:0 "Ungewöhnliches Sternzeugs"
 star_power_chain_desc:0 "Auf der Suche nach merkwürdigen Strahlungswerten."
 hunting_hyacinth_title:0 "Die Jagd nach der Hyazinthe"
 hunting_hyacinth_desc:0 "Die Hyazinthe, ein Schwesterschiff des Archeschiffs, das unsere Vorfahren nach [Root.Capital.GetName] brachte, sollte uns vor einem Jahrhundert von der Erde hierher folgen. Wir müssen herausfinden, was mit ihr geschehen ist."
 nomads_observation_chain_title:0 "Ungewöhnliche Weltraumfahrer"
 nomads_observation_chain_desc:1 "Wir haben entdeckt, dass die merkwürdigen Aliens, deren Nachrichten wir nicht anzapfen können, innerhalb unserer Grenzen aufgetaucht sind. Um herauszufinden, wer sie sind und was sie wollen, können wir nur abwarten, da es uns unmöglich ist, ihre Sprache zu übersetzen."

 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "Kultistenflotte"
 hijacked_cult_fleet_poi_desc:0 "Den Kultisten ist es gelungen, in einer geheimen Einrichtung auf [Root.Capital.GetName] eine kleine Raumschiffflotte zu bauen. Nach ihrer Entdeckung flohen die Kultisten in ihren Schiffen nach [hijacked_fleet_planet.GetName]. Sie müssen vernichtet werden, bevor sie noch mehr Schaden anrichten können!"
 cultist_search_1_poi:1 "[cultists_1.GetName] durchsuchen"
 cultist_search_1_poi_desc:0 "In der Nähe dieses Sternensystems haben wir Ionenspuren flüchtender Kultistenschiffe entdeckt. Wir sollten es mit starken Truppen erkunden."
 cultist_search_2_poi:1 "[cultists_2.GetName] durchsuchen"
 cultist_search_3_poi:1 "[cultists_3.GetName] durchsuchen"
 cultist_shipyard_poi:0 "Kultisten-Schiffswerft zerstören"
 cultist_shipyard_poi_desc:0 "Wir haben den Ursprung der Kultistenschiffe endlich entdeckt - eine Art uralter Alien-Schiffswerft, die sie im [cult_planet.GetStarName]-System befehligten! Diese Weltrauminstallation muss vernichtet werden, bevor die Fanatiker ihr volles Potenzial entfalten können."
 cultist_flagship_poi:0 "Kultisten-Flaggschiff aufspüren"
 cultist_flagship_poi_desc:0 "Das schwer zu fassende Kultistenflaggschiff soll irgendwo in diesem Sternensystem lauern. Wir sollten eine schwer bewaffnete Flotte losschicken, um es zu stellen."
 probe_search_1_poi:1 "[probe_system_1.GetName] durchsuchen"
 probe_search_1_poi_desc:0 "Aufgrund ihres nach außen gerichteten Flugkurses und der seit ihrem Start von unserem Heimatsystem verstrichenen Zeit vermuten wir, dass eine unserer vermissten Unterlichtsonden irgendwo in diesem Sternensystem zu finden ist."
 probe_search_2_poi:1 "[probe_system_2.GetName] durchsuchen"
 probe_search_3_poi:1 "[probe_system_3.GetName] durchsuchen"
 probe_search_4_poi:1 "[probe_system_4.GetName] durchsuchen"
 probe_ion_trail_poi:0 "Ionenspur folgen"
 probe_ion_trail_poi_desc:0 "Die Ionenspur einer unserer vermissten Sonden führt in dieses System."
 probe_subspace_anomaly_poi:2 "Feindblockade"
 probe_subspace_anomaly_poi_desc:1 "Feinde hindern uns daran, zur Unterraumsonde in diesem System zu gelangen."
 coming_storm_poi_1_poi:0 "Bruchstelle"
 coming_storm_poi_1_poi_desc:0 "Angesichts ihrer aktuellen Flugrichtung vermuten wir, dass die herannahende Masse von Hyperraumkontakten irgendwo in der Nähe dieser Sternensysteme in unsere Galaxie einfliegen wird."
 systems_visited_poi:0 "Besuchte Systeme"
 hunting_hyacinth_poi:0 "Systeme erkunden"
 hunting_hyacinth_poi_desc:0 "Wir müssen diese Systeme vollständig erkunden und dabei nach Spuren der Hyazinthe suchen. Die primitiven Antriebe des Archeschiffs haben eine Ionenrestspur hinterlassen."
 hunting_hyacinth_2_poi:0 "System untersuchen"
 hunting_hyacinth_2_poi_desc:0 "Die Ionenspur der Hyazinthe wurde in dieses System zurückverfolgt. Das müssen wir untersuchen."
 extradimensional_invasion_1_poi:0 "Das Dimensionsportal"
 extradimensional_invasion_1_poi_desc:0 "Das Portal, aus dem die extradimensionalen Invasoren herausquellen, ist im [extradimensional_system.GetName]-System entdeckt worden. Bis wir es vernichtet haben, werden sie kontinuierlich Verstärkung erhalten."
 extradimensional_invasion_2_poi:0 "Das zweite Portal"
 extradimensional_invasion_2_poi_desc:0 "Im [second_portal_system.GetName]-System hat sich ein zweites Dimensionsportal geöffnet. Wie das erste Portal bringt auch dieses fortwährend extradimensionale Feindschiffe in unsere Galaxie."
 extradimensional_invasion_3_poi:0 "Das dritte Portal"
 extradimensional_invasion_3_poi_desc:0 "Im [third_portal_system.GetName]-System ist ein drittes Portal entdeckt worden. Selbst jetzt noch speit es extradimensionale Feindschiffe in unsere Lebenswelt."
 vultaum_1_poi:0 "Vultaumar"
 vultaum_1_poi_desc:0 "Wir kennen nun die Koordinaten des Vultaum-Heimatsystems."
 yuht_1_poi:0 "Yuhtaan"
 yuht_1_poi_desc:0 "Die uralte Heimatwelt der Yuht ist endlich gefunden worden."
 first_league_1_poi:0 "Fen Habbanis"
 first_league_1_poi_desc:0 "Das Fen Habbanis-System war einst das politische, administrative und wirtschaftliche Zentrum der Liga der Ersten."
 irassian_1_poi:0 "Irass"
 irassian_1_poi_desc:0 "Das Irass-System war das Herzstück des uralten irassianischen Konkordats"
 cybrex_1_poi:0 "Cybrex Alpha"
 cybrex_1_poi_desc:0 "Die Cybrex scheinen sich in dieses Sternensystem zurückgezogen zu haben."
 nomad_poi_1:0 "Positionsortung"
 nomad_poi_1_desc:1 "Die ungewöhnlichen Weltraumfahrer befinden sich hier. Sämtliche Kontaktversuche unsererseits wurden nicht beantwortet. Jetzt können wir nur abwarten, was als nächstes passiert."
 extradimensional_invasion_4_poi:0 "Dimensionsanker"
 extradimensional_invasion_4_poi_desc:0 "Die Invasoren bauen große Raumstationen, die als "Dimensionsanker" dienen - also quasi Leitungen, die ihre Fähigkeit verbessern, Schiffe durch ihr Wurmloch zu schleusen. Je mehr dieser Anker online gehen, desto öfter werden sie in der Lage sein, Verstärkung aus ihrem eigenen Reich zu holen.\n\nAußerdem scheint die Unterraumintegrität des Dimensionsportals durch diese Ankern deutlich gestärkt zu werden. Solange es aktive Anker gibt, ist das Portal im Endeffekt durch Waffenbeschuss unverwundbar!"
 extradimensional_invasion_chain_2_title:0 "Die Abweichler"
 extradimensional_invasion_chain_2_desc:0 "In unserer Galaxie ist eine zweite Fraktion extradimensionaler Invasoren aufgetaucht, die der ersten in puncto Feindseligkeit in nichts nachsteht. Glücklicherweise scheinen sich die Extradimensionalen auch gegenseitig zu bekämpfen."
 extradimensional_invasion_chain_3_title:0 "Die Vehementen"
 extradimensional_invasion_chain_3_desc:0 "Aus einem weiteren Wurmloch ist eine dritte extradimensionale Fraktion aufgetaucht. Obwohl sie zu beabsichtigen scheinen, sämtliches Leben in unserer Galaxie zu konsumieren, befinden sie sich mit den beiden anderen Fraktionen aus ihrer Dimension wohl in einer Art Drei-Fronten-Krieg."

 precursor_activity:0 "Anzeichen für Vorläufer-Aktivitäten"
 
 new_precursor.1_poi:0 "Berichte über Vorläufer-Aktivitäten"
 new_precursor.1_poi_desc:0 "Wir wurden darauf aufmerksam gemacht, dass bei diesen Koordinaten Artefakte oder wichtige Informationen über eine Vorläufer-Zivilisation zu finden sind."
 new_precursor_anomaly:0 "Auf §L[precursor_planet.GetName]§! ist eine neue Vorläufer-Anomalie entdeckt worden."

 prethoryn_defeated:0 "Prethoryn-Plage besiegt"
 anchor_station:0 "Dimensionsanker"
 anchor_station_plural:0 "Dimensionsanker"
 dimensional_anchors_1:0 "§YDimensionsanker aktiv§!"
 dimensional_anchors_2:0 "§YDimensionsanker aktiv§!"
 dimensional_anchors_3:0 "§YDimensionsanker aktiv§!"
 extradimensional_kills_us_1:0 "§GUngebetene - von uns getötet§!"
