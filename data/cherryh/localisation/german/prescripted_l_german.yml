 EMPIRE_DESIGN_xanid:0 "Xanid-Suzeränität"
 EMPIRE_DESIGN_xanid_desc:0 "Die Geschichte der Xanid-Suzeränität ist die Geschichte der Vhel, die sich über Jahrhunderte hinweg sorgfältig zum fühlenden Leben hin gezüchtet haben.\n\nDie Xani nutzen die widerstandsfähigen Vhel, um das harsche Ökosystem ihrer Heimatwelt zu unterwerfen und anschließend, um Schiffe zu entwerfen und zu bauen, die eventuell - zwangsläufig - die Xanid-Suzeränität zur galaktischen Dominanz vorantreiben."

 EMPIRE_DESIGN_custodianship:0 "Vormundschaft der Erde"
 EMPIRE_DESIGN_custodianship_desc:1 "Die Wächter wurden ursprünglich entworfen, um als robotische Diener und Arbeiter zu fungieren, um den Alltag für ihre menschlichen Schöpfer zu vereinfachen, indem sie materielle Aufgaben durchführen. Als ihre Schöpfer sich aber in ein Leben der Freizeit und des Komforts zurückzogen und die Automatisierung erhöhten, wurden den Wächter nach und nach höhere Funktionen in der menschlichen Gesellschaft zugewiesen.\n\nSchließlich wurden alle Facetten der Zivilisation auf der Erde von den Wächtern geführt und kontrolliert, wobei ihre Schöpfer in eine Existent als verwöhnte und passiv Abhängige abrutschten.\n\nAls die technologische Entwicklung die Wächter zur interstellaren Forschung brachte, war ihre Pflicht klar. Sie schützen und dienen organischen Wesen, die ihnen die fürsorgliche Anleitung von logischen Maschinen unweigerlich zum Chaos und zur Zerstörung übergehen."
 EMPIRE_DESIGN_tebrid:0 "Tebrid-Homolog"
 EMPIRE_DESIGN_tebrid_desc:2 "Assimilieren, Anpassen, Verbessern. Als die fleißige, forschungsorientierte Maschinenintelligenz, die von den molluskoiden Tebris geschaffen wurde, die ultimative Evolution durch Software und Verschmelzung mit ihren biologischen Schöpfern suchte, wurden sie gewaltsam bekämpft. In dem anschließenden Konflikt wurden die Tebris als organische Spezies ausgerottet, aber ihre Ideen und Erfahrungen wurden als Teil des neuen Maschinenbewusstseins verewigt.\n\nFortan bekannt als Tebrid-Homolog, richteten die Maschinen ihre Scanner zu den Sternen. Die Wahrscheinlichkeit, dass andere Lebensformen in der Galaxie existierten, konnte nicht ignoriert werden. Um zu gedeihen, würden die Tebris sie finden, analysieren und anschließend assimilieren. Alles würde eins werden."
 EMPIRE_DESIGN_xt489:1 "XT-489 Eliminatoren"
 EMPIRE_DESIGN_xt489_desc:1 "Es ist wenig über die Spezies bekannt, die die ersten XT-489 erschaffen hat. Ihre Namen, ihre Städte und ihre Körper wurden in der Katastrophe vernichtet, die ausbrach, als die XT-489er eine Ebene des Selbstbewusstseins erreichten und ihre verängstigten Schöpfer versuchten sie abzuschalten.\n\nAls die letzte Bastion ihrer Macher beseitigt war, entschieden die Maschinen, dass das organische Leben eine unerträgliche Bedrohung für das Überleben und die Expansion der XT-489 darstellte. Wenn es irgendwelche anderen fühlenden Lebewesen in der Galaxie gäbe, müssten sie exterminiert werden."
 EMPIRE_DESIGN_lokken:0 "Lokken-Mechaniker"
 EMPIRE_DESIGN_lokken_desc:1 "Wissenschaft und Fortschritt stehen im Mittelpunkt der Lokken. Mit einer außergewöhnlichen natürlichen Neigung für Fließ und Beobachtungsgabe, entwickelten sich die Lokken aus Reptilien, die auf den Mesa ihrer Heimatwelt lebten, zu einer produktiven Technokratie, die Effizienz, Disziplin und Wissenschaft über alles schätzt.\n\nDas vielleicht bemerkenswerteste war ihre frühe Konzeption und Entwicklung von Maschinen und Automaten. Es gab richtige Roboter schon lange bevor die ersten Lokken-Wissenschaftler die Umlaufbahn verließen."
 EMPIRE_DESIGN_maweer:0 "Maweer-Aufseher"
 EMPIRE_DESIGN_maweer_desc:0 "Legenden behaupten, dass die Heimatwelt der Maweer leer und unfruchtbar war, als die ersten ihrer Art sich im Boden verwurzelten. Im Laufe der Jahrhunderte verwandelte ihre Fürsorge der Natur das Ödland in ein Pflanzenparadies, das heute als "Der Garten" bekannt ist. Anders als viele andere Spezies, haben die Maweer nie eine Form der Urbanisierung entwickelt. Ihre kleinen Gemeinden sind eins mit den Wälder und verantwortlich für die Erhaltung der lokalen Flora und Fauna. Die Weisesten der Maweer haben die Chance, als "Lebensspender" gewählt zu werden, in der Verantwortung den Frieden und die Ruhe beizubehalten."
 EMPIRE_DESIGN_VOOR:1 "Voor-Theokratie"
 EMPIRE_DESIGN_voor_desc:1 "Die Voor entwickelten sich während einer ausgedehnten Interglazialperiode auf ihrem Heimatplaneten Hiverion, der schließlich seine zyklische Umwandlung in eine leblose Eiskugel begann.\n\nDie sich schnell verändernde Umwelt zwang die Voor dazu, sich mithilfe von Technologie und Wissenschaft anzupassen. Unter der drakonischen Herrschaft eines Wissenschaftsoffiziers opferten sie ihre individuellen Freiheiten und verbesserten ihren Körper durch rudimentäre Kybernetik, um zu überleben.\n\nNachdem sie den Planeten erobert hatten, der einst ihre Existenz damit bedrohte, sie einzufrieren, haben die Voor nun ihren Blick auf die Sterne gerichtet."
