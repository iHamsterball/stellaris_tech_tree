 tutorial_11_chain_title:0 "Tutorial: Kolonieschiff bauen"
 tutorial_11_chain_desc:2 "Die Zeit zur Kolonisation anderer Welten ist gekommen. Dazu müssen wir zuerst ein §SKolonieschiff§! bauen. Der Bau dieser Schiffe dauert lange und erfordert eine große Menge an §SMineralien§!, aber eine erfolgreiche Kolonie zahlt diese Investition mehr als nur zurück.\n\nZivilschiffe wie §SKolonieschiffe§! benötigen keine §SSternenbasis§! und könne auf Planeten gebaut werden. Klickt auf [Root.Capital.GetName] und anschließend auf den Reiter §SRaumhafen§!. Klickt dann auf die Schaltfläche §SBauen§! und wählt dort das §SKolonieschiff§! aus den verfügbaren Möglichkeiten aus.\n\nBeachtet, dass zum Baubeginn genügend §SMineralien§! vorhanden sein müssen."
