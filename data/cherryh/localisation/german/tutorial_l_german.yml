 advisor.2.name:0 "Volles Tutorial initialisiert."
 advisor.2.desc:0 "Eine hervorragende Entscheidung. Ihr habt meine volle Unterstützung."
 advisor.2.a:0 "Gut zu wissen."
 advisor.3.name:1 "Tipps initialisiert"
 advisor.3.desc:1 "Nun gut. Ich werde Ihnen Tipps geben und Ihnen die grundlegenden Funktionen der verschiedenen Werkzeuge erklären, während Sie sie erkunden. "
 advisor.10.name:0 "Anomalien"
 advisor.10.desc:0 "Wir haben eine §SAnomalie§! gefunden! Von Zeit zu Zeit treffen unsere §SForschungsschiffe§! bei ihrer Erkundung fremder Welten auf Anomalien und archäologische Stätten, die von §SWissenschaftlern§! erforscht werden können. Sorgen Sie aber dafür, dass ihre Fähigkeiten der Aufgabe gewachsen sind!\n\nSollten die Forschungsbemühungen nämlich scheitern, besteht die Gefahr, dass entweder der Wissenschaftler oder das Forschungsschiff verloren gehen ... oder beide, wenn wir Pech haben."
 advisor.15.name:0 "Potenzielle Kolonie"
 advisor.15.desc:1 "Eines unserer §SForschungsschiffe§! hat gerade eine Welt erkundet, die einen hervorragenden Standort für unsere erste Kolonie abgäbe. Da sie zur selben §SPlanetenklasse§! wie unsere Heimatwelt gehört, sollten sich unsere Kolonisten dort ziemlich wohl fühlen.\n\nBevor wir diese Welt kolonisieren können, müssen wir allerdings erst unsere Grenze erweitern. Dies ist durch den Bau einer §SSternenbasis§! mit Hilfe eines §SKonstruktionsschiffs§! möglich."
 advisor.17.name:0 "Erste Kolonie"
 advisor.17.desc:0 "Glückwunsch zur Kolonisation einer neuen Welt! Unsere Kolonisten sind jetzt dabei, ihrer erste Siedlung zu bauen - Bis sie autark sind, wird es aber noch eine Weile dauern.\n\nDie Kolonie wird unsere Ressourcen bis zur Fertigstellung der ersten Siedlung belasten. Achten Sie deshalb darauf, nicht zu viele Planeten auf einmal zu kolonisieren."
 advisor.20.name:0 "Einnahmensverluste"
 advisor.20.desc:0 "Wir büßen Energie-Credits mit besorgniserregender Geschwindigkeit ein. Der Budgetbericht des letzten Monats ist die reinste Schauerliteratur.\n\nEin häufiger Grund für Budgetdefizite sind stetig ansteigende Unterhaltskosten. Sollte dies der Fall sein, wäre es vielleicht angebracht, einige unserer Schiffe, Armeen oder Stationen aufzulösen."
 advisor.26.name:0 "Erkunden"
 advisor.26.desc:1 "Die Erkundung unserer Nachbarsysteme sollte zu unseren obersten Prioritäten gehören, denn bis das geschehen ist, werden uns auch ihre Ressourcen und bewohnbaren Welten verborgen bleiben.\n\nUm die Erkundung zu beginnen, muss ein §SForschungsschiff§! ausgewählt werden und anschließend auf den Befehl §SErkunden§! geklickt werden. Anschließend kann über die §SGalaxiekarte§! ein benachbartes System, das an unser Heimatsystem angrenzt, erkundet werden. Das Schiff wird sich nun zu diesem System begeben und alle Planeten erkunden."
 advisor.27.name:0 "Erstkontakt"
 advisor.27.desc_01:0 "Wir haben einen Erstkontakt mit einem fremden Reich hergestellt! Diese hässlichen Kreaturen scheinen wie wir die Raumfahrt gemeistert zu haben. Sie könnten für uns zu einer großen Bedrohung werden.\n\nIhr Reich wird nun im Reiter §SReiche§! des Bildschirms §SGalaxie§! aufgelistet. Von dort aus können wir erste diplomatische Kontakte mit ihnen einleiten."
 advisor.27.desc_02:0 "Wir haben einen Erstkontakt mit einem fremden Reich hergestellt! Diese faszinierenden Kreaturen scheinen wie wir die Raumfahrt gemeistert zu haben. Wir sollten danach streben, mehr über sie zu lernen.\n\nIhr Reich wird nun im Reiter §SReiche§! des Bildschirms §SGalaxie§! aufgelistet. Von dort aus können wir erste diplomatische Kontakte mit ihnen einleiten."
 advisor.27.desc_03:0 "Wir haben einen Erstkontakt mit einem fremden Reich hergestellt! Sie scheinen wie wir die Raumfahrt gemeistert zu haben. Ich empfehle ein gesundes Maß an Vorsicht, bis wir hinter ihre wahren Absichten gekommen sind.\n\nIhr Reich wird nun im Reiter §SReiche§! des Bildschirms §SGalaxie§! aufgelistet. Von dort aus können wir erste diplomatische Kontakte mit ihnen einleiten."
 advisor.28.name:0 "Gefallenes Reich"
 advisor.28.desc:1 "Wir sind auf eine uralte und höchst fortschrittliche Zivilisation getroffen! Zum Glück für uns sind sie im Niedergang begriffen und es ist zu bezweifeln, ob sie ihre eigene Technologie noch verstehen.\n\nWahrscheinlich werden sie für sich bleiben, es sei denn, man macht sie sich zum Feind. Wir sollten ihren Raumbereich besser umfliegen - zumindest bis wir es technologisch mit ihnen aufnehmen können."

