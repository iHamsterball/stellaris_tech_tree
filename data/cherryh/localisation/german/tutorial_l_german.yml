 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Regierung"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "Der Bildschirm §SRegierung§! präsentiert uns Informationen über unser Reich und seine Regierung. Hier sehen wir unseren §SHerrscher§! und alle mit ihm verbundenen Effekte.\n\nIn separaten Reitern werden detaillierte Übersichten über unseren §SStaatshaushalt§!, unsere verfügbaren politischen §SRichtlinien§! und Informationen über die §SDemographien§! unseres Reichs angezeigt."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technologie"
 TUTORIAL_TECH_VIEW_DESC:0 "Im Bildschirm §STechnologie§! werden wir unsere Forschungsbemühungen leiten. Technologien werden in drei separate Disziplinen unterschieden, in der üblicherweise jeweils drei verschiedene Forschungsoptionen zur Auswahl stehen.\n\nDie Technologieforschung ist auch ohne Zuteilung eines §SWissenschaftlers§! zu einem bestimmten Bereich möglich, wird jedoch abgeraten, weil die Forschung dann deutlich länger dauert!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Kontakte"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Im Bildschirm §SKontakte§! sehen wir eine detaillierte Liste der verschiedenen §SReiche§!, denen wir begegnet sind. Ihre §SMeinungen§! über uns sind auf einen Blick erkennbar, und wir können schnell und einfach §SDiplomatie§! treiben."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Situationsprotokoll"
 TUTORIAL_SITUATION_LOG_DESC:0 "Im §SSituationsprotokoll§! finden Sie eine Liste aller momentan verfügbaren §SSpezialprojekte§! und verschiedener anderer interessanter Dinge. Wenn wir mit der Erkundung der Galaxie beginnen, wird es wahrscheinlich schnell zu Neueinträgen kommen."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Schiffsdesigner"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Hier werden alle §SSchiffe§! Ihres Reichs entworfen. Im Zuge der Erforschung neuer Technologien werden neue §SSchiffsrumpfgrößen§! und §SKomponenten§! freigeschaltet."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Planetenliste"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "Im Bildschirm §SPlaneten und Sektoren§! finden Sie einen Überblick über all unsere kolonisierten Planeten samt deren §SBewohner§! und §SRessourcenleistung§!. Hier können wir auch teilautonome §SSektoren§! erstellen und verwalten. Diese Sektoren sind für die Verwaltung größerer Reiche unerlässlich."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Militärflotten"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§SMilitärflotten§! schützen unser aufstrebendes Reich vor Bedrohungen... oder erweitern unsere glorreiche Herrschaft mit Waffengewalt, wenn uns danach ist.\n\nUnsere momentane §SFlottengröße§! ist beschränkt, kann aber durch das Erforschen neuer Technologien, Besitzen zusätzlicher Bewohner und dem Bau von §SAnkerplätzen§! in Sternenbasen erhöht werden. Unserer Startflotte wurde noch kein §SAdmiral§! zugeteilt. Sollten wir genügend §SEnergie§! übrig haben, wäre die Rekrutierung eines Admirals keine schlechte Idee."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Forschungsschiffe"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Dies ist unser §SForschungsschiff§!, zu dessen Aufgaben die §SErkundung§! astronomischer Objekte wie Planeten in einem Sternensystem gehört. Damit die §SRessourcen§! eines Planeten sichtbar werden, muss der Planet erkundet sein.\n\nUnser Heimatsystem wurde bereits erkundet, daher sollten wir uns anderweitig umsehen. Wähle dazu das Forschungsschiff aus, öffne die §SGalaxiekarte§!, klicke mit der rechten Maustaste auf einen Stern, der neben unserem Heimatsystem ist und wähle §SSystem erkunden§! aus. Das Schiff wird nun zu diesem System reisen und alle seine Himmelskörper untersuchen."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Konstruktionsschiffe"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Dies ist unser §SKonstruktionsschiff§!, mit dem wir Raumstationen bauen. Wenn ein astronomisches Objekt erkundet wurde, also zum Beispiel ein Planet, können wir diesem Schiff den Bau einer §SForschungsstation§! oder §SBergbaustation§! befehlen, um uns die Ausbeutung etwaiger Ressourcen zu ermöglichen.\n\nDiese Schiffe werden auch dazu verwendet, um §SSternenbasen§! in unbeanspruchten Systemen zu bauen und sie so für unsere Expansionspläne entscheidend zu machen."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Planetenzusammenfassung"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "Dies ist unsere Heimatwelt, die §SHauptwelt§! unseres Reichs. Der Bildschirm §SPlanetenzusammenfassung§!, den wir uns gerade ansehen, bietet einen Überblick über wichtige Statistiken des Planeten.\n\nUnter anderem sehen wir hier, wie viele §SFelder§! dieser Planet hat, wie viele §SBewohner§! auf ihm leben und wie viel §SNahrung§! er produziert. Wenn der Planet einen §SGouverneur§! hat, ist dieser ebenfalls hier zu finden."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Oberflächenansicht"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Hier sehen wir eine visuelle Darstellung der Oberfläche dieses Planeten, aufgeteilt in §SFelder§!. Dieser Reiter ist nur auf Kolonien und erkundeten, bewohnbaren Welten verfügbar. Jeder §SBewohner§! belegt ein Feld. Dies bedeutet, dass es auf einem Planeten nicht mehr Bewohner als freie Felder geben kann.\n\nZusätzlich zu einem Bewohner kann ein §SFeld§! auch ein §SGebäude§! unterstützen. Zur optimalen Nutzung eines Planeten müssen wir unsere §SBewohner§!, §SGebäude§! und §SFelder§! mit Umsicht verwalten."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Bodentruppenansicht"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:2 "Hier verwalten wir unsere gesamten Bodentruppen auf diesem Planeten. Der obere Teil dieser Ansicht ist in drei Abschnitte unterteilt. Der Oberteil repräsentiert den Orbitalbereich über dem Planeten, der Mittelteil steht für die Atmosphäre und der Unterteil zeigt die Oberfläche an.\n\nWenn Sie unten rechts die Schaltfläche §SRekrutieren§! anklicken, können Sie neue §SArmeen§! ausheben. Eine begrenzte Anzahl an §SVerteidigungsarmeen§! wird automatisch vom planetaren Hauptgebäude und zusätzlichen §SFestungen§! produziert, die von einem §SBewohner§! bemannt sind."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Raumhafen"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Im Reiter §SRaumhafen§! können wir uns Flotten im Orbit ansehen und neue Zivilschiffe bauen. Militärschiffe können nur in einer §SSternenbasis§!, die mit einer §SSchiffswerft§! ausgestattet ist, gebaut werden. Konstruktions-, Forschungs- und Kolonieschiffe werden aber hier gebaut.\n\nSelbst wenn wir unsere letzte Sternenbasis verlieren, haben wir immer noch die Mittel zu expandieren und uns wiederaufzubauen, solange wir mindestens einen bewohnten Planeten besitzen."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Militärstationen"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SMilitärstationen§! sind statische Verteidigungsanlagen, die zum Schutz wichtiger Planeten oder strategischer Flugrouten verwendet werden können. Sie können aber nur innerhalb unserer Grenzen oder in Territorien gebaut werden, für die wir besondere Zugangsrechte haben.\n\nBauen Sie aber nicht zu viele, denn sie kosten genau wie Schiffe Unterhalt, was Ihre Wirtschaft belasten kann."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Forschungsstationen"
 TUTORIAL_RESEARCH_STATION_DESC:1 "Eine in der Umlaufbahn eines planetaren Körpers gebaute §SForschungsstation§! sammelt §SPhysik§!-, §SIngenieur§!- und §SSozial§!-Forschungspunkte.\n\nDiese Stationen können nur innerhalb unserer Grenzen errichtet werden und werden nicht benötigt, wenn der Planet bereits kolonisiert wurde."
 TUTORIAL_MINING_STATION_TITLE:0 "Bergbaustationen"
 TUTORIAL_MINING_STATION_DESC:2 "§SBergbaustationen§! bauen auf dem planetaren Objekt, in dessen Orbit sie fliegen, §SMineralien§! und §SStrategische Ressourcen§! ab.\n\n§SBergbaustationen§! werden nicht benötigt, um die Ressourcen eines kolonisierten Planeten abzubauen und können nur innerhalb unserer Grenzen errichtet werden."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Transportschiffe"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Werden §SArmeen§! in den Weltraum beordert, besteigen sie automatisch diese §STransport§!schiffe. Sorgen Sie für adäquaten Begleitschutz dieser verwundbaren Schiffe."
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomatie"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "Im Bildschirm §SDiplomatie§! kommunizieren wir mit anderen Zivilisationen. Hier können wir unter anderem §SKrieg erklären§!, §SBündnisse§! schmieden und §SHandelsabkommen§! mit unseren Nachbarn schließen."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Angrenzungseffekte"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Manche §SGebäude§! können  §SAngrenzungseffekte§! für §SGebäude§! in benachbarten §SFeldern§! verursachen. Dies sollten wir beim Bau neuer Einrichtungen in Betracht ziehen."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Im Reiter §SBudget§! werden die §SEinnahmen§! und die §SAusgaben§! unseres Reichs in Energie-Credits zusammengerechnet. Hier können wir auch eine Vielzahl von Effekten verfolgen, die unsere Wirtschaft beeinflussen."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Richtlinien"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:2 "Der Reiter §SPolitik§! deckt §SRichtlinien§! der Regierung ab, umfasst aber auch reichsweite §SErlasse§!, die wir durchsetzen können, indem wir einen Teil unserer Ressourcen investieren.\n\nFür jede beliebige §SRichtlinie§! stehen oftmals mehrere verschiedene Haltungen zur Verfügung, obwohl uns diesbezüglich natürlich die Technologie und unsere §SEthik§! einschränken können."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demographien"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Der Reiter §SDemographien§! verfolgt den Aufbau und die Verbreitung der Bevölkerung unseres Reichs.\n\nAußerdem finden Sie hier dominante §SEigenschaften§! unter unseren §SBewohnern§!, Modifikatoren wie Produktivität und Zufriedenheit und andere wissenswerte Details."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Anführer"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Im Reiter §SAnführer§! können wir §SGouverneure§!, §SWissenschaftler§!, §SAdmiräle§! und §SGeneräle§! anwerben, entlassen und zuteilen."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Fraktionen"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "Im Bildschirm §SFraktionen§! finden Sie einen Überblick über die politischen Tendenzen der Bevölkerung. Beachten Sie, dass Veränderungen des gesellschaftspolitischen Klimas §SFraktionen§! auf den Plan rufen könnten. Hier finden Sie auch Einzelheiten über die Größe von §SFraktionen§!, deren Attraktivität für Ihre Bewohner und wie zufrieden letztere sind.\n\n§SFraktionen§! haben §SAnliegen§!, die wichtig für ihre allgemeine §SZufriedenheit§! sind. Die Richtlinien und Aktionen unserer Nation können diese Gruppierungen zufrieden oder unzufrieden stimmen, können also zu einem Schub für die Erzeugung von £influence §SEinfluss§! führen. Die Stärke von §SFraktionen§! und die Art ihrer §SAnliegen§! können sich mit unseren Umständen verändern. Bedenken Sie aber, dass die §SGrundzufriedenheit§! eines §SBewohners§! durch die §SZufriedenheit§! der §SFraktion§! festgelegt wird, der er angehört.\n\nWir können auch §SFraktionen verwalten§!, um die Beziehung zwischen einer §SFraktion§! und dem Staat zu manipulieren. Das kann sogar so weit gehen, dass wir die Gesinnung einer starken §SFraktion§! übernehmen."
 TUTORIAL_CREATESECTOR_TITLE:0 "Sektorverwaltung"
 TUTORIAL_CREATESECTOR_DESC:1 "Im §SModus Sektorverwaltung§! werden Planeten neuen oder bereits bestehenden §SSektoren§! auf einer per-System-Basis hinzugefügt, was Sie etwas £influence  §SEinfluss§! kostet.\n\n§SSektoren§! automatisieren den Bau planetarer Gebäude und reduzieren das notwendige Mikromanagement erheblich. Außerdem können für Sektoren spezifische Produktionsschwerpunkte und unterschiedliche Steuersätze festgelegt werden."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Spezies"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "Im Bildschirm §SSpezies§! werden alle Typen nominell intelligenter Wesen aufgeführt, die wir getroffen haben. Wir können die §SSpeziesansicht umschalten§!, um nur Bürger unseres Reichs oder alle bekannten Bewohner der Galaxie anzuzeigen.\n\nHier können wir auf Eigenschaften von Spezies zugreifen und sie §Smodifizieren§!, sofern wir technologisch weit genug fortgeschritten sind. Außerdem können wir hier nicht-fühlende Kreaturen §Saufwerten§! und für all unsere Bewohner §SStandardrechte festlegen§! bzw. je nach Spezies §SRechte festlegen§!."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraforming"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraforming§! ermöglicht uns die Veränderung der Umweltbedingungen eines Planeten, um seine Eignung für eine bestimmte §SSpezies§! oder einen bestimmten Zweck zu verbessern."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Genmanipulation"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Wir können diese Art genetisch weiterentwickeln und ihre §SFähigkeiten§! ändern.\n\nDies wird eine neue Spezies-§SVorlage§!, mit den neuen Merkmalen, die Ihr ausgewählt habt, erstellen. Bevor sich irgendwelche §SBewohner§! dieser Art tatsächlich ändern, müsst Ihr auf §SVorlage anwenden§! klicken, welcher ein neues §SSpezialprojekt§! ausstellen wird."
 TUTORIAL_UPLIFTING_TITLE:0 "Aufwerten"
 TUTORIAL_UPLIFTING_DESC:0 "Wir können die §SEigenschaften§! dieser intelligenten Tiere modifizieren. Über die Option §SAufwerten§! können wir sie dann in vollständig fühlende Wesen und produktive Bürger unseres Reichs verwandeln."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Systemansicht"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Nun befinden wir uns in der §SSystemansicht§!, der Detailansicht eines bestimmten Sternensystems. Hier können wir relativ einfach Planeten, Stationen und Flotten selbst auf dem Bildschirm finden."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Wurmlochstation"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SWurmlochstationen§! werden am Außenrand eines Systems gebaut, wo sie Risse im Raum-Zeit-Kontinuum in beidseitige Portale zu anderen Sternen verschmelzen. Genial."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Beobachtungsposten"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§SBeobachtungsposten§! beherbergen Wissenschaftlerteams, die dort Forschungen betreiben und aus der Ferne §SPrimitivspezies§! auf den Planeten beobachten, in deren Umlaufbahn sie sich befinden."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Terraformingstation"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§STerraformingstationen§! ermöglichen §STerraforming§! der Planeten, in deren Orbit sie sich befinden."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Erlasse"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "Dies sind planetenweite §SErlasse§!, also Methoden, die wir durch die Aufwendung eines Teils unseres Einflusses vorübergehend durchsetzen können.\n\nNeue §SErlasse§! werden verfügbar, wenn wir neue Technologien erforschen und auf neue Situationen treffen."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "TODO"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Dies sind §Sunbekannte Weltraumwesen§!. Durch Abschluss des entsprechenden §SSpezialprojekts§! können wir mehr über sie lernen und vielleicht sogar den §SErstkontakt§! herstellen."
 TUTORIAL_VICTORY_TITLE:0 "Sieg"
 TUTORIAL_VICTORY_DESC:0 "Im §SSiegbildschirm§! werden §Sbestimmte Bedingungen§! aufgelistet, nach deren Erfüllung wir streben können. Unser Ziel ist, dass das Vermächtnis unserer Sternennation so lange Bestand hat, wie es intelligentes Leben in der Galaxie gibt."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Sternenbasen"
 TUTORIAL_OUTPOST_STATION_DESC:3 "Dies ist die §SSternenbasis§! unseres Systems. Diese massiven Raumstationen sind die letzte Verteidigungslinie in einem System und werden auch dazu verwendet, um Militärschiffe zu bauen.\n\nJedes System kann nur eine einzige Sternenbasis unterstützen. Eine in einem unbewohnten System zu bauen überträgt uns die Besitzansprüche dieses Systems. In der Zukunft können Technologien freigeschaltet werden, die es ermöglicht die Sternenbasis weiter aufzuwerten und so erlaubt, eine noch größere Anzahl §SModule§! und §SGebäude§! unterzubringen."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Galaxiekarte"
 TUTORIAL_GALAXY_MAP_DESC:0 "Auf der §SGalaxiekarte§! werden große, §Snicht kartographierte Raumbereiche§!, unsere Grenzen und die Territorien aller Alien-Zivilisationen angezeigt, mit denen wir Kontakt aufgenommen haben.\n\nAuf der Menüleiste unten rechts können wir auf die Schaltfläche §SDetails-Kartenmodus§! klicken, um die Ansichten §SRessourcen§! und §SSensorreichweiten§! umzuschalten."
 TUTORIAL_WAR_GOAL_TITLE:0 "Kriegsgrund"
 TUTORIAL_WAR_GOAL_DESC:2 "Wenn wir jemandem den Krieg erklären, müssen wir unserem Feind und etwaigen Verbündeten auch unsere Absichten darlegen. Diese §SKriegsgründe§! legen fest, welche Art von Forderungen wir während Friedensverhandlungen durchsetzen können. Diese Forderungen können von der Abtretung von Planeten bis hin zur Vasallisierung reichten.\n\nWenn wir dem Feind dieses Ziel präsentieren, erhält er die Gelegenheit, angemessen zu reagieren. Er könnte sofort aufgeben, ein Gegenangebot und Waffenstillstand anbieten oder aber für seine Interessen bis zum letzten Mann kämpfen ... oder eben zur letzten Frau, zum letzten Sporenpilz, zum letzten halbintelligenten Pflanzenfresser. Dies herauszufinden, macht einen Teil des Spielvergnügens aus!\n\nWähle den §SKriegsgrunds§! in der Liste aus, um mit ihm einen Krieg zu erklären."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Kriegsübersicht"
 TUTORIAL_WAROVERVIEW_DESC:0 "Dieses Fenster gibt einen Überblick über unseren aktuellen Krieg. Jede Seite leidet unter §SKriegsmüdugkeit§!, die abhängig vom Voranschreiten des Krieges ist. Sie bestimmt, wie gewillt die jeweilige Seite ist, ein Friedensabkommen zu unterzeichnen.\n\nWenn die Kriegsmüdigkeit für eine Seite 100% beträgt, kann die andere Seite einen §SStatus Quo§! durchsetzen. Alle im Krieg geführten Gefechte können ebenfalls hier nachvollzogen werden."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Strategische Ressourcen"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "Im Bildschirm §HStrategische Ressourcen§! werden unsere verfügbaren §Sstrategischen Ressourcen§! mitsamt ihren Effekten katalogisiert.\n\nViele §Sstrategische Ressourcen§! werden erst dann auf der Karte angezeigt, wenn bestimmte §STechnologien§! erforscht wurden."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Expansionsplaner"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "Im §HExpansionsplaner§! befinden sich §Sbewohnbare§! Planeten in der Nähe, die geeignete Kolonisationsziele darstellen könnten. In diesem Bildschirm können auch §SKolonieschiffe§! gebaut werden und ihnen direkte Befehle erteilt werden.\n\nBevor ein Planet kolonisiert werden kann, muss er erst erkundet und etwaige Anomalien erforscht werden. Außerdem muss eine §SSternenbasis§! im System des Planeten errichtet werden, damit dieser innerhalb unserer Grenzen liegt."
 TUTORIAL_TRADITIONS_TITLE:0 "Traditionen"
 TUTORIAL_TRADITIONS_DESC:0 "Im Bildschirm §HTraditionen§! werden die §STraditionsbäume§! angezeigt, die unserem Reich zur Verfügung stehen. Ein §STraditionsbaum§! muss erst §Sfreigeschaltet§! werden, bevor irgendeine §STradition§! in ihm freigeschaltet werden kann.\n\nDas §SAnnehmen§! eines §STraditionsbaums§! oder das Freischalten einer bestimmten §STradition§! kostet einen bestimmten Betrag an £unity  §HEinigkeit§! - und während wir weitere §STraditionen§! freischalten und unser Reich immer mehr wächst, steigt dieser Preis."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Aufstiegsvorteile"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "Die Liste §HAufstiegsvorteile§! zeigt die §SAufstiegsvorteile§!, die wir möglicherweise freischalten können. Einige §SAufstiegsvorteile§! können mit speziellen Voraussetzungen wie §STechnologien§! verbunden sein oder über eine bestimmte Anzahl bereits freigeschalteter §SAufstiegsvorteil-Slots§! verfügen.\n\nEin §HAufstiegsvorteil-Slot§! wird freigeschaltet, wenn wir alle §HTraditionen§! eines §STraditionsbaums§! angenommen haben."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Spezies-Rechte"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "Über die Liste §HSpezies-Rechte§! können wir unter anderem die §SStaatsbürgerschaft§! und die §SLebensstandards§! bestimmter Spezies anpassen.\n\nBei Anpassung der §SStandardrechte§! wirken sich diese auf alle §SBewohner§! aus, für die zuvor noch keine spezifischen §SSpezies-Rechte§! festgelegt worden waren. Dies betrifft Migranten, Flüchtlinge oder sonstige Neuankömmlinge in unserer Nation."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Flottenmanager"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Im §SFlottenmanager§! können wir Vorlagen für unsere Militärflotten erstellen. Da unsere Flotten immer größer werden, erleichtern diese Vorlagen den schnellen Ersatz von Verlusten."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Ansprüche"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Durch das Interface §SAnsprüche§! können wir §SEinfluss§! dafür ausgeben, einen Anspruch auf ein System eines anderen zu fungieren. Einen Anspruch auf ein System zu haben gibt uns einen gültigen §SKriegsgrund§! gegen den Besitzer der uns erlaubt, einen Krieg für dieses System zu erklären.\n\nIn Kriegen, an denen mehrere Verbündete beteiligt sind, wird das Reich mit dem höchsten Anspruch auf ein System derjenige sein, der das System nach erfolgreichem Abschluss des Krieges gewinnt."
 
