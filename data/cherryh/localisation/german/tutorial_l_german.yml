 tutorial_15_chain_title:0 "Tutorial: Ressourcenproduktion"
 tutorial_15_chain_desc:0 "Unsere wachsende Industrie hat starken Bedarf nach Rohmaterialien, weshalb wir unseren §SMineralien§!-Nachschub steigern müssen. Dies geschieht durch den Bau von §SBergbaustationen§! über Planeten und Asteroiden mit Mineralienvorkommen, oder indem Ihr auf der Oberfläche eines unserer bewohnten Planeten §SBergbaunetzwerke§! bauen.\n\nDa der Unterhalt beider Einrichtungen §SEnergie-Credits§! kostet, müssen wir auch für den ausreichenden Nachschub dieser Ressource sorgen. Energie-Credits werden von §SKraftwerken§! auf der Oberfläche unserer bewohnten Planeten produziert. §SBergbaustationen§!, die über Planeten, Asteroiden oder Sonnen mit Energie-Credits-Vorkommen gebaut wurden, liefern ebenfalls Energie-Credits."
