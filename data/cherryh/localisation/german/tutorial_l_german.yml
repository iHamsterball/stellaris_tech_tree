 tutorial_14_chain_title:0 "Tutorial: Weitere Kolonien aufbauen"
 tutorial_14_chain_desc:0 "Fahrt damit fort, unser Recht durch die Gründung neuer Kolonien zu erweitern. Baut mehr §SKolonieschiffe§!, wenn genügend §SMineralien§! dafür vorhanden sind und schickt sie zum Aufbau neuer Kolonien los.\n\nAchtet darauf, nicht gleichzeitig zu viele Kolonien aufzubauen, da diese bis zu ihrer Eigenständigkeit §SEnergie-Credits§! kosten."
