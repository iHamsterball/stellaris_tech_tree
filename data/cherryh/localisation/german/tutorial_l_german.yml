 tutorial_22_chain_title:0 "Tutorial: Nicht-fühlende Wesen aufwerten"
 tutorial_22_chain_desc:1 "Wir sollten eine niedere Spezies §Saufwerten§!, müssen aber eventuell vorher noch die Technolgie §SEpigenetische Auslöser§! erforschen.\n\n§SWertet§! eine nicht-fühlende Spezies §Sauf§!, indem Ihr ihren Eintrag in der §SSpezies§!-Anicht auswählt und dann auf "aufwerten" klickt."
