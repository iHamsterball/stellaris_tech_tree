 tutorial_10_chain_title:0 "Tutorial: Wissenschaftler rekrutieren"
 tutorial_10_chain_desc:1 "Wir sollten noch einen weiteren §SWissenschaftler§! für unser neues §SForschungsschiff§! rekrutieren. Ein Forschungsschiff kann ohne Wissenschaftler keine Erkundungsmissionen durchführen oder §SAnomalien§! aufdecken.\n\nWählt unser neues Forschungsschiff aus und klickt dann auf das Kästchen §SAnführer zuteilen§!. Dies ruft den Reiter §SAnführer§! auf, wo alle Wissenschaftler aufgeführt sind, die derzeit in unseren Diensten stehen. Klickt über dieser Liste auf die Schaltfläche §SRekrutieren§!.\n\nWählt den gewünschten Kandidaten und klickt dann auf seine §SRekrutieren§!-Schaltfläche. Die Rekrutierung eines Anführers kostet §SEnergie§!. Eventuell müsst Ihr etwas warten, bis Ihr genug davon habt."
