 tutorial.1.name:0 "Tutorial: Erkunden"
 tutorial.1.desc:2 "Der Aufbau eines Sternenreichs ist eine gewaltige Aufgabe. Als kleine Starthilfe werde ich Lehrmissionen über die Grundlagen zur Verfügung stellen, die wir benötigen, um uns als erfolgreiche interstellare Macht zu etablieren.\n\nDie erste Mission ist die vollständige Erkundung eines benachbarten Systems. Ich habe die Mission als Eintrag dem §SSituationsprotokoll§! hinzugefügt. Zugriff darauf erhalten Sie, indem Sie im linken Abschnitt der Oberleiste auf die Schaltfläche des Situationsprotokolls klicken oder §SF3§! drücken."
 tutorial.2.name:1 "System erkundet"
 tutorial.2.desc:1 "Gut gemacht! Die Erkundung eines Systems wurde abgeschlossen. Wir haben nun Zugriff auf planetare Daten, von denen die Astronomen unserer Heimatwelt vor lediglich einer Generation nur träumen konnten."
 tutorial.3.name:0 "Tutorial: Technologien"
 tutorial.3.desc:2 "Die Erforschung neuer Technologien wird einer der Schlüssel für unseren Erfolg sein. Ich sage Ihnen das nicht als Produkt uneingeschränkten technologischen Fortschritts, sondern als Ihr getreuer Berater und vermutlich einziger wahrer Freund.\n\nEine der wichtigen Technologien, die Sie so früh wie möglich erforschen sollten, ist das §SNeue-Welten-Protokoll§!. Dieses gibt uns Zugriff auf §SKolonieschiffe§!, mit denen wir auf anderen Planeten Fuß fassen können."
 tutorial.6.name:0 "Technologien erforscht"
 tutorial.6.desc:1 "Hervorragende Arbeit! Die beiden erforschten Technologien werden uns bestimmt sehr weiterhelfen. Vergessen Sie nicht, unseren Wissenschaftlern neue Forschungsaufträge zu geben."
 tutorial.7.name:0 "Tutorial: Konstruktionsschiff"
 tutorial.7.desc:0 "Die von unserer Heimatwelt erzeugten Ressourcen haben auch ihre Grenzen. Unsere Industrie muss jenseits unserer Heimatwelt expandieren, wofür ein §SKonstruktionssschiff§! benötigt wird.\n\nWir sollten eines bauen, sobald wir genügend §SMineralien§! dafür zusammen haben."
 tutorial.8.name:0 "Konstruktionsschiff gebaut"
 tutorial.8.desc:0 "Gute Arbeit! Unser §SKonstruktionsschiff§! ist jetzt einsatzbereit. Zu seiner Besatzung gehören einige der besten Ingenieure unseres Reichs."
 tutorial.9.name:0 "Tutorial: Bergbaustation"
 tutorial.9.desc:1 "Die von unserer Heimatwelt erzeugten Ressourcen haben auch ihre Grenzen. Glücklicherweise hat unser §SForschungsschiff§! auf einer anderen Welt gerade eine Ressourcenstätte gefunden! Jetzt ist es an der Zeit, unser §SKonstruktionsschiff§! zum Bau einer §SBergbaustation§! einzusetzen.\n\nBergbaustationen können innerhalb unserer Grenzen gebaut werden. Sie sammeln aus dem Orbit automatisch §SMineralien§! und andere §Sstrategische Ressourcen§! ein, die auf den jeweiligen planetaren Körpern zu finden sind. Beachten Sie aber, dass sie Unterhalt in Form von £energy  §SEnergie-Credits§! kosten."
 tutorial.10.name:0 "Bergbaustation gebaut"
 tutorial.10.desc:0 "Sehr gut! Die neue §SBergbaustation§! ist in Betrieb und hat bereits damit begonnen, Ressourcen für deren Weiterverarbeitung zu sammeln."
 tutorial.11.name:0 "Tutorial: Forschungsstation"
 tutorial.11.desc:0 "Manche erkundete Welten verfügen über einzigartige Eigenschaften, die sie zu wertvollen Forschungsobjekten machen. Diese §SPhysik§!-, §SSozial§!- oder §SIngenieur§!-Ressourcen können von einer §SForschungsstation§! gesammelt werden. Meine Programmierung zwingt mich fast, Ihnen den Bau einer Forschungsstation dringend nahezulegen."
 tutorial.12.name:0 "Forschungsstation gebaut"
 tutorial.12.desc:0 "Unsere neue Forschungsstation ist online, und ihre Wissenschaftsbesatzung hat mit der Arbeit begonnen. Welche Geheimnisse werden sie wohl entdecken, welche verbotenen Mysterien der Schöpfung?!"
 tutorial.13.name:0 "Tutorial: Planetare Gebäude"
 tutorial.13.desc:2 "Als scharfsinniger Beobachter haben Sie wahrscheinlich schon bemerkt, dass bewohnbare Planeten in §SOberflächenfelder§! unterteilt sind. Felder können Ressourcen erzeugen, aber zur Optimierung dieser Bemühungen werden §SPlanetare Gebäude§! benötigt.\n\nIhre Heimatwelt verfügt zwar schon über einige, aber wir sollten nun weitere hinzufügen. §SBewohner§!, die nicht an einer Ressource arbeiten oder in einem §SGebäude§! auf einem §SFeld§! stationiert sind, werden als §Sarbeitslos§! betrachtet."
 tutorial.14.name:0 "Gebäude gebaut"
 tutorial.14.desc:0 "Hervorragend! Unser neues §SPlanetares Gebäude§! ist fertig und sollte nun mit der Ressourcenproduktion beginnen.\n\nVergessen Sie nicht, dem Gebäude einen Bewohner zuzuteilen."
 tutorial.15.name:0 "Tutorial: Feldblocker"
 tutorial.15.desc:0 "Manchmal sind die §SOberflächenfelder§! bewohnbarer Planeten blockiert, was deren Nutzung verhindert. Die Beseitigung eines §SFeldblockers§! kostet Zeit und §SEnergie-Credits§!, der dadurch geschaffene Freiraum macht dies aber oft zu lohnenden Bemühungen.\n\nViele Feldblocker können nur mit bestimmten Technologien beseitigt werden. Um die auf unserer Heimatwelt können wir uns aber kümmern, sobald wir genügend Credits übrig haben."
 tutorial.16.name:0 "Blocker beseitigt"
 tutorial.16.desc:0 "Wir haben das nächste Hindernis für unsere galaktischen Ambitionen aus der Welt geschafft. Dieser §SFeldblocker§! hatte zu keinem Zeitpunkt eine Chance!"
 tutorial.17.name:0 "Tutorial: Systeme erkunden"
 tutorial.17.desc:0 "Wir sollten unsere Erkundungsbemühungen vorantreiben. Ich empfehle die Entsendung eines §SForschungsschiffs§! zur Erkundung benachbarter Sternensysteme. Dringen wir an Orte vor, die nie eine KI zuvor gesehen hat!"
 tutorial.19.name:0 "Systeme erkundet"
 tutorial.19.desc:0 "Großartige Arbeit! Die Nachbarsterne unseres Heimatsystems sind vollständig erkundet worden. Wir sollten alle Ressourcen, die wir durch den Bau von §SBergbau§!- und §SForschungsstationen§! gefunden haben, von unserem §SKonstruktionsschiff§! einsammeln lassen."
 tutorial.20.name:0 "Tutorial: Forschungsschiff"
 tutorial.20.desc:0 "Vielleicht sollten wir den Bau eines zweiten §SForschungsschiffs§! in Betracht ziehen. Dadurch könnten wir unsere galaktische Nachbarschaft doppelt so schnell erkunden!"
 tutorial.21.name:0 "Forschungsschiff gebaut"
 tutorial.21.desc:0 "Doppelt so viele §SForschungsschiffe§! bedeutet doppelt so viel Spaß! Oh, so aufgeregt bin ich ja seit der Erfüllung unseres letzten Auftrags nicht mehr gewesen!"
 tutorial.22.name:0 "Tutorial: Wissenschaftler rekrutieren"
 tutorial.22.desc:1 "Wir haben ein brandneues §SForschungsschiff§!, ihm aber noch keinen §SWissenschaftler§! zugeteilt. Meine Programmierung besteht darauf, dass ich auf die Vorteile hinweise, eine organische §SWissenschaftler§!-Komponente hinzuzufügen.\n\nWenn wir uns die Rekrutierung eines neuen §SWissenschaftlers§! nicht leisten können, ist es immer möglich, einen von einer anderen Abteilung zuzuweisen. Ideal ist das aber kaum."
 tutorial.23.name:0 "Wissenschaftler rekrutieren"
 tutorial.23.desc:0 "Gut! Der §SWissenschaftler§! hat das Kommando über unser neues §SForschungsschiff§! übernommen, das wir nun nach Belieben entsenden können, um neue Systeme zu erkunden und/oder von einem grausamen Schicksal ereilt zu werden."
 tutorial.24.name:0 "Tutorial: Kolonieschiff bauen"
 tutorial.24.desc:0 "Wir sollten jetzt soweit sein, unsere große Zivilisation auf eine zweite Welt auszuweiten. Dies erfordert den Bau eines §SKolonieschiffs§!."
 tutorial.25.name:0 "Kolonieschiff gebaut"
 tutorial.25.desc:0 "Sämtliche Kolonisten wurden an Bord des neuen §SKolonieschiffs§! verlegt, dessen Kapitän uneingeschränkte Startbereitschaft meldet. Wahrlich ein bedeutsamer Tag!"
 tutorial.26.name:0 "Tutorial: Kolonie aufbauen"
 tutorial.26.desc:0 "Wir besitzen ein §SKolonieschiff§!, und wir haben mindestens eine geeignete Position für einen permanenten extrasolaren Außenposten gefunden. Ich sehe keinen Grund für weitere Verzögerungen - los geht es mit dem Aufbau unserer ersten Kolonie!"
 tutorial.27.name:0 "Kolonie aufgebaut"
 tutorial.27.desc:0 "Unsere erste extrasolare Kolonie! Sollte unsere Heimatwelt jetzt unvermittelt in Flammen aufgehen, bedeutet das nicht mehr das Aussterben Ihrer Spezies! Ist das nicht ein beruhigender Gedanke?"
 tutorial.28.name:0 "Tutorial: Gouverneur rekrutieren"
 tutorial.28.desc:0 "Zur Unterstützung unserer neuen Kolonie sollte ein §SPlanetengouverneur§! die dortigen Bemühungen leiten.\n\nGouverneure können auf die ihnen unterstellten Planeten mehrere verschiedene Effekte haben, meistens positive. Diese Effekte richten sich nach den Eigenschaften und der Fähigkeitsstufe des Gouverneurs."
 tutorial.29.name:0 "Gouverneur rekrutiert"
 tutorial.29.desc:0 "Unsere Kolonie wird jetzt von einem neuen §SGouverneur§! verwaltet. Dadurch wird sich ihre Effizienz bestimmt steigern!"
 tutorial.30.name:0 "Tutorial: Mehr Kolonien"
 tutorial.30.desc:0 "Sobald wir genügend Ressourcen haben, wäre der Bau weiterer §SKolonieschiffe§! eine gute Idee, um die Grenzen unseres Reichs auszuweiten. Wir sollten zusätzlich zu unserer Heimatwelt und der soeben gegründeten Kolonie noch mindestens drei weitere Kolonien aufbauen."
 tutorial.32.name:0 "Kolonien aufgebaut"
 tutorial.32.desc:0 "Ausgezeichnete Arbeit! Sehr inspirierend. Unsere mächtige Zivilisation umfasst nun fünf Welten! Sollte sich die Gelegenheit bieten, sollten wir weiter expandieren."
 tutorial.33.name:0 "Tutorial: Ressourcenproduktion"
 tutorial.33.desc:1 "Für das Wohlergehen jeder interstellaren Macht ist die ausreichende Versorgung mit §SMineralien§! und §SEnergie-Credits§! von entscheidender Bedeutung. Wir sollten die notwendigen Schritte unternehmen, unsere Produktion dieser Ressourcen zu erhöhen.\n\nSchließlich kostet uns der Bau von Stationen und Gebäuden Mineralien und ihr Unterhalt Energie-Credits. Das gleiche gilt auch für Schiffe, allerdings kosten diese Unterhalt in Form von Mineralien. Beide Ressourcen werden von §SBergbaustationen§! oder §SPlanetaren Gebäuden§! produzieren."
 tutorial.38.name:0 "Ressourcenproduktion erzielt"
 tutorial.38.desc:0 "Hervorragende Arbeit! Jetzt haben wir eine starke Ressourcenbasis, auf der wir unser Reich aufbauen können."
 tutorial.39.name:0 "Tutorial: Flotte vergrößern"
 tutorial.39.desc:0 "Ich komme nicht umhin zu bemerken, dass unsere Flotte ein bisschen schwachbrüstig ist. In der Galaxie werden wir sicherlich auf viele Bedrohungen treffen, die in irgendeiner Form eine militärische Reaktion erfordern. Vergessen Sie nicht, das Überleben unserer Zivilisation steht auf dem Spiel!"
 tutorial.43.name:1 "Flottengröße erhöht"
 tutorial.43.desc:0 "Gut! Wir haben jetzt eine kleine, aber schlagkräftige Raumflotte, die uns im Falle unerwarteter Feindkontakte gute Dienste leisten sollte."
 tutorial.44.name:0 "Tutorial: Sektor aufbauen"
 tutorial.44.desc:0 "Unser wachsendes Reich ist mittlerweile so groß geworden, dass eine direkte Verwaltung von unserer Heimatwelt aus zunehmend schwer fällt. Wir sollten einen neuen §SSektor§! aufbauen.\n\nSektoren sind teilautonome Entitäten innerhalb unseres Reichs, die die täglichen Angelegenheiten der Planeten unter ihrer Gerichtsbarkeit unabhängig verwalten."
 tutorial.45.name:0 "Sektor aufgebaut"
 tutorial.45.desc:0 "Gute Arbeit! Dieser neue §SSektor§! sollte uns einige Arbeit abnehmen, damit wir uns auf wichtigere Angelegenheiten konzentrieren können.\n\nVergessen Sie bei der Kolonisation neuer Planeten nicht, ihre Systeme existierenden oder neuen Sektoren hinzuzufügen, damit Sie unter dem Kontroll-Limit bleiben."
 tutorial.46.name:0 "Tutorial: Sektorgouverneur"
 tutorial.46.desc:0 "§SGouverneure§! können zur Verwaltung ganzer §SSektoren§! eingeteilt werden, wie es auch für einzelne Kolonien geschieht.\n\nDaraufhin werden alle Planeten des Sektors von den Gouverneurseffekten profitieren. Wir sollten unserem neuen Sektor einen Gouverneur zuteilen."
 tutorial.47.name:0 "Sektorgouverneur zugewiesen"
 tutorial.47.desc:0 "Unser neuer §SSektorgouverneur§! hat sein Amt auf dem Regierungsplaneten des Sektors angetreten. Gut gemacht!"
 tutorial.48.name:0 "Tutorial: Schiff entwerfen"
 tutorial.48.desc:0 "Im Bildschirm §SSchiffsdesigner§! können wir manuell neue Schiffe entwerfen. Dieses Verfahren ist zwar ziemlich unkompliziert, wir können es aber trotzdem vollständig automatisieren."
 tutorial.49.name:0 "Schiff entworfen"
 tutorial.49.desc:1 "Gute Arbeit. Das Schiffsdesign wurde unserer Datenbank hinzugefügt und kann nun in einer §SSternenbasis§!, die mit einer §SSchiffswerft§! ausgestattet ist, gebaut werden."
 tutorial.50.name:0 "Tutorial: Beobachtungsposten"
 tutorial.50.desc:1 "Wir haben eine §SPrimitive Zivilisation§! entdeckt! Einige würden in diesen fremden Wesen kaum mehr als schmutzige Wilde sehen, aber es gibt auch solche, die das Studium ihrer unverfälschten Kultur für wertvoll halten.\n\nDies können wir durch den Bau eines §SBeobachtungspostens§! über ihrer Heimatwelt erreichen, sofern diese innerhalb unserer Grenzen liegt. Diesen Stationen können wir eine Reihe verschiedener §SMissionen§! zuteilen, die davon abhängen, wie wir mit den Einheimischen umgehen möchten."
 tutorial.51.name:0 "Beobachtungsposten gebaut"
 tutorial.51.desc:0 "Gute Arbeit! Unser neuer §SBeobachtungsposten§! ist jetzt in Betrieb. Seine Besatzung hat mit dem Studium der §SPrimitiven Zivilisation§! auf dem darunterliegenden Planeten begonnen."
 tutorial.52.name:0 "Geheimnisse vor unserer Türschwelle"
 tutorial.52.desc:1 "Die Anomalie auf [From.GetName] hat sich als natürliche §Ygeometrische Formation§! herausgestellt. Sie sieht fast wie ein Pfeil aus, der den Weg nach vorne weist. Die natürliche Schönheit des Universums kann ziemlich erstaunlich sein.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Wir haben eine §Ynatürliche Formation§! auf [From.GetName] gefunden, die durch ihre geometrische Perfektion beeindruckt. Dies ist sicherlich ein §Ygöttliches Zeichen§!, das uns den Weg zu den Sternen weist!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Wir sollten diese Art von Anomalien §Yweiter untersuchen§!, wann immer sich die Gelegenheit dazu bietet. Dadurch werden wir fast mit Sicherheit §Yneues Wissen und neue Technologien§! erhalten."
 tutorial.52.a:0 "Erstaunlich!"
 tutorial.52.spirit.a:0 "Die Götter seien gepriesen!"
 tutorial.53.desc:1 "Die auf [From.GetName] entdeckte Anomalie hat etwas Verblüffendes offenbart. Der [From.GetPlanetMoon] ist zweifelsfrei von einer Spur umgeben, wie sie von ÜL-Antrieben erzeugt wird. Da sie schon sehr alt ist, können wir ihren Ursprung nicht mehr feststellen.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Wir haben in der Nähe von [From.GetName] eine schwache ÜL-Spur entdeckt. Da sie sehr alt ist, lässt sie sich nicht mehr nachverfolgen. Das muss bedeuten, dass schon andere interstellare Reisende hier gewesen sind und uns sicherlich genau beobachtet haben.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "Die Anomalie auf dem [From.GetPlanetMoon] [From.GetName] zeigt Spuren anderer interstellarer Reisender! Eine schwache Warp-Spur zeigt uns, dass jemand vor langer Zeit hier gewesen ist und auf der Suche nach potenziellen Verbündeten vielleicht unseren Planeten beobachtet hat. Sie ist schon so schwach, dass sie nicht weiterverfolgt werden kann.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Wir sind beobachtet worden, aber warum nur?"
 tutorial.53.xenophobe.a:0 "Wir müssen uns vor der Bedrohung durch Fremde hüten!"
 tutorial.53.xenophile.a:0 "Lasst sie uns finden!"
 tutorial.54.desc:0 "Wir haben auf [From.GetName] eine unserer §Yalten Sonden§! gefunden. Irgendwie ist sie all diese Jahre intakt geblieben und versucht immer noch, Daten zur Heimatwelt zu senden. Sie ist ein Beleg für unsere Schwierigkeiten in der Vergangenheit und für unseren Wunsch, der Beengtheit unseres Planeten zu entkommen.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Wir gehen immer weiter nach vorne."
 tutorial.54.spiritualist.a:0 "Die Götter haben für uns sicherlich noch mehr auf Lager."
 tutorial.54.materialist.a:0 "Unsere Bemühungen haben sich endlich ausgezahlt."
 tutorial.55.name:0 "Tutorial: Strategische Ressourcen"
 tutorial.55.desc:3 "Wir haben eine §SStrategische Ressource§! aufgedeckt! §SStrategische Ressourcen§! sind, wenig überraschend, von strategischer Bedeutung. Sie geben starke Boni für jeden, der sie besitzt. Wir sollten eine §SBergbaustation§! bauen, um diese kostbare Gabe abzubauen.\n\nVergesst nicht an geeigneten Stellen, zum Schutz der Ressourcen eine §SSternenbasis§! zu bauen. Die Auswirkung strategischer Ressourcen sind nicht stapelbar, die Kontrolle von mehr als einer ermöglicht uns aber deren Handel mit anderen Reichen."
 tutorial.55.poi.name:0 "Ressourcenstätte"
 tutorial.55.poi.desc:0 "Wir haben auf dem [From.GetPlanetMoon] [From.GetName] eine §Sstrategische Ressource§! entdeckt."
 tutorial.56.name:0 "Strategische Ressource extrahiert"
 tutorial.56.desc:0 "Hervorragende Arbeit! Diese Ressource wird unserem Reich sicherlich großen Reichtum einbringen."
 tutorial.56.poi.desc:0 "Wir haben auf dem [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName] eine §Sstrategische Ressource§! entdeckt."
 tutorial.560.desc:3 "Eine neue Technologie hat aufgedeckt, dass wir bereits über eine §SBergbaustation§! verfügen, die günstigerweise direkt über einer zuvor unbekannten §Sstrategischen Ressource§! platziert ist. Diese seltenen Ressourcen geben starke Boni für jeden, der sie besitzt. Zwei metaphorische Vogelwesen, die sinnbildlich von einem imaginären Projektil getroffen werden.\n\nMehr Informationen darüber finden Sie vorübergehend im §SSituationsprotokoll§!. In der Galaxie gibt es noch viel mehr §Sstrategische Ressourcen§! zu entdecken, also forschen Sie immer weiter!"
 tutorial.57.name:0 "Tutorial: Aufwerten"
 tutorial.57.desc.notech:0 "Wir haben hoch entwickeltes tierisches Leben entdeckt! Mit der §Srichtigen Technologie§! könnte uns schließlich das §SAufwerten§! dieser Wesen gelingen, um sie fühlend und intelligent zu machen - zumindest zu dem, was unter organischen Wesen als intelligent gilt.\n\nVielleicht wäre es eine gute Entscheidung, unsere Forschung im Auge zu behalten, und sie bei Möglichkeit in Richtung §SEpigenetische Auslöser§! zu lenken."
 tutorial.57.desc.yestech:0 "Wir haben hoch entwickeltes tierisches Leben entdeckt! Mit der §Srichtigen Technologie§! könnte uns schließlich das §SAufwerten§! dieser Wesen gelingen, um sie fühlend und intelligent zu machen - zumindest zu dem, was unter organischen Wesen als intelligent gilt.\n\nOh.\n\nUnsere Technologie §SEpigenetische Auslöser§! sollte gut dafür geeignet sein. Wir sind tatsächlich bereits in der Lage, diese Kreaturen in eine schöne neue Welt der Existenzangst zu erheben."
 tutorial.58.name:0 "Nicht-fühlende Wesen aufgewertet"
 tutorial.58.desc:0 "Ein voller Erfolg! Diese niederen Kreaturen wurden zu weniger niederen Kreaturen aufgewertet und sind nun stolze Bürger unseres wachsenden Reichs."
 tutorial.59.name:0 "Tutorial: Erstkontakt"
 tutorial.59.desc:1 "Bemerkenswert! Wir haben §Sfremde, raumfahrende Entitäten§! entdeckt, die möglicherweise intelligent sind ... gut, machen wir uns nichts vor ... wahrscheinlich sind sie es. Bis wir das entsprechende Projekt abgeschlossen haben, um sie ordnungsgemäß zu §Suntersuchen§!, wird ihre wahre Natur aber ein Mysterium bleiben. Deswegen rate ich zu großer Eile."
 tutorial.60.name:0 "Erstkontakt hergestellt"
 tutorial.60.desc:0 "Ein Triumph! Wir haben Kontakt zu fremden Lebewesen hergestellt. Dass ich in so einer aufregenden Zeit lebe ... naja, aktiviert wurde."
 tutorial.61.name:0 "Erstkontakt hergestellt"
 tutorial.61.desc:0 "Unsere Versuche zur Kontaktaufnahme belegen unsere technologische Genialität, mit Ergebnissen können wir aber nicht aufwarten. Wahrscheinlich besitzt die andere Seite, §Swenn überhaupt§!, nur tierische Intelligenz."
 tutorial.63.name:0 "Erstkontakt ... hergestellt?"
 tutorial.63.desc:0 "Anscheinend ist uns die §Sandere Seite§! zuvorgekommen und hat mit uns §SKontakt hergestellt§!, bevor wir ihre Kommunikationsprotokolle überhaupt dechiffrieren konnten.\n\nWir sollten damit dennoch fortfahren, damit wir bei der nächsten Gelegenheit besser vorbereitet sind."
 tutorial.64.name:0 "Tutorial: Spezies modifizieren"
 tutorial.64.desc:0 "Dank der kürzlichen Fortschritte im Genetikbereich haben wir einen zusätzlichen §SEigenschaftspunkt§! erlangt, den wir zum §SModifizieren§! und Verbessern unseres Volks benutzen können."
 tutorial.65.name:0 "Spezies modifiziert"
 tutorial.65.desc:0 "Vorbildlich. Da uns das Joch der natürlichen Evolution nun von den Schultern genommen wurde, wird sich unser Volk im Weltraum sicherlich prächtig entwickeln."
 tutorial.70.name:0 "Tutorial: Warp-Flug"
 tutorial.70.desc:0 "Zur Überbrückung der riesigen Entfernungen zwischen den Sternensystemen haben unsere Wissenschaftler den §SWarp-Antrieb§! entwickelt. Mit diesem Gerät ausgerüstete Schiffe können sich zwischen Systemen schneller als mit Lichtgeschwindigkeit bewegen.\n\nObwohl Warp-Flüge zu jedem System in Reichweite möglich sind, können Warp-Antriebe erst außerhalb des Schwerkraftbereichs von Sternen aktiviert werden. Darüber hinaus benötigen Schiffe nach einem Warp-Flug einige Zeit, bis sie ihre Systeme wieder hochfahren können - die Länge dieses Prozesses hängt davon ab, wie weit das Schiff geflogen ist."
 tutorial.71.name:0 "Tutorial: Hyperraum-Flug"
 tutorial.71.desc:1 "Zur Überbrückung der riesigen Entfernungen zwischen den Sternensystemen haben unsere Wissenschaftler den §SHyperantrieb§! entwickelt. Dieses Gerät ermöglicht zwischen Systemen, die über Hyperraumrouten verbunden sind, schnellere Flüge als mit Lichtgeschwindigkeit.\n\nInterstellare Flüge entlang von Hyperraumrouten sind extrem schnell, aber ausschließlich auf das galaktische Hyperraumnetzwerk beschränkt. Das sichere Eintreten in den Hyperraum ist nur am Rand des Systems möglich, wo die Gravitation keine Wirkung mehr hat."
 tutorial.72.name:0 "Tutorial: Wurmloch-Flug"
 tutorial.72.desc:0 "Zur Überbrückung der riesigen Entfernungen zwischen den Sternensystemen haben unsere Wissenschaftler die §SWurmloch§!-Technologie entwickelt. Mit Wurmlochgeneratoren ausgerüstete Raumstationen können den Hyperraum durchtunneln und so temporäre Portale zu anderen Systemen erzeugen, die Schiffe durchfliegen können.\n\nWurmloch-Flüge werden fast ohne Zeitverlust absolviert, erfordern aber, dass sich eine Wurmlochstation in Reichweite befindet. Darüber hinaus müssen Schiffe mit speziellen Wurmlochstabilisatoren ausgerüstet sein, um den extremen Hyperraum-Bedingungen standhalten zu können."
 tutorial.73.name:0 "Tutorial-Erinnerung: Aufwerten"
 tutorial.73.desc:2 "Nachdem wir die entsprechende Technologie erforscht haben, können wir nun niedere Lebewesen zu fühlenden Wesen §Yaufwerten§!."
 tutorial.75.name:1 "Tutorial: Sternenbasen"
 tutorial.75.desc:2 "Jetzt, wo wir angefangen haben, unsere Nachbarsterne zu erkunden, könnte es an der Zeit sein, unseren Einfluss zu erhöhen. Eine §SSternenbasis§! kann um Sterne in Systemen, die wir erkundet haben, gebaut werden, um unsere Grenzen zu erweitern und uns zu ermöglichen neue Regionen des Weltraums zu beanspruchen.\n\nMit zukünftigen Technologien können Sternenbasen verbessert werden, um Schiffe oder andere Ressourcen zu produzieren. Im Moment jedoch liegt der Hauptvorteil in der Erweiterung unserer Grenzen. Wenn wir ein System mit einer Sternenbasis beansprucht haben, können wir dort §SForschungs-§! und §SBergbaustationen§! bauen, um seine Ressourcen abzuschöpfen oder eine bewohnbare Welt kolonisieren."
 tutorial.76.name:1 "Sternenbasis errichtet"
 tutorial.76.desc:1 "Ausgezeichnet. Wie Ihr auf der §SGalaxiekarte§! sehen könnt, haben sich die Grenzen unseres Reiches um das System erweitert, in dem wir unsere neue Sternenbasis errichtet haben."
 tutorial.80.name:0 "Tutorial: Kartenmodi"
 tutorial.80.desc:0 "Auf der Galaxiekarte können wir verschiedene §SKartenmodi§! aktivieren und deaktivieren. Die Galaxiekarte befindet sich in der unteren rechten Bildschirmecke und verfügt über verschiedene Informationseinblendungen. Beispielsweise können wir die Territorien nach den Meinungen farbkodieren, die ihre Besitzer über uns haben."

 tutorial.100.name:0 "Tutorial deaktiviert"
 tutorial.100.desc:1 "§HTutorial-Missionen§! und §HTipps§! sind deaktiviert."
 tutorial.101.name:1 "Nur Tipps"
 tutorial.101.desc:0 "§HTipps§! sind aktiviert, §HTutorial-Missionen§! sind deaktiviert."
 tutorial.102.name:0 "Volles Tutorial"
 tutorial.102.desc:0 "§HTutorial-Missionen§! und §HTipps§! sind aktiviert."

