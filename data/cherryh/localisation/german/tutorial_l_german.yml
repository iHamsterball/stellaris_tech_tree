 tutorial_21_chain_title:1 "Tutorial: Strategische Ressourcen"
 tutorial_21_chain_desc:0 "Wir sollten in der Umlaufbahn eines astronomischen Objekts mit einer §SStrategischen Ressource§! eine §SBergbaustation§! bauen. Diese Rohmaterialien haben einen enormen strategischen Wert.\n\nNachdem Ihr solche Ressourcen durch §SErkunden§! gefunden haben, wählt ein §SKonstruktionsschiff§! aus und klickt auf die Schaltfläche §SBergbaustation bauen§! und dann auf das entsprechende astronomische Objekt."
 tutorial_21b_chain_title:0 "Information: Strategische Ressourcen"
 tutorial_21b_chain_desc:0 "Wir haben in der Umlaufbahn eines astronomischen Objekts mit einer §Sstrategischen Ressource§! eine §SBergbaustation§! gebaut. Wir haben dies erst herausgefunden, nachdem wir von der Ressource selbst erfahren hatten. Diese Rohmaterialien haben einen immensen strategischen Wert, und wir sollten noch mehr davon finden."
