 tutorial_19_chain_title:0 "Tutorial: Schiff entwerfen"
 tutorial_19_chain_desc:2 "Zum Erstellen eines neuen Schiffsdesigns geht zur Ansicht §SSchiffsdesigner§!, indem Ihr in der Dropdown-Liste in der Oberleiste auf das zugehörige Symbol klickt oder §SF10§! drückt. Klickt auf die Schaltfläche §SNeuer Entwurf§! und wählt §SKorvette§! aus, wenn Ihr zur Auswahl der §SSchiffsrumpfgröße§! aufgefordert werden. Der nächste Schritt ist die Auswahl einer §SSektion§! für den Entwurf, indem Ihr oben im Fenster auf die Schaltfläche §SKeine Sektion§! klickt.\n\nKorvetten sind die kleinsten verfügbaren Kriegsschiffe und bestehen im Gegensatz zu größeren Schiffen nur aus einer einzelnen Sektion. Sektionen legen fest, wie viele §SWaffen§!- und §SMehrzweck§!-Plätze ein Schiff hat. Wählt eine Sektion aus und belegt die verfügbaren Plätze dann mit Komponenten. Vergewissert Euch, dass der Energiebedarf nicht den Energieausstoß des Reaktors übersteigt - die Energieversorgung eines Schiffs darf nicht negativ sein.\n\nWenn Ihr die Schiffsausrüstung erleichtern möchten, klickt einfach auf die Schaltfläche §SAutom. Schiffsausrüstung§!, woraufhin das Spiel den Schiffsentwurf für Euch abschließt."
