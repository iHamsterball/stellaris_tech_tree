 advisor.1.desc_03:0 "Guten Tag, Geschäftsführer.\n\nIch bin VIR, ein KI-Prototyp. Die Unternehmenszentrale hat mich vor kurzer Zeit aktiviert, damit ich Ihnen bei unseren fortwährenden Bemühungen zur Erschließung neuer interstellarer Märkte zur Seite stehen kann.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Euer Kaiserliche Majestät.\n\nIch bin VIR, ein KI-Prototyp und Euer demütiger Diener. Ich soll Euch mit Rat zur Seite stehen, während Ihr unser Reich in das große Unbekannte führt.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "Friede sei mit Ihnen, Premierminister.\n\nIch bin VIR, ein KI-Prototyp. Meine Aufgabe wird darin bestehen, beim erstmaligen Verlassen des Sicherheitsbereichs unserer Heimatwelt in der Geschichte unserer Zivilisation Unterstützung und Rat anzubieten.\n\n$advisor.1.desc_filler$"
