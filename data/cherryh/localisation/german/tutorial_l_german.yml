 tutorial_17_chain_title:0 "Tutorial: Sektor aufbauen"
 tutorial_17_chain_desc:1 "Es gibt ein Limit dafür, wie viele Planeten wir direkt kontrollieren können. Diese Limits befinden sich in der Leiste am oberen Bildschirm. Ein überschreiten führt zu Abzügen. §SSektoren§! sind teilautonom und verwalten die Planeten, die ihrer Kontrolle unterstellt wurden. Zum Erstellen eines neuen Sektors, geht zur Ansicht §SPlaneten und Sektoren§!, indem Ihr in der Dropdown-Liste in der Oberleiste auf das zugehörige Symbol klickt oder §SF5§! drückt. Klickt dann oben rechts auf die Schaltfläche §SNeuen Sektor erstellen§!.\n\nDies ruft den §SSektorverwaltungsmodus§! auf. Hier könnt Ihr festlegen, welche Sternensysteme zum neuen Sektor gehören sollen. Alle Planeten in diesen Systemen fallen unter die Gerichtsbarkeit des Sektors. Wählt ein System aus, in dem wir eine Kolonie besitzen, und klickt auf die Schaltfläche §SAbschließen§!. Nun habt Ihr unseren ersten Sektor erstellt!"
