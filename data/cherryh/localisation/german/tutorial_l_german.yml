 tutorial_20_chain_title:0 "Tutorial: Beobachtungsposten"
 tutorial_20_chain_desc:0 "Wir sollten einen §SBeobachtungsposten§! über der Heimatwelt einer §SPrimitiven Zivilisation§! bauen. Diese Raumstationen können eine Anzahl verschiedener §SMissionen§! ausführen. Die verfügbaren Missionen werden aber dadurch festgelegt, ob wir uns in aufstrebende Kulturen einmischen wollen oder nicht.\n\nDer Bau von Beobachtungsposten erfolgt wie der von §SBergbau§!- oder §SForschungsstationen§!. Sie können allerdings nur über den Heimatwelten von Primitiven Zivilisationen gebaut werden. Wählt einfach ein §SKonstruktionsschiff§! aus und klickt dann unter seinen verfügbaren Befehlen auf §SBeobachtungsposten bauen§!.\n\nWählt nun die Heimatwelt der Primitiven Zivilisation aus, die Ihr studieren möchtt. Das Konstruktionsschiff beginnt nun seinen Einsatz."
