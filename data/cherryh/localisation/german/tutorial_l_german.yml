 tutorial_18_chain_title:0 "Tutorial: Sektorgouverneur"
 tutorial_18_chain_desc:1 "Zur Verwaltung unseres neuen §SSektors§! sollten wir einen §SGouverneur§! zuteilen. Danach profitieren alle Planeten des Sektors von den Effekten der Fähigkeitsstufen und Eigenschaften des Gouverneurs.\n\nGeht dazu zur Ansicht §SPlaneten und Sektoren§!, indem Ihr in der Dropdown-Liste in der Oberleiste auf das zugehörige Symbol klickt oder §SF5§! drückt. Scrollt im Reiter §SPlaneten§! zur Schaltfläche, um unseren neuen Sektor zu finden. Klickt auf das Kästchen §SAnführer zuteilen§!. Von dort könnt Ihr nun einen neuen oder bereits vorhandenen Gouverneur zuteilen."
