 # Tutorial Event Chains
 #############################
 tutorial_1_chain_title:1 "Tutorial: Systeme erkunden"
 tutorial_1_chain_desc:3 "Wir müssen unsere Nachbarsysteme erkunden. Dafür muss das §SForschungsschiff§! ausgewählt werden, indem Ihr entweder auf das Schiff selbst klickt oder es im §SOutliner§! auswählen.\n\nKlickt danach im Flotten-Interface auf die Schaltfläche §SErkunden§!, öffnet die §SGalaxiekarte§! und wählt einen unerkundeten Planeten mit einer Hyperraumverbindung zu Eurer Heimatwelt aus. Unser Forschungsschiff legt nun einen Kurs zur Erkundung sämtlicher planetaren Körper innerhalb dieses Systems fest."
 system_surveyed:1 "Nachbarsystem erkundet"
 tutorial_1_tooltip:1 "§STutorial: Systeme erkunden§! wurde Situationsprotokoll hinzugefügt"
 tutorial_2_chain_title:1 "Tutorial: Technologie-Forschung"
 tutorial_2_chain_desc:3 "Wir müssen neue Technologien erforschen. Das §SNeue-Welten-Protokoll§! ermöglicht uns den Bau von §SKolonieschiffen§!. Wenn wir unser Reich vergrößern wollen, sollten wir uns so schnell wie möglich darauf konzentrieren.\n\nRuft dazu den §STechnologiebildschirm§! auf, indem Ihr im linken Bereich der Oberleiste auf seine Schaltfläche klickt oder §SF4§! drückt. Klickt dann auf §SForschung auswählen§! und wählt aus den verfügbaren Optionen die zu erforschende Technologie aus."
 tech_1_researched:0 "Neue-Welten-Protokoll erforscht"
 tech_2_researched:0 "Weltraumbau erforscht"
 tutorial_2_tooltip:1 "§STutorial: Technologie-Forschung§! wurde Situationsprotokoll hinzugefügt"
 tutorial_3_chain_title:0 "Tutorial: Konstruktionsschiff bauen"
 tutorial_3_chain_desc:1 "Wenn wir die Ressourcen ausbeuten wollen, die unser §SForschungsschiff§! entdeckt hat, müssen wir ein §SKonstruktionsschiff§! bauen.\n\nZivilschiffe wie §SKonstruktionsschiffe§! benötigen keine §SSternenbasis§! und könne auf Planeten gebaut werden. Klickt auf [Root.Capital.GetName] und anschließend auf den Reiter §SRaumhafen§!. Klickt dann auf die Schaltfläche §SBauen§! und wählt dort das §SKontruktionsschiff§! aus den verfügbaren Möglichkeiten aus.\n\nBeachtet, dass zum Baubeginn genügend §SMineralien§! vorhanden sein müssen."
 construction_ship_built:0 "Konstruktionsschiff gebaut"
 tutorial_3_tooltip:0 "§STutorial: Konstruktionsschiff bauen§! wurde Situationsprotokoll hinzugefügt"
 tutorial_4_chain_title:0 "Tutorial: Bergbaustation bauen"
 tutorial_4_chain_desc:0 "Zum Abbau von §SMineralien§! oder §SStrategischen Ressourcen§! auf einem Planeten müsst Ihr in dessen Umlaufbahn zuerst eine §SBergbaustation§! bauen. Wählt dazu zuerst Euer §SKonstruktionsschiff§! aus, indem Ihr es direkt anklicken oder es im §SOutliner§! an der rechten Bildschirmseite findt.\n\nNachdem dies geschehen ist, klickt im Flotteninterface des Konstruktionsschiffs auf die Schaltfläche §SBergbaustation bauen§!. Klickt danach auf einen verfügbaren Planeten oder Asteroiden mit Mineralienvorkommen.\n\nBeachtet, dass der Bau einer Bergbaustation ebenfalls Mineralien kostet. Demzufolge könnt Ihr mit dem Bau erst dann beginnen, wenn Ihr genügend Mineralien angesammelt habt."
 mining_station_built:0 "Bergbaustation gebaut"
 tutorial_4_tooltip:0 "§STutorial: Bergbaustation bauen§! wurde Situationsprotokoll hinzugefügt"
 tutorial_5_chain_title:0 "Tutorial: Forschungsstation bauen"
 tutorial_5_chain_desc:0 "Zur Beschleunigung der Erforschung neuer Technologien sollten über jeder Welt, auf der es §SPhysik§!-, §SSozial§!- oder §SIngenieur§!-Ressourcen gibt, §SForschungsstationen§! gebaut werden.\n\nLetztere funktionieren fast genauso wie §SBergbaustationen§! - ihr einziger Unterschied besteht in den Ressourcen, die sie sammeln. Forschungsstationen können keine §SMineralien§! oder §SStrategische Ressourcen§! abbauen.\n\nUm eine solche Station zu bauen, wählt Euer §SKonstruktionsschiff§! aus und klickt in seinem Flotteninterface auf §SForschungsstation bauen§!. Klickt dann auf einen verfügbaren Planeten, Asteroiden oder eine Sonne, wo es Physik-, Sozial- oder Ingenieur-Ressourcen gibt."
 research_station_built:0 "Forschungsstation gebaut"
 tutorial_5_tooltip:0 "§STutorial: Forschungsstation bauen§! wurde Situationsprotokoll hinzugefügt"
 tutorial_6_chain_title:0 "Tutorial: Planetare Gebäude"
 tutorial_6_chain_desc:0 "Jede Bewohnereinheit, auch §SBewohner§! genannt, arbeitet in unserem Reich an einem §SOberflächenfeld§! auf einem Planeten. Manche Felder besitzen von vornherein eine geringe Ressourcenmenge und können mit §SPlanetaren Gebäuden§! verbessert werden.\n\nAuf unserer Heimatwelt gibt es bereits einige wenige Gebäude, aber wir sollten weitere §SHydrokulturfarmen§!, §SBergbaunetzwerke§!, §SKraftwerke§! oder §SEinfache Forschungslabore§! bauen.\n\nKlickt dazu auf unsere Heimatwelt und ruft den Reiter §SOberfläche§! auf. Wählt dort ein freies Feld aus und klickt auf die Schaltfläche §SBauen§!. Trefft unter den verfügbaren Optionen eine Wahl, vorausgesetzt es sind genügend §SMineralien§! vorhanden. Vergesst nicht, dem Gebäude nach Bauende einen Bewohner zuzuweisen."
 building_constructed:0 "Gebäude gebaut"
 tutorial_6_tooltip:0 "§STutorial: Planetare Gebäude§! wurde Situationsprotokoll hinzugefügt"
 tutorial_7_chain_title:0 "Tutorial: Feldblocker"
 tutorial_7_chain_desc:0 "Mehrere §SOberflächenfelder§! auf unserer Heimatwelt sind blockiert und können nicht benutzt werden. Diese Blockaden zu beseitigen sollte für uns oberste Priorität haben, damit sie für §SBewohner§! und §SGebäude§! zur Verfügung stehen. Da diese Bemühungen Zeit und §SEnergie§! kosten, kann nicht alles sofort umgesetzt werden.\n\nRuft zum Beseitigen eines §SFeldblockers§! im Planeteninterface unserer Heimatwelt den Reiter §SOberfläche§! auf. Wählt dort ein blockiertes Feld aus und klickt auf die Schaltfläche §SEntfernen§!.\n\nBeachtet, dass unterschiedliche Feldblocker auch mit unterschiedlichen Kosten und Beseitigungsdauern verbunden sind. Die Effekte von §SPlanetengouverneuren§! können sich auch hierauf auswirken."
 blockers_cleared:0 "Feldblocker beseitigt"
 tutorial_7_tooltip:0 "§STutorial: Feldblocker§! wurde Situationsprotokoll hinzugefügt"
 tutorial_8_chain_title:0 "Tutorial: Systeme erkunden"
 tutorial_8_chain_desc:0 "Wir müssen unseren Einfluss über unser Heimatsystem hinaus ausdehnen. Der erste Schritt hierfür ist die Erkundung der benachbarten Sternensysteme.\n\nWählt dazu Euer §SForschungsschiff§! aus und klickt in seinem Flotteninterface auf die Schaltfläche §SErkunden§!. Klickt daraufhin an der Bildschirmunterseite auf die Schaltfläche §SGalaxiekarte aufrufen§!, und wählt dort einen der Nachbarsterne Ihres eigenen Sterns. Das §SForschungsschiff§! fliegt nun zu diesem Sternensystem und erforscht alle dortigen Sternenkörper."
 tutorial_8_poi:0 "Ziele erkunden"
 tutorial_8_poi_desc:0 "Erkunden Sie die Systeme §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! und §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Systeme erkundet"
 tutorial_8_tooltip:0 "§STutorial: Systeme erkunden§! wurde Situationsprotokoll hinzugefügt"
 tutorial_9_chain_title:0 "Tutorial: Zweites Forschungsschiff bauen"
 tutorial_9_chain_desc:2 "Wir sollten den Bau eines zweiten §SForschungsschiffs§! in Betracht ziehen, um die Erkundungsgeschwindigkeit unseres Teils der Galaxie zu beschleunigen.\n\nZivilschiffe wie §SForschungsschiffe§! benötigen keine §SSternenbasis§! und könne auf Planeten gebaut werden. Klickt auf [Root.Capital.GetName] und anschließend auf den Reiter §SRaumhafen§!. Klickt dann auf die Schaltfläche §SBauen§! und wählt dort das §SKontruktionsschiff§! aus den verfügbaren Möglichkeiten aus.\n\nBeachtet, dass zum Baubeginn genügend §SMineralien§! vorhanden sein müssen."
