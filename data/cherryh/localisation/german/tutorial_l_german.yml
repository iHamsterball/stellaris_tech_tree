 tutorial_12_chain_title:0 "Tutorial: Kolonie aufbauen"
 tutorial_12_chain_desc:1 "Wir sollten unser neues §SKolonieschiff§! jetzt zum Aufbau unserer ersten Kolonie benutzen. Die besten planetaren Kandidaten für dieses Unterfangen sind Planeten derselben Planetenklasse wie unsere Heimatwelt - unsere Kolonisten werden dort keine Schwierigkeiten haben, sich an die Umweltbedingungen anzupassen.\n\nKlickt zur Kolonisation eines Planeten auf Euer Kolonieschiff oder wählt es im §SOutliner§! aus. Klickt in seinem Flotteninterface auf die Schaltfläche §SKolonisieren§!, und wählt den Planeten aus, den Ihr kolonisieren möchten. Beachtet, dass Ihr nur Planeten kolonisieren können, die zuvor erkundet wurden, auf denen es keine §SAnomalien§! gibt und für die Ihr die notwendigen Technologien erforscht habt. Der Planet musst sich außerdem innerhalb unsere Grenzen befinden.\n\nWenn Ihr einen geeigneten Planeten ausgewählt haben, werdet Ihr aufgefordert, Euer erstes Kolonialgebäude auf einem Feld zu platzieren. Sobald Ihr dies getan habt, wird Euer Kolonieschiff zum Aufbau unserer ersten Kolonie starten."
