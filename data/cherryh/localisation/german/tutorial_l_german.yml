 tutorial_16_chain_title:0 "Tutorial: Flotte vergrößern"
 tutorial_16_chain_desc:2 "Wir müssen eine schlagkräftige Sternenflotte aufbauen, um die Sicherheit der [Root.GetName] zu gewährleisten.\n\nAngesichts der Ressourcen, die uns nun zur Verfügung stehen, sollte uns der Bau fünf weiterer §SKorvetten§! vor keinerlei Probleme stellen. Baut die Schiffe in einer §SSternenbasis§!, wenn es unser §SMineralien§!-Nachschub zulässt. Neue Militärschiffe schließen sich (sofern vorhanden) bereits existierenden Flotten in der Umlaufbahn des Sterns an, in dessen §SSternenbasis§! sie gebaut wurden.\n\nSorgt dafür, dass Ihr für unsere neue Flotte einen §SAdmiral§! rekrutieren und ihn ihr zuteilen. Dies funktioniert genauso wie die Zuteilung von §SWissenschaftlern§! zu §SForschungsschiffen§! - klickt im Flotteninterface auf das Kästchen §SAnführer zuteilen§!, und rekrutiert von dort einen Admiral. Wird eine Flotte von einem fähigen Admiral kommandiert, kann dies ihre Leistung erheblich steigern."
