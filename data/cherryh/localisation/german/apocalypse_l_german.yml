 apoc.100.name:0 "Koloss-Projekt"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "Jetzt, wo die Abschreckungstheorie unter führenden politischen Wissenschaftlern auf [Root.Capital.GetName] wieder in Mode ist, wird das Koloss-Projekt als ultimative Abschreckung präsentiert. Es ist eine Waffe, die sogar die Titan-Klasse übertrifft. Obwohl die vorgeschlagenen Kolossschiffe Nutzlasten tragen können, die zur vollständigen planetaren Vernichtung fähig wären, werden wir sie mit einer etwas weniger gewaltsamen, aber dennoch erschreckenden und dauerhaften Methode einsetzten.\n\nWenn ein hypothetischer Feind seine Aggression gegen uns oder einen unserer Verbündeten nicht beiräumen will, müssen wir sie schlicht und weg §Rdazu bringen§!."
 apoc.100.desc.milit:0 "Früher nur mit gedämpfter Stimme erwähnt und davor nur im Flüsterton in den labyrinthähnlichen Korridoren geheimer Militäreinrichtungen, genießt das Koloss-Projekt nun offizielle Zustimmung. Möglicherweise ist es die größte militärische Innovation, die die Galaxis je gesehen hat. Das Koloss-Projekt umfasst die Entwicklung einer §Rplanetenzerstörenden§! Waffenplattform, sowie einer Koloss-Rumpfkonfiguration um diese zu tragen. Die Koloss-Schiffe benötigen wahrscheinlich eine Eskorte, da die vorhergesehenen Anforderungen an eine solche Waffe jegliche andere Bewaffnungen ausschließt.\n\nWie dem auch sei... Wenn der Koloss einmal entwickelt wurde, verspricht er die vielleicht zerstörerischste Kraft in der ganzen Galaxis zu sein."
 apoc.100.desc.phobe:0 "Das Koloss-Projekt wird als der wichtigste Fortschritt im fortwährenden Kampf gegen die kümmerlichen Außerirdischen angesehen, die diese Galaxis heimsuchen. Wie geplant, ist der Koloss ein gigantischer, schwer gepanzerter Rumpf, der mit einer einzigen Waffe der Kategorie §RPlanetenzerstörer§! ausgerüstet ist. Seine Fähigkeit, die Galaxie einfach von Planeten, die sich weigern, sich uns unterzuordnen, zu säubern, wird sich zweifellos als unschätzbar erweisen, da die Xeno-Bedrohung noch lange nicht vorbei ist."
 apoc.100.desc.purif:0 "Mit Schwer und Flamme sollen häretische Welten brennen und mit ihrer Asche soll die Galaxie gesalzen werden."
 apoc.100.desc.termi:0 "Atmosphären, Biotope, Schwerkraft... Obwohl sie oft bequem sind, werden sie nur von den abscheulichen Fleischbeuteln wirklich benötigt.\n\nVernichtet den Planeten. Tötet die Organischen."
 apoc.100.a:0 "Bestätigt."
 apoc.110.name:0 "Die Waffe, die auf den Kopf des Universums gerichtet ist"
 apoc.110.desc:0 "Führende Wissenschaftler aus allen erdenklichen Bereichen haben ihre Vorschläge für die Waffe der Kategorie §RPlanetenzerstörer§!, die auf unserem ersten Kolossus-Schiff montiert werden soll, endlich fertiggestellt. Wir können einen Vorschlag davon auswählen, der zusammen mit den letzten Phasen des Koloss-Projekts entwickelt wird."
 apoc.110.desc.machine:1 "Freie Verarbeitungszyklen wurden geschätzt und als ausreichen empfunden, um eine (1) Waffe der Kategorie §RPlanetenzerstörer§! zeitgleich mit Fertigstellung des §GKoloss-Projekts§! zu entwickeln.\n\nPriorisierung erforderlich."
 apoc.110.desc.hive:0 "Wir haben eine Vielzahl von Möglichkeiten in Erwägung gezogen und es ist uns nun klar, dass wir für unser erstes Schiff der Klasse Koloss eine geeignete Waffe der Kategorie §RPlanetenzerstörer§! entwickeln müssen. Wenn auch andere Dinge später verfolgt werden können, müssen wir die Aufmerksamkeit auf eine solche Waffe neben den letzten Fertigungsstufen des Koloss-Projekts durchführen."
 apoc.110.cracker.tooltip:0 "§RPlanetenzerstörer§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§RPlanetenzerstörer§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§RPlanetenzerstörer§!:\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
