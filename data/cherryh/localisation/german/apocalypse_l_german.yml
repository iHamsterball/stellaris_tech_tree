 apoc.110.nanobots.tooltip:0 "§RPlanetenzerstörer§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "Koloss-Projekt abgeschlossen"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "Das Koloss-Projekt, die monumentale Aufgabe, die größte Waffenplattform in der [Root.GetAdj]en Geschichte zu entwerfen und es mit einem §R[Root.Get1stPlanetKiller]§! zu bewaffnen, hat Ergebnisse erbracht und naht sich dem Ende."
 apoc.120.part.milit:0 "Obwohl der erste Koloss noch nicht gebaut wurde, ist dies ein Wendepunkt in der Geschichte von [Root.GetName]."
 apoc.120.part.pacif:0 "Hoffen wir, dass dies keine Folgen hat."
 apoc.120.part.phobe:0 "Die Xenos sollen im Angesicht unserer Stärke und Genialität erzittern."
 apoc.120.part.mater:0 "Es wird immer ein Beweis für den [Root.GetAdj]en Einfallsreichtum sein."
 apoc.120.desc.machine:0 "Koloss-Projekt abgeschlossen.\n\nNeue Rumpfkonfiguration verfügbar:\n<<§GKoloss§!>>\n\nNeue Waffenkomponente verfügbar:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "Die Koloss-Konfiguration hat sich vollständig in unserem Bewusstsein gebildet und ist bereit für die Montage. Mit etwas Unbehagen erkennen wir auch, dass der Albtraum des §R[Root.Get1stPlanetKiller]s§! ebenfalls manifestiert werden kann."
 apoc.120.a:0 "Boom."
 apoc.120.a.pacif:0 "Ein letzter Ausweg."
 apoc.120.a.gesta:0 "Zur Kenntnis genommen."
 apoc.130.name:0 "[From.GetName] stellt Koloss-Projekt fertigt"
 apoc.130.desc:0 "Uns hat die Nachricht erreicht, dass [From.GetName] die Spezifikationen für eine Rumpfkonfiguration der Klasse Koloss entwickelt hat, eine Waffenplattform, die potenziell zur vollständigen planetaren Zerstörung fähig ist."
 apoc.130.a.weaker:0 "Beunruhigend."
 apoc.130.a.stronger:0 "Ein neuer Konkurrent."
 apoc.130.a.pacif:0 "Abstoßend."
 
