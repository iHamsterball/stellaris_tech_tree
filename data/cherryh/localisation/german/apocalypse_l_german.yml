 action.82.name:0 "Bombardierung von [From.GetName]"
 action.82.desc:0 "Eine Flotte, die §H[From.From.GetName]§! gehört, hat die Bevölkerung von §H[From.GetName]§! massakriert! Nach einer massiven und unnachgiebigen Orbitalbombardierung wurden die Bevölkerungszentren auf der Oberfläche systematisch ausgelöscht, wodurch der [From.GetPlanetMoon] zu einem verstrahlten Ödland wurde und kaum mehr in der Lage ist, Leben zu unterstützen."
 action.82.a:0 "Diese Grausamkeit muss gerächt werden!"
 action.83.desc:0 "Unsere Flotten berichten, dass der Orbitalbeschuss von §H[From.GetName]§! abgeschlossen ist. Alle Bevölkerungszentren wurden systematisch ausgelöscht und der verstrahlte [From.GetPlanetMoon] kann nur noch kleinstes Leben unterstützen."
