 planet_destruction.101.name:0 "Welt aufgebrochen"
 planet_destruction.102.name:0 "Eine Kalte aufgebrochen"
 planet_destruction.101.desc:0 "Das sanfte Schaukeln von [From.From.GetName], das von der zerbrechlichen Kruste hin und her bewegt wird und die entwirrende Magnetosphäre... endet erst, als der Koloss seine kataklysmische Aufgabe erfüllt hat.\n\nDie schiere Gewalt eines sterbenden Planeten ist schwer zu begreifen, aber die düstere Schönheit des geschmolzenen Kerns von [From.GetName], der im Weltraum gekühlt wird, ist unbestreitbar."
 planet_destruction.101.a.purifexter:0 "Wunderbar."

 planet_destruction.301.name:0 "Neutronen abgeschossen"
 planet_destruction.301.nobots.desc:0 "Der Neutronenstrahl von [From.From.GetName] fächert, als er die Oberfläche von [From.GetName] erreicht. Scans melden keine Anzeigen für intelligentes Leben. Das beschädigte Pflanzenleben könnte sich mit der Zeit erholen. Manche würden wohl die totale Vernichtung von intelligentem Leben, bei Bewahrung von toter Materie, als perverses Kriegsverbrechen bezeichnet.\n\nWir betrachten es als effizient."
 planet_destruction.301.bots.desc:0 "Der Neutronenstrahl von [From.From.GetName] fächert, als er die Oberfläche von [From.GetName] erreicht.\n\nSchallsensoren geben nur den Wind und das sanfte Klicken und Surren der überlebenden synthetischen Bevölkerung wieder. Alles organische Leben wurde ausgelöscht."

 planet_destruction.401.name:0 "Glaube durchgesetzt"
 planet_destruction.401.desc:0 "Das himmlische Summen der psionischen Spulen von [From.From.GetName] verblasst und für einen Moment ist alles ruhig. Das Volk von [From.GetName] steht mit offenem Mund (oder einem lokalen physiognomischen Äquivalent) da und ist von den mächtigen und persönlichen Wahrheiten, den der psionische Strahl aus dem Wirrwarr ihres Geistes fegt, verblüfft.\n\nWenn sie es vorher nicht verstanden haben, wissen sie jetzt, dass wir alle Teil von etwas Größerem sind."
 planet_destruction.401.tooltip:0 "Jeder §Y$trait_mechanical$e§!, §Y$trait_machine_unit$lle§! oder §Y$trait_hive_mind$§!-Bewohner wird durch die psionische Resonance §Rzerstört§!.\n\nAlle verbleibenden §Ybiologischen§! Bewohner werden §Y$ethic_spiritualist$§!.\n\nFügt [This.GetName] den Modifikator §Y$god_rayed$§! für §Y10 Jahre§! hinzu:\nAnziehung für spiritualistische Gesinnung: §Y+999%§!."

 planet_destruction.501.name:0 "Nanobots verteilt"
 planet_destruction.501.desc:0 "[From.From.GetName] hat die Verteilung der Assimilations-Nanobots abgeschlossen, von denen berechnet wurden, dass sie ausreichen, um alle fühlenden organischen Substanzen auf [From.GetName] kybernetisch zu beherrschen.\n\nWir haben [From.From.GetName] nicht mit irgendwelchen Sensoren oder Instrumenten gebaut, die unseren Erfolg messen, aber wir wissen es. Wir öffnen unsere Augen zum ersten Mal und sehen uns selbst... oder werden von uns selbst gesehen...\n\nAuf der Oberfläche von [From.GetName] sind nur wir."
 planet_destruction.501.tooltip:0 "Alle §Yorganischen§! Bewohner erhalten die Eigenschaft §Y$trait_cybernetic$§!."

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] war eine heilige Welt.\n\n\nIhr kennt nicht das wahre Ausmaß Eurer Sünde.\n\n\nNoch nicht."
 planet_destruction.610.spiri:0 "Wir werden Gerechtigkeit ausüben."
 planet_destruction.610.mater:0 "Es war nur ein Himmelskörper."
 planet_destruction.610.milit:0 "Es war taktisch, nicht persönlich."
 planet_destruction.610.pacif:0 "Es war eine Vorsichtsmaßnahme."
 planet_destruction.610.autho:0 "Das war euer? Nun, jetzt nicht mehr."
 planet_destruction.610.egali:0 "Nur eine Ebnung des Spielfeldes."
 planet_destruction.610.phile:0 "Wir lieben euch noch immer!"
 planet_destruction.610.phobe:0 "Nichts, dass ihr für heilig haltet, wird übrig bleiben."
 planet_destruction.610.gesta:0 "Was ist schon eine Welt mehr oder weniger?"
 planet_destruction.610.devou:0 "§RHAK HAK HAK!§!"
 planet_destruction.610.termi:0 "Gelöscht, wie Abfalldaten."
 planet_destruction.610.purif:0 "Ketzer werden nichts weiter tun, als brennen."

 action.87.name:0 "§RKolonie verloren!§!"
 action.87.desc:0 "Wir haben die Kontrolle über §Y[From.GetName]§! an §Y[new_planet_owner.GetName]§! verloren, welche nun die §HSternenbasis§! im §Y[From.GetStarName]§!-System kontrolliert."
 action.88.name:0 "Kolonie erhalten!"
 action.88.desc:0 "Wir haben die Kontrolle über §Y[From.GetName]§!, welches vorher §Y[former_planet_owner.GetName]§! gehörte, erhalten, da wir die §HSternenbasis§! im §Y[From.GetStarName]§!-System kontrollieren."

 apoc.1.name:0 "Verlassenes Sternentor"
 apoc.1.desc:0 "Am Rande von [gateway_system.GetName] wurde eine antike Raumstation gefunden. Die starke Subraumsignatur, die die Station umgibt, zeigt, dass es sich um ein "§HSternentor§!" handeln könnte, das Teil eines theoretischen Netzwerks von ähnlichen Stationen ist, die irgendwann für nahezu Sofortreisen zwischen verschiedenen Teilen der Galaxie benutzt wurden.\n\nAngenommen dies ist ein Sternentor, so hat der gegenwärtige Zustand des Verfalls es leider unbrauchbar gemacht. Wenn es wieder funktionsfähig wäre, könnte sein Besitzer allerdings möglicherweise auf andere funktionsfähige Sternentore der Galaxie zugreifen und innerhalb weniger Tage riesige Entfernungen zurücklegen."
 apoc.2.desc:0 "Wir haben ein weiteres verlassenes Sternentor gefunden, diesmal im System [gateway_system.GetName]. Genau wie das erste ist auch dieses Sternentor aufgrund seines schlechten Zustands derzeit nicht betriebsfähig."
 apoc.5.name:0 "Natürliches Wurmloch"
 apoc.5.desc:0 "Wir haben am Rand des §H[wormhole_system.GetName]§!-Systems scheinbar ein natürlich auftretendes Unterraumphänomen entdeckt! Einen Riss in der Raum-Zeit-Struktur, der auch "§HWurmloch§!" genannt wird. Unsere [Root.Owner.GetScientistPlural] spekulieren, dass es durch den Unterraum mit einem anderen Wurmloch an anderer Stelle verbunden sein könnte.\n\nJe nachdem, wo sich das zweite Wurmloch befindet, könnte es möglicherweise eine Reise von einem Ende der Galaxie zum anderen binnen Tagen ermöglichen. Unglücklicherweise ist dieses Wurmloch, wie die große Mehrheit seiner Art, von Natur aus instabil. Jegliche Schiffe, die dumm genug wären hindurchzufliegen, würden in Sekundenschnelle zerrissen werden."
 apoc.5.a:0 "Wenn es doch nur stabilisiert werden könnte..."
 apoc.10.name:0 "Sternentor reaktiviert"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Unsere Wissenschaftler haben die Stromversorgung für das alte Sternentor im System [gateway_system.GetName] erfolgreich wiederhergestellt! Trotz seines Alters hat die Apparatur einen stabilen Subraumkanal gebildet, der vollständig passierbar ist."
 apoc.10.desc.b:0 "Die von uns gesendeten Sonden haben bestätigt, dass die Aktivierung dieses Sternentores ebenfalls die Stromversorgung einer zweiten, identischen Apparatur wiederhergestellt hat. Fürs Erste sind diese zwei verbundenen Tore die einzigen, die für uns zugänglich sind, aber andere inaktive Tore können wahrscheinlich an anderer Stelle gefunden werden. In Zukunft könnten wir sogar in der Lage sein, völlig neue Sternentore in Systemen unserer Wahl zu bauen!"
 apoc.10.desc.c:0 "Die von uns gesendeten Sonden haben bestätigt, dass dieses Sternentor eine starke Verbindung zum Rest des Netzwerks hergestellt hat. Unsere Schiffe können jetzt zu anderen aktiven Sternentoren gelangen, solange ihre Besitzer nicht feindselig sind oder ihre Grenzen für uns geschlossen haben."
 apoc.11.name:0 "Sternentor errichtet"
 apoc.11.desc:0 "Durch das, was man als Triumph von Wissenschaft und Technik bezeichnen kann, haben wir den Bau unseres ersten betriebsbereiten Sternentores im [gateway_system.GetName]-System fertiggestellt! Die Apparatur hat eine stabile Subraumverbindung hergestellt und konnte sich erfolgreich mit dem Rest des Netzwerkes verbinden."

 
 planet_destruction.111.name:0 "Hyperraumumgehung"
 planet_destruction.111.desc:0 "Der Hyperraumplanungsrat berichtet, dass die Entfernung des dritten Planeten aus dem Gravitationsradius von Sol die Bildung eines natürlichen Wurmlochs ermöglicht hat. Dieses Wurmloch kann eventuell den ÜL-Stau der nahegelegenen Hyperraumrouten reduzieren."
 planet_destruction.111.a:0 "Unnützer Planet. Ich hege keinerlei Sympathie für ihn."
 planet_destruction.111.a.tooltip:0 "Ein §H$NATURAL_WORMHOLE_GALACTIC$§! hat sich in §Y[sol_sys.GetName]§! gebildet."
 planet_destruction.210.name:0 "[From.GetName] ist abgeschirmt"
 planet_destruction.210.desc:0 "Der leuchtende Strahl der [From.From.GetName] schwindet und [From.GetName] ist still.\n\nDie Geschichte mag die Abschirmung und dadurch vollständige Abspaltung von [From.GetName] und dem Rest des Kosmos als extrem und ungerechtfertigt beschreiben, oder auch nicht. Fürst Erste hat das [From.GetStarName]-System jedoch ein neues planetares Terrarium."
 planet_destruction.210.desc.alt:0 "Der leuchtende Strahl der [From.From.GetName] schwindet und [From.GetName] ist still.\n\nDas Leben geht weiter, wenn auch abgeschottet."
 planet_destruction.210.a:0 "Tippt auf das Glas und seht wie sie sich winden."
 planet_destruction.210.b:0 "Ein notwendiges Übel."

 sentinel_station:0 "Wächterstation"
 sentinel_station_plural:0 "Wächterstationen"
 crisis.52.2.a.response:0 "Viele Wächter haben einen militärischen Hintergrund. Wir sind Überlebende eines Dutzend verschiedener Flotten, die gegen die Prethoryn gekämpft und verloren haben. Als Wächter haben wir aus den Fehlern der Vergangenheit gelernt und arbeiten hart daran, sie nicht zu wiederholen.\n\nIch glaube, ich habe auch erwähnt, dass wir Rekruten aus allen Spezies der Galaxie suchen. Wir zählen zu uns auch eine Handvoll Überlebender eines alten gefallenen Reiches, das nicht mehr in dieser Galaxie präsent ist. Sie haben uns Zugang zu geheimen Technologien und stillgelegten Kriegsflotten verschafft."
 crisis.52.new.b.response:0 "Wir haben in der Nähe von §H[sentinel_system.GetName]§! unser Hauptquartier errichtet. Die Koordinaten dieses bisher unbekannten Schwarzen Lochs wurden uns von §H[sentinel_fallen_empire.GetName]§! übergeben, die uns auch beim Bau unserer Hauptbasis auf §HSentinel Alpha§! halfen.\n\nDas ist eine ziemlich bemerkenswerte Errungenschaft, wenn ich das anfügen darf. Besonders angesichts der begrenzten Zeit, die wir hatten."
 crisis.52.2.new.b.response:0 "Wir haben in der Nähe von §H[sentinel_system.GetName]§! unser Hauptquartier errichtet. Die Koordinaten zu diesem unerforschten Schwarzen Loch wurden von unseren Agenten aus einer alten Datenbank eines gefallenen Reiches geborgen. Aus dieser Datenbank haben wir auch technische Schemata erhalten, die beim Bau von Sentinel Alpha, unserer Hauptbasis und dem Heimathafen unserer Flotte, geholfen haben.\n\nDas ist eine ziemlich bemerkenswerte Errungenschaft, wenn ich das anfügen darf. Besonders angesichts der begrenzten Zeit, die wir hatten."
 sentinel_title:0 "Der Wächterorden"
 crisis.76.desc:0 "Allen Widrigkeiten zum Trotz hat sich unsere Galaxie durchgesetzt. Die Prethoryn sind besiegt! Ich befürchtete, dass dieser Tag niemals kommen würde, aber jetzt, wo der Sieg gekommen ist, bleibt mir noch eine Aufgabe.\n\nAls gegenwärtiger Großmeister der Wächter löse ich hiermit unseren Orden auf. Unser einziger Zweck war es, die Geißel zu besiegen und nun, wo dies geschehen ist, ist es an der Zeit getrennte Wege zu gehen. Um Missbrauch zu verhindern, werden unsere restlichen Kampfflotten demontiert werden.\n\nMöge der Niedergang dieser intergalaktischen Bedrohung eine neue Ära des Friedens einlauten. Sentinel One, Ende."
 crisis.76.c:0 "Kommunikation beenden."
 crisis.81.name:0 "Der Fall der Wächter"
 crisis.81.desc:0 "In unmittelbarer Nähe zu §H[sentinel_system.GetName]§! wird von intensiven kämpfen berichtet. Das Heimatsystem der Wächter steht kurz davor überrannt zu werden.\n\nWir haben einen Teil einer Langstreckenübertragung von §HSentinel Alpha§!, der Kampfbasis, die als Hautquartier des Wächterordens dient, empfangen. Störung und Restenergierauschen von der enormen Anzahl an Waffenentladungen, die jetzt innerhalb des Systems auftreten, verursachen starke Signalinterferenzen."
 crisis.82.desc:0 "Hier... Hier spricht Sentinel Alpha. Wir haben §R###SIGNAL GESTÖRT###§! ...kritischen Schaden erlitten. Der Rumpf ist dabei sich zu verbiegen und §R###SIGNAL GESTÖRT###§! ...der Großmeister ist Tod. Es sind einfach zu viele!\n\nEs... es ist aus für uns. Kämpft weiter. Für zukünftige Generationen dürft Ihr nicht nachgeben. Lasst unser Opfer nicht vergebens sein! Wir haben... wir... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SIGNAL VERLOREN>§!"
 crisis.78.desc:0 "Hier spricht Sentinel One. Es sind wahrlich verzweifelte Zeiten für die Galaxie, aber ich bin hier, um Euch ein paar Neuigkeiten zu bringen.\n\nDurch umfangreiche Kampferfahrung und sorgfältige Forschung haben unsere Wächter extrem detaillierte Anatomiedaten zu den Kreaturen der Prethoryn-Geißel zusammenstellen können. Wusstet Ihr zum Beispiel, dass Prethoryn Schwarmlinge verbrennen, wenn ihre primäre und sekundäre Gallenblase gleichzeitig durchlöchert wird?\n\nWir werden diese Daten für jeden in der Galaxie verfügbar machen. Wenn Ihr die Schwächen ausnutzt, die wir gefunden haben, werdet Ihr feststellen, dass Eure Flotten im Kampf deutlich effektiver sind."
 crisis.78.c:0 "Ladet diese Daten auf unsere Zielcomputer hoch."
 sentinel_data:0 "Wächterdaten"
 sentinel_data_desc:0 "Diese detaillierten Anatomiedaten zu den Prethoryn wurden uns von den Wächtern gegeben. Mit ihrer Hilfe konnten wir mehrere Schwachstellen in den Exoskeletten der Prethoryn identifizieren."
 crisis.121.name:0 "Wilder Prethoryn gesichtet"
 crisis.121.desc:0 "Viele Prethoryn gelten nach der Niederlage der Geißel als verschollen, nachdem sie im darauffolgenden Chaos in die Tiefen des Alls geflüchtet sind. Ohne ein zentrales Schwarmbewusstsein, das sie anführt, werden die meisten dieser Seelenlosen Bestien schließlich verdorren und verschwinden.\n\nJüngste Sichtungen haben jedoch bestätigt, dass eine große Anzahl dieser wilden Prethoryn einen neuen Bau im §H[feral_prethoryn_system.GetName]§!-System errichtet haben.\n\nIn den kommenden Jahren werden sicher weitere Prethoryn in den unbesetzten Systemen nisten, die einst einmal der Geißel gehörten. Es ist jedoch unwahrscheinlich, dass sie sich zu einer großen Bedrohung entwickeln. Diese wilden Kreaturen sind anfällig für interne Machtkämpfe und zeigen keine berechnende Intelligenz, die die Geißel von Einst vorwärtsgetrieben hat."
 crisis.121.a:0 "Stellt eine Reiseberatung aus."
 crisis.51.2.name:0 "Aufstieg der Wächter"
 sentinel_fleet_gift:0 "Nahe [Root.Capital.GetName] taucht eine Wächterflotte auf, die Euch überstellt wird."

 pirate.6.desc:0 "Eine seltene genetische Mutation, die in einer kleinen Anzahl von Drohnen vorhanden ist, hat ihnen erlaubt, die Verbindung zum Bewusstsein teilweise zu trennen, ohne dabei ins Koma zu fallen. Da diese abtrünnigen Drohnen verenden würden, wenn sie sich zu weit vom Einfluss des Bewusstseins entfernt hätten, haben sie ein Lager Nahe unserer Grenzen errichtet. Von dort aus planen sie sich selbst zu versorgen, indem sie als Piraten leben und ihre kleine Flotte primitiver Raumschiffe dazu benutzen, den Weltraum zu plündern."
 pirate.7.desc:0 "Eine kleine Einheit mit einer Fehlfunktion hat sich von der Hauptintelligenz von [Root.GetName] getrennt und Zuflucht in der Peripherie unseres Weltraums gesucht. Diese Einheiten sind unreparierbar beschädigt und benutzen jetzt primitive Raumfahrzeuge, um unser Reich für Ersatzteile und Ressourcen zu plündern."
 pirate.50.name:0 "Pirat gesichtet!"
 pirate.50.a.desc:0 "Das gesetzlose §H[pirate_system.GetName]§!-System ist zu einem sicheren Hafen für eine wachsende Zahl von Piraten, Schmugglern und verschiedener anderer kriminelle Elemente geworden. Diese Geächteten sind jenseits der Grenzen des zivilisierten Weltraums angesiedelt, wagen sich aber oft auf der Suche nach Opfern in unsere Systeme hinein."
 pirate.50.b.desc:0 "Eine Piratenbande hat sich im unbewohnten §H[pirate_system.GetName]§!-System niedergelassen, welches außerhalb unserer Kontrolle liegt. Sie benutzen dieses nun als Basis, von der aus sie unser Reich überfallen."
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!, ein Grenzsystem Nahe unseres Reiches, hat sich kürzlich einen Ruf als gesetzloser Schwarm von Abschaum und Niederträchtigkeit verdient. Es hat eine große Anzahl Nichtsnutze angezogen und nach einem kürzlichen Machtkampf sind diese kriminellen Degenerierten jetzt ausreichend organisiert, um mit Überfällen auf unser Reich zu beginnen."
 pirate.50.a:0 "Wir müssen uns darum kümmern."
 pirate.53.name:0 "Überfall abtrünniger Drohnen"
 pirate.53.desc:0 "Eine seltene genetische Mutation, die in einer kleinen Anzahl Drohnen vorhanden ist, hat ihnen erlaub, die Verbindung zum Bewusstsein teilweise zu trennen, ohne dass sie ins Koma fallen. Da diese abtrünnigen Drohnen verenden würden, wenn sie sich zu weit vom Einfluss des Bewusstseins entfernt hätten, haben sie ein Versteck in §H[pirate_system.GetName]§!, nahe unserer Grenzen, errichtet. Von dort aus planen sie sich selbst zu versorgen, indem sie als Piraten leben und ihre kleine Flotte primitiver Raumschiffe dazu benutzen, den Weltraum zu plündern."
 pirate.54.name:0 "Außerirdische Piraten"
 pirate.54.desc:0 "Eine Gruppe von außerirdischen Piraten sind ins §H[pirate_system.GetName]§!-System eingedrungen und haben sich dort etabliert, wo das Bewusstsein keine Kontrolle hat. Sie scheinen darauf aus, unser Territorium zu überfallen, um ihre kriminellen Aktivitäten zu finanzieren."
 pirate.56.name:0 "Beschädigte Einheiten"
 pirate.56.desc:0 "Eine kleine Gruppe fehlerhafter Einheiten hat sich von der Hauptintelligenz von [Root.GetName] getrennt und Zuflucht im §H[pirate_system.GetName]§!-System an der Peripherie unseres Reiches gesucht. Diese Einheiten sind unrettbar und benutzen primitive Raumfahrzeuge, um unser Reich für Ersatzteile und Ressourcen zu plündern."
 pirate.57.name:0 "Organische Piraten"
 pirate.57.desc:0 "Eine kleine Gruppe organischer Untereinheiten, anscheinend kriminelle Abgestoßene, hat irgendwie das §H[pirate_system.GetName]§!-System infiltriert und dort eine Basis nahe unserer Grenzen errichtet. Sie scheinen darauf aus zu sein, unser Territorium zu plündern und wie es organische Wesen so tun, spekulieren wohl darauf, dass sie zu unbedeutend sind, um eine bewaffnete Antwort unsererseits zu rechtfertigen."

 guardian.509.name:0 "Forschungshilfe der Kuratoren"
 guardian.509.desc:0 "Die von uns unterzeichnete Vereinbarung, Euch Zugriff auf unsere Datenbanken zu geben, ist abgelaufen. Möchtet Ihr sie für weitere zehn Standardjahre verlängern oder benötigen Eure Forscher nicht länger die Informationen, die wir anbieten?"
 guardian.509.a:0 "Wir möchten die Vereinbarung gerne fortführen."
 guardian.509.a.reply:0 "Ausgezeichnet. Unsere Datenbanken stehen Euren Wissenschaftlern weiterhin zur Verfügung."
 guardian.509.e:0 "Nein, momentan sind wir nicht mehr interessiert."
