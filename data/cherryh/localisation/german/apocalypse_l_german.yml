 TECH_UNLOCK_COLOSSUS_CONSTRUCTION_DESC:0 "§HKoloss§!\nObwohl größer als ein Titan, bietet die Rumpfkonfiguration des Kolosses keine Möglichkeit für Schiff zu Schiff Waffen. Es ist eher eine mobile Orbitalstation, dessen einziges Ziel vollständige planetare Verwüstung ist."

