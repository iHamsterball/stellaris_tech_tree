 guardian.511.desc:0 "Ja... ja, eine solche Einrichtung würde der Weiterentwicklung der galaktischen Wissenschaft zugutekommen. Ihr könntet diese Denkfabrik in Eure Sternenbasis in einem System bauen, dass Ihr mit uns teilt. Unsere Kuratoren werden sich dort mit Euren Wissenschaftlern treffen.\n\n§H<Wir können nun das Gebäude §YKurator-Denkfabrik§! in einer Sternenbasis im §!§Y[curator_system.GetName]§!§H-System bauen.>§!"
