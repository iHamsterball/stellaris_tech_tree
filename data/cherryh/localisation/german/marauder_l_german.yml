 marauder.1.name:0 "Begegnung mit [encountered_marauder.GetName]"
 marauder.1.desc:0 "Wir haben Erstkontakt mit §H[encountered_marauder.GetName]§!, einer nomadischen Zivilisation, hergestellt. Sie besetzten momentan einige große Raumstationen in und um das §H[marauder_system.GetName]§!-System herum, wo der Großteil ihrer Art unter überfüllten und schmutzigen Bedingungen lebt. Trotzdem oder gerade deswegen scheinen sie eine starke Kampfkultur entwickelt zu haben. Das Leben in der kalten Leere ist für sie zur zweiten Natur geworden und sie sind sehr geschickt in der Weltraumkriegsführung.\n\nSie haben keine Zentralregierung die erwähnenswert wäre, stattdessen sind sie in verschiedene Fraktionen aufgeteilt, die endlos im Konflikt um Ressourcen und Respekt miteinander sind. Angesichts ihrer großen Bevölkerung und der Fähigkeit ihrer Stationen, Schiffe zu bauen, sind diese Machtkämpfe das einzige, was sie davon abhält, zu einer bedeutenden Bedrohung für den galaktischen Frieden zu werden."
 marauder.1.a:0 "Versucht sie zu kontaktieren."
 marauder.3.name:0 "[From.GetSpeciesAdj]e Krieger entdeckt"
 marauder.3.desc:0 "Seit einigen Monaten haben wir vereinzelte Berichte über eine kleine Anzahl außerirdischer Söldner und Freibeuter erhalten, die an den Grenzen unseres Raums operieren. Sie selbst nennen sich die §H[From.GetSpeciesNamePlural]§! und sind offenbar Exilanten einer nomadischen Kriegerkultur, die in und um das §H[marauder_system.GetName]§!-System herum in überfüllten Raumstationen leben.\n\nIhre Durchreise in der Nähe unserer Grenze verlief ohne Zwischenfälle, aber sie warnten uns davor, [marauder_system.GetName] zu betreten. Sie haben keine Zentralregierung die erwähnenswert wäre, stattdessen sind sie in verschiedene Fraktionen aufgeteilt, die oft benachbarte Sternensysteme überfallen. In Anbetracht ihrer riesigen Bevölkerungsdichte und ihrer Produktionskapazität wären die [From.GetSpeciesNamePlural] wahrscheinlich eine bedeutende galaktische Macht, wenn sie jemals damit aufhören würden, sich gegenseitig zu töten."
 marauder.5.name:0 "Das Ende von [From.GetName]"
 marauder.5.desc:0 "Die einst stolze nomadische Kriegerkultur der §H[From.GetSpeciesNamePlural]§! ist nicht mehr. Streitkräfte von §H[marauder_killer.GetName]§! haben die letzte der riesigen Raumstationen zerstört, in denen die Mehrheit ihrer Bevölkerung untergebracht war. Flüchtlinge aus der überlebenden Zivilbevölkerung haben sich nun in der gesamten Galaxie verstreut.\n\nObwohl einige [From.GetSpeciesName]-Piraten und Söldner weiterhin vermisst werden, ist der Verlust ihrer Raumbehausungen ein verheerender Schlag, von dem sie sich wohl nicht erholen können. Es setzt ihren Überfällen definitiv ein Ende."
 marauder.5.a:0 "So ist es."
 marauder.6.name:0 "Rache der [marauder_species.GetNamePlural]"
 marauder.6.desc:0 "Eine große Flotte §H[marauder_species.GetAdj]er§! Söldner ist aus dem Hyperraum in §H[attacked_system.GetName]§! gesprungen! Es scheint, als hätten alle §H[marauder_species.GetAdj]en§! Söldner ihre Differenzen beiseitegelegt, als wir ihre letzte Raumstation vernichtet haben und ziehen nun gemeinsam gegen uns in die Schlacht.\n\nWir sind nicht sicher, wie sie unter unserem Radar ins [attacked_system.GetName]-System einfallen konnten, aber sie scheinen eine Nachricht auf einem offenen Kanal zu senden."
 marauder.7.1.desc:0 "An die erbärmlichen Feiglinge aus [Root.GetName]:\n\nWenn Ihr unsere Behausungen zerstört, werden wir jetzt Eure verbrennen. Wir haben nichts mehr zu verlieren, dafür habt Ihr gesorgt. Alles, worauf wir jetzt noch hoffen, ist im Kampf zu sterben und so viele Eurer so genannten Krieger mitzunehmen, wie wir können, wenn wir ins Jenseits reisen.\n\nBereitet besser Eure Verteidigung vor!"
 marauder.7.2.desc:0 "Dwamaks von [Root.GetName]! Ihr zerstörtet unser Heim, wir zerstören nun das Eure! Wir wissen, dass wir womöglich nicht überleben, aber wir nehmen so viele Dwamak wie möglich mit!\n\nTod allen Dwamak! HYEEEEEIIIIIIIIEEEEEEEEE!!!!!!!!!!"
 marauder.7.3.desc:0 "An die Abtrünnigen von [Root.GetName]:\n\nIhr habt die heiligsten unserer Räume entweiht und unzählige IHRER Untertanen ermordet. Habt Ihr gedacht, dass SIE, die aus der Leere kommt, diese Grausamkeiten unbeantwortet lassen würde?\n\nSIE verlangt Opfer und wir werden sie IHR liefern. Dies wird unser letzter Akt in dieser elenden Welt sein."
 marauder.7.a:0 "Auf Kampfstation!"
 marauder.8.desc:0 "Eine große Flotte, bemannt mit §H[marauder_species.GetName]§!-Söldnern, hat den Raum von §H[From.GetName]§! durchschritten. Es scheint, als hätten alle §H[marauder_species.GetAdj]en§! Söldner ihre Differenzen beiseitegelegt, als wir ihre letzte Raumstation vernichtet haben und ziehen nun gemeinsam gegen uns in die Schlacht.\n\nSie sind bestrebt danach, Rache für die Zerstörung ihrer Behausungen zu fordern und abgefangene Kommunikationen machen deutlich, dass ihre Krieger nicht die Absicht haben, lebend aus diesem Manöver hervorzugehen."
 marauder.10.name:0 "Ankunft von [marauder_species.GetName]-Flüchtlingen"
 marauder.10.desc:0 "Eine zerschlagene Flotte von umherziehenden Frachtern, die §H[marauder_species.GetName]§!-Flüchtlinge transportieren, die von den jüngsten Zerstörungen in ihrem Heimatsystem fliegen, ist in unserem Raum angekommen. Ihnen wurde erlaubt, sich auf §H[Root.GetName]§! niederzulassen.\n\nObwohl diese Flüchtlinge gewöhnt sind, unter erbärmlichen Bedingungen auf überfüllten Raumstationen zu leben, scheinen sie sich gut an ihre neue Heimat anzupassen. Hoffentlich sind sie bereit, ihre Vergangenheit als Plünderer und Piraten hinter sich zu lassen."
 marauder.10.a:0 "Wir geben ihnen ein neues Zuhause."
