 marauder.15.1.desc:0 "Außenseiter. Wir sind die [encountered_marauder.GetSpeciesNamePlural]. Im Gegensatz zu den "zivilisierten" Sternennationen der Galaxie dienen wir keinem einzigen Meister. Ich wurde ausgewählt, um Euch diese Botschaft im Namen aller Häuser zu übermitteln:\n\nVersucht nicht, uns Eure verweichlichten Wege aufzuzwingen. Ihr mögt zwar außerirdische Schiffe in unser Territorium schicken, aber erwartet nicht, dass sie zurückkehren. Unsere Krieger werden die Abwechselung begrüßen.\n\nSendet nur auf dieser Frequenz, wenn Ihr Tribut anbieten wollt... oder Söldner benötigt und die Mittel habt, um sie zu bezahlen."
 marauder.15.2.desc:0 "HYEEEIIIIEEEE!!!! Mehr Dwamaks!\n\nWas willst du, törichter Dwamak? Was ist passiert, dass dein Gesicht so aussieht? Reaktorunfall? Vakuumaussetzung? HYEEIIIEE!! Schau dich an!\n\nWir sind die [encountered_marauder.GetSpeciesNamePlural]. Wir jagen Dwamak. Wenn Dwamak in [encountered_marauder.GetSpeciesAdj]es Gebiet kommst, machen wir Dwamak-Eintopf aus dir. Nicht gut für Dwamak, oder? HYEEIIIIIEEEEE!!\n\nVielleicht kennst du andere Dwamak. Vielleicht möchtest du, dass sie Dwamak-Eintopf werden. Das lässt sich einrichten. [encountered_marauder.GetSpeciesNamePlural] kämpfen für Dwamak gegen andere Dwamak. Wenn Preis stimmt."
 marauder.15.3.desc:0 "Wir sind die [encountered_marauder.GetSpeciesNamePlural] und sind die gesegneten Diener von §HIHR aus der Leere§!, der Allsehenden, Allwissenden und rachsüchtigstem Wesen, das über den Weltraum herrscht.\n\nSIE war es, die uns bat unseren Heimatplaneten aufzugeben um in IHREM ewigen Reich zu wohnen - den kalten Tiefen des Weltraums - damit wir Ungläubige jagen und IHR Opfer darbringen können.\n\nLeider haben uns die Glaubenskriege unserer Stärke beraubt und wir sind jetzt ein geteiltes Volk, das darum kämpft, den wahren Weg zu erkennen, den SIE uns gehen lassen will. Dennoch kann IHRE Gunst durch die Zerstörung fremder Häretiker wiedergewonnen werden, selbst wenn dies auf Geheiß anderer Ketzer sein sollte. Viele unserer Krieger sind daher bereit, für einen bestimmten Preis zu kämpfen..."
 marauder.15.a:0 "Übertragung beenden."

