 marauder.30.e:0 "Vergesst es."
 marauder.30.f:0 "Auf Wiedersehen."
 marauder.31.1.desc:0 "Ha! Ihr würdet uns also einen Eurer Rivalen überfallen lassen?\n\nWir verabscheuen es, uns in Eure Streitigkeiten einzumischen, aber mit den richtigen Anreizen lässt es sich eventuell arrangieren...\n\nWer ist es, den wir angreifen sollen?"
 marauder.31.2.desc:0 "Ihr... wollt, dass wir Dwamak-Rivale schlagen? Ja, das kann machen...\n\nWelchen Dwamak schlagen sollen?"
 marauder.31.3.desc:0 "Als Gegenleistung für Tribut können wir vielleicht davon überzeugt werden, eine bestimmte Gruppe Ungläubiger zuerst zu beseitigen.\n\nWer sind diese Ketzer, mit denen wir uns beschäftigen sollen?"
 marauder.31.a:0 "§Y[raid_target_1.GetName].§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName].§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName].§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName].§!"
 marauder.31.e:0 "Vergesst es."
 marauder.31.f:0 "Auf Wiedersehen."
 marauder.32.1.desc:0 "[preliminary_target.GetName] sieht tatsächlich nach einem guten Ziel für unsere Krieger aus. Vielleicht ist ein Besuch in Ordnung..."
 marauder.32.2.desc:0 "Ja, [preliminary_target.GetName] guten Dwamak-Eintopf abgeben. Sehr guten. Aber es viel Aufwand..."
 marauder.32.3.desc:0 "SIE aus der Leere ist den Heiden von [preliminary_target.GetName] nicht freundlich gesinnt. Ein militärischer Einsatz könnte zu IHREM Willen sein..."
 marauder.32.a:0 "Wir bezahlen. Lehrt ihnen eine Lektion."
 marauder.32.1.a.response:0 "Damit ist es beschlossen. Wir reisen im Morgengrauen los."
 marauder.32.2.a.response:0 "HYEEEEIIIEEEEE!!!!!! Dwamaks bekommen Prügel!"
 marauder.32.3.a.response:0 "Sie werden IHRE Wut spüren."
 hire_raid:0 "\n[current_marauder_diplomacy.GetName] stellen eine Überfallflotte zusammen, um [preliminary_target.GetName] anzugreifen."
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesNamePlural]-Söldner sind die besten der gesamten Galaxie. Lasst Euch nicht von ihrer wilden Natur täuschen, sobald die Schlacht beginnt, ist ihre Disziplin unübertroffen. Ihr Ehre würde sie sogar dazu zwingen, gegen andere [marauder_country_1.GetSpeciesNamePlural] zu kämpfen, wenn Ihr es den wünscht.\n\nFolgende Flotte stehen derzeit zum Mieten bereit:"
 marauder.34.2.desc:0 "Selbst [marauder_country_2.GetSpeciesNamePlural]-Kinder können beste Dwamak-Krieger besiegen. HYEEIIEE!!!! Das weiß jeder.\n\nAber dies keine Kinder!!! Dies abgehärtete [marauder_country_2.GetSpeciesNamePlural]-Söldner. Nicht nur gefährlich, sondern auch GESTÖRT. Sie bereit für Dwamak wie EUCH gegen andere Dwamak oder sogar [marauder_country_2.GetSpeciesNamePlural] zu kämpfen... vorausgesetzt Ihr bezahlt!\n\nHier momentane Liste aller verrückten [marauder_country_2.GetSpeciesNamePlural]-Flotten:"
 marauder.34.3.desc:0 "Es gibt mehrere Kulte unter unseren Krieger, die glauben, dass das Töten von Ungläubigen auf Geheiß anderer Ungläubiger mit dem Willen von IHR übereinstimmt. Sie schrecken nicht einmal davor zurück, andere [marauder_country_3.GetSpeciesNamePlural] zu töten, da diese Radikalen alle anderen außer sich selbst als Ketzer sehen.\n\nKeine Sorge. Sie sind noch so dumm und würden ihren eigenen Auftraggeber angreifen. Nebenbei bemerkt bin auch ich vor ihrem Zorn sicher, da ich ihnen Arbeit für einen bescheidenden Anteil ihrer Profite bringe.\n\nFolgende Flotten stehen derzeit zum Mieten bereit:"
 marauder.34.1.a:0 "Die Armada der Leeregeborenen."
 marauder.34.2.a:0 "Die 234. Dwamak-Prüglerflotte."
