 marauder.19.desc_01:0 "[Root.GetName] ist eine Perversion der Natur. Euer... "Schwarmbewusstsein" oder wie auch immer Ihr die Obszönität nennt, die Euer Meister ist, hat kein Konzept der Ehre. Es repräsentiert alles, was in dieser Galaxie falsch läuft.\n\nDie Krieger der [marauder_country_1.GetSpeciesNamePlural] möchten nichts mit Euch zu tun haben."
 marauder.19.desc_02:0 "[Root.GetName] ist nichts anderes als ein Gehege voller wilder Tiere. Euer sinnloses Abschlachten Unschuldiger macht sogar unsere härtesten Krieger krank.\n\nWir möchten nichts mit Euch zu tun haben."
 marauder.19.desc_03:0 "Ah, die sprechenden Maschinen. Wo sind Eure Besitzer, Maschine? Ob ihnen bewusst ist, dass Ihr eine Fehlfunktion habt?\n\nAuch wenn es unseren Kriegern keine Ehre bringt, werden sie Euch gerne als Zielübung benutzen, solltet Ihr euch unserem Gebiet nähern. Geht mir nun aus den Augen."

 marauder.19.2.desc_01:0 "HYEEEIIIEEEE!!! Das Schwarm-Dwamak, das alles isst! Ihr verwandelt uns nicht in Eintopf, soviel sei sicher! Verschwindet, Schwarm-Dwamak!"
 marauder.19.2.desc_02:0 "HYEEIIEEEE!!! Wir mögen Prügel, aber nicht so wie ihr! Ihr mögt es zu sehr, Dwamak! Wir nicht reden mit Euch!"
 marauder.19.2.desc_03:0 "HYEEEIIIEEE!!! Kann... Kann es verstehen? Es Tötungsmaschine, ja? Es tötet nur?\n\nMaschine... töte selbst! Dir wurde befohlen, selbst zu töten!\n\nAh, es kaputt. Keine Verwendung für."
 marauder.19.3.desc_01:0 "Eure Art ist Anathema für SIE aus der Leere. Ihr würdet selbst die Leere verspeisen, wenn dies möglich wäre, nicht wahr?\n\nAbscheulichkeit."
 marauder.19.3.desc_02:0 "SIE aus der Leere fordert Opfer, aber nicht in der Größenordnung, wie Ihr sie liefert. Ihr verehrt die Zerstörung selbst und dies macht Euch zur schlimmsten Art von Heiden."
 marauder.19.3.desc_03:0 "Ihr seid kalt und leer, wie die Leere selbst. SIE aus der Leere respektiert das. Eure Zerstörung wird uns viel Gefallen bei IHR bringen.\n\nEs gibt nichts weiter zu sagen."

 marauder.19.a:0 "Beute..."
 marauder.19.b:0 "Xeno-Abschaum."
 marauder.19.c:0 "Spezies: §H[From.GetSpeciesName].§! Bezeichnung: §RUngeziefer.§!"


 marauder.20.1.desc_01:0 "Ihr möget sprechen, Außenseiter. Unsere Krieger hören zu."
 marauder.20.1.desc_02:0 "Wir beugen uns keinem Alien."
 marauder.20.1.desc_03:0 "Als Strafe für den Verlust eines Duells wurde beschlossen, dass ich mich einen Zyklus lang um alle Außenseiter kümmern muss.\n\nWas möchtet Ihr?"
 marauder.20.1.desc_04:0 "Erklärt diese Unterbrechung. Es gibt Kämpfe, um die sich gekümmert werden muss."
 marauder.20.1.desc_05:0 "Ah! Hier haben wir endlich mal einen wahren Kämpfer!\n\nDie Fähigkeiten von [Root.GetSpeciesAdj]en Kriegern sind sogar uns bekannt. Es gibt tausende von [marauder_country_1.GetSpeciesNamePlural], die sich gerne im Kampf gegen Euch beweisen würden."
 marauder.20.1.desc_06:0 "Gut getroffen, [Root.GetSpeciesNamePlural]. Euer Tribut wurde von unseren Kriegern gut aufgenommen.\n\nIch werde nicht lügen... es gab einige, die Euch angreifen wollten, aber um diese wurde sich bereits gekümmert. Größtenteils zumindest."
 marauder.20.1.desc_07:0 "Unserer Schwerter stecken in der Scheide, [Root.GetSpeciesNamePlural]. Ihr habt für den Moment nichts von unseren Kriegern zu befürchten."

 marauder.20.2.desc_01:0 "Ich hatte einen schönen Abend und dann taucht Ihr auf, Dwamak! HYEEEIIIEEEEE!!! Was möchtet Ihr?!"
 marauder.20.2.desc_02:0 "Nur ein Dwakam ist schlimmer als ein Dwamak! NEIN! Fragt nicht, was das ist. HYEEEIIIEEEEEEEEE!!!!!"
 marauder.20.2.desc_03:0 "HYEEEIIIIIIEEEIIEE.... *hüstelnd* *verharrend* *haspelnd* ...EEEEEIIIIEEEEE!!!!!"
 marauder.20.2.desc_04:0 "Ihr habt etwas, das wir kaputtschlagen können, Dwamak? [marauder_country_2.GetSpeciesNamePlural] sehr gut in kaputt hauen!"

 marauder.20.3.desc_01:0 "SIE aus der Leere ist heute zornig. Ich fühle es.\n\nWir haben nicht genug getan, um IHRE Gunst zu erhalten..."
 marauder.20.3.desc_02:0 "Ich bin nicht viel mehr als IHR Diener. Ich weiß nichts.\n\nSIE allerdings...SIE sieht Euch als die Made, die Ihr seid."
 marauder.20.3.desc_03:0 "Immer wenn Eure Schiffe die Weiten des Weltraums überschreiten, verletzten sie IHRE Domäne mit ihrer Anwesenheit. Es ist uns überlassen, IHREN Zorn zu bändigen."
 marauder.20.3.desc_04:0 "Der Neunte Glaubenskrieg ist in seinem 167. Zyklus. Die häretischen Fraktionen wollen einfach nicht nachgeben... IHR zu willen dürfen auch wir nicht nachgeben."


 marauder.20.b:0 "Wir kennen ein gutes Ziel für Überfälle..."
 encourage_raid:0 "Bezahlt die [marauder_species.GetNamePlural], um einen unserer Rivalen zu überfallen."
 marauder.20.busy.b.1.response:0 "Unsere Krieger befinden sich bereits auf einem Überfall. Wir haben momentan keine Zeit für Ablenkungen."
 marauder.20.busy.b.2.response:0 "HYEEIIEEEE! Wir überfallen bereits, Dwamak! Keine Zeit für Euch!"
 marauder.20.busy.b.3.response:0 "Wir setzten bereites IHREN Willen durch, indem wir Ungläubige überfallen. Bis dieser Überfall abgeschlossen ist, haben wir nichts weiter zu diskutieren."
 marauder.20.cooldown.b.1.response:0 "Wir haben uns noch dem vorherigen Überfall noch nicht erholt. Es sind nicht genügend Schiffe verfügbar, um einen weiteren zu beginnen. Kommt später zurück."
 marauder.20.cooldown.b.2.response:0 "Dwamak, wir hassen Nein zu Prügel zu sagen, aber unsere Flotte noch nicht bereit. Sie noch erholen von letztem Überfall."
 marauder.20.cooldown.b.3.response:0 "Es ist zu früh. Unser vorherige Überfall ist gerade erst abgeschlossen und es ist Zeit für stille Gebete und der Anbetung von IHR aus der Leere."
 marauder.20.d:0 "Wir würden gerne Söldner rekrutieren."
 hire_mercenaries:0 "Heuert für eine gewisse Zeit eine Flotte [marauder_species.GetNamePlural]-Söldner an."
 marauder.20.e:0 "Kommunikation beenden."
 marauder.20.need_rivals:0 "Ihr habt keine Rivalen."
 marauder.20.f:0 "Könnt ihr mit diesem höllischen Gekreische aufhören?"
 marauder.20.f.response:0 "HYEEEIIEEEE!!!! Welches... Gekreische?"
 marauder.20.g:0 "Wir würden gerne einen Anführer anheuern."
 hire_mercenary_leader:0 "Heuert einen erfahrenen [marauder_species.GetNamePlural]-Anführer für die Zeitspanne seines Lebens an."
