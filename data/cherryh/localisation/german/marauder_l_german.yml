 marauder.34.d:0 "Vergesst es. Reden wir über etwas anderes."
 marauder.34.e:0 "Auf Wiedersehen."
 marauder.37.1.a.desc:0 "Glückwunsch, [Root.GetSpeciesNamePlural]. Mit der Flotte die ihr grade gemietet habt, könnt ihr [random_fallen_empire.GetName] stürmen!\n\nNun... vielleicht auch nicht. Eins sei aber gesagt: Es ist eine mächtige Flotte!"
 marauder.37.1.b.desc:0 "Die Flottille ist Eure, [Root.GetSpeciesNamePlural]. Merket: Ein einzelner [marauder_country_1.GetSpeciesName] ist so viel Wert wie zehn Krieger jeder anderen Spezies. Ihr solltet Eure Berechnungen daher entsprechend anpassen."
 marauder.37.2.a.desc:0 "Ihr weise Entscheidung getroffen, Dwamak! Indem ihr diese labilen [marauder_country_2.GetSpeciesNamePlural] angeheuert habt, stellt Ihr sicher, dass andere Dwamak sie nicht anheuern und sie zu Euch schicken! HYEEEIIIIEEE!!!!"
 marauder.37.3.a.desc:0 "Diese heiligen Krieger werden Euch gut dienen, [Root.GetSpeciesName]. Betretet nur nicht ihre Schiffe. Sie gelten als heilig und SIE aus der Leere würde Ungläubigen nicht freundlich gesinnt sein, die auf ihre heiligen Decks treten."
 marauder.37.a:0 "Da gab es noch etwas..."
 marauder.37.b:0 "Auf Wiedersehen."
 marauder_1_tribute:0 "[marauder_country.GetSpeciesNamePlural]-Tribut"
 marauder_1_tribute_desc:0 "Wir haben den [marauder_country.GetNamePlural] Tribut angeboten. Sie werden uns für eine Weile nicht angreifen."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:0 "Haha! Ihr seid wirklich verrückt, Außenseiter. Ihr würdet uns gegen die Alten einsetzten?\n\nIch denke nicht."
 marauder.35.2.desc:0 "HYEEEEEEEEEEEEEEEEEEIIIIIIIIIIIIIIIIIIIEEEEEEEEEEEE!!!!!!!!!!!\n\nNein. Dwamak, wir verrückt, aber nicht verrückt genug uns mit gefallenen Dwamak zu prügeln."
 marauder.35.3.desc:0 "Obwohl sie Ungläubige sind, würde SIE aus der Leere uns unsere Schiffe nicht in einem vergeblichen Versuch, die alte Rasse zu schlagen, wegwerfen lassen.\n\nIhre Zeit wird kommen... in einem Jahrtausend oder zwei."
 
 marauder.40.1.desc:0 "Ja, das kann arrangiert werden. Viele unserer Krieger suchen nach neuen Herausforderungen und Möglichkeiten.\n\nWenn Ihr den Blutpreis zahlen könnt, um sie vom Dienst bei ihresgleichen loszusagen, werden sie für Euch die Schlachten schlagen."
 marauder.40.2.desc:0 "HYEEEIIIEEEEEEE!! Ja, ja! Viele [marauder_species.GetName]-Krieger sich freuen für Dwamak zu kämpfen moolah! Brauchen nur richtigen Anreiz."
 marauder.40.3.desc:0 "Unsere größten Krieger sind bereit, Eure Soldaten in die Schlacht zu führen. Mit Unterstützung Euer Energie-Kredits werden wir in der Lage sein, IHR mit noch mehr Eifer zu dienen.\n\nIhr werdet feststellen, dass das Leben lange dienen von IHR aus der Leere unsere Offiziere furchtlos und effektiv gemacht hat."
 marauder.40.1.a:0 "Admiral anheuern"
 marauder.40.2.a:0 "General anheuern"
 marauder.40.a.response:0 "Sehr gut. Der Eid ist geschworen und Ihr könnt mit den Kriegern tun, was immer Ihr wollt."
 marauder.40.b.response:0 "Oooh! Dieser [marauder_species.GetName] sehr schlau! Ihr Glück, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "SIE aus der Leere hat diesen Vertrag gesegnet. Möge unser Champion Euch gut dienen."

 marauder.46.name:0 "Marodeur-Söldner verfügbar"
 marauder.46.desc:0 "Durch die galaktische Expansion und kollidierende Grenzen ist ein bewaffneter Konflikt oft unvermeidlich.\n\nVielen Marodeur-Flotten sich dessen bewusst und wagen sich für die Suche nach Ruhm und Ehre über ihre Heimatsysteme hinaus hinweg. Sie bieten ihre Dienste nun als Söldner dem Höchstbietenden an."
 marauder.46.a:0 "Gute Söldner sind schwer zu finden."

 leader_trait_mercenary_warrior:0 "Söldner-Krieger"
 leader_trait_mercenary_warrior_desc:0 "Dieser Anführer stammt aus einer weltraumbasierten Kriegerkultur und wurde schon in jungen Jahre in unorthodoxe Hit-and-Run-Taktiken unterwiesen."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "Der Großkhan"
 leader_trait_great_khan_desc:0 "Der Großkhan ist ein charismatischer Anführer, ein brillanter Taktiker und, wenn die Gerüchte wahr sind, ein mächtiger Psioniker."
 marauder.50.name:0 "Söldnervertrag endet"
 marauder.50.desc:0 "Unser Vertrag mit den Söldnern von §H[Root.GetName]§! ist zu Ende gegangen. Ihr Anführer, Admiral [Root.Leader.GetName] hat angeboten, den Dienst der Schiffe unter seinem Kommando für weitere fünf Jahre zu verlängern... gegen einen Aufpreis.\n\nWenn wir ablehnen, werden die Söldner woanders nach Arbeit suchen."
 marauder.50.a:0 "Erweitert den Vertrag."
 marauder.50.b:0 "Lasst sie gehen."
 marauder.71.name:0 "Söldneradmiral ausgewechselt"
 marauder.71.desc:0 "Nach dem vorzeitigen Ableben des ehemaligen Kommandanten von §H[Root.GetName]§! hat der [marauder_species.GetNamePlural]-Admiral §H[new_leader.GetName]§! als Ersatz geschickt."
 marauder.76.name:0 "[marauder_species.GetName]-Söldner verschwunden"
 marauder.76.desc:0 "Der Verlust ihrer Heimatsysteme scheint die §H[marauder_species.GetNamePlural]§! Söldner von [Root.GetName] stark mitgenommen zu haben. Trotz des Fünfjahresvertrags, den wir mit ihnen unterschrieben haben, sind die verräterischen Briganten und all ihre Schiffe im Weltraum verschwunden.\n\nIhre letzte Übertragung, die scheinbar eine aus Code bestehende Phrase war, um ihre Abreise zu signalisieren war:\n\n§R"Die Rache wird unser sein."§!"
 marauder.76.a:0 "Wir hatten eine Vereinbarung!"
 marauder.77.name:0 "Söldner treten Großkhan bei"
 marauder.77.desc:0 "Der Aufstieg von [raider_khanate.GetName] unter ihrem gepriesenen Großkhan hat Abtrünnigkeit unter allen [raider_khanate.GetSpeciesNamePlural] Söldnern, die bei uns beschäftigt waren, ausgelöst. In einem plötzlichen Zustrom an nationalistischem Einfluss haben die Verräter ihre Verträge gekündigt und sind der wachsenden Kriegsmaschinerie des Großkhans beigetreten."
 marauder.86.a.desc:0 "Ich bitte um Aufmerksamkeit, [Root.GetSpeciesNamePlural].\n\nWenn Ihr andere benötigt, die Eure Kämpfe führen, dann wisset, dass [encountered_marauder.GetSpeciesName]-Söldnerflotte jetzt verfügbar ist. Ja, Ihr habt richtig gehört. Wenn Ihr den Preis bezahlen könnt, sind die besten Söldner der Galaxis jetzt bereit, für Euch zu kämpfen."
 marauder.86.a:0 "Gut zu wissen."
 marauder.87.a.desc:0 "HYEEEIIIEEEEEE!!!! Achtung, Dwamak!\n\nUnsere Krieger gelangweilt und verursachen viel Ärger! Viel Kampf miteinander. Viele Tod! Aber wir haben Lösung... wir schicken unsere verrücktesten Krieger im Austausch für Credits um für Dwamak zu kämpfen! Wenn Ihr Beste Söldner in Galaxis wollt, beeilen, bevor zu spät!"
 marauder.88.a.desc:0 "SIE aus der Leere hat eine Nachricht für Euch:\n\nWenn Ihr wollt, könnt Ihr jetzt einige unserer Flotten als Söldner anheuern. Unsere Mannschaften sind diszipliniert und werden Euren Anweisungen Folge leisten, solange Ihr unseren Preis bezahlen könnt.\n\nDies ist ein unglaubliches Geschenk, dass SIE Euch gemacht hat. Verschwendet es nicht."
 marauder.101.1.desc:0 "[Root.GetSpeciesName] Schwächlinge, unsere Krieger sind auf dem Weg, Eure Systeme zu plündern. Stellt Euch ihnen im Kampf, wenn Ihr den Mut aufbringen könnt oder versteckt Euch vor Angst, bis sie sich an Eurem Reichtum gelabt haben.\n\nIhr könnt natürlich auch Tribut bezahlen, um Euch selbst vor dem kommenden Sturm zu retten. Wenn er ausreicht, werden unsere Krieger gezwungen sein umzukehren."
 marauder.101.2.desc:0 "HYEEEIIIIIEEEEEE!!!!!!! [Root.GetSpeciesName]-Dwamak! Wir besuchen Eure Systeme! Wir retten davor, zu reich und fett zu werden!\n\nAußer Ihr denken wie Ihr keinen guten Dwamak-Eintopf machen würdet..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]. SIE aus der Leere hat uns ihren Wunsch mitgeteilt. Wir sollen Eure Systeme als zeremonielle Orte benutzen, von denen wir aus IHRE immerwährende Herrschaft über den Weltraum feiern können. Als ihre demütigen Krieger haben wir keine andere Wahl, als nachzugeben.\n\nEine Kampfflotte bestehend aus unseren besten Kriegern aus allen Kriegsparteien zusammen, ist gerade auf dem Weg zu Euch, um Tribute und Diener zu sammeln. Um das Unvermeidliche abzuwenden und IHREN Hunger zu stillen, könnt Ihr auch jetzt Tribut bezahlen. Wenn er ausreicht, wird die Flotte zurückgerufen."
 marauder.101.a:0 "Tributzahlung §Y(Energie)§!"
 marauder.101.b:0 "Tributzahlung §Y(Mineralien)§!"
 marauder.101.c:0 "Tributzahlung §Y(Nahrung)§!"
 marauder.101.1.a.response:0 "Welch Schande! Ich nehme an, unsere Krieger werden sich anderswo umsehen müssen.\n\nEuer Volk ist in Sicherheit. Zumindest für den Moment."
 marauder.101.d:0 "Ihr bekommt nichts von uns, Scheusal."
 marauder.101.1.b.response:0 "Narren! Dann werden wir mit Gewalt nehmen, was Ihr als Tribut zahlen solltet... und noch viel mehr! Ihr habt heute einen schrecklichen Fehler gemacht."
 marauder.101.2.a.response:0 "Ihr schlau, Dwamak! Wir jetzt müssen woanders nach Dwamak-Eintopf suchen! Viel Aufwand für uns, aber kein Problem für Euch!"
 marauder.101.2.b.response:0 "Wir hofften Ihr würdet das sagen, Dwamak! [raiding_marauder.GetSpeciesNamePlural] mögen immer gute Herausforderung!\n\nHYEEEIIIEEEE!!!!"
 marauder.101.3.a.response:0 "Ihr seid weise, SIE aus der Leere nicht zu verärgern. IHRE Vergeltung wäre schrecklich gewesen."
 marauder.101.3.b.response:0 "SIE aus der Leere sagte diese Antwort voraus, aber das Angebot musste dennoch gemacht werden. Nun können wir Sklaven und Reichtümer durch angemessene zeremonielle Kämpfe sammeln. Alles natürlich in IHREM Namen."
 marauder.102.1.desc:0 "Seid Ihr endlich gekommen, um Gnade zu winseln, [Root.GetSpeciesName]? Ihr könnt immer noch Tribut zahlen, um unseren Rückzug zu gewährleisten, aber der Preis ist gestiegen."
 marauder.102.2.desc:0 "Ja, Dwamak? Ihr nicht möchten unseren Besuch? Ihr möchten das wir verschwinden? HYEEEIIEEEE!!!\n\nIhr zahlen könnt, aber teuer jetzt..."
 marauder.102.3.desc:0 "SIE ist sehr zornig, [Root.GetSpeciesName]... sehr sehr zornig. Jeder [Root.GetSpeciesName], der IHR zu Ehren geopfert wird, verringert IHRE Wut etwas... aber wird es genug sein?\n\nWenn Ihr hier seid, um IHR aus der Leere Tribut zu zollen und unseren Rückzug zu sichern, wisset, dass SIE jetzt ein größeres Opfer benötigt."
 marauder.102.d:0 "Junge, ihr seid aber hässlich."
 marauder.102.e:0 "Kommunikation beenden."
 marauder.102.1.a.response:0 "Denkt an all den Kummer, den Ihr Euch hättet ersparen können, wenn Ihr uns nur Tribut gezahlt hättet, als wir zum ersten Mal gefragt haben. Lasst Euch dies eine Lehre sein, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "HYEEEEEIIIIIEEEEE!!! Abgemacht. Wir haben, was wir wollen. Keine Notwendigkeit mehr für Dwamak-Eintopf... fürs erste."
 marauder.102.3.a.response:0 "SIE aus der Leere ist erfreut. Dieses Opfer hat IHRE Stimmung erleichtert und SIE hat ihren Kriegern erlaubt, sich zurückzuziehen. Lebe wohl, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "Ich...meine körperliche Erscheinung hat... hat nichts damit zu tun...\n\nIhr werdet diese Geringfügigkeit bereuen, [Root.GetSpeciesName]. Unsere Krieger werden Eure erbärmlichen Flotten zu Asche verbrennen!"
 marauder.111.1.desc:0 "Ihr könnt jetzt aus Euren Verstecken kommen, [Root.GetSpeciesNamePlural]. Wir haben eine ausreichende Menge Eures Reichtums gesammelt und unsere Schiffe sind voll ausgelastet.\n\nSteuermann! Setzt Kurs auf [marauder_system.GetName]. Lasst uns diese öde Region des Weltraums verlassen. Sie bedrückt mich."
 marauder.111.2.desc:0 "Dwamak, wir genug geschlagen. Schlagen nicht mehr notwendig. Unsere Schiffe voll.\n\nWir jetzt zurückgehen nach [marauder_system.GetName]."
 marauder.111.3.desc:0 "Die Zeremonie ist beendet. SIE aus der Leere ist mit der Zerstörung zufrieden, die wir Euch gebracht haben, [Root.GetSpeciesNamePlural]. Wir dürfen nun nach [marauder_system.GetName] zurückkehren."
 marauder.111.a:0 "Verschwindet!"
 marauder.112.1.desc:0 "Das ist aufregen, nicht wahr? Der Nervenkitzel des Kampfes! Unsere besten Krieger treten gegen die Besten an, die Ihr zu bieten habt. Wir werden sehen, wer an der Spitze hervorgeht!"
 marauder.112.2.desc:0 "Dwamak, was möchtet Ihr? Wir damit beschäftigt, Eure Systeme zu zerschlagen!"
 marauder.112.3.desc:0 "Wir dienen nur IHREM Willen und im Augenblick denen, deren Taschen tief genug sind, uns anzuheuern, um Euch zu schlagen. Solange das Endergebnis mehr tote Ungläubige sind, stimmt SIE aus der Leere zu."
 
 marauder.104.name:0 "Überfälle treffen [Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]-Plünderer sind auf §H[Root.GetName]§! gelandet! Die [marauder_country.GetSpeciesNamePlural] setzten kleinere Angriffsshuttle von ihren umkreisenden Flotten ein, um mehrere außerhalb liegende Siedlungen zu treffen, bevor sie sich mit ihrer Beute in den Weltraum zurückzogen. Unsere Abwehrkräfte auf der Oberfläche hatten keine Zeit zu reagieren."
 marauder.104.a:0 "Abschaum."
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]-Sklaventreiber sind auf §H[Root.GetName]§! gelandet! Angriffsshuttle haben mehrere außerhalb liegende Siedlungen getroffen und transportieren die Kolonisten in Ketten zurück zu den Orbitalflotten der Plünderer."
 marauder.105.a:0 "Sie werden bezahlen."
 marauder.106.desc:0 "Leichte [marauder_country.GetSpeciesName]-Flotten haben ein Hit-and-Run-Angriff auf §H[Root.GetName]§! durchgeführt. Ihre zerstreuten Landungen verwirrten die Reaktionen unserer Verteidigungskräfte und bevor sie reagieren konnten, waren die Jäger bereits in die Umlaufbahn zurückgekehrt. Mit ihr Beute, die sie aus unseren Siedlungen sammeln konnten."
 marauder.106.a:0 "Ein unerwünschtes Ergebnis."
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]-Sklaventreiber sind auf §H[Root.GetName]§! gelandet! Die Bombenangriffe von ihren Angriffsschiffen brachen mehrere unserer organischen Sanktuarien auf, die anschließend von schwer bewaffneten Überfalltrupps gestürmt wurden.\n\nDie verwirrten organischen Wesen, die bis jetzt in den Sanktuarien in Sicherheit gebracht worden waren, wurden direkt von den Sklaventreibern gefasst und sofort in Ketten gelegt zu ihrer umkreisenden Flotte gebracht."
 marauder.107.a:0 "Nein, unsere schönen Bio-Trophäen!"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]-Überfalltruppen sind auf §H[Root.GetName]§! gelandet! Die Plünderer haben mehrere unserer Außenposten geplündert und Hunderte von Drohnen abgeschlachtet, bevor sie sich in ihre Umlaufbahn zurückzogen."
 marauder.108.a:0 "Wir müssen diese Übertretungen bestrafen."

 marauder.112.a:0 "Wer hat Euch bezahlt, um uns zu überfallen?"
 marauder.112.1.a.response:0 "Erbärmliche Feiglinge, die Euch nicht selbst gegenübertreten wollten. Ihre Identität ist bedeutungslos und ihre ultimative Rolle im Universum noch mehr.\n\nAußerdem bezahlten sie gut, dass wir ihre Identität für uns behalten."
 marauder.112.2.a.response:0 "Ah, das Geheimnis, Dwamak! Sie auch waren Dwamak, wie Ihr, aber andere Dwamak. Dass alles sein, was ich sagen kann."
 marauder.112.3.a.response:0 "Ungläubige. Nichtglaubende. Ketzer.\n\nWir würden genauso wenig mit ihnen zu tun haben, wie mit Euch, aber ihre Energie-Kredits halfen, IHREN Willen zu fördern."
 marauder.112.b:0 "Übertragung beenden."
 marauder.114.name:0 "Überfall abgebrochen"
 marauder.114.desc:0 "Der schwere Schaden, der der Überfallflotte der [marauder_country.GetSpeciesNamePlural] zugeführt wurde, war genug, um ihren Kriegern eine Pause zu geben. Nach dem Abwegen ihrer Optionen haben die [marauder_country.GetSpeciesNamePlural] scheinbar beschlossen, ihre Überfälle abzubrechen und sich zurückzuziehen."
 marauder.114.a:0 "Sie haben sich den Mund zu voll genommen."
 marauder.116.name:0 "Überfallflotte zerstört"
 marauder.116.desc:0 "Die [From.GetSpeciesName]-Flotte, die geschworen hat, unser Reich zu überfallen, wurde als Ergebnis eines Floteneinsatzes im [destroyed_fleet_system.GetName]-System zerstört. Unter den Trümmern wurden keine Überlebenden gefunden."
 marauder.116.a:0 "Das sollte ihnen eine Lehre sein."
 marauder.117.desc:0 "Die §H[marauder_country.GetSpeciesName]§!-Marodeure, die wir "ermutigt" haben, einen Überfall auf §H[marauder_target.GetName]§! durchzuführen, fliehen! Die Verluste ihrer Überfallflotte waren offensichtlich schwer genug, um ihnen einen Sinneswandel zu geben."
 marauder.117.a:0 "Feiglinge!"

 
 marauder.120.name:0 "Eintreffender [raiding_marauder.GetSpeciesName]-Überfall"
 marauder.120.desc:0 "Eine §H[raiding_marauder.GetSpeciesName]§!-Überfallflotte wurde nahe unserer Grenzen gesichtet! Abgefangene Nachrichten deuten darauf hin, dass sie von einem unserer Rivalen angeheuert wurden, um unsere Systeme anzugreifen. Sie senden auf einem offenen Kanal eine Nachricht direkt an uns."
 marauder.121.1.desc:0 "Feiglinge, die sich in der Dunkelheit herumtreiben, haben uns gebeten, Euch anzugreifen, da sie zu viel Angst haben, es selbst zu tun. Gibt es irgendwelche [Root.GetSpeciesAdj]en Krieger, die ehrenvoll genug sind, uns im offenen Kampf gegenüberzustehen oder können wir Eure Systeme ungehindert plündern? Zeigt uns Euren Wert!"
 marauder.121.2.desc:0 "HYEEEIIIEEE!!! Ihr haben viele Feinde, Dwamak! Sie Euch nicht sehr mögen! Uns bezahlen, Eure Systeme kaputt machen! Wir gerne bereit zu helfen!"
 marauder.121.3.desc:0 "Wenn eine Gruppe Ungläubiger möchte, dass wir eine andere Gruppe von ungläubigen niederstrecken und sogar bereit sind, uns dafür zu bezahlen, wie könnten wir dazu nein sagen!? Mit der Zeit werden sich die Diener von IHR aus der Leere mit allen Ketzern befassen, aber für den Moment werden wir uns auf Euch konzentrieren."
 marauder.121.a:0 "Alarmstufe Rot!"
 marauder.122.name:0 "[raid_parent.GetSpeciesName]-Überfallflotten auf dem Rückzug"
 marauder.122.desc:0 "Die Überfallflotte, die die §H[raid_parent.GetSpeciesNamePlural]§! nach §H[raid_victim.GetName]§! schickten, nachdem wir sie dazu "ermutigt" haben, hat Kurs zurück in ihr Heimatsystem gesetzt. Mit einem Laderaum voller Beute und Sklaven haben die Schiffsanführer den Überfall als erfolgreich abgeschlossen erklärt."
 marauder.122.a:0 "Sehr gut."
 marauder.123.desc:0 "Eine Überfallflotte, die einer bisher unbekannten Spezies angehört, wurde entdeckt, als sie sich unseren Grenzen näherte! Diese Wilden, die sich selbst §H[raiding_marauder.GetSpeciesNamePlural]§! nennen, wurden offensichtlich von einer rivalisierenden ausländischen Macht bezahlt, um unsere Systeme anzugreifen. Sie senden eine Nachricht auf einem offenen Kanal an uns."
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]-Überfallflotte zerstört"
 marauder.124.desc:0 "Die Überfallflotte, die wir dazu "ermutigt" haben von den [raiding_marauder.GetSpeciesNamePlural] zusammengestellt zu werden, wurde im [destroyed_fleet_system.GetName]-System von [fleet_destroyer.GetName] zerstört! Es gibt keine Berichte von Überlebenden."
 marauder.124.a:0 "Sie haben hoffentlich wenigstens etwas Schaden angerichtet."
 marauder.501.name:0 "Die Trommeln des Krieges"
 marauder.501.desc:0 "Zum ersten Mal in der Geschichte sind die verfeindeten Parteien der §H[raider_khanate.GetSpeciesNamePlural]§! unter einem einzelnen §HGroßkhan§! vereint. Dieser mysteriöse Kriegsherr, der einigen Berichten zufolge ein mächtiger Psioniker ist, ist aus ihrer Kriegerkaste hervorgegangen und vollbrachte das, was die meisten für unmöglich hielten. Durch die Kombination von List, Charisma und militärischem Einfallsreichtums hat der frisch gekrönte Großkhan die absolute Loyalität und Hingabe aller [raider_khanate.GetSpeciesName]-Fraktionen gewonnen.\n\nJetzt, wo sie nicht mehr damit beschäftigt sind, sich gegenseitig zu töten, richten die [raider_khanate.GetSpeciesNamePlural] ihre Aufmerksamkeit auf etwas anderes. Große Flotten sammeln sich für den Krieg, bemannt mit den eifrigsten Kriegern, die noch vor einigen Monate Todfeinde waren."
 marauder.501.a:0 "Eine neue Bedrohung ist geboren."
 marauder.502.desc:0 "Ich bin §H[raider_khanate.Ruler.GetName]§!, Großkhan der §H[raider_khanate.GetNamePlural]§! und ich bin hier, um der Galaxie zu verkünden, dass ein neues Zeitalter eingebrochen ist. Die dunkle Ära, in der sich [raider_khanate.GetSpeciesNamePlural] gegenseitig für Ressourcenreste oder ein falsches Ehrgefühl opferten, ist endlich zu Ende.\n\nIch habe meinem Volk die Bildung eines großen Reiches versprochen, das für immer den Namen der [raider_khanate.GetSpeciesName]-Spezies in den Annalen der galaktischen Geschichte festhalten soll.\n\nWisset, dass wir keinen Halt vor denjenigen machen werden, die uns im Weg stehen, um die wahre Bestimmung unseres Volkes aufzuhalten. Wenn Ihr uns entgegentretet, werden Euch die [raider_khanate.GetName] zu Staub verwandeln!"
 marauder.502.a:0 "Starke Worte."
 marauder.502.b:0 "Berechne Bedrohungsvektor."
 marauder.504.name:0 "Großkhan übernimmt [conquered_planet.GetName]!"
 marauder.504.desc:0 "Nachdem sie die tapferen Verteidiger von §H[conquered_planet.GetName]§! besiegt hatten, haben Bodentruppen den [conquered_planet.GetPlanetMoon] im Namen ihres Großkhans beansprucht! Sie haben das Banner ihres neuen Reiches in jeder größeren Siedlung auf der Oberfläche gehisst. Sogar jetzt noch werden [From.GetSpeciesName]-Kolonisten aus ihren verwesenden Weltraumhabitaten zur Oberfläche gebracht."
 marauder.504.a:0 "Der Großkhan muss aufgehalten werden!"
 marauder.506.name:0 "Großkhan steht Niederlage gegenüber"
 marauder.506.desc:0 "Trotz [great_khan.GetHerHis]es militärischen Genies stand [great_khan.GetName], der Großkhan von [From.GetName] im [khan_death_system.GetName]-System einer Niederlage gegenüber. Als die Armada, die  [great_khan.GetSheHe] befielt im Kampf gegen [khan_destroyer.GetName] verloren ging, flüchteten die engsten Offiziere des Großkhans und flohen mit einem kleinen Schuttle in den Hyperraum.\n\nSelbst jetzt noch ist [great_khan.GetName] damit beschäftigt, eine neue Armada zu sammeln, um [great_khan.GetHerHis]e Eroberung fortzusetzen, aber dieser Sieg hat denjenigen, die sich dem unerbittlichen Fortschritt von [From.GetName] entgegensetzten eine dringend benötigte Verschnaufpause gebracht."
 marauder.506.a:0 "Der Großkhan ist also nicht unfehlbar."
 marauder.508.desc:1 "Hier spricht Großkhan [great_khan.GetName] von [From.GetName]. Meine Niederlage gegen [khan_destroyer.GetName] war ein kleiner Rückschlag, nicht mehr. Die [khan_destroyer.GetSpeciesNamePlural] sind tapfere Krieger und würdige Gegner, aber auch sie werden fallen.\n\nMeine neue Armada wurde zusammengestellt und nichts wird den Verlauf der Geschichte stoppen können."
 marauder.508.desc.1:0 "$marauder.508.desc$ Wenn dieser Krieg vorüber ist, werden meine loyalen Satrapien für ihre Unterstützung belohnt werden."
 marauder.508.desc.2:0 "$marauder.508.desc$ Schwört mir jetzt die Treue, solange Ihr noch könnt."
 marauder.508.desc.3:0 "$marauder.508.desc$ Alle, die sich mit in den Weg stellen wollen, müssen beseitigt werden."
 marauder.508.a:0 "Ein zweiter Sturm kommt auf..."
 marauder.510.name:0 "Tod des Großkhans"
 marauder.510.desc:0 "Großkhan [great_khan.GetName] ist tot. Nachdem [great_khan.GetHerHis]e Armada ein zweites Mal der Niederlage gegenüberstand, unternahm der Großkhan keinen Versuch [great_khan.GetHerHis]em Flaggschiff zu entkommen, als es im Kampf zerstört wurde.\n\nMit dem Tod ihres geliebten Anführers ist ein brutaler Machtkampf in [From.GetName] ausgebrochen. Die Kriegsherren des Großkhans kämpfen nun gegeneinander, um die Kontrolle über [great_khan.GetHerHis] Reich zu sichern. Es bleibt abzuwarten, wer an der Spitze hervorgehen wird."
 marauder.510.a:0 "Damit endet die Herrschaft von [great_khan.GetName]."
 marauder.513.a.desc:0 "Großkhan [great_khan.GetName] von [raider_khanate.GetName] ist tot! Details sind zum jetzigen Zeitpunkt nicht verfügbar, aber abgefangene Nachrichten deuten darauf hin, dass der Großkhan in einem Putschversuch von einem [great_khan.GetHerHis]er ehrgeizigen Kriegsherr vergiftet wurde.\n\nMit dem Tod ihres geliebten Anführers ist ein brutaler Machtkampf in [From.GetName] ausgebrochen. Die Kriegsherren des Großkhans kämpfen nun gegeneinander, um die Kontrolle über [great_khan.GetHerHis] Reich zu sichern. Es bleibt abzuwarten, wer an der Spitze hervorgehen wird."
 marauder.513.b.desc:0 "Großkhan [great_khan.GetName] von [raider_khanate.GetName] ist tot! Laut abgefangenen Nachrichten erlag der Großkhan dem sarakellischen Fieber, einer relativ häufigen und oft tödlichen Krankheit, die oft bei [raider_khanate.GetSpeciesNamePlural] gefunden werden kann, ein Überbleibsel der schlechten Lebensbedingungen auf den Raumstationen, wo die meisten vor dem Aufstieg von [raider_khanate.GetName] lebten. "
 marauder.513.c.desc:0 "Großkhan [great_khan.GetName] von [raider_khanate.GetName] ist tot! Abgefangene Nachrichten deuten darauf hin, dass der Großkhan von einer Spezialeinheit einer noch nicht identifizierten galaktischen Macht gewaltsam ermordet wurde. Keine Regierung war bereit, die Verantwortung für diese Operation zu übernehmen."
 marauder.513.d.desc:0 "Großkhan [great_khan.GetName] von [raider_khanate.GetName] ist tot! Details sind noch nicht vorhanden, aber abgefangene Übertragungen deuten darauf hin, dass der Großkhan von einer außerirdischen Konkubine in [great_khan.GetHerHis]en privaten Gemächern an Bord [great_khan.GetHerHis]es Flaggschiffs ermordet wurde. Das Motiv ist unbekannt."
 marauder.513.e.desc:0 "Der Großkhan von [raider_khanate.GetName] ist tot. Laut abgefangenen Übertragungen ist [great_khan.GetName] eines natürlichen Todes als Ergebnis des fortgeschrittenen Alters verstorben.\n\nEs wird angenommen, dass der Großkhan einen Nachfolger ernannt hat, aber trotzdem ist ein brutaler Machtkampf ausgebrochen. Die Kriegsherren des Großkhans kämpfen nun gegeneinander, um die Kontrolle über [great_khan.GetHerHis] Reich zu sichern. Es bleibt abzuwarten, wer an der Spitze hervorgehen wird."

 liberated_planet.part1:0 "Wir haben die letzten Soldaten des Großkhans auf der Oberfläche von §H[liberated_planet.GetName]§! besiegt und unsere Truppen haben nun die volle Kontrolle."
 liberated_planet.part2:0 "Bevor sie von [raider_khanate.GetName] besetzt wurde, gehörte diese Welt §H[planet_former_owner.GetName]§!. Sie wären sicher dankbar, wenn wir sie an ihre Herrschaft zurückgeben."
 marauder.516.name:0 "Befreiung von [liberated_planet.GetName]"
 marauder.516.desc:0 "Unsere Truppen haben §H[liberated_planet.GetName]§! erfolgreich von der Besetzung des Großkhans befreit! Der [liberated_planet.GetPlanetMoon] steht endlich wieder unter unserer vollen Kontrolle."
 marauder.516.a:0 "Ein großer Sieg!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "Dem Sieger gebührt die Beute."
 marauder.517.a.tooltip:0 "[liberated_planet.GetName] wird unserem Reich hinzugefügt."
 marauder.517.b:0 "Wir sind Befreier, nicht Eroberer."
 marauder.517.b.tooltip:0 "[liberated_planet.GetName] wird an [planet_former_owner.GetName] zurück gegeben."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "Nach der erfolgreichen Erstürmung von §H[liberated_planet.GetName]§! und dem SIeg gegen die auf der Oberfläche stationierten Truppen des Großkhans, hat §H[From.GetName]§! angeboten, den [liberated_planet.GetPlanetMoon] wieder unter unsere Kontrolle zu stellen."
 opinion_returned_marauder_planet:0 "Befreite Planeten"
 opinion_kept_marauder_planet:0 "Behielt befreiten Planeten"

 marauder.526.name:0 "Der Schläfer erwacht"
 marauder.526.desc:0 "Die kürzliche Zerstörung einer ihrer großen Weltraumbehausungen durch die Hände von §H[awakened_horde.GetName]§! hat die §H[From.GetSpeciesNamePlural]§! zum ersten Mal in der Geschichte dazu veranlasst, sich unter einem einzigen Großkhan zu vereinen. Dieser mysteriöse Kriegsherr, der Berichten zufolge einer der mächtigsten Psyoniker ist, hat die [From.GetSpeciesNamePlural] davon überzeugt, ihre Unstimmigkeiten zugunsten des Überlebens beiseite zu legen.\n\nGroße Kriegsflotten aus zuvor versteckten Ankerplätzen werden nun von eifrigen [From.GetSpeciesName]-Kriegern bemannt und wieder funktionsfähig gemacht. Unter der inspirierenden Führung ihres Großkhans fordern sie jetzt Rache für ihre verlorenen Verwandten."

 marauder.550.a.desc:0 "Ich werde [raider_khanate.GetName] nicht enttäuschen. Milliarden verlassen sich auf meine Führung."
 marauder.550.b.desc:0 "Hier spricht Großkhan [great_khan.GetName]. Seid ihr gekommen, um Euch meiner Herrschaft zu unterwerfen?"
 marauder.550.c.desc:0 "Für denjenigen der es versucht ist nichts unmöglich."
 marauder.550.d.desc:0 "Ihr seid in Gegenwart des Großkhans. Sprecht."
 marauder.550.e.desc:0 "Wer möchte eine Audienz beim Großkhan suchen?"
 marauder.550.f.desc:0 "Es gilt mehr Welten zu erobern."
 marauder.550.g.desc:0 "Mein Volk hat genug Elend durchgemacht. Ich werde ihnen ein neues Zuhause unter den Sternen errichten."
 marauder.550.h.desc:0 "Ich trauere um die, die vor meinen Truppen fallen, aber es gibt keinen anderen Weg, um die Zukunft der [raider_khanate.GetSpeciesName]-Spezies zu sichern."
 marauder.550.i.desc:0 "Das Reich, das ich erbaue, soll der gesamten galaktischen Gemeinschaft zugutekommen. Es mag jetzt vielleicht nicht so aussehen, aber eines Tages wird es ein Zeichen der Stabilität und des Wohlstands für alle intelligenten Lebensformen werden.\n\nFrieden soll zumindest in dieser Galaxie herrschen. Ich werde diesen Weg verfolgen."
 marauder.550.j.desc:0 "Mein Hof steht für loyale Satrapen immer offen. Was möchtet Ihr von mir?"
 marauder.550.k.desc:0 "Ihr sprecht im Namen der [Root.GetSpeciesName]-Satrapie? [Root.GetName]... glaube ich. Was kann Euer Großkhan für Euch tun?"
 marauder.550.l.desc:0 "Eure Art mag nicht organisch sein, [Root.GetSpeciesName], aber alle Formen intelligenten Lebens, die Untertanen von [raider_khanate.GetName] sind, sollen gleich behandelt werden.\n\nDies schwöre ich."
 marauder.550.m.desc:0 "Manchmal denke ich, das Leben wäre viel einfacher, wenn ich eine Maschine wie Ihr wäre."
 marauder.550.n.desc:0 "Ist dies das zentrale Bewusstsein der [Root.GetSpeciesNamePlural] zu dem ich spreche? Faszinierend."
 marauder.550.o.desc:0 "Ich verstehe, dass [Root.GetSpeciesNamePlural]-Drohnen den Befehl ihres Schwarmbewusstseins ohne Frage gehorchen. Solange Euer Schwarmbewusstsein mir auf ähnliche Weise dient, werden wir keine Probleme haben."
 marauder.550.p.desc:0 "Ihr wart weise, Euch meiner Herrschaft zu unterwerfen. Diese Entscheidung hat das Leben unzähliger [Root.GetSpeciesNamePlural] gerettet."
 marauder.550.q.desc:0 "[Root.GetSpeciesNamePlural] und [raider_khanate.GetSpeciesNamePlural] sind nicht so verschieden, wisst Ihr. Eure Art wird eine wichtige Rolle im galaktischen Reich spielen, dass wir gemeinsam errichten."

 marauder.550.a:0 "Wir würden gerne über Kapitulation diskutieren..."
 marauder.550.a.2.response:0 "Haltet Ihr mich für dumm genug, den [Root.GetSpeciesNamePlural] ein zweites Mal zu vertrauen? Nein, diesmal kämpfen wir bis zum Ende. Ihr habt Euer Existenzrecht in der neuen galaktischen Ordnung, die ich erschaffe, aufgegeben."
 marauder.550.b:0 "Ihr scheint sehr... leicht verständlich zu sein für einen [From.GetSpeciesName]."
 marauder.550.b.response:0 "Ah, ja. Ihr bezieht Euch auf den etwas Groben und... wie soll ich sagen... rustikalen Dialekt, der bis jetzt von den [From.GetSpeciesNamePlural] benutzt wurde.\n\nIhr mögt es nicht glauben, aber die Sprache der [From.GetSpeciesName] war früher viel weiterentwickelt. Es ist erst in den letzten tausend Jahren oder so passiert, dass sie sich in den traurigen Zustand verwandelt hat, die sie heute ist.\n\nDas wird sich aber jetzt ändern. Fortan werden alle [From.GetSpeciesNamePlural] in der älteren, gebildeteren Version unserer Sprache erzogen. Es soll kein Kreischen mehr geben."
 marauder.550.c:0 "Was ist mit "IHR aus der Leere" passiert?"
 marauder.550.c.response:0 "Aberglaube und religiöse Dogmen haben den [From.GetSpeciesNamePlural] nichts als Ruin gebracht. Diejenigen, die die Anbetung von IHR aus der Leere fortsetzen möchten, oder irgendein anderes spirituelles Symbol, können dies tun, aber es ist nicht länger verpflichtend.\n\nIch beabsichtige ein neues Zeitalter der Wissenschaft und des Fortschritts für die [From.GetSpeciesNamePlural] zu bringen und tatsächlich auch für die gesamte Galaxie. Eiferer haben keinen Platz in der Zukunft, die ich erbaue."
 marauder.550.d:0 "Wir möchten unsere Autonomie zurück."
 marauder.550.d_fail:0 "§RIhr könnt nicht rebellieren, bis ein Jahr vergangen ist, seid Ihr Euch dem Großkhan unterworfen habt.§!"

 marauder.551.a.desc:0 "Eine kluge Entscheidung. Nach Eurer Kapitulation werdet ihr eine Satrapie von [raider_khanate.GetName] werden und von Euch wird erwartet, dass Ihr Ressourcen und militärisches Personal für unsere andauernden Kriege beisteuert. Darüber hinaus werdet Ihr jedoch nicht verpflichtet sein, an den eigentlichen Kämpfen teilzunehmen und Ihr könnt Euch selbst regieren, bis wir die Galaxie gesichert haben.\n\n§YEine Satrapie zu werden hat folgende Auswirkung:§!\n§R£energy -10% Energie\n£minerals -20% Mineralien\n£navy_size -30% Flottenkapazität§!\n\n[raider_khanate.GetName] wird mächtiger."
 marauder.551.a.response:0 "Ihr könnt Euch nun als loyale Diener des Großkhans von [raider_khanate.GetName] betrachten. Mit der Unterzeichnung dieser Vereinbarung wurden unzählige Leben der [Root.GetSpeciesName]-Spezies gerettet. Das ist ein großer Tag für [Root.GetName].\n\nSobald meine Eroberung der Galaxie abgeschlossen ist, werden wir das Satrapie-System überarbeiten und Euer Reich enger an mein Reich integrieren. Bis dahin überlasse ich Euch Eure Herrschaft selbst."
 marauder.551.b.response:0 "Ha! Das wird niemals geschehen.\n\nEuer Schicksal wird auf dem Schlachtfeld besiegelt werden, [Root.GetSpeciesName]. Es macht für mich keinen Unterschied. Eure Welten werden auf die ein oder andere Art von [raider_khanate.GetName] beansprucht werden."
 marauder.551.a:0 "Wir akzeptieren eure Forderungen."
 marauder.551.b:0 "Ihr missversteht. Wir meinten §Heure§! Kapitulation."
 marauder.552.name:0 "[From.GetName] beugt sich!"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§! hat sich dem Großkhan gebeugt! Sie wurden zur Satrapie von [raider_khanate.GetName] und ihre Flotten stehen nun still.\n\nObwohl sie sich den [raider_khanate.GetSpeciesNamePlural] bei der Eroberung der Galaxie nicht offiziell angeschlossen haben, haben sie versprochen, Ressourcen und militärisches Personal beizusteuern, um die Kriegsmaschine des Großkhans weiter zu stärken."
 marauder.552.a:0 "Rückgratlose Feiglinge!"

 marauder.553.name:0 "Horde errichtet Basis in [capital_system.GetName]"
 marauder.553.desc:0 "Zu unserem "Schutz" hat §H[raider_khanate.GetName]§! im §H[capital_system.GetName]§!-System eine große militärische Raumstation installiert, die durch eine beträchtliche Garnisonsflotte verteidigt wird. Die sekundäre Rolle dieser Basis scheint zu sein, uns zu ermutigen, unseren Verpflichtungen als Satrapie nachzukommen und die Rekrutierung von [Root.GetSpeciesNamePlural] zu beaufsichtigen, um der Kampfflotte des Großkhans zu dienen."
 marauder.553.a:0 "Wie der Großkhan wünscht..."

 marauder.554.a.desc:0 "Überdenkt dies nochmal, [Root.GetSpeciesNamePlural]. Wenn Ihr diesen Weg verfolgt, gibt es kein Zurück. Ich werde keine erneute Kapitulation akzeptieren.\n\nDas einzig mögliche Schicksal einer rebellierenden Satrapie ist ihre völlige Zerstörung."
 marauder.554.a:0 "Wir rufen unsere volle Unabhängigkeit aus!"
 marauder.554.a.response:0 "So sei es. Ihr habt Euer Volk dem Tode geweiht, [Root.GetSpeciesName]. Ich werde nicht ruhen, bis Euer erbärmliches Reich in Trümmern liegt, das verspreche ich!\n\nEs soll dem Rest der Galaxie als Beispiel dienen, was es bedeutet, dem Willen des Großkhans zu trotzdem."
 marauder.554.b:0 "Oh, na dann. Vergesst es."
 marauder.554.b.response:0 "Das dachte ich mir. Spielt nicht mit meiner Geduld, [Root.GetSpeciesName]."
 marauder.550.r.desc:0 "Ich vertraute Euch, [Root.GetSpeciesName]. Ich bat Euch einen Platz an meinem Tisch an... und als Dank spuckt Ihr mir ins Gesicht."
 marauder.550.s.desc:0 "Ich dulde keine Verräter. Wir haben nichts zu besprechen."
 marauder.550.t.desc:0 "Verräterischer Abschaum. Ihr wolltet als eine Satrapie sein? Ihr habt mich zum Narren gehalten und das werde ich nicht verzeihen."
 marauder.550.u.desc:0 "Ihr habt es zu etwas Persönlichem gemacht, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "Ihr und diejenigen, die voller Gleichgültigkeit gegenüber fühlenden Wesen sind, sind der Grund, warum die Galaxie so sehr meine feste Führung benötigt.\n\nEure Existenz ist eine Bedrohung an und für sich. Ich gedenke sie zu einem Ende zu bringen."
 marauder.550.w.desc:0 "HYEEIIIIEEEEE, Dwamak! Ihr sprechen mit... *hust*\n\nIch... Ich meinte, Ihr seid in der erhabenen Gegenwart des Großkhans. Sprecht, was Ihr zu sagen habt."

 marauder.620.name:0 "Die Horde zerbricht"
 marauder.620.desc:0 "Der Tod des Großkhans hat zur Auflösung von §H[From.GetName]§! geführt. Ohne einen starken Herrscher, der sie vereinigt, sind die [From.GetSpeciesNamePlural] wieder in Machtkämpfe verfallen. Ihr Reich wurde zwischen den §HDiadoch§!, den mächtigsten und einflussreichsten Militärkommandanten des Großkhans aufgeteilt.\n\nJeder von ihnen beansprucht jetzt den Titel "Großkhan der Galaxis" und ihre Anhänger stehen im bitteren Gegensatz zueinander. Die Zeit eines vereinten [From.GetSpeciesName]-Reiches ist offenbar zu Ende."
 marauder.620.a:0 "Es sollte einfach nicht sein."
 marauder.630.name:0 "Horde kehrt zu alten Wegen zurück"
 marauder.630.desc:0 "Der Tod des Großkhans hat sich auch als Schlag für die vielen Reformen erwiesen, die die [From.GetSpeciesNamePlural] ins Leben gerufen hatten, um ihre unorganisierte Klanstruktur in ein konsolidiertes galaktisches Imperium zu verwandeln.\n\nKeiner der Kriegherren des Großkhans zeigten das geringste Interesse daran, diese Reformen fortzusetzen und die [From.GetSpeciesNamePlural] sind damit alle zu ihren alten brutalen Wegen zurückgekehrt. Sie sind nicht länger vereint."
 marauder.630.a:0 "Vielleicht war es unvermeidbar."
 marauder.640.name:0 "Das neue Khanat"
 marauder.640.desc:0 "Aller Widrigkeiten zum Trotz hat es die §H[From.GetSpeciesName]-Horde§! geschafft, die Aufruhr zu überstehen, die nach dem Tod des Großkhans folgte. Die unmittelbare Gefahr der Zersplitterung in mehrere Nachfolgestaaten wurde mit der Krönung eines neuen Khans weitgehend beseitigt.\n\nFür den Moment scheint das neue [From.GetSpeciesName]-Khanat mehr mit der Konsolidierung ihres Territoriums zu tun zu haben, als neue Eroberungen zu machen."
 marauder.640.a:0 "Nur die Zeit wird zeigen, wie lange sie überleben."
 marauder.660.name:0 "Die neue galaktische Horde"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "Der Machtkampf, der als Folge des §HGroßkhans§! in §H[From.GetName]§! ausbrach, ist zu Ende gegangen. Eine neue demokratische Fraktion, die von egalitären Werten inspiriert ist und den [From.GetSpeciesNamePlural] in der Zeit der Eroberung fremd war, versucht nun die Regierung zu reformieren und nach dem Muster einer interstellaren Föderation aufzubauen."
 marauder.660.2.desc:0 "Als Satrapie der Horde wurden wir gebeten als Gründungsmitglied an dieser neuen Föderation teilzunehmen. Alternativ würde es die kürzlich entworfene Verfassung der Horde aber auch erlauben, uns wieder abzuspalten und die volle Unabhängigkeit wiederherzustellen."
 marauder.660.a:0 "Wir treten der neuen Föderation bei."
 marauder.660.b:0 "Freiheit!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "Den ehemaligen Satrapien der Horde wurde angeboten sich einer neuen Föderation als gleichberechtigte Partner anzuschließen oder sich formell zu trennen und ihre volle Unabhängigkeit zurückzuerhalten."
 marauder.661.a:0 "Wir werden sehen was das bringt."
 marauder.665.a.desc:0 "§Y<< Der Tod des Großkhans hat die [From.GetSpeciesName]-Horde in Unordnung versetzt. Niemand ist willens oder in der Lage, Eurem Ruf zu folgen. >>§!"
 marauder.665.a:0 "Was passiert da drüben?"

 marauder.670.name:0 "Das Ende der Satrapien"
 marauder.670.desc:1 "Mit dem Tod des Großkhans und dem daraus resultierenden Chaos und der Instabilität ist unser Status als Satrapie innerhalb der Horde ungültig. Unser Treueschwur galt allein dem Großkhan. Wir sind erneut frei und können unser eigenes Schicksal verfolgen.\n\nJegliches Personal der Horde, das im [Root.Capital.solar_system.GetName]-System stationiert war, hat seinen Posten verlassen, um sich mit ihresgleichen an einem anderen Ort erneut zu sammeln. Das zurückgelassene Kriegsmaterial wurde dabei zerstört."
 marauder.670.a:0 "Wir sind frei."
 marauder.671.name:0 "Khanat versenkt Garnisonsstationen"
 marauder.671.desc:0 "Da das neue Khanat darum kämpft, die Eroberungen des Großkhans beizubehalten, hat die militärische Führung beschlossen, ihre Streitkräfte zu sammeln. Infolgedessen haben sie das Personal von allen ihren Vasallengarnisionsstationen zurückbeordert und sie versenkt."
 marauder.671.a:0 "Ihr Griff lockert sich."

 marauder_skirmishing:0 "Marodeur-Wetzstein"
 marauder_skirmishing_desc:0 "Kontinuierliche Grenzgefechte mit umherstreifenden Marodeuren haben unsere Flotten im Kampf geschult und ihre Kampfkraft erhöht."
 marauder.701.name:0 "[marauder_neighbor_species.GetName]-Flüchtlinge"
 marauder.701.desc:0 "Transporter, die eine große Anzahl [marauder_neighbor_species.GetName]-Flüchtlinge beherbergen sind aus Richtung §H[marauder_neighbor.GetName]§! in unseren Raum eingedrungen. Diese Exilanten wurden anscheinend aus den verfallenen Raumstationen vertrieben, die sie eins ihr zu Hause nannten und nun in einer Art Ritual zur Bevölkerungskontrolle abgestoßen worden. Ihnen wurde erlaubt sich auf §H[Root.GetName]§! niederzulassen."
 marauder.701.a:0 "Sie sind dort willkommen."
 marauder.702.name:0 "Der Große Wetzstein"
 marauder.702.a.desc:0 "Kontinuierliche Grenzgefechte mit umherstreifenden Marodeuren haben unsere Flotten im Kampf geschult und ihre Kampfkraft erhöht. Einige Streitkräfte waren sogar in der Lage komplexere Kampfmanöver der [marauder_neighbor_species.GetName] anzunehmen, die ihnen einen Vorteil bei künftigen Konflikten verschaffen könnten."
 marauder.702.b.desc:0 "Nach einer anhaltenden Zeit der Grenzgefechte mit den §H[marauder_neighbor.GetName]§! haben unsere Drohnen ein gewisses Maß an Initiative entwickelt, um der oft unvorhersehbaren Taktik der [marauder_neighbor_species.GetNamePlural] entgegenzuwirken. Dies hat zu einer allgemeinen Steigerung der Kampfleistung geführt.\n\nUm dieses Verhalten muss sich eventuell gekümmert werden, sollten die Mannschaften ein gefährliches Maß an Individualität erreichen. Vorerst aber wird es uns einen Vorteil in künftigen Auseinandersetzungen verschaffen."
 marauder.702.c.desc:0 "Die Effizienz unserer Flotteneinheiten hat sich nach längeren Grenzgefechten mit den §H[marauder_neighbor.GetName]§! erhöht. Unsere Einheiten waren gezwungen leichte Änderungen an ihrer Programmierung vorzunehmen, um die oft unorthodoxen und unvorhersehbaren Taktiken der [marauder_neighbor_species.GetNamePlural] auszugleichen.\n\nEs wird eventuell die Notwendigkeit bestehen diese neuen Daten zu löschen, um eine Verschlechterung in anderen Bereichen zu verhindern, aber für den Moment hat es uns einen Vorteil bei künftigen Auseinandersetzungen verschafft."
 marauder.703.name:0 "[marauder_neighbor_species.GetName]-Fluchtkapsel"
 marauder.703.desc:0 "Kürzlich ist eine [marauder_neighbor_species.GetName]-Fluchtkapsel in unserem Raum eingetreten, nachdem sich zwei bekriegende Klans der §H[marauder_neighbor.GetName]§! besonders heftig bekämpft haben. Grenzschutzeinheiten haben die Kapsel abgefangen und geöffnet und einen dankbaren [marauder_neighbor_species.GetName]-Flaggoffizier zum Vorschein gebracht. Der Admiral hat versprochen, uns bis zum Tod ohne jegliche Kosten zu dienen."
 marauder.703.a:0 "Willkommen an Bord, Admiral."
 marauder.703.b:0 "Wir benötigen keinen weiteren Admiral."
 marauder.703.c:0 "Euthanisiert den Fleischling."
 marauder.703.d:0 "Erntet die Kreatur!"
 marauder.703.e:0 "Bis zum Tod also... Entsorgt diesen Xeno!"
 gain_marauder_admiral:0 "Wir erhalten einen erfahrenen [marauder_neighbor_species.GetName]-Admiral"
 gain_marauder_fleet:0 "Wir erhalten eine kleine Flotte von Marodeur-Schiffen."
 marauder.704.name:0 "Treibende Flotte"
 marauder.704.desc:0 "Eine kleine Flotte von aufgegebenen [marauder_neighbor_species.GetName]-Kriegsschiffen wurde kürzlich nicht weit vom Territorium von §H[marauder_neighbor.GetName]§! im [border_system.GetName]-System entdeckt. Die Berichte des Schiffscomputers zeigen, dass die Crew in unseren Raum geflohen ist, um einer Art Klanfehde zu entgehen. Unglücklicherweise brachten sie nur wenig Vorräte mit und sind schon bald verhungert. Die Schiffe treiben seitdem umher.\n\nUnsere Ingenieure haben sich die Schiffe angesehen und denken, dass sie in gutem Zustand sind. Wenn sie bemannt würden, könnten wir sie mit unserer eigenen Flotte zusammenschließen."
 marauder.704.a:0 "Sie könnten sich als nützlich erweisen."
 marauder.704.b:0 "Die Schiffe sind nichts als Weltraumschrott. Nehmt sie auseinander!"
 marauder.705.name:0 "[marauder_neighbor_species.GetName]-Ressourcenspeicher"
 marauder.705.desc:0 "Zufällig entdeckte eine Patrouille kürzlich einen versteckten Ressourcenspeicher der §H[marauder_neighbor.GetName]§! nahe unserer Grenze im [border_system.GetName]-System. Die massiven Frachtcontainer enthalten Beute von mehreren Überfällen der [marauder_neighbor_species.GetName], die vor Jahrhunderten stattgefunden haben müssen.\n\nIrgendwann im Laufe der Zeit wurde das Lager wohl entweder vergessen oder seine Besitzer bei einem der zahllosen internen Fehden getötet. Jedenfalls gehört sein Inhalt jetzt uns."
 marauder.706.name:0 "Verlassenes [marauder_neighbor_species.GetName]-Habitat"
 marauder.706.desc:0 "Wir haben die Überreste eines halbfertigen Weltraumhabitats der [marauder_neighbor_species.GetName] in einer engen Umlaufbahn um [border_planet.GetName] innerhalb unserer Grenzen entdeckt. Offensichtlich scheinen die §H[marauder_neighbor.GetName]§! einst versucht zu haben, eine permanente Präsenz im [border_system.GetName]-System zu etablieren, haben dieses Bestreben aber aus irgendeinem Grund aufgeben müssen.\n\nAufgrund seiner unmittelbaren Nähe zu [border_planet.GetName] entzog sich das Habitat unseres ersten Erforschung des Systems. Es ist zu diesem Zeitpunkt nicht mehr als eine dichte Sammlung von Weltraumschrott, bietet aber eine Menge wertvoller Mineralien unter den Trümmern, die geborgen werden könnten."
 marauder.706.a:0 "Bergt alles, was wir nutzen können."
 marauder.707.name:0 "[marauder_neighbor_species.GetName]-Raumfähre"
 marauder.707.desc:0 "Eine kleine Raumfähre der [marauder_neighbor_species.GetName], die von den Überfallflotten von §H[marauder_neighbor.GetName]§! verfolgt wurde, hat kürzlich unsere Grenze im [border_system.GetName]-System überschritten. Wir sind nicht sicher, warum sie von Ihresgleichen gejagt wurden, aber die Angreifer zogen sich zurück, als sie unsere Grenzsicherheit sahen.\n\nDas schwer beschädigte Schiff wurde geborgen, die Crew war allerdings kurz nach dem Eintreten in [border_system.GetName] bereits verstorben. Sein Laderaum war bis zum Rand mit gestohlenen Kredits gefüllt."
 marauder.707.a:0 "Durch das Recht der Bergung gehören die Kredits uns!"

 
 
 HORDE_SUCCESSOR_GREETING_01:0 "Wir Ehren die Erinnerung an den Großkhan."
 HORDE_SUCCESSOR_GREETING_02:0 "Wir sind die wahren Erben des Vermächtnisses des Großkhans."
 HORDE_SUCCESSOR_GREETING_03:0 "Im Namen des Großkhan!"
 HORDE_SUCCESSOR_GREETING_04:0 "Der Großkhan lebt weiter, solange wir uns erinnern."
 HORDE_SUCCESSOR_GREETING_05:0 "Der Großkhan wacht weiterhin vom Jenseits über uns."
 HORDE_SUCCESSOR_GREETING_06:0 "Legt Euch nicht mit den Kindern des Großkhans an."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "Ihr könnt nicht gegen die Nachkommen des Großkhans gewinnen."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Eure Zerstörung wird der Erinnerung des Großkhans gelten."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "Wir erfüllen das Versprechen des Großkhans, indem wir Euer erbärmliches Reich zu Staub zermahlen."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "Ihr werdet zerstört! Der Großkhan will es so!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "Durch den Geist des Großkhans soll Euer Reich brennen!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "Der Großkhan lehrte uns, mit euresgleichen umzugehen."
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "Habt Ihr unseren Koloss gesehen? Ein wahres technologisches Wunderwerk. Wir würden uns freuen, einer Delegation Eurer Offiziere eine Tour durch einige seiner nicht klassifizierten Abteile zu geben."
 FRIENDLY_COLOSSUS_GREETING_02:0 "Macht Euch keine Sorgen um unseren Koloss. Seine zerstörerische Kraft ist ausschließlich für unsere Feinde bestimmt, nicht für unsere Freunde."
 NEUTRAL_COLOSSUS_GREETING_01:0 "Unsere Worte werden mit der planetenzerstörenden Kraft eines Kolosses gefestigt."
 NEUTRAL_COLOSSUS_GREETING_02:0 "Wir sind bereit, das volle Zerstörungspotential unseres Kolosses zu nutzen, wenn wir müssen. Wir hoffen natürlich, dass dies nicht notwendig seien wird."
 HOSTILE_COLOSSUS_GREETING_01:0 "Betet, dass Ihr niemals die Feuerkraft unseres voll bewaffneten und einsatzbereiten Kolosses mit ansehen müsst!"
 HOSTILE_COLOSSUS_GREETING_02:0 "Der Koloss, den wir gebaut haben, ist ein Werkzeug, um mit [From.GetName] umgehen zu können. Gebt uns keinen Grund, ihn gegen Eure Welten zu benutzen."
 PACIFIST_COLOSSUS_GREETING_01:0 "Der Koloss, den wir gebaut haben, ist eine Verteidigungsmaßnahme, mehr nicht. Sein Zweck ist es, unser Volk zu schützen und falls nötig die Galaxie vor denen zu retten, die ihr Schaden zufügen würden."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "Wir haben die Kraft der Geister direkt in den Koloss, den wir gebaut haben, übertragen. Er wird kurze Arbeit mit Häretikern oder anderen gottlosen Konstrukten machen."
 MATERIALIST_COLOSSUS_GREETING_01:0 "Unser Koloss ist der Höhepunkt unserer langen technologischen Reise. Wahrlich gibt es nichts, was die Wissenschaft nicht erreichen kann."
 PURIFIER_COLOSSUS_GREETING_01:0 "Habt Ihr noch nicht unseren Koloss gesehen, Xeno-Abschaum? Egal. Ihr werdet eine vollständige Demonstration seiner Fähigkeiten erhalten, wenn es [From.Capital.GetName] ins Jenseits bläst."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "Jetzt, wo unser Koloss vollständig online ist, erwarten wir eine Effizienzsteigerung von 254.88% bei allen Säuberungen organischer Wesen."
 HIVE_COLOSSUS_GREETING_01:0 "Der Koloss, den wir gebaut haben, ist der manifestierte Wille des Bewusstseins."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "Unsere Ingenieure sind von Eurem mächtigen Koloss begeistert. Mehr als je zuvor sind wir dankbar über die guten Beziehungen zwischen unseren beiden Reichen."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "Nur ein Dummkopf würde sich gegen [From.GetName] auflehnen, so bewaffnet wie Ihr mit Eurem Koloss seid. Wir freuen uns, Euer Reich zu unseren Freunden zählen zu können."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "Eure Konstruktion dieses Kolosses ist besorgniserregend. Mit diesem schrecklichen Instrument der Zerstörung habt Ihr das Gleichgewicht der Kräfte in der gesamten Galaxie gestört."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "Euer Koloss ist ebenso beeindruckend wie verstörend. Kann er wirklich ganze Welten zerstören?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "Euer angepriesener Koloss kann wie jedes andere Raumschiff auch in die Luft gesprengt werden. Ihr solltet immer daran denken."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "Dieser Koloss von Euch... Ihr wärt dumm, solch eine Monstrosität zu bauen. Denkt darüber nach, wie viele Schlachtschiffe diese Ressourcen ermöglicht hätten."
 WAR_COLOSSUS_GREETING_01:0 "Ergebt Euch, Narren, solange Ihr es noch könnt! Sonst wird unser Koloss Euch aus der Existenz entfernen!"
 WAR_COLOSSUS_GREETING_02:0 "Ihr könnt nicht gegen die überwältigende Macht unseres Kolosses bestehen. Er wird Eure Welten zu Asche reduzieren."

 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "Unser Status als Satrapie erlaubt dies nicht."
 
