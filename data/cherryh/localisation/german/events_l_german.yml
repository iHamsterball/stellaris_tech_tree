 # Anomaly Categories
 ####################################
 crashed_ship_asteroid_category:0 "Abgestürztes Schiff"
 crashed_ship_asteroid_category_desc:0 "Auf diesem Asteroiden ist eine Art Raumschiff abgestürzt. Das Schiffswrack befindet sich noch immer im Einschlagkrater."
 origin_asteroid_category:0 "Unbekannter Ursprung"
 origin_asteroid_category_desc:0 "Die Materialzusammensetzung dieses Asteroiden unterscheidet sich deutlich von seinen Nachbarn. Es ist wahrscheinlich, dass er von einem anderen Ort stammt als die anderen planetaren Körper in diesem Asteroidengürtel. Das sollten wir eingehender untersuchen."
 debris_asteroid_category:0 "Trümmerfeld"
 debris_asteroid_category_desc:0 "Dieser Asteroid ist mit metallischen Trümmern übersät. Die meisten von ihnen scheinen von vielen unterschiedlichen Raumschiffen zu stammen."
 emissions_asteroid_category:0 "Energie-Emissionen"
 emissions_asteroid_category_desc:0 "Dieser Asteroid unterscheidet sich durch starke Energie-Emissionen unbekannten Ursprungs von den anderen Asteroiden in diesem dichten Asteroidenfeld."
 hatch_asteroid_category:0 "Andockluke"
 hatch_asteroid_category_desc:0 "Am Rand eines kleines Kraters auf diesem Asteroiden ist eine kleine Andockluke zu sehen, die ins Innere des Asteroiden führt. Wahrscheinlich war die Luke einst verborgen, wurde aber durch Mikrometeoriteinschläge freigelegt."
 collision_asteroid_category:0 "Asteroidenkollision"
 collision_asteroid_category_desc:0 "In diesen Asteroiden ist kürzlich ein anderer planetarer Körper aus dem Asteroidengürtel eingeschlagen, was seine Umlaufbahn leicht verändert und auf seiner Oberfläche einen gewaltigen Krater zurückgelassen hat."
 station_asteroid_category:0 "Verlassene Station"
 station_asteroid_category_desc:0 "Eine kleine Raumstation umkreist diesen Asteroiden in einer stabilen Umlaufbahn. Die Station scheint verlassen zu sein."
 life_asteroid_category:0 "Lebenszeichen"
 life_asteroid_category_desc:0 "Wir empfangen von irgendwo aus dem Inneren dieses Asteroiden Lebenszeichen. Dies erfordert definitiv eine nähere Untersuchung."
 object_gasgiant_category:0 "Atmosphärisches Objekt"
 object_gasgiant_category_desc:0 "Unsere Sensoren haben tief in der Atmosphäre dieses Gasriesen die Gegenwart eines unbekannten Objekts festgestellt."
 moon_gasgiant_category:0 "Vielversprechender Mond"
 moon_gasgiant_category_desc:0 "Einer der kleinen Minimonde im Orbit dieses Gasriesen ist als vielversprechender Bergbaustandort identifiziert worden. Ob sich Ressourcenabbau dort lohnen würde, muss im Rahmen einer genaueren Erkundung ermittelt werden."
 life_gasgiant_category:0 "Lebenszeichen"
 life_gasgiant_category_desc:0 "In der Atmosphäre dieses Gasriesen wurden Lebenszeichen entdeckt. Könnte dies auf die Gegenwart einer Art Biosphäre hinweisen?"
 storms_gasgiant_category:0 "Atmosphärische Stürme"
 storms_gasgiant_category_desc:0 "In der oberen Atmosphäre dieses Gasriesen sind gewaltige Stürme zu beobachten. Es könnte sich lohnen, sie eingehender zu studieren."
 aerostat_gasgiant_category:0 "Aerostatische Strukturen"
 aerostat_gasgiant_category_desc:0 "In der oberen Atmosphäre dieses Gasriesen treiben unbekannte Strukturen. Sie scheinen sich mit Hilfe der Windströmungen in der Luft zu halten."
 cargo_gasgiant_category:0 "Frachtmodul"
 cargo_gasgiant_category_desc:0 "Anscheinend wurde im Raum über diesem Gasriesen ein Frachtmodul zurückgelassen. Sie wird bereits von der Schwerkraft des Planeten angezogen und schließlich in dessen Atmosphäre hineingezogen werden. "
 debris_gasgiant_category:0 "Weltraumschrott"
 debris_gasgiant_category_desc:0 "Im Orbit dieses Gasriesen findet sich eine erhebliche Menge Weltraumschrott. Ein Großteil davon scheint von lange verlorenen Raumschiffen verschiedener Bauarten zu stammen."
 impact_uninhabitable_category:0 "Gewaltiger Einschlag"
 impact_uninhabitable_category_desc:1 "Ein riesiger Einschlagkrater auf der Oberfläche dieses [Root.GetPlanetMoon] lässt darauf schließen, dass einst etwas Großes damit kollidiert sein muss."
 energy_uninhabitable_category:0 "Ungewöhnliche Energiemesswerte"
 energy_uninhabitable_category_desc:1 "Unsere Messgeräte zeigen, dass von diesem [Root.GetPlanetMoon] einige ungewöhnliche Energiewerte ausgehen. Vielleicht ist es ja nur ein Fehler im Quantenresonanzscanner des Forschungsschiffs gewesen, aber eventuell steckt auch mehr dahinter. Wenn wir die Zeit dafür haben, sollten wir uns das näher ansehen."
 signal_uninhabitable_category:0 "Schwaches Signal"
 signal_uninhabitable_category_desc:0 "Bei der Erkundung dieses [Root.GetPlanetMoon]s sind wir durch Zufall auf ein schwaches, unbekanntes Signal gestoßen, das von einem kleinen Objekt im Orbit auszugehen scheint. Das Signal enthält keine Nachricht - ist es etwa nur ein Notfallsender?"
 asteroid_uninhabitable_category:0 "Asteroid im Orbit"
 asteroid_uninhabitable_category_desc:0 "In der Umlaufbahn dieses [Root.GetPlanetMoon]s befindet sich ein Klasse-12-Asteroid. Die Umlaufbahn des kleinen Planetoiden scheint viel zu stabil, um natürlichen Ursprungs zu sein."
 solar_uninhabitable_category:0 "Sonnensegler"
 solar_uninhabitable_category_desc:0 "Über diesem [Root.GetPlanetMoon] treibt ein verlassenes Schiff ziellos umher. Aufgrund der gewaltigen Segel, die aus seinem Rumpf hervorragen, scheint es sich zur Energiegewinnung auf die Sonne verlassen zu haben."
 life_toxic_category:0 "Lebenszeichen"
 life_toxic_category_desc:0 "Trotz der Giftstoffe und des hohen Drucks in der Atmosphäre dieses [Root.GetPlanetMoon]s haben wir auf seiner Oberfläche starke Lebenszeichen erkannt."
 life_frozen_category:0 "Lebenszeichen"
 life_frozen_category_desc:0 "Auf den ersten Blick scheint Leben auf diesem [Root.GetPlanetMoon] nicht möglich, aber unterhalb der gefrorenen Oberfläche haben wir trotzdem Lebenszeichen entdeckt."
 life_barren_category:0 "Lebenszeichen"
 life_barren_category_desc:0 "Irgendwo unter der kahlen und leblosen Oberfläche dieses [Root.GetPlanetMoon]s haben wir Lebenszeichen entdeckt. Welche Art von Organismus dort wohl überleben kann?"
 station_uninhabitable_category:0 "Raumstation"
 station_uninhabitable_category_desc:0 "Bei der Erkundung dieses [Root.GetPlanetMoon]s versuchte eine kleine Raumstation in der Nähe vergeblich, mit Hilfe ihrer Triebwerke der Entdeckung durch unser Forschungsschiff zu entgehen. Was sie wohl zu verbergen haben?"
 battle_uninhabitable_category:0 "Gefechtsspuren"
 battle_uninhabitable_category_desc:0 "In der Umlaufbahn dieses [Root.GetPlanetMoon]s finden sich große Mengen von Schiffstrümmern, möglicherweise die Überreste einer gewaltigen Weltraumschlacht."
 shipyard_uninhabitable_category:0 "Uralte Schiffswerft"
 shipyard_uninhabitable_category_desc:0 "Im Orbit dieser Welt treibt eine uralte Orbital-Schiffswerft. Sie hat deutliche Gefechtsbeschädigungen, einige Sektionen fehlen gar komplett."
 inhabited_toxic_category:0 "Anzeichen früherer Bewohnung"
 inhabited_toxic_category_desc:0 "Diese giftige und leblose Welt scheint einst von einer halbwegs fortschrittlichen Prä-Raumfahrt-Zivilisation bewohnt worden zu sein. Die Ruinen ihrer Städte sind immer noch über die ganze Oberfläche verstreut."
 writing_uninhabitable_category:0 "Beschriftete Oberfläche"
 writing_uninhabitable_category_desc:0 "Die Oberfläche dieser Welt ist stark vernarbt, und das Muster kann nicht natürlichen Ursprungs sein. Aus der Umlaufbahn sehen die gewaltigen Risse fast wie eine Handschrift aus."
 beacon_uninhabitable_category:0 "Oberflächen-Ortungsstation"
 beacon_uninhabitable_category_desc:0 "Von der Oberfläche dieses [Root.GetPlanetMoon]s empfangen wir ein schwaches Signal, dessen Quelle eine Art von Ortungsstation zu sein scheint."
 mountain_uninhabitable_category:0 "Merkwürdige Bergformation"
 mountain_uninhabitable_category_desc:0 "Im Zuge der Kartographierung der Oberfläche dieses [Root.GetPlanetMoon]s wurde eine merkwürdige Bergformation in der südlichen Hemisphäre identifiziert, die sich anscheinend nicht auf natürlichem Wege gebildet hat."
 object_uninhabitable_category:0 "Unidentifiziertes Objekt"
 object_uninhabitable_category_desc:0 "Ein kleines rechteckiges Objekt auf der Oberfläche dieses [Root.GetPlanetMoon] reflektiert alle Scannerstrahlen wie ein Spiegel. Unsere Scanner können nicht feststellen, aus welchen Materialien er besteht."
 signal_gasgiant_category:0 "Gasriesen-Signal"
 signal_gasgiant_category_desc:0 "Von irgendwo tief in der Atmosphäre dieses Gasriesen empfangen wir etwas, bei dem es sich um eine schwache Übertragung handeln könnte. Könnte jemand - oder etwas - versuchen, mit uns zu kommunizieren?"
 ship_gasgiant_category:0 "Gasriesen-Schiff"
 ship_gasgiant_category_desc:0 "In der oberen Atmosphäre dieses Gasriesen wurde kurzzeitig das Sensorprofil eines mittelgroßen Schiffes entdeckt."
 terminal_gasgiant_category:0 "Terminaler Orbit"
 terminal_gasgiant_category_desc:0 "Ein kleiner und eigentlich unbedeutender Mond im Orbit dieses Gasriesen scheint eine Flugbahn eingeschlagen zu haben, die letztendlich zu einer Kollision mit dem Gasriesen führen wird."
 vultaum_asteroid_category:1 "Anzeichen für Vultaum-Aktivitäten"
 vultaum_asteroid_category_desc:1 "Auf diesem Asteroiden gibt es Anzeichen für Aktivitäten der uralten Vultaum-Sternenvereinigung."
