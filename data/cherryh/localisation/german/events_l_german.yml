 admiral_trait_gain:0 "Admiral erlangt Eigenschaft"
 admiral_trait_loss:0 "Admiral verliert Eigenschaft"
 leader.1.name:0 "Vielversprechender Offizier"
 leader.1.desc:0 "Kapitän [officer.GetName], der kommandierende Offizier der [ship.GetName], hat beim jüngsten Gefecht im [system.GetName]-System Leistungen über die Dienstpflicht hinaus gezeigt. Die Admiralität auf [Root.Capital.GetName] erkannte die Qualitäten des vielversprechenden Flaggoffiziers und beförderte ihn vom Kapitän zum Admiral."
 leader.1.desc.machine:0 "[officer.GetName] wurde infolge des erfolgreichen Umgangs mit einer erhöhten Bearbeitungslast während der Schlacht von [ship.GetName] im [system.GetName]-System verbessert."
 leader.1.desc.hive:0 "[officer.GetName] wurde nach der Beobachtung einer erhöhten Reaktionszeit während der Schlacht von [ship.GetName] im [system.GetName]-System auf autonomen Status gehoben."
 new_admiral:0 "Dem Anführer-Pool wurde ein neuer Admiral hinzugefügt."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName] hat einen neuen taktischen Datensatz aus den Merkmalsvektoren der letzten Kampfhandlung im [system.GetName]-System entwickelt."
 leader.lostadmiraltrait.desc.machine:0 "Als Folge der kürzlichen Kampfhandlung im [system.GetName]-System, hat [officer.GetName] seine Angriffsprotokolle überarbeitet."
 leader.newadmiraltrait.desc.hive:0 "Das Zusammentreffen im [system.GetName]-System hat bei [officer.GetName] zu einer einzigartigen Geneausprägung gesorgt."
 leader.lostadmiraltrait.desc.hive:0 "Der Kampf im [system.GetName]-System hat Verhaltensanomalien innerhalb von [officer.GetName] verursacht."
 leader.5.desc:0 "Nach dem jüngsten Sieg im [system.GetName]-System, scheint Admiral [officer.GetName] ein neues Interesse an Flottentheorie entwickelt zu haben. [officer.GetSheHeCap] hat damit begonnen, mit radikalen neuen Strategien und Taktiken zu experimentieren."
 leader.6.desc:0 "Der jüngste Sieg im [system.GetName]-System scheint den Jäger in Admiral [officer.GetName] geweckt zu haben, der jetzt ein weitaus aggressiverer Kommandeur ist."
 leader.7.desc:0 "Nachdem er [From.From.GetName] zum Sieg im [system.GetName]-System geführt hat, ist Admiral [officer.GetName] zunehmend selbstbewusst geworden. Nun weigert er sich, bei zukünftigen Gefechten einen Rückzug überhaupt in Betracht zu ziehen."
 leader.8.desc:0 "Nach [officer.GetHerHis]em jüngsten Sieg im [system.GetName]-System hat Admiral [officer.GetName] damit begonnen, in [officer.GetHerHis]en Flottenbesprechungen die Bedeutung von Geschwindigkeit und schnellen Manövern zu betonen. [officer.GetSheHe] experimentiert mit neuen Formationen und Gefechtsmustern, um die Wendigkeit der Raumschiffe unter [officer.GetHerHis]em Kommando zu optimieren."
 leader.9.desc:0 "Nach dem jüngsten Sieg der [From.From.GetName] im [system.GetName]-System hat Admiral [officer.GetName] viel mehr Energie und Initiative an den Tag gelegt als zuvor. [officer.GetHerHisCap]e Leistung hat sich erheblich verbessert."
 leader.10.desc:0 "Nach der jüngsten Niederlage im [system.GetName]-System scheint Admiral [officer.GetName] gar nicht mehr draufgängerisch zu sein. Der Admiral geht jetzt beim Einsatz der Flotten unter [officer.GetHerHis]em Kommando viel vorsichtiger und präziser zu Werke."
 leader.11.desc:0 "Nach der jüngsten Niederlage im [system.GetName]-System scheint Admiral [officer.GetName] schreckhafter und selbstzweifelnder geworden zu sein. Mittlerweile ist klar, dass der Admiral nicht mehr in der Lage ist, so große Schiffsformationen wie zuvor zu kommandieren."
 leader.12.desc:1 "Der Rückzug von [Root.GetName] aus dem jüngsten Gefecht im [system.GetName]-System scheint Admiral [officer.GetName] schwer getroffen zu haben. [officer.GetName] hat geschworen, nie wieder das Schlachtfeld zu verlassen, sondern bei [officer.GetHerHis]em nächsten Gefecht bis zum Äußersten zu kämpfen."
 leader.13.desc:0 "Als sich [Root.GetName] beim jüngsten Gefecht im [system.GetName]-System zurückzog, strapazierte Admiral [officer.GetName] die Triebwerke [officer.GetHerHis]er Schiffe bis aufs Äußerste. [officer.GetSheHeCap] hat gelernt, aus jedem Schiff unter [officer.GetHerHis]em Kommando auch das letzte Quäntchen Geschwindigkeit herauszukitzeln."
 leader.14.desc:0 "Admiral [officer.GetName] scheint seit [officer.GetHerHis]er Niederlage im jüngsten Gefecht im [system.GetName]-System abwesend und depressiv geworden zu sein. Die Offiziere unter [officer.GetHerHis]em Kommando berichten, dass der Admiral [officer.GetHerHis]e Pflichten nicht mehr so begeistert erfüllt wie zuvor."
 leader.optimizations.desc.machine:0 "[officer.GetName] hat seine operative Heuristik für das Flottenmanagement aktualisiert."
 leader.optimizations.desc.hive:0 "[officer.GetName] ist bei der Handhabung unserer Flotten geschickter geworden."
 leader.15.desc:0 "Admiral [officer.GetName] hat bei der Reparaturbeaufsichtigung von [Root.GetName] unschätzbare technische Fähigkeiten erlangt. Die Schadensbegrenzungstrupps unter dem Kommando des Admirals können Schiffe jetzt auch im Feld reparieren."
 leader.16.desc:0 "Die Erfahrung, eine so große Formation wie [Root.GetName] zu kommandieren, hat Admiral [officer.GetName] unschätzbare organisatorische Fähigkeiten beschert. Der Admiral ist nun in der Lage, noch größere Flotten effizient zu kontrollieren."
 leader.17.desc:0 "Nachdem er [From.From.GetName] zum Sieg im [system.GetName]-System geführt hat, scheint Admiral [officer.GetName] [officer.GetHerHis] Selbstvertrauen wiedergewonnen zu haben. [officer.GetSheHe] kann nun gut mit der administrativen Arbeitslast umgehen, die mit dem Kommando einer großen Flotte einher geht."
 leader.18.desc:0 "Im Kommando von [Root.GetName] hat Admiral [officer.GetName] gelernt, sehr sorgsam mit [officer.GetHisHer]em Nachschub umzugehen, um die allgemeinen Schiffsunterhaltskosten zu senken."
 leader.19.desc:0 "Nach [officer.GetHerHis]er Sensorsuche im [system.GetName]-System hat Admiral [officer.GetName] gelernt, [officer.GetHerHis]e Einheiten zur Maximierung ihrer Sensorreichweite einzusetzen. Nur wenige Flottenkommandeure verfügen über die Fähigkeit, solch komplexe Manöver durchzuführen."

 leader.newtrait:0 "Durch harte Arbeit und Erfahrung hat §H[From.From.GetTitle] [From.From.GetName]§! neue Eigenschaften entwickelt."
 leader.substanceabuser:0 "Wir haben einige ziemlich beunruhigende Berichte über die sich verschlechternde Gesundheit von §H[From.From.GetTitle] [From.From.GetName]§! erhalten. [From.From.GetHerHisCap] abgemagertes Äußeres  lässt es so aussehen, als ob [From.From.GetSheHe] fast zwanzig Jahre gealtert ist. Die Last der Schönheit kann eine schwere Angelegenheit sein."
 leader.arresteddevelopment:0 "Trotz jüngster Verbesserung der Fähigkeiten aufgrund angesammelter Erfahrung, scheint sich §H[From.From.GetTitle] [From.From.GetName]§! dem Limit [From.From.GetHerHis]er Fähigkeiten zu nähern."
 leader.lethargic:0 "Trotz jüngster Verbesserungen der Fähigkeit, scheint viel von der Initiative und dem Antrieb von §H[From.From.GetTitle] [From.From.GetName]§! allmählich verdampft zu sein."
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§! ist erfahrener geworden, aber mit dieser Erfahrung ist auch eine gesteigerte Sturheit gekommen. Der [From.From.GetTitle] ist ziemlich stur geworden und hat Schwierigkeiten, neue Ideen zu akzeptieren."


