 henrik.20.name:0 "Feindliche Armeen erschienen"
 henrik.20.desc:0 "Auf [Root.GetName] werden einige feindliche Armeen erscheinen."
 henrik.20.a:0 "Zu den Waffen!"
 henrik.21.name:0 "Sieg!"
 henrik.21.desc:0 "Wir haben uns gegen die bösen Truppen der [From.GetName] durchgesetzt!"
 henrik.22.name:0 "Niederlage!"
 henrik.22.desc:0 "Wir wurden von den niederträchtigen Truppen der [From.GetName] besiegt!"
 henrik.145.desc:0 "Wir sind die [Root.GetSpeciesNamePlural]."
