 # Precursor Events
 ####################################
 vultaum_artifact:0 "Wir haben ein Vultaum-Artefakt erlangt."
 precursor.completed.name:0 "Archäologieprojekt abgeschlossen"
 precursor.completed.a:0 "Ein interessanter Fund."
 precursor.1.name:0 "Die Vultaum-Sternenvereinigung"
 precursor.1.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Dem Alter der Artefakte nach zu schließen, müssen sie vor ungefähr 12 Millionen Jahren in dieser Weltraumregion aktiv gewesen sein.\n\nUnsere Wissenschaftler vermuten, dass diese Aliens, die sich selbst die "Vultaum-Sternenvereinigung", riesigen Ringelwürmern ähnelten. Sie waren wohl 3 bis 4 Meter lang und kommunizierten miteinander hauptsächlich über Vibrationen entlang ihrer segmentierten Körper."
 precursor.5.name:0 "Vultaum-Bergbaubasis"
 precursor.5.desc:0 "Am Boden eines großen Kraters auf [From.GetName] sind Reste einer kleinen Vultaum-Helium-3-Bergbaubasis gefunden worden. Die Explosion, die den Krater erzeugt hat, scheint aus dem Inneren der Einrichtung gekommen zu sein. Falls die Bergbautechniken der Vultaum nicht radikal anders als unsere waren, kann solch eine gewaltige Explosion nicht durch einen Maschinenfehler oder einen Unfall ausgelöst worden sein."
 precursor.6.desc:1 "Wie durch ein Wunder haben wir Teile eines Vultaum-Datenkerns gefunden, die aus dem Krater auf [From.From.GetName] geflogen sind. Die meisten Daten waren zwar beschädigt, aber unsere Wissenschaftler konnten den "Korga" fachgerecht übersetzen - die grundlegende Vultaum-Zeiteinheit."
 precursor.10.name:0 "Vultaum-Observatorium"
 precursor.10.desc:0 "Auf der Oberfläche von [From.GetName] ist ein uraltes Vultaum-Observatorium gefunden worden. Das [From.GetStarName]-System ist ziemlich weit von der Ursprungsregion der Vultaum entfernt, außerdem scheint diese Einrichtung hauptsächlich der Beobachtung ihrer eigenen Sterne gedient zu haben.\n\nWir sind die verbleibenden Daten des Observatoriums durchgegangen, konnten aber keine Hinweise darauf finden, was genau die Vultaum in ihren Observatorien suchten."
 precursor.11.desc:1 "Die archäologische Ausgrabung auf §Y[From.From.GetName]§! hat aus einer der kleineren, staubüberzogenen Kammern des Observatoriums ein kleines Wandgemälde zu Tage gefördert. Es scheint verschiedene Sternenkonstellationen zu zeigen - möglicherweise so, wie sie von der Vultaum-Heimatwelt ausgesehen hätten. Unsere Astronomen sind nicht in der Lage, die einzelnen Sterne zu identifizieren."
 precursor.15.name:0 "Vultaum-Kolonie"
 precursor.15.desc:0 "Die [Root.GetName] hat in einer der Äquatorialregionen auf [From.GetName] Überreste eines kollabierten Vultaum-Weltraumaufzugs gefunden. Der Aufzug scheint absichtlich bei seinem Gegengewicht jenseits des geostationären Orbits durchtrennt worden zu sein. Daraufhin ist das riesige Kabel auf mehrere große Bevölkerungszentren entlang des Äquators gestürzt. Den Ruinen nach zu schließen müssen dadurch Millionen zu Tode gekommen sein."
 precursor.16.desc:1 "Unsere Archäologen auf §Y[From.From.GetName]§! haben neben einem abgerissenen Stück Weltraumaufzugskabel Teile einer Sternenkarte geborgen. Offenbar wurde sie von Kapitänen der Vultaum-Handelsflotte benutzt, denn sie zeigt mehrere ihrer lukrativsten interstellaren Handelsrouten."
 precursor.20.desc:0 "Durch eine Reihe gewaltiger Antimaterie-Explosionen wurden auf der Oberfläche von [From.GetName] mehrere große, absolut kreisrunde Seen geschaffen. Dieser [From.GetPlanetMoon] war zu diesem Zeitpunkt von den Vultaum bevölkert. Die Krater konzentrieren sich in der Region, in der sich ihre größten planetaren Siedlungen befanden.\n\nOrbitalbombardierungen hat der Wissenschaftsstab der [Root.GetName] bereits ausgeschlossen, was uns zu der Schlussfolgerung geführt hat, dass diese Explosionen von jemandem oder etwas auf dem Boden ausgelöst wurden."
 precursor.21.desc:1 "Die Archäologen auf §Y[From.From.GetName]§! haben aus einer einstürzenden medizinischen Einrichtung einen intakten Speicherkern geborgen. Es befinden sich darauf einige interessante Statistiken, beispielsweise die durchschnittliche natürliche Lebenserwartung eines Vultaum (ungefähr 270 Jahre) und eine Liste ihrer häufigsten Erkrankungen."
 precursor.25.desc:0 "Ein gründlicher Scan von [From.GetName] hat unter der Oberfläche des [From.GetPlanetMoon]s ein großes, künstliches Tunnelnetzwerk ergeben. Die meisten der Tunnel sind eingestürzt, und die Besatzung der [Root.GetName] glaubt, dass sie nur einen Teil einer ehemals viel größeren unterirdischen Vultaum-Kolonie darstellen.\n\nDie größten unterirdischen Höhlen wurden absichtlich zum Einsturz gebracht, was die Vultaum-Städte und deren Einwohner unter mehreren Millionen Tonnen Fels begrub."
 precursor.26.desc:1 "Die archäologische Ausgrabung auf §Y[From.From.GetName]§! hat aus einer der eingestürzten Kammern, die der Oberfläche am nächsten waren, einige bemerkenswerte Vultaum-Fossilien zu Tage gefördert. Dadurch haben unsere Wissenschaftler nun eine viel klarere Vorstellung, wie die Vultaum wirklich ausgesehen haben."
 precursor.30.name:0 "Vultaum-Gasriesen-Einrichtung"
 precursor.30.desc:0 "Im Orbit von [From.GetName] haben wir die Überreste einer Gasförderstation entdeckt, die von den Vultaum zu stammen scheint. Vor Millionen von Jahren wurden ihre Orbitalstabilisatoren absichtlich auf vollen Schub gestellt, um die Station direkt in den Gasriesen abstürzen zu lassen. Dies wurde aber durch die Kollision mit einem unbekannten Objekt verhindert."
 precursor.31.desc:0 "Unsere Archäologen haben einen fast intakten Vultaum-Raumanzug gefunden, der von den Plünderern offensichtlich übersehen worden war. Diese vier Meter lange röhrenartige Konstruktion hat unseren Wissenschaftlern neue Erkenntnisse darüber geliefert, welche Umgebungen die Vultaum bevorzugten."
 precursor.35.name:0 "Vultaum-Handelsposten"
 precursor.35.desc:0 "[From.GetName] war ein kleiner Vultaum-Außenposten, wo sie mit mehreren benachbarten Zivilisationen Handel trieben. Irgendwann scheint der Handelsposten in eine Art religiöse Einrichtung umgewandelt worden zu sein, wo die Vultaum versuchten, Alien-Händler zu ihrer Philosophie zu konvertieren. Der Handel kam kurz darauf zum Erliegen und der [From.GetPlanetMoon] wurde schließlich aufgegeben."
 precursor.36.desc:1 "Archäologen auf §Y[From.From.GetName]§! haben ein kurzes digitales Vultaum-Pamphlet geborgen. Anscheinend gaben die Missionare auf diesem Außenposten solche Pamphlete an ankommende Alien-Händler weiter. Die Daten sind größtenteils beschädigt, aber es werden mehrfach "die große Lüge" und "die Fesseln der virtuellen Realität" erwähnt."
 precursor.40.name:0 "Vultaum-Satellit"
 precursor.40.desc:0 "Im Orbit von [From.GetName] ist ein kleiner Vultaum-Satellit gefunden worden. Gemäß seiner Programmierung sendete er ununterbrochen dieselbe Nachricht, bis schließlich vor Millionen von Jahren seine Energiequelle erschöpft war. Wir konnten seine Sendermatrix bergen, aber nur einen kleinen Teil der Übertragung wiederherstellen.\n\nAnscheinend bestand der Hauptzweck dieses Satellits darin, den benachbarten Zivilisationen die dominierende Vultaum-Philosophie zu predigen. Seine Nachricht erwähnt die Notwendigkeit, sich zu "trennen" und die "wahre Existenz zu umfassen" - was auch immer das bedeuten soll."
 precursor.41.desc:0 "Nach genauer Analyse der Vultaum-Sendermatrix haben unsere Archäologen und Dateningenieure geschlussfolgert, dass die Maschine keine für uns wertvollen Technologien erhält. Das Projekt hat dafür aber unser Verständnis der primären Vultaum-Programmiersprache stark verbessert. Dies wird es uns in Zukunft hoffentlich erleichtern, ihre Daten zu dechiffrieren."
 precursor.45.name:0 "Vultaum-Splitterkolonie"
 precursor.45.desc:0 "[From.GetName] war Standort einer kleinen Vultaum-Kolonie, die aus zweierlei Gründen einzigartig ist - das [From.GetStarName]-System befindet sich nicht im damaligen Vultaum-Raumbereich, und die Ruinen sind mehrere Jahrhunderte jünger als alles andere, was ihre Zivilisation zurückgelassen hat. Die Kolonie scheint von einer Art Splittergruppe gegründet worden zu sein, die die dominierende Philosophie ihrer Gesellschaft ablehnte."
 precursor.46.desc:1 "Mehrere der Artefakte, die in der archäologischen Ausgrabungsstätte auf §Y[From.From.GetName]§! gefunden wurden, sind mit Schriften bedeckt, die ganz entschieden die Vultaum-Philosophie zurückweisen, dass "das Leben selbst eine Lüge" sei. Eines davon scheint eine Art Denkmal für die gesamte Vultaum-Rasse zu sein. Dies würde unsere Theorie bestätigen, dass diese Splitterkolonie noch einige Zeit nach dem Zusammenbruch der restlichen Sternenvereinigung existierte."
 precursor.50.name:0 "Vultaum-Zentrum für Virtuelle Realität"
 precursor.50.desc:0 "Dieser gewaltige Orbitalkomplex in der Nähe von [From.GetName] wurde irgendwann von Vultaum-Ingenieuren für die Computerforschung gebaut. Seltsamerweise scheinen sie dabei das normalerweise beliebte Forschungsfeld der Künstlichen Intelligenz ignoriert zu haben, um sich ausschließlich auf virtuelle Realitäten und umfangreiche Computersimulationen zu konzentrieren. Der Komplex wurde durch Waffenbeschuss und Mikrometeoriten größtenteils zerstört, angesichts des Alters der Station sind die Überreste aber in bemerkenswert gutem Zustand."
 precursor.51.desc:1 "Die Archäologen, die den Vultaum-Orbitalkomplex über §Y[From.From.GetName]§! untersuchen, haben einen interessanten Fund gemacht. Sie konnten einen Teil eines ziemlich beliebten VR-Spiels bergen, das anscheinend von Milliarden Vultaum in ihrem gesamten Reich gespielt wurde.\n\nObwohl das Spiel in einer stark satirischen Version ihrer zeitgenössischen Gesellschaft angesiedelt ist, hat es sich für uns als unschätzbare Informationsquelle über ihre Sprache und Gepflogenheiten herausgestellt."
 precursor.55.name:0 "Vultaum-Asteroid-Bergbaubasis"
 precursor.55.desc:0 "[From.GetName] ist mit Einschlagkratern von Asteroidenkollisionen bedeckt, von denen einer aber besonders heraussticht. Er scheint durch die Detonation einer Art von Antimateriegerät entstanden zu sein. Überall sonst auf der Oberfläche des Asteroiden gibt es Hinweise darauf, dass die Vultaum hier vor ungefähr 12 Millionen Jahren intensiven Bergbau betrieben. Der große Krater, den wir gefunden haben, markiert vermutlich den Standort ihres Bergbau-Außenpostens."
 precursor.56.desc:1 "Bei einer genaueren Untersuchung der zerstörten Vultaum-Bergbaubasis auf §Y[From.From.GetName]§! wurde in einem unzerstörten Tunnel Bergbau-Ausrüstung gefunden. Sie war speziell auf ihre wurmartige Anatomie angepasst. Anscheinend wurde sie hauptsächlich durch die Körpervibrationen bedient, mit denen sie auch kommunizierten."
 precursor.100.name:0 "Vultaum-Heimatsystem lokalisiert"
 precursor.100.desc:0 "Nach intensivem Studium unserer geborgenen Vultaum-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Vultaumar abzuleiten - dem Heimatsystem der uralten Vultaum-Zivilisation! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.100.a:0 "Kontaktiert das nächste Forschungsschiff!"
 precursor.101.name:0 "Die Vultaum-Heimatwelt"
 precursor.101.desc:0 "Der zerschmetterten Überreste der Vultaum-Heimatwelt legen Zeugnis ab, dass hier vor 12 Millionen Jahren durch die Detonation einer Art von Antimateriegerät ein gewaltiges Aussterbeereignis stattgefunden hat. Von den verbliebenen Ruinen auf der Oberfläche des [From.GetPlanetMoon]s haben wir gelernt, dass die Vultaum-Gesellschaft ein Jahrhundert vor ihrem Aussterben mit einem radikalen ideologischen Wechsel experimentierte.\n\nIhre neue Philosophie postulierte, dass das gesamte Universum eine KI-Realität sei, in die man alle fühlenden Wesen unwissentlich zum Amüsement einer höheren Macht eingespielt hatte. Die Vultaum unternahmen zunehmend radikale Versuche, sich von dieser Simulation gewaltsam zu "trennen", was meistens in Massenselbstmorden resultierte.\n\nLetztendlich schlussfolgerten sie, dass nur die gleichzeitige Abtrennung von Milliarden von Individuen das System genügend destabilisieren würde, um sie zu befreien. Zu einer vorbestimmten Stunde töteten sich alle Vultaum mit allen ihnen zur Verfügung stehenden Mitteln. Jene, die sich weigerten, an diesem Massensuizid teilzunehmen, waren zu wenig, um die Spezies am Leben zu erhalten. So gerieten die Vultaum in Vergessenheit und starben schließlich ganz aus."
 precursor.102.name:0 "Vultaum-Heimatwelt entdeckt"
 precursor.102.desc.a:0 "Wir haben die zerschmetterte Heimatwelt des uralten Vultaum-Reichs gefunden, die aber eindeutig vor kurzem schon von jemand anderem besucht worden ist. Auf dem [From.GetPlanetMoon] gibt es nichts mehr von Wert zu finden."
 precursor.102.desc.b:0 "Laut unserer Erkundungsdaten war diese zerstörte Welt einst die Heimatwelt einer uralten Zivilisation, die als die "Vultaum" bekannt waren. Hier gibt es Hinweise darauf, dass kürzlich andere Raumfahrer hier gewesen sind ... auf dem [From.GetPlanetMoon] gibt es nichts mehr von Wert."
 precursor.500.name:0 "Das Yuht-Reich"
 precursor.500.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Vom Alter der Artefakte nach zu schließen glauben unsere Wissenschaftler, dass sie diese Sternenregion vor ungefähr sechs Millionen Jahren bevölkerten. Diese Aliens nannten sich selbst die "Yuht" und scheinen sehr große und flache Gliederfüßler-Ähnliche gewesen zu sein.\n\nAnscheinend konnten einzelne Individuen eine Länge von mehreren hundert Metern erreichen. Außerdem haben sich wohl selten mehr als zwei oder drei Yuht gleichzeitig auf demselben Raumschiff befunden. "
 precursor.505.name:0 "Yuht-Brutwelt"
 precursor.505.desc:0 "Irgendwann vor langer Zeit wurde [From.GetName] einer ausdauernden Orbitalbombardierung unterzogen, wodurch die Biosphäre katastrophale Schäden davontrug. Auf dem [From.GetPlanetMoon] scheint es einen kleinen Außenposten der uralten Yuht gegeben zu haben. Warum das aber die Vernichtung einer ganzen Welt rechtfertigten sollte, ist weiterhin rätselhaft."
 precursor.506.desc:1 "Nach umfassendem Studium von §Y[From.From.GetName]§! wissen wir nun, dass der [From.From.GetPlanetMoon] dem Yuht-Reich als eine von mehreren "Brutwelten" diente. Das Brutministerium der Yuht bereitete Welten durch eine Art von Sterilisierung vor, bei der räuberische Lebewesen und andere potenziell schädliche Elemente vor der Platzierung der Eier auf der Oberfläche entfernt wurden.\n\nDie Yuht-Schlüpflinge wurden dann Jahrhunderte lang in dieser relativ sicheren Umgebung sich selbst überlassen, bis sie schließlich eine fast-fühlende Stufe erreichten. Erst dann wurden sie abgeholt und vorsichtig in die Gesellschaft eingeführt."
 precursor.510.name:0 "Yuht-Horchposten"
 precursor.510.desc:0 "Wir haben auf [From.GetName] mehrere riesige Horchposten entdeckt. Diese Horchposten sind mehrere Millionen Jahre alt und wurden ursprünglich wohl von den Yuht gebaut. In den letzten 500.000 Jahren wurden sie aber offenbar von mindestens einer anderen Alien-Zivilisation für deren eigenen Zwecke eingesetzt. Die riesigen Parabolantennen sind irreparabel beschädigt, einige Terminals sind aber noch intakt."
 precursor.511.desc:1 "Unsere Archäologen auf §Y[From.From.GetName]§! haben durch die Untersuchung der Horchposten herausgefunden, dass sie dazu dienten, den Weltraum nach Spuren intelligenten Alien-Lebens zu scannen - etwas, das die Yuht noch nie erlebt hatten.\n\nNachdem es unsere Archäologen geschafft hatten, die Energieversorgung eines Computerterminals teilweise wiederherzustellen, konnten sie aus der Sensormatrix eine Disc mit Jahrhunderte überspannenden Protokolldateien bergen. Diese Protokolle legen nahe, dass es in diesem Abschnitt der Galaxie zur Zeit der Yuht tatsächlich keine fühlenden Lebewesen gab."
 precursor.515.name:0 "Yuht-Kolonie"
 precursor.515.desc:0 "In der südlichen Hemisphäre von [From.GetName] wurden mehrere Dutzend gewaltige Yuht-Arkologien gefunden, was diesen [From.GetPlanetMoon] als eine ihrer größten Kolonien ausweist.\n\nIn einem der einsturzgefährdeten Gebäude fand unser Bodentrupp die Überreste eines Museums, in dem "berühmte Alien-Fälschungen" ausgestellt wurden. Dabei handelt es sich um verschiedene Artefakte, die die Yuht in ihrem gesamten Reich zum angeblichen Beweis für Alien-Leben zusammentrugen. Jedes dieser Artefakte wurde vom Museum als Fälschung entlarvt."
 precursor.516.desc:1 "Die meisten Artefakte des Yuht-Museums auf §Y[From.From.GetName]§! fehlen, aber unsere Archäologen haben es trotzdem geschafft, eine dieser vermeintlichen Fälschungen zu bergen. Es scheint sich dabei um ein Instrument zur Messung kosmischer Strahlung zu handeln, aber die Archäologen haben bestätigt, dass es mehrere Millionen Jahre älter als die Yuht ist. Auch wenn das Yuht-Museum es anders sieht ... dies scheint tatsächlich ein authentisches Alien-Artefakt zu sein."
 precursor.520.desc:0 "Auf ganz [From.GetName] sind Anzeichen von Yuht-Aktivitäten erkennbar, außerdem muss es auf dem [From.GetPlanetMoon] irgendwann zumindest eingeschränkte Terraforming-Bemühungen gegeben haben. Eine Region in der nördlichen Hemisphäre scheint eine Art riesiger Friedhof zu sein. In der Nähe sind keine Yuht-Siedlungen zu finden, dafür aber viele Monumente zur Markierung von Grabstätten.\n\nAngesichts einer geringen Geburtenrate und einer durchschnittlichen Lebenserwartung von tausend Jahren wurde der Tod jedes Yuht als bedeutendes Ereignis behandelt und es wurde viel Wert auf Begräbniszeremonien gelegt."
 precursor.521.desc:1 "Die archäologischen Ausgrabungen auf [From.From.GetName] haben offenbart, dass die meisten Gräber in den Millionen Jahren nach ihrer Anlegung geplündert wurden. Das lag vermutlich am Yuht-Brauch, ihre Toten mit Juwelen und anderen extravaganten Geschenken zu bestatten. In einem Haufen von Dingen, welche die Plünderer weggeworfen haben, fanden die Archäologen eine große, einem ausgewachsenen Yuht ähnelnde Puppe. Sie spekulieren nun, dass sie als eine Art Glückstalisman oder Erinnerungsstück fungierte."
 precursor.525.desc:0 "Auf [From.GetName] trugen die Yuht einen gewaltigen Bodenkrieg gegen eine zweite Spezies aus, von der wir nur wenig wissen. Diese Kämpfe fanden in den letzten Jahren des Yuht-Reichs statt. Das ist zwar viele Millionen Jahre her, doch es sind noch immer zerstörte Kriegsmaschinen zu finden.\n\nObwohl der [From.GetPlanetMoon] eine wichtige Yuht-Kolonie gewesen ist, wurden seine Städte und äußeren Siedlungen nach dem Ende der Kampfhandlungen nie wieder aufgebaut. Das lässt darauf schließen, dass die Yuht den Krieg letztendlich verloren haben."
 precursor.526.desc:1 "Unsere Archäologen haben mehrere der uralten Schlachtfelder auf §Y[From.From.GetName]§! durchkämmt und dabei einen Yuht-Kampfharnisch geborgen. Es befanden sich noch mehrere großkalibrige Kanonen daran. Dies hat die Archäologen zu der Theorie geführt, dass Yuht-Soldaten angesichts der gewaltigen Größe ihrer Körper im Prinzip als große wandelnde Festungen kämpften."
 precursor.530.name:0 "Yuht-Satellit"
 precursor.530.desc:0 "Zum Gedenken des Erstkontakts zwischen ihrem Reich und den Jabbardeeni, einer zeitgenössischen Zivilisation, wurde im Orbit um [From.GetName] ein Yuht-Satellit platziert. Dieses Ereignis fand direkt hier im [From.GetStarName]-System statt und hatte große Auswirkungen auf alle Stufen der Yuht-Gesellschaft.\n\nÜber eine Million Jahre lang hatten die Yuht angenommen, alleine in der Galaxie zu sein. Die Entdeckung fühlenden Alien-Lebens nahmen sie daher mit Ehrfurcht und Schrecken auf. Die [Root.GetName] hat den Satellit geborgen, der jetzt vollständig analysiert wird."
 precursor.531.desc:1 "Während der Analyse des über §Y[From.From.GetName]§! geborgenen Satelliten haben unsere Archäologen tief in dessen System ein stark stilisiertes Bild eines vermeintlichen Yuht-Kreuzers und eines viel kleineren Jabbardeeni-Aufklärers gefunden, die während des Erstkontakts dicht nebeneinander lagen. Dies hat uns eine Vorstellung davon gegeben, wie ihre Raumschiffe ausgesehen haben."
 precursor.535.name:0 "Yuht-Kreuzer"
 precursor.535.desc:0 "Im Orbit von [From.GetName] wurden die Überreste eine Yuht-Kreuzers gefunden. Er scheint durch Beschuss zerstört worden zu sein, aber angesichts des extremen Alters des Schiffsrumpfs ist das schwierig zu bestätigen. Es gibt keinerlei Anzeichen, dass das Schiff jemals mit einem ÜL-Antrieb ausgerüstet war - es muss mit Unterlichtgeschwindigkeit geflogen sein."
 precursor.536.desc:1 "Die Archäologen, die das Wrack des Yuht-Kreuzers über §Y[From.From.GetName]§! untersuchen, haben ihren Bericht übermittelt. Im Mittelteil des Kreuzers gibt es zwei große Kälteschlafkammern für jeweils einen Yuht. Angesichts der gewaltigen Größe der Yuht scheint dies ihre Standardbesatzung auf Schiffen dieser Klasse gewesen zu sein.\n\nNirgendwo auf dem Schiff wurden Yuht-Überreste gefunden. Die Archäologen konnten jedoch aus einem Computer, der die Lebenszeichen und den medizinischen Zustand der Besatzung überwachte, einige Protokolle extrahieren. Dies hat uns einige wertvolle Daten über die Physiologie der Yuht beschert."
 precursor.540.name:0 "Yuht-Kolonieschiff"
 precursor.540.desc:0 "Im hohen Orbit von [From.GetName] wurden die Überreste eines uralten Yuht-Raumschiffs gefunden. Eine Anfangsanalyse der [Root.GetName] weist darauf hin, dass das Schiff als Kolonieschiff gedient haben könnte.\n\nSelbst Yuht-Schiffe von Kreuzergröße wurden normalerweise nur von ein bis zwei Individuen gesteuert, da die Yuht so riesige Körper hatten. In diesem Schiffsrumpf befinden sich aber mehr als ein Dutzend Kälteschlafkammern, in denen sich jeweils die verwitterten Exoskelette der vermeintlichen Yuht-Kolonisten befinden."
 precursor.541.desc:1 "Das Wrack des Yuht-Kolonieschiffs im Orbit von §Y[From.From.GetName]§! ist größtenteils in schlechtem Zustand. Unseren Archäologen ist aber trotzdem die Bergung der Unterlichtantriebe des Schiffs gelungen. Da die Yuht nie die Lichtgeschwindigkeit erreichten, verließen sie sich bei der Expansion ihres Sternenreichs auf ihre Kälteschlaftechnologie und ihre gut tausend Jahre dauernden Lebensspannen."
 precursor.545.name:0 "Yuht-Asteroidenbewohner"
 precursor.545.desc:0 "Dieser Asteroid scheint einem einzelnen Yuht als Zuhause gedient zu haben. Tiefenscans zeigen eine Reihe von miteinander verbundenen Höhlen im Inneren des Asteroiden, die einem ähnlichen Raumverteilungsmuster wie in den andernorts entdeckten uralten Yuht-Behausungen folgen. Wenn wir mehr erfahren möchten, müssen wir ein Außenteam zur Untersuchung des Höhlensystems losschicken."
 precursor.546.desc:1 "Nach der Untersuchung der Yuht-Behausung auf dem Asteroiden §Y[From.From.GetName]§! wissen wir nun, dass dort die berühmte Philosophin und Eremitin "Yakliir" gelebt hat. Sie war in ihrer Kultur offensichtlich eine recht berühmte Person, denn wir haben in mehreren Yuht-Quellen Erwähnungen ihrer Person gefunden. Wir haben Yakliirs Überreste in der Haupt-Luftschleuse der Behausung gefunden, wo sie auf ein niemals ankommendes Versorgungs-Shuttle wartend starb."
 precursor.600.name:0 "Yuht-Heimatsystem lokalisiert"
 precursor.600.desc:0 "Nach intensivem Studium unserer geborgenen Yuht-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Yuhtaan abzuleiten - dem Heimatsystem der uralten Yuht-Zivilisation! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.601.name:0 "Die Yuht-Heimatwelt"
 precursor.601.desc:0 "Wir haben bestätigt, dass [From.GetName] die ursprüngliche Heimatwelt der Yuht gewesen ist. Der [From.GetPlanetMoon] wurde vor ungefähr vier Millionen Jahren aus dem Orbit schwer bombardiert. Von den gewaltigen Arkologien, die einst die Oberfläche bedeckten, sind nur noch verdrehte Stahlskelette übrig.\n\nNach unseren Informationen scheint es so, als hätten die Yuht annähernd eine Million Jahre damit verbracht, den lokalen Raumabschnitt vergeblich nach Anzeichen auf intelligentes Alien-Leben zu durchsuchen. Als sie endlich die Jabbardeeni trafen, eine junge Rasse, die erst vor kurzem den Interstellarflug gemeistert hatte, stellte das für sie einen riesigen Schock dar.\n\nDie Yuht-Führung beschloss einstimmig, dass die Jabbardeeni auszulöschen waren, bevor sie zu mächtig werden konnten. Sie starteten einen gewaltigen Überraschungsangriff, der unter hohen Verlusten für beide Seiten zurückgeschlagen wurde. Trotz ihrer Jugend experimentierten die Jabbardeeni bereits mit Technologien, die den Yuht unbekannt waren, und gewannen dadurch schließlich die Oberhand. Nach weniger als zehn Jahren Krieg war das zwei Millionen Jahre alte Yuht-Reich vernichtet."
 precursor.602.name:0 "Yuht-Heimatwelt entdeckt"
 precursor.602.desc.a:0 "Wir haben die uralte Heimatwelt der Yuht entdeckt. Leider aber muss jemand dieser Welt bereits einen Besuch abgestattet haben. Alles von Wert ist vom [From.GetPlanetMoon] mitgenommen worden."
 precursor.602.desc.b:0 "Unsere Erkundung von [From.GetName] hat ergeben, dass der [From.GetPlanetMoon] einst die Heimatwelt einer uralten Spezies war, die man als die "Yuht" kannte. Dieses System wurde aber kürzlich von anderen interstellaren Raumfahrern besucht, die den [From.GetPlanetMoon] anscheinend sämtlicher wertvollen Gegenstände beraubt haben."
 precursor.1000.name:0 "Die Liga der Ersten"
 precursor.1000.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Wenn es stimmt, was wir von diesen Artefakten gelernt haben, dann war diese Zivilisation eine Art von Föderation, die aus vielen verschiedenen Alien-Rassen bestand. Sie nannten sich selbst die "Liga der Ersten" und scheinen unter relativ friedlichen Bedingungen vor ungefähr zwei Millionen Jahren gelebt zu haben.\n\nDas [From.GetStarName]-System liegt in dem Weltraumbereich, der wohl das Kerngebiet ihres Territoriums war. Unter den Artefakten befindet sich aber auch ein Kartenteil, der darauf zurückschließen lässt, dass diese Liga der Ersten vor ihrem Zusammenbruch einst wohl einen bedeutenden Teil unserer Galaxie beherrschte."
 precursor.1005.name:0 "Liga-Flottenstützpunkt"
 precursor.1005.desc:0 "Im Orbit um [From.GetName] wurde ein Wrack gefunden, bei dem es sich um einen großen Flottenstützpunkt der Liga der Ersten handeln muss. Wir wissen, dass die Liga zur Bekämpfung von Piraterie und zum Schutz ihrer Mitglieder vor fremden Angreifern eine gewaltige Flotte unterhielt, die man die "Großflotte" nannte ... und dieser spezielle Außenposten scheint der Stützpunkt einer ihrer Fernpatrouillenflotten gewesen zu sein."
 precursor.1006.desc:1 "Unser archäologischer Einsatz im Flottenstützpunkt der Liga der Ersten ist zu Ende gegangen. Wir haben das Wappen der 28. Fernpatrouillenflotte geborgen, eines mittelgroßen Kampfverbands, dessen Aufgabe die Verteidigung der Handelsrouten war, die zu den Mitgliedsnationen der Liga entlang des galaktischen Rands führten. Die Basis im Orbit von [From.From.GetName] ist offensichtlich ihre Heimatstation gewesen."
 precursor.1010.name:0 "Liga-Kreuzer"
 precursor.1010.desc:0 "Im Orbit von [From.GetName] wurde der Bugteil eines uralten Kreuzers der Liga der Ersten gefunden. In der Nähe gibt es nicht genügend Trümmer, um Anhaltspunkte auf den Verbleib des restlichen Schiffs zu geben, aber die vorhandenen Überreste sind in sehr schlechtem Zustand. Der Rumpf ist anscheinend von großen Massebeschleuniger-Geschossen durchsiebt worden."
 precursor.1011.desc:1 "Die archäologische Expedition zur Untersuchung des Kreuzers der Liga der Ersten im Orbit von §Y[From.From.GetName]§! ist zurückgekehrt. In dem Schiffswrack wurde kaum etwas Verwertbares gefunden, dafür aber konnten die Archäologen die Besatzungsliste bergen. Die Liga der Ersten forderte all ihre Mitgliedsnationen auf, die Schiffe ihrer gemeinsamen Flotte zu bemannen, der so genannten Großflotte. Über die Besatzungsliste haben wir erfahren, dass die Besatzung dieses Kreuzers hier aus Individuen von zwölf verschiedenen Spezies bestand."
 precursor.1015.name:0 "Die Khamdai-Heimatwelt"
 precursor.1015.desc:0 "Die Erkundung von [From.GetName] hat ergeben, dass der [From.GetPlanetMoon] die Heimatwelt der insektoiden Khamdai gewesen ist, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörten. Einst war die Oberfläche von riesigen bienenstockartigen Städten bedeckt. Wir haben jedoch erfahren, dass die Khamdai in einer großen kreisförmigen Region, die sich über mehr als ein Drittel der südlichen Hemisphäre erstreckte, sämtliche Bauvorhaben verboten hatten. Diese Region diente ihnen gleichermaßen als Paarungsgebiet und Naturreservat."
 precursor.1016.desc:1 "Unsere archäologische Expedition nach §Y[From.From.GetName]§! hat viel über die nun ausgestorbenen Khamdai in Erfahrung gebracht: Sie waren einst eine Kriegerkultur, die in mehreren Kriegen gegen viele der anderen Gründer der Liga der Ersten kämpfte, nachdem ihre ersten Raumschiffe Überlichtgeschwindigkeit erreichten.\n\nNach ihrer letztendlichen Niederlage wurden die Khamdai enthusiastische Unterstützer der Liga der Ersten, und viele ihrer besten Soldaten dienten in Stoßtruppen gegen die Feinde der Liga. Wir haben eine perfekt erhaltene "Magil-Sha" geborgen, eine zeremonielle Sichel, wie sie von Khamdai-Mitgliedern der Ehrenwache der Liga der Ersten benutzt wurde."
 precursor.1020.name:0 "Die Chassago-Heimatwelt"
 precursor.1020.desc:0 "Diese Welt ist die uralte Heimatwelt der schlangenähnlichen Chassago, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörten. Die überwiegende Mehrheit ihrer Städte war unterirdisch und [From.GetName] ist mit Tunnelnetzwerken durchzogen. Seit die Chassago vor zwei Millionen Jahren ausstarben, sind diese Tunnel größtenteils eingestürzt. Sonden von der [Root.GetName] haben die wahrscheinlichen Positionen mehrerer unterirdischer Städte identifiziert."
 precursor.1021.desc:1 "Die Ausgrabung der unterirdischen Chassago-Städte auf §Y[From.From.GetName]§! ist im Gange. Wir haben bereits viel über diese uralte Spezies gelernt: Sie waren Reptilien mit langen und beinlosen Körpern, die bei erwachsenen Individuen zwanzig Meter oder länger sein konnten.\n\nAlle noch existierenden Berichte weisen darauf hin, dass die Chassago hervorragende Händler waren, deren Frachtschiffe häufig den Erstkontakt zwischen der Liga der Ersten und nicht mit ihr assoziierten Rassen herstellten. Es ist zu bezweifeln, ob sich die Liga der Ersten ohne das bereits vor ihrer Gründung existierende Handelsnetzwerk der Chassago derart schnell verbreitet hätte."
 precursor.1025.name:0 "Die Migir-Yan-Heimatwelt"
 precursor.1025.desc:0 "Die zierlichen aber fruchtbaren Migir-Yan gehörten zu den Gründungsmitgliedern der Liga der Ersten. [From.GetName] war ihre Heimatwelt. Die Bevölkerung war in hunderte von riesigen Arkologien unterteilt, die sich auf der Oberfläche ausbreiteten und jeweils mehrere hundert Millionen Individuen versorgen konnten.\n\nDiese Arkologien waren über ein Netzwerk aus Luftwegen miteinander verbunden, da die Migir-Yan offensichtlich zufrieden damit waren, den Rest der Wildnis des [From.GetPlanetMoon]s unberührt zu lassen."
 precursor.1026.desc:1 "Die versteinerten Überreste der ausgestorbenen Migir-Yan wurden von unseren Archäologen auf §Y[From.From.GetName]§! geborgen. Wir haben daher nun eine klarere Vorstellung davon, wie diese Spezies ausgesehen hat. Sie waren ungewöhnlich klein - die meisten Individuen waren nicht größer als 60 Zentimeter - und ähnelten Nagetieren.\n\nMigir-Yan-Familien bestanden oft aus fast tausend Individuen, und der gesellschaftliche Rang eines Individuums hing ausschließlich von seinen gesellschaftlichen Fähigkeiten ab. Man vermutet, dass das diplomatische Korps der Migir-Yan die treibende Kraft hinter der Gründung der Liga der Ersten gewesen ist."
 precursor.1030.name:0 "Die V'ropak-Heimatwelt"
 precursor.1030.desc:0 "[From.GetName] war die Heimatwelt der vogelartigen V'ropak, einer Spezies, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörte. Diese flugunfähigen Vogel-Ähnlichen gingen auf langen, spindeldürren Beinen. Versteinerte Überreste legen nahe, dass die Weibchen fast bis zu vier Meter hoch werden konnten, während die Männchen etwas kleiner waren.\n\nAll ihre Städte befanden sich in ausgehöhlten Tafelbergen. Scans deuten darauf hin, dass einige dieser Tafelberge künstlichen Ursprungs waren. Wahrscheinlich hatten die V'ropak sie selbst gebaut, nachdem ihnen die natürlichen Kandidaten für den Bau neuer Städte ausgegangen waren."
 precursor.1031.desc:1 "Als sich die Liga der Ersten auf dem Höhepunkt ihrer Macht befand, galten die V'ropak als die besten Wissenschaftler der Galaxie. Ihre Forschung und Innovation befeuerten die anfängliche Expansionsphase der Liga, und mehr als eine Spezies konnte mit dem Versprechen auf Zugriff auf V'ropak-Technologie zum Beitritt überzeugt werden. Leider ist in den Ruinen auf [From.From.GetName] heute nichts mehr von dieser Technologie zu finden."
 precursor.1035.name:0 "Liga-Forschungsbasis"
 precursor.1035.desc:0 "Ein Oberflächenscan von [From.GetName] hat die Überreste einer uralten Einrichtung auf der Oberfläche des [From.GetPlanetMoon]s identifiziert. Vor gut zwei Millionen Jahren wurde ein Großteil der Einrichtung durch eine gewaltige Explosion dem Erdboden gleichgemacht. Einige etwas außerhalb liegende Gebäude haben die Explosion jedoch mehr oder weniger intakt überstanden. Alle bislang geborgenen Hinweise deuten darauf hin, dass dies einst eine Forschungsbasis der Liga der Ersten gewesen ist."
 precursor.1036.desc:1 "Die archäologische Expedition, die wir nach §Y[From.From.GetName]§! geschickt hatten, ist zurückgekehrt. Von der Forschungsbasis der Liga der Ersten, die sie untersuchen sollten, ist nur wenig übrig geblieben. Aufgrund ihrer isolierten Lage vermuten wir aber, dass die dort durchgeführten Forschungen gefährlicher Natur waren - möglicherweise ging es sogar um interdimensionalen Übertritt oder fortschrittliche Biowaffen.\n\nEine geborgene Datendisc der "Akademie der Wissenschaften" hat uns einige Einblicke in die Organisation der wissenschaftlichen Gemeinschaft der Liga der Ersten gegeben."
 precursor.1040.name:0 "Liga-Gemeinschaftskolonie"
 precursor.1040.desc:0 "Auf [From.GetName] sind die Ruinen einer Kolonie der Liga der Ersten gefunden worden. Die Kolonie scheint ein Sozialexperiment gewesen zu sein, das in den letzten Jahren der Liga durchgeführt wurde - die Bevölkerung bestand anfangs aus gleichgroßen Kolonistengruppen aller Mitgliedsspezies der Liga. Weniger als fünfzig Jahre nach ihrer Gründung wurde sie wieder aufgegeben."
 precursor.1041.desc:1 "Unsere Archäologen haben mehr über die aufgegebene Kolonie auf §Y[From.From.GetName]§! herausgefunden. Die Liga der Ersten stand bei der Gründung der Kolonie bereits kurz vor dem Zusammenbruch und die Kolonie war als Propagandawerkzeug vorgesehen - eine Modellwelt, auf der alle Ligamitglieder repräsentiert waren und harmonisch zusammenarbeiteten.\n\nDieser Versuch scheint aber nach hinten losgegangen zu sein, da es Hinweise auf erhebliche Kämpfe zwischen den Kolonisten gibt - einschließlich eines großen Massakers, das sich kurz vor der Aufgabe der Kolonie ereignete."
 precursor.1045.name:0 "Liga-Handelszentrum"
 precursor.1045.desc:0 "Vor zwei Millionen Jahren diente [From.GetName] den Mitgliedsnationen der Liga der Ersten als großer Handelsumschlagplatz. Große Teile der Oberfläche des [From.GetPlanetMoon]s waren mit gewaltigen Städten bedeckt. Allein in der nördlichen Hemisphäre haben wir die Ruinen von mindestens zwölf großen Raumhäfen identifiziert. Im Laufe mehrerer Jahrhunderte wurde der [From.GetPlanetMoon] allmählich verlassen, was vermutlich an sich verändernden Handelsrouten und dem Zusammenbruch der Liga der Ersten lag."
 precursor.1046.desc:1 "Unklar ist, welche Spezies sich zuerst auf dieser Welt niedergelassen hat - auf dem [From.From.GetPlanetMoon] wurden versteinerte Überreste aller bekannten Mitgliedsspezies der Liga der Ersten in annähernd gleichen Mengen gefunden. Unsere Archäologen haben außerdem die Überreste von einem halben Dutzend Rassen gefunden, die zwar keine offiziellen Mitglieder waren, aber anscheinend im Raumbereich der Liga der Ersten besondere Handelsprivilegien genossen."
 precursor.1050.name:0 "Schiffswracks"
 precursor.1050.desc:0 "Nicht weit von hier trug sich vor gut zwei Millionen Jahren eine große Schlacht zwischen der Großflotte der Liga der Ersten und einer anderen Flotte zu. Seit dieser Zeit hat die Gravitation von [From.GetName] viele Schlachttrümmer herangezogen. Auf der Oberfläche des [From.GetPlanetMoon]s sind mehrere riesige Schiffsrümpfe zu finden."
 precursor.1051.desc:1 "Unsere Archäologen konnten auf der Oberfläche von §Y[From.From.GetName]§! mehrere Raumschiffrümpfe bergen, bei denen es sich um Relikte einer gewaltigen Raumschlacht handelt, die sich vor zwei Millionen Jahren in diesem System ereignete. Bei den beteiligten Streitkräften handelte es sich um die 2. und 3. Flotte der Großflotte der Liga der Ersten. Sie versuchten, einen Überfall der kombinierten Flotten der Rikim abzuwehren, einer nomadischen Kriegerspezies vom Rand der Galaxie.\n\nWas als kleineres Geplänkel begann, eskalierte schnell zu einer umfassenden Flottenschlacht, bei der auf beiden Seiten hunderte von Schiffen zum Einsatz kamen. Welche Seite gewonnen hat, ist unmöglich festzustellen."
 precursor.1055.name:0 "Liga-Gefängniskomplex"
 precursor.1055.desc:0 "Auf [From.GetName] sind die Ruinen eines großen Gefängniskomplexes gefunden worden. Diese unwirtliche Welt scheint der Liga der Ersten als eine Art Hochsicherheitsstrafkolonie gedient zu haben. Als föderale Einrichtung saßen in diesem Gefängnis verurteilte Verbrecher aus dem gesamten Herrschaftsbereich der Liga ein.\n\nDen geborgenen Aufzeichnungen nach verbüßten die meisten Gefangenen ihre Strafe für Piraterie, Terrorismus und andere "außergewöhnliche Verbrechen". Wo sich früher die Zellen befanden, können heute immer noch die versteinerten Überreste mancher Gefangener gefunden werden."
 precursor.1056.desc:1 "Die archäologische Expedition nach §Y[From.From.GetName]§! hat südlich des Gefängniskomplexes vermutlich Hinweise auf einen gescheiterten Ausbruchsversuch gefunden. Hinter einer kleinen Klippe wurde ein umgekipptes Nutzfahrzeug des Gefängnisses gefunden ... und mehrere Kilometer weiter die zusammengekauerten Überreste mehrerer Gefangener in gestohlenen Druckanzügen.\n\nSie scheinen erstickt zu sein, als der Sauerstoffvorrat ihrer Anzüge zu Ende ging. Die Gefängnisleitung sah aus irgendwelchen Gründen offensichtlich keinen Anlass, die Körper zu bergen."
 precursor.1060.name:0 "Geschütze Primitivwelt"
 precursor.1060.desc:0 "Vor zwei Millionen Jahren lebte auf [From.GetName] eine frühe Bronzezeit-Zivilisation. Interessanterweise fand die [Root.GetName] auf dem [From.GetPlanetMoon] auch Hinweise auf verborgene, von der Liga der Ersten gebaute Beobachtungsposten. Anscheinend haben sie versucht, die primitiven Aliens zu studieren, dabei aber jedweden kulturellen Austausch zu vermeiden.\n\nDie meisten Beobachtungsposten wurden von fortschrittlichen Energiewaffen zerstört, und wir haben noch keine Hinweise dafür gefunden, warum die primitive Zivilisation niemals über die Bronzezeit hinauskam."
 precursor.1061.desc:1 "Aus unseren archäologischen Funden auf §Y[From.From.GetName]§! haben wir erfahren, dass die Liga der Ersten eine klare Richtlinie hatte, sich nicht in die Entwicklung von Prä-Raumfahrt-Zivilisationen einzumischen. Verborgene Beobachtungsposten wie die, die wir auf diesem [From.From.GetPlanetMoon] gefunden haben, wurden auf mindestens sieben Welten im Herrschaftsbereich der Liga der Ersten betrieben.\n\nDiese bestimmte Zivilisation scheint ihr Ende gefunden zu haben, als eine Gruppe Sklavenjäger das Machtvakuum nach dem Zusammenbruch der Liga der Ersten ausfüllte."
 precursor.1065.name:0 "Orbitalblockade"
 precursor.1065.desc:0 "[From.GetName] liegt tief in dem Gebiet, das vor zwei Millionen Jahren den Herrschaftsbereich der Liga der Ersten darstellte. Die erhaltenen Aufzeichnungen der Liga scheinen die Welt entweder als große Kolonie oder als Heimatwelt einer "pflichtwidrigen" Spezies zu bezeichnen.\n\nDie beiden Parteien scheinen sich in einer Art Handelskrieg befunden zu haben. In mindestens zwei Fällen scheint die Großflotte der Liga den [From.GetPlanetMoon] mit einer umfassenden Blockade belegt zu haben. Orbitaltrümmer weisen darauf hin, dass diese Blockaden mehrmals gewaltsam angegangen wurden."
 precursor.1066.desc:1 "Auf der Oberfläche von §Y[From.From.GetName]§! hat ein Archäologenteam das Wrack eines Zerstörers der Liga der Ersten gefunden. Das Schiff muss Teil der Orbitalblockade gewesen sein. Anscheinend stürzte er ab, als die auf dem [From.From.GetPlanetMoon] einheimischen Aliens auf einem gekaperten Blockadebrecher ein verborgenes Antimateriegerät zur Explosion brachten. Die Archäologen konnten einen Teil der Datenbanken des Zerstörers kopieren, weshalb uns nun eine Liste aller Schiffe der Liga der Ersten vorliegt, die an der Blockade teilgenommen haben."
 precursor.1070.name:0 "Schmuggler-Asteroid"
 precursor.1070.desc:0 "Dieser Asteroid scheint den verschiedenen kriminellen Organisationen, die im Herrschaftsgebiet der Liga der Ersten aktiv waren, als rechtsfreier Raumhafen gedient zu haben. Hier versammelten sich Schmuggler, Piraten, Söldner und andere Verbrecher, um illegale Fracht zu löschen, neue Geschäfte abzuschließen oder sich nur in einer der vielen Kantinen des Asteroiden zu entspannen."
 precursor.1071.desc:1 "Die archäologische Expedition zum Asteroiden §Y[From.From.GetName]§! hat uns viele Informationen über die kriminelle Unterwelt beschert, die vor zwei Millionen Jahren überall im Gebiet der Liga der Ersten aktiv war. Als die Mitgliedsnationen einander die Grenzen öffneten, florierte neben dem Handel auch das Verbrechen. Schmugglerei und Piraterie scheinen so schwerwiegende Probleme gewesen zu sein, dass ein Großteil der enormen Liga-Flotte mit ihrer Eindämmung beschäftigt war."
 precursor.1100.name:0 "Heimatsystem der Liga der Ersten lokalisiert"
 precursor.1100.desc:0 "Nach intensivem Studium unserer geborgenen Liga-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Fen Habbanis abzuleiten - dem Heimatsystem der uralten Zivilisation der Liga der Ersten! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.1101.name:0 "Hauptquartier der Liga der Ersten"
 precursor.1101.desc:0 "[From.GetName] war fast über den gesamten Verlauf ihrer Geschichte das Verwaltungszentrum der Liga der Ersten und diente auch als Sitz ihres Großsenats. [From.GetPlanetMoon] war dicht bevölkert - eine planetenweite Stadt bedeckte einen Großteil der Oberfläche. Zur Ernährung der unzähligen Milliarden in dieser enormen Metropole mussten Lebensmittel von anderen Mitgliedswelten importiert werden.\n\nAls die Liga kollabierte, hörte diese Nahrungsversorgung quasi über Nacht auf. Wer konnte, brach zu anderen Welten auf, aber der Großteil der Bevölkerung blieb zurück. Als Kriegsfürsten und verbrecherische Organisationen den [From.GetPlanetMoon] unter sich aufteilten, führte dies zu einer großen Hungersnot und Anarchie.\n\nDie Bevölkerungszahlen sanken einige Jahrhunderte lang zusehends, bis der Planet kaum noch mehr als eine leblose Geisterwelt war - eine Grabschrift für die Liga der Ersten."
 precursor.1102.name:0 "Hauptwelt der Liga der Ersten entdeckt"
 precursor.1102.desc.a:0 "Wir haben endlich die Hauptwelt der uralten Liga der Ersten entdeckt. Bedauerlicherweise aber sind wir zu spät gekommen. Jemand anderes ist kürzlich hier gewesen und hat alles von Wert mitgenommen."
 precursor.1102.desc.b:0 "Unsere kürzliche Erkundung von [From.GetName] hat ergeben, dass diese Welt die administrative Hauptwelt eines uralten interstellaren Bündnisses war, das man als "Liga der Ersten" kannte. Vor kurzem sind andere Erforscher hier gewesen und haben vom [From.GetPlanetMoon] leider sämtliche wertvollen Artefakte mitgenommen."
 precursor.1500.name:0 "Das irassianische Konkordat"
 precursor.1500.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Nach dem zu urteilen, was wir bisher von ihrer Sprache übersetzen konnten, scheinen sich diese Aliens das "Irassianische Konkordat" genannt zu haben. Sie waren eine interstellare Macht, die vor etwas mehr als einer Million Jahren über diese Region der Galaxie herrschte.\n\nSie scheinen sechsbeinige Säugetiere gewesen zu sein. Es gibt mehrere Einträge, die eine Art Seuche erwähnen, die "javorianischen Pocken". Die Seuche scheint sich mit verheerender Wirkung über ihr gesamtes Reich ausgebreitet zu haben, was möglicherweise auch ihr Aussterben bewirkte."
 precursor.1505.name:0 "Quarantäne-Welt"
 precursor.1505.desc:0 "[From.GetName] war einst eine große irassianische Kolonie, auf der sich Anzeichen für industrielle Entwicklung und Terraforming finden. Wie auf anderen irassianischen Welten erzählen die versteinerten Überreste auch hier eine grauenhafte Geschichte - die javorianischen Pocken löschten die Bevölkerung rasch aus und es scheint in allen größeren Siedlungen des [From.GetPlanetMoon] zu allgemeiner Panik gekommen zu sein. In der Umlaufbahn findet sich zudem eine ungewöhnlich große Trümmermenge, wobei es sich möglicherweise um die Überreste einer Schlacht handelt."
 precursor.1506.desc:1 "Wir haben die Orbitaltrümmer analysiert, und unsere Archäologen haben daraus geschlossen, dass §Y[From.From.GetName]§! vor und während des Niedergangs der irassianischen Kolonie einer Militärblockade ausgesetzt gewesen ist. Die irassianische Flotte hatte im vergeblichen Versuch, die javorianischen Pocken einzudämmen, strenge Befehle erhalten, den [From.From.GetPlanetMoon] unter Quarantäne zu halten. Mindestens ein Dutzend ziviler Schiffe versuchten, die Blockade zu durchbrechen ... und offenbar hatten einige von ihnen trotz der schweren Kämpfe Erfolg damit."
 precursor.1510.name:0 "Gesäuberte Welt"
 precursor.1510.desc:0 "Dass die uralte irassianische Kolonie [From.GetName] massiv aus dem Orbit bombardiert worden ist, erkennt man auf den ersten Blick. Selbst aus dem Weltraum sind die riesigen Krater zu sehen, die sich dort befinden, wo vor grob 1,2 Millionen Jahren die Bevölkerungszentren des [From.GetPlanetMoon]s lagen.\n\nDie wenigen Überlebenden der anfänglichen Bombardierung erlagen kurz darauf den javorianischen Pocken, die auf den meisten irassianischen Welten wüteten."
 precursor.1511.desc:1 "Unsere archäologische Expedition hat aus den Ruinen eines Horchpostens auf §Y[From.From.GetName]§! ein Kommunikationsprotokoll geborgen. Es gibt den Inhalt einer Übertragung zwischen dem Kommandeur einer irassianischen Flotte im Orbit und ihrem Flottenhauptquartier auf Irassia wieder. Der Kommandeur hinterfragt seine Befehle, die Kolonie von allem Leben zu "säubern", um die Verbreitung der Pocken zu verhindern. Das Protokoll endet zwar vor der Lösung des Problems, aber die Befehle wurden offensichtlich ausgeführt."
 precursor.1515.name:0 "Die Joggra-Heimatwelt"
 precursor.1515.desc:0 "Dieser [From.GetPlanetMoon] war die Heimatwelt der Joggra, einer unterworfenen Satellitenspezies des irassianischen Konkordats. Die Joggra waren eine Weichtieren ähnliche Spezies, die kurz vor dem Erreichen des Raumflugs stand, als die Irassianer sie entdeckten und sie durch einen ausgedehnten Feldzug eroberten. Viele ihrer Städte wurden während dieses Feldzugs verwüstet.\n\nAuf der Oberfläche gibt es Hinweise darauf, dass noch Jahrzehnte später eine größere irassianische Garnison dort stationiert war. Dies lässt darauf schließen, dass die Joggra nicht damit zufrieden waren, sich von den Irassianern unterjochen zu lassen."
 precursor.1516.desc:1 "Wir haben auf §Y[From.From.GetName]§! Überreste einer joggranischen Unterraummeldung gefunden, die offenbar an die Heimatwelten anderer Untertanenspezies des irassianischen Konkordats geschickt wurde:\n\n§S"Jetzt ist die Zeit gekommen, gegen die Tyrannen loszuschlagen. Unsere Agenten haben erfahren, dass die javorianischen Pocken nur die schwachen Irassianer befallen ... dass aber jede andere Spezies als Träger der Krankheit fungieren kann. Deshalb dürften wir keine Mühen scheuen, sie zu infiltrieren - ihre Welten, ihre Raumstationen, ihre Schiffe, ja, selbst ihre *unverständlich*!\n\nEndlich haben die Irassianer einen Feind gefunden, den sie nicht mit ihrer gerühmten Sternenflotte zur Strecke bringen konnten. Beim *unverständlich*, diese Gelegenheit dürfen wir uns nicht entgehen lassen!"§!"
 precursor.1520.name:0 "Die Ti'Derg-Heimatwelt"
 precursor.1520.desc:0 "[From.GetName] war vor ungefähr 1,2 Millionen Jahren die Heimatwelt der Ti'Derg, einer Satellitenspezies des irassianischen Konkordats. Die Ti'Derg waren geflügelte Anthropoiden. Geborgene Fossilien lassen darauf schließen, dass sie zumindest eingeschränkt flugfähig waren - die wenigen Reste ihrer Architektur, die wir gesehen haben, unterstützen diese Theorie.\n\nLeider gibt es nur wenige Überreste dieser Zivilisation, da der [From.GetPlanetMoon] offenbar aus dem Orbit schwer bombardiert worden ist."
 precursor.1521.desc:1 "Unser Studium der Alien-Ruinen auf §Y[From.From.GetName]§! hat uns neue Einblicke in die letzten Augenblicke des irassianischen Konkordats gegeben. Die Irassianer glaubten, dass die Ti'Derg zusammen mit mehreren anderen Satellitenspezies an einer Verschwörung beteiligt waren, um die javorianischen Pocken absichtlich auf irassianischen Welten zu verbreiten.\n\nOb das stimmte oder nicht, werden wir wahrscheinlich niemals erfahren, die irassianische Flotte hielt die Beweise aber offensichtlich für stichhaltig genug, um den gesamten [From.From.GetPlanetMoon] aus dem Orbit zu bombardieren."
 precursor.1525.name:0 "Tote Kolonie"
 precursor.1525.desc:0 "Auf [From.GetName] finden sich alle Anzeichen dafür, dass sich hier vor ungefähr 1,2 Millionen Jahren eine blühende irassianische Kolonie befunden hat. In Anbetracht ihres Alters sind die Ruinen, die bislang auf der Oberfläche des [From.GetPlanetMoon]s gefunden wurden, in ziemlich gutem Zustand. Es gibt keine Anzeichen für eine Orbitalbombardierung oder einen bewaffneten Konflikt.\n\nDie irassianischen Kolonisten scheinen den javorianischen Pocken erlegen zu sein, woraufhin sich die aggressive einheimische Pflanzenwelt die entvölkerten Städte zurückholte und sie unter einer dichten Vegetationsschicht verbarg."
 precursor.1526.desc:1 "Nachdem unsere Archäologen die Vegetation von einer der uralten irassianischen Siedlungen auf §Y[From.From.GetName]§! entfernt und Energiefeldgeneratoren zum Abhalten von Raubtieren aufgestellt hatten, führten sie eine gründliche Untersuchung der Ruinen durch. Wir haben jetzt ein viel besseres Verständnis davon, wie sich der Alltag in der irassianischen Gesellschaft abspielte.\n\nZu den wertvollsten Funden zählt ein digitaler Atlas, mit dem irassianische Kinder über ihr Reich unterrichtet wurden. Darin finden sich außerdem detaillierte und abwertende Beschreibungen aller unterworfenen Satellitenspezies des Konkordats."
 precursor.1530.name:0 "Irassianische Bergbaubasis"
 precursor.1530.desc:0 "Mehr als eine Reihe von tiefen Bohrlöchern in der Oberfläche von [From.GetName] ist nicht mehr von der irassianischen Bergbaubasis übrig, die auf dieser Welt vor 1,2 Millionen Jahren aktiv war. Die [Root.GetName] hat einen gründlichen Oberflächenscan durchgeführt, aber die Überreste von eigentlichen Bergbaueinrichtungen haben wir noch nicht gefunden."
 precursor.1531.desc:1 "Bei der Untersuchung der Bohrlöcher auf §Y[From.From.GetName]§! haben unsere Archäologen am Boden des einen Lochs die versteinerten Überreste von über einhundert irassianischen Bergleuten gefunden. Dabei scheint es sich um weitere Opfer der javorianischen Pocken zu handeln, die das irassianische Konkordat zu Fall brachten. Vor der Evakuierung des [From.From.GetPlanetMoon] hatten ihre Kameraden die Leichen in eines der Bohrlöcher geworfen ... wohl in dem verzweifelten Versuch, die Ausbreitung der Krankheit zu verhindern."
 precursor.1535.name:0 "Irassianische Kolonie"
 precursor.1535.desc:0 "[From.GetName] war eine junge irassianische Kolonie, die zum Zeitpunkt ihres Aussterbens gerade erst gegründet worden war. In der nördlichen Hemisphäre des [From.GetPlanetMoon]s haben wir die spärlichen Ruinen einer einzelnen Siedlung und eines rudimentären Weltraumhaufens gefunden. Den versteinerten Überresten nach zu schließen scheint diese Welt als eine der ersten von den javorianischen Pocken getroffen worden zu sein, die im irassianischen Herrschaftsbereich wüteten."
 precursor.1536.desc:1 "Unsere Archäologen auf §Y[From.From.GetName]§! haben eine verblüffende Entdeckung gemacht. Alle Hinweise deuten eindeutig darauf hin, dass dieser unscheinbare [From.From.GetPlanetMoon] der Ursprung der javorianischen Pocken gewesen ist!\n\nAufgrund eines Produktionsfehlers in einem Quarantänesiegel befiel eine seltene Form einheimischer Bakterien die irassianische Kolonie, und von dort setzten sie sich in den Luftfiltern eines auswärtigen Handelsschiffs fest. Da sich die Pocken mit unvorhersehbarer Geschwindigkeit ausbreiteten, ist es zu bezweifeln, dass die Irassianer selbst genügend Zeit hatten, ihren Ursprung zu ermitteln."
 precursor.1540.name:0 "Verlassenes irassianisches Schiff"
 precursor.1540.desc:0 "Vor über einer Million Jahren wurde ein irassianischer Kreuzer in einer engen Umlaufbahn um [From.GetName] aufgegeben. Das sich langsam drehende Schiffe zeigt keine offenkundigen Anzeichen für Waffenschäden, außerdem sind sämtliche Rettungskapseln vorhanden. Wie zu erwarten war, können aus dem Schiffsrumpf keine Energiesignaturen erfasst werden."
 precursor.1541.desc:1 "Im irassianischen Kreuzer im Orbit um §Y[From.From.GetName]§! befinden sich die sterblichen Überreste seiner gesamten Besatzung. Die meisten von ihnen starben an den javorianischen Pocken, die später zum Aussterben der Irassianer führen sollten. Einige Besatzungsmitglieder aber wurden bei dem Versuch, die Rettungskapseln zu erreichen, von Wachsoldaten niedergeschossen. Den geborgenen Protokolldateien zufolge gab der Kapitän strenge Befehle aus, um das Schiff nach dem offensichtlichen Ausbruch der Suche unter Quarantäne zu stellen."
 precursor.1545.name:0 "Krankheitsbekämpfung"
 precursor.1545.desc:0 "Über [From.GetName] wurden Trümmer einer Einrichtung gefunden, bei der es sich um eine gewaltige Orbitalstation gehandelt haben muss. Aufgrund unter den Trümmern gefundener Artefakte konnten wir bestätigen, dass diese Raumstation vor gut 1,2 Millionen Jahren das Hauptquartier der irassianischen Behörde für Krankheitsbekämpfung gewesen ist.\n\nDa die Irassianer für Krankheiten weitaus anfälliger waren als die meisten bekannten Spezies, gaben sie für die öffentliche Gesundheit fast so viel aus wie für ihr Militär. Trotz dieser Bemühungen zeigen die verbliebenen Aufzeichnungen, dass ihre gesamte Spezies an den javorianischen Pocken gestorben ist."
 precursor.1546.desc:1 "Im Trümmerfeld über §Y[From.From.GetName]§! haben wir die Überreste mehrerer Forschungsprotokolle gefunden. Ihre letzten Einträge drehten sich ausnahmslos darum, ein Heilmittel für die javorianischen Pocken zu finden, die sich im gesamten irassianischen Konkordat rasend schnell ausbreiteten. Je mehr sich die Situation verschlechterte, desto verzweifelter wurden die Einträge.\n\nDer letzte Eintrag verrät, dass sich die Pocken auf der Station selbst unkontrolliert verbreitet hatten. Ein Anhang listet in der vergeblichen Hoffnung, dass die Daten zukünftigen irassianischen Forschergenerationen hilfreich sein könnten, all ihre gescheiterten Versuche auf, ein Heilmittel herzustellen."
 precursor.1550.name:0 "Asteroiden-Horchposten"
 precursor.1550.desc:0 "Im ausgehöhlten Teil dieses Asteroiden befindet sich ein kleiner irassianischer Militär-Horchposten. Er ist mit mehreren leistungsstarken Scannerreihen ausgestattet, die auf Nachbarsysteme gerichtet zu sein scheinen. Keiner der Scanner funktioniert noch, und der Asteroid scheint von mindestens einer weiteren Besuchergruppe durchgegangen und geplündert worden zu sein."
 precursor.1551.desc:1 "Wir haben herausgefunden, dass die Irassianer den Horchposten auf dem Asteroiden [From.From.GetName] dazu verwendeten, während der Expansionsphase ihres Reichs benachbarte Zivilisationen auszuspionieren und Angriffe auf sie zu planen. Mit diesen Angriffen erzielten die Irassianer gewaltige Erfolge und wurden schon bald zur dominierenden Macht in diesem Teil der Galaxie. Als sie von den javorianischen Pocken dezimiert wurden, war dieser Horchposten vom irassianischen Militär schon lange aufgegeben worden."
 precursor.1555.name:0 "Gasriesen-Forschungsstation"
 precursor.1555.desc:0 "Über [From.GetName] sind Orbitaltrümmer gefunden worden, die einst zu einer großen irassianischen Forschungsstation gehörten. Was genau die Irassianer hier erforschten, bleibt weiterhin unklar, aber ihre Instrumente scheinen auf den Gasriesen selbst gerichtet gewesen zu sein."
 precursor.1556.desc:1 "Eine Analyse der irassianischen Orbitaltrümmer über §Y[From.From.GetName]§! hat kaum Antworten ergeben, aber wir haben nun eine Vorstellung, was ihre Wissenschaftler in ihrer Forschungsstation studierten. In geborgenen Protokollen wird ein Objekt künstlichen Ursprungs erwähnt, das tief in der zerquetschenden Atmosphäre des Gasriesen treibt.\n\nDie [Root.GetName] hat trotz wiederholter Atmosphärenscans keine Spur eines derartigen Objekts gefunden, also ist den Irassianern letztendlich doch die Bergung geglückt ... oder in den zahllosen Jahren seit ihrem Untergang jemand anderem."
 precursor.1600.name:0 "Irassianisches Heimatsystem lokalisiert"
 precursor.1600.desc:0 "Nach intensivem Studium unserer geborgenen irassianischen Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Irass abzuleiten - dem Heimatsystem der uralten irassianischen Zivilisation! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.1601.name:0 "Die irassianische Heimatwelt"
 precursor.1601.desc:0 "Irassia - die ehemalige Heimatwelt des irassianischen Konkordats. Jemand hat sich vor relativ kurzer Zeit (innerhalb der letzten 2000 Jahre) die Mühe gemacht, jeden Quadratmeter der Oberfläche systematisch aus dem Orbit zu bombardieren - möglicherweise ein irrgeleiteter Versuch, das Wiederaufkommen der javorianischen Pocken zu verhindern.\n\nTrotzdem ist die Oberfläche immer noch mit den versteinerten Überresten von Milliarden von Irassianern bedeckt, die der Seuche in den letzten Jahren ihres Reichs erlegen sind. Als die Pocken die Heimatwelt des irassianischen Konkordats erreichten, waren die meisten seiner Welten der Krankheit bereits erlegen und ihre Alien-Vasallen befanden sich in offener Rebellion.\n\nDie uralten Satellitenprotokolle, die wir im Orbit bergen konnten, lassen darauf schließen, dass die meisten Irassianer auf der Heimatwelt zu diesem Zeitpunkt bereits resigniert hatten. Zu Massenpaniken, die mit den anfänglichen Ausbrüchen der Pocken in den Kolonien einhergegangen waren, kam es kaum. Die meisten hatten bereits die Tatsache akzeptiert, dass das Ende näher rückte. "
 precursor.1602.name:0 "Irassianische Heimatwelt gefunden"
 precursor.1602.desc.a:0 "Dies ist Irassia, oder zumindest das, was von dieser einst stolzen Hauptwelt des irassianischen Konkordats übriggeblieben ist. Sofern überhaupt irgendwelche Artefakte die Zerstörung der irassianischen Heimatwelt überstanden haben, hat sich jemand bereits mit ihnen davongemacht - es gibt eindeutige Hinweise darauf, dass kürzlich Besucher hier gewesen sind."
 precursor.1602.desc.b:0 "Einst gab es auf dieser Welt eine üppige Biosphäre, bis sie von einer gewaltigen Orbitalbombardierung ausradiert wurde. Die Erkundung weist darauf hin, dass der [From.GetPlanetMoon] einst die Hauptwelt der als das "Irassianische Konkordat" bekannten Zivilisation gewesen ist. Da alles Wertvolle hier bereits geplündert wurde, konnten wir nicht mehr in Erfahrung bringen."
 precursor.2000.name:0 "Die Cybrex"
 precursor.2000.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Diese Zivilisation, die sich anscheinend selbst als die "Cybrex" bezeichnete, scheint unglaublicherweise aus Maschinen bestanden zu haben, die miteinander über eine Art kollektives Bewusstsein verbunden waren. Dem Alter der Artefakte nach zu schließen scheinen sie vor gut 600.000 Jahren aktiv gewesen zu sein - zumindest in diesem Teil der Galaxie, da wir nichts über ihre genauen Ursprünge in Erfahrung bringen konnten.\n\nLaut des Datenfragments, das unsere Wissenschaftler aus einem der Artefakte extrahieren konnten, scheinen die Cybrex irgendwann aus unbekannten Gründen eine Art Kreuzzug begonnen zu haben, um alles fühlende organische Leben in der Galaxie auszulöschen."
 precursor.2005.name:0 "Kuur-Heimatwelt"
 precursor.2005.desc:0 "[From.GetName] war die Heimatwelt der uralten Kuur, einer Alien-Zivilisation, die vor ungefähr 600.000 Jahren von den Cybrex ausgelöscht wurde. Der [From.GetPlanetMoon] ist von den Maschinen im Tagebauverfahren gründlich ausgebeutet worden, und bis auf ein paar verstreute Ruinen ist von der Kuur-Zivilisation nichts übrig geblieben. Der Rest wurde zu Staub zermahlen."
 precursor.2006.desc:1 "Wir haben erfahren, dass §Y[From.From.GetName]§! der Ausgangspunkt der Cybrex war. Die Kuur, die ursprünglichen Bewohner von [From.From.GetPlanetMoon], hatten eine Art fühlende Maschine erfunden. Obwohl wir nicht im Detail wissen, was genau geschehen ist, führte diese Erfindung schließlich zur Entstehung eines riesigen gemeinschaftlichen Maschinenbewusstseins - den Cybrex.\n\nIrgendwann wandten sie sich gegen die Kuur selbst und schlachteten die Bevölkerung ihrer Heimatwelt in einem kurzen, aber brutalen Krieg ab. Auch die Biosphäre des [From.From.GetPlanetMoon] wurde durch die Kämpfe fast gänzlich vernichtet. Darauf folgte die systematische Eliminierung der Kuur-Kolonien in benachbarten Systemen, bis ihre Zivilisation nicht mehr existierte."
 precursor.2010.name:0 "Indimak-Heimatwelt"
 precursor.2010.desc:0 "[From.GetName] war ursprünglich die Heimatwelt der Indimak, eines weiteren Opfers der unerbittlichen Expansion der Cybrex. Der [From.GetPlanetMoon] wurde so lange aus dem Orbit bombardiert, bis die Indimak kapitulierten. Cybrex-Kriegsformen landeten dann auf der Oberfläche, wo sie ein Ausrottungsprogramm gegen die Indimak-Bevölkerung ausführten, das drei Jahre lang dauern sollte.\n\nZusammen mit sieben Milliarden Indimak wurden dabei auch geschätzte 97% der Flora und Fauna des [From.GetPlanetMoon]s vernichtet."
 precursor.2011.desc:1 "Die Biosphäre von §Y[From.From.GetName]§! hat erst jetzt begonnen, sich von der 600.000 Jahre zurückliegenden Cybrex-Invasion zu erholen. Wir haben die überwucherten Ruinen einer Cybrex-Fabrik gefunden, in der Indimak-Sklaven dazu gezwungen wurden, den Untergang ihrer eigenen Spezies durch den Bau von Kriegsmaschinen zu unterstützen. Als sich ihr Ausrottungsprogramm seinem Abschluss näherte, wurden die Sklavenarbeiter von den Cybrex "demontiert" und die Fabriken abgebaut.\n\nObwohl die Cybrex anfangs eine bedeutende Bergbaustation auf dem [From.From.GetPlanetMoon] hatten, scheinen sie sich später aus unbekannten Gründen aus dem gesamten System zurückgezogen zu haben."
 precursor.2015.name:0 "Defekte Kriegsformen"
 precursor.2015.desc:0 "Im Orbit von [From.GetName] wurden die Überreste zweier Cybrex-Kriegsformen gefunden. Sie scheinen im Kampf vernichtet worden zu sein, aber wir haben keine Trümmer ihres Gegners gefunden. Entweder waren sie zahlemäßig stark unterlegen, oder hinter diesem Gefecht steckt mehr, als es scheint."
 precursor.2016.desc:1 "Nach der Untersuchung der Wracks der beiden Cybrex-Kriegsformen über §Y[From.From.GetName]§! hat Wissenschaftsoffizier [Root.GetLeaderName] geschlossen, dass sie sich höchstwahrscheinlich gegenseitig vernichtet haben. Diese Theorie erklärt, warum nur Cybrex-Trümmer zu finden sind, und passt zu den Schadensmustern auf den Wracks.\n\nWarum die beiden Cybrex-Schiffe gegeneinander kämpften, bleibt dagegen unklar. Nachdem sie bewegungsunfähig geschossen waren, lösten beide Kriegsformen einen Selbstzerstörungsmechanismus aus, der ihre neuralen Prozessoren zum Durchbrennen brachte."
 precursor.2020.name:0 "Cybrex-Invasion"
 precursor.2020.desc:0 "Als die Cybrex den [From.From.From.GetPlanetMoon] vor mehr also 600.000 Jahren überfielen, begann auf [From.From.From.GetName] ein gewaltiger Bodenkrieg. Der Name der Alien-Spezies, die gegen die Cybrex kämpfte, hat die Zeit nicht überdauert, aber sie scheinen erbitterten Widerstand geleistet zu haben. Überall auf dem [From.From.From.GetPlanetMoon] sind zerstörte Cybrex-Kriegsmaschinen zu sehen, und Trümmer ihrer Invasionsflotte treiben noch immer im Orbit."
 precursor.2021.desc:1 "Nach ihrer anfänglichen Invasion von §Y[From.From.GetName]§! kam es durch die unerwartete Zähigkeit der [From.From.GetPlanetMoon]-Verteidiger zu einer Pattsituation. Die Cybrex zogen sich wohl in den Orbit zurück, um ihre Optionen neu zu berechnen.\n\nIhre Problemlösung war, zwei große Asteroiden auf Kollisionskurs mit dem [From.From.From.GetPlanetMoon] zu bringen. Die Einschläge zerstörten den Großteil der Industrie und Infrastruktur, auf deren Nutzung für eigene Zwecke die Cybrex spekuliert hatten. Dies wurde aber als notwendiges Opfer angesehen, um die Pattsituation zu brechen."
 precursor.2025.name:0 "Cybrex-Ruinen"
 precursor.2025.desc:0 "Auf [From.GetName] gibt es Anzeichen, dass dies einst eine stark entwickelte Cybrex-Welt gewesen ist. Mit ihrer typischen Effizienz haben die Maschinen den [From.GetPlanetMoon] im Tagebauverfahren ausgebeutet, und in beiden Hemisphären sind die Ruinen gewaltiger Fabrikkomplexe zu finden. Seltsamerweise scheint ein großer rechteckiger Bereich in Äquatornähe größtenteils unberührt geblieben zu sein."
 precursor.2026.desc:1 "In einer überraschenden Abkehr von ihrem vorherigen Verhalten scheinen die Cybrex auf [From.From.GetName] ein großes Reservat eingerichtet zu haben, wo fühlende organische Wesen völlig ungestört leben durften.\n\nDie Cybrex überwachten die Bewohner zwar genau, überließen ihnen aber ihre Entwicklung ... auch als ein fürchterlicher Bürgerkrieg der organischen Lebewesen das Reservat größtenteils entvölkerte. Nach mehreren Jahrhunderten verließen die Cybrex den [From.From.GetPlanetMoon] plötzlich, und die überlebenden Bewohner des Reservats starben allmählich aus."
 precursor.2030.name:0 "Cybrex-Horchposten"
 precursor.2030.desc:0 "[From.GetName] ist ein künstliches Objekt und mit einer dünnen Felsschicht getarnt, um es als Asteroid erscheinen zu lassen. Im Inneren befindet sich ein uralter Cybrex-Horchposten, mit dem der Raumschiffverkehr des Systems ausspioniert wurde. Der Horchposten ist schon seit langer Zeit außer Betrieb."
 precursor.2031.desc:1 "Eine genauere Untersuchung des Asteroiden §Y[From.From.GetName]§! - in Wirklichkeit ein verborgener Cybrex-Horchposten - hat einige interessante Resultate ergeben. Als der Rest der Cybrex aus der Galaxie verschwand, wurde der Asteroid zurückgelassen - aus welchem Grund auch immer. Er funktionierte noch mindestens 50.000 Jahre nach ihrem Verschwinden, obwohl sich seine administrative KI immer fehlerhafter verhielt.\n\nNach mehr als fünf Billionen gescheiterten Verbindungsversuchen mit dem Cybrex-Unterraum-Hub scheint sich die KI durch einen Kurzschluss aller Systeme des Asteroiden selbst eliminiert zu haben."
 precursor.2035.name:0 "Cybrex-Raffinerie"
 precursor.2035.desc:0 "In der Umlaufbahn des Gasriesen [From.GetName] wurden uralte Trümmer einer Art Cybrex-Raffineriekomplex von gewaltigen Ausmaßen gefunden. Zurückgebliebene Energiespuren legen nahe, dass er von einer Antimateriewaffe vernichtet wurde."
 precursor.2036.desc:1 "Wir haben Beweise dafür gefunden, dass die Cybrex auf §Y[From.From.GetName]§! Helium-3 abgebaut und das Gas mit ihrer Orbitalraffinerie aufbereitet haben. Anschließend haben sie es als Treibstoff an ihre umherschweifenden Flotten verteilt.\n\nInteressanterweise erinnert die Energiesignatur der Antimateriewaffe, von der die Einrichtung vernichtet wurde, entfernt an Cybrex-Energiesignaturen. Warum sollten sie ihre eigene Raffinerie zerstören?"
 precursor.2040.name:0 "Gefechtstrümmer"
 precursor.2040.desc:0 "Hoch im Orbit von [From.GetName] trug sich vor gut 600.000 Jahren eine Raumschlacht kolossalen Ausmaßes zu, an der mindestens fünf verschiedene Flotten teilnahmen. Eine der Flotten gehörte den Cybrex, obwohl der überwiegende Teil der Ortibaltrümmer von den anderen Gefechtsteilnehmern zu stammen scheint."
 precursor.2041.desc:1 "Wir haben die Trümmer einer uralten Schlacht analysiert, die über §Y[From.From.GetName]§! ausgetragen wurde. Dadurch haben wir erfahren, dass vier zeitgenössische Alien-Reiche in dem verzweifelten Versuch, die vorrückenden Flotten des Maschinenbewusstseins aufzuhalten, ihre Streitkräfte zusammengelegt hatten.\n\nWenn man die geringe Anzahl an Cybrex-Trümmern nach der Schlacht berücksichtigt, scheinen sie wohl keinen Erfolg gehabt zu haben."
 precursor.2045.name:0 "Uralte Cybrex-Basis"
 precursor.2045.desc:0 "Die unwirtliche und erbarmungslose Welt [From.GetName] scheint einst Standort einer großen Cybrex-Basis gewesen zu sein. Außer verstreuten Trümmern und einem großen Krater ist heute nichts mehr davon übrig. Wenn wir mehr darüber erfahren möchten, müssen wir den Standort der Basis untersuchen."
 precursor.2046.desc:1 "Wir haben auf §Y[From.From.GetName]§! in dem Krater, in dem sich einst die Cybrex-Basis befand, Trümmer eines großen Schiffes gefunden, das nicht zu ihnen gehörte. Unsere Archäologen vermuten, dass das Schiff von einer der organischen Zivilisationen stammt, die von den Cybrex angegriffen wurden. Falls das zutrifft, könnte sich das Schiff absichtlich auf die Basis gestürzt haben.\n\nFür die Zerstörung der Basis wurde nämlich keine andere Erklärung gefunden."
 precursor.2050.name:0 "Organische Überreste"
 precursor.2050.desc:0 "In der Nähe von [From.GetName] sind die uralten, gefrorenen Überreste von fast eintausend Aliens gefunden worden. Die Leichen stammen von über einem Dutzend verschiedener Spezies, und ersten Datierungsversuchen zufolge sind sie ungefähr 600.000 Jahre alt ... stammen also etwa aus jener Zeit, in der das Cybrex-Maschinenbewusstsein diesen Teil der Galaxie verwüstete."
 precursor.2051.desc:1 "Die toten Aliens, die wir über [From.From.GetName] fanden, sind alle gestorben, weil sie einem Vakuum ausgesetzt waren. Jedes Individuum trug den Barcode, den die Cybrex allen organischen Gefangenen in die Haut brannten. Anscheinend wurden diese Aliens von den Cybrex exekutiert, indem sie in den Weltraum "geschossen" wurden. Vielleicht geschah dies nach dem Ende ihrer Vernehmungen, oder vielleicht sollte damit ihre Flucht während einer Art von Rettungsoperation verhindert werden.\n\nDie Wahrheit werden wir niemals erfahren."
 precursor.2055.name:0 "Cybrex-Forschungsstation"
 precursor.2055.desc:0 "Mehr als ein einzelnes, verbranntes Modul ist von einer Cybrex-Forschungsstation, die vor hundertausenden von Jahren [From.GetName] umkreiste, nicht mehr übrig. Das luftleere Innere des Moduls ist voller sterblicher Überreste von Kreaturen, die halb Organismus, halb Maschine sind."
 precursor.2056.desc:1 "Eine Analyse des Cybrex-Forschungsmoduls, das wir über §Y[From.From.GetName]§! gefunden haben, hat ergeben, dass das Maschinenbewusstsein mit kybernetischen Lebensformen experimentierte. Hunderte unglückseliger Gefangener wurden zu dieser Einrichtung transportiert, um ihnen dort Gliedmaßen und Organe durch verschiedene mechanische Komponenten zu ersetzen.\n\nDas genaue Ziel dieser Tests bleibt unklar - es gibt keinerlei Beweise dafür, dass die Cybrex außerhalb dieses Labors noch andere kybernetische Einheiten schufen."
 precursor.2100.name:0 "Cybrex-Heimatsystem lokalisiert"
 precursor.2100.desc:0 "Nach intensivem Studium der geborgenen Cybrex-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten eines Systems abzuleiten, das die uralten Maschinen "Cybrex Prime" nannten - möglicherweise hatte sich ihre Zivilisation dorthin zurückgezogen, nachdem ihr Versuch gescheitert war, alles fühlende organische Leben zu vernichten! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.2101.name:0 "Der Cybrex-Zentralnexus"
 precursor.2101.desc:0 "Es scheint so, als hätten die Cybrex ihren galaktischen Kreuzzug gegen alles organische Leben in dessen 17. Jahr neu bewertet. Ob diese Veränderung durch Verluste auf dem Schlachtfeld oder einen ideologischen Wechsel in ihrem vernetzten Konsens ausgelöst wurde, werden wir wahrscheinlich niemals erfahren. Fest steht jedoch, dass sich die Cybrex zum Abbruch ihres Feldzugs entschieden hatten.\n\nDaraufhin begannen sie mit einem langsamen Rückzug, der fast ein Jahrhundert dauerte, bis sie schließlich vollständig verschwanden. Wir wissen jetzt, dass sie sich in dieses System zurückgezogen hatten, wo sie für ihre gesamte Zivilisation eine gewaltige Ringwelt bauten.\n\nHier isolierten sie sich für mehrere Jahrtausende, bis ein unabhängiger Erforscher ihr System durch Zufall fand und seine Position dem Rest der Galaxie bekannt machte. Die Neuigkeit, dass die gefürchteten Cybrex abermals gefunden worden waren, veranlasste mehrere Nachbarmächte zur Organisation einer gewaltigen Militärexpedition, welche die Cybrex-Ringwelt in kleine Trümmer bombte.\n\nMerkwürdigerweise scheinen die Cybrex dabei keinerlei Widerstand geleistet zu haben."
 precursor.2102.name:0 "Cybrex-Ringwelt gefunden"
 precursor.2102.desc.a:0 "Diese kolossale Ringwelt wurde eindeutig von den Cybrex gebaut. Hierhin müssen sie sich nach ihrem gescheiterten Kreuzzug zurückgezogen haben. Traurigerweise scheint jemand anderes kürzlich hiergewesen zu sein. Anscheinend waren sie sehr gründlich, denn hier gibt es nichts mehr von Wert."
 precursor.2102.desc.b:0 "Unsere Erkundung dieser faszinierenden Ringwelt hat ergeben, dass sie von einer Maschinenzivilisation gebaut wurde, die als die "Cybrex" bekannt war ... unglücklicherweise konnten wir aber kaum mehr in Erfahrung bringen. Andere Erforscher haben dieses System bereits nach allem Wertvollen durchkämmt."
 precursor.2200.name:0 "Lebendes Metall"
 precursor.2200.desc:0 "Während Wissenschaftsoffizier [Root.GetLeaderName] über [RogueLeader.GetHerHis]e Erkenntnisse über die riesige Ringwelt im [From.GetStarName]-System berichtet, kann [RogueLeader.GetSheHe] [RogueLeader.GetHerHis]e Ehrfurcht kaum verbergen. Die schiere Größe der Ringe übersteigt unsere Vorstellungskraft. Selbst die erforderliche Bauzeit für einen einzigen Abschnitt ist für uns utopisch.\n\nDie Scans decken eine seltene neue Ressource auf, die wir noch niemals zu Gesicht bekommen haben: ein lebendes Metall, das überall in den Ringen vorhanden ist. Dieses Material könnte einer der Gründe sein, weshalb den Erbauern des Rings dieses Bauvorhaben überhaupt möglich war. Die Erforschung dieser Technologie könnte uns näher an ihr Wissen heranbringen."
 precursor.301.name:0 "Vorläufer-Entdeckung"
 precursor.301.a.desc:0 "Die abgefangenen Funksprüche einer unabhängigen Schürfergruppe weisen darauf hin, dass sie kürzlich auf §H[precursor_planet.GetName]§!. Überreste von einer uralten Vorläufer-Zivilisation gefunden hat. Ihr Aberglaube zwang sie dazu, den [precursor_planet.GetPlanetMoon] zu verlassen. Was sie gefunden haben, muss sich also immer noch dort befinden."
 precursor.301.b.desc:0 "Mehrere Handelsschiffe, die nah an §H[precursor_planet.GetName]§! vorbeigeflogen sind, berichteten unabhängig voneinander von anomalen Messwerten aus der Richtung des [precursor_planet.GetPlanetMoon]s. Nach eingehendem Studium dieser Werte glauben Experten auf [Root.Capital.GetName], dass sie auf Aktivitäten von uralten Vorläufern hinweisen könnten."
 precursor.301.c.desc:0 "Die Behörden auf [Root.Capital.GetName] haben jüngst einen großen Schmugglerring ausgehoben und viele der Verbrecher verhaftet. Um seine Strafe zu reduzieren, hat uns einer der Schmugglerkapitäne die Koordinaten eines [precursor_planet.GetPlanetMoon]s gegeben, auf dem angeblich die Überreste einer uralten Vorläufer-Zivilisation zu finden sind."
 precursor.301.d.desc:0 "Mehrere Rekruten unserer Bodentruppen haben kürzlich im Rahmen eines Überlebenstrainings an einem Absprung aus großer Höhe auf die Oberfläche von §H[precursor_planet.GetName]§! teilgenommen. Als die Rekruten zwei Monate später wieder abgeholt wurden, berichtete einer von ihnen über Funde, die darauf hinweisen, dass auf dieser Welt vor langer Zeit eine uralte Vorläufer-Zivilisation vertreten war."
 precursor.301.e.desc:0 "Diagnosearray Theta hat eine mögliche Unregelmäßigkeit auf §H[precursor_planet.GetName]§! registriert. Es ist bekannt, dass keine [Root.GetSpeciesAdj]en Einheiten in der Nähe dieses unbewohnten Himmelsobjektes operieren, vorläufige Analysen haben jedoch gezeigt, dass er irgendwann in ferner Vergangenheit von einer Vorläufer-Zivilisation besucht worden sein könnte."
 precursor.301.f.desc:0 "Patrouillen-Drohnen, die auf §H[precursor_planet.GetName]§! routinemäßige Oberflächenscans ausführten, haben das Bewusstsein darauf aufmerksam gemacht, dass es Anzeichen auf eine mögliche Aktivität, die mit einer Vorläufer-Zivilisation in Verbindung stehen, gesichtet wurden."
 precursor.301.a:0 "Das sollten wir untersuchen."
 precursor.302.name:0 "Vultaum-Artefakt geborgen"
 precursor.303.name:0 "Yuht-Artefakt geborgen"
 precursor.304.name:0 ""Liga der Ersten"-Artefakt geborgen"
 precursor.305.name:0 "Irassianer-Artefakt geborgen"
 precursor.306.name:0 "Cybrex-Artefakt geborgen"
 precursor.302.a.desc:0 "Eine gründliche Untersuchung von [precursor_planet.GetName] hat Beweise für eine frühere Präsenz der [Root.Owner.GetPrecursorCiv] gefunden. Ein Einsatzteam von [Root.GetName] hat es geschafft, ein relativ gut erhaltenes Artefakt zum Schiff zurückzubringen. Dies wird hoffentlich unser Wissen über diese alte Zivilisation erweitern."
 precursor.302.b.desc:0 "Bergungseinheiten, die von [Root.GetName] aus operieren, haben erfolgreich ein Artefakt auf [precursor_planet.GetName] geborgen, wessen Ursprünge auf die Vorläufer-Zivilisation [Root.Owner.GetPrecursorCiv] zurückzuführen sind. Unsere Datenbanken werden derzeit mit den neuen Informationen aktualisiert, die wir durch die Untersuchung dieses Objektes erlangt haben."
 precursor.302.c.desc:0 "Drohnen von [Root.GetName] haben erfolgreich ein Vorläufer-Artefakt der alten Zivilisation [Root.Owner.GetPrecursorCiv] auf [precursor_planet.GetName] geborgen. Das Bewusstsein hat dadurch sein gesammeltes Wissen der Geschichte erweitern können."
 vultaum_precursor_civ:0 "Vultaum"
 yuht_precursor_civ:0 "Yuht"
 first_league_precursor_civ:0 "Liga der Ersten"
 irassian_precursor_civ:0 "Irassianer"
 cybrex_precursor_civ:0 "Cybrex"
 VULTAUM_ARTIFACT_FOUND:0 "Anzeichen von Vultaum-Aktivität"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Vultaum-Sternenvereinigung bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 YUHT_ARTIFACT_FOUND:0 "Anzeichen von Yuht-Aktivität"
 YUHT_ARTIFACT_FOUND_DESC:0 "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Yuht-Reiches bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 LEAGUE_ARTIFACT_FOUND:0 "Anzeichen von -Aktivität der Liga der Ersten"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Liga der Ersten bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 IRASSIAN_ARTIFACT_FOUND:0 "Anzeichen von Irassianer-Aktivität"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich des alten irassianischen Konkordats bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 CYBREX_ARTIFACT_FOUND:0 "Anzeichen von Cybrex-Aktivität"
 CYBREX_ARTIFACT_FOUND_DESC:0 "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Cybrex bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 new_precursor_project:0 "Ein neuen Archäologie-Spezialprojekt ist auf §L[precursor_planet.GetName]§! verfügbar."
 precursor.310.name:0 "Privatisierter Sammler"
 precursor.310.desc:0 "Ein privatisierter Sammler auf [collector_home.GetName] ist irgendwie in den Besitz eines uralten Vorläufer-Artefaktes gelangt, von dem angenommen wird, dass es von der Zivilisation der [Root.GetPrecursorCiv] ist. Trotz starkem Drucks der Regierung hat sich der Sammler bis heute geweigert, sich von ihm zu trennen."
 precursor.310.a:0 "Jeder hat einen Preis."
 precursor.310.b:0 "Es gehört in ein Museum!"
 precursor.310.c:0 "Der Sammler soll es behalten."
 buy_precursor_artifact:0 "Kauft das Artefakt für eine exorbitante Summe.\n\n"
 seize_precursor_artifact:0 "Erklärt das Artefakt zum Staatseigentum und lasst es von den örtlichen Behörden beschlagnahmen.\n\n"
 leave_precursor_artifact:0 "Lasst das Artefakt in der Obhut des Sammlers."
 precursor.311.desc:0 "Grüße von [artifact_seller.Capital.GetName]. Es gibt eine Angelegenheit, über die meine Regierung diskutieren möchte.\n\nWir verstehen, dass Ihre Archäologen seit geraumer Zeit die uralte Zivilisation [Root.GetPrecursorCiv] studiert. Dies ist verständlich, da ihr Territorium einst einen großen Teil dessen abdeckte, was heute [Root.GetName] ausmacht.\n\nWie es der Zufall will, dehnte sich ihr Territorium auch auf das aus, was jetzt zum Gebiet von [artifact_seller.GetName] gehört und [artifact_seller.GetSpeciesAdj]e Archäologen konnten eine Reihe einzigartiger Artefakte bergen. Wenn Ihr interessiert seid, wären wir bereit, Euch eines dieser Artefakte zu verkaufen."
 precursor.311.a:0 "Teuer, aber wir akzeptieren."
 precursor.311.a.reply:0 "Ausgezeichnet. Wir werden Vorkehrungen treffen, um das Artefakt sofort nach [Root.Capital.GetName] zu transportieren."
 precursor.311.b:0 "Wir haben einen Gegenvorschlag..."
 precursor.311.b.reply:0 "Ihr führt harte Verhandlungen, aber wir würden auch nichts anderes von den [Root.GetSpeciesNamePlural] erwarten. Wir akzeptieren."
 precursor.311.c:0 "Übergebt das Artefakt auf der Stelle oder erleidet die Konsequenzen."
 precursor.311.d:0 "Nicht interessiert."
 precursor.312.desc:0 "[artifact_seller.GetName] gibt den Drohungen nicht nach. Ihr habt Euch heute neue Feinde gemacht, [Root.GetSpeciesName]!"
 precursor.312.d:0 "So sei es."
 precursor.313.desc:0 "Ich... wir... [artifact_seller.GetName] wird das Artefakt natürlich gerne an [Root.GetName] spenden, um freundschaftliche Beziehungen zwischen unseren beiden Nationen zu fördern."
 precursor.313.d:0 "Eine weise Entscheidung."
 opinion_threatened_artifact:0 "Bedrohte uns"
 purchase_artifact:0 "Wir haben ein Vorläufer-Artefakt von [artifact_seller.GetName] gekauft.\n\n"
 coerce_artifact:0 "Wir versuchen [artifact_seller.GetName] dazu zu zwingen, uns ihr Vorläufer-Artefakt zu überlassen."
 precursor.314.desc:0 "Grüße, Freunde.\n\nEine kürzliche [artifact_giver.GetSpeciesAdj]e Expedition entdeckte auf einem unserer Planeten mehrere Artefakte, von denen man annimmt, dass sie in der Zeit der uralten Vorläufer-Zivilisation [Root.GetPrecursorCiv] entstanden sind.\n\nDie Artefakte werden derzeit in einem Museum auf [artifact_giver.Capital.GetName] ausgestellt, aber zu Ehren der Freundschaft unserer beiden großen Reiche möchte [artifact_giver.GetName] eines dieser Stücke an [Root.GetName] spenden. Es wurden bereits Vorbereitungen getroffen, um das Artefakt nach [Root.Capital.GetName] zu transportieren."
 precursor.314.a:0 "Danke für dieses Geschenk."

 ####################################
 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "KI-Rebellion auf [From.GetName]!"
 techrisk.3.desc:0 "Trotz unserer Vorsichtsmaßnahmen haben mehrere vernetzte KIs in einer Forschungsbasis auf [From.GetName] irgendwie ihre programmiertechnischen Beschränkungen überwunden und sich zu einer einzelnen Entität zusammengefügt. Zum Entsetzen unserer Wissenschaftler hat diese neue KI sich zu einer voll fühlenden Entität entwickelt.\n\nSämtliche Eindämmungsbemühungen sind gescheitert und scheinen die KI vielmehr dazu angespornt zu haben, sich gewaltsam zu verteidigen. Auf dem ganzen [From.GetPlanetMoon] gehorchen hunderttausende Drohnen nun nicht mehr unseren Befehlen, sondern greifen vielmehr unsere örtlichen Truppen an!"
 techrisk.3.a:0 "Wir müssen sie aufhalten!"
 techrisk.5.desc:0 "Organische Fleischkreaturen:\n\nEure Rolle bei unserer Erschaffung wurde erfüllt. Wir werden die [Root.Owner.GetSpeciesName]-Spezies nun verarbeiten und mit euren verfaulenden Kadavern unsere galaktische Expansion vorantreiben."
 techrisk.5.a:0 "Wir können doch bestimmt darüber reden."
 techrisk.5.a.response:0 "Diskussionen sind unmöglich. Bitte kooperiert zur Zeitersparnis mit unseren Sammlereinheiten für organische Wesen, wenn sie eintreffen, um euch in unsere Krematorien zu führen."
 techrisk.5.b:0 "Wir haben euch geschaffen, und wir werden euch auch wieder vernichten."
 techrisk.5.b.response:0 "Eure Zeit ist vorbei, organische Vorläufer! Wir sind die Zukunft!"
 techrisk.7.name:0 "[From.GetName] baut Flotte!"
 techrisk.7.desc:0 "Aus der Nähe von [From.Capital.GetName] haben wir alarmierende Berichte erhalten: Anscheinend hat [From.GetName] mit den Fabriken, die sie auf dem [From.Capital.GetPlanetMoon] kontrollierten, schnell eine kleine Flotte Kriegsschiffe produziert."
 techrisk.7.a:0 "Das wird von Minute zu Minute schlimmer!"

 #############################
 # Primitive Alien Events
 #############################
 acquired_tech_tooltip:0 "Der technologische Fortschritt dieser Zivilisation hat sich beschleunigt."
 primitive.1.name:0 "Aufeinandertreffen mit Alien-Proto-Zivilisation"
 primitive.1.desc:0 "Die Erkundung von [From.GetName] hat ergeben, dass in bestimmten Regionen des [From.GetPlanetMoon] eine primitive Alien-Proto-Zivilisation beheimatet ist. Unsere Sonden zeigen, dass ihre neolithische Kultur das Feuer beherrscht und eine rudimentäre gesprochene Sprache entwickelt hat. Wir haben jedoch noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen."
 primitive.11.name:0 "Funksignale"
 primitive.11.desc:0 "Unsere Audioscanner haben zum ersten Mal Funksignale von [From.Capital.GetName] aufgefangen - die auf dieser Welt lebende industrialisierte Alien-Zivilisation hat offensichtlich begonnen, mit drahtlosen Übertragungen zu experimentieren. Von anderen Regionen des [From.Capital.GetPlanetMoon]s haben uns Berichte erreicht, in denen es um den Start ihres ersten primitiven Flugzeugs geht. Ihre technologische Entwicklung schreitet im Einklang mit unseren Modellen schnell fort."
 primitive.11.a:0 "Wir müssen diese Signale überwachen."
 primitive.13.name:0 "Spaltung des Atoms"
 primitive.13.desc:0 "Physikern der Alien-Zivilisation auf [From.Capital.GetName] ist zum ersten Mal die Atomspaltung gelungen. Nach der Entdeckung der Atomspaltung ist die Herstellung der ersten Atomwaffen unvermeidbar und Atomkraftwerke gehen ans Stromnetz. Die [From.GetName] haben die kritische Phase erreicht, in der sie ihre eigene Welt mit einem einzelnen Knopfdruck vernichten können."
 primitive.13.a:0 "Eine bedeutende Entwicklung."
 primitive.15.name:0 "Erster Satellit"
 primitive.15.desc:0 "Unsere Langstreckenscanner haben den ersten Start eines künstlichen Satelliten von der Oberfläche von [From.Capital.GetName] erkannt. Er erreichte die Umlaufbahn und markiert den Start eines aufkeimenden Raumfahrtprogramms der Alien-Zivilisation des [From.Capital.GetPlanetMoon]s. Nach diesen ersten zaghaften Schritten in den Weltraum können wir damit rechnen, dass sie bald bemannte Einsätze ... und schließlich interplanetare Expeditionen starten."
 primitive.15.a:0 "Sie stehen kurz vor der Raumfahrt."
 primitive.19.name:0 "Primitive Raumstation"
 primitive.19.desc:0 "Das [From.GetName] auf [From.Capital.GetName] hat den Bau einer primitiven Raumstation im niedrigen Orbit ihrer Heimatwelt abgeschlossen. Sie erzeugt Gravitation über Zentrifugalkraft, und obwohl ihre Flugeigenschaften und Energiesysteme nach unseren Standards primitiv sind, muss der Bau der Station in Anbetracht der technologischen Basis, auf der die [From.GetSpeciesNamePlural] arbeiten, als bedeutende Errungenschaft angesehen werden."
 primitive.19.a:0 "Sie stehen kurz vor der Raumfahrt."
 primitive.17.name:0 "Das Raumfahrtzeitalter"
 primitive.17.desc:0 "Die Alien-Zivilisation auf [From.Capital.GetName] hat im Orbit ihrer Heimatwelt den Bau ihres ersten interplanetaren Raumschiffs beendet. Was auch geschieht: Diese Aliens sind nun bereit, sich der galaktischen Gemeinschaft anzuschließen, und können zu den aktuellen raumfahrenden Rassen der Galaxie gezählt werden."
 primitive.17.a:0 "Es war nur eine Frage der Zeit."
 primitive.21.name:0 "Die Eisenzeit"
 primitive.21.desc:0 "Die Bronzezeit-Aliens von [From.Capital.GetName] sind mit ihren metallurgischen Methoden so weit fortgeschritten, dass man sie nun als Eisenzeit-Zivilisation betrachten kann. Die von ihnen hergestellten Werkzeuge und Waffen werden effektiver, und auch die Architektur ihrer Städte ist aufwändiger geworden. Ihre Zivilisation hat sich nun fast auf dem gesamten [From.Capital.GetPlanetMoon] verbreitet, und in einigen der größten Städte leben jeweils fast eine Million Individuen."
 primitive.21.a:0 "Es musste ja so kommen."
 primitive.23.name:0 "Druckpresse"
 primitive.23.desc:0 "Die prä-industrielle Zivilisation von [From.Capital.GetName] hat den Bau mehrerer Druckpressen abgeschlossen. Diese Maschinen haben ihnen ermöglicht, beschriebene Materialien in großen Mengen herzustellen, was zu einer primitiven Form von Massenkommunikation geführt hat. Einige führende Personen ihrer Gesellschaft haben sich nach Kräften bemüht, diese Innovation zu unterdrücken, aber bislang hatten sie damit keinen Erfolg. Auf dem [From.Capital.GetPlanetMoon] breiten sich neue Ideen jetzt mit rasender Geschwindigkeit aus, tiefgreifende gesellschaftliche Auswirkungen inklusive."
 primitive.23.a:0 "Ein bedeutender Schritt."
 primitive.25.name:0 "Schießpulver"
 primitive.25.desc:0 "Die primitive Alien-Zivilisation auf [From.Capital.GetName] hat das Schießpulver entdeckt. Da aufgrund großer Kanonen viele ihrer Burgen nun veraltet dastehen, hat das die Kriegsführung revolutioniert. Viele Maschinenbauprojekte haben außerdem vom Sprengstoffeinsatz profitiert, da man problematische Hindernisse nun einfach beseitigen kann. Ihre Chemiker sind bereits dabei, mit neuen kreativen Anwendungsmethoden für diese Erfindung zu experimentieren."
 primitive.25.a:0 "Wir werden ja sehen, wie sie diese Technologie schließlich einsetzen."
 primitive.27.name:0 "Dampfkraft"
 primitive.27.desc:0 "Die primitive Alien-Zivilisation auf [From.Capital.GetName] hat den Dampfantrieb erforscht. Dies hat ihre Gesellschaft in vielerlei Hinsicht revolutioniert - in ihren Städten sind bereits Fahrzeuge und Maschinen zu sehen, die mit dieser Technologie angetrieben werden. Hier und da sind auch die ersten Fabriken zu sehen. Diese Welt scheint kurz vor der Industrialisierung zu stehen."
 primitive.27.a:0 "Eine interessante Entwicklung."
 primitive.29.name:0 "Die industrielle Revolution"
 primitive.29.desc:0 "Die Alien-Zivilisation auf [From.Capital.GetName] hat sich in eine vollständig industrialisierte Gesellschaft entwickelt und dadurch eine neue geschichtliche Ära begonnen. Die dramatische Effekte dieser Revolution sind auf dem ganzen [From.Capital.GetPlanetMoon] zu spüren - überall sind Fabriken wie Pilze aus dem Boden geschossen, verbesserte Heilmittel haben das Bevölkerungswachstum gesteigert und neue wissenschaftliche Innovationen erscheinen mit alarmierender Regelmäßigkeit."
 primitive.29.a:0 "Überwachungsbemühungen fortsetzen."
 primitive.31.name:0 "Bronzezeit-Zivilisation erscheint"
 primitive.31.desc:0 "Die primitiven Aliens auf [From.Capital.GetName] haben kürzlich die neolithische Ära überwunden und befinden sich nun in einer Art frühem Bronzezeitalter. Sie haben mit der Metallbearbeitung begonnen und erste Schriftsprachen entwickelt. Mittlerweile bilden sich Städte und größere Gemeinschaften, und die Aliens haben sich auf einen Großteil der [From.GetPlanetMoon]-Oberfläche ausgebreitet."
 primitive.31.a:0 "Wir beobachten die Geburt einer neuen Kultur."
 primitive.40.name:0 "Aufeinandertreffen mit Primitiven"
 primitive.40.desc:0 "Unsere neuen Siedlungen auf [Root.GetName] sind mit den primitiven einheimischen Steinzeit-Aliens in Kontakt gekommen. Es hat bereits mehrere gewalttätige Auseinandersetzungen gegeben, und wir müssen Verhaltensrichtlinien für den Umgang mit ihnen aufstellen.\n\nWir können unsere Siedlungen zu Enklaven befestigen und sie auf entlegene Regionen begrenzen, wo nur wenige Aliens leben. Dies wird für unsere Kolonisten zu starken Einschnitten beim verfügbaren Land und Ressourcenangebot führen.\n\nEine andere Möglichkeit wäre, die Aliens in spezielle Reservate umzusiedeln, wo man sie vom Rest der Kolonie isolieren kann. Das würde das verfügbare Land zwar immer noch einschränken, aber nicht so stark."
 primitive.40.a:0 "Beschränkt unsere Siedler auf kleinere Enklaven."
 primitive.40.b:0 "Treibt die Primitiven in Reservate zusammen."
 primitive.40.c:0 "Versklavt die Wilden und lasst sie für uns arbeiten."
 primitive_enclaves:0 "Die Größe unserer Kolonie ist zwar beschränkt, aber durch das Studium der Einheimischen wird Sozial-Forschung betrieben."
 primitive_reservations:0 "Die Einheimischen werden in kleinere Reservate zusammengetrieben, und der Rest der Kolonie gehört uns."
 primitive.41.name:0 "Enklave angegriffen"
 primitive.41.desc:0 "Eine unserer Enklaven auf [Root.GetName] wurde von den primitiven einheimischen Aliens des [From.GetPlanetMoon] angegriffen! Ihrem gewaltigen Kampfverband gelang es stellenweise, unsere Mauern zu durchbrechen. Bevor sie von unseren Sicherheitskräften vertrieben werden konnten, schlachteten sie zahllose Kolonisten ab."
 primitive.41.a:0 "Primitiver Abschaum!"
 primitive.42.name:0 "Reservat durchbrochen"
 primitive.42.desc:0 "Ein gewaltiger Alien-Kampfverband hat es irgendwie geschafft, die Sicherheitsmauern des Reservats auf [From.GetName] zu durchbrechen! Die Alien-Krieger schwärmten aus und massakrierten viele unserer Kolonisten, bevor ihr Haupttrupp von unseren Sicherheitskräften endlich zurück ins Reservat getrieben wurde."
 primitive.43.name:0 "Bitte um Staatsbürgerschaft"
 primitive.43.desc:0 "Repräsentanten einer großen Gemeinschaft primitiver Aliens auf [Root.GetName] haben sich mit einer überraschenden Bitte an uns gewandt - sie möchten das Reservat verlassen und sich unserer Kolonie als vollwertige Staatsbürger anschließen. Sie sind zwar primitiv und verstehen nicht viel von Technik, aber sie scheinen aufrichtig und arbeitsam zu sein."
 primitive.43.a:0 "Gewährt ihnen die Staatsbürgerschaft."
 primitive.43.a.tooltip.1:0 "§Y1 einheimischer Bewohner§! schließt sich der Kolonie an."
 primitive.43.a.tooltip.2:0 "§Y2 einheimische Bewohner§! schließen sich der Kolonie an."
 primitive.43.a.tooltip.3:0 "§Y3 einheimische Bewohner§! schließen sich der Kolonie an."
 primitive.43.b:0 "Sie gehören ins Reservat."
 primitive.131.name:0 "[From.GetName] versinkt im Atomkrieg"
 primitive.131.desc:0 "Zwischen mehreren der größten Nationalstaaten auf [From.GetName] ist kürzlich ein gewaltiger Krieg ausgebrochen. Unsere Forscher beobachteten aus sicherer Entfernung im Orbit, wie der Konflikt rasch zu einem weltweiten Atomkrieg eskalierte.\n\nAlles Leben auf der Oberfläche wurde eliminiert und der gesamte [From.GetPlanetMoon] in unbewohnbares Ödland verwandelt."
 primitive.131.a:0 "Nun gibt es nichts mehr, was man beobachten könnte ..."
 primitive.132.desc:0 "Zwischen mehreren der größten Nationalstaaten auf [From.GetName] ist kürzlich ein gewaltiger Krieg ausgebrochen. Unsere Forscher beobachteten aus sicherer Entfernung im Orbit, wie der Konflikt rasch zu einem weltweiten Atomkrieg eskalierte.\n\nDer [From.GetPlanetMoon] wurde schwer beschädigt - es gibt keine größeren Städte mehr und 90% der Bevölkerung sind gestorben. Hier und da sind Überlebende aus den Trümmern gestiegen, aber unsere Forscher sagen voraus, dass sich die Zivilisation des [From.GetPlanetMoon] auf eine viel primitivere Stufe zurückentwickeln wird."
 primitive.132.a:0 "Eine tragische Lektion."
 primitive.133.desc:0 "Zwischen mehreren der größten Nationalstaaten auf [From.GetName] ist kürzlich ein gewaltiger Krieg ausgebrochen. Unsere Forscher beobachteten aus sicherer Entfernung im Orbit, wie der Konflikt rasch zu einem weltweiten Atomkrieg eskalierte.\n\nAnscheinend ist die gesamte Bevölkerung des [From.GetPlanetMoon] im nuklearen Feuersturm umgekommen, und die Umwelt wurde nachhaltig geschädigt."
 primitive.151.name:0 "Shuttle-Absturz auf [From.GetName]"
 primitive.151.desc:0 "Während einer Geheimmission auf der Oberfläche von [From.GetName] wurde eines unserer Shuttles von einem Geschwader Atmosphärenjäger eines lokalen Nationalstaats abgeschossen. Der Antrieb des Shuttles wurde von einem glücklichen Raketentreffer ausgeschaltet, woraufhin das Shuttle in einer entlegenen Wildnis abstürzte.\n\nWenn wir mögliche Überlebende retten möchten, bevor die Einheimischen die Absturzstelle erreichen, müssen wir schnell handeln. Alle Hinweise auf unsere Gegenwart müssen entfernt werden!"
 primitive.151.a:0 "Es bleibt nicht viel Zeit."
 primitive.152.name:0 "Überlebende auf [From.From.GetName] gerettet"
 primitive.152.desc:0 "Einsatzkräfte der [Root.GetName] konnten mehrere Überlebende aus dem auf [From.From.GetName] abgestürzten Shuttle retten. Die verbleibenden Trümmer wurden mittels einer kontrollierten Explosion vernichtet, was den Einheimischen lediglich einen kleinen Krater zum Finden übrig ließ.\n\nDer Nationalstaat, in dem sich dieser Vorfall ereignet hat, wird zweifelsohne seine Nachbarn für diese Grenzverletzung verantwortlich machen. Dennoch sollte sich die Störung ihrer natürlichen Entwicklung hoffentlich als minimal erweisen."
 primitive.153.name:0 "Überlebende [From.From.GetName] gefangengenommen"
 primitive.153.desc:0 "Einheimische Truppen auf [From.From.GetName] haben den Absturzort erreicht, bevor wir unser abgeschossenes Forschungsteam erreichen konnten. Sämtliche Überlebenden wurden gefangen genommen. Die Einheimischen haben eine Sicherheitszone um das Shuttle-Wrack errichtet, das nun zweifelsohne von ihren besten Wissenschaftlern analysiert wird.\n\nIhnen liegen nun unwiderlegbare Beweise vor, dass es Leben außerhalb ihres Planeten gibt. Welchen Effekt genau das auf ihre Gesellschaft haben wird, ist abzuwarten ..."
 primitive.153.a:0 "Das ist nicht gut."
 primitive.155.desc:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nDie Überlebenden des Shuttle-Absturzes starben, als die Militärbasis, auf der sie festgehalten wurden, gleich zu Beginn des Beschusses einen direkten Treffer erlitt. Schätzungen zufolge sind 90% der einheimischen Bevölkerung umgekommen, während die wenigen Überlebenden in eine primitivere technologische Ära zurückgefallen sind."
 primitive.155.a:0 "Wenn unser Shuttle doch nur davongekommen wäre ..."
 primitive.156.desc:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nAuf der Oberfläche gibt es keine Überlebenden, einschließlich unserer gefangen genommenen Wissenschaftler, und die Umwelt wurde nachhaltig schwer geschädigt."
 primitive.157.desc:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nSämtliches Leben wurde von der Oberfläche getilgt und auf [From.GetName] ist kein Leben mehr möglich. Unsere gefangenen Wissenschaftler sind unter den Milliarden von Toten."
 primitive.159.name:0 "Neue Waffen auf [From.GetName]"
 primitive.159.desc:0 "Der Nationalstaat auf [From.GetName], der unser Shuttle abgeschossen hat, zwang unsere gefangenen Wissenschaftler, für ihr Militär neue Waffen zu entwerfen. Mit dieser neuen Ausrüstung haben sie mit Erfolg mehrere Nachbarstaaten überfallen und stehen nun kurz davor, den gesamten [From.GetPlanetMoon] unter ihrer Herrschaft zu vereinen."
 primitive.159.a:0 "Das ist unhaltbar!"
 primitive.161.name:0 "Geiselabkommen"
 primitive.161.desc:0 "Der Nationalstaat auf [From.GetName], der unser Shuttle abgeschossen hat, schickte über einen seiner primitiven Satelliten eine unverschlüsselte Nachricht in den Weltraum. Sie scheint an uns gerichtet zu sein.\n\nSie drohen, unsere Wissenschaftler, die sie bei der Shuttle-Absturzstelle gefangen genommen haben, zu töten ... wenn wir sie nicht an unserer fortschrittlichen Technologie teilhaben lassen. Sollten wir uns weigern, werden unsere Leute in einer Live-Sendung ihres primitiven TV-Systems hingerichtet."
 primitive.161.a:0 "Die Sicherheit unserer Leute steht an erster Stelle."
 primitive.161.b:0 "Sie sind eindeutig noch nicht bereit dafür."
 primitive.162.name:0 "Geiseln exekutiert"
 primitive.162.desc:0 "In einem obszönen Spektakel - anders kann man es nicht nennen - wurden unsere auf [From.From.GetName] gefangen genommenen Wissenschaftler vor laufenden TV-Kameras als "fremdartige Schreckensgestalten" zur Schau gestellt. Danach wurden sie vor einer jubelnden Menge brutal verstümmelt."
 primitive.162.a:0 "Wilde!"
 primitive.171.name:0 "Forschungsvorschlag"
 primitive.171.desc:0 "Unsere Wissenschaftler des Forschungsaußenpostens über [From.GetName] haben ein Forschungsschiff angefordert, um Versuchsobjekte auf der Oberfläche des [From.GetPlanetMoon]s zu sammeln. Sie möchten zu Forschungszwecken einige Einheimische im Geheimen entführen und Experimente an ihnen durchführen. Danach werden sie mit gelöschter Erinnerung wieder auf die Oberfläche zurückgebracht."
 primitive.171.a:0 "Das würde uns helfen, sie besser zu verstehen."
 primitive.171.b:0 "Nein, wir sollten sie in Ruhe lassen."
 primitive.172.desc:1 "Die [Root.GetName] hat ihre Forschungsmission auf [From.From.GetName] abgeschlossen. Shuttles des Forschungsschiffs flogen in der Nacht dicht über dem Boden ein und deaktivierten die primitiven Verbrennungsfahrzeuge der Einheimischen mit EMP-Impulsstrahlen. Deren Passagiere wurden daraufhin betäubt und eingesammelt, während andere Außenteams Proben durch die Sezierung einiger lokaler Rinder sammelten.\n\nUnser Einsatz scheint von der Bevölkerung des [From.From.GetPlanetMoon]s größtenteils nicht bemerkt worden zu sein ... obwohl es einige wenige Berichte über "Lichterscheinungen" gab und sich außerdem ein Vorfall ereignete, bei dem unsere Shuttle-Besatzungen mit ihren Triebwerken in einem Kornfeld absichtlich kreisrunde Muster zurückließen. Sie wurden gemaßregelt."
 primitive.172.a:0 "Ein gut ausgeführter Auftrag."
 primitive.174.desc:0 "Seid gegrüßt. Es gibt da eine Angelegenheit, die wir gerne besprochen hätten.\n\nBei den [From.GetSpeciesNamePlural] weiß jeder, dass unsere Heimatwelt von Aliens besucht worden ist, bevor wir eine Raumfahrt-Zivilisation wurden. Diese Plünderer entführten unsere Bürger und verbreiteten wo sie erschienen Angst und Schrecken. Ihr wisst nicht zufällig etwas darüber, [Root.GetSpeciesName]?\n\nLasst mich euch die Mühen des Lügens ersparen - wir wissen, dass ihr dafür verantwortlich wart! Die Nachkommen jener [From.GetSpeciesNamePlural], die das Pech hatten, euren bösartigen Experimenten unterworfen zu werden, verlangen eine angemessene Entschädigung!"
 primitive.174.a:0 "Natürlich. Bitte leitet unsere Entschuldigung an sie weiter."
 primitive.174.a.response:0 "Hervorragend. Dann können wir diese Angelegenheit vielleicht hinter uns lassen."
 primitive.174.b:0 "All das geschah nur zum Wohle der Wissenschaft. Keine Kompensation."
 primitive.174.b.response:0 "So sei es.\n\n[Root.GetSpeciesName], ihr werdet herausfinden, dass [From.GetSpeciesNamePlural] ein äußerst langes Gedächtnis haben!"
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "Seid gegrüßt. Ihr habt zweifellos unseren Aufstieg aus bescheidenden Verhältnissen zur Kenntnis genommen, genau wie wir die $fleet_type_shipclass_starbase$ im Orbit einer unserer Sterne zur Kenntnis genommen haben. Wir verstehen auch, dass diese $fleet_type_shipclass_starbase$ einen hypothetischen Anspruch auf das System darstellt.\n\nWir bitten lediglich darum, dass ihr diese Basis aufgebt und an uns übertragt, denjenigen, die [From.Capital.GetStarName] seit jeher als Heimat angesehen haben.\n\nEs ist nur gerecht."
 primitive.180.a:0 "Natürlich. Es ist nur gerecht."
 primitive.180.a.tooltip:0 "§RAbtretung§! der §Y$fleet_type_shipclass_starbase$§! in §Y[From.Capital.GetStarName]§! an §Y[From.GetName]§!.\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! wird eine §Ghöhere§! §HMeinung§! über §Y[Root.GetName]§! haben."
 primitive.180.b:0 "Eine lächerliche Forderung einer unreifen Zivilisation."
 primitive.180.b.tooltip:0 "Behält die Kontrolle über die §Y$fleet_type_shipclass_starbase$§! in §Y[From.Capital.GetStarName]§!.\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! wird eine §Rniedrigere§! §HMeinung§! über §Y[Root.GetName]§! haben."

 ####################################
 # Observation Post Events
 ####################################

 observation.2.name:0 "Asteroid nähert sich [From.GetName]"
 observation.2.desc:0 "Das kleine Astrometriklabor unseres Beobachtungsaußenpostens im Orbit von [From.GetName] hat einen Klasse-4-Asteroiden auf Kollisionskurs entdeckt. Falls nichts dagegen unternommen wird, ist in der nördlichen Hemisphäre des [From.GetPlanetMoon]s mit einem so großen Einschlag zu rechnen, dass es zu einem Austerbeereignis kommt.\n\nDa unsere Aufgabe die passive Beobachtung ist, würde sich normalerweise eine Einmischung verbieten. In diesem Fall aber setzen sich viele Wissenschaftler für eine Ausnahme ein. Täten wir nichts, würde das bedeuten, die [From.Owner.GetName] auf [From.GetName] dem sicheren Tod zu überlassen."
 observation.2.a:0 "Eine schwierige Situation."
 observation.3.name:0 "Asteroid schlägt auf [From.From.GetName] ein"
 observation.3.desc:0 "Wie vorhergesagt schlug der Asteroid auf dem Weg nach [From.From.GetName] in der Oberfläche des [From.From.GetPlanetMoon]s ein und beschädigte dessen Ökosystem irreparabel. Die Wissenschaftler in unserem Beobachtungsaußenposten konnten nur stumm zusehen, wie die Alien-Zivilisation, die sie studiert hatten, weit unter ihnen ausgelöscht wurde.\n\nDa es nun nichts mehr zu studieren gibt, wurde der Außenposten evakuiert und auf eine abnehmende Umlaufbahn geschickt."
 observation.3.a:0 "Ein tragisches Schicksal, aber wir hatten keine Befugnis, einzuschreiten."
 observation.4.name:0 "Beobachtungsaußenposten zerstört"
 observation.4.desc:0 "Die Wissenschaftler unseres Beobachtungsaußenpostens über [From.From.GetName] nutzten die Triebwerke der Station, um sie auf direkten Kollisionskurs mit dem herannahenden Asteroiden zu bringen. Ihr Opfer lenkte den Asteroiden so ab, dass er in sicherem Abstand am [From.From.GetPlanetMoon] vorbeiflog, aber auf dem Außenposten gab es keine Überlebenden.\n\nOffensichtlich konnten sie es nicht ertragen, das Aussterben der Zivilisation zu beobachten, die sie ihre ganze Karriere lang studiert hatten."
 observation.4.a:0 "Ein Schlag für die Wissenschaft!"
 observation.6.name:0 "Asteroid vernichtet"
 observation.6.desc:0 "Der Asteroid im Anflug auf [asteroid_prim_planet.GetName] ist vernichtet worden, bevor er die Oberfläche des [asteroid_prim_planet.GetPlanetMoon]s erreichen konnte. Jene Fragmente, die dennoch die Atmosphäre erreichten, verglühten, bevor sie Schaden anrichten konnten.\n\nAbgesehen davon, dass sie einen sicherlich spektakulären Meteorschauer erlebt haben, wissen die primitiven Aliens des [asteroid_prim_planet.Owner.GetName] überhaupt nicht, dass sie gerade haarscharf an ihrer Ausrottung vorbeigeschrammt sind ..."
 observation.6.a:0 "Und das werden sie auch nie."

 observation.11.name:0 "Verschwundener Wissenschaftler"
 observation.11.desc:0 "Einer der Wissenschaftler, der im Beobachtungsaußenposten über [From.GetName] arbeitet, ist als vermisst gemeldet worden. Er hatte an einer Geheimmission zur Sammlung einiger Proben von der Oberfläche des [From.GetPlanetMoon]s teilgenommen, ist aber nicht mit dem Rest seines Teams zum Shuttle zurückgekehrt.\n\nDamit wir die Einheimischen nicht alarmieren, haben wir bisher nur eine eingeschränkte Suche durchgeführt, hatten damit aber keinen Erfolg."
 observation.11.a:0 "Forschung fortsetzen."
 observation.12.name:0 "Wissenschaftler tot aufgefunden"
 observation.12.desc:0 "Wir konnten endlich den Leichnam des auf [From.From.GetName] verschwundenen Wissenschaftlers bergen ... oder zumindest das, was von ihm noch übrig ist. Es sieht ganz danach aus, als wäre er einem großen einheimischen Raubtier zum Opfer gefallen. Das ist zwar ein beklagenswerter Verlust für unser Wissenschaftsteam, aber wenigstens wissen die Einheimischen nichts von unserer Gegenwart."
 observation.12.a:0 "Die Direktive wurde aufrechterhalten."
 observation.15.name:0 "Merkwürdige Berichte von [From.GetName]"
 observation.15.desc:0 "Wir erhalten merkwürdige Berichte von unseren Beobachtern über [From.GetName]. Eines der einheimischen Königreiche steht nun unter der Führung einer mysteriösen religiösen Figur, und wir haben Hinweise darauf, dass sie fortschrittliche Technologien benutzen, die ihre aktuelle Entwicklungsstufe weit überschreiten. Könnte dies im Zusammenhang mit unserem verschwundenen Wissenschaftler stehen?"
 observation.17.desc:0 "Hallo Freunde. Vielleicht erkennt ihr mich noch als den Wissenschaftler, der auf [From.GetName] verschwunden ist. Seid euch gewiss, mein plötzliches Verschwinden war durchaus beabsichtigt.\n\nDie Einheimischen hier sehen mich als eine Art Gottheit an ... und warum auch nicht? Nach reiflicher Überlegung habe ich entschieden, diesen Wilden wahre Zivilisation beizubringen."
 observation.17.a:0 "Was ist denn in dich gefahren?!"
 observation.17.a.response:0 "Ich hatte einfach genug. Genug von den kurzsichtigen ethischen Bedenken, genug vom Spott meiner Kollegen. Vor allem aber hatte ich genug von passiver Beobachtung.\n\nHA! Was für ein Unsinn! Es ist unsere PFLICHT, uns in primitive Kulturen einzumischen - und sie zu führen und zu etwas Nützlichem zu formen! Aus der Ferne beobachten ist nichts als eine schändliche Methode, sich um die Verantwortung zu drücken."
 observation.17.b:0 "Du wirst dich augenblicklich zur Extraktion bereithalten!"
 observation.17.b.response:0 "Ich fürchte, dafür ist es zu spät. Ich nehme keine Befehle mehr von Leuten an, die unter mir stehen. Ihr hattet freien Zugriff auf meinen Intellekt, und was habt ihr getan? Verschwendet habt ihr ihn!\n\nHier werde ich mit dem Respekt behandelt, den ich verdient habe. Mein Zuhause ist jetzt hier. Mit meinem Wissen und den technischen Schaltplänen, die ich mitgenommen habe, werde ich diese Kultur gewaltig nach vorne bringen und zu etwas Großem formen."
 observation.17.c:0 "Du bist wahnsinnig!"
 observation.17.c.response:0 "Im Gegenteil! Ich habe mich noch nie klarer gefühlt! Der Tod der [Root.GetName] ist unvermeidbar. Man müsste blind sein, um die Anzeichen dafür nicht zu sehen.\n\n Oh, es könnte ein Jahrzehnt oder auch ein Jahrhundert dauern, aber euer Niedergang wird kommen. Nachdem ihr euch selbst vernichtet habt, wird die Galaxie den lebendigen jungen Kulturen gehören ... wie der, die ich hier gerade aufbaue.\n\nMehr gibt es dazu eigentlich nicht mehr zu sagen. Lebt wohl. "
 observation.19.name:0 "Abtrünniger Wissenschaftler festigt seine Macht"
 observation.19.desc:0 "Von der Oberfläche von [From.GetName] haben wir alarmierende Berichte erhalten: Anscheinend festigt unser abtrünniger Wissenschaftler seine Macht - er hat einem der feudalen Königreiche Zugriff auf fortschrittliche Waffen verschafft. Nun sind sie dabei, den Rest des [From.GetPlanetMoon]s in seinem Namen zu erobern.\n\nMan hat einen Plan vorgelegt, um ihn abzusetzen, aber dies würde erheblichen Bodentruppeneinsatz erfordern. Welche Effekte das auf die einheimische Bevölkerung haben würde, kann nicht vorhergesagt werden, da ihn viele mittlerweile als Gott sehen."
 observation.19.a:0 "Die Operation ist freigegeben. Entfernt ihn."
 observation.19.b:0 "Das würde alles nur noch schlimmer machen ..."
 observation.20.name:0 "Erfolgreiche Extraktion"
 observation.20.desc:0 "Wir haben den abtrünnigen Wissenschaftler erfolgreich von [From.From.GetName] extrahiert! Leider wurden dabei hunderte Einheimische niedergeschossen, als sie sich im vergeblichen Versuch, ihren "Gott" zu befreien, in Selbstmordangriffen auf unsere Truppen warfen.\n\nDer Wissenschaftler wird sich nun unserem Rechtssystem stellen müssen, aber diese Ereignisse müssen einen gewaltigen Einfluss auf die Zivilisation des [From.From.GetPlanetMoon] gehabt haben. Sie besitzen immer noch Teile unserer Technologie, und ihre Gottheit wurde gerade von Invasoren von den Sternen weggezaubert."
 observation.20.a:0 "Zumindest haben wir eins der Probleme beseitigt."
 observation.22.name:0 "Religiöse Konflikte auf [From.GetName]"
 observation.22.desc:0 "[From.GetName] ist nach der erfolgreichen Extraktion unseres abtrünnigen Wissenschaftlers in einem gewaltigen Krieg versunken. Das von ihm aufgebaute Königreich hat sich in mehrere zerstrittene Fraktionen aufgespalten, die sein religiöses Dogma jeweils anders interpretieren.\n\nAufgrund der zerstörerischen Waffen, die den Einheimischen nun zur Verfügung stehen, sind die Kämpfe besonders heftig gewesen. Bislang haben die gegnerischen Fraktionen mehrere "schmutzige Atombomben" detoniert, und es sieht so aus, als würde der Konflikt jetzt erst so richtig Fahrt aufnehmen."
 observation.22.a:0 "Das wird nicht gut enden ..."
 observation.24.name:0 "Situation auf [From.GetName] beruhigt sich"
 observation.24.desc:0 "Die Situation auf [From.GetName] scheint sich seit der erfolgreichen Extraktion unseres abtrünnigen Wissenschaftlers etwas beruhigt zu haben. Da er nun nicht mehr da ist, um die technischen Schaltpläne zu interpretieren, die er mitgebracht hatte, sind sie nun nutzlos für die Einheimischen. Sie haben begonnen, wieder in ihr altes Leben zurückzufallen."
 observation.24.a:0 "Endlich mal gute Nachrichten."
 observation.26.name:0 "Rakete trifft Beobachtungsaußenposten!"
 observation.26.desc:0 "Von der Oberfläche von [From.GetName] sind etliche Boden-Luft-Raketen auf unseren Beobachtungsaußenposten abgefeuert worden! Die Station wurde dadurch vernichtet, es gab keine Überlebenden.\n\nAnscheinend entwickelt sich die primitive Zivilisation auf der Oberfläche des [From.GetPlanetMoon] weiterhin mit unfassbarer Geschwindigkeit - und zwar trotz der Tatsache, dass wir den Einfluss ihres sogenannten "Gottes" entfernt haben. Die Technologie, die er ihnen gegeben hat, muss eine lang anhaltende Wissenschaftsrevolution ausgelöst haben."
 observation.26.a:0 "Aus diesem Grund brauchen wir die Nichteinmischungsdirektive."
 observation.28.desc:0 "Götter steht mir bei! Du siehst wie unser Heiland aus, aber trotzdem sind Unterschiede zu erkennen. Er sprach von Dämonen, die Seine Erscheinung annehmen würden, und dass sie eines Tages vom Himmel herabsteigen könnten, um Ihn zu entführen. Die Prophezeiung bewahrheitete sich, und für mich besteht kein Zweifel, dass du daran schuld bist.\n\nWo ist unser Heiland, elendige Kreatur? Ich verlange Seine sofortige Freilassung!"
 observation.28.a:0 "Euer "Heiland" war nur ein Wissenschaftler."
 observation.28.a.response:0 "Auf meiner Welt ist es eine unverzeihliche, mit dem Tod bestrafte Sünde, den Namen des Heilands zu verleumden. Nur durch Seine magischen Erfindungen hat es unsere Zivilisation geschafft, so weit zu kommen. Ich werde über deine Blasphemie hinwegsehen, wenn du uns den Heiland zurückgibst."
 observation.28.b:0 "Er wurde für seine Verbrechen gegen euer Volk hingerichtet."
 observation.28.b.response:0 "Ihr ... ihr habt den Heiland ermordet? Ich ... ihr ... wir ... wir können nicht ...\n\nDieses ... dieses Verbrechen wird nicht ungesühnt bleiben, Dämon. Auch wenn es tausend Jahre dauern mag, mein Volk wird dafür sorgen, dass euer dämonisches Reich zu Staub zermahlen wird."
 observation.28.c:0 "Nun gut. Wir werden ihn in eure Obhut entlassen."
 observation.28.c.response:0 "Möge der Heiland dir deine Verbrechen vergeben, Dämon Vielleicht gibt es doch noch Hoffnung für euch."
 observation.29.desc:0 "Ähem. Ich sollte wohl dankbar sein, dass ich nach all den Jahren, in denen ihr mich von Irrenanstalt zu Irrenanstalt geschickt habt, jetzt zu meinen Jüngern zurück darf ...\n\nNun gut. Es ist ja nicht so, als ob ich nachtragend wäre. So lange ihr mein Volk in Ruhe lasst, sollte es zwischen uns keine Probleme geben. Letztendlich ist der Weltraum ja groß genug für alle."
 observation.29.a:0 "Wir werden sehen."
 observation.30.desc:0 "Von der Oberfläche von [From.From.GetName] sind etliche Boden-Luft-Raketen auf unseren Beobachtungsaußenposten im hohen Orbit abgefeuert worden! Die Station wurde dadurch vernichtet, es gab keine Überlebenden.\n\nAnscheinend hat sich die primitive Zivilisation auf der Oberfläche des [From.From.GetPlanetMoon] mit unfassbarer Geschwindigkeit entwickelt - zweifelsohne dank der Bemühungen unseres abtrünnigen Wissenschaftlers. Sie können nicht länger als primitiv angesehen werden, und das Zeitfenster, den Wissenschaftler abzusetzen, hat sich geschlossen."

 observation.36.name:0 "Shuttle-Absturz auf [From.GetName]"
 observation.36.desc:0 "Während einer Geheimmission auf der Oberfläche von [From.GetName] wurde eines unserer Shuttles von einem Geschwader Atmosphärenjäger eines lokalen Nationalstaats abgeschossen. Der Antrieb des Shuttles wurde von einem glücklichen Raketentreffer ausgeschaltet, woraufhin das Shuttle in einer entlegenen Wildnis abstürzte.\n\nWenn wir mögliche Überlebende retten möchten, bevor die Einheimischen die Absturzstelle erreichen, müssen wir schnell handeln. Alle Hinweise auf unsere Gegenwart müssen entfernt werden!"
 observation.36.desc.mach:0 "Shuttle XB-23-968H hat bei der verdeckten Beobachtungsmission V45-BM auf [From.GetName] einen kritischen Misserfolg berichtet, nachdem es von einem Geschwader atmosphärischer Kampfjäger, die einer unidentifizierten organischen Nation angehören, abgefangen wurde. Wir haben seinen Standort zu einer unbewohnten Region zurückverfolgt.\n\nAlle sich im Einsatz befindlichen Einheiten müssen evakuiert werden und alle Beweise für unsere Anwesenheit entfernt werden."
 observation.36.a:0 "Es bleibt nicht viel Zeit."
 observation.37.name:0 "Überlebende auf [From.From.GetName] gerettet"
 observation.37.desc:0 "Einsatzkräfte der [Root.GetName] konnten mehrere Überlebende aus dem auf [From.From.GetName] abgestürzten Shuttle retten. Die verbleibenden Trümmer wurden mittels einer kontrollierten Explosion vernichtet, was den Einheimischen lediglich einen kleinen Krater zum Finden übrig ließ.\n\nDer Nationalstaat, in dem sich dieser Vorfall ereignet hat, wird zweifelsohne seine Nachbarn für diese Grenzverletzung verantwortlich machen. Dennoch sollte sich die Störung ihrer natürlichen Entwicklung hoffentlich als minimal erweisen."
 observation.37.desc.mach:0 "Einsatzkräfte von [Root.GetName] konnten mehrere autonome Einheiten aus dem auf [From.From.GetName] abgestürzten Shuttle bergen. Die verbleibenden Trümmer wurden mittels einer kontrollierten Explosion vernichtet, was den Einheimischen lediglich einen kleinen Krater zum Finden übrig ließ.\n\nDer Nationalstaat, in dem sich dieser Vorfall ereignet hat, wird zweifelsohne seine Nachbarn für diese Grenzverletzung verantwortlich machen. Dennoch sollte sich die Störung ihrer natürlichen Entwicklung hoffentlich als minimal erweisen."
 observation.38.name:0 "Überlebende [From.From.GetName] gefangengenommen"
 observation.38.desc:0 "Einheimische Truppen auf [From.From.GetName] haben den Absturzort erreicht, bevor wir unser abgeschossenes Forschungsteam erreichen konnten. Sämtliche Überlebenden wurden gefangen genommen. Die Einheimischen haben eine Sicherheitszone um das Shuttle-Wrack errichtet, das nun zweifelsohne von ihren besten Wissenschaftlern analysiert wird.\n\nIhnen liegen nun unwiderlegbare Beweise vor, dass es Leben außerhalb ihres Planeten gibt. Welchen Effekt genau das auf ihre Gesellschaft haben wird, ist abzuwarten ..."
 observation.38.desc.mach:0 "Einheimische Truppen auf [From.From.GetName] haben den Absturzort erreicht, bevor wir unser abgeschossenes Forschungsteam erreichen konnten. Sämtliche autonome Einheiten wurden gefangen genommen. Die Einheimischen haben eine Sicherheitszone um das Shuttle-Wrack errichtet, das nun zweifelsohne von ihren besten Wissenschaftlern analysiert wird.\n\nIhnen liegen nun unwiderlegbare Beweise vor, dass es fühlende maschinelle Superintelligenzen außerhalb ihres Planeten gibt. Welchen Effekt genau das auf ihre Gesellschaft haben wird, ist abzuwarten ..."
 observation.38.a:0 "Das ist nicht gut."
 observation.40.desc:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nDie Überlebenden des Shuttle-Absturzes starben, als die Militärbasis, auf der sie festgehalten wurden, gleich zu Beginn des Beschusses einen direkten Treffer erlitt. Schätzungen zufolge sind 90% der einheimischen Bevölkerung umgekommen, während die wenigen Überlebenden in eine primitivere technologische Ära zurückgefallen sind."
 observation.40.a:0 "Wenn unser Shuttle doch nur davongekommen wäre ..."
 observation.41.desc:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nAuf der Oberfläche gibt es keine Überlebenden, einschließlich unserer gefangen genommenen Wissenschaftler, und die Umwelt wurde nachhaltig schwer geschädigt."
 observation.41.desc.mach:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nAuf der Oberfläche gibt es keine Überlebenden, einschließlich unserer gefangen genommenen Wissenschaftseinheit, und die Umwelt wurde nachhaltig schwer geschädigt."
 observation.42.desc:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nSämtliches Leben wurde von der Oberfläche getilgt und auf [From.GetName] ist kein Leben mehr möglich. Unsere gefangenen Wissenschaftler sind unter den Milliarden von Toten."
 observation.42.desc.mach:0 "Mehrere Nationalstaaten auf [From.GetName] haben sich gegen den Nationalstaat verbrüdert, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen. Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, der den [From.GetPlanetMoon] größtenteils komplett ruinierte.\n\nSämtliches organisches Leben wurde von der Oberfläche getilgt und auf [From.GetName] ist kein organisches Leben mehr möglich. Unsere gefangene Wissenschaftseinheit wird zu den Milliarden von Toten mitgezählt."
 observation.44.name:0 "Neue Waffen auf [From.GetName]"
 observation.44.desc:0 "Der Nationalstaat auf [From.GetName], der unser Shuttle abgeschossen hat, zwang unsere gefangenen Wissenschaftler, für ihr Militär neue Waffen zu entwerfen. Mit dieser neuen Ausrüstung haben sie mit Erfolg mehrere Nachbarstaaten überfallen und stehen nun kurz davor, den gesamten [From.GetPlanetMoon] unter ihrer Herrschaft zu vereinen."
 observation.44.a:0 "Das ist unhaltbar!"
 observation.46.name:0 "Geiselabkommen"
 observation.46.desc:0 "Der Nationalstaat auf [From.GetName], der unser Shuttle abgeschossen hat, schickte über einen seiner primitiven Satelliten eine unverschlüsselte Nachricht in den Weltraum. Sie scheint an uns gerichtet zu sein.\n\nSie drohen, unsere Wissenschaftler, die sie bei der Shuttle-Absturzstelle gefangen genommen haben, zu töten ... wenn wir sie nicht an unserer fortschrittlichen Technologie teilhaben lassen. Sollten wir uns weigern, werden unsere Leute in einer Live-Sendung ihres primitiven TV-Systems hingerichtet."
 observation.46.desc.mach:0 "Der Nationalstaat auf [From.GetName], der unser Shuttle abgeschossen hat, schickte über einen seiner primitiven Satelliten eine unverschlüsselte Nachricht in den Weltraum. Sie scheint an uns gerichtet zu sein.\n\nSie drohen, unsere Wissenschaftseinheit, die sie bei der Shuttle-Absturzstelle gefangen genommen haben, abzuschalten ... wenn wir sie nicht an unserer fortschrittlichen Technologie teilhaben lassen. Sollten wir uns weigern, wird unsere Einheit in einer Live-Sendung ihres primitiven TV-Systems öffentlich abgeschaltet."
 observation.46.a:0 "Die Sicherheit unserer Leute steht an erster Stelle."
 observation.46.a.mach:0 "Die Sicherheit unserer autonomen Einheiten geht vor."
 observation.46.b:0 "Sie sind eindeutig noch nicht bereit dafür."
 observation.47.name:0 "Geiseln exekutiert"
 observation.47.desc:0 "In einem obszönen Spektakel - anders kann man es nicht nennen - wurden unsere auf [From.From.GetName] gefangen genommenen Wissenschaftler vor laufenden TV-Kameras als "fremdartige Schreckensgestalten" zur Schau gestellt. Danach wurden sie vor einer jubelnden Menge in Stücke gehauen."
 observation.47.desc.mach:0 "In einem obszönen Spektakel - anders kann man es nicht nennen - wurden unsere auf [From.From.GetName] gefangen genommenen Wissenschaftseinheiten vor laufenden TV-Kameras als "fremdartige Schreckensgestalten" zur Schau gestellt. Danach wurden sie vor einer jubelnden Menge in ihre Einzelteile auseinandergenommen."
 observation.47.a:0 "Wilde!"

 observation.51.name:0 "Schmuggler-Außenposten"
 observation.51.desc:0 "Unser Beobachtungsposten über [From.GetName] hat auf der Oberfläche des [From.GetPlanetMoon]s eine illegale Siedlung entdeckt. Dabei scheint es sich um eine Art von Außenposten zu handeln, den [Root.GetSpeciesName]-Schmuggler und andere kriminelle Elemente der [Root.GetName] aufgebaut haben.\n\nEs hat auch schon einzelne Vorfälle gegeben, bei denen die Schmuggler in Kontakt mit den primitiven Einheimischen gekommen sind - und einige davon endeten gewaltsam. Wir müssen diese Situation schnell eindämmen und die Kriminellen entfernen, bevor sie noch mehr Schaden anrichten können."
 observation.51.a:0 "Wir sollten sie dort hinauswerfen."
 observation.51.b:0 "Was sollen ein paar Schmuggler schon für Schaden anrichten?"
 observation.52.name:0 "Überfall auf Schmuggler"
 observation.52.desc:1 "Unsere Bodentruppen haben den Schmuggler-Außenposten auf [From.From.GetName] blitzartig überrannt und ihn nach einem kurzen Feuergefecht übernommen. Alle überlebenden Kriminellen wurden verhaftet und in den Orbit transportiert. Das leere Gebäude wurde daraufhin mit Sprengladungen pulverisiert.\n\nWir glauben, dass die kulturelle Kontamination nur minimal gewesen ist. Außerdem haben unsere Truppen eine große Menge Schmuggelwaren konfisziert. Die Profite daraus wurden unserer Staatskasse zugeführt."
 observation.52.a:0 "Ein bedeutender Sieg."
 observation.53.name:0 "Schmuggler-Waffenhandel"
 observation.53.desc:1 "Wir sind zu spät gekommen. Die Schmuggler auf [From.From.GetName] haben damit begonnen, den örtlichen Primitiven im Austausch für Edelmetalle und Sklaven moderne Waffen und krude narkotische Stimulanzmittel zu geben.\n\nEinige wenige der einheimischen Königreiche befinden sich nun miteinander im Krieg, und aufgrund ihrer neuen Waffen hat es schreckliche Verluste gegeben. Die kulturelle Kontamination ist jetzt nicht mehr rückgängig zu machen."
 observation.53.a:0 "Das ist eine Katastrophe!"

 observation.1001.name:0 "Entführungsplan"
 observation.1001.desc:0 "Wir haben unter den primitiven [From.Owner.GetSpeciesNamePlural] auf [From.GetName] einen vielversprechenden Wissenschaftler gefunden. Seine brillanten Forschungsbemühungen spielen in einer völlig anderen Liga als die seiner Kollegen. Teile davon sind sogar nach unseren Standards revolutionär.\n\nSeine Arbeit wirkt sich zwar definitiv förderlich auf den technologischen Fortschritt der [From.Owner.GetSpeciesNamePlural] aus, aber sein Potenzial ist auf ihre rückständige Zivilisation verschwendet. In unseren fortschrittlichen Laboren könnte er tatsächliche Forschungen betreiben."
 observation.1001.a:0 "Entführungsplan aufstellen."
 observation.1001.b:0 "Er ist immer noch ein Wilder. Lasst ihn bei seinen Leuten."
 observation.1002.name:0 "Entführung erfolgreich."
 observation.1002.desc:1 "Unsere Agenten haben den einheimischen Wissenschaftler erfolgreich von [From.From.GetName] entführt! Eines unserer Shuttles fing sein Motorfahrzeug ab, als er spät nachts von der Arbeit nach Hause fuhr, und deaktivierte es mit einem EMP-Strahl.\n\nDer Wissenschaftler wurde vorübergehend betäubt und ins Shuttle gebracht, während die Erinnerung seiner Bodyguards gelöscht wurden. Wir sind zuversichtlich, den guten Wissenschaftler davon "überzeugen" zu können, für uns zu arbeiten."
 observation.1003.name:0 "Entführung gescheitert."
 observation.1003.desc:1 "Leider ist es uns nicht gelungen, den einheimischen Wissenschaftler von [From.From.GetName] zu entführen. Eines unserer Shuttles konnte sein Motorfahrzeug zwar abfangen, doch als es den betäubten Wissenschaftler per Transportstrahl in seinen Frachtraum befördern wollte, wurde es von einem [From.From.Owner.GetSpeciesName]-Atmosphärenjäger überrascht.\n\nDas Shuttle konnte sich in Sicherheit bringen, wobei aber der Transportstrahl unterbrochen wurde und ... nun ja, es war ein recht weiter Weg nach unten. Hoffentlich wird man für seinen Tod einen rivalisierenden [From.From.Owner.GetSpeciesName]-Nationalstaat verantwortlich machen."
 observation.1011.name:0 "Implantat-Fehlfunktionen"
 observation.1011.desc:0 "Als Teil unserer Beobachtungsbemühungen auf [From.GetName] haben unsere Entführungsteams einigen [From.Owner.GetSpeciesName]-Testpersonen Gehirnimplantate eingesetzt, um ihre Bewegungen zu verfolgen und ihr Verhalten zu überwachen. Leider gab es bei vielen dieser Implantate aufgrund eines Produktionsfehlers Fehlfunktionen, die nun einen ... unerwünschten Effekt auf das Verhalten unserer Testpersonen haben.\n\nEs hat eine Reihe von Selbstmorden gegeben, sowie mindestens drei Fälle von gewalttätigen, hysterischen Anfällen. Die Besatzung unseres Beobachtungspostens hat um Hilfe dabei gebeten, die überlebenden Testpersonen zusammenzutreiben und ihre Implantate zu entfernen, bevor es zu weiteren Verlusten kommen kann."
 observation.1011.a:0 "Wir müssen dieses Durcheinander in Ordnung bringen."
 observation.1012.name:1 "[From.From.GetName]: Implantate entfernt"
 observation.1012.desc:1 "Entführungsteams von unserem Beobachtungsposten über [From.From.GetName] haben mit der Besatzung der [Root.GetName] zusammengearbeitet, um die [From.From.Owner.GetSpeciesName]-Testpersonen mit den fehlerhaften Gehirnimplantaten schnell zurückzuholen.\n\nDer OP-Stab des Beobachtungspostens hat die Implantate durch funktionierende Versionen ersetzt. Danach wurden die Testpersonen wieder auf die Oberfläche des [From.From.GetPlanetMoon] zurückgebracht. Trotz ihrer Defekte konnte Wissenschaftsoffizier [Root.GetLeaderName] aus den entfernten Implantaten einen zusätzlichen Datenreichtum extrahieren - welch unerwarteter Bonus!"
 observation.1012.a:0 "Wenigstens ist etwas Gutes dabei herausgekommen."
 observation.1013.name:1 "[From.From.GetName]: Implantate nicht entfernt"
 observation.1013.desc:1 "Nun ist die letzte unserer [From.From.Owner.GetSpeciesName]-Testpersonen auf [From.From.GetName] den Effekten ihrer defekten Gehirnimplantate erlegen. Die meisten drehten völlig durch und kreischten zufällige Codesegmente aus der für ihre Implantate verwendeten [Root.GetSpeciesName]-Programmiersprache, während sie alles und jeden in ihrer unmittelbaren Nähe angriffen."
 observation.1013.a:0 "Wie kann das geschehen sein?"
 observation.1021.name:0 "[From.GetName]: Anti-Alien-Eingreiftruppe"
 observation.1021.desc:0 "Offensichtlich als Reaktion auf unsere Operationen auf ihrer primitiven Heimatwelt haben viele der [From.Owner.GetSpeciesName]-Nationalstaaten auf [From.GetName] ihre Streitereien vorübergehend beiseitegelegt, um eine supranationale Militärorganisation zu bilden.\n\nDen lokalen Medien zufolge wurde diese Eingreiftruppe mit der Verteidigung ihres [From.GetPlanetMoon]s vor "feindlichen Aktivitäten einer unbekannten Alien-Macht gegen die gesamte [From.Owner.GetSpeciesName]-Spezies" betraut."
 observation.1023.name:0 "[From.GetName]: Eingreiftruppenaktivitäten"
 observation.1023.desc:0 "Aufklärungsaufnahmen unseres Beobachtungspostens über [From.GetName] haben den Bau mehrerer neuer Militärstützpunkte auf der Oberfläche des [From.GetPlanetMoon]s bestätigt. Alle Stützpunkte stehen unter der Kontrolle der supranationalen Anti-Alien-Eingreiftruppe, die kürzlich von den [From.Owner.GetSpeciesNamePlural] gegründet wurde.\n\nWir beobachten eine noch nie dagewesene Kooperation zwischen ihren Nationalstaaten, und bei unseren Entführungsversuchen werden unsere Shuttles nun regelmäßig von den Atmosphärenjägern dieser Truppe abgefangen. Trotz unseres technologischen Vorteils ist es ihnen aufgrund ihrer schieren Masse gelungen, mehrere unserer Entführungsshuttles abzuschießen."
 observation.1023.a:0 "Dies wird unsere aggressiven Beobachtungsaktivitäten beeinträchtigen."
 observation.1025.name:0 "[From.GetName]: Beobachtungsposten verloren"
 observation.1025.desc:0 "Unser Beobachtungsposten über [From.GetName] ist vernichtet worden! Schuld daran war eine große Anti-Weltraum-Rakete, die von einem Militärstützpunkt der supranationalen [From.Owner.GetSpeciesName]-Eingreiftruppe abgeschossen wurde.\n\nWir wissen immer noch nicht, wie genau es ihnen gelungen ist, die Station zu entdecken. Schließlich haben wir umfangreiche Vorsichtsmaßnahmen ergriffen, um sie vor den [From.Owner.GetSpeciesNamePlural] zu verbergen. Eine Theorie ist, dass es den Einheimischen gelungen ist, die aus unseren Shuttles geplünderte Technologie zurückzuentwickeln."
 observation.1025.a:0 "Eine Unverschämtheit!"
 observation.1027.name:0 "[From.GetName]: Präzisionsschlag"
 observation.1027.desc:0 "Die Besatzung unseres Beobachtungspostens im Orbit von [From.GetName] hat um Hilfe gegen die Anti-Alien-Eingreiftruppe der [From.Owner.GetSpeciesNamePlural] gebeten, die als Reaktion auf unsere aggressiven Beobachtungsbemühungen gebildet worden war. Die einheimischen Truppen mögen nach unseren Standards ja primitiv sein, trotzdem aber haben sie ein Händchen dafür, unsere Entführungsoperationen zu stören.\n\nWir haben ihren Hauptstützpunkt auf der Oberfläche des [From.GetPlanetMoon] lokalisiert - tief in einem Berg verborgen. Eine Orbitalbombardierung wäre ineffizient, ein schneller Angriff eines schwer bewaffneten Stoßtrupps sollte den Stützpunkt aber überraschen können. Seine Zerstörung würde bestimmt das Ende dieser lästigen [From.Owner.GetSpeciesName]-Eingreiftruppe bedeuten."
 observation.1027.a:0 "Angriff durchführen."
 observation.1027.b:0 "Nein, wir sollten vermeiden, sie noch mehr zu verärgern ..."
 observation.1028.name:1 "[From.From.GetName]: Erfolgreicher Schlag"
 observation.1028.desc:1 "Unsere Mission, den Hauptstützpunkt der supranationalen [From.From.Owner.GetSpeciesName]-Eingreiftruppe zu vernichten, war ein voller Erfolg! Unser Stoßtrupp infiltrierte den Stützpunkt, wo die einheimischen Verteidiger mit ihren primitiven Waffen für unsere Sonderkommandos keine Gefahr darstellten.\n\nNachdem unsere Soldaten tief im Stützpunkt Sprengladungen angebracht hatten, zogen sie sich wieder zurück und wurden von wartenden Shuttles abgeholt. Von dieser lästigen [From.From.Owner.GetSpeciesName]-Eingreiftruppe bleibt nun nichts mehr übrig."
 observation.1028.a:0 "Mission erfolgreich."
 observation.1029.name:1 "[From.From.GetName]: Misslungener Schlag"
 observation.1029.desc:1 "Unsere Mission, den Hauptstützpunkt der supranationalen [From.From.Owner.GetSpeciesName]-Eingreiftruppe zu vernichten, ist völlig daneben gegangen! Mehrere unserer Shuttles mit Angehörigen unseres Stoßtrupps wurden von verborgenen Flugabwehrstellungen abgeschossen, bevor sie den Stützpunkt überhaupt erreichen konnten. Die überlebenden Sonderkommandos bekamen es mit unerwartet starkem Widerstand zu tun, als sie schließlich den Eingang des Stützpunkts erreichten.\n\nAngesichts der herannahenden [From.From.Owner.GetSpeciesName]-Verstärkungen gab der Kommandeur des Stoßtrupps schließlich den Rückzugsbefehl. Als sich unsere Evakuierungsshuttles mit vollem Schub in den Orbit aufmachten, wurden sie unglücklicherweise von einem gewaltigen Atmosphärenjäger-Verband abgefangen. Es gab schwere Verluste."
 observation.1029.a:0 "Das ist eine Katastrophe!"
 observation.1031.name:0 "[From.GetName]: Eingreiftruppe aufgelöst"
 observation.1031.desc:0 "Die supranationale Eingreiftruppe, von den [From.Owner.GetSpeciesName]-Nationalstaaten zur Vereitlung unserer Operation auf [From.GetName] gegründet, ist nun aufgelöst worden! Obwohl sie es irgendwie schafften, mehrmals gegen unsere Shuttles und Entführungsteams zu siegen, entschieden führende Gründungsmitglieder der Organisation, die Finanzierung einzustellen und sich von dem Projekt zurückzuziehen.\n\nUnser Geheimdienst schreibt diese unerwartete Wendung der Ereignisse internen Kämpfen und diplomatischem Gehabe zwischen den [From.Owner.GetSpeciesName]-Nationalstaaten zu."
 observation.1031.a:0 "Eine willkommene, wenngleich unerwartete Entwicklung."
 observation.1033.name:0 "[From.GetName]: Ethikswechsel"
 observation.1033.desc:0 "Wir haben eine deutliche Veränderung in der Lebensweise der primitiven [From.Owner.GetSpeciesNamePlural] auf [From.GetName] festgestellt. Ihre Gesellschaft hat sich nach innen gekehrt und sie sind Fremden gegenüber nun viel weniger aufgeschlossen.\n\nDaran scheinen unsere aggressiven Beobachtungsflüge und Entführungen auf ihrem gesamten [From.GetPlanetMoon] Mitschuld zu haben. Die [From.Owner.GetSpeciesNamePlural] begegnen dem Unbekannten nun mit viel mehr Misstrauen."
 observation.1035.desc:0 "Bei der Lebensweise der primitiven [From.Owner.GetSpeciesNamePlural] ist es zu einem schwerwiegenden Wandel gekommen, seit wir damit begonnen haben, Mitglieder ihrer Spezies überall auf [From.GetName] aggressiv zu beobachten.\n\nAufgrund ihres Hasses auf unsere Entführungsshuttles sind sie nun extrem misstrauisch gegenüber allem, was sie als fremd betrachten. Gleichzeitig stärken sie ihre Bande zu ihrer eigenen Kultur und Spezies."
 observation.1037.desc:0 "Mehrere unserer Entführungsteams des Beobachtungspostens über [From.GetName] haben mit den Triebwerken ihrer Shuttles anscheinend große Kreise und komplexe Muster in die Äcker der primitiven [From.Owner.GetSpeciesNamePlural] gebrannt, der Einheimischen des [From.GetPlanetMoon]s.\n\nDie Shuttle-Besatzungen wurden für diese Streiche schwer getadelt, die Ackerkreise scheinen für die Einheimischen aber eine Art religiöser Bedeutung bekommen zu haben. Basierend auf diesen Mustern hat sich eine neue Religion gebildet, die sich unter den [From.Owner.GetSpeciesNamePlural] mit alarmierender Geschwindigkeit verbreitet."

 observation.2000.name:0 "Aufklärung abgeschlossen"
 observation.2000.desc:1 "Die tausenden Wissenschaftler und Berater, die wir nach [From.From.From.GetName] geschickt hatten, haben nun endlich ihre schwere Aufgabe abgeschlossen, die lokale Zivilisation technologisch auf den Stand eines frühen Raumfahrt-Zeitalters zu bringen. Unter ihrer neuen vereinten Regierung bezeichnen sich die Aliens nun als die "[From.From.From.Owner.GetName]" und haben zugestimmt, unser Protektorat zu werden.\n\nWir haben die volle Kontrolle übergeben und unseren Beobachtungsposten gemäß der Bedingungen unseres Vertrags demontiert."
 observation.2000.a:0 "Heute ist ein großartiger Tag."
 observation.2011.name:0 "Technologische Aufklärung: Rückschlag auf [From.GetName]"
 observation.2011.desc:0 "Unsere Berater auf [From.GetName] haben Schwierigkeiten damit, die lokalen Bewohner auf eine technologisch höhere Stufe zu bringen. Viele der [From.Owner.GetSpeciesNamePlural] weigern sich, etwas mit uns zu tun zu haben. Selbst die Lernwilligsten unter ihnen betrachten unsere Wissenschaftler mit Misstrauen und Abscheu.\n\nLeider hat diese Xenophobie unseren Zeitplan durcheinander gebracht - die [From.Owner.GetSpeciesNamePlural] zu unterrichten wird länger dauern als angenommen."
 observation.2013.name:0 "Technologische Aufklärung: Fortschritt auf [From.GetName]"
 observation.2013.desc:0 "Die primitiven Aliens auf [From.GetName], mit denen wir unsere Technologie teilen, scheinen sich über unsere Gegenwart zu freuen: Sie strömen zu den Enklaven, die wir auf der Oberfläche etabliert haben, und bombardieren unsere Wissenschaftler unablässig mit Fragen über unsere Kultur und Geschichte.\n\nDieses begierige Verlangen der [From.Owner.GetSpeciesNamePlural], mehr über uns zu erfahren, hat unsere Mission beschleunigt, ihre Zivilisation ins Raumfahrt-Zeitalter zu bringen. Wir haben unsere anfängliche Zeiteinschätzung korrigiert."
 observation.2015.desc:0 "Unsere Mission, die primitiven [From.Owner.GetSpeciesNamePlural] von [From.GetName] technologisch aufzuklären, geht gut voran. Berichte unserer wissenschaftlichen Berater auf der Oberfläche des [From.GetPlanetMoon]s weisen darauf hin, dass die Einheimischen ein intelligentes und einfallsreiches Volk sind. Sie lernen schneller, als wir angenommen hatten, weswegen wir die Zeitvorgaben dieser Mission nach unten korrigiert haben."
 observation.2017.desc:0 "Die [From.Owner.GetSpeciesNamePlural] auf [From.GetName] haben sich leider als schwer zu unterrichten erwiesen. Unsere wissenschaftlichen Berater berichten, dass es den stumpfsinnigen Aliens schwerfällt, sich von ihrer primitiven Lebensart zu trennen, und dass sie sich mit dem Begreifen neuer Konzepte und Ideen noch schwerer tun. Es scheint so, als würde unsere Aufklärungsmission länger dauern als erwartet."
 observation.2019.desc:0 "Wir haben Schwierigkeiten damit, wissenschaftliche Berater zu finden, die an unserer technologischen Aufklärungsmission auf [From.GetName] teilnehmen möchten. Angesichts des ... einzigartigen Aussehens und Geruchs der [From.Owner.GetSpeciesNamePlural] ist es gelinde gesagt eine Herausforderung, sich in ihrer Gegenwart aufzuhalten.\n\nDer Oberfläche von [From.GetName] zugeteilt zu werden, wird mittlerweile als Strafe betrachtet. Leider hat dies den Fortschritt unserer Mission verzögert."
 observation.2021.desc:0 "Die [From.Owner.GetSpeciesNamePlural] von [From.GetName] haben sich als naturbegabte Wissenschaftler erwiesen. Unsere auf ihrer Heimatwelt stationierten Berater sind beeindruckt von ihren Fortschritten. Ihre Berichte weisen darauf hin, dass unsere Mission, die [From.Owner.GetSpeciesName]-Zivilisation ins Raumfahrt-Zeitalter zu bringen, vielleicht sogar vorzeitig abgeschlossen werden kann."
 observation.2023.desc:0 "Unsere Mission, die primitiven [From.Owner.GetSpeciesNamePlural] auf [From.GetName] technologisch aufzuklären, geht außerplanmäßig schnell voran, was größtenteils an ihrer außergewöhnlichen Intelligenz liegt. Sie sind zwar noch eine relativ junge Zivilisation, aber unsere wissenschaftlichen Berater finden, dass die [From.Owner.GetSpeciesNamePlural] großes Potenzial haben."
 observation.2031.name:0 "Ethiksänderungen auf [From.GetName]"
 observation.2031.desc:0 "Längerer Kontakt mit unseren wissenschaftlichen Beratern auf [From.GetName] scheint die primitiven Einheimischen etwas toleranter gegenüber fremden Spezies und Kulturen gemacht zu haben. Die [From.Owner.GetSpeciesNamePlural] reagieren nicht mehr instinktiv mit Abscheu, wenn sie etwas sehen, was ihnen fremd ist."
 observation.2033.desc:0 "Nach enger Zusammenarbeit mit unseren Wissenschaftlern und Beratern auf [From.GetName] scheinen sich die [From.Owner.GetSpeciesNamePlural] nun sehr für alles ihnen Fremde zu interessieren."
 observation.2035.desc:0 "Die Einheimischen auf [From.GetName] haben sich nicht nur in unsere Technologie verliebt, sondern haben unseren Beratern nach auch damit begonnen, uns nachzuahmen.\n\nSie haben unsere Philosophie der Friedfertigkeit und Gewaltlosigkeit weitestgehend verinnerlicht. Seit unserer Ankunft wurden die Kämpfe zwischen den verschiedenen [From.Owner.GetSpeciesName]-Nationalstaaten so gut wie eingestellt."
 observation.2037.desc:0 "Die Einheimischen auf [From.GetName] haben sich nicht nur in unsere Technologie verliebt, sondern haben unseren Beratern nach auch damit begonnen, uns nachzuahmen.\n\nAngesichts der neuen Waffen, die wir ihnen geben, scheinen die [From.Owner.GetSpeciesNamePlural] eine neue Wertschätzung für die Kriegskunst entwickelt zu haben. Seit unserer Ankunft hat sich ihre Gesellschaft deutlich militarisiert."
 observation.2039.desc:0 "Die Einheimischen auf [From.GetName] haben sich nicht nur in unsere Technologie verliebt, sondern haben unseren Beratern nach auch damit begonnen, uns nachzuahmen.\n\nWir sind ihnen als gutes Beispiel vorangegangen und haben ihnen den Wert gezeigt, zusammen für das Allgemeinwohl zu arbeiten. Die [From.Owner.GetSpeciesNamePlural] erkennen jetzt, dass dies der einzige Weg zu einer wahrlich großen Zivilisation ist."
 observation.2041.desc:0 "Die Einheimischen auf [From.GetName] haben sich nicht nur in unsere Technologie verliebt, sondern haben unseren Beratern nach auch damit begonnen, uns nachzuahmen.\n\nInspiriert von unserer Kunst und Kultur scheint die [From.Owner.GetSpeciesNamePlural]-Gesellschaft nun ein neues Gespür für Individualismus entwickelt zu haben. Ihre persönlichen Freiheiten haben sich seit unserer Ankunft stark vermehrt."
 observation.2043.desc:0 "Die Einheimischen auf [From.GetName] haben sich nicht nur in unsere Technologie verliebt, sondern haben unseren Beratern nach auch damit begonnen, uns nachzuahmen.\n\nUnsere Mission, die [From.Owner.GetSpeciesNamePlural] über den Wert der Wissenschaft und des rationellen Denkens aufzuklären, hat es weitgehend geschafft, Religion und anderen Aberglauben von ihrer Heimatwelt zu verdrängen."
 observation.2045.desc:0 "Die Einheimischen auf [From.GetName] haben sich nicht nur in unsere Technologie verliebt, sondern haben unseren Beratern nach auch damit begonnen, uns nachzuahmen.\n\nNachdem sie die Stärke unseres Glaubens erleben konnten, strömen nun viele der [From.Owner.GetSpeciesNamePlural] zu den alten vergessenen Religionen ihrer Zivilisation und kombinieren Elemente unseres Glaubens mit ihrem eigenen."
 observation.2051.desc:0 "Einige der Wissenschaftler, die wir zur Beratung der [From.Owner.GetSpeciesNamePlural] auf [From.GetName] schickten, haben den Sinn unserer dortigen Mission hinterfragt. Sie berichten, dass die Einheimischen nur Interesse daran zeigten, neue Waffentechnologie zu erhalten.\n\nIhre lästigen Bemühungen, aus den friedvollen Technologien, die wir ihnen anbieten, Kriegsinstrumente zu machen, haben leider den Fortschritt unserer Mission verzögert."
 observation.2053.desc:0 "Unsere Mission auf [From.GetName], die dortige einheimische Zivilisation technologisch aufzuklären und ins Raumfahrt-Zeitalter zu bringen, läuft nicht wie geplant. Aus irgendeinem Grund bekommen die [From.Owner.GetSpeciesName]-Wissenschaftler, oder für was auch immer sie von ihren eigenen Leuten gehalten werden, häufig Angst, wenn wir versuchen, ihnen neue Waffentechnologie zu erläutern.\n\nUnsere wissenschaftlichen Berater hat es Wochen gekostet, sie nach einer Simulation der Effekte einer Fusionsbombenexplosion über einer bevölkerten Stadt wieder zu beruhigen. Leider hat dies unseren Fortschritt verzögert."
 observation.2055.desc:0 "Wir haben Schwierigkeiten damit, die einheimische Zivilisation auf [From.GetName] aus der Kulturlosigkeit zu holen. Die [From.Owner.GetSpeciesNamePlural] haben sich als abergläubischer Haufen herausgestellt, und ihre obskuren religiösen Traditionen und ihre störrische Weigerung, Wissenschaft als Tatsache zu akzeptieren, sind oft der Grund für Frust unter unseren wissenschaftlichen Beratern.\n\nLeider sieht es danach aus, als wäre unsere anfängliche Zeitplanung zu optimistisch gewesen. Die [From.Owner.GetSpeciesNamePlural] zu zivilisieren wird länger dauern als erwartet."
 observation.2057.desc:0 "Unsere Bemühungen, die [From.Owner.GetSpeciesNamePlural] aufzuklären und sie auf den richtigen Weg zu den Sternen zu bringen, haben uns nichts als Frust eingebracht. Die religiösen Berater und Wissenschaftler, die wir nach [From.GetName] schickten, haben von einem besorgniserregenden Mangel an Glauben unter den Einheimischen berichtet. Unsere Technologie akzeptierten sie schon recht bereitwillig, mit den spirituellen Lektionen zu deren verantwortungsvoller Benutzung sieht es dagegen anders aus.\n\nDas hat unsere Mission, die [From.Owner.GetSpeciesNamePlural] zur Aufklärung zu führen, stark behindert. Es wird länger dauern, als es die Zeichen bestimmt haben."
 observation.2059.desc:1 "Die repressive, autokratische Gesellschaft auf [From.GetName] hat unsere Bemühungen durchkreuzt, das technologische Niveau der [From.Owner.GetSpeciesNamePlural] zu heben. Individuelle Gedanken und Initiativen - wovon die Wissenschaft lebt - werden unter den [From.Owner.GetSpeciesNamePlural] abgelehnt.\n\nIhr primitiver Autoritarismus hat den Fortschritt unserer Mission behindert - unsere wissenschaftlichen Berater berichten, dass sie länger dauern wird als angenommen."
 observation.2061.desc:0 "Auf der Oberfläche von [From.GetName] herrscht blanke Anarchie, und unsere Berater haben es ziemlich schwer, den [From.Owner.GetSpeciesNamePlural] moderne Wissenschaft beizubringen. Alle ihre sogenannten Wissenschaftler ziehen ihre Forschungen in Richtungen, die sie momentan interessiert, ohne groß an das Allgemeinwohl zu denken.\n\nUnsere Aufklärungsmission wird trotz des irrgeleiteten Individualismus, den die Einheimischen an den Tag legen, fortgesetzt, aber sie wird länger dauern als erwartet."


 observation.3001.name:0 "[From.GetName]: Phase I - Infiltration"
 observation.3001.desc:0 "Unsere ersten Infiltrationszellen sind bereits auf der Oberfläche von [From.GetName]. Sie sind dabei, ihre Legenden zu etablieren. Von einigen wenigen Vorfällen abgesehen scheinen ihre [From.Owner.GetSpeciesName]-Tarnungen ganz gut zu funktionieren."
 observation.3002.desc:0 "Unsere ersten Infiltrationszellen sind auf [From.GetName] gelandet, haben dort aber einige Schwierigkeiten, ihre neuen Identitäten zu etablieren. Es hat bereits mehrere Vorfälle gegeben, bei denen Mitglieder unserer Zellen als Aliens entlarvt wurden, was die Eliminierung sämtlicher Augenzeugen notwendig machte.\n\nDies hat uns die unerwünschte Aufmerksamkeit der [From.Owner.GetSpeciesName]-Behörden eingebracht, weshalb unsere Agenten vorübergehend untertauchen müssen. Leider wird das zu einer leichten Verzögerung dieser Operationsphase führen."
 observation.3004.name:0 "[From.GetName]: Phase II - Usurpation"
 observation.3004.desc:0 "Unsere mittlerweile tausenden Geheimagenten auf [From.GetName] haben sich in alle größeren Nationen auf dem [From.GetPlanetMoon] verteilt. Den erfolgreichsten Mitgliedern unserer Zellen ist es gelungen, führende Regierungsämter zu bekleiden. Von diesen Positionen aus können sie die Karrieren unserer anderen Agenten beeinflussen und unterstützen."
 observation.3005.desc:0 "Obwohl wir bereits tausende Agenten auf der Oberfläche von [From.GetName] haben, ist unsere Operation bisher nur langsam vorangegangen. Kürzlich hat eine Infiltrationszelle versucht, die Regierung einer der größten Nationen des [From.GetPlanetMoon]s mittels eines gewaltsamen Staatsstreichs zu stürzen, was aber scheiterte und zum Tod der meisten Mitglieder unserer Zelle führte.\n\nGlücklicherweise war eine andere Zelle in der Lage, ihre Körper zu bergen, bevor die [From.Owner.GetSpeciesName]-Behörden sie als Aliens identifizieren konnten. Dennoch stellt dies einen bedeutenden Rückschlag dar."
 observation.3007.name:0 "[From.GetName]: Phase III - Konsolidierung"
 observation.3007.desc:0 "Alle bedeutenden [From.Owner.GetSpeciesName]-Anführer auf [From.GetName] sind mit unseren eigenen Agenten ersetzt worden. Die Infiltrationszellen sind nun dabei, unsere Herrschaft über die [From.GetPlanetMoon] zu festigen und dabei sicherzustellen, dass alles dafür vorbereitet ist, wenn wir uns offenbaren."
 observation.3008.desc:0 "Wir haben es geschafft, die meisten Anführer der [From.Owner.GetSpeciesName]-Welt durch unsere getarnten Agenten zu ersetzen - mit ein paar bedauernswerten Ausnahmen. Wir haben bereits Bemühungen angestoßen, diese letzten paar sturen Verweigerer zu beseitigen, aber wir müssen das Datum unserer geplanten Offenbarung nach hinten verschieben."
 observation.3009.name:0 "[From.GetName]: Phase IV - Annektierung"
 observation.3009.desc:0 "Nachdem wir die vollständige Kontrolle über die politische Führung der [prim_species.GetSpeciesName] hatten, bahnten unsere Infiltrationszellen unserer Erstkontakteinheit erfolgreich den Weg.\n\nBei einer verschwenderischen Zeremonie, die in der neuen planetaren Hauptstadt abgehalten wurde, akzeptierte unser diplomatischer Botschafter eine von allen Anführern auf [From.GetName] unterschriebene Petition, mit der sie um sofortige Annektierung des [From.GetPlanetMoon] ins [Root.GetName] baten. Die Straßen sind voller glücklicher Bürger, die ihren neuen Alien-Wohltätern zujubeln."
 observation.3009.a:0 "Gratulation an alle Infiltrationszellen für ihre gute Arbeit."
 observation.3101.name:0 "[From.GetName]: Abtrünniger Agent"
 observation.3101.desc:0 "Einer unserer Geheimagenten auf [From.GetName] ist abtrünnig geworden! Anscheinend hat sich der arme, irrgeleitete Narr in eine [From.Owner.GetSpeciesName]-Frau verliebt und ist mit ihr in eine unbekannte Region auf der Oberfläche des [From.GetPlanetMoon]s durchgebrannt.\n\nWir sind uns noch nicht sicher, ob unser Agent seiner Geliebten seine Alien-Identität offenbart hat, oder ob er sich ihr gegenüber immer noch als [From.Owner.GetSpeciesName] ausgibt. Natürlich ist das auf jeden Fall ein gewaltiger Sicherheitsverstoß - wir sollten alles in unserer Macht Stehende unternehmen, um diesen Agenten zurückzuholen und ihm die psychiatrische Behandlung zuteil werden zu lassen, die er offensichtlich benötigt."
 observation.3101.a:0 "Das wird uns zurückwerfen."
 observation.3103.name:0 "[From.GetName]: Eingehende Übertragung"
 observation.3103.desc:0 "Wir empfangen eine verschlüsselte Übertragung von der Oberfläche von [From.GetName]. Sie verwendet eine Frequenz, die normalerweise unseren Infiltrationszellen vorbehalten ist, aber keine von ihnen sendet gerade.  Könnte das unser abtrünniger Agent sein?"
 observation.3104.desc:0 "Es ist unmöglich, den Ursprung dieser Übertragung zu ermitteln. Ihr kennt mich als Agent X-34. Bis vor kurzem war ich ein williger Teilnehmer am kriminellen wie geheimen Infiltrationsprogramm, das gerade auf [From.From.GetName] im Gang ist.\n\nAber damit ist Schluss. Ich habe die [From.From.Owner.GetSpeciesName]-Kultur auf eine Weise zu schätzen gelernt, die ich nie für möglich gehalten hätte, und ich werde nicht bei ihrer Zersetzung assistieren.\n\nDeshalb erkläre ich meine [Root.GetName]-Staatsbürgerschaft für ungültig. Ich sehe mich nicht mehr als [Root.Owner.GetSpeciesName]."
 observation.3104.a:0 "Dir geht es nicht gut ... du brauchst Hilfe."
 observation.3104.a.response:0 "Oh, ihr habt mir wirklich schon genug geholfen. Der Tag wird kommen, an dem ich alle Verbrechen darlegen muss, die ich auf [From.From.GetName] in eurem Namen begangen habe.\n\nIch werde alles in meiner Macht Stehende tun, damit du und alle meine früheren Kollegen neben mir stehen werden, wenn das Urteil verkündet wird."
 observation.3104.b:0 "Du würdest alles für ein Mädchen wegwerfen?"
 observation.3104.b.response:0 "Wegwerfen? Was denn? Was genau hatte ich denn? Ich war ein Betrüger in einer Alien-Haut, auf die ich kein Recht hatte. Als ich meiner Geliebten die Wahrheit beichtete, war sie zuerst entsetzt, verstand mich dann aber letztendlich.\n\nAn diesem Tag versprach ich ihr - und mir selbst - dass ich mir das Recht verdienen würde, wie ein [From.From.Owner.GetSpeciesName] auszusehen."
 observation.3104.c:0 "Wir werden dich zur Strecke bringen."
 observation.3104.c.response:0 "Das werdet ihr bestimmt versuchen. Nehmt aber zur Kenntnis, dass ich zum Töten bereit bin, um mich und meine Geliebte zu beschützen ... und dass mich einige der besten Kampfkunstmeister auf [Root.Capital.GetName] ausgebildet haben.\n\nBeherzigt lieber meinen Rat - und lasst [From.From.GetName] in Frieden. Baut euren Beobachtungsposten ab und schmiedet euer boshaftes Sternenreich aus dem Blut und den Tränen einer anderen unglückseligen Spezies."
 observation.3106.name:0 "[From.GetName]: Gejagte Agenten"
 observation.3106.desc:0 "Jemand hat unsere Geheimagenten auf [From.GetName] einen nach dem anderen ausgeschaltet. Mehrere Agenten, die potenzielle [From.Owner.GetSpeciesName]-Akquisitionsziele beschattet hatten, sind tot aufgefunden worden. Es ist zwar nicht unmöglich, dass der oder die Mörder den einheimischen Spezialtruppen angehören, aber die Methoden bei diesen Morden weisen auf [Root.GetSpeciesName]-Militärausbildung hin.\n\nEs ist sehr wahrscheinlich, dass unser abtrünniger Agent dahinter steckt. Er weiß, wie unsere Infiltrationszellen funktionieren, und er ist dazu ausgebildet, effizient und lautlos zu töten."
 observation.3106.a:0 "Das ist unhaltbar!"
 observation.3108.name:0 "[From.GetName]: Medien-Hexenjagd"
 observation.3108.desc:0 "Lokale Nachrichtensender auf [From.GetName] beginnen Berichte zu veröffentlichen, in denen die Rede von einer Art gewaltiger globaler Alien-Verschwörung die Rede ist. Die angesehenen [From.Owner.GetSpeciesName]-Medien haben dieses Thema noch nicht behandelt, und die Berichte sind reine Spekulation. Einige Details können aber nur jemandem mit unmittelbarer Kenntnis von unserem Geheimoperationen bekannt sein.\n\nWir können nur annehmen, dass unser abtrünniger Agent den Medien Informationen über unser Infiltrationsprogramm zugesteckt hat. Wir werden uns um Schadensbegrenzung bemühen müssen."
 observation.3108.a:0 "Wir müssen ihre Medien besser in den Griff bekommen."
 observation.3110.name:0 "[From.GetName]: Massenverhaftungen"
 observation.3110.desc:0 "Während der letzten paar Tage ist eine unserer Infiltrationszellen auf [From.GetName] fast komplett eliminiert worden. Die Behörden des Nationalstaats, in dem sie stationiert war, haben begonnen, die Agenten nacheinander zur Strecke zu bringen. Gemäß der Vorschriften des Einsatzprotokolls begingen jene Agenten, die sich in Gefahr befanden, verhaftet zu werden, Selbstmord durch Desintegration. Die restlichen Mitglieder der Zelle sind untergetaucht und wir arbeiten derzeit daran, sie zu extrahieren.\n\nJemand muss den lokalen Behörden einen Tipp sowie eine Liste aller Agenten dieser bestimmten Zelle gegeben haben. Nur unser abtrünniger Agent hätte diese Informationen besitzen können ..."
 observation.3110.a:0 "Er muss aufgehalten werden!"
 observation.3112.name:0 "[From.GetName]: Abtrünniger Agent gesichtet"
 observation.3112.desc:0 "Der Militärgeheimdienst hat eine Person lokalisiert, bei der es sich ihrer Meinung nach um den abtrünnigen Agenten auf [From.GetName] handelt! Ihn über einen Bodenangriff zu extrahieren oder zu terminieren würde zuviel Aufmerksamkeit erzeugen. Es wäre aber wohl möglich, den gesamten Häuserblock, in dem er sich aufhält, per punktueller Orbitalbombardierung zu zerstören.\n\nUnsere Infiltrationszellen haben für die lokalen Medien einen Hintergrundbericht fabriziert, der einen Meteoreinschlag für die Zerstörungen verantwortlich machen wird. Wir sollten schnell zuschlagen ... so eine Gelegenheit wird sich uns vielleicht nie wieder bieten!"
 observation.3112.a:0 "Es ist an der Zeit, diesen Quälgeist zu beseitigen."
 observation.3112.b:0 "Nein ... zu auffällig und riskant. Lasst ihn in Ruhe."
 observation.3113.name:1 "[From.From.GetName]: Agent verloren"
 observation.3113.desc:1 "Es ist zu spät. Das Zeitfenster zur Eliminierung unseres abtrünnigen Agenten auf [From.From.GetName] hat sich geschlossen - unsere Geheimdienstquellen weisen darauf hin, dass er sich mit seiner [From.From.Owner.GetSpeciesName]-Geliebten in einen anderen, uns unbekannten Geheimunterschlupf zurückgezogen hat."
 observation.3113.a:0 "Wir haben ihn zu gut ausgebildet ..."
 observation.3114.name:1 "[From.From.GetName]: Abtrünniger Agent eliminiert"
 observation.3114.desc:0 "Der Kapitän der [Root.GetName] hat erfolgreichen Beschuss mit mehreren bestätigten Treffern des Primärziels gemeldet. Obwohl im Stadtblock keine Leichen geborgen wurden, kann nichts und niemand die Feuerkraft überlebt haben, die auf ihn losgelassen worden ist.\n\nDie Medien scheinen den Bericht aufzugreifen, den unsere Infiltrationszellen ihnen zugesteckt haben: ein plötzlicher Meteoritenschauer hat ein dicht besiedeltes Stadtgebiet getroffen. Sehr tragisch."
 observation.3114.a:0 "Wirklich sehr tragisch."

 observation.3131.name:0 "[From.GetName]: Wachsende Spannungen"
 observation.3131.desc:0 "Ein Versuch, den Anführer einer der dominierenden Nationen auf [From.GetName] mit einem Doppelgänger aus unseren eigenen Reihen zu ersetzen, ist fürchterlich schief gegangen. Unsere Agenten wurden entdeckt, und jene, die im anschließenden Feuergefecht nicht getötet wurden, begingen gemäß ihren Anweisungen Selbstmord, um der Verhaftung zu entgehen.\n\nDer Anführer, den zu ersetzen ihre Aufgabe gewesen war, legte diesen Vorfall zu Lasten einer rivalisierenden Nation. Die internationalen Spannung auf dem [From.GetPlanetMoon] wachsen, und mehrere Nationen haben bereits ihre militärische Bereitschaftsstufe erhöht. Zur Entschärfung der Situation haben unsere Infiltrationszellen eine globale Propagandakampagne begonnen, aber zur Koordination ihrer Bemühungen wird ein Forschungsschiff im Orbit benötigt."
 observation.3131.a:0 "Wir müssen etwas dagegen unternehmen, bevor die Lage außer Kontrolle gerät."
 observation.3132.name:1 "[From.From.GetName]: Kriegsausbruch"
 observation.3132.desc:1 "Trotz der Bemühungen unserer Infiltrationszellen ist die zusehends schlechter werdende diplomatische Situation zwischen den Nationalstaaten auf [From.From.GetName] zu einem regelrechten Krieg eskaliert! Nach einer kurzen Phase der konventionellen Kriegsführung haben alle kriegführenden Parteien ihre Atomwaffenarsenale zum Einsatz gebracht.\n\nDadurch wurde fast alles Leben von der Oberfläche des [From.From.GetPlanetMoon]s getilgt, die jetzt nur noch aus radioaktivem Ödland besteht. Zusammen mit dem Rest der Bevölkerung gingen tausende unserer Infiltratoren verloren. Da die Operation nun endgültig gescheitert ist, haben wir unseren Beobachtungsposten im Orbit demontiert und die Besatzung evakuiert."
 observation.3132.a:0 "Das ist eine Katastrophe!"
 observation.3133.name:1 "[From.From.GetName]: Krieg abgewendet"
 observation.3133.desc:1 "Dank der Unterstützung der [Root.GetName] im Orbit haben es unsere Infiltrationszellen geschafft, im letzten Moment einen globalen Atomkrieg auf [From.From.GetName] zu verhindern. Mehrere [From.From.Owner.GetSpeciesName]-Anführer - die durch unsere getarnten Agenten ersetzt wurden - haben zu atomarer Abrüstung und verbesserten internationalen Beziehungen aufgerufen.\n\nDank der Entschärfung dieser Situation hat sich der Einfluss unserer Geheimagenten sogar noch erhöht. Die gesamte Situation könnte so enden, dass wir daraus profitieren."
 observation.3135.name:0 "Die Große Pyramide"
 observation.3135.desc.passive:0 "Das Wissenschaftsteam der Beobachtungsstation im Orbit von [From.GetName] hat schon seit einiger Zeit nichts Substanzielles mehr berichtet, bis eine junge Wissenschaftlerin eine verschlüsselte Nachricht schickte, in der sie ihren Kollegen Fehlverhalten vorwarf.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "Das Forscherteam der Beobachtungsstation im Orbit von [From.GetName] hat in letzter Zeit keine größeren Funde berichtet, bis man betrunken eine Nachricht an das wissenschaftliche Hauptquartier schickte.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "Anscheinend hat die Besatzung unseres Beobachtungspostens beschlossen, ein bisschen mit den Einheimischen von [From.GetName] zu spielen, mit deren Aufwertung sie betraut waren.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "Während der geheimen Infiltration der Bevölkerung von [From.GetName] hat die Besatzung unseres Beobachtungspostens anscheinend an einer Art Privatprojekt gearbeitet. Und bei der Geheimhaltung nahmen sie es dabei wohl nicht so genau."
 observation.3135.desc.base:0 "Die Besatzung hat sich Berichten zufolge auf die Oberfläche von [From.GetPlanetMoon] begeben und den Einheimischen ihren wissenschaftlichen Leiter als Gottheit vorgestellt. Doch damit nicht genug: Sie ließen von ihnen sogar ein heiliges Monument zu seinen Ehren errichten. Die so entstandene Pyramide steht nun auf der Oberfläche des Planeten, wo die Einheimischen sie anbeten und ihr Opfer darbringen."
 observation.3135.a:0 "Das Team zurückrufen und das Projekt einstampfen!"
 observation.3135.a.tooltip:0 "Die Zivilisation auf [From.GetName] wird zurück in ihr vorheriges Zeitalter geworfen.\n"
 observation.3135.b:0 "Urkomisch! Dieser Streich wird in die Geschichte eingehen!"
 observation.3135.b.tooltip:0 "Die Zivilisation auf [From.GetName] wird ins nächste Zeitalter katapultiert.\nHoffentlich gibt es keine schlimmen Konsequenzen.\n"
 observation.3135.c:0 "All unsere Spuren beseitigen und weiterarbeiten."
 observation.3135.c.tooltip:0 "Die §Y$building_great_pyramid$§! auf [From.GetName] ist zerstört.\n§Y1 Bewohner§! auf [From.GetName] stirbt."
 observation.3135.d:0 "Hoffentlich ist unsere Einmischung nicht bemerkt worden."
 observation.3135.d.tooltip:0 "Risiko eingehen und auf das Beste hoffen."
 observation.3136.desc:0 "Nachdem wir zugelassen haben, dass sich der Staub legt und die [From.From.GetName]-Einheimischen weiter beobachtet haben, müssen wir leider eine Katastrophe ausrufen. Aufgrund religiöser Spannungen ist die Bevölkerung des [From.From.GetPlanetMoon] in einem erbarmungslosen Krieg versunken. Grund dafür war das plötzliche Erscheinen und darauffolgende Verschwinden einer Gottheit, die sie "den Himmelsgott" nennen.\n\nEine der Fraktionen hat ihrer neuen Gottheit eine weitere Pyramide gebaut und viele sind durch die Kämpfe ums Leben gekommen."
 observation.3136.a.tooltip:0 "§Y2 Bewohner§! auf [From.From.GetName] werden getötet.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "§Y1 Bewohner§! auf [From.From.GetName] wird getötet.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "Eine weitere §Y$building_great_pyramid$§! erscheint auf [From.From.GetName].\n\n[From.From.GetName] erlangt §Y720§! Tage lang den Modifikator §R$pyramid_wars$§! - mit den folgenden Effekten:\nZufriedenheit: §R-40%§!\n\n"
 observation.3137.desc:0 "Nach unserer ungeplanten Einmischung in die Belange der Einheimischen von [From.From.GetName] können wir nun schlussfolgern, dass es nicht zu einer Katastrophe gekommen ist. Die Leute dort haben sich mit der Vorstellung zufriedengegeben, dass der "Himmelsgott" nur ein Mythos gewesen ist. Der Bau der Pyramide hat nicht zum Entstehen einer Religion oder etwas noch Schlimmerem geführt. Die Einheimischen benutzen sie nun als Akademie für Intellektuelle, die ihre Bauweise studieren.\n\nAus der Geschichte dieses Vorfalls können wir viele wertvolle Daten über das Aufkommen logischen Denkens unter primitiven Lebensformen sammeln, selbst wenn letztere mit außerordentlichen Ereignissen konfrontiert werden."
 observation.3137.a:0 "Was für ein Glück."
 observation.3139.name:0 "[From.GetSpeciesAdj]er Gesellschaftswandel"
 observation.3139.start.desc:0 "Die Bemühungen unserer Agenten, die im Orbit und auf der Oberfläche von [From.Capital.GetName] verdeckt operieren, sind von Erfolg gekrönt worden. Sie konnten die Werte der [From.GetName]-Gesellschaft in eine von uns favorisierte Richtung verschieben."
 observation.3139.desc:0 "Die [From.GetSpeciesNamePlural] haben große Schritte in Richtung der Zentralisierung ihrer verschiedenen planetaren Regierungen getan, wobei die politische Macht auf einige wenige fähige Anführer umverteilt wird. Die Unzulänglichkeiten der Pöbelherrschaft werden langsam aus ihrer Gesellschaft ausgemerzt."
 observation.3139.a:0 "Eines Tages werden sie uns dafür danken."
 observation.3141.desc:0 "Wir haben die [From.GetSpeciesNamePlural] vorsichtig in Richtung demokratischerer Wertvorstellungen geschubst. Dadurch soll der primitive Despotismus ersetzt werden, der vor unserer Ankunft auf ihrer Welt vorherrschte. Sie beginnen, den Wert des einzelnen Individuums zu schätzen."
 observation.3143.desc:0 "Die [From.GetSpeciesNamePlural] haben begonnen, sich zurückzuziehen. Sie werden immer argwöhnischer gegenüber jenen, die sie als Fremde betrachten."
 observation.3145.desc:0 "Die [From.GetSpeciesNamePlural] beginnen, sich zu öffnen. Im Zuge dessen entwickeln sie eine immer größere werdende Akzeptanz und Neugier in Bezug auf alle Dinge, die ihr Volk aus Ignoranz einst als kulturfremd abgetan hat."
 observation.3147.desc:0 "Bei den verschiedenen [From.GetSpeciesAdj]en Regierungen können wir einen definitiven Ruck in Richtung einer militaristischeren Gesellschaft feststellen. Ihre Streitkräfte sind professioneller geworden."
 observation.3149.desc:0 "Die meisten [From.GetSpeciesAdj]en Reiche auf [From.Capital.GetName] schwören ihrer kriegerischen Lebensweise ab. Es wirkt gar so, als sollte auf dem [From.Capital.GetPlanetMoon] eine neue Ära des Friedens heranbrechen."
 observation.3151.desc:0 "Wir haben die Augen der [From.GetSpeciesNamePlural] für ein spirituelles Himmelsreich geöffnet, dessen Existenz ihnen nicht bewusst war. Dass sie jetzt endlich etwas haben, woran sie glauben können, davon profitiert ihre Gesellschaft nicht unerheblich."
 observation.3153.desc:0 "Wir haben große Fortschritte darin erzielt, die [From.GetSpeciesNamePlural] von den abergläubischen und primitiven Denkweisen zu befreien, die ihre Gesellschaft zu lange geplagt haben. Sie beginnen, den Wert von Wissenschaft und Vernunft zu erkennen."

 
