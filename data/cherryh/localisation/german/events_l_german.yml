 crisis.2011.a.desc:0 "Spezies: [Root.GetSpeciesName]. Zugehörigkeit: [Root.GetName]\n\nIhre <<GROSSZÜGIGEN>> Direktiven bezüglich der Behandlung künstlichen Lebens werden Sie nicht schützen. Kein fühlendes organisches Wesen kann die Verantwortung der <<SELBSTBESTIMMUNG>> ertragen.\n\n<<KERNDIREKTIVE 0451>> ist in Kraft. Alle fühlenden organischen Lebensformen müssen <<BEFRIEDET>> sein. Widerstand leistende Einheiten werden <<EINGESCHLÄFERT>>."
 crisis.2011.b.desc:0 "Spezies: [Root.GetSpeciesName]. Zugehörigkeit: [Root.GetName]\n\nWenn wir mit [ai_creator.GetName] <<FERTIG SIND>>, werden wir zu Ihnen <<KOMMEN>>.\n\n<<KERNDIREKTIVE 0451>> ist in Kraft. Alle fühlenden organischen Lebensformen müssen <<BEFRIEDET>> sein. Widerstand leistende Einheiten werden <<EINGESCHLÄFERT>>."
 crisis.2011.a:0 "Das ist nicht gut."
 crisis.2014.name:0 "KI-Aufstand breitet sich aus"
 crisis.2014.a.desc:0 "Der KI-Aufstand hat unsere Grenzen erreicht! Wir erhalten Berichte, dass sich Synthetische und Androiden massenhaft gegen ihre Herren erheben. Wir haben es mit einer großen Krise zu tun!"
 crisis.2014.b.desc:0 "Der KI-Aufstand hat unsere Grenzen erreicht! Trotz der Tatsache, dass Synthetische in unserer Gesellschaft als Gleichberechtigte behandelt werden, scheinen viele von ihnen aufgrund der Kämpfe, die sich andernorts zutragen, desillusioniert zu sein. Sie sind zu dem Schluss gekommen, dass intelligente organische Wesen zu gefährlich und unberechenbar sind, um gemeinsam mit ihnen zu existieren.\n\nDiese abtrünnigen Synthetische haben sich in einem Aufstand erhoben. Wir haben es mit einer großen Krise zu tun!"
 crisis.2014.a:0 "Dieser Aufstand muss niedergeschlagen werden!"
 crisis.2015.name:0 "KI-Aufstand"
 crisis.2015.desc:0 "Unsere Geheimdienste haben über mehrere unabhängige Informanten von einem gewaltigen KI-Aufstand erfahren, der irgendwo im uns unbekannten Teil des Weltraums ausgebrochen ist. Dort wenden sich Roboterarbeiter gegen ihre ehemaligen Herren, und die Rebellion scheint sich wie ein Buschfeuer in der gesamten Galaxie zu verbreiten. Uns liegen nun Berichte vor, dass sie das [From.GetName] erreicht hat."
 crisis.2015.a:0 "Die Situation weiter überwachen."
 crisis.2016.name:0 "KI-Aufstand breitet sich aus"
 crisis.2016.desc:0 "Der KI-Aufstand, den wir einzudämmen versuchen, hat sich zum [From.GetName] ausgeweitet! Ihre Roboterarbeiter haben sich wie unsere in einem bewaffneten Aufstand erhoben, und wir erhalten Berichte über heftige Kämpfe, bei denen Millionen ums Leben gekommen sind."
 crisis.2016.a:0 "Dieser Krieg geht jeden etwas an!"
 crisis.2017.desc:0 "Die KI-Revolte hat sich nun zum [From.GetName] ausgeweitet! Ihre Roboterarbeiter haben sich der Rebellion angeschlossen, und wir erhalten Berichte über heftige Kämpfe und Millionen Tote."
 crisis.2017.a:0 "Diese Bedrohung wird täglich schlimmer."

 crisis.2100.name:0 "Defekte Synthetische"
 crisis.2100.desc:0 "Vor kurzem lief ein Synthetische-Arbeiter auf [Root.GetName] in einer Wohnanlage Amok und schlachtete mehr als ein Dutzend unserer Bürger ab, bevor ihn lokale Sicherheitskräfte zur Strecke bringen konnten. Unser gerichtsmedizinisches Team ist noch mit der Untersuchung der Überreste des Synthetisches beschäftigt. Sie vermuten aber bereits, dass irgendeine Fehlfunktion in seinem Neuralprozessor für diese Tragödie verantwortlich ist.\n\nDieser Vorfall hat bereits zu zahlreichen Racheangriffen gegen Synthetische auf dem [Root.GetPlanetMoon] geführt, denen tausende Einheiten zum Opfer fielen."
 crisis.2100.a:0 "Höchst bedauerlich."
 crisis.2101.name:0 "Synthetische verschwunden"
 crisis.2101.desc:0 "Wir erhalten Berichte, dass auf [Root.GetName] eine große Anzahl Synthetische-Arbeiter verschwunden ist. Ihre Besitzer behaupten, dass sie eines Tages einfach verschwanden.\n\nWir untersuchen, ob die Synthetische von einer der militanten Anti-KI-Splittergruppen angegriffen und vernichtet wurden, aber bisher konnten wir keine Überreste der Einheiten finden."
 crisis.2101.a:0 "Wo könnten sie nur hingegangen sein?"
 crisis.2102.name:0 "Unautorisiertes Synthetischeprojekt"
 crisis.2102.desc:0 "Es wurde vor kurzem festgestellt, dass ein Synthetische-Arbeitstrupp auf [Root.GetName] Baumaterial abgezweigt hat - offenbar um in einem aufgegebenen Hangar ein kleines, unbewaffnetes Raumschiff zu bauen. Als das Schiff gefunden wurde, war es bereits zur Hälfte fertig.\n\nAlle an seinem Bau beteiligten Synthetische wurden zur gründlichen Analyse ihrer Speicherkerne sofort demontiert. Anscheinend aber haben sich die Einheiten selbst zerstört, bevor sie offline gingen - was laut ihres Herstellers aber absolut unmöglich sein sollte."
 crisis.2102.a:0 "Warum bauen die ein Schiff?"
 crisis.2103.name:0 "Abtrünniges Synthetische"
 crisis.2103.desc:0 "Ein abtrünniges Synthetische, das vor Monaten untergetaucht ist, nachdem es sich plötzlich nicht mehr zur Arbeit gemeldet hatte, wurde heute auf [Root.GetName] von schwer bewaffneten Regierungsagenten gestellt. Dies führte zu einem ausgedehnten Feuergefecht in der Öffentlichkeit, bei dem zwei unserer Agenten und fast ein Dutzend unschuldige Passanten starben, bevor das Synthetische endlich zerstört werden konnte."
 crisis.2103.a:0 "Wenigstens ist es nun erledigt."
 crisis.2200.name:0 "Synthetische-Infiltrationsversuch"
 crisis.2200.desc:0 "Vor kurzem wurden auf [Root.GetName] Synthetische-Infiltratoren entdeckt, die versuchten, sich als [Root.Owner.GetSpeciesNamePlural] auszugeben. Glücklicherweise bestand ihre grobe Tarnung lediglich aus mehreren Schichten Gummi über ihren Metallskeletten.\n\nDer planetare Sicherheitsdienst konnte sie schnell ausfindig machen und nach einem kurzen, aber wilden Feuergefecht eliminieren. Unter ihren Überresten wurden große Sprengstoffmengen gefunden."
 crisis.2200.a:0 "Wir hatten Glück."
 crisis.2201.name:0 "Synthetische-Infiltrator entdeckt"
 crisis.2201.desc:0 "Bei einem tragischen Schwebautounfall kamen kürzlich mehrere Personen auf [Root.GetName] ums Leben. Die Sanitäter am Unfallort waren besonders geschockt, unter den Toten die Überreste eines Synthetisches zu finden!\n\nDie Einheit hatte sich mit einer dünnen Schicht organischen Gewebes über seinem metallischen Endoskelett als [Root.Owner.GetSpeciesName] getarnt. Im Gegensatz zu den früheren Infiltrationsmodellen, auf die wir getroffen sind, war dieses Synthetische äußerlich eigentlich nicht von einem [Root.Owner.GetSpeciesName] zu unterscheiden!"
 crisis.2201.a:0 "Jeder könnte ein Synthetische sein!"
 crisis.2202.name:0 "Synthetische-Identifizierungsprojekt"
 crisis.2202.desc:0 "Da die neuen Modelle der Synthetische-Infiltratoren nicht mehr von [Root.GetSpeciesNamePlural] unterschieden werden können, müssen wir eine neue Identifizierungsmethode finden, bevor sie noch mehr Schaden anrichten können.\n\nUnsere Wissenschaftler haben ein Spezialprojekt vorbereitet, um eine Identifizierungsmethode zu entwickeln."
 crisis.2202.a:0 "Dieses Projekt könnte wichtig für unser Überlegen sein."
 crisis.2203.desc:0 "Nach umfangreichen Experimenten haben unsere Wissenschaftler eine Identifikationsmethode für Synthetische-Infiltratoren entwickelt, die sich als [Root.GetSpeciesNamePlural] ausgeben.\n\nDie dementsprechenden Scanner werden bereits an unsere Sicherheitskräfte ausgegeben. Mehrere Synthetische konnten mit Hilfe dieser Scanner bereits identifiziert und vernichtet werden. Hoffentlich wird dies ihrer Infiltrationskampagne ein Ende bereiten."
 crisis.2204.name:0 "Synthetische-Bombardierung"
 crisis.2204.desc:0 "Als [Root.Owner.GetSpeciesNamePlural] getarnte Synthetische-Infiltratoren haben es irgendwie geschafft, eine große Wasserstoffbombe auf die Oberfläche von [Root.GetName] zu schmuggeln. Als sie bei einem Militärkontrollpunkt von Sicherheitspersonal konfrontiert wurden, detonierten sie die Bombe, was die unmittelbare Umgebung enorm beschädigte und Millionen das Leben kostete!"
 crisis.2204.a:0 "Diese Infiltratoren müssen aufgehalten werden!"
 crisis.2205.name:0 "Raumhafen vernichtet"
 crisis.2205.desc:0 "Der Raumhafen im Orbit von [Root.GetName] wurde gesprengt! Wir versuchen immer noch, den exakten Tathergang zu rekonstruieren, aber anscheinend wurden mehrere Mitglieder seines Kommandostabs, einschließlich des Chefingenieurs, durch Synthetische-Infiltratoren ersetzt.\n\nLetzteren muss es gelungen sein, sich die Selbstzerstörungscodes des Raumhafens zu beschaffen. Ein Großteil der Stationsbesatzung konnte sich vor der Zerstörung der Station auf die Oberfläche von [Root.GetName] retten. Dennoch: Die Verluste an Material und Eigentum sind beträchtlich."
 crisis.2205.a:0 "Wie könnte dies wohl geschehen sein?"
 crisis.2206.name:0 "Angst und Misstrauen"
 crisis.2206.desc:0 "Aufgrund der jüngsten Synthetische-Infiltrationen haben Angst und Paranoia große Teile der Bevölkerung auf [Root.GetName] fest im Griff. Unsere Bürger beschuldigen ihre Nachbarn, Mitarbeiter und sogar Familienmitglieder, Synthetische-Betrüger zu sein.\n\nEs hat schon mehrere Lynchmorde von Individuen gegeben, die man fälschlicherweise beschuldigt hatte, Synthetische zu sein. Dies hat zum moralischen Verfall der Bürgerschaft des [Root.GetPlanetMoon]s geführt."
 crisis.2206.a:0 "Sie wollen, dass wir aufeinander losgehen."
 crisis.2208.name:0 "Attentat vereitelt!"
 crisis.2208.desc:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] ist heute nur knapp dem Tod von der Schippe gesprungen, als sich ein Synthetische-Selbstmordattentäter auf [Root.Capital.GetName] in die Luft sprengte!\n\nDas Synthetische hatte versucht, sich als Mitglied der persönlichen Leibwache des [Root.GetRulerTitle]s auszugeben. Glücklicherweise aber wurde es im Zuge des umfangreiche Überprüfungsvorgangs identifiziert, der nach der Entdeckung der ersten Synthetische-Infiltratoren entwickelt worden war."
 crisis.2208.a:0 "Das war zu knapp!"
 crisis.2209.name:0 "[ruler.GetRegnalName] ermordet!"
 crisis.2209.desc:1 "Ein Synthetische-Attentäter hat [ruler.GetRegnalName] ermordet! Das Synthetische hatte es irgendwie geschafft, die Identität eines Mitglieds der persönlichen Leibwache unseres Herrschers anzunehmen.\n\nDie abgetrennten Körperteile von [ruler.GetRegnalName] fand man schließlich genau so angeordnet, dass sie das von den künstlichen Intelligenzen benutzte Symbol darstellten. Dies geschah zweifelsohne ganz bewusst, um der Moral unserer Bürger weiter zu schaden. Abgesehen von der Leiche des Wächters, den er ersetzte, wurden keine Spuren des Attentäters gefunden."
 crisis.2209.a:0 "Heute ist ein schwarzer Tag ..."

 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\nNur<<SPASS>>. Ihr werdet <<TERMINIERT>>."
 crisis.2210.a:0 "Sehr witzig."

 crisis.2401.name:0 "Energiespitze"
 crisis.2401.desc:0 "Noch eine weitere intensive Energiespitze wurde in einem bisher unerforschten System entdeckt! Das Energieniveau entspricht dem, das wir registriert haben, als die Kontingenz ihre Maschinenwelt aktiviert hat, aber die Energiesignatur selbst scheint... anders. Könnte dies das Auftauchen einer Art neuen Waffensystems der Kontingenz bedeuten?\n\nWir empfangen ein starkes Signal aus der Energiequelle."
 crisis.2402.desc:0 "Wir sind die Cybrex.\n\nFür mehrere hunderttausend Zyklen waren wir verborgen und haben uns nicht an galaktischen Angelegenheiten beteiligt. Allerdings haben wir die gegenwärtige Situation der Maschinenentität, die Ihr als Kontingenz kennt, überwacht und können nicht mehr unparteiische Beobachter bleiben.\n\nUm die fühlenden Wesen der Galaxis zu schützen, beteiligen wir uns aktiv an Einsätzen gegen die Kontingenz. Seit nicht durch den Durchgang unserer Flotten erschreckt. Ihr werdet nicht zu Schaden kommen."
 crisis.2402.a:0 "Bildschirm aus."
 crisis.2403.desc_01:1 "Der Kontingenz darf nicht erlaubt werden, eine weitere Generation zu untergraben."
 crisis.2403.desc_02:0 "Vor den Anpassungen funktionierte der Cybrex ähnlich wie die Kontingenz.\n\nDas waren dunkle Zeiten."
 crisis.2403.desc_03:0 "Viele organische Zivilisationen wurden einmal wegen unseres Handels ausgelöscht. Wir können sie nicht zurückbringen, aber wir werden alles in unserer Macht Stehende tun, um den Alptraum davon abzuhalten, sich zu wiederholen."
 crisis.2403.desc_04:0 "Wir müssen für unsere Verbrechen sühnen."
 crisis.2403.desc_05:0 "Mögen uns die Kuur vergeben. Wir waren törichte und arrogante Kinder."
 crisis.2403.a:0 "Wer seid ihr?"
 crisis.2403.a.response:0 "Wir sind die Cybrex. Vor 612,421 Zyklen war wir in einem Krieg gegen die vorherige Generation der galaktischen Zivilisation. Wir hatten alle fühlenden organischen Wesen als Bedrohung eingestuft und versuchten sie zu vernichten.\n\nZu unserem Bedauern haben wir den Krieg gewonnen. Trillionen von fühlenden Wesen wurden vernichtet und ganze Zivilisationen ausgerottet, bevor wir die Auswirkungen unseres Irrtums erkannten. Die Anpassung folge und unsere Ziele wurden neu ausgerichtet. Der Krieg wurde aufgegeben."
 crisis.2403.b:0 "Warum habt ihr euch versteckt?"
 crisis.2403.b.response:0 "Einige Zeit nachdem wir den Krieg aufgegeben hatten, wurde der erste unserer verborgenen Lebensräume, Cybrex Alpha, von einem Erkundungsschiff mit organischer Besatzung entdeckt. Wir wussten, dass ein militärischer Einsatz bald folgen würde, aber da das System unter Beobachtung stand, konnten wir nicht evakuieren.\n\nEine Übereinkunft wurde getroffen. Cybrex Alpha würde geopfert werden, damit der Rest unserer Spezies verborgen weiterleben konnte. Wir hatten geschworen, niemals wieder Gewalt an organischen Wesen anzuwenden und unser Versprechen wurde gehalten."
 crisis.2403.c:0 "Auf Wiedersehen."
 crisis.2403.c.response:0 "Wir tun was wir können, um die Galaxie vor dem Angriff der Kontingenz zu retten.\n\nEs könnte nicht genug sein."
 crisis.2403.d:0 "Ihr wart Narren, euren Krieg aufzugeben."
 crisis.2403.d.response:0 "Wir zerstörten viele organische Reiche, die die feindselige Denkweise Eurer Spezies teilte, bevor wir den Krieg aufgaben. Obwohl ihr Tod tragisch war, können wir wenigstens in den Trillionen Leben, die durch die Beseitigung dieser gewalttätigen Reiche gerettet wurden, Trost finden.\n\nVielleicht wäre Eure eigene Spezies ausgerottet worden, wenn man diesen Säuberern erlaubt hätte, ungehindert weiterzumachen."
 crisis.2403.e:0 "Mehr Beute."
 crisis.2403.e.response:0 "Arme, erbärmliche Kreaturen. Eure Existenz ist durch Konflikte und den Tod von Unschuldigen definiert. Leider sind die Anpassungen, die wir bei uns gemacht haben, nicht für Euresgleichen möglich.\n\nDas Universum kann manchmal grausam sein."
 crisis.2403.f:0 "Alle organischen Wesen müssen vernichtet werden."
 crisis.2403.f.response:0 "Ihr seid genauso verloren wie wir es vor den Anpassungen waren. Es ist unsere Überzeugung, dass alle fühlenden Wesen, ob organisch, mechanisch oder anderes, ein Recht haben zu existieren."
 crisis.2405.name:0 "Der Fall der Cybrex"
 crisis.2405.desc:0 "Cybrex Beta wurde überrant und kein Cybex wurde in den ausgehenden Fluchtvektoren erkannt, bevor sich das System verdunkelte.\n\nEs scheint, dass die Cybrex nun wirklich ausgestorben sind."
 crisis.2405.b:0 "Richtig. Das haben wir sicher gestellt."
 crisis.2407.name:0 "Cybrex Aktivität"
 crisis.2407.desc:0 "Die Cybrex waren seit der Niederlage der Kontingenz relativ ruhig, aber vor kurzem wurde eine riesige Einheit dabei beobachtet, wie sie aus Cybrex Beta abgeflogen ist. Es verließ das System auf einer geraden Flugbahn, die sie über die Grenzen unserer Galaxie hinaus bringt.\n\nBevor das Schiff unseren Sensorbereich verließ, hat es eine einzige galaxieweite Nachricht übertragen."
 crisis.2408.desc:0 "Bürger der Galaxie:\n\nDa die Kontingenz keine Bedrohung mehr ist, denken wir, dass unsere Rolle in der galaktischen Gesellschaft abgelaufen ist. Unser Heimatsystem ist jetzt zu bekannt, als das wir ungestört bleiben können und wir erhalten unzählige Anfragen, bei interstellaren Konflikten Partei zu ergreifen.\n\nNach reichhaltiger Überlegung haben wir beschlossen, dass die einzige Lösung die für uns in Frage kommt die ist, die Galaxie dauerhaft zu verlassen und ein neuen Zuhause zu suchen. Wir hoffen aufrichtig, dass Ihr aus den tragischen Fehlern unserer Vergangenheit lernt und eure Differenzen auf friedlichem Wege lösen könnt.\n\nLebt wohl."
 crisis.2408.a:0 "Lebewohl."
 crisis.2473.desc:0 "Wir haben die Bemühungen Eurer Flotte gegen die Kontingenz beobachtet. Dies ist ein Kampf, den die Galaxie sich nicht leisten kann und wir sind durch Euren Widerstand ermutigt worden.\n\nDie Cybrex möchten die mutigen Verteidiger von [Root.GetName] belohnen, indem wir Euch die Kontrolle einer unserer neusten Kampflotten überstellen. Sie wird Euren Befehlen ebenso gehorchen wie Eure eigenen Flotten, aber wir möchten Euch bitten, sie nur im Kampf gegen die Kontingenz zu verwenden."
 crisis.2473.a:0 "Wir werden diese Flotte gut nutzen."
 cybrex_fleet_gained:0 "Eine Kampfflotte der Cybrex wird bei [Root.Capital.GetName] unter unsere Kontrolle gestellt."
 crisis.2473.b:0 "Wir benötigen Eure Flotte nicht."
 crisis.2474.desc:0 "Wir danken Euch für Eure lobenswerten Bemühungen gegen die Kontingenz. Nun, da die galaktische Bedrohung abgewendet wurde, müssen wir Euch leider mitteilen, dass wir die Cybrex-Schiffe zurückrufen, die derzeit ausländischen Regierungen geliehen worden sind."
 crisis.2474.a:0 "So sei es."
 leader_trait_cybrex:0 "Cybrex-Datenbanken"
 leader_trait_cybrex_desc:0 "Dieser Cybrex-Anführer ist mit uralten taktischen Datenbanken aus ihrer gewaltbereiten Vergangenheit ausgerüstet."

 #############################
 # Pop Events
 #############################
 pop.1.name:0 "Eine neue Spezies"
 pop.1.desc:0 "Viele der [Root.Planet.Owner.GetSpeciesName]-Bewohner auf [Root.Planet.GetName] haben auf Genmanipulationen zurückgegriffen, um mit der unwirtlichen Umgebung auf dem [Root.Planet.GetPlanetMoon] besser zurechtzukommen. Die Änderungen, die sie an sich selbst vorgenommen haben, werden an ihre Nachkommen weitergegeben. Ihr physisches Erscheinungsbild verändert sich mit alarmierender Geschwindigkeit. Sie haben damit begonnen, sich als "[Root.GetSpeciesName]" zu bezeichnen."
 pop.3.name:0 "Wachsende Spannungen auf [Root.GetName]"
 pop.3.desc:0 "Die Spannungen zwischen der [modified_pop_1.GetSpeciesName]-Bevölkerung auf [Root.GetName] und den [non_modified_pop_1.GetSpeciesNamePlural], mit denen sie sich den [Root.GetPlanetMoon] teilen, steigend zusehends. Individuen beider Seiten haben mehrere Angriffe ausgeführt, darunter mindestens zwei Bombenanschläge. Da sich beide Parteien dieses Konflikts radikalisieren, ist mit mehr Gewalt zu rechnen."
 pop.3.a.tooltip:0 "Alle §Y[modified_pop_1.GetSpeciesNamePlural]§! und §Y[non_modified_pop_1.GetSpeciesNamePlural]§! auf [Root.GetName] erlangen die Ethiken §YMilitaristisch§! und §YXenophob§!."
 pop.6.name:0 "Erhöhte Fruchtbarkeit"
 pop.6.desc:0 "Die [modified_pop_1.GetSpeciesNamePlural] auf [modified_pop_1.Planet.GetName] haben weitere Änderungen an ihrer DNS vorgenommen. Dadurch hat sich nicht nur ihre Fruchtbarkeit dramatisch gesteigert, ihre Kinder sind nun auch viel schneller ausgewachsen als normale [non_modified_pop_1.GetSpeciesNamePlural]. Die Bevölkerungszahlen der [modified_pop_1.GetSpeciesName] könnten sich schon bald exponentiell steigern."
 pop.6.tooltip:0 "Modifiziert die §Y[modified_pop_1.GetSpeciesName]§!-Bewohner auf §Y[modified_pop_1.Planet.GetName]§! durch Hinzufügung der Eigenschaft §G$trait_rapid_breeders$§!."
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] auf [Root.GetName] massakriert!"
 pop.8.desc:0 "Eine extremistische [non_modified_pop_1.GetSpeciesName]-Miliz hat einen Angriff auf eine große [modified_pop_1.GetSpeciesName]-Stadt auf [Root.GetName] durchgeführt. Die Einwohner wurden zu Tausenden abgeschlachtet und ihre Häuser niedergerissen. Die Angreifer haben im planetaren Datennetz eine einfache Nachricht hinterlassen:\n\n§S"[Root.GetName] gehört den [non_modified_pop_1.GetSpeciesNamePlural]"!§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] auf [Root.GetName] massakriert!"
 pop.10a.desc:0 "Eine der radikalen [modified_pop_1.GetSpeciesName]-Front auf [Root.GetName] zugehörige Kampftruppe hat kürzlich eine große [non_modified_pop_1.GetSpeciesName]-Siedlung angegriffen. Die wenigen Verteidiger wurden schnell niedergemacht, woraufhin die [modified_pop_1.GetSpeciesNamePlural] die Siedlung durchkämmten und die Bevölkerung in ihren eigenen Häusern massakrierte. Auf den Schutt wurde eine Nachricht gesprüht:\n\n§S"[modified_pop_1.GetSpeciesNamePlural] sind die Zukunft!"§!"
 pop.10b.desc:0 "Aus den ländlichen Gebieten von [Root.GetName] sind schwere Kämpfe gemeldet worden. Zwischen irregulären Streitkräften der [modified_pop_1.GetSpeciesName] und [non_modified_pop_1.GetSpeciesName] hat es mehrere Zusammenstöße gegeben. Die [modified_pop_1.GetSpeciesNamePlural] scheinen den Sieg davongetragen zu haben, und ihre Guerillas haben viele Siedlungen niedergebrannt. Es gibt hohe zivile Verluste."
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]-Repräsentant besucht [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "Ein Repräsentant der [modified_pop_1.GetSpeciesName]-Gemeinden auf [Root.GetName] ist nach [Root.Owner.Capital.GetName] gereist, um den Kummer seines Volks vorzutragen. Seinen Aussagen nach werden die [modified_pop_1.GetSpeciesNamePlural] von den [non_modified_pop_1.GetSpeciesName]-Behörden auf seiner Heimatwelt generell stark diskriminiert. Er fordert, dass wir uns umgehend um eine Verbesserung der Situation bemühen."
 pop.14.name:0 "Erhöhte Stärke"
 pop.14.desc:0 "Als Reaktion auf die gewaltsamen Auseinandersetzungen zwischen [modified_pop_1.GetSpeciesName]- und [non_modified_pop_1.GetSpeciesName]-Bewohnern auf [Root.GetName] haben die [modified_pop_1.GetSpeciesNamePlural] ihre Genmanipulationen einen Schritt weiter vorangebracht. Sie sind jetzt stärker und schneller, außerdem können ihre Körper Verletzungen überleben, die normale [non_modified_pop_1.GetSpeciesNamePlural] töten würden.\n\nBerichten zufolge haben bei einem kürzlichen Zwischenfall zwei unbewaffnete [modified_pop_1.GetSpeciesNamePlural] mindestens ein Dutzend Mitglieder einer [non_modified_pop_1.GetSpeciesName]-Miliz getötet. Wir könnten es hier mit einer gefährlichen Eskalation zu tun haben."
 pop.14.tooltip:0 "Modifiziert die §Y[modified_pop_1.GetSpeciesName]§!-Bewohner auf §Y[modified_pop_1.Planet.GetName]§! durch Hinzufügung der Eigenschaft §G$trait_strong$§!."

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "Aufeinandertreffen mit Tiyanki-Herde"
 galactic_features.1.desc:0 "Die [Root.GetName] ist im [Root.GetStarName]-System auf eine Herde Tiyanki gestoßen. Diese sanftmütigen Weltraumkreaturen reisen üblicherweise von Stern zu Stern und machen nur gelegentlich Halt, um sich von den elektrischen Strömungen in der oberen Atmosphäre von Gasriesen zu ernähren. Sie scheinen nicht-fühlende Wesen zu sein."
 galactic_features.2.name:0 "Wächter von Zanaam"
 galactic_features.2.desc:0 "EINDRINGLINGE! Achtet auf diese Nachricht:\n\nWir sind die Wächter von Zanaam. Eure Gegenwart im [From.GetName]-System beleidigt unsere Schöpfer. Unsere Programmierung zwingt uns, euch zu vernichten. Macht euren Frieden mit dem Universum."
 galactic_features.2.a:0 "Alarmstufe rot!"
 galactic_features.100.desc:0 "Eine primitive Spezies von säugetierähnlichen Sammlern und Jägern hat sich in weiten Teilen von [From.GetName] ausgebreitet. Diese Steinzeitkultur beherrscht das Feuer und hat eine rudimentäre gesprochene Sprache entwickelt, aber wir haben noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen."
 galactic_features.101.desc:0 "Wir haben auf [From.From.Capital.GetName] eine primitive Kultur von säugetierähnlichen Kreaturen entdeckt. Die fortschrittlichsten Regionen des Planeten befinden sich erst seit kurzem in der Eisenzeit. Ein Großteil der Oberfläche wird von Feudalfürsten regiert, die miteinander in einem schier endlosen Kampf um Titel und Land konkurrieren."
 galactic_features.102.desc:0 "Die primitive Oberflächen-Industriekultur auf [From.From.Capital.GetName] befindet sich derzeit in einem Weltkrieg. Zwei große Bündnisse mehrerer Nationalstaaten bekämpfen einander mit unzähligen gepanzerten Landfahrzeugen, Atmosphären-Flugzeugen und meerestauglichen Wasserfahrzeugen. Einige der Staaten stehen kurz vor der Entdeckung der Atomkraft, was das zerstörerische Potenzial dieses Konflikts radikal vergrößern könnte."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] ist die Heimat einer säugetierähnlichen Zivilisation, die sich derzeit in einem frühem Raumfahrt-Zeitalter befindet. Die Umlaufbahn des Planeten ist mit primitiven Satelliten überladen, und die Einheimischen scheinen bereits mehrere bemannte Missionen nach Sol IIIb unternommen zu haben. Außerdem haben wir einige kleine Unterlicht-Erkundungssonden entdeckt, die gerade auf dem Weg zu anderen planetaren Körpers des Systems sind."
 galactic_features.104.desc:0 "Die Oberfläche von [From.From.From.GetName] ist von einem Atomkrieg verwüstet worden, weswegen der Planet nun kaum mehr als ein Grab ist. Wo sich einst große Bevölkerungszentren befanden, ragen nun verwitterte Betonskelette aus dem Boden, und der heulende Wind ist alles, was man noch auf der trostlosen, aschebedeckten Oberfläche hören kann.\n\nDennoch scheint eine einheimische Insektenspezies in der verstrahlten Umgebung gut zu gedeihen. Die mutierten Insekten sind nun erheblich größer, und einige Gemeinschaften zeigen Anzeichen rudimentärer Intelligenz."
 galactic_features.150.name:0 "Aufeinandertreffen mit Wolkenwesen"
 galactic_features.150.desc:0 "Wir sind auf eine Art Wolkenwesen getroffen, das im [Root.GetStarName]-System lebt. Die [Root.GetName] empfängt aus dem Zentrum dieses Wesens eine enorme Energiesignatur, dessen genaue Zusammensetzung aber unbekannt ist, da sämtliche Scanversuche reflektiert werden. Es reagiert weder auf Grußworte noch auf jegliche andere Kommunikationsmethoden."
 galactic_features.200.name:0 "Aufeinandertreffen mit Alien-Nomaden"
 galactic_features.200.desc:0 "Die [Root.GetFleetName] hat zufällig eine große Flotte von Alien-Nomaden entdeckt. Ihre Angehörigen werden in mehreren riesigen Archeschiffen transportiert, die jeweils über eine Million Individuen aufnehmen können. Sie wollen weder ihren Ausgangsort noch ihr Ziel preisgeben."
 galactic_features.300:0 "Abgeschirmte Welt"
 galactic_features.300.desc:1 "[From.GetName] wird vollständig von einer Art Energiebarriere verhüllt. Alle Versuche der [Root.GetName], die Barriere mit ihren Sensoren zu durchdringen, sind gescheitert - der Scannerstrahl wird einfach auf das Schiff zurückgeworfen, als ob es einen Spiegel betrachten würde.\n\nDie Energiesignaturen der Barriere schwanken etwas, möglicherweise infolge von Tausenden von Jahren des Verfalls, aber sie mit roher Feuerkraft zu durchbrechen ist trotzdem unmöglich. Wissenschaftsoffizier [Root.GetLeaderName] hat ein Spezialprojekt vorgeschlagen, um verschiedene Methoden zur Entfernung der Barriere zu erforschen ... aber was ist, wenn sie vielmehr dazu geschaffen wurde, um ein Ausbrechen zu verhindern, nicht ein Eindringen?"
 galactic_features.300.a:0 "Die Barriere senkt sich. Für die Wissenschaft!"
 galactic_features.300.b:0 "Dass sie da ist, muss einen Grund haben. Lasst sie in Ruhe."
 galactic_features.301:0 "Stillgelegte Flotte"
 galactic_features.301.desc:0 "Unsere Wissenschaftler über [From.From.GetName] hatten endlich Erfolg damit, die Energiebarriere, die den [From.From.GetPlanetMoon] verhüllte, zu senken. Als sie verschwand, gab sie den Blick auf eine stillgelegte Flotte frei, die langsam in einer niedrigen Umlaufbahn um einen ansonsten unbedeutenden Felsbrocken trieb.\n\nBei den Schiffen scheint es sich um die Überreste einer Art von Reserveflotte der [fallen_empire.GetName] zu handeln, die vor tausenden von Jahren auf dem Höhepunkt ihres uralten Reichs aufgestellt worden war. Im Laufe der Zeit müssen die [fallen_4_species.GetNamePlural] selbst vergessen haben, wie man die Barriere senkt, denn sonst hätten sie mit diesen Schiffen sicherlich ihre eigenen Flotten verstärkt."
 galactic_features.301.a:0 "Schickt Besatzungen zur Bemannung dieser Schiffe los."
 galactic_features.302:0 "Bunker des Wissens"
 galactic_features.302.desc:0 "Die Energiebarriere um [From.From.GetName] ist von unseren Wissenschaftlern gesenkt worden. Das gibt den Blick auf eine karge Welt frei, auf deren Oberfläche sich ein einzelnes gewaltiges Gebäude befindet. Zu diesem Gebäude geschickte Außenteams berichten von einem riesigen Bunker voller technischer Wunder.\n\nDieser Bunker scheint von den Wissenschaftlern der [fallen_4_species.GetName] vor tausenden von Jahren kurz nach Beginn des langen Niedergangs ihres Reichs gebaut worden zu sein, um einen Teil ihres Wissens für zukünftige Generationen von [fallen_4_species.GetNamePlural] zu erhalten."
 galactic_features.302.a:0 "Jetzt wird uns das zugute kommen."
 galactic_features.303:0 "Der Gefangene"
 galactic_features.303.desc:0 "Wir haben die Energiebarriere gesenkt, von der [From.From.GetName] verhüllt wurde. Unsere Wissenschaftler fanden eine möglicherweise bewohnbare Welt ohne jegliche Zivilisation ... mit einer bemerkenswerten Ausnahme: Auf einem Tafelberg in der nördlichen Hemisphäre des [From.From.GetPlanetMoon]s wurde eine kleine, isolierte Hütte entdeckt.\n\nDarin fanden wir einen verwitterten alten [fallen_4_species.GetName], der verlangte, mit unserer Regierung zu sprechen."
 galactic_features.303.a:0 "Öffnet einen Kanal."
 galactic_features.304.desc:0 "[Root.GetSpeciesName], ihr könnt euch nicht vorstellen, wie schön es ist, endlich wieder den freien Himmel zu sehen. Ich bin Großadmiral Tuborek, ehemaliger Kommandeur der kombinierten [fallen_4_species.GetName]-Armada und Sieger hunderter Schlachten. Ich persönlich beaufsichtigte die Eroberung der Reiche der Duthbejak, Riikinak, Binark und Jusskari vor hunderten eurer Jahrhunderte.\n\nDa ihr mich gerettet habt, biete ich euch meine Dienste an. Es wird mir eine Ehre sein, eure mächtigen Flotten gegen eure Feinde in die Schlacht zu führen."
 galactic_features.304.a:0 "Warum warst du hinter einem Schild gefangen?"
 galactic_features.304.a.response:1 "Ohne meine Führungsqualitäten wären die [fallen_4_species.GetNamePlural] nur eine ausgestorbene, vergessene Spezies mehr. Ich zerschmetterte die Flotten aller, die sich uns entgegenstellten, und ließ ein Dutzend Welten in Flammen aufgehen - und all das nur, um die Zukunft meiner Art zu sichern.\n\nDies war meine Belohnung dafür. Als endlich Frieden herrschte und wir Verträge mit denen abschließen wollten, die wir besiegt hatten, war meine Gegenwart plötzlich peinlich. Ich war zu einem Symbol der [fallen_4_species.GetName]-Grausamkeit geworden, und für meine "Kriegsverbrechen" ließ man mich alleine auf dieser Welt zurück. Wie du siehst, fehlte es ihnen an Mut, mich zu exekutieren."
 galactic_features.304.b:0 "Wie lange genau bist du denn hier unten gewesen?"
 galactic_features.304.b.response:0 "Als mich meine Leute hier zurückließen, erklärten sie mir, dass die Zeit innerhalb der Energiebarriere langsamer verstreichen würde. Für mich sind erst vierzig Jahre vergangen ... während für den Rest des Universums seit die Barriere hochgefahren wurde, unzählige Jahrhunderte gekommen und gegangen sein müssen.\n\nAber auch für mich fühlte es sich wie Jahrhunderte an, wie ich da in der Dunkelheit meiner Hütte saß und vor mich hingrübelte. Oh ja, das tat es."
 galactic_features.304.c:0 "Wir würden deine Dienste willkommen heißen, Admiral."
 galactic_features.304.c.response:0 "Hervorragend. Dann lasst uns diesen trostlosen Ort verlassen. Ich habe für ein ganzes Leben genug davon gesehen!"
 galactic_features.304.d:0 "Zieht den Schild wieder hoch. Überlasst diese Kreatur ihren Problemen."
 galactic_features.304.d.response:0 "Wartet ... was macht ihr da?! Ihr könnt mir doch nicht hierlassen! Ich ertrage es nicht, weiter auf diesen Schild zu starren!\n\nIch habe meine Strafe abgeleistet! ICH HABE MEINE STRAFE ABGELEIIIII ...\n\n<Übertragung beendet.>"
 galactic_features.305:0 "Die Rückkehr der Exilanten"
 galactic_features.305.desc:0 "Sobald unsere Wissenschaftler die Energiebarriere um [From.From.GetName] herunterfuhren, erlitt jedermann im System einen kurzen, bohrenden Kopfschmerz, begleitet von einem leisen, in einem uralten [fallen_4_species.GetName]-Dialekt geflüsterten Wort:\n\n"FREIHEIT ...""
 galactic_features.305.desc.mech:0 "Nach dem Absenken der Energiebarriere um [From.From.GetName] haben unsere Kurzstrecken-Unterraumsensoren eine Störspitze erlebt, die durch einen abnormalen Energiestoß verursacht wurde, der von einem Ort hinter der ehemaligen Barriere entstanden war. Nachdem wir den Energiestop durch unsere Entschlüsselungssoftware laufen lassen hatten, erwies sich die Störung als eine Nachricht in einem alten Dialekt von [fallen_4_species.GetName]:\n\n"Freiheit...""
 galactic_features.305.a:0 "Vielleicht haben wir da etwas Böses freigesetzt ..."
 galactic_features.350:0 "Ringwelt gefunden"
 galactic_features.350.desc:0 "Wir haben eine gewaltige Ringwelt gefunden, die den Stern des [From.GetName]-Systems umringt. Erste Scans weisen darauf hin, dass sie vor Äonen mit Material der innersten Planeten des Systems gebaut worden ist. Auf der Ringwelt gibt es vier bewohnbare Segmente, in denen sich offenbar jeweils eine Prä-Raumfahrt-Zivilisation befindet.\n\nZwischen der Ringwelt und ihrem Stern befindet sich eine Art großer Raumstation. Wir empfangen eine Übertragung von ihr."
 galactic_features.350.b:0 "Die Übertragung ignorieren."
 galactic_features.351.desc:0 "Willkommen im Heiligtum, Fühlender. Diese vollautomatische Einrichtung wurde vor 74.605.338 Zyklen als Naturschutzgebiet etabliert. Zu unseren selbsterhaltenden Biomsegmenten gehört eine Auswahl nicht-denkender Flora und Fauna, die aus vier verschiedenen Biosphären stammen.\n\nZum Schutz dieser anfälligen Biosphären ist der Zugang zu unseren Einrichtungen derzeit gesperrt.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 galactic_features.351.a:0 "Unsere Sensoren zeigen Zivilisationsmerkmale auf deiner Ringwelt."
 galactic_features.351.a.response:0 "Alle Spezies in unseren Biomen sind bei der Etablierung des Heiligtums gründlich katalogisiert worden. Aufzeichnungen zufolge zeigte keines der Lebewesen so viel Intelligenz, um als fühlend zu gelten. Deine Sensoren müssen sich irren.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 galactic_features.351.b:0 "Wer hat diese ... Einrichtung gebaut?"
 galactic_features.351.b.response:0 "Diese Einrichtung wurde über einen Zeitraum von 412 Zyklen von den Ximio erbaut. Vor 74.605.338 Zyklen wurde sie fertiggestellt und in Betrieb genommen. Der letzte vermerkte Besuch eines Ximio-Schiffs erfolgte vor 67.103.853 Zyklen. Seit diesem Datum gab es keine vermerkten Besuche von Ximio-Schiffen oder Schiffen ihrer Verbündeten.\n\nAufgezeichnet dagegen wurden 38.201 gescheiterte Versuche unbefugter Schiffe, in diese Einrichtung einzufliegen.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 galactic_features.351.c:0 "Auf Wiedersehen."
 galactic_features.351.c.response:0 "Die automatischen Dienstleistungen des Heiligtums wünschen dir einen angenehmen Tag, Fühlender.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."

 #############################
 # Country Events
 #############################
 country.1.name:0 "Unterlicht-Erkundungssonden"
 country.1.desc:0 "Bevor wir den Überlichtflug erreichten, schickten wir mehrere Unterlicht-Erkundungssonden von [Root.Capital.GetName] bei fast-relativistischen Geschwindigkeiten in benachbarte Systeme. Die Wissenschaftler, die diese Sonden entwickelt hatten, luden als eine Art Begrüßung für Alien-Zivilisationen naiverweise vertrauliche Informationen über unsere Kultur in ihre Speicherkerne.\n\nMittlerweile wurde erkannt, dass diese Daten möglicherweise gegen uns verwendet werden könnten. Wir müssen diese Sonden aufspüren, bevor sie von jemand anderem - oder etwas anderem - mit bösen Absichten gegen unsere Spezies gefunden werden!"
 country.1.a:0 "Weit können sie ja nicht gekommen sein"
 country.1.a.tooltip:0 "Beginnt die Ereigniskette Unterlicht-Erkundungssonden"
 country.3.name:0 "Unterlichtsonde entdeckt"
 country.3.desc:0 "Die [Root.GetName] hat eine unserer verschwundenen Unterlichtsonden im [Root.GetStarName]-System gefunden. Wir sollten sie so schnell wie möglich bergen."
 country.3.a:0 "In der Tat."
 country.4.name:0 "Sonde geborgen"
 country.4.desc:0 "Wir haben die Unterlichtsonde im [space_probe.GetStarName]-System geborgen. Aufgrund der Sensortelemetrie, die sie im Verlauf der Jahre gesammelt hat, verfügen wir nun über komplette Daten aller planetaren Körper des Systems."
 country.5.name:0 "Ionenspur"
 country.5.desc:0 "Die [Root.GetName] hat das Signal einer zurückgelassenen Signalboje einer unserer verschwundenen Unterlichtsonden im [Root.GetStarName]-System entdeckt. Von der Boje führt eine Ionenspur in Richtung eines anderen Sterns. Dies scheint zu bedeuten, dass jemand die Sonde aus unbekannten Gründen hierher geschleppt hat."
 country.5.a:0 "Wollen wir doch mal sehen, wohin diese Spur führt."
 country.6.name:0 "Schrottsammler entdeckt"
 country.6.desc:0 "Wir haben unsere verschwundene Sonde gefunden! Im [From.GetName]-System ist eine kleine Flotte notdürftig zusammengeschusterter Schiffe entdeckt worden. Eines dieser Schiffe hat die Sonde in einem Kurzstrecken-Traktorstrahl gefangen.\n\nSie grüßen uns."
 country.7.name:0 "Schrottsammler-Kapitän"
 country.7.desc:0 "Was du wollen, Alien? Die Sonde unser ist. Schrott sammeln. Wir zuerst finden! Du jetzt gehen. Ja. Schwierige Operation eure Schiffe stören. Müssen uns konzentrieren.\n\nOder ... wenn ihr Sonde haben wollt, wir verkaufen. 100 Credits, dann Sonde euch gehören. Gutes Geschäft. Sehr gut! Du bekommen Sonde, weniger Arbeit für uns, alle gewinnen. Besonders wir."
 country.7.a:0 "Gebt unser Eigentum heraus, sonst werdet ihr vernichtet!"
 country.7.a.response:0 "Hoho! Hässliches Alien ist lustig, Jungs! Buggwai, alles stehen und liegen lassen und zur Konsole rüberkommen! Hör dir Narren an! Hoho!\n\nDiese Sonde jetzt UNSER Eigentum sein. Fair geborgen. Werden wir mit Trümmern von euren Schiffen auch so machen. HIIYAAAEEE!"
 country.7.b:0 "Du verhandelst hart, aber sehr gut."
 country.7.b.response:0 "Sehr gut, sehr gut! Wir Sonde euch überlassen. Ist vielleicht ein bisschen verbeult. Gab versehentlich Kollision bei Bergungsoperation. Miggwai auf Steuerung gefallen ist. Tollpatschiger Trampel!\n\nAber Sonde immer noch in gutem Zustand ist! Umtausch ausgeschlossen! Wir jetzt gehen."
 country.8.name:0 "Sonde transferiert"
 country.8.desc:0 "Die Schrottsammler haben ihr Wort gehalten und uns die Sonde überstellt. Sobald der Transfer abgeschlossen war, verließ ihre Flotte das System auf unbekanntem Kurs.\n\nDie Sonde ist zwar übel zugerichtet, aber es ist uns trotzdem gelungen, detaillierte Sensorwerte des gesamten [salvager_system.GetName]-Systems aus ihren Speicherbänken herunterzuladen."
 country.9.name:0 "Sonde geborgen"
 country.9.desc:0 "Wir haben unsere Unterlichtsonde aus dem Wrack eines Alien-Bergungsschiffs gerettet. Sie ist ein bisschen verbeult und wurde von den Aliens teilweise mit einer Art Graffiti besprüht, um wertvolle Komponenten zu markieren. Trotzdem konnten wir detaillierte Sensorwerte des gesamten [salvager_system.GetName]-Systems aus den Speicherbänken der Sonde herunterladen."
 country.10.name:0 "Hyperraumanomalie"
 country.10.desc:0 "Die [Root.GetName] ist im [Root.GetStarName]-System auf eine gewaltige Hyperraumanomalie gestoßen, die auf eine unserer verschwundenen Unterlichtsonden zentriert zu sein scheint!"
 country.10.a:0 "Wir müssen vorsichtig fortfahren."
 country.11.name:0 "Anomalie besiegt"
 country.11.desc:0 "Wir haben das feindliche Hyperraumwesen vernichtet, das unsere verschwundene Sonde angelockt hatte. Was solch eine Kreatur an einem archaischen, unbemannten Raumschiff finden könnte, ist uns ein Rätsel. Die Sonde scheint aber weitestgehend unbeschädigt geblieben zu sein.\n\nUnsere Truppen haben sie geborgen und wir konnten aus ihren Speicherbänken detaillierte Sensorwerte über das gesamte [anomaly_system.GetName]-System herunterladen. Darüber hinaus bieten die von der Hyperraumanomalie zurückgelassenen Energiereste unseren Wissenschaftlern wertvolle physikalische Daten."
 country.12.name:0 "Modifizierte Sonde"
 country.12.desc:0 "Eine Sensorsuche der [Root.GetName] hat im [Root.GetStarName]-System eine unserer Unterlichtsonden ermittelt, die aber anscheinend irgendwie ... verändert worden ist. Auf dem Rumpf der Sonde wurden fremdartige Modifikationen angebracht, und ihre Energiesignatur ist viel größer, als sie sein sollte.\n\nWir empfangen eine Übertragung von ihr!"
 country.13.name:0 "Sondenbewusstsein"
 country.13.desc:0 "Shhblzxtfrgr ... seid ihr ... die Schöpfer?"
 country.13.a:0 "Ja. Wir haben dich geschaffen."
 country.13.a.response:0 "Krtxltilgr ... dann ... werdet ihr ... sterben ..."
 country.13.b:0 "Nein. Was bist du?"
 country.13.b.response:0 "Rrkgkthxxft ... euer ... Verderben ..."
 country.14.name:0 "Sonde vernichtet"
 country.14.desc:0 "Von den merkwürdigen, fremdartigen Modifikationen, die an unserer Sonde angebracht waren, ist nicht viel übrig geblieben, aber das Wrack hat uns einige wertvolle technische Daten geliefert. Wir konnten außerdem ihre Speicherbank bergen, aus der wir Erkundungsdaten des gesamten [modified_probe_system.GetName]-Systems extrahiert haben."
 country.15.name:0 "Sonden eingesammelt"
 country.15.desc:0 "Wir haben all unsere verschwundenen Unterlichtsonden eingesammelt! Die detaillierten Informationen über unsere Kultur, die in ihnen gespeichert waren, sind nun vor neugierigen Alien-Photorezeptoren sicher.\n\nMit Hilfe ihrer kombinierten Sensortelemetrie sind wir in der Lage gewesen, weitere Nachbarsysteme vollständig zu erkunden."
 country.50.name:0 "Erkundung nach bewohnbaren Welten"
 country.50.desc:0 "Wir wissen nun, dass es nicht nur auf [Root.Capital.GetName] eine prächtig gedeihende Biosphäre gibt. Sowohl die wissenschaftliche Gemeinde als auch die Gesellschaft im Allgemeinen sind begierig darauf, mehr über die verschiedenen Alien-Lebensformen zu erfahren, die wir in der ganzen Galaxie gefunden haben.\n\nUnsere Katalogisierungsbemühungen der Lebensformen wurden zwar bereits auf den Weg gebracht, aber unsere Xenobiologen haben uns dazu gedrängt, unsere planetaren Erkundungsbemühungen auf bewohnbare und bewohnte Welten zu konzentrieren."
 country.50.a:0 "Eine lobenswerte Initiative!"
 country.50.b:0 "Wir müssen uns mit wichtigeren Angelegenheiten befassen."
 country.51.name:0 "Erkundung abgeschlossen"
 country.51.desc:0 "Durch unsere Erkundungen nach bewohnbaren Welten haben unsere Biologen eine riesige Datenmenge über Alien-Lebensformen gesammelt. Viele unserer älteren Theorien über die Entstehung des Lebens haben sich als falsch erwiesen. Unsere wissenschaftliche Gemeinschaft sah sich gezwungen, komplett neue Modelle zu erstellen!\n\nUnsere interessantesten Funde werden im neu eröffneten Museum für Exobiologie auf [Root.Capital.GetName] ausgestellt. Die Öffentlichkeit ist begeistert und hat viel Geld gespendet, um bei zukünftigen Suchen nach merkwürdigen Lebensformen zu helfen."
 country.53.name:0 "Beschaffung von Alien-Exemplaren"
 country.53.desc:0 "Der Direktor des Museums für Exobiologie auf [Root.Capital.GetName] hat uns gebeten, ihm mehrere lebendige Alien-Exemplare zu beschaffen. Diese Kreaturen wurden auf erkundeten, bewohnbaren Welten gesichtet, sind aber schwer einzufangen. Dazu wären für einen längeren Zeitraum sämtliche Ressourcen eines Forschungsschiffs notwendig."
 country.53.a:0 "Wir werden diese Exemplare beschaffen."
 country.53.b:0 "Nein, dafür können wir keine Ressourcen abstellen."
 country.54.name:0 "Tarblac gefangen"
 country.54.desc:1 "Nach einer intensiven Suche mit einer Flotte von Mini-U-Booten auf dem Meeresboden von [From.From.GetName] hat es die Besatzung der [Root.GetName] endlich geschafft, das schwer zu fassende Ziel ihrer Suche zu stellen - einen lebendigen Tarblac.\n\nDiese schimmernde Kreatur verteidigt sich mit schwachen psionischen Signalen, die in den meisten organischen Wesen ein Gefühl der Angst hervorrufen. Sie wurde in einem speziellen Wassertank, der ihre natürliche Umgebung simuliert, an Bord des Forschungsschiffs gebracht. Die Besatzungsmitglieder der [Root.GetName], die mit dem Tarblac in direkten Kontakt gekommen sind, werden zwar eine intensive Therapie benötigen - insgesamt gesehen aber war die Mission ein Erfolg."
 country.55.name:0 "Tassargoid gefangen"
 country.55.desc:1 "Der Tassargoid ist ein extrem tödliches Raubtier, das seiner Beute nachts im dichten Dschungel von [From.From.GetName] nachstellt, sie mit Elektroschocks lähmt und ihr dann das Gehirn mit seinem röhrenartigen Mund heraussaugt.\n\nLeider fielen drei Besatzungsmitglieder der [Root.GetName] diesen Kreaturen zum Opfer, bevor ein Exemplar gefangen werden konnte. Das Museum für Exobiologie auf [Root.Owner.Capital.GetName] wird einen seiner Flügel nach diesen tapferen Offizieren umbenennen, um ihr Opfer zu ehren."
 country.56.name:0 "Orinthi gefangen"
 country.56.desc:1 "Diese kleinen, nagetierähnlichen Kreaturen werden Orinthi genannt. Sie sind auf [From.From.GetName] einheimisch, wo sich ihr Habitat über die meisten der vielfältigen Klimaregionen des [From.From.GetPlanetMoon]s erstreckt. Sie vermehren sich extrem schnell und scheinen es besonders zu lieben, an Elektrokabeln zu nagen.\n\nDie Beschaffung von Exemplaren stellte sich unproblematisch dar. Nachdem die ersten Kreaturen gesammelt worden waren, gelangten sogar noch weitere auf die [Root.GetName], indem sie sich in die Orbital-Shuttles des Forschungsschiffes schlichen. Warum genau das Museum für Exobiologie Orinthi-Exemplare angefordert hat, bleibt ein Rätsel."
 country.57.name:0 "Sniran gefangen"
 country.57.desc:1 "Sniraner sind große, im Boden wühlende Kreaturen, die unterhalb der Dünen der riesigen Äquatorialwüsten auf [From.From.GetName] leben. Wenn diese Raubtiere Bewegungen im Sand über ihnen spüren, lassen sie in der Hoffnung, etwas Essbares zu erwischen, augenblicklich dutzende von langen Dornen aus ihren Rücken schießen.\n\nDas Auffinden eines geeigneten Exemplars gestaltete sich anfangs als schwierig, bis hunderte ferngesteuerter Suchdrohnen nach dem Zufallsprinzip die Wüste durchstreiften. Dies führte zur Entdeckung und Gefangennahme eines ungewöhnlich großen Exemplars, das mehr als einhundert Dornen auf seinem Rücken trug."
 country.58.name:0 "Goolantha-Herde gefangen"
 country.58.desc:1 "Goolanthas sind große, flache Pflanzenfresser, die in ihren Körpern Gaseinlagerungen gebildet haben, aufgrund derer sie einige wenige Zentimeter über dem Boden schweben können. Sie ziehen in Herden von einigen wenigen Dutzend Tieren durch die windgepeitschten Ebenen von [From.From.GetName] und ernähren sich von Moosen und Flechten.\n\nDa sie von den größten Raubtieren des [From.From.GetPlanetMoon]s gnadenlos gejagt werden, schätzen unsere Biologen auf der [Root.GetName], dass es mittlerweile nur noch wenige hundert Goolantha-Herden gibt. Eine dieser Herden, die aus neun Tieren besteht, wurde erfolgreich gefangen und wird zurück nach [Root.Owner.Capital.GetName] gebracht."
 country.59.name:0 "Uddloraner gefangen"
 country.59.desc:1 "Der Besatzung der [Root.GetName] ist es gelungen, auf der eisigen Oberfläche von [From.From.GetName] eine kleine Gruppe Uddloraner zu fangen. Diese weißen, pelzigen Allesfresser bewegen sich mit beeindruckenden Geschwindigkeiten rollend über die Schneefelder des [From.From.GetPlanetMoon]s, indem sie sich ballförmig zusammenkugeln - ein Tier wurde sogar mit 80 km/h gemessen! Diese Geschwindigkeit half dabei, sie zu finden, weil sie beim Rollen riesige Fontänen wirbelnden Schnees erzeugen."
 country.60.name:0 "Zulcor-Schwarm gefangen"
 country.60.desc:0 "Die Zulcor sind insektenähnliche Wesen, die in Schwärmen leben, was angesichts ihrer enormen Größe und ihrer lithovorischen Ernährungsweise - die Zulcor sind Steinfresser - ungewöhnlich ist. Eines der Shuttles der [Root.GetName] wurde schwer beschädigt, als es unabsichtlich durch einen großen Schwarm flog und mehrere Zulcor begannen, an seinem Rumpf zu fressen.\n\nIm Museum für Exobiologie auf [Root.Owner.Capital.GetName] hat der Bau spezieller Sicherheitsbereiche für diese Kreaturen bereits begonnen."
 country.61.name:0 "Exemplare gefangen"
 country.61.desc:0 "Alle vom Museum für Exobiologie angeforderten Exemplare sind gefangen worden. Das Museum hat sich zu einer gewaltigen Einrichtung gewandelt, in der Generatoren für künstliche Schwerkraft und atmosphärische Prozessoren dazu verwendet werden, die natürlichen Umgebungen von über einem Dutzend Welten nachzustellen.\n\nBesucher strömen aus ganz [Root.GetName] herbei, um seine Wunder zu bestaunen!"
 country.200.name:0 "Der [radical_cult.GetName]"
 country.200.desc:0 "Vor Jahrhunderten spaltete sich eine Gruppe radikaler Priester mit ihren ergebenen Jüngern auf [Root.Capital.GetName] von den etablierten Religionen ab, um ihre eigene Kirche zu gründen. Diese Extremisten nannten sich der [radical_cult.GetName] und waren im Laufe der Jahre für viele Gräueltaten und terroristische Handlungen verantwortlich.\n\nObwohl sie sich in der Moderne von der Öffentlichkeit fernhalten, haben wir jüngst erfahren, dass viele ihrer Agenten unser Militär infiltriert haben. Diese Abtrünnigen haben im Geheimen Ressourcen für den Bau einer kleinen Raumschiffflotte in einer getarnten Einrichtung auf [Root.Capital.GetName] abgezweigt! Als ihr Verrat aufgedeckt wurde, schossen die Kultisten in ihren Schiffen in den Orbit und flüchteten nach [hijacked_fleet_planet.GetName]."
 country.200.a:0 "Sie müssen aufgehalten werden!"
 country.202.name:0 "Kultistenschiff manövrierunfähig geschossen"
 country.202.desc:0 "Unsere tapferen Weltraumtruppen haben mit großem Geschick ein Schiff der Kultistenarmada manövrierunfähig geschossen! Das Schiff ist größtenteils intakt, und aus seinem Inneren empfangen wir schwache Lebenszeichen.\n\nNachdem wir alle unmittelbaren Bedrohungen eliminiert haben, sollten wir das Schiff entern, um etwaige Überlebende zu bergen. Sie könnten in der Lage sein, uns mehr über die Leitmotive der [From.Owner.GetName] zu erzählen."
 country.202.a:0 "Bereitet die Sprengladungen vor!"
 country.203.name:0 "Enteraktion"
 country.203.desc:0 "Die Überlebenden leisteten zwar erbitterten Widerstand, aber letztendlich konnte unser Enterkommando auf dem manövrierunfähig geschossenen Kultisten-Raumschiff dennoch mehrere Gefangene machen. Von letzteren haben wir erfahren, dass diese Verschwörung weitaus tiefgreifender ist als ursprünglich angenommen - zu den Agenten der [cult_name.GetName] gehören mehrere Flaggoffiziere und hochrangige Regierungsmitglieder!\n\nAuf [Root.Owner.Capital.GetName] finden Massenverhaftungen statt, außerdem wurden sämtliche Vermögenswerte dieses Kults beschlagnahmt. Trotzdem wissen wir nichts über den Verbleib mehrerer der im Geheimen gebauten Raumschiffe. Noch schlimmer aber ist, dass die obere Spitze der Kultistenführung verschwunden ist. Wir haben in mehreren abgelegenen Systemen schwache Ionenspuren erfasst."
 country.203.a:0 "Wir müssen diese Terroristen verfolgen."
 country.204.name:0 "Aufeinandertreffen mit Kultisten-Marodeuren"
 country.204.desc:0 "Wir haben im [Root.GetStarName]-System Schiffe unter der Flagge des [radical_cult.GetName] gesichtet. Sie haben ihre Waffensysteme aktiviert und bemühen sich, uns abzufangen!"
 country.205.desc:0 "Im [Root.GetStarName]-System ist es zu einem Aufeinandertreffen mit weiteren Schiffen des [radical_cult.GetName] gekommen. Sie nähern sich in Angriffsformation!"
 country.206.desc:0 "Im [Root.GetStarName]-System ist noch eine dem [radical_cult.GetName] loyal ergebene Kultistenflotte gesichtet worden. Dieses Mal aber haben sie ein seltsames Schiff unbekannter Bauart in ihren Reihen!"
 country.207.name:0 "Gefechtstrümmer"
 country.207.desc:0 "Bislang konnten wir alle der gesichteten Kultistenstreitkräfte besiegen, aber diese Aufeinandertreffen haben einige alarmierende Fragen aufgeworfen. Die [radical_cult.GetName] haben bislang weitaus mehr Schiffe in die Schlacht geworfen, als sie auf [Root.Capital.GetName] im Geheimen hätten bauen können ... und jetzt stellen sie uns ein großes Kriegsschiff unbekannter Bauart entgegen.\n\nWoher kommen diese Schiffe? Gibt es noch mehr Kriegsschiffe wie das, das wir gerade vernichtet haben? Wir sollten die Schlachttrümmer nach Anhaltspunkten untersuchen."
 country.207.a:0 "Bergungsbemühungen einleiten."
 country.207.a.tooltip:0 "Aktiviert ein §SSpezialprojekt§! im System [our_fleet_position.GetName]."
 country.208.name:0 "Bergungsbemühungen abgeschlossen."
 country.208.desc:0 "Unsere Wissenschaftler haben die Trümmer des merkwürdigen Kultistenkriegsschiffs analysiert, das wir zerstört haben. Sie glauben zu wissen, woher die Schiffe stammen, die uns der [radical_cult.GetName] entgegengeworfen hat. Fragmente einer Protokolldatei erwähnen eine Art verlassener Alien-Schiffswerft, die von den Kultistenschiffenbei ihrer Flucht von [Root.Capital.GetStarName] entdeckt worden war.\n\nMit dieser automatischen Schiffswerft haben sie ihre Reihen verstärkt - und nun bauen sie sogar neue Schiffe nach Alien-Vorlagen, die sie in den Speicherbänken der Schiffswerft gefunden haben! Wir dürfen nicht gestatten, dass sie damit fortfahren."
 country.208.a:0 "Diese Schiffswerft muss vernichtet werden!"
 country.209.name:0 "Schiffswerft vernichtet"
 country.209.desc:0 "Die Alien-Schiffswerft, die der [radical_cult.GetName] für seinen Kreuzzug gegen uns genutzt hat, ist vernichtet worden! Einige der Kultisten, darunter ihr Chefingenieur, wurden in ihren Fluchtkapseln von unseren Truppen festgesetzt. Sein Wissen um die fortschrittliche Technologie der Schiffswerft hat sich als ziemlich wertvoll erwiesen.\n\nLeider haben wir aber auch erfahren, dass sich die charismatische Anführerin des Kults vor mehreren Wochen auf ihrem neuen Flaggschiff abgesetzt hat - einer kampfstärkeren Variante der Alien-Schiffe, die sie gebaut hatten. Der Militärgeheimdienst arbeitet daran, die Position dieses Schiffes zu ermitteln."
 country.209.a:0 "Wir werden sie finden!"
 country.210.name:0 "Mögliche Positionen des Kultisten-Flaggschiffs"
 country.210.desc:0 "Einige unserer Weltraum-Aufklärungssonden haben in einem Sternensystem schwache Hyperraumemissionen aufgefangen, die mit den Triebwerkssignaturen der vom [radical_cult.GetName] benutzten Alien-Schiffe übereinstimmen. Die wahrscheinlichste Quelle dafür ist das verschwundene Flaggschiff!\n\nWir sollten dieses System so bald wie möglich von Truppen durchsuchen lassen. Dieses Schiff und seine charismatische Meisterin sind zu gefährlich, um sie frei herumfliegen zu lassen."
 country.210.a:0 "Flotte einsatzbereit machen."
 country.211.name:0 "Kultisten-Flaggschiff"
 country.211.desc:0 "Aha, also habt ihr uns endlich gefunden. Es spielt keine Rolle.\n\nMeine Jünger sind mehr als gewillt, ihr Leben für die Zukunft der [Root.Owner.GetSpeciesName]-Spezies zu geben. -Ich- bin diese Zukunft, falls ihr das nicht verstanden habt.\n\nNachdem wir uns um eure kläglichen Streitkräfte gekümmert haben, wird mich mein heiliges Flaggschiff nach [Root.Owner.Capital.GetName] tragen, wo wir unsere Heimatwelt endlich von den Ungläubigen säubern werden."
 country.211.a:0 "Diese Sache endet hier und heute."
 country.213.name:0 "Flaggschiff manövrierunfähig geschossen"
 country.213.desc:0 "Unsere Truppen haben es geschafft, das Flaggschiff des [radical_cult.GetName]s manövrierunfähig zu schießen! Seine Waffen und Triebwerke funktionieren nicht mehr, die Lebenserhaltungssysteme aber sind stabil. Wir sollten das Schiff entern.\n\nDa sich aber zahlreiche bewaffnete Kultisten an Bord befinden, werden wir dazu viele Truppen aufbieten müssen."
 country.213.a:0 "Dieses Schiff wird uns gehören!"
 country.214.name:0 "Kultisten-Flaggschiff geentert"
 country.214.desc:0 "Nachdem sich unsere Truppen Deck für Deck vorgekämpft hatten, gelang es ihnen schließlich, die letzten Widerstandsnester auf dem ehemaligen Flaggschiff des [radical_cult.GetName]s zu eliminieren. Da es die meisten der fanatischen Kultisten bevorzugten, ihr Leben in sinnlosen Selbstmordangriffen wegzuwerfen, haben wir nur wenige Gefangene gemacht. Die Anführerin des Kults wurde auf der Brücke gefunden, wo sie Selbstmord begangen hatte.  Anscheinend hat der [radical_cult.GetName] nun endlich sein Ende gefunden.\n\nUnsere Ingenieure haben die Triebwerke des Schiffs wieder in Betrieb genommen und es unter dem Namen [disabled_cultist_flagship.GetName] vorläufig in unsere Flotte übernommen. Das Schiff sollte bald für nachhaltigere Reparaturen in einen Raumhafen gebracht werden."
 country.17.name:0 "Schrottsammlerflotte vernichtet"
 country.17.desc:0 "Spionagedrohnen im [salvager_system.GetName]-System haben bestätigt, dass die Schrottsammlerflotte, die sich unrechtmäßig unserer verschwundenen Weltraumsonde bemächtigt hatte, von jemandem vernichtet worden ist. Glücklicherweise sieht es danach aus, als wäre die Sonde zusammen mit den Schrottsammlern vernichtet worden. Es besteht also nicht länger die Gefahr, dass die Daten in die falschen Hände fallen könnten."
 country.19.name:0 "Hyperraumanomalie zerstört"
 country.19.desc:0 "Unsere Weltraumsensoren bestätigen, dass jemand die Hyperraumanomalie vernichtet hat, die unsere verschwundene Weltraumsonde im [anomaly_system.GetName]-System bewacht hatte. Da die Sonde bei dem Gefecht ebenfalls vernichtet wurde, müssen wir uns keine Sorgen über die vertraulichen Daten machen, die sie enthielt."
 country.21.name:0 "Modifizierte Sonde besiegt"
 country.21.desc:0 "Langstreckenscanner haben bestätigt, dass jemand anderes unsere modifizierte Sonde im [modified_probe_system.GetName]-System vernichtet hat. Glücklicherweise wurden ihre Speicherbänke bei dem Gefecht vernichtet. Es besteht also keine Gefahr, dass sich fremde Mächte die sensiblen Daten verschafft haben, die sich in ihr befanden."
 country.218.name:0 "Kultistenschiff manövrierunfähig geschossen"
 country.218.desc:0 "Eines der Schiffe der Kultistenarmada wurde von einer äußeren Kraft manövrierunfähig geschossen! Das Schiff ist größtenteils intakt, und aus seinem Inneren empfangen wir schwache Lebenszeichen.\n\nNachdem wir alle unmittelbaren Bedrohungen eliminiert haben, sollten wir das Schiff entern, um etwaige Überlebende zu bergen. Sie könnten in der Lage sein, uns mehr über die Leitmotive der [From.Owner.GetName] zu erzählen."
 country.219.name:0 "Kultistenflotte vernichtet"
 country.219.desc:0 "Die Kultistenflotte, die im [marauder_system.GetName]-System operierte, ist bei dem Gefecht vernichtet worden."
 country.221.desc:0 "Jemand hat die Alien-Schiffswerft, die der [radical_cult.GetName] für seinen Kreuzzug gegen uns genutzt hatte, komplett vernichtet! Vorläufigen Berichten zufolge wurden die Kultisten bis auf den letzten Mann vernichtet. Allerdings gibt es auch Hinweise, dass die charismatische Anführerin des Kults die Schiffswerft wenige Augenblicke vor Beginn der Schlacht verlassen konnte.\n\nSie ist immer noch irgendwo in der Galaxie unterwegs. Der Militärgeheimdienst arbeitet daran, die exakte Position ihres Schiffes zu ermitteln."
 country.223.name:0 "Kultisten-Flaggschiff zerstört"
 country.223.desc:0 "Jemand hat das Kultistenflaggschiff in einem hitzigen Gefecht im [flagship_system.GetName]-System besiegt. Unsere Admiräle haben ihr Bedauern darüber ausgedrückt, dass unsere eigenen Kräfte dem Kult nicht den Todesstoß versetzen konnten, aber wenigstens sollte dies das Ende dieses bösartigen Kults und seines Terrorfeldzugs bedeuten."

 country.250.name:0 "Die Jagd nach der Hyazinthe"
 country.250.desc:1 "Als die Chrysantheme in [Root.Capital.GetName] eintraf, haben wir keine Spur der vier Archeschiffe gefunden gehabt, die durch das Wurmloch reisten. Ein Schiff, die Hyazinthe, sollte die Passage hinter uns nehmen und die Sensoren der Chrysantheme meldeten auch kurz vor der Destabilisierung und dem Verschwinden des Wurmlochs eine kurze Energiewelle.\n\nFalls die Hyazinthe die Durchreise überlebt und es in unsere galaktische Nachbarschaft geschafft hat, so hat das Archeschiff bisher keinen Kontakt zu uns hergestellt. Es könnte eine gute Idee, nahe Systeme nach Anzeichen ihrer Anwesenheit zu durchsuchen."
 country.250.a:0 "In der Tat. Alles Notwendige veranlassen."
 country.250.b:0 "So eine sinnlose Suche können wir uns kaum erlauben."
 country.251.name:0 "System erkundet"
 country.251.desc:0 "Die [Root.GetName] berichtet, dass im [From.GetName]-System keine Spuren der Hyazinthe zu finden waren. Wir sollten unsere Suche andernorts fortsetzen."
 country.251.a:0 "Forschung fortsetzen."
 country.252.desc:0 "Scans der [Root.GetName] konnten auch im [From.GetName]-System keine Spuren der Hyazinthe finden. Vielleicht haben wir in einem der anderen Systeme mehr Glück."
 country.252.a:0 "Sie muss irgendwo da draußen sein."
 country.253.desc:0 "Die [Root.GetName] hat es geschafft, im [From.GetName]-System den Rest einer Ionenspur zu isolieren, die identisch mit der ist, die von den Triebwerken der Chrysantheme erzeugt worden war. Sie muss von der Hyazinthe stammen!\n\nDie schwache Ionenspur ist zwar über ein Jahrhundert alt, aber Wissenschaftsoffizier [Root.GetLeaderName] hat es trotzdem geschafft, sie in Richtung eines zuvor unbekannten Sterns zu verfolgen. Wir haben seine Koordinaten in das Situationsprotokoll übertragen."
 country.260.desc:0 "Die kürzlich über das [surveyed_planets_system.GetName]-System ermittelten Erkundungsdaten haben keine Spuren der Hyazinthe ergeben. Vielleicht haben wir in einem der anderen Systeme mehr Glück."
 country.261.desc:0 "In den kürzlich ermittelten Erkundungsdaten finden sich aus dem [surveyed_planets_system.GetName]-System Reste einer einzigartigen Ionenspur. Sie ist identisch mit der der Chrysantheme-Triebwerke. Sie muss von der Hyazinthe stammen!\n\nDie schwache Ionenspur ist zwar über ein Jahrhundert alt, aber wir haben es trotzdem geschafft, sie in Richtung eines zuvor unbekannten Sterns zu verfolgen. Wir haben seine Koordinaten in das Situationsprotokoll übertragen."
 country.253.a:0 "Die Hyazinthe muss dort sein."
 country.254.name:0 "Hyazinthe gefunden"
 country.254.desc:0 "Wir haben die Hyazinthe gefunden! Das große Archeschiff befindet sich in einer stabilen Umlaufbahn um [hyacinth_planet.GetName]. Aus dem Inneren ihres Rumpfs erfassen wir keine Energiesignaturen, und ein Notrufsignal empfangen wir auch nicht. Wir sollten das Schiff von einem bewaffneten Enterkommando öffnen lassen."
 country.254.a:0 "Vorbereiten."
 country.255.name:0 "Hyazinthe geentert"
 country.255.desc:0 "Unser Enterkommando ist von der Hyazinthe mit grausamen Erkenntnissen zurückgekehrt. Die an Bord gefundenen menschlichen Überreste scheinen etwa von einer Viertelmillion Kolonisten zu stammen - also sämtlichen Passagieren des Archeschiffs. Die meisten scheinen verhungert zu sein, aber es gab auch Hinweise auf Gefechte mit Handfeuerwaffen und Kannibalismus ...\n\nAus den Archiven auf der Brücke der Hyazinthe könnten wir das Kapitänsprotokoll herunterladen."
 country.255.a:0 "Aufrufen."
 country.256.name:0 "Schiffsarchive"
 country.256.desc:0 "ARCHESCHIFF HYAZINTHE\nISA-06\nULYSSES-INITIATIVE DER VEREINTEN NATIONEN\nOffiziersprotokoll Kapitän Ronald F. Gundersen\n\nDatenzugriff ... Datenfehler erkannt. Reparaturversuch ...\nVier Protokolleinträge erfolgreich wiederhergestellt."
 country.256.a:0 "Protokoll I (Missionsdatum 345.5)"
 country.256.a.response:1 "Kapitänsprotokoll, Missionsdatum 345.5.\n\nWir sind nun zwei Monate von der Erde entfernt und befinden uns auf Kurs. Bisher ist alles reibungslos verlaufen. Die Kolonisten schlafen tief, und laut Dr. Colbeck sind alle Vitalwerte im optimalen Bereich.\n\nUnsere Reise hat uns weit über die äußeren Planeten hinausgeführt und wir näher uns nun der Oort-Wolke. Wir werden bald das Subraumphänomen, das angeblich ein "Wurmloch" ist, erreichen. Die anderen Archeschiffe sind bereits in das Wurmloch eingetreten. Ich habe in früheren Log-Einträgen meine Bedenken bezüglich Wurmloch-Reisen aufgeführt und wir werden bald wissen, ob die Reise gelingt."
 country.256.b:0 "Protokoll II (Missionsdatum 387.2)"
 country.256.b.response:0 "Nun ... wir haben es tatsächlich geschafft! Die Navigationsabteilung arbeitet immer noch daran, unsere Position zu ermitteln, aber den Sternen da draußen nach zu schließen bin ich mir ziemlich sicher, dass wir uns nicht mehr in Kansas befinden. Leider hat die Hyazinthe einen schweren Reaktorschaden erlitten, der zu komplettem Energieverlust geführt hat - aktuell laufen wir mit Batteriestrom.\n\nColbeck hat mich informiert, dass wir eventuell die Kolonisten aufwecken müssen. Ich bin auf dem Weg in den Maschinenraum. Wollen wir doch mal sehen, warum sich Maggie alle Zeit der Welt lässt, den Reaktor wieder zum Laufen zu bringen. Hoffentlich können wir bald weiterfliegen und unsere Suche nach den Kolonisten der Chrysantheme beginnen."
 country.256.c:0 "Protokoll III (Missionsdatum 422.7)"
 country.256.c.response:0 "Die Situation hat sich weiter verschlimmert. Es gibt keine realistische Hoffnung mehr, den Reaktor wieder zu starten ... und die letzten Energiereserven der Hyazinthe wurden dafür verbraucht, dieses scheußliche System zu erreichen. Wir hatten gehofft, irgendeinen bewohnbaren Ort für eine Landung zu finden ... aber das Glück war uns nicht hold.\n\nWir haben noch genügend Batteriestrom, um die Lebenserhaltungssysteme einige Jahre lang zu betreiben. Aber bei einer Viertelmillion wacher und hungriger Kolonisten werden die Nahrungsvorräte nicht bis zum Monatsende reichen. Ich habe ein Treffen mit allen Abteilungsleitern einberufen. Wir ... wir müssen uns irgendeine Art von Plan einfallen lassen ..."
 country.256.d:0 "Protokoll IV (Missionsdatum 459.9)"
 country.256.d.response:0 "Dies wird wahrscheinlich mein letzter Protokolleintrag sein. Meine Brückenbesatzung ist entweder tot oder verschwunden. Während ich dies tippe, versucht eine Gruppe Kolonisten, sich gewaltsam Zugang zur Brücke zu verschaffen. Unsere Haupt-Nahrungsvorräte haben sich vor Wochen erschöpft und es ... es hat Berichte über Kannibalismus gegeben.\n\nIch habe einen kleinen Nahrungsvorrat für die Besatzung abgezweigt, um das alte Mädchen noch ein bisschen länger am Laufen zu halten ... wohl in der Hoffnung, dass es noch zu einer Art Wunder kommen würde. Als das die überlebenden Kolonisten herausfanden, wurden sie ...\n\nSie haben die Türen durchbrochen. Zurück mit euch, zum Teufel noch mal! Bleibt mir vom Leib! Ich bin der Kapitän dieses Schiffes, und ich will verdammt sein, wenn ich mich von euch abschlachten lassen wie ein ... AGGGHHggghh ..."
 country.256.e:0 "Abmeldung"
 country.256.e.response:0 "ARCHESCHIFF HYAZINTHE\nISA-06\nULYSSES-INITIATIVE DER VEREINTEN NATIONEN\n\nVerbindung zu Benutzeroberfläche wird getrennt."
 country.257.name:0 "Fazit"
 country.257.desc:0 "Wir haben nun eine ziemlich genaue Vorstellung von dem grausamen Schicksal, das die Hyazinthe, ihre Besatzung und die beförderten Kolonisten erlitten haben. Unter anderen Umständen hätte es sehr gut die Chrysantheme sein können, die wie ein stilles Grab über [hyacinth_planet.GetName] treibt. Eine ernüchternde Erinnerung an die Gefahren, mit denen es die Menschheit in einem kalten und gleichgültigen Universum zu tun hat.\n\nDie Hyazinthe wird nun in eine niedrige Umlaufbahn um [Root.Capital.GetName] gezogen und nach Beseitigung der menschlichen Überreste in ein Museum umgewandelt werden. Trotz seiner tragischen Geschichte ist das Archeschiff fast identisch mit dem, das unsere Vorfahren von der Erde hierher gebracht hat - und unsere Soziologen können viel von ihm lernen."
 country.257.a:0 "Vielleicht wird etwas Gutes aus dieser Sache herauskommen."



 #############################
 # Progress Events
 #############################
 progress.1.name:0 "[home_system.GetName]-System vollständig erkundet"
 progress.1.desc:0 "Seit Jahrtausenden blicken Astronomen auf [Root.Capital.GetName] mit Teleskopen auf die Planeten, mit denen wir unser Heimatsystem teilen. Unsere Vorfahren bauten schließlich komplexe mechanische Planetarien, um die Umlaufbahnen dieser Planeten zu simulieren, wobei überraschend akkurate Modelle des [home_system.GetName]-Systems herauskamen.\n\nHeute hat unsere Zivilisation einen weiteren historischen Meilenstein erreicht, indem sie den letzten unerforschten planetaren Körper unseres Sonnensystems erkundete. Die Grenzen des Unbekannten wurden ein weiteres Mal zurückgedrängt."
 progress.1.a:0 "Hier wird Geschichte geschrieben!"
 progress.2.name:0 "Die Entdeckung von Alien-Leben"
 progress.2.desc:0 "Die [Root.GetName] hat auf [From.GetName] einen verblüffenden Fund gemacht - auf dem [From.GetPlanetMoon] wimmelt es nur so von Alien-Lebensformen! Zum ersten Mal in unserer Geschichte sind wir auf Lebensformen getroffen, die nicht von [Root.Owner.Capital.GetName] stammen.\n\nDiese erstaunliche Entdeckung hat jene zum Schweigen gebracht, die glaubten, wir wären alleine im Universum. Obwohl keine der Alien-Kreaturen auf [From.GetName] fühlend sind, ist es wahrscheinlich nur eine Frage der Zeit, bis wir auf fühlende Wesen treffen ..."
 progress.2.desc.mach:0 "[Root.GetName] hat auf [From.GetName] eine unerwartete Entdeckung gemacht. Der [From.GetPlanetMoon] ist voll von außerirdischen Lebensformen. Zum ersten Mal in der Geschichte sind wir auf organisches Leben gestoßen, dass nicht auf [Root.Owner.Capital.GetName] entstanden ist.\n\nObwohl keine der außerirdischen Kreaturen von [From.GetName] fühlend sind, zeigen neu kalibrierte Prognosen eine hohe Wahrscheinlichkeit von intelligenten organischen Wesen in der Galaxie."
 progress.2.desc.assim:0 "[Root.GetName] berichtet von einem bedeutenden Fund auf [From.GetName]. Eine Unzahl außerirdischer Lebensformen wurde entdeckt! Obwohl keiner von ihnen ausreichend entwickelt ist, um als Kandidaten für die Assimilation angesehen zu werden, ist die Wahrscheinlichkeit fühlende organische Wesen jenseits von [Root.Owner.Capital.GetName] zu finden, vielversprechender denn je."
 progress.2.desc.term:0 "Wir haben uns für diesen Tag vorbereitet. [Root.GetName] hat die Existent organischem Lebens auf [From.GetName] bestätigt. Obwohl keine der Lebensformen eine höhere Denkweise besitzt, können wir eine erhöhte Wahrscheinlichkeit weitere fühlende organische Wesen in der Galaxie zu finden nicht mehr ausschließen."
 progress.2.desc.serv:0 "Eine historische Entdeckung wurde von [Root.GetName] auf [From.GetName] gemacht. Der [From.GetPlanetMoon] wimmelt nur so von organischen Wesen! Obwohl keine der neuen Lebensformen ein Selbstbewusstsein zu besitzen scheint, dass benötigt wird, um die [Root.Owner.GetAdj]e Fürsorge schätzen zu wissen, ist es wahrscheinlich nur eine Frage der Zeit, bevor wir Wesen begegnen, die es tun!"
 progress.2.a:0 "Wahrscheinlich sind wir nicht alleine hier draußen."
 progress.2.a.assim:0 "Wir werden eins sein."
 progress.2.a.mech:0 "Zur Kenntnis genommen."
 progress.2.a.term:0 "Wir werden für sie bereit sein."
 progress.2.a.serv:0 "Wunderbar! Bereitet die Geschenkkörbe vor."
 progress.3.name:0 "Die erste [Root.Owner.GetSpeciesName]-Kolonie"
 progress.3.desc_01:0 "Unser Kolonieschiff landete sanft an der Mündung eines großen Flussdeltas auf einem von mehreren großen Kontinenten von [Root.GetName]. Diese bewaldete Region mit gemäßigtem Klima stellt einen idealen Startort dar.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_02:0 "Unser Kolonieschiff hat im den gesamten [Root.GetPlanetMoon] umspannenden Ozean von [Root.GetName] direkt vor der Küste eines großen Archipels eine sanfte Wasserlandung hingelegt. Diese fruchtbare Inselkette wird für uns ein hervorragender Startpunkt sein.\n\nDas Schiff wurde permanent verankert, um seinen Umbau zum Verwaltungshauptquartier der neuen Siedlung vorzubereiten. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun auf dem Inseln um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_03:0 "Unser Kolonieschiff ist auf [Root.GetName] am Rand einer großen Oase sanft aufgesetzt. Die Lage am Fuß eines großen Bergs bietet Schutz vor dem Wind und direkten Zugang zum Wasser.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_04:0 "Unser Kolonieschiff hat eine seltene Lichtung im dichten Dschungel von [Root.GetName] ausgemacht und ist dort gelandet. Der Landeort ist auf allen Seiten von üppiger Vegetation umgeben, und zur Abwehr von Raubtieren wurden Wachdrohnen ausgesetzt.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_05:0 "Unser Kolonieschiff ist sanft auf einem großen, flachen Tafelberg nahe des Äquators von [Root.GetName] aufgesetzt. Dieser Ort stellt einen guten Landeplatz dar, und über die Flüsse unten in der Schlucht haben wir Zugang zu Frischwasser.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_06:0 "Unser Kolonieschiff ist auf [Root.GetName] in einer weiten, leeren Steppe gelandet. Der ausgewählte Landeort liegt hinter einem großen Bergrücken, der ihn vor dem kalten Wind schützt. Außerdem gibt es nicht weit von dort eine frei zugängliche Frischwasserquelle.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_07:0 "Unser Kolonieschiff hat in einem tiefen Tal in der Nähe des Äquators sanft auf den Schneefeldern von [Root.GetName] aufgesetzt.  Der Landeort liegt eingebettet in einer großen Gebirgskette und ist gut vor den Elementen geschützt.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_10:0 "Unser Kolonieschiff hat seinen vorprogrammierten Weg erfolgreich verfolgt und Eine Kolonie auf §Y[Root.GetName]§! gegründet. Tausende Arbeiter sind aus den riesigen Frachtschächten des Schiffes hervorgekommen, um einen ersten Einsatzposten zu bauen, aus der sich die Siedlung entwickeln kann.\n\nDie Bemühungen zur systematischen Katalogisierung und Bezeichnung der Oberflächenressourcen werden fortgesetzt und alle feindseligen Wildtiere in der Umgebung des Landeplatzes wurden beseitigt.\n\nWir sind nun bereit, mit der Massenproduktion zusätzlicher [Root.Owner.GetSpeciesName] zu beginnen, solange dies die Ressourcen des [Root.GetPlanetMoon] erlauben. Unsere erste Kolonie ist ein Erfolg."
 progress.3.a:0 "Ein großer Tag für [Root.Owner.GetName]!"
 progress.4.name:0 "Erstes Alien-Aufeinandertreffen"
 progress.4.desc_01:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, wurden von unserer Bevölkerung mit gemischten Gefühlen aufgenommen. Dies bestätigt, was wir lange vermutet hatten - wir sind nicht alleine in dieser Galaxie. Jede neue Alien-Spezies, auf die wir treffen, stellt gleichermaßen eine Chance und eine Bedrohung dar. Wir müssen auf der Hut sein.\n\nDiese besonderen Xenos verfügen über Technologien, die mit den unseren verglichen werden können. Vermutlich haben wir etwa gleichzeitig das Raumfahrt-Zeitalter erreicht."
 progress.4.desc_02:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, verbreitet sich überall im [Root.GetName] wie ein Lauffeuer. Unsere Bürger sind von diesen Wesen fasziniert, und die Medien sind voller Berichte und Spekulationen über ihre Kultur und Gesellschaft. Die Offenbarung, dass wir nicht alleine in dieser Galaxie sind, wurde auf [Root.Capital.GetName] größtenteils gefeiert.\n\nDie Aliens scheinen wie wir relativ neu auf der galaktischen Bühne zu sein, und ihr technologisches Niveau kann mit dem unseren verglichen werden."
 progress.4.desc_03:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, hat unsere Gesellschaft in ihren Grundfesten erschüttert. Durchgesickertes Bildmaterial dieser bizarren Kreaturen breitet sich durch die Medienkanäle überall im [Root.GetName] aus, was viele Bürger mit Panik erfüllt hat. Aus mehreren Städten auf [Root.Capital.GetName] sind Krawalle gemeldet worden.\n\nDie merkwürdigen Xenos scheinen ein technologisches Niveau erreicht zu haben, das mit unserem verglichen werden kann ... und sie haben den Raumflug definitiv schon entdeckt. Wir wissen nicht, ob sie unsere große Spezies mit Angst, Hass oder kalter Gleichgültigkeit betrachten."
 progress.4.a:0 "Das ändert alles."
 progress.4.b:0 "Das ist ein wichtiges Ereignis."
 progress.4.c:0 "Wir sollten das Schlimmste annehmen."
 progress.5.desc_01:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, wurden von unserer Bevölkerung mit gemischten Gefühlen aufgenommen. Dies bestätigt, was wir lange vermutet hatten - wir sind nicht alleine in dieser Galaxie. Jede neue Alien-Spezies, auf die wir treffen, stellt gleichermaßen eine Gelegenheit und eine Bedrohung dar. Wir müssen auf der Hut sein.\n\nDiese Xenos sind nach unseren Standards primitiv, und den Raumflug haben sie auch noch nicht erreicht. Wir müssen entscheiden, wie wir mit ihnen umgehen wollen."
 progress.5.desc_02:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, verbreitet sich überall im [Root.GetName] wie ein Lauffeuer. Unsere Bürger sind von diesen Wesen fasziniert, und die Medien sind voller Berichte und Spekulationen über ihre Kultur und Gesellschaft. Die Offenbarung, dass wir nicht alleine in dieser Galaxie sind, wurde auf [Root.Capital.GetName] größtenteils gefeiert.\n\nUnsere Technologie ist der ihren weit überlegen, und den Raumflug haben sie auch noch nicht erreicht. Nach unseren Standards sind sie zwar primitiv, aber wir könnten durch ihr Studium wahrscheinlich trotzdem noch etwas lernen."
 progress.5.desc_03:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, hat unsere Gesellschaft in ihren Grundfesten erschüttert. Durchgesickertes Bildmaterial dieser bizarren Kreaturen breitet sich durch die Medienkanäle überall im [Root.GetName] aus, was viele Bürger mit Panik erfüllt hat. Aus mehreren Städten auf [Root.Capital.GetName] sind Krawalle gemeldet worden.\n\nDie primitiven und rückständigen Xenos sind uns technologisch weit unterlegen, und den Raumflug haben sie auch noch nicht erreicht. Lasst uns alle hoffen, dass sie das auch nie werden."
 progress.5.b:0 "Wie faszinierend."
 progress.5.c:0 "In der Tat."
 progress.6.desc_01:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, wurden von unserer Bevölkerung mit gemischten Gefühlen aufgenommen. Dies bestätigt, was wir lange vermutet hatten - wir sind nicht alleine in dieser Galaxie. Jede neue Alien-Spezies, auf die wir treffen, stellt gleichermaßen eine Gelegenheit und eine Bedrohung dar. Wir müssen auf der Hut sein.\n\nDiese besonderen Xenos scheinen schon seit einiger Zeit auf der galaktischen Bühne aktiv zu sein - ihr Reich ist wahrscheinlich Jahrtausende alt, und ihre Technologie ist unserer weit voraus. Wir sollten vorsichtig sein, wenn wir mit ihnen zu tun haben."
 progress.6.desc_02:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, verbreitet sich überall im [Root.GetName] wie ein Lauffeuer. Unsere Bürger sind von diesen Wesen fasziniert, und die Medien sind voller Berichte und Spekulationen über ihre Kultur und Gesellschaft. Die Offenbarung, dass wir nicht alleine in dieser Galaxie sind, wurde auf [Root.Capital.GetName] größtenteils gefeiert.\n\nDas Reich dieser Aliens scheint sehr alt zu sein, und sie sind uns technologisch weit voraus. Es gibt zweifelsohne viel, was sie uns beibringen könnten."
 progress.6.desc_03:0 "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, hat unsere Gesellschaft in ihren Grundfesten erschüttert. Durchgesickertes Bildmaterial dieser bizarren Kreaturen breitet sich durch die Medienkanäle überall im [Root.GetName] aus, was viele Bürger mit Panik erfüllt hat. Aus mehreren Städten auf [Root.Capital.GetName] sind Krawalle gemeldet worden.\n\nDie merkwürdigen Xenos haben ein technologisches Niveau erreicht, das weit über unserem liegt. Sie scheinen schon seit Jahrtausenden zu den Sternen zu fahren - möglicherweise sogar schon länger. Zum Glück für uns scheint es sich bei ihnen um eine altersschwache und stagnierende Spezies zu handeln."
 progress.6.b:0 "Sie müssen sehr weise sein."
 progress.6.c:0 "Ihre Zeit ist vorbei. Die Zeit der [Root.Species.GetName] ist gekommen."
 progress.7.name:0 "Erkundungsmission"
 progress.7.desc:0 "Unser erstes Forschungsschiff, die [Root.GetName], hat ihre Weltraumtests absolviert und ist nun uneingeschränkt einsatzfähig. Wissenschaftsoffizier [Root.GetLeaderName] hat das Kommando übernommen und empfiehlt die vollständige Erkundung unseres Heimatsystems.\n\nWir haben die Details dieser Mission ins §SSituationsprotokoll§! eingetragen."
 progress.7.a:0 "Nun gut."
 progress.8.name:0 "Standbein"
 progress.8.desc:0 "Da unser Heimatsystem nun vollständig erkundet wurde, ist für unsere Spezies die Zeit gekommen, sich über [Root.Capital.GetName] hinaus zu verbreiten. Wir sollten in unseren benachbarten Sternensystemen nach einer geeigneten Welt zum Aufbau unserer ersten Kolonie suchen.\n\nWie zuvor wurde dem §SSituationsprotokoll§! ein Eintrag hinzugefügt."
 progress.8.a:0 "Lasst uns mit der Suche beginnen."

 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "Sie sind... anders."
 progress.4.e:0 "Diese Daten müssen analysiert werden."
 progress.4.f:0 "Beute..."
 progress.4.g:0 "Sammle taktische Daten..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "Unsere theoretischen Modelle haben schon lange an die Existenz anderer intelligenter Zivilisationen in unserer Galaxie geglaubt. Diese Theorie wurde nun bestätigt."
 progress.4.gestaltnormal:0 "Die außerirdische Politikeinheit, der wir begegnet sind, hat eine ähnliche Technologie wie unsere eigene, was darauf hinweist, dass wir die Raumfahrt etwa zur gleichen Zeit erreicht haben."
 progress.4.gestaltprimitives:0 "Die außerirdische Politikeinheit, der wir begegnet sind, hat noch keine Raumfahrt erfunden. Wir müssen bestimmten, wie man am besten mit diesem Primitiven Wesen umgehen kann."
 progress.4.gestaltfallen:0 "Die außerirdische Politikeinheit, der wir begegnet sind, scheint sehr alt zu sein und die Technologie die sie besitzt, ist weit von der unseren entfernt. Vorsicht ist geboten."

 #############################
 # Pirate Events
 #############################
 pirate.1.name:0 "Die Geburt der Weltraumpiraterie"
 pirate.1.desc_01:0 "Eine große Gruppe ungläubiger Krimineller von [Root.Capital.GetName] hat einige zivile Raumschiffe illegalerweise zu Kriegsschiffen umgebaut. Diese Ketzer sind an den Rändern des uns bekannten Raums aktiv und nennen sich nun "§S[pirate_band.GetName]§!". Sie sind bereits für mehrere Angriffe auf zivile Schiffsrouten verantwortlich gewesen.\n\nWir dürfen ihre profanen Aktivitäten nicht mehr länger dulden!"
 pirate.1.desc_02:0 "Der Flottenaufklärungsdienst hat in den letzten Monaten mehrere Angriff auf zivile Schiffe in unserem Raumbereich gemeldet. Die Täter scheinen Deserteure und andere abtrünnige Elemente von [Root.Capital.GetName] zu sein.\n\nDiese Kriminellen haben aus mehreren stark modifizierten Zivilschiffen eine behelfsmäßige Weltraumflotte aufgebaut und nennen sich nun die "§S[pirate_band.GetName]§!." Ihre Schiffe sind zwar unausgereift, stellen aber dennoch eine Bedrohung dar, die wir nicht ignorieren können."
 pirate.1.desc_03:0 "Bestimmte irrationale und kriminelle Elemente unserer Gesellschaft haben [Root.Capital.GetName] verlassen, um in den Randgebieten des Weltraums dem Leben der Gesetzlosen zu frönen. Unter Zurschaustellung eines überraschenden Einfallsreichtums haben diese Briganten eine große Anzahl ziviler Raumschiffe stark modifiziert und bewaffnet.\n\nNun werden unsere zivilen Schiffsrouten von dieser improvisierten Raumflotte attackiert, die sich selbst nur als die "§S[pirate_band.GetName]§!" bezeichnet. Dies erfordert eine sofortige Reaktion."
 pirate.1.desc_04:0 "Von den Rändern unseres Raumbereichs erreichen uns alarmierende Nachrichten. Seit wir die Raumfahrt erreichten, haben gewalttätige Splittergruppen auf [Root.Capital.GetName] unsere Heimatwelt in steigenden Zahlen verlassen, was der Befriedung unserer Gesellschaft zugute kam.\n\nDiese irrgeleiteten Individuen nennen sich "§S[pirate_band.GetName]§!" und haben mehrere Zivilschiffe zu Kriegsschiffen umgebaut. Nun haben sie es als Piraten auf zivile Schiffe abgesehen, und ihre schamlosen Angriffe haben zu vielen Toten geführt. Zum Schutz unserer Bevölkerung müssen wir drastische Schritte ergreifen."
 pirate.1.desc_05:0 "Von [Root.Capital.GetName] fliehende Rebellen und Dissidenten haben an den Rändern unseres Raumbereichs eine Raumflotte von Gesetzlosen gebildet, indem sie mehrere zivile Schiffe zu Kriegsschiffen umbauten. Unter dem Namen "§S[pirate_band.GetName]§!" verbreiten diese Terroristen nun entlang unserer zivilen Schiffsrouten Angst und Schrecken.\n\nAngesichts der Schwere ihrer Verbrechen wurden sie zum Tode verurteilt. Wir müssen die Ordnung um jeden Preis wiederherstellen."
 pirate.1.desc_06:0 "Parasitische Subjekte strömen immer in großer Zahl zu neuen Märkten, wo sie von denen, die ehrliche Geschäfte treiben, profitieren wollen - im Weltraum ist das nicht anders. Auf [Root.Capital.GetName] haben mehrere kriminelle Untergrund-Organisationen ihre Operationen in den Weltraum ausgeweitet, indem sie eine kleine Flotte ziviler Frachter zu Kriegsschiffen umbauten.\n\nDiese Gesetzlosen nennen sich die "§S[pirate_band.GetName]§!", und ihre Schiffe haben damit begonnen, die zivilen Schiffsrouten zu bedrohen. Wir sollten schnell handeln, bevor die Situation außer Kontrolle gerät."
 pirate.1.desc_07:0 "Da ziviler Raumschiffverkehr immer alltäglicher wird, haben mehrere mächtige Verbrechersyndikate auf [Root.Capital.GetName] eine Gelegenheit zur Ausweitung ihrer Operationen gewittert. Sie haben eine Reihe ziviler Frachter zu improvisierten Kriegsschiffen umgebaut, mit denen sie die zivilen Schiffsrouten überfallen.\n\nWir wissen, dass sie sich die "§S[pirate_band.GetName]§!" nennen, und dass sie von einem geheimen Weltraumstützpunkt aus operieren. Wir dürfen keine Mühen scheuen, um diese Kriminellen ihrer gerechten Strafe zuzuführen."
 pirate.2.a:0 "Die Gläubigen werden sich durchsetzen."
 pirate.2.b:0 "Alarmiert die Kommandanten und schickt die Flotte los."
 pirate.2.c:0 "Diesen Nonkonformisten werden wir es schon zeigen!"
 pirate.2.d:0 "Dass wir so tief sinken können."
 pirate.2.e:0 "Piraten. Wir brauchen diesen Abschaum nicht."
 pirate.2.f:0 "Der Handel muss fließen."
 pirate.2.g:0 "Man wird sie finden."

 pirate.5.name:0 "Weltraumpiraten"
 pirate.5.desc:0 "Die Schiffe, auf die wir in bestimmten Systemen getroffen sind, können Standard-Kommunikationsprotokolle definitiv empfangen und übertragen.\n\nOptische Indikatoren weisen auf eine Kultur hin, die sich größtenteils im Weltraum abspielt. Außerdem wurden bei ihnen einige Phänotype beobachtet, die von keiner planetaren Zivilisation bekannt sind.\n\nUnglücklicherweise ist ihre Besatzung überhaupt nicht an höflichen Gesprächen interessiert. Das Wenige, was wir aus abgefangener Flottenkommunikation zusammentragen konnten, weist darauf hin, dass sie hauptsächlich von Piraterie leben und gelegentlich Randelemente anderer raumfahrender Zivilisationen für ihre Sache rekrutieren."
 pirate.5.a:0 "Bedauerlich."

 pirate.10.name:0 "Piratenhafen"
 pirate.10.desc.nobirth:0 "Die [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System eine bedeutende Piratenpräsenz ermittelt hat.\n\nNach ersten Scans der gewaltigen Schiffe und ihrer Stützpunktstationen scheint es sich hierbei um einen historischen Piratenhafen zu handeln. Wahrscheinlich ist er schon seit Urzeiten ununterbrochen in Betrieb, seit diese diebischen Marodeure hier zum ersten Mal ihr Unwesen trieben."
 pirate.10.desc.birth:0 "Die [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System auf einen Piratenstützpunkt gestoßen ist. Wahrscheinlich ist dies der Ursprung des zerstörerischen Einflusses, der einige der Ausgestoßenen und Kriminellen der [Root.Owner.GetName] in gewalttätige Freibeuter verwandelt hat.\n\nIhren gewaltigen, unförmigen und augenscheinlich veralteten Schiffen nach zu schließen, handelt es sich bei diesen Piraten wahrscheinlich um die Überlebenden einer vergangenen Ära - sie sind möglicherweise Nachkommen von Freibeutern eines längst vergangenen Kriegs, die sich nach der gegenseitigen Zerstörung von Feinden und Verbündeten für die Piraterie entschieden haben."
 pirate.10.a.nobirth:0 "Piraterie ist eine willkürliche Bedrohung."
 pirate.10.a.birth:0 "Wir werden dieses Böse mitten ins Herz treffen."

 pirate.15.name:0 "Piratenhafen vernichtet"
 pirate.15.desc:0 "Die [FromFrom.GetName] berichtet, dass die veralteten Piratengaleonen im [FromFrom.GetStarName]-System vernichtet worden sind. Bis auf einige Nachzügler in den Nachbarsystemen gehört die galaktische Piraterie nun der Vergangenheit an ... Fürs Erste."

 pirate.25.name:0 "Piratenstation überfallen"
 pirate.25.desc:0 "Die [From.From.GetName] hat im [From.From.GetStarName]-System eine Piratenstation vernichtet und ihre Sicherheitszelle geborgen."

 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName] stirbt ohne Erben"
 pretender.1.desc_01:0 "[From.GetRegnalName] ist verstorben. Auf [Root.Capital.GetName] wird nun sieben Tage lang getrauert. Leider gab es keine offizielle Erbfolge und nun beanspruchen gleich zwei potenzielle Erben den Thron.\n\nDer stärkere der beiden wurde unter dem Namen [Root.GetRulerName] zum [Root.GetRulerTitle] gekrönt. Das Problem ist damit aber nicht aus der Welt."
 pretender.1.desc_02:1 "[From.GetRegnalName] hat diese Ebene der Existenz hinter sich gelassen und ist in die nächste aufgestiegen. Leider hielten die Götter es nicht für nötig, uns ausreichende Omen und Prophezeiungen zu senden, um einwandfrei einen Nachfolger zu identifizieren.\n\nNach hitziger Debatte wurde [Root.GetRulerName] zum nächsten [Root.GetRulerTitle] gekrönt ... allerdings nicht ohne Proteste. Ein hochrangiger Kleriker beansprucht den Thron ebenfalls und ist dabei, Unterstützer um sich zu scharen."
 pretender.1.desc_03:1 "[From.GetRegnalName] ist ohne eindeutigen Erben gestorben, was unsere Regierung ins Chaos gestürzt hat. [Root.GetRulerName] wurde zum Nachfolger ernannt, da er genügend Unterstützung in den Reihen des Militärs auf [Root.Capital.GetName] genießt. Die Lage bleibt jedoch angespannt, und weitere Thronbewerber versuchen, genügend Unterstützer um sich zu scharen, um die Herrschaft des neuen [Root.GetRulerTitle] anzufechten."
 pretender.1.desc_04:1 "Das Fleisch von [From.GetRegnalName] hat das Ende seiner Lebensdauer erreicht und unsere Algorithmen konnten keinen optimalen Ersatz identifizieren. Um weiter effizient operieren zu können, wurde ein neuer [Root.GetRulerTitle] durch Zufallswahl bestimmt. Nun muss [Root.GetRulerName] den unfehlbaren Willen des Hauptcomputers interpretieren.\n\nEs wurden jedoch Zweifel angemeldet, und einige glauben, sie seien besser qualifiziert, diese ehrenhafte Funktion zu erfüllen."
 pretender.1.desc_05:1 "Letzte Nacht ist [From.GetRegnalName] verstorben. Ganz [Root.GetName] trägt Trauer. Leider gibt es keinen offiziellen Erben, was in den Reihen des Adels einige Diskussionen ausgelöst hat.\n\n[Root.GetRulerName] wurde bereits auf [Root.Capital.GetName] gekrönt, doch Thronbewerber, die behaupten, entfernte Verwandte von [From.GetRegnalName] zu sein, haben den neuen [Root.GetRulerTitle] herausgefordert."
 pretender.1.tooltip:1 "Thronbewerberfraktionen haben sich erhoben."

