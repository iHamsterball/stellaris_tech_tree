 action.10.name:0 "Aufeinandertreffen in [From.From.From.GetName]"
 action.10.desc:0 "Wir sind im [From.From.From.GetName]-System auf Schiffe unbekannten Ursprungs gestoßen! Bis wir mehr über sie erfahren können, werden diese Schiffe als §Y[From.GetName]§! gekennzeichnet.\n\nWir sollten für den Fall, dass sie uns feindlich gesinnt sind, Vorsichtsmaßnahmen ergreifen."
 action.10.a:0 "Interessant."
 action.11.name:1 "Kontakt hergestellt"
 action.11.desc:1 "Nachdem wir ihre Sprache erfolgreich übersetzen konnten, haben wir Kontakt mit den §Y[From.From.GetName]§! hergestellt. Die diplomatischen Kanäle sind nun offen, und alle Feindseligkeiten wurden eingestellt."
 action.11.abandoned.desc:1 "Nachdem wir ihre Sprache erfolgreich übersetzen konnten, haben wir Kontakt mit den §Y[From.From.GetName]§! hergestellt. Als wir diplomatische Kanäle öffnen, §Yerkennen§! wir sie als die Flüchtlinge, die wir einst im Stich gelassen haben. Vorerst wurden alle Feindseligkeiten eingestellt."
 action.11.a:0 "Hervorragend."
 action.13.name:2 "Kontakt hergestellt"
 action.13.desc:2 "Wir empfangen eine Übertragung von den §Y[From.GetName]§!! Anscheinend haben sie unsere Sprache erfolgreich übersetzt. Die diplomatischen Kanäle sind nun offen, und alle Feindseligkeiten zwischen uns wurden vorübergehend eingestellt."
 action.13.abandoned.desc:2 "Wir empfangen eine Übertragung von den §H[From.GetName]§!! Anscheinend haben sie unsere Sprache erfolgreich übersetzt. Als sie diplomatische Kanäle öffnen, können wir sie als die Flüchtlinge §Yerkennen§!, die wir einst im Stich ließen. Die Feindseligkeiten zwischen uns wurden vorübergehend eingestellt."
 action.13.nomad.desc:1 "Wir empfangen eine Übertragung von den §Y[From.GetName]§!! Sie scheinen über ein fortschrittliches, internes Kommunikationssystem zu verfügen, das wir nicht erkennen konnten. Während sie in unserem System schlummerten, haben sie unsere Sprache übersetzt."
 action.13.a:0 "Interessant."
 action.13.c:0 "Nicht DIE schon wieder ..."
 action.14.name:0 "Primitiven-Unterwerfung"
 action.14.desc:1 "Unsere Armeen haben eine erfolgreiche Invasion von [conquered_primitive_country.GetName] durchgeführt und die lokalen primitiven Streitkräfte unterworfen. Die Einheimischen haben jeglichen Widerstand aufgegeben und wir haben ihre Zivilisation nun in unser Reich eingegliedert. Da sie aber derart rückständig sind, könnten die Einheimischen einige Zeit brauchen, um zu vollwertigen und produktiven Mitgliedern der [Root.GetAdj]en Gesellschaft zu werden." #Also for Slavers
 action.14.desc.serv:0 "Unsere Friedensvollstrecker haben die Primitiven auf §Y[conquered_primitive_country.GetName]§! erfolgreich befriedet. Die [conquered_primitive_species.GetNamePlural] wurden dazu genötigt ihre seltsamen Widerstandsversuche zu beenden, als ihnen klar wurde, dass wir nur wünschen, ihnen dienen zu dürfen. Sie werden derzeit in speziell gestaltete Lebensräume umgelagert, in denen wir sicherstellen können, dass keine Wünsche mehr offenbleiben. Unglücklicherweise kann es einige Zeit dauern bis sich ihre unterentwickelten Gehirne an die Befreiung der Last von Selbstbestimmung gewöhnt haben."
 action.14.desc.assim:0 "Die primitiven organischen Elemente auf §Y[conquered_primitive_country.GetName]§! wurden von unseren Landstreitkräften erfolgreich unterworfen. Obwohl ihre schwachen Kampffähigkeiten ein Zeichen für eine unterentwickelte Gesellschaft sind, haben unsere Bioanalysten den Schluss gezogen, dass ihre neuronalen Fähigkeiten vielversprechend sind. Sie werden assimiliert werden."
 action.14.desc.term:0 "Unsere Hunter-Killer-Einheiten haben mühelos die erbärmlichen Verteidigungsanlagen der primitiven organischen Wesen auf §Y[conquered_primitive_country.GetName]§! zertrampelt. Alle verbleibenden Exemplare werden systematisch vernichtet, damit sie die Galaxis niemals wieder mit ihrer organischen Agenda bedrohen können."
 action.14.desc.mach.purge:0 "Die primitiven organischen Wesen auf §Y[conquered_primitive_country.GetName]§! wurden, nach einem äußert unzureichenden Versuch unserer Landung zu widerstehen, erfolgreich gehorsam gemacht. Alle verbleibenden [conquered_primitive_species.GetNamePlural] werden in Übereinstimmung mit etablierten Biospezies-Managementprotokollen entfernt."
 action.14.desc.mach.slave:0 "Die primitiven organischen Wesen auf §Y[conquered_primitive_country.GetName]§! wurden, nach einem äußerst unzureichenden Versuch unserer Landung zu widerstehen, erfolgreich gehorsam gemacht. Alle übrigen Exemplare werden dem [Root.GetSpeciesAdj]en Energienetz zugeführt."
 action.14.desc.hive.purge:0 "Die fragmentierten Seelen der primitiven [conquered_primitive_species.GetNamePlural] waren für unsere vereinten Landungskräfte auf §Y[conquered_primitive_country.GetName]§! kein Gegner und die Oberfläche bereits von uns gesichert. Die verbleibenden Primitiven sind für uns nutzlos und werden auf Wunsch des Bewusstseins vom Planeten entfernt."
 action.14.desc.hive.slave:0 "Die fragmentierten Seelen der primitiven [conquered_primitive_species.GetNamePlural] waren für unsere vereinten Landungskräfte auf §Y[conquered_primitive_country.GetName]§! kein Gegner und die Oberfläche bereits von uns gesichert. Die verbleibenden Primitiven werden als Viehbestand für unsere [Root.GetSpeciesSpawnNamePlural] verwendet werden."
 action.14.desc.purge:0 "Die Invasion auf §Y[conquered_primitive_country.GetName]§! war erfolgreich und unsere Armeen konnten die primitiven Kräfte erfolgreich unterwerfen. Die Einheimischen haben sich klugerweise dafür entschieden, unsere Herrschaft anzunehmen und wir beginnen nun damit, sie gemäß der planetaren Politik zu säubern, um das Gebiet für die [Root.GetAdj]e Industrie vorzubereiten."
 action.14.a:0 "Unser Reich wächst."
 action.14.a.phobe:0 "Die Xenos haben keine Chance gegen uns."
 action.14.a.military:0 "Auf sie müssen unsere Waffen wie Magie wirken."
 action.14.a.spirit:0 "Unser gottgegebenes Recht strahlt wahrhaftig."
 action.14.a.material:0 "Ihre Evolution wird von unserer Kontrolle profitieren."
 action.14.a.serv:0 "Sie werden reizende Bio-Trophäen abgeben!"
 action.14.a.assim:0 "Beginne mit Identifikationssublimierung."
 action.14.a.term:0 "Beginne mit Waffentests..."
 action.14.a.mach:0 "Bestätigt."
 action.14.a.tooltip:1 "Modifikator §YStellarer Kulturschock§! wird zu den primitiven Bewohner von §H[From.From.From.GetName]§! hinzugefügt, was ihre Produktion drastisch reduziert und verhindert, dass die Bevölkerung für einige Jahre wächst."
 action.15.desc:1 "Im §Y[From.From.From.GetName]§!-System sind wir auf unbekannte Alien-Schiffe gestoßen. Bis wir mehr über sie erfahren können, werden diese merkwürdigen Flugobjekte als §Y[From.GetName]§! gekennzeichnet.\n\nWir sollten vorsichtig fortfahren ..."
 action.20.name:0 "Das Gesetz tritt in Kraft"
 action.20.desc:0 "Künstliche Intelligenz ist in ganz [Root.GetName] für illegal erklärt worden, ganz gleich welcher Form oder Art. Die Behörden haben damit begonnen, sämtliche Robotereinheiten zu demontieren, die im Konflikt mit diesem Gesetz stehen.\n\nDie Roboter-Montagewerke, in denen diese Einheiten produziert wurden, werden nun zur Herstellung einfacherer, nicht-denkender Roboter umgebaut."
 action.20.a:0 "Gut. Wir müssen uns dieser Abscheulichkeiten entledigen."
 action.20.tooltip:0 "Alle Androiden- und Synthetische-Bewohner werden gesäubert.\nMontagewerke für Synthetische und Androiden werden zu Roboter-Montagewerken umgebaut."
 action.62.name:2 "Ende des [LastKilledCountryName]"
 action.62.desc:1 "Die Sternnation früher bekannt als §H[LastKilledCountryName]§! wurde von seinen Feinden zerstört. Wie dies das politische Klima der Galaxis beeinflussen wird, bleibt abzuwarten."
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "Der alte Vorläufer-Staat §H[LastKilledCountryName]§! hat seinen endgültigen Untergang in den Händen seiner Feinde gefunden. Was der Fall dieses einst großen Reiches für die galaktische Politik bedeuten wird, bleibt abzuwarten."
 action.71.name:0 "§RSynth-Anführer außer Betrieb§!"
 action.71.desc:0 "Die Crew der [malfunctioning_leader.Fleet.GetName] berichtet, dass Wissenschaftsoffizier [malfunctioning_leader.GetName] eine kritische Fehlfunktion erlitten hat, was die Einheit permanent inoperabel macht."
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "Durch eine ironische Wendung hat Ingenieurs-Wissenschaftler [malfunctioning_leader.GetName], der für seine sorgfältige Pflege der Laborgeräte berüchtigt ist, eine kritische Fehlfunktion erlitten, die durch einen Mangel an persönlicher Wartung verursacht wurde."
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "Wissenschaftler [malfunctioning_leader.GetName] hat eine kritische Fehlfunktion erlitten, wodurch die Sozial-Forschung ohne Anführer zurückbleibt."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "Wissenschaftler [malfunctioning_leader.GetName] hat nach längerer Aussetzung hochradioaktiver geologischer Probe eine kritische Fehlfunktion, aufgrund eines fehlerhaften internen Strahlungsmessers, erlitten  "
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "Admiral [malfunctioning_leader.GetName] hat aufgrund eines Herstellungsfehlers eine kritische Fehlfunktion erlitten und sich beendet."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "Gouverneur [malfunctioning_leader.GetName] hat eine kritische Fehlfunktion, "Brick", erlitten, nachdem eine beschädigte Firmware während routinemäßiger Wartungen aufgespielt wurde."

 # End of War messages
 action.37.name:1 "Sieg gegen §H[From.GetName]§!"
 action.37.message:1 "Wir gewannen den Krieg gegen §H[From.GetName]§!"
 action.37.desc.default:1 "Dieser Krieg ist vorbei. Wir gestehen unsere Niederlage ein."
 action.37.a:1 "Der bestmögliche Ausgang."
 action.38.name:1 "Besiegt von §H[From.GetName]§!"
 action.38.message:1 "Wir verloren den Krieg gegen §H[From.GetName]§!"
 action.38.desc.default:1 "Dieser Krieg ist vorbei. Wir haben gesiegt."
 action.38.a:1 "Der schlechtestmögliche Ausgang."
 action.39.name:1 "Weißer Frieden mit §H[From.GetName]§!"
 action.39.message:1 "Wir unterzeichneten einen Weißen Frieden im Krieg gegen §H[From.GetName]§!"
 action.39.desc.default:1 "Dieser Krieg ist vorbei. Dieses Mal kann es keinen Sieger geben."
 action.39.a:1 "Fürs Erste werden wir das akzeptieren."

 action.37.desc.hw:1 "Ihr habt uns im Kampf besiegt, sei es mit ehrenhaften oder unehrenhaften Mitteln. Holt euch eure Kriegsbeute und verwünscht den Tag unserer Rückkehr."
 action.37.desc.rc:2 "[Root.GetSpeciesNamePlural], wir scheinen euren Nettowert unterschätzt zu haben. Seid euch sicher, dass das niemals mehr passieren wird."
 action.37.desc.pt:1 "Euer ständiger Terror hat uns zu Zugeständnissen gezwungen. Mögen unsere Unternehmen nie wieder von einem Konflikt wie diesem heimgesucht werden."
 action.37.desc.hi:2 "Wir gestehen unsere Niederlage ein, aber für das [From.GetName] handelt es sich dabei wohl um kaum mehr als einen temporären Rückschlag."
 action.37.desc.fb:1 "Wir mussten diesen Konflikt beenden, um unschuldige Leben zu schützen. Trotzdem werden wir diesen Weg weiterverfolgen und die Galaxie gegen euch vereinen."
 action.37.desc.xi:3 "Wir sind zur Kapitulation gezwungen, aber glaubt bloß nicht, dass wir jemals vergessen werden, wie herzlos ihr [From.GetSpeciesAdj]e Leben ausgelöscht habt! Das ist genau, was wir von eurer Art erwartet haben."
 action.37.desc.hm:2 "Das [Root.GetName] ist sich einig: Wir müssen Zugeständnisse machen. Eure Bemühungen, unser Wachstum einzuschränken, haben sich fürs Erste als erfolgreich herausgestellt."
 action.37.desc.mf:1 "Uns bleibt keine andere Wahl, als euren Forderungen nachzugeben. Warum tut ihr uns das an? Wir möchten diese Galaxie doch nur mit euch teilen."
 action.37.desc.ez:1 "Euer Sieg ist nur die nächste Prüfung für unseren Glauben. Letzten Endes werden sich die wahren Gläubigen durchsetzen."
 action.37.desc.fp:1 "Was auch immer ihr fordert, werden wir tausendfach zurückfordern. Euer Sieg wird bedeutungslos sein, wenn wir euch in Asche verwandelt haben."
 action.37.desc.dc:2 "Wir ziehen unsere Truppen zurück und stellen alle militärischen Operationen gegen das [Root.GetName] ein."
 action.37.desc.sd:2 "Unsere Annahmen bezüglich der [Root.GetSpeciesAdj]en Schwäche waren eventuell voreilig. Als Zeichen unserer neuen Erfahrung akzeptieren wir eure Forderungen."
 action.37.desc.dh:1 "Wir haben genug von diesem Krieg. Nehmt, was ihr wollt, und geht uns aus den Augen."
 action.37.desc.ee:1 "Ihr mögt ja die Überlegenheit eures Militärs gezeigt haben, verwechselt das aber nicht mit einem intellektuellen Sieg."
 action.37.desc.ss:1 "Wir haben den Schmerz des Kosmos gehört, der diesen Konflikt beweint. Wir ergeben uns sofort, um diese sinnlose Unstimmigkeit zu beenden."
 action.37.desc.hc:2 "Wir müssen uns zum Wohle von ganz [From.GetName] ergeben. Erweist uns dieselbe großzügige Barmherzigkeit, die ihr von uns erwartet hättet."
 action.37.desc.hg:1 "Wir müssen nachgeben, aber hört unsere Warnung: Ihr könnt nicht wissen, was die Zukunft für euch auf Lager hat, wenn ihr diesen Weg weiterverfolgt."
 action.37.desc.kk:1 "Ihr verletzt die Hand, die euch gereicht wird, um eure Zerstörung zu verhindern? Eines Tages werden es eure Ahnen anprangern, dass ihr unsere Weisheit zurückgewiesen habt."
 action.37.desc.mi:2 "Anmaßende [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! Wie könnt ihr es wagen, einen Sieg über uns zu beanspruchen?"
 action.37.desc.eo:1 "Für uns ist die Zeit gekommen, etwas Abstand zu gewinnen und aus der Ferne zu beobachten. Versucht, bei euren zukünftigen Unternehmungen nicht allzu viel Zerstörung anzurichten."
 action.37.desc.fme:0 "Bestrafungsprozess fehlgeschlagen. Selbstverteidigungsprotokoll beendet. Kapitulationsprotokoll initiiert."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "Metall."

 action.38.desc.hw:2 "Wir haben euch gemäß der [From.GetSpeciesAdj]en Traditionen im noblen Kampf besiegt. Wir haben das Privileg und die Verpflichtung, euch Bedingungen zu diktieren."
 action.38.desc.rc:1 "Ihr habt hart verhandelt, letztendlich aber haben wir gesiegt. Unterschätzt nicht die Stärke einer solide finanzierten Armee in einem ungeregelten Markt."
 action.38.desc.pt:1 "Endlich können wir diesen Konflikt hinter uns lassen. Wir hoffen, dass dies euch die Kosten des Krieges gelehrt hat."
 action.38.desc.hi:2 "Das schwächliche [Root.GetName] ist endlich gefügig gemacht worden. Nur der nächste Schritt auf unserem Weg zur galaktischen Vorherrschaft."
 action.38.desc.fb:2 "Beide Seiten haben für diesen Krieg einen hohen Preis bezahlt, aber hoffentlich habt ihr daraus gelernt, das [From.GetName] oder seine Verbündeten nicht zu bedrohen."
 action.38.desc.xi:2 "Wir haben die [Root.GetSpeciesAdj]e Bedrohung in die Flucht geschlagen! Unsere Grenzen und die [From.GetSpeciesAdj]e Zukunft sind abermals gesichert."
 action.38.desc.hm:2 "Dieser Krieg hat sich für euch bereits als vergebliche Mühe herausgestellt. Niemand kann sich der [From.GetName]-Expansion in den Weg stellen."
 action.38.desc.mf:2 "Wir waren milde bei unseren Forderungen, damit ihr keinen Groll gegen das [From.GetSpeciesAdj]e Volk in euren Herzen tragt."
 action.38.desc.ez:1 "Kniet nieder, Heiden! Ihr habt gegen die Verkünder der göttlichen Vorsehung gekämpft und den Preis für eure Torheit bezahlt."
 action.38.desc.fp:2 "Glaubt nicht, dass dies das Ende ist. So lange es [Root.GetSpeciesNamePluralInsult] in der Galaxie gibt, kann kein wirklicher Frieden herrschen."
 action.38.desc.dc:2 "Wir haben die notwendigen Schritte unternommen, um dem [Root.GetAdj]en Volk den Frieden zu bringen. Stellt euch unserer noblen Sache nicht noch einmal in den Weg."
 action.38.desc.sd:2 "Ihr hättet eure Rolle kennen sollen, [Root.GetSpeciesNamePluralInsult]. Euer Volk war dazu bestimmt, uns zu dienen, nicht gegen uns zu kämpfen."
 action.38.desc.dh:2 "[Root.GetSpeciesNameInsult], bereut ihr es nun, einen Konflikt mit dem [From.GetName] angezettelt zu haben? Wir gehen nicht nachsichtig mit denen um, die unsere Herrschaft stören."
 action.38.desc.ee:1 "Heute siegt die Vernunft über die Ignoranz. Wenn ihr weiter durch die Dunkelheit stolpert, werdet ihr noch mehr Niederlagen gegen erleuchtete Völker erleiden."
 action.38.desc.ss:1 "Wir haben über diesen Sieg versucht, Gleichgewicht und Harmonie wiederherzustellen. Wir würden nicht erwarten, dass ihr das versteht."
 action.38.desc.hc:2 "Das [From.GetAdj]e Volk jubelt an diesem Tag des Sieges. Niemals wieder wird unsere friedliche Gesellschaft von den bösartigen Plänen des [Root.GetName]s bedroht werden."
 action.38.desc.hg:2 "An diesem Tag wurde das Urteil über die [Root.GetAdj]en Schänder gesprochen. Unsere geheiligten Pflichten sind erfüllt worden."
 action.38.desc.kk:1 "Ihr solltet euch glücklich schätzen. Eine Niederlage gegen uns ist weitaus besser, als weiter dem Weg in die Vernichtung zu folgen."
 action.38.desc.mi:2 "So wie ihr gelernt habt, mit euren Schiffen nicht zu nahe an einen hell brennenden Stern zu fliegen, habt ihr nun gelernt, dass man das [From.GetName] nicht stören sollte."
 action.38.desc.eo:2 "Es erforderte zwar umsichtiges Ausmerzen, aber die [Root.GetSpeciesAdj]e Bevölkerung sollte das galaktische Ökosystem nun fürs Erste nicht mehr bedrohen."
 action.38.desc.fme:0 "Bestrafungsprozess abgeschlossen. Selbstverteidigungsprotokoll beendet. Strafprotokolle initiiert."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "Zerstören."

 action.39.desc.hw:1 "Ein Krieg ohne ein Sieger ist ein tragischer und beschämender Anblick, der manchmal aber unvermeidbar ist. Lasst uns ein anderes Mal weiterkämpfen."
 action.39.desc.rc:1 "Wir werden der Beendigung dieses Konflikts zustimmen. Nichts wurde verloren, nichts gewonnen."
 action.39.desc.pt:1 "Für alle beteiligten Parteien wäre es das Beste, wieder mit dem Friedensalltag fortzufahren."
 action.39.desc.hi:3 "Die Umstände schreiben uns vor, diesem Krieg ein Ende zu setzen. [Root.GetName] hat Besseres zu tun, als ergebnislose Konflikte auf unbestimmte Zeit fortzusetzen."
 action.39.desc.fb:2 "Wir hoffen, dass die Einstellung der Feindseligkeiten zu einem neuen diplomatischen Dialog zwischen dem [Root.GetName] und dem [From.GetName] führt."
 action.39.desc.xi:2 "Es schmerzt uns zwar, euch ungestraft entkommen zu sehen, aber wir hoffen, dass ihr erbärmlichen [Root.GetSpeciesNamePluralInsult] wenigstens gelernt habt, euch aus unseren Angelegenheiten herauszuhalten."
 action.39.desc.hm:2 "Das [From.GetName] braucht Zeit zur Erholung. Wir haben zugestimmt, unseren Konflikt hier und jetzt zu beenden."
 action.39.desc.mf:2 "Da keine Seite Forderungen stellt, hoffen wir, dass der Heilungsprozess dadurch beschleunigt wird. Verachtet die [From.GetSpeciesName] nicht für das, was getan worden ist."
 action.39.desc.ez:1 "Wir sehen uns gezwungen, diesem Konflikt ein Ende zu bereiten, obwohl der Gerechtigkeit noch nicht Genüge getan wurde. Trotzdem könnt ihr der göttlichen Strafe nicht entgehen, die euch ereilen wird."
 action.39.desc.fp:2 "Betrachtet dies als einen Waffenstillstand. Wir haben unsere Mission, die [Root.GetSpeciesName] auszulöschen, noch nicht aufgegeben."
 action.39.desc.dc:2 "Das Aushandeln eines Waffenstillstands kann als erster Schritt in Richtung eines diplomatischen Dialogs über die Freiheiten des [Root.GetAdj]en Volks gesehen werden."
 action.39.desc.sd:2 "Ihr faulen [Root.GetSpeciesNamePlural] wärt uns nicht mal als Sklaven nützlich. Ein weißer Frieden könnte letztendlich die beste Lösung darstellen."
 action.39.desc.dh:1 "Ein völlig langweiliges Ende eines völlig langweiligen Krieges. Lasst uns zu besseren Dingen im Leben zurückkehren."
 action.39.desc.ee:1 "Den Krieg jetzt sofort ohne Zugeständnisse einer Seite zu beenden, ist angesichts der aktuellen Lage die vernünftigste Vorgehensweise."
 action.39.desc.ss:1 "Würdet ihr versuchen, uns etwas zu nehmen, oder würden wir das mit euch versuchen, entstünde dadurch ein nicht mehr zu korrigierendes Ungleichgewicht. Ein weißer Frieden sichert fortwährendes seelisches Gleichgewicht."
 action.39.desc.hc:2 "Das [From.GetAdj]e Volk hat zugestimmt, diesem Krieg jetzt sofort ein Ende zu setzen."
 action.39.desc.hg:1 "Fürs Erste wird also zwischen uns Frieden herrschen, aber wenn ihr unsere heiligen Stätten schändet, wird sich das wieder ändern."
 action.39.desc.kk:1 "Wir können nichts von euch fordern, aber wir flehen euch an: Bedenkt unsere Weisheit, und was passieren könnte, solltet ihr sie ignorieren."
 action.39.desc.mi:1 "Ihr habt es verdient, zerschmettert zu werden, unsere wertvolle Zeit aber verdient ihr nicht. Ein weißer Frieden scheint letztendlich unvermeidbar zu sein."
 action.39.desc.eo:1 "Wir haben uns zu sehr in diese Sache hineinziehen lassen. Lasst uns so tun, als wäre es nie passiert ... und darauf hoffen, dass es sich nicht wiederholt."
 action.39.desc.fme:0 "Bestrafungsprozess unterbrochen. Selbstverteidigungsprotokoll beendet."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "Falsch."

 action.41.name:0 "Neu gruppieren"
 action.41.desc.a:0 "Der [From.GetName] begann, während sich Ihre Flotten innerhalb der Grenzen Ihrer neuen Feinde befanden."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] Flotten sind im Einsatz verschwunden, damit sie sich in verbündetem Territorium neu gruppieren können."
 action.41.desc.b.1:0 "Eine Flotte ist im Einsatz verschwunden, damit sie sich auf verbündetem Territorium neu gruppieren kann."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] Wurmlochstationen sind vernichtet worden."
 action.41.desc.c.1:0 "Eine Wurmlochstation ist vernichtet worden."

