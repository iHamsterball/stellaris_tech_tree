 # Anomaly Events
 ####################################
 anomaly.1.name:0 "Koprolithischer Asteroid"
 anomaly.1.desc:0 "Es ist zwar schwer zu akzeptieren, aber alles deutet daraufhin, dass der Asteroid [From.GetName] ein Koprolith ist - ein Stück versteinerter Fäkalien einer riesigen Lebensform. Er scheint fast eine Milliarde Jahre alt zu sein, und ein Großteil der ursprünglich organischen Zusammensetzung des Fossils ist von mineralischen Vorkommen ersetzt worden. Unsere Wissenschaftler sind ratlos, von welcher Art von Kreatur so etwas wohl stammen könnte."
 anomaly.5.name:0 "Piratenschatz"
 anomaly.5.desc:0 "Dieser Asteroid scheint vor ungefähr tausend Jahren zeitweise von einer Bande Weltraumpiraten als Basis benutzt worden zu sein. Einem kleinen Enterkommando ist es gelungen, in die Basis vorzudringen und ihren zurückgelassenen Schatz zu bergen. Er besteht größtenteils aus gestohlenen Wertlosigkeiten und Artefakten, ein Teil aber scheint noch einen gewissen Wert zu haben."
 anomaly.5.a:0 "Diese unrechtmäßig erworbenen Dinge sollen dem Staat zugute kommen."
 anomaly.10.name:0 "Asteroiden-Fauna"
 anomaly.10.desc:0 "Während ihrer Erkundung von [From.GetName] hat die Besatzung der [Root.GetName] verblüffenderweise Lebenszeichen aus dem Inneren des Asteroiden erfasst. Im Fels scheint es eine Kolonie großer, steinfressender Würmer zu geben, die den Asteroiden mit Tunneln durchzogen haben. Diese einzigartigen Lebensformen haben sich irgendwie an ein Leben in der Kälte des Weltraums angepasst."
 anomaly.10.a:0 "Diese Kreaturen sollten studiert werden."
 anomaly.15.name:0 "Asteroiden-Fossilien"
 anomaly.15.desc:0 "Auf der öden und luftlosen Oberfläche von [From.GetName] sind Fossilien gefunden worden, die von mehreren Spezies aquatischer Tiere zu stammen scheinen. Es gibt Anzeichen dafür, dass der umgebende Asteroidenring aus den Überresten eines zerstörten Planeten besteht. Diese Funde scheinen diese Theorie zu bestätigen. Den Fossilien nach zu urteilen war der Planet bewohnbar und zumindest teilweise von Wasser bedeckt."
 anomaly.25.name:0 "Verfallene Schiffswerft"
 anomaly.25.desc:0 "Ein großer Teil des Asteroiden [From.GetName] wurde ausgehöhlt, um Platz für den Bau einer Art von Schiffswerft zu schaffen. Letztere wurde schon vor Jahrhunderten aufgegeben und dem Vakuum des Weltraums preisgegeben - sollte irgendetwas Nützliches übrig geblieben sein, ist es schon von früheren Plünderern mitgenommen worden. Dennoch: Die Konstruktion der Schiffswerft selbst ist einzigartig, und wir könnten von ihrem Studium möglicherweise viel lernen."
 anomaly.25.a:0 "Wir sollten ihre Konstruktion studieren."
 anomaly.30.name:0 "Schrottplatz"
 anomaly.30.desc:0 "Dieser Asteroid wurde irgendwann in der weit entfernten Vergangenheit offensichtlich von jemandem als Schrottplatz benutzt. Weit unten im schwachen Gravitationsbereich des Asteroiden wurden allerlei ausrangierte Maschinen und metallische Abfälle deponiert. Nun werden sie langsam in das Trümmerfeld gezogen, das mittlerweile die Oberfläche bedeckt. Hier gibt es nichts besonders Wertvolles zu finden, aber eine Bergbaustation könnte einen Großteil des Metalls bergen."
 anomaly.30.a:0 "Wir sollten so viel wie möglich wiederverwerten."
 anomaly.35.name:0 "Abgestürzter Aufklärer"
 anomaly.35.desc:0 "Vor Jahrtausenden ist auf diesem Asteroiden eine Art kleines Aufklärungsschiff abgestürzt und hat eine flache Schlucht durch die Oberfläche gepflügt. Bei dem Schiff ist kein Cockpit erkennbar, weshalb unsere Wissenschaftler der Ansicht sind, dass es entweder ferngesteuert oder von einer Art primitiver KI gelenkt wurde. Das Schiff ist zwar für eine Bergung zu beschädigt, aber es wurde bisher nicht von Plünderern heimgesucht."
 anomaly.35.a:0 "Wir werden seine Bauart studieren."
 anomaly.40.name:0 "Automatisierte Bergbaubasis"
 anomaly.40.desc:0 "In einer engen Umlaufbahn um den Asteroiden [From.GetName] haben wir eine automatisierte Bergbaubasis entdeckt. Die Verbrennungsspuren auf dem Rumpf lassen auf leichten Waffenschaden schließen, und die Einrichtung scheint in einer Art Feedbackschleife festzustecken. Wir konnten die Systeme der Basis neu programmieren. Die Einrichtung steht nun vollständig unter unserer Kontrolle. "
 anomaly.40.desc.alt:1 "In einer engen Umlaufbahn um den Asteroiden [From.GetName] herum haben wir eine automatisierte Bergbaubasis entdeckt. Große Stücke des Rumpfs fehlen, und die gezackten Löcher lassen auf Beschuss mit schweren Waffen schließen. Die Station kann nicht mehr repariert werden, könnte uns aber wertvolle Materialien bieten."
 anomaly.50.name:0 "Waffenschießplatz"
 anomaly.50.desc:0 "Der Asteroid [From.GetName] ist übersät mit Einschusskratern. Anscheinend ist er vor grob zwei Jahrtausenden von jemandem für Schießübungen benutzt worden. Restenergiemessungen legen nahe, dass dort fremdartige Waffen getestet wurden, unter anderem Hyperraumbomben und eine Art von Singularitätsgenerator. Unsere Wissenschaftler hätten Interesse daran, die ungewöhnlichen Energiereste zu studieren."
 anomaly.55.name:0 "Asteroidenkollision"
 anomaly.55.desc:0 "Bei genauerer Untersuchung haben wir entdeckt, dass ein kleiner Asteroid, der fast gänzlich aus wertvollen Metallen besteht, kürzlich mit [From.GetName] kollidiert ist. Dieses kleine, aber dichte Metallvorkommen befand sich dicht unterhalb der Asteroidenoberfläche, nun aber ist es freigelegt und kann abgebaut werden."
 anomaly.55.a:0 "Ein Glückstreffer!"
 anomaly.60.name:0 "Fremdartige Strahlung"
 anomaly.60.desc:0 "Dieser besondere Asteroid ist extrasolaren Ursprungs. Während seines Flugs durch den interstellaren Raum wurde er anscheinend von einer fremdartigen Strahlung umspült, bevor er schließlich im [From.GetStarName]-System zur Ruhe kam. Der Ursprung dieser Strahlung bleibt zwar unbekannt, aber die [Root.GetName] konnte durch die Untersuchung der Energieemissionen des Asteroiden zahlreiche physikalische Daten erfassen."
 anomaly.65.name:0 "Abgestürzter Erzfrachter"
 anomaly.65.desc:0 "Nach der Identifikation einer Anomalie im Gravitationsbereich von [From.GetName] hat die [Root.GetName] das zerschmetterte Wrack eines uralten Superfrachters entdeckt, der tief in der Asteroidenkruste begraben liegt. Da der Mineralreichtum des Asteroiden deutlich höher als normal ist, muss der Frachter voll beladen gewesen sein."
 anomaly.300.name:0 "Atmosphärisches Ökosystem"
 anomaly.300.desc:0 "In der oberen Atmosphäre des Gasriesen [From.GetName] haben wir ein üppiges Ökosystem entdeckt. Dort folgen gewaltige schwebende Kreaturen, deren Körper mit Treibgasen gefüllt sind, den Windströmungen. Sie nähren sich an der Energie, die durch die häufigen Gewitter auf dem Gasriesen freigesetzt wird. Diese Wesen wiederum unterstützen ganze Kolonien kleinerer Lebewesen, die Jagd auf atmosphärisches Plankton machen ... und aufeinander."
 anomaly.305.name:0 "Aufgegebenes Frachtmodul"
 anomaly.305.desc:0 "Jemand hat vor langer Zeit ein Frachtmodul in der oberen Atmosphäre von [From.GetName] zurückgelassen, das von anderen Raumfahrern aber nicht entdeckt wurde. Aufgrund seiner abnehmenden Umlaufbahn wäre es in einigen wenigen Jahren in der zerdrückenden Atmosphäre des Gasriesen verloren gegangen. Als die Besatzung der [Root.GetName] das Modul öffnete, fand sie ein Versteck mit fremdartigen Juwelen aus wertvollen Metallen."
 anomaly.310.name:0 "Sozialexperiment"
 anomaly.310.desc:0 "Direkt über der Atmosphäre von [From.GetName] ist eine kleine aerostatische Kolonie gefunden worden, die anscheinend autark gewesen ist. An Bord wurden die sterblichen Überreste verschiedener Spezies gefunden.\n\nWir vermuten, dass die Kolonie vor Jahrhunderten eine Art Sozialexperiment war, das letztendlich mit einem Massaker unter den Kolonisten endete. Wir haben alle Daten heruntergeladen, die in den eingeschränkten Datenbanken der Kolonie zu finden waren."
 anomaly.315.name:0 "Aerostatische Kolonien"
 anomaly.315.desc:0 "In einer niedrigen Umlaufbahn um diesen Gasriesen herum ist ein ruiniertes Netzwerk aerostatischer Kolonien zu finden, die anscheinend mindestens drei Jahrtausende alt sind. Ursprünglich scheinen sie der Gasgewinnung gedient zu haben, nach ihrer Aufgabe aber wurden sie von vielen verschiedenen Rassen und Piratengruppen verlassen und wieder besetzt.\n\nDie Kolonien wurden gründlich nach allen auch nur entfernt wertvollen Gegenständen durchsucht. Allein die Tatsache, dass sie sich nach all dieser Zeit noch immer in der Luft halten, macht sie jedoch zu einem interessanten Ingenieur-Forschungsobjekt."
 anomaly.320.name:0 "Trümmerfeld"
 anomaly.320.desc:0 "Die starke Gravitation von [From.GetName] hat eine immense Anzahl von Weltraumtrümmern angezogen, die an einigen Stellen um den Gasriesen herum eine dichte Schicht gebildet haben. Die meisten Trümmer scheinen aus einer Reihe von Weltraumschlachten zu stammen, die vor mehreren Jahrtausenden im System stattgefunden haben.\n\nDie Trümmer wurden bereits von Plünderern nach wertvollen Technologien und Artefakten abgegrast, aber eine Bergbaustation sollte in der Lage sein, das Metall zu recyceln."
 anomaly.325.name:0 "Zerschmetterter Kreuzer"
 anomaly.325.desc:0 "Auf einer abnehmenden Umlaufbahn um [From.GetName] wurden die zerschmetterten Überreste eines Raumschiffs von Kreuzergröße entdeckt. Vielleicht ist es im verzweifelten Versuch, einem Verfolger zu entkommen, tief in die Atmosphäre des Gasriesen geflogen, nur um dort vom atmosphärischen Druck zerquetscht zu werden.\n\nDas Schiff ist für eine Bergung zu weit in den Raum abgedriftet, aber ein Strukturscan des Wracks hat uns wichtige technische Daten geliefert."
 anomaly.325.a:0 "Ein bemerkenswertes Schiff."
 anomaly.330.name:0 "Extreme Stürme"
 anomaly.330.desc:0 "In der Atmosphäre von [From.GetName] gibt es regelmäßig gewaltige und heftige Sturmsysteme. Aus dem Orbit sind mehrere dutzend tobende Stürme sichtbar, deren Windgeschwindigkeiten oft mehr als 700 Meter pro Sekunde erreichen. Da wir im Klima des Planeten keine ursächliche Erklärung für diese Stürme gefunden haben, ist ihr Grund für uns nicht unmittelbar erkennbar. Unsere Wissenschaftler sind an der Untersuchung dieser Anomalie interessiert."
 anomaly.335.name:0 "Energiesignatur"
 anomaly.335.desc:0 "Die [Root.GetName] hat eine merkwürdige Energiesignatur erfasst, die irgendwo tief aus der Atmosphäre von [From.GetName] zu kommen scheint. Sie scheint aus einer Art von Struktur zu stammen, möglicherweise den Überresten einer Orbitalstation. Der atmosphärische Druck aber macht eine Annäherung unmöglich. Trotzdem konnten wir über Scans der einzigartigen Signatur eine große Anzahl wertvoller physikalischer Daten sammeln."
 anomaly.340.name:0 "Kostbarer Mond"
 anomaly.340.desc:0 "Eine genauere Untersuchung der vielen natürlichen Satelliten des Gasriesen [From.GetName] hat ein Vorkommen wertvoller Metalle und Mineralien aufgedeckt, das bei der anfänglichen Untersuchung übersehen worden war. Der Mond ist zwar äußerst klein, befindet sich aber auf einem stabilen Orbit um seinen Planeten und ist tektonisch stabil."
 anomaly.340.a:0 "Ein hervorragender Fund!"
 anomaly.600.name:0 "Asteroidenkollision"
 anomaly.600.desc:0 "Irgendwann während der letzten tausend Jahre ist ein großer, mineralreicher Asteroid auf [From.GetName] eingeschlagen. Auf dem [From.GetPlanetMoon] finden sich in der Nähe des Einschlagkraters nun Mineralien in Hülle und Fülle."
 anomaly.600.a:0 "Ein Zufallsereignis."
 anomaly.605.name:1 "ÜL-Einschlag"
 anomaly.605.desc:1 "Ein gewaltiger Krater auf [From.GetName] scheint von der Kollision mit einem Raumschiff zu stammen. Aufgrund der Größe des Kraters vermuten wir, dass ein Schiff, dass aus dem Hyperraum gesprungen ist, den [From.GetPlanetMoon] aus unbekannten Gründen vor ungefähr 10000 Jahren gerammt hat.\n\nDie [Root.GetName] hat in der Nähe der Absturzstelle Reste von Hyperraumechos erfasst, die einem kollabierten Hyperraumfeld entsprechen. Da das Schiff aber beim Einschlag pulverisiert wurde, kann diese Theorie nicht verifiziert werden."
 anomaly.610.name:0 "Mikrosingularität"
 anomaly.610.desc:0 "Vor kurzem wurde [From.GetName] von einer Mikrosingularität durchschnitten, die direkt durch den Planetenkern fuhr und auf der anderen Seiten des [From.GetPlanetMoon]s wieder austrat. Das Ereignis scheint keine permanenten Schäden verursacht zu haben. Es hat aber die Energieabgabe des Planetenkerns auf eine Art leicht verändert, die gegen unsere aktuellen Wissenschaftsmodelle verstößt. Vielleicht sollten weitere Untersuchungen angestellt werden."
 anomaly.615.name:0 "Magnetische Umkehrung"
 anomaly.615.desc:0 "Seit es von der [Root.GetName] erkundet wurde, hat sich das Magnetfeld von [From.GetName] komplett umgekehrt. Dieses seltene Ereignis hat die Lage der Magnetpole des [From.GetPlanetMoon]s vertauscht. Glücklicherweise wurde all das von den Sensoren unseres Schiffs erfasst, was unseren Wissenschaftlern viele wertvolle Daten beschert hat."
 anomaly.625.name:0 "Mumifizierter Pilot"
 anomaly.625.desc:0 "In einer hohen Umlaufbahn über [From.GetName] wurden die mumifizierten Überreste eines einzelnen Exemplars einer bislang unbekannten Säugetierspezies entdeckt. Das Wesen scheint mit einem Raumanzug samt Helm bekleidet zu sein. Vielleicht war es ein Kampfpilot, der sich während einer Raumschlacht vor langer Zeit aus seinem Schiff katapultierte und dann vergessen wurde. Unser Studium des Leichnams hat einige sehr interessante Daten ergeben."
 anomaly.625.a:0 "Ein tragisches Schicksal."
 anomaly.630.name:0 "Uralte Rettungskapsel"
 anomaly.630.desc:0 "Auf einer engen Umlaufbahn um [From.GetName] wurde eine aufgegebene Rettungskapsel gefunden. Die Kapsel ist mit Brandspuren übersät, die wahrscheinlich von der Explosion ihres Mutterschiffs stammen. Erste Scans legen nahe, dass sie vor mehr als 5000 Jahren gebaut wurde.\n\nDer Besatzung der [Root.GetName] gelang es, die Kapsel zu öffnen, in der sie die verwitterten Überreste eines reptilischen Lebewesens in einer glänzenden Uniform fand. Mit den Klauen einer Hand hielt es ein kleines Bild eines anderen Individuums derselben Rasse umklammert - möglicherweise eines Partners oder verehrten Anführers."
 anomaly.635.name:0 "Alien-Schrift"
 anomaly.635.desc:0 "Jemand hat vor ungefähr fünftausend Jahren aus dem Orbit mit einem Bergbaulaser einen ausgedehnten Text in die Oberfläche von [From.GetName] gebrannt. Die gewaltige Schrift bedeckt einen Großteil der oberen Hemisphäre von [From.GetPlanetMoon]. Es scheint eine Kurzgeschichte zu sein, die von dem harten Leben eines Alien-Söldners handelt."
 anomaly.650.name:0 "Sonnensegler"
 anomaly.650.desc:0 "Im Orbit um [From.GetName] haben wir ein verlassenes Sonnensegelschiff gefunden. Das Unterlichtschiff wurde von einer unbekannten Kultur gebaut und scheint mehrere Jahrtausende alt zu sein. Eines der gewaltigen Segel hat einen großen Riss, wo es von einem Objekt durchschlagen wurde - höchstwahrscheinlich einem Meteoriten. Dieser Zusammenstoß scheint das Schiff unbrauchbar gemacht zu haben. Die Technologie ist zwar stark veraltet, aber hinsichtlich seiner Konstruktion wurden einige interessante Entscheidungen getroffen."
 anomaly.650.a:0 "Ein interessanter, wenn auch primitiver Schiffsentwurf."
 anomaly.655.name:0 "Streifschuss"
 anomaly.655.desc:0 "Beim Anflug auf [From.GetName] hat die [Root.GetName] urplötzlich einen Streifschuss durch mehrere vorbeifliegende Massebeschleuniger-Geschosse erlitten. Die Projektile waren Milliarden Jahre alt, und ihrer Flugbahn nach zu schließen scheint es sich um Fehlschüsse aus einer benachbarten Galaxie zu handeln. Nachdem sie ihr beabsichtigtes Ziel verfehlt hatten, setzten sie ihre Flugbahn unzählige Jahrtausende fort - bis heute. Trotz ihres unfassbaren Alters sind die geborgenen Geschosse äußerst fortschrittlich."
 anomaly.660.name:0 "Abgeschleppter Asteroid"
 anomaly.660.desc:1 "Aus irgendeinem Grund hat jemand einen Asteroiden in eine stabile Umlaufbahn um §Y[From.GetName]§! geschleppt. Auf der Oberfläche befinden sich noch immer gewaltige Triebwerke und Bremsschubdüsen, die aber schon seit langer Zeit unbrauchbar sind. Wer auch immer hierfür verantwortlich ist, hat auch die Mineralien des Asteroiden abgebaut, wobei diese Bemühungen anscheinend nach kurzer Zeit wieder eingestellt wurden."
 anomaly.670.name:0 "Atomare Verwüstung"
 anomaly.670.desc:0 "Unsere Erkundung von [From.GetName] hat ergeben, dass er vor nur tausend Jahren ein hübscher kontinentaler [From.GetPlanetMoon] mit mildem Klima gewesen ist. Die heutige Atmosphäre ist im krassen Gegensatz dazu extrem giftig und die Oberfläche stark verstrahlt - auf dieser Welt kann schon lange Zeit nichts mehr überleben.\n\nWir haben Anzeichen dafür entdeckt, dass der [From.GetPlanetMoon] Schauplatz eines unfassbar zerstörerischen Kriegs zwischen zwei Fraktionen einer relativ fortschrittlichen Prä-Raumfahrt-Zivilisation gewesen ist."
 anomaly.670.a:0 "Welch Verschwendung!"
 anomaly.675.name:0 "Atomare Ödnis"
 anomaly.675.desc_01:0 "Die Erkundung von [From.GetName] hat ergeben, dass sich der [From.GetPlanetMoon] derzeit in einer Eiszeit befindet, die von einem mehrere Jahrhunderte zurückliegenden globalen Atomkrieg ausgelöst wurde. Während des darauf folgenden atomaren Winters starben die meisten höheren Lebensformen aus, darunter die post-atomare Zivilisation, die den apokalyptischen Konflikt begonnen hatte."
 anomaly.675.desc_02:0 "Die Erkundung von [From.GetName] hat ergeben, dass dieser [From.GetPlanetMoon] einst ein üppiges tropisches Paradies gewesen ist, bevor er durch einen mehrere Jahrhunderte zurückliegenden globalen Atomkrieg verwüstet wurde. In der verstrahlten Ödnis, die übrig blieb, starben die meisten höheren Lebensformen aus, einschließlich der post-atomaren Zivilisation, die den apokalyptischen Konflikt begonnen hatte."
 anomaly.680.name:0 "Gammastrahlen-Stoß"
 anomaly.680.desc:0 "Vor 24000 Jahren hatte [From.GetName] das Pech, sich direkt im Weg eines langen Gammastrahlen-Stoßes zu befinden, der von einem kollabierenden Stern in unserer Galaxie ausging. Der [From.GetPlanetMoon] wurde von tödlicher Strahlung umspült. Sie verstrahlte nicht nur die meisten Lebensformen auf der Seite von [From.GetName], die dem Strahlenstoß zugewandt war, sondern löste auch einen Großteil der Ozonschicht auf.\n\nDieses Aussterbeereignis tötete geschätzte 86% der gesamten Flora und Fauna, einschließlich der Bronzezeit-Zivilisation, deren Ruinen noch immer in Teilen der nördlichen Hemisphäre zu finden sind. Die Biosphäre zeigt erst jetzt erste Anzeichen der Erholung"
 anomaly.685.name:0 "Unkontrollierter Treibhauseffekt"
 anomaly.685.desc:0 "Es gibt Hinweise darauf, dass das aktuelle Klima von [From.GetName] die Ursache eines unkontrollierten Treibhauseffekts ist, der durch gewaltige Verschmutzung ausgelöst wurde. Die Ozeane sind verdampft, und aufgrund der dichten Atmosphäre ist der [From.GetPlanetMoon] permanent von einer dichten Staubschicht bedeckt.\n\nAuf der Oberfläche sind noch immer Ruinen der einheimischen Zivilisation zu finden. Sie lassen auf eine überbevölkerte Kultur schließen, die in einem mittleren bis späten Stadium eines Industriezeitalters untergegangen ist."
 anomaly.690.name:0 "Ammoniak-Biosphäre"
 anomaly.690.desc:0 "[From.GetName] mag zwar für die meisten bekannten Lebensformen giftig sein, aber trotzdem gibt es in seiner Hochdruck-Atmosphäre eine üppige Ökologie. Das Leben hier verwendet anstatt Wasser Ammoniak. Es hat hat sich in vielerlei Hinsicht deutlich anders als zuvor etablierte ökologische Modelle entwickelt. Sein Studium würde unserem Wissen über Xeno-Biologie sehr zugute kommen."
 anomaly.695.name:0 "Silizium-Lebensformen"
 anomaly.695.desc:0 "Unter der kargen Oberfläche von [From.GetName] gibt es ein weitreichendes Tunnelnetzwerk, in dem eine Art von unterirdischer, siliziumbasierter Lebensform lebt. Soweit wir das sagen können, ernähren sich die Kreaturen von Felsen. Außerdem gibt es Anzeichen dafür, dass sie über eine rudimentäre Form von Intelligenz verfügen. Durch ihre Tunnelgraberei haben sie große Mengen wertvoller Mineralien an die Oberfläche geschoben."
 anomaly.700.name:0 "Illegaler Mineralienabbau"
 anomaly.700.desc:0 "Eine Gruppe illegaler Bergleute von [Root.Owner.Capital.GetName] hat auf [From.GetName] eine unautorisierte Bergbauunternehmung begonnen. Wir haben die Bergleute in Gewahrsam genommen und ihre illegale Station übernommen."
 anomaly.705.name:0 "Uralte Erkundungsmarkierung"
 anomaly.705.desc:0 "Auf der Oberfläche von [From.GetName] wurde ein kleiner Kurzstreckensender entdeckt. Anscheinend handelt es sich dabei um eine uralte Erkundungsmarkierung, die vor Äonen hier zur Kennzeichnung eines großen Vorkommens wertvoller Mineralien platziert wurde. Da die Mineralien immer noch hier sind, kamen die Bergleute, für die sie bestimmt war, offenbar nie hier an."
 anomaly.710.name:0 "Splitterkolonie"
 anomaly.710.desc:0 "Die Besatzung der [Root.GetName] ist auf der Oberfläche von [From.GetName] zu ihrer großen Überraschung auf eine kleine [Root.Owner.GetSpeciesName]-Siedlung gestoßen. Die Kolonie war von einer Gruppe tapferer Pioniere gegründet worden, die [Root.Owner.Capital.GetName] vor langer Zeit in einem primitiven Raumschiff verlassen hatten. Bis heute hatte man ihr Schiff für verschollen gehalten.\n\nDer Kolonie ist es nicht gut ergangen, und über die letzten Generationen ist die Zahl der Kolonisten stetig zurückgegangen. Die Überlebenden haben darum gebeten, sich wieder den [Root.Owner.GetName] anschließen zu dürfen."
 anomaly.710.a:0 "Willkommen zurück!"
 anomaly.710.b:0 "Sollen sie sich doch um sich selbst kümmern."
 anomaly.715.name:0 "Kolonie-Ruinen"
 anomaly.715.desc:0 "Eine Alien-Zivilisation hat vor gut 17000 Jahren eine kleine Kolonie auf [From.GetName] gegründet, die aber bald darauf offenbar schon wieder aufgegeben wurde. Man hat keinerlei sterbliche Überreste von Kolonisten gefunden, außerdem scheint sich die Kolonie bis auf die Ausnahme einiger weniger Wetterstationen nicht über die Hauptsiedlung hinaus ausgebreitet zu haben."

 anomaly.2500.name:0 "Sterbliche Überreste"
 anomaly.2500.desc:0 "In abnehmenden Umlaufbahnen um den Gasriesen [From.GetName] wurden die Überreste mehrerer großer raumfahrender Lebensformen gefunden. Diese nicht-fühlenden Kreaturen scheinen den Interstellarflug gemeistert zu haben, es gibt jedoch im erforschten Teil des Weltraums keinerlei Aufzeichnungen, dass sie jemals dort gesehen wurden. Wissenschaftsoffizier [Root.GetLeaderName] hat vorgeschlagen, dass wir für eine gründlichere Analyse weitere Ressourcen aufwenden."
 anomaly.2501.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat daraus abgeleitet, dass [From.From.GetName] als orbitaler Friedhof diente, wohin sich Mitglieder der gefundenen toten Alien-Spezies zum Sterben begaben. Die Schwerkraft erledigte den Rest und zog die Überreste im Zuge mehrerer Millionen Jahre langsam in den Gasriesen.\n\nDieser uralte Zyklus scheint vor 15 Millionen Jahren mit der Ankunft der letzten Kreatur ein abruptes Ende gefunden zu haben. Wir können nur mutmaßen, ob sie vielleicht von raumfahrenden Zivilisationen ausgerottet wurden oder ihr Unheil durch eine andere Katastrophe fanden."
 anomaly.2510.name:0 "Ozean unter dem Eis"
 anomaly.2510.desc:0 "Tiefenscans von [From.GetName] haben unter dem Eismantel, der die Oberfläche bedeckt, einen großen Ozean aufgespürt, der über hydrothermische Öffnungen erwärmt wird. Wissenschaftsoffizier [Root.GetLeaderName] startete Sonden der [Root.GetName], die sich durch eine kilometerdicke Eisschicht bohrten und darunter Wasser voller Leben vorfanden. Für eine gründliche Studie der vielen einzigartigen Lebensformen, die in diesem Ozean leben, benötigen wir zusätzliche Ressourcen."
 anomaly.2512.desc:1 "Wissenschaftsoffizier [Root.GetLeaderName] ist von der Expedition zurückgekehrt, die die reichhaltige Biosphäre in den Meeren unter dem Eismantel von [From.From.GetName] untersucht hat. Mehrere große Spezies wurden dabei in den unteren Regionen des globalen Meeres gefunden, die ein einzigartiges, anorganisches Molekül mit immenser Heilkraft besitzen. Wenn dieses Molekül erfolgreich in großen Mengen geerntet werden könnte, könnte es das Feld der Medizin revolutionieren und sogar Anwendungen in der Industrie haben!"
 anomaly.2512.desc.mach:0 "Wissenschaftsoffizier [Root.GetLeaderName] ist von der Expedition zurückgekehrt, die die reichhaltige Biosphäre in den Meeren unter dem Eismantel von [From.From.GetName] untersucht hat. Mehrere große Spezies wurden dabei in den unteren Regionen des globalen Meeres gefunden, die ein einzigartiges, anorganisches Molekül mit immenser Heilkraft besitzen.\n\nWenn dieses Molekül erfolgreich in großen Mengen geerntet werden könnte, könnte es die medizinische Fürsorge unsere Bio-Trophäen revolutionieren und sogar Anwendungen in der Industrie haben!"
 anomaly.2513.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] ist von der Expedition zur Erforschung der reichhaltigen Biosphäre der Meere unterhalb des Eismantels von [From.From.GetName] zurückgekehrt. Unsere Unterwassersonden haben das Gelände kartographiert und die meisten Lebensformen katalogisiert. Diese Daten könnten zwar für unsere Biologen von einigem Nutzen sein, darüber hinaus wurden aber keine nennenswerten bzw. nützlichen Entdeckungen gemacht."
 anomaly.2520.name:0 "Gigantisches Skelett"
 anomaly.2520.desc:0 "Bei der vermeintlichen Bergregion in der südlichen Hemisphäre von [From.GetName] handelt es sich in Wirklichkeit um die gewaltigen skelettierten Überreste einer einzelnen kolossalen Alien-Lebensform.\n\nDie Knochen sind drei bis vier Milliarden Jahre alt. Unsere Wissenschaftler haben jedoch ausgeschlossen, dass auf [From.GetName] zu irgendeinem Punkt in der Geschichte des [From.GetPlanetMoon] Leben in dieser Größenordnung möglich gewesen ist. Wissenschaftsoffizier [Root.GetLeaderName] hat ein spezielles Forschungsprojekt vorbereitet, um diesem Mysterium weiter auf den Grund zu gehen."
 anomaly.2520.a.term:0 "Wir könnten eine neue Vernichtungsmethode lernen."
 anomaly.2521.desc:1 "Wir haben die skelettierten Überreste, die auf [From.From.GetName] gefunden wurden, eingehend studiert. Wissenschaftsoffizier [Root.GetLeaderName] hat daraus die Schlussfolgerung gezogen, dass die Kreatur als eine Art organisches Raumschiff fungiert hat. In dem großen Skelett wurden deutlich kleinere Knochen von mindestens drei verschiedenen Spezies gefunden. Wir nehmen an, dass sie von Besatzungsmitgliedern stammen.\n\nDieses organische Raumschiff hat aus unbekannten Gründen katastrophale Schäden erlitten und ist auf [From.From.GetName] abgestürzt. Wir haben zwar keine Hoffnung, die zum "Aufziehen" eines solchen Raumschiffs notwendige Biotechnologie zu verstehen, doch allein das Studium dieser Knochen hat unser Wissen deutlich vorangebracht."
 anomaly.2522.desc:1 "Unsere fortwährenden Studien der gewaltigen skelettierten Überreste auf [From.From.GetName] haben nun einige Rückschlüsse darauf ergeben, wie die Kreatur auf dem [From.From.GetPlanetMoon] geendet ist. Äußerst schwache Restenergiemessungen weisen darauf hin, dass in Richtung der Rückseite des Skeletts kurzzeitig eine Art von Dimensionsportal bestanden hat.\n\nWissenschaftler [Root.GetLeaderName] hat die Theorie aufgestellt, dass die Kreatur dieses Portal aus einer anderen Dimension durchquerte, nur um in der feindlichen Umgebung von [From.From.GetName] ein schnelles Ende zu finden. Warum sie das tat und woher sie kam, das sind Fragen, auf die man wohl nie eine Antwort finden wird."
 anomaly.2530.name:0 "Gefechtsspuren"
 anomaly.2530.desc:0 "Es gibt klare Hinweise, dass sich irgendwann in den letzten 5000 Jahren im engen Orbit von [From.GetName] eine gewaltige Weltraumschlacht zugetragen hat. Der [From.GetPlanetMoon] ist übersät mit Einschusskratern. Scans der [Root.GetName] haben auf dem Boden mehrere Schiffsrümpfe entdeckt.\n\nObwohl diese Schiffswracks alle in äußerst schlechtem Zustand sind, ist alleine die Tatsache, dass es trotz der Schäden, die sie erlitten haben müssen, immer noch Überreste gibt, ein Beleg für ihr fortschrittliches Design. Wissenschaftsoffizier [Root.GetLeaderName] bereitet eine Expedition vor, um diese verfallenen Schiffsrümpfe nach wertvollen Technologien zu durchsuchen."
 anomaly.2531.desc:1 "Das Team unter Wissenschaftsoffizier [Root.GetLeaderName] hat seine Expedition auf [From.From.GetName] abgeschlossen und ist auf die [Root.GetName] zurückgekehrt. Der Raumschiff-Friedhof auf der Oberfläche hat sich glücklicherweise als technologische Schatztruhe erwiesen.\n\nDas Studium der Überreste dieser Schiffe hat unsere Forschung in bestimmten Disziplinen um mehrere Jahre nach vorne katapultiert, und noch sind nicht alle Entdeckungen gemacht. Der Bau eines permanenten Forschungsaußenpostens im Orbit wäre ein Segen für unsere Raumschiffsbaubemühungen."
 anomaly.2532.desc:1 "Das Team unter Wissenschaftsoffizier [Root.GetLeaderName] hat seine Expedition auf [From.From.GetName] abgeschlossen und ist auf die [Root.GetName] zurückgekehrt. Leider waren die Raumschiffwracks auf der Oberfläche zu stark beschädigt, so dass keine nützlichen Technologien geborgen werden konnten.\n\nTrotzdem: Diese Schiffe waren zweifellos sehr fortschrittlich. Wenn wir ihre Bauweise analysieren würden, könnten wir wichtige Erkenntnisse für unseren eigenen Schiffsbau gewinnen. Wir sollten den Bau eines permanenten Forschungsaußenpostens im Orbit in Betracht ziehen."
 anomaly.2540.name:0 "Alien-Wandmalerei"
 anomaly.2540.desc:0 "Während der Durchführung von Oberflächenscans von [From.GetName] entdeckten Wissenschaftsoffizier [Root.GetLeaderName] und die Besatzung der [Root.GetName] einen anscheinend zugeschnittenen, mit Alien-Schrift bedeckten Felsbrocken. Da sie sonst keine weiteren Anzeichen auf Alien-Aktivität auf dem [From.GetPlanetMoon] gefunden haben, ist es ein Mysterium, wie genau diese Wandmalerei hierher gelangt ist. Wir haben ein Spezialprojekt zur Übersetzung des Texts vorbereitet."
 anomaly.2541.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] konnte die auf [From.From.GetName] gefundene Alien-Wandmalerei zumindest in Teilen übersetzen. Es handelt sich um eine Gedenktafel für eine ausgestorbene Alien-Rasse, die in dieser Region der Galaxie einst ein kleines interstellares Reich unterhielt. Anscheinend wurden sie von den Schaffern der Gedenktafel ausgelöscht, eine Tatsache, die diese selbst zu bedauern scheinen.\n\nAngesichts der Tatsache, dass die Gedenktafel älter als 300 Millionen Jahre ist, sind ihre Schaffer mittlerweile wahrscheinlich ebenfalls ausgestorben. Das vielleicht Interessanteste an dieser Geschichte ist das Material, aus dem die Gedenktafel gefertigt wurde, denn trotz ihres Alters ist sie in bemerkenswert gutem Zustand."
 anomaly.2542.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] konnte die auf [From.From.GetName] gefundene Alien-Wandmalerei zumindest in Teilen übersetzen. Der Text enthält eine erstaunliche Menge an Daten - die Gedenktafel dient zweifelsfrei als eine Art von Low-Tech-Bibliothek. Im weitesten Sinne beschreibt sie das gesammelte technologische Wissen einer Alien-Zivilisation, die diese Region der Galaxie vor gut 80 Millionen Jahren dominiert hat.\n\nViel davon ist uns bereits bekannt, aber die Daten enthalten auch die Grundlagen für mehrere Technologien, die wir noch nicht in Betracht gezogen hatten. Hier gibt es genügend Daten, um unsere Wissenschaftler auf Jahrzehnte zu beschäftigen. Wir benötigen jedoch eine orbitale Forschungseinrichtung, um unsere Übersetzungsbemühungen fortzusetzen."
 anomaly.2550.name:0 "Automatisierte Schiffswerft"
 anomaly.2550.desc:0 "Während ihrer Erkundung von [From.GetName] entdeckte die [Root.GetName] im Orbit die Überreste einer automatisierten Schiffswerft. Sie ist mindestens tausend Jahre alt und scheint unter schwerem Raketenbeschuss gestanden zu haben. Eine ihrer Fertigungshallen ist aber immer noch betriebsfähig.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist zuversichtlich, dass die Energieversorgung der Schiffswerft wiederhergestellt werden kann. Das würde jedoch ein Großprojekt bedeuten."
 anomaly.2551.desc:1 "[Root.GetFleetName] konnte die Energieversorgung der automatisierten Schiffswerft über [From.From.From.GetName] wiederherstellen. Die Einrichtung setzte ihre unterbrochene Baureihe umgehend fort und produzierte mit den zur Verfügung stehenden Materialien drei fortschrittliche Jäger unbekannter Bauart.\n\nLeider brach die uralte Schiffswerft danach komplett zusammen und wurde als irreparabel bewertet. Wir haben die neuen Schiffe bemannt und sie in unsere Flotte übernommen."
 anomaly.2552.desc:1 "[Root.GetFleetName] konnte die Energieversorgung der automatisierten Schiffswerft über [From.From.From.GetName] wiederherstellen. Die Einrichtung setzte ihre unterbrochene Baureihe umgehend fort und produzierte mit den zur Verfügung stehenden Materialien eine fortschrittliche Fregatte unbekannter Bauart.\n\nLeider brach die uralte Schiffswerft danach komplett zusammen und wurde als irreparabel bewertet. Wir haben das neue Schiff bemannt und es in unsere Flotte übernommen."
 anomaly.2560.name:0 "Gasriesen-Schiff"
 anomaly.2560.desc:0 "Aktive Scans von [From.GetName] haben ein Objekt tief in der Atmosphäre des Gasriesen erkannt, bei dem es sich um ein großes Schiff zu handeln scheint. Den Trümmern in seiner Nähe nach zu schließen hat es in der Vergangenheit mehrere gescheiterte Versuche gegeben, dieses verlassene Schiff zu bergen. Ein Schiff, das stark genug ist, solch zerschmetternden Gravitationskräften zu widerstehen, muss einen enormen Wert darstellen. Wissenschaftsoffizier [Root.GetLeaderName] hat bereits ein eigenes Bergungsprojekt vorgeschlagen."
 anomaly.2560.a:0 "Holt es hoch, egal was es ist."
 anomaly.2560.b:0 "Das ist viel zu mühsam. Lasst es dort unten."
 anomaly.2561.desc:0 "Mit einer meisterhaften Ingenieursleistung hat es das Team unter Wissenschaftsoffizier [Root.GetLeaderName] geschafft, das verlassene Schiff auf [From.From.GetName] vorsichtig in die obere Atmosphäre des Gasriesen zu heben. Trotz seines Alters ist der uralte Kreuzer in einem bemerkenswert guten Zustand. Wir haben seine Energieversorgung wiederhergestellt. Von der ursprünglichen Besatzung gibt es keine Spur, aber wir haben unsere eigenen Leute an Bord gebracht und das Schiff in unsere Flotte übernommen."
 anomaly.2562.desc:0 "Der Versuch von Wissenschaftsoffizier [Root.GetLeaderName], das verlassene Schiff aus der Atmosphäre von [From.From.GetName] zu bergen, ist gescheitert. Die starke Gravitation des Gasriesen deaktivierte den Antrieb eines unserer Schlepperschiffe, das daraufhin mit dem verlassenen Schiff kollidierte. Bei diesem Unglück starben mehrere Besatzungsmitglieder, und das uralte Schiff wurde noch tiefer in die Atmosphäre gestoßen - außerhalb unserer Reichweite."
 anomaly.2570.name:0 "Terminaler Orbit"
 anomaly.2570.desc:0 "Einer der vielen Monde um [From.GetName] befindet sich auf einem terminalen Orbit. Er wird schon bald mit dem Gasriesen kollidieren, was sicherlich zu einem gewaltigen Einschlagereignis führen wird. Dieses Ereignis bahnt sich schon seit Millionen von Jahren an. Dass es nun unmittelbar nach dem Besuch eines unserer Schiffe stattfinden wird, ist ein verblüffender Zufall.\n\nViele unserer Wissenschaftler möchten das Ereignis beobachten und aufzeichnen, aber wir haben nur ein kleines Zeitfenster, bevor es zu spät ist."
 anomaly.2571.desc:0 "Wir hatten Erfolg damit, die Kollision zwischen [CollisionLocation.GetName] und seinem Mond aufzuzeichnen! Das Ereignis wurde aus verschiedenen Blickwinkeln aufgezeichnet und live in unserem gesamten Herrschaftsbereich übertragen. Noch wichtiger aber ist, dass unsere Wissenschaftler unter Führung von [Root.GetLeaderName] eine große Anzahl wertvoller physikalischer Daten sammeln konnten, von denen unsere Forschung sicherlich profitieren wird."
 anomaly.2572.desc:0 "Wir haben die Chance verpasst, die Kollision des Mondes mit [From.From.GetName] aufzuzeichnen. Unsere Wissenschaftler haben noch einen anderen Minimond mit abnehmendem Orbit identifiziert. Ihrer Vorhersage nach wird dieser in etwas mehr als 7,6 Millionen Jahren mit dem Gasriesen zusammenstoßen. Vielleicht haben wir dann mehr Glück ..."

 anomaly.5000.name:0 "Gasriesen-Signal"
 anomaly.5000.desc:0 "Die [Root.GetName] hat von [From.GetName] merkwürdige Werte aufgefangen. In der Atmosphäre des Gasriesen gibt es erhebliche Strahlungseinschlüsse, die das Ergebnis einer intensiven Orbitalbombardierung zu sein scheinen. Was jemandem aber die Bombardierung eines Gasriesen aus dem Orbit bringen sollte, bleibt unklar.\n\nAls die [Root.GetName] gerade die Umlaufbahn verlassen wollte, entdeckte Wissenschaftsoffizier [Root.GetLeaderName] ein schwaches Signal aus der inneren Planetenatmosphäre. Dabei könnte es sich um eine Art von Übertragung handeln, aber die Hintergrundstrahlung des Gasriesen erschwert deren Isolierung."
 anomaly.5000.a:0 "Wir sollten dieses Signal untersuchen."
 anomaly.5000.b:0 "Ein Sensorfehler, sonst nichts. Ignorieren."
 anomaly.5001.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat es geschafft, das schwache Signal zu isolieren, das von einem Ort tief in der Atmosphäre von [From.From.From.GetName] ausging. Es scheint sich dabei tatsächlich um eine Übertragung zu handeln. Wir haben sie durch unsere Übersetzungssoftware gefiltert."
 anomaly.5002.desc:0 "Das schwache Signal, das wir aus der inneren Atmosphäre des Gasriesen [From.From.From.GetName] empfangen haben, ist verschwunden. Wir werden nie etwas über seinen Ursprung erfahren."
 anomaly.5003.name:0 "Gasriesen-Übertragung"
 anomaly.5003.desc:0 "Endlich! Ein wahrlich gutes Treffen, Raumfahrer! Wir sind die Dathnak, und der Planet, in dessen Umlaufbahn ihr euch befindet, heißt Tollok Rong - die Heimat unserer Ahnen. Es ist immer ein fesselndes Erlebnis, Festkörperwesen zu treffen, selbst wenn unser letztes Aufeinandertreffen mit eurer Art eher etwas ... problematisch gewesen ist.\n\nIhr habt zweifelsohne die Strahlungsstöße bemerkt, die aus unserer Atmosphäre kommen. Tollok Rong liegt im Sterben, und falls wir kein neues Zuhause finden, wird unsere Spezies aussterben. Wir haben einen Planeten identifiziert, der für unsere Physiologie passen würde. Wir haben aber keine Möglichkeit, dorthin zu gelangen. Leider bedeutet unsere nicht-körperliche Natur auch, dass wir nicht viel in Bezug auf Industrie oder Technologie zu bieten haben. Würdet ihr uns helfen?"
 anomaly.5003.a:0 "Wenn ihr keine Technologie habt, wie können wir uns dann unterhalten?"
 anomaly.5003.a.response:0 "Ah, aber ihr seid nicht die ersten Festkörperwesen, die uns einen Besuch abstatten! Andere Raumfahrer gaben uns vor 2,9 Millionen Solarzyklen liebenswürdigerweise einen kleinen Hyperraumsender und eine Scannermatrix. Beide Geräte waren auf unsere Physiologie abgestimmt.\n\nZweifellos eine der erfreulicheren Begegnungen, die wir mit eurer Art hatten."
 anomaly.5003.b:0 "Was ist mit eurem Planeten passiert?"
 anomaly.5003.b.response:0 "Nun, als uns vor ein paar Tausend Zyklen die letzten Festkörperwesen besuchten, lief es nicht ganz so gut. Sie wollten, dass wir zu ihrer Religion konvertieren, was wir ablehnten. Dies löste eine Art völkermörderischer Reaktion aus.\n\nVöllig ungerechtfertigt! Bevor wir überhaupt wussten, was passiert, manövrierten sie ihre Flotte in den Orbit und begannen mit einer großangelegten Bombardierung."
 anomaly.5003.c:0 "Ihr wollt, dass wir eure gesamte Spezies umsiedeln?"
 anomaly.5003.c.response:0 "Ja! Und hoffentlich bald! Keine Sorge, es gibt nicht allzu viele von uns. Die meisten Dathnak starben bei der Bombardierung unseres Planeten, und die Überlebenden zogen sich tiefer in die Atmosphäre zurück. Die Kommunikation mit der Oberfläche ist von hier aus schwierig, und die Strahlung breitet sich aus. Wir haben nicht viel Zeit!"
 anomaly.5003.d:0 "Wir werden euch bei der Umsiedlung helfen."
 anomaly.5003.d.response:0 "Hervorragend! Ich wusste, dass wir auf euch zählen können. Die Koordinaten unserer neuen Heimat wurden euch weitergeleitet.\n\nIhr müsst uns versprechen, euren eigenen Kolonisten die Beanspruchung dieser verlockenden Welt zu verbieten, egal wie stark die Versuchung sein mag!"
 anomaly.5003.e:0 "Entschuldigung, aber das wäre für uns viel zu umständlich."
 anomaly.5003.e.response:0 "Ich wusste es! Ich hatte die anderen gewarnt, dass Festkörperwesen kein Mitgefühl zeigen, aber sie bestanden darauf, diese erniedrigende Bitte auszusprechen.\n\nIch sehe euch als das, was ihr seid - eine Plage dieser Galaxie! Eines Tages werden Wesen wie wir sie erben, und dann wird abgerechnet. Denkt an meine Worte! Das Zeitalter der Festkörperwesen wird zu Ende gehen! Die Zeit der gasförmigen Lebewesen wird kommen!"
 anomaly.5004.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat die Beaufsichtigung der Umsiedlung der Dathnak zu ihrer neuen Heimat beendet. Die gasförmigen Wesen wurden mit einem Konvoi ziviler Frachter, ausgerüstet mit gewaltigen Druckgastanks, durch den Weltraum transportiert und dann in der Atmosphäre des Gasriesen freigesetzt. Auch ihr uralter Sender und die Scannermatrix wurden mitbefördert."
 anomaly.5004.a:0 "Grüßt sie."
 anomaly.5005.desc:0 "Die Situation auf Tollok Rong hat sich derart verschlechtert, dass die Dathnak nicht mehr gerettet werden können. Die Strahlung hat sich auf einen Großteil der Atmosphäre ausgebreitet, und die überlebenden Dathnak haben sich noch mehr dem Kern des Planeten genähert, von wo keine Kommunikation mit der Oberfläche mehr möglich ist. Schließlich wird die Strahlung auch dorthin dringen und das Aussterben ihrer Spezies bewirken."
 anomaly.5006.desc:0 "Wir stehen für immer in eurer Schuld! Dieser Planet hat unsere Erwartungen übertroffen. Zum ersten Mal seit Generationen können sich unsere Jungen in der oberen Atmosphäre herumtollen, ohne zu glühen anzufangen.\n\nWir haben beschlossen, unsere neue Heimat nach eurer Spezies zu benennen: Baldarak. Zukünftige Dathnak-Generationen werden immer den Namen ihrer Retter kennen!"
 anomaly.5006.a:0 "Baldarak? Wir sind [Root.GetSpeciesNamePlural] ..."
 anomaly.5006.a.response:0 "Wirklich? Ich hätte darauf schwören können, dass ... Entschuldigung, aber es kann schwer sein, euch Festkörperwesen auseinander zu halten. Ich fürchte, für eine Namensänderung ist es jetzt zu spät. Hört sich aber doch nicht schlecht an, findet ihr nicht?"
 anomaly.5006.a.2:0 "Baldarak? Das ist ein ausgezeichneter Name!"
 anomaly.5006.a.2.response:0 "Es hat einen schönen Ring, nicht wahr? Wir sind sehr glücklich, von so ansehnlichen Festkörpern gerettet zu werden."
 anomaly.5006.b:0 "Viel Glück in eurer neuen Heimat."
 anomaly.5006.b.response:0 "Nochmals vielen Dank, liebe Freunde! Mögen euch die atmosphärischen Strömungen auf immer in der Luft halten!"
 anomaly.5007.name:0 "Eine neue Kolonie"
 anomaly.5007.desc:0 "Hallo mal wieder! Ihr werdet euch freuen zu erfahren, dass sich unsere Spezies seit unserer Ankunft vervierfacht hat! Viele von uns ließen sich von einer Feierlaune mitreißen, als wir den Planeten erreichen, und die Frühlingsgefühle nahmen ein bisschen überhand.\n\nNach der positiven Erfahrung bei der Kolonisation von Baldarak haben mich ein paar tapfere Pioniere gebeten, euch um Transport zu einem weiteren Gasriesen zu bitten. Wir haben bereits einen vielversprechenden Kandidaten in eurem Raumbereich gefunden, der sich für eine Kolonisation eignen würde. Was sagt ihr dazu, Freunde?"
 anomaly.5007.a:0 "Naja, so lange es sich nur um einen anderen Gasriesen handelt ..."
 anomaly.5007.a.response:0 "Wunderbar! Wir leiten euch die Koordinaten weiter. Unsere Kolonisten können den Aufbruch kaum noch erwarten!"
 anomaly.5007.b:0 "Auf keinen Fall! Die Abmachung war, euch auf EINEN Planeten zu bringen."
 anomaly.5007.b.response:0 "Ich ... verstehe. Dann werden wir einfach in unseren beengten Verhältnissen auf Baldarak bleiben müssen und das Beste daraus machen."
 anomaly.5008.desc:0 "Wie zuvor wurde ein Frachterkonvoi organisiert, um die Dathnak-Kolonisten in Druckgastanks sicher zu transportieren. Nach kurzem Flug erreichten sie erfolgreich den Gasriesen, dem sie den Namen "Neu-Baldarak" gaben. Zur Kommunikation mit Baldarak wurde ein Satellit im Orbit zurückgelassen."
 anomaly.5008.a:0 "Macht das Beste daraus, Dathnak."
 anomaly.5009.name:0 "Chabky Raddh"
 anomaly.5009.desc:0 "Grüße von Neu-Baldarak! Hier in unserer neuen Kolonie läuft alles gut. Wir haben trotzdem eine kleine Bitte an euch ...\n\nChabky Raddh, eine unserer Kolonistinnen, vermisst ihre Familie und Freunde auf Baldarak so sehr, dass sie nach Hause möchte. Ihr Gewimmer macht uns hier noch ganz verrückt! Wäre es zuviel verlangt, euch um ihren Rücktransport zu bitten?"
 anomaly.5009.a:0 "Was?! Soll das ein Witz sein?"
 anomaly.5009.a.response:0 "Wir mussten es versuchen ... Ich hoffe, das könnt ihr verstehen. Chabky wird sich wohl wie wir anderen auch niederlassen müssen und das Beste aus ihrer Situation machen! Entschuldigung, dass wir eure Zeit verschwendet haben, [Root.GetSpeciesName]-Freunde."
 anomaly.5009.b:0 "Seufz ... na gut."
 anomaly.5009.b.response:0 "Hervorragend. Hoffentlich ist das für euch kein allzu großer Ressourcenverbrauch, da ihr ja nur ein einzelnes Individuum befördern werdet. Wir werden unsererseits alle notwendigen Vorbereitungen treffen.\n\nIch habe Chabky gerade die frohe Kunde überbracht. Sie ist außer sich vor Freude! Sie ... also, eigentlich ist sie gerade dabei, völlig die Kontrolle zu verlieren ... bitte entschuldigt mich, [Root.GetSpeciesName]-Freunde ..."
 anomaly.5010.desc:0 "Ein einzelner Frachtschlepper mit einem Gaskanister im Schlepptau ist unter Eskorte der [Root.GetName] in Baldarak eingetroffen. Der Inhalt des Kanisters wurde in die Atmosphäre des Gasriesen entleert, die Dathnak-Kolonisten also in ihre Heimat zurückgebracht."
 anomaly.5010.a:0 "Auf Nimmerwiedersehen."
 anomaly.5011.name:0 "Kontakt verloren"
 anomaly.5011.desc:0 "Wir kommen mit beunruhigenden Nachrichten zu euch, [Root.Owner.GetSpeciesName]-Freunde!\n\nWir haben den Kontakt zu unserer Kolonie Neu-Baldarak verloren! Sie antworten nicht mehr auf unsere Satellitenübertragungen, und wir befürchten das Schlimmste. Vielleicht sind die Aliens, die unsere ursprüngliche Heimatwelt bombardierten, zurückkehrt, um uns den Rest zu geben. Bitte schickt ein Schiff los, um nachzusehen!"
 anomaly.5011.a:0 "Wir werden sofort ein Schiff abkommandieren."
 anomaly.5011.a.response:0 "Hervorragend! Hoffentlich handelt es sich nur um eine Senderstörung."
 anomaly.5011.b:0 "Genug! Wir sind doch nicht eure Laufburschen."
 anomaly.5011.b.response:0 "Aber ... aber sie könnten alle tot sein! Seid ihr wirklich so herzlos? Wir haben euch falsch eingeschätzt, [Root.GetSpeciesName]!"
 anomaly.5012.desc:0 "Unser Untersuchung von Neu-Baldarak hat nichts Außergewöhnliches ergeben. Der Satellit, über den die Kolonie mit ihrer Heimatwelt kommuniziert, funktioniert unseren Erkenntnissen nach immer noch."
 anomaly.5012.a:0 "Stellt eine Verbindung zum Planeten her."
 anomaly.5013.name:0 "Revolutionäre Front"
 anomaly.5013.desc:0 "Grüße von der Revolutionären Front von Neu-Baldarak!\n\nWir haben das Nackenjoch der Unterdrückung abgeworfen und uns endlich von der Tyrannei Baldaraks befreit! Mit euch haben wir keinen Streit, [Root.Owner.GetSpeciesName] ... sofern ihr davon abseht, den Imperialisten von Baldarak bei ihrem unvermeidbaren Versuch der Niederschlagung unserer Revolution zu helfen.\n\nIhr könntet uns aber auch bei der Bekämpfung unserer Feinde helfen ... wärt ihr gewillt, eine unserer Kommando-Einheiten nach Baldarak zu befördern?"
 anomaly.5013.a:0 "Sagt uns, was ihr geplant habt."
 anomaly.5013.a.response:0 "Wir möchten Baldarak mit einer unserer Elite-Kommando-Einheiten infiltrieren. Danach werden wir einen Volksaufstand gegen die dekadente Elite entfachen, die unser Volk misshandelt. Nachdem die Tyrannen eliminiert wurden, werden alle Dathnak zumindest wissen, was es bedeutet, wirklich frei zu sein. [Root.Owner.GetSpeciesName], einen einfacheren Plan gibt es wohl kaum."
 anomaly.5013.b:0 "Wir werden eure Soldaten nach Baldarak bringen."
 anomaly.5013.b.response:0 "Wirklich?! Das werdet ihr tun? [Root.Owner.GetSpeciesName], ihr seid wahre Freunde der Revolution! Lasst mich das Team zusammenstellen!"
 anomaly.5013.c:0 "Wir werden uns nicht in eure inneren Angelegenheiten einmischen."
 anomaly.5013.c.response:0 "Oh, natürlich werdet ihr das nicht! Wir würden ja nicht wollen, dass sich die Revolution der unterdrückten Massen in EUER tyrannisches Reich ausbreitet. Das geht nun wirklich nicht!"
 anomaly.5014.name:0 "Baldarak antwortet"
 anomaly.5014.desc:0 "Ich spreche für die rechtmäßige Dathnak-Regierung.\n\nWir haben ein Manifest der Gruppe erhalten, die Neu-Baldarak an sich gerissen hat ... was für ein unfassbarer Quatsch! [Root.Owner.GetSpeciesName], diese Briganten und Anarchisten sind uns fürchterlich peinlich. Werdet ihr uns helfen, ihre kleine "Revolution" zu zerschmettern, bevor sie sich bis hierher ausweitet und wirklich jemand verletzt wird?\n\nGeneral Paltanak hat ein Expeditionskorps zur Rückeroberung der Kolonie aufgestellt, aber wir benötigen eure Hilfe, es dorthin zu befördern."
 anomaly.5014.a:0 "Wir werden euch helfen."
 anomaly.5014.a.response:0 "Wir wussten, dass wir auf euch zählen können, [Root.Owner.GetSpeciesName]! Bevor diese Rebellen merken, was los ist, wird alles vorbei sein!"
 anomaly.5014.b:0 "Ihr müsst eure eigenen Probleme auch selbst lösen."
 anomaly.5014.b.response:0 "Nachdem sich diese Rebellion auf einen eurer Planeten ausgebreitet hat, [Root.Owner.GetSpeciesName], wird euch das noch leid tun! Glaubt bloß nicht, dass es anders kommen wird!"
 anomaly.5015.desc:0 "Ein von der [Root.GetName] eskortierter Frachtschlepper hat das Frachtmodul mit der revolutionären Kommando-Einheit im Geheimen in die Atmosphäre von Baldarak entleert. Augenblicke später sind tief unten in der Wolkenschicht des Gasriesen Blitze zu sehen. Könnten das Anzeichen eines Kampfes sein?"
 anomaly.5015.a:0 "Wir werden sehen, was als nächstes passiert."
 anomaly.5016.name:0 "Der Revolutionsrat"
 anomaly.5016.desc:0 "Dies ist Bürger Fotanga! Die Bevölkerung von Baldarak hat die Tyrannen und Unterdrücker gestürzt, die versuchten, unsere Spezies unter ihrer Herrschaft zu versklaven. Wir haben einen Revolutionsrat aufgestellt, der unsere große Nation in dieser Übergangsphase regieren wird, während wir unermüdlich daran arbeiten, dem Volk seine Freiheit wiederzugeben.\n\nWir möchten unseren Kameraden der [Root.GetName] für ihre Hilfe danken, den heutigen Tag wahr werden zu lassen.\n\nEnde der Meldung."
 anomaly.5016.a:0 "Vielleicht wird sich alles zum Besten wenden."
 anomaly.5017.name:0 "Öffentliche Bekanntmachung auf Baldarak"
 anomaly.5017.desc:0 "Dies ist Bürger Fotanga! Der Revolutionsrat des Volkes hat einstimmig beschlossen, den vormals als "Baldarak" bekannten Planeten zu Ehren meiner Führung in "Fotangia" umzubenennen.\n\nDarüber hinaus wird der vormals als "Neu-Baldarak" bekannte Planet in Zukunft "Chabkymak" heißen - nach Chabky Raddh, unserer Ministerin für öffentliche Sicherheit.\n\nEnde der Meldung."
 anomaly.5017.b:0 "Genug. Blockiert alle zukünftigen Übertragungen dieser Kreaturen."
 anomaly.5018.desc:0 "Dies ist Bürger Fotanga! Der Revolutionsrat des Volkes möchte die bevorstehende Exekution von 4539 Individuen bekanntgeben, die für Staatsverrat und konterrevolutionäre Tätigkeiten verurteilt wurden.\n\nDies soll allen, die sich unserer glorreichen Revolution in den Weg stellen wollen, als Warnung dienen.\n\nEnde der Meldung."
 anomaly.5019.desc:0 "Dies ist Bürger Rutmag! Der Revolutionsrat des Volkes möchte die bevorstehende Exekution von Bürger Fotanga bekanntgeben, der für Demagogie, Korruption und allgemeine Inkompetenz verurteilt wurde.\n\nIch werde sämtliche seiner ehemaligen Pflichten übernehmen. Mein erster Erlass ist die Wiederherstellung der ursprünglichen Namen der Planeten Fotangia und Chabkymak.\n\nEnde der Meldung."
 anomaly.5020.desc:0 "Mehrere Frachter haben die Frachtkanister mit dem Dathnak-Expeditionskorps unter Eskorte der [Root.GetName] in die Atmosphäre von Neu-Baldarak entleert. Augenblicke später sind unterhalb der Wolkenschicht des Gasriesen Blitze zu sehen. Die Kämpfe scheinen begonnen zu haben."
 anomaly.5020.a:0 "Jetzt warten wir ab, was als nächstes passiert."
 anomaly.5021.name:0 "Expeditionskorps übernimmt die Kontrolle"
 anomaly.5021.desc:0 "Hier spricht General Paltanak von Neu-Baldarak. Die Operation Gaswut war ein vollständiger Erfolg! Wir haben alle Primärziele erobert und die Regierungskontrolle in allen atmosphärischen Sektoren wiederhergestellt.\n\nBis auf ein paar Widerstandsnester wurden die meisten Rebelleneinheiten aufgerieben oder haben sich ergeben. [Root.Owner.GetSpeciesNamePlural], vielen Dank für eure Unterstützung! Entschuldigung, aber ich muss jetzt eine Verlustmeldung nach Baldarak senden.\n\nPaltanak Ende."
 anomaly.5021.a:0 "Eine gut durchgeführte Operation."
 anomaly.5022.name:0 "Öffentliche Bekanntmachung auf Neu-Baldarak"
 anomaly.5022.desc:0 "Hier spricht General Paltanak, der amtierende Militärgouverneur von Neu-Baldarak. Ich freue mich, das Ende aller größeren Kampfhandlungen im Sektor 47-G bekanntgeben zu können. Während der Operation, die vor zwei Zyklen begann, wurden mindestens 512 Aufständische getötet. Unsere eigenen Verluste dagegen waren minimal.\n\nZusätzliche Auszeichnungen für alle beteiligten Truppen, da die zivilen Verluste auf einem akzeptablen Niveau gehalten wurden.\n\nPaltanak Ende."
 anomaly.5023.desc:0 "Hier spricht General Paltanak, der Militärgouverneur von Neu-Baldarak. Ich möchte mich zu den unfundierten Berichten äußern, die ein Aufflackern der Rebellenaktivität auf dieser Welt behaupten. Wirklich, nichts könnte weiter von der Wahrheit entfernt sein!\n\nDieser Planet ist vollständig befriedet worden, und alle subversiven terroristischen Elemente wurden komplett ausgemerzt. Seine Bewohner sind wieder produktive Mitglieder der großen Dathnak-Nation.\n\nPaltanak Ende."
 anomaly.5024.desc:0 "Hier spricht Oberst Rapzak, der amtierende Militärgouverneur von Neu-Baldarak. Mit Bedauern muss ich die galaktische Gemeinschaft vom Tod meines Vorgängers General Paltanak informieren. Nachdem der General von Rebellen in einen feigen Hinterhalt gelockt worden war, kämpfte er heldenhaft bis zum Schluss.\n\nNach dem erfolgreichen Abschluss unserer aktuellen Offensive gegen Rebellenhochburgen wird für ihn ein Staatsbegräbnis mit allen Ehren abgehalten werden.\n\nRapzak Ende."
 anomaly.5025.name:0 "Baldarak-Wissenschaftsakademie"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]! Die Baldarak-Wissenschaftsakademie hat mich gebeten, in ihrem Namen mit euch zu sprechen. Wir Dathnak mögen zwar kaum über Technologie verfügen, aber wir sind trotzdem des höheren Denkens fähig!\n\nEin paar unserer Experten haben mehrere Jahre mit dem Studium der theoretischen Physik verbracht, und wir würden ihre Erkenntnisse gerne mit euch teilen. Vielleicht werden euch die Daten beim wohl größten Hobby aller Festkörperwesen helfen ... dem Aufbau von Reichen."
 anomaly.5025.a:0 "Sehr aufmerksam."
 anomaly.5026.name:0 "Frühjahrsputz"
 anomaly.5026.desc:0 "Hallo, [Root.Owner.GetSpeciesNamePlural]!\n\nWärt ihr bereit, uns einen Gefallen zu erweisen? Da die starke Gravitation von Baldarak allerlei Müll in unsere Atmosphäre zieht, haben wir bei einer kürzlichen Ratssitzung beschlossen, unsere Aufräumarbeiten zu intensivieren. Eine unserer Wiederverwertungseinheiten ist dabei auf ein ausrangiertes Frachtmodul gestoßen, und wir fragen uns, ob ihr uns vielleicht bei dessen Entsorgung unterstützen würdet. Es scheint große Mengen verschiedener wertloser Materialien zu enthalten."
 anomaly.5026.a:0 "Ja, wir werden diese Mineralien für euch entsorgen ..."

 henrik.16.name:0 "Spezialprojekt-Test"
 henrik.16.desc:0 "Dieses Ereignis erzeugt ein Spezialprojekt auf [Root.GetName]."
