 ####################################
 colony.1.name:0 "Migrierende Wälder"
 colony.1.desc:0 "Die Oberfläche von [Root.GetName] ist mit üppigen Wäldern bedeckt, aus denen hunderte Meter hohe Baum-Ähnliche herausreichen. Interessanterweise haben unsere Kolonisten herausgefunden, dass fast die gesamte Pflanzenwelt mehr oder weniger mobil ist. Tatsächlich scheinen sich selbst kilometerweite Wälder langsam in nährstoffreichere Gebiete zu begeben, und anscheinend geschieht dies in einem Zyklus, der mit der Umlaufbahn des [Root.GetPlanetMoon]s verknüpft ist.\n\nLeider hat dies unsere Bemühungen zur Entwicklung der kolonialen Infrastruktur stark eingeschränkt. Die migrierenden Bäumen unterbrechen oftmals unsere Energieleitungen, während sie unsere Gebäude und Straßen in Schutt und Asche verwandeln."
 colony.1.a:0 "Wir müssen eine Lösung finden."
 colony.2.desc:0 "Wir haben herausgefunden, dass die wandelnden Wälder auf [From.From.GetName] bestimmte Regionen vermeiden, in denen Kolonien eines einheimischen Pseudo-Insekts leben. Diese Insekten sondern ein Pheromon ab, mit dem man die wandelnden Bäume von Bevölkerungszentren ablenken kann.\n\nDesweiteren wurden die Gebiete, in denen sich die Wälder am häufigsten bewegen, als Naturschutzgebiete geschlossen. Unsere Biologen können viel lernen, indem sie dieses Naturschutzgebiet von seinen Nachbarregionen aus studieren."
 colony.2.a.tooltip:0 "Modifikator §YFügsame migrierende Wälder§! hinzugefügt, verbunden mit den folgenden Effekten:\n£blocker  §YReservat für wandelnde Wälder§! hinzugefügt, verbessert £society  -Forschung auf benachbarten Feldern."
 colony.3.desc:0 "Die migrierenden Wälder auf [From.From.GetName] konnten im Zuge einer intensiven Napalmbombardierung effizient dezimiert werden. Die gewaltigen Feuerstürme haben hinter sich eine schwelende Landschaft zurückgelassen, in die unsere Ökologen herkömmlichere und deutlich weniger mobile Bäume anderer Welten gepflanzt haben. Die Verluste der Tierwelt des [From.From.GetPlanetMoon]s sind enorm, aber noch innerhalb akzeptabler Grenzen gewesen."
 colony.4.name:0 "Aufstieg der Bäume"
 colony.4.desc:0 "Die migrierenden Wälder auf [Root.GetName] sind zurück! Wir wussten, dass in mehreren entlegenen Gebieten isolierte Kolonien ihrer Art überlebt hatten, aber diese hatten dormant gewirkt. Anscheinend haben sie diese Atempause dazu genutzt, sich wieder zu vermehren. Nun haben sie mit systematischen Angriffen auf unsere Siedlungen begonnen. Entgegen unserer bisherigen Annahmen verfügen sie in der Tat über eine Form von rudimentärer Intelligenz ... und jetzt sind sie auf Rache aus!"
 colony.4.a:0 "Sie müssen aufgehalten werden!"
 tree_armies:0 "Baumhorden greifen unsere Kolonisten auf [Root.GetName] an!"
 colony.5.name:0 "Niedergang der Bäume"
 colony.5.desc:0 "Auf [From.From.GetName] gingen viele Siedlungen und Leben durch die tobenden Bäume verloren, letztendlich aber konnten wir sie zurückdrängen und ihre Art ausrotten. Flammenwerfertrupps sorgen nun dafür, dass auch wirklich kein einziger Baum übersehen wurde."
 colony.5.a:0 "Das sollte ihnen eine Lehre sein."
 colony.6.name:0 "Mineralvorkommen"
 colony.6.desc:0 "Wir haben mehrere Mineralvorkommen gefunden, die zuvor von den herumstreifenden Wäldern auf [Root.GetName] verdeckt worden waren. Da diese Bäume nun in Asche verwandelt wurden, haben wir leichten Zugriff auf diese Vorkommen. Wir haben die Mineralienbewertung des [Root.GetPlanetMoon] angepasst."
 colony.7.name:0 "Edelmetallvorkommen"
 colony.7.desc:0 "Wir haben ein Edelmetallvorkommen gefunden, das zuvor von den herumstreifenden Wäldern auf [Root.GetName] verdeckt worden war. Da diese Bäume nun in Asche verwandelt wurden, haben wir leichten Zugriff auf dieses Vorkommen. Wir haben die Ressourcenbewertung des [Root.GetPlanetMoon] angepasst."
 colony.8.name:0 "Ökologischer Schaden"
 colony.8.desc:0 "Anscheinend spielten die wandelnden Wälder, die wir auf [Root.GetName] ausgerottet haben, im Ökosystem des [Root.GetPlanetMoon]s doch eine wichtigere Rolle als zuvor angenommen. Die von uns entfachten Buschfeuer haben aufgrund des Fehlens der Wälder zum Aussterben mehrerer einheimischer Spezies geführt, was im Zuge eines Domino-Effekts auch mehrere Raubtierspezies ausgerottet hat.\n\nWir haben dauerhafte Bemühungen in Gang gesetzt, um die fragile Pflanzenwelt durch die Einführung neuer Flora und Fauna aus anderen Wäldern zumindest teilweise wiederherzustellen. Das hat sich jedoch als schwieriger Prozess herausgestellt, der lange dauern wird."
 colony.9.name:0 "Anpassung der Wälder"
 colony.9.desc:0 "Aufgrund der kontinuierlichen Interaktion auf [Root.GetName] zwischen unseren Kolonisten und den wandelnden Wäldern wissen wir nun, das letztere über eine Form rudimentärer Gemeinschaftsintelligenz verfügen.  Sie scheinen sich an unsere Gegenwart angepasst zu haben und scheuen nun keine Mühen, die Beschädigung des Eigentums unserer Kolonisten zu vermeiden - auch ohne Einsatz des Insektenpheromons. Die Kolonistenmoral ist gestiegen."
 colony.10.name:0 "Forstforschung"
 colony.10.desc:0 "Durch das nahe Beisammensein mit den wandelnden Wäldern auf [Root.GetName] haben wir viel gelernt. Einige unternehmerische Kolonisten haben sogar ihre Häuser in den Baumkronen einiger größerer Bäume gebaut und migrieren zusammen mit den Wäldern über den [Root.GetPlanetMoon]. Einige der führenden [Root.Owner.GetName]-Biologen haben Zeit mit dem Studium dieser einzigartigen Bäume verbracht."
 colony.11.name:0 "Waldbrand"
 colony.11.desc:0 "Ein durch Blitzeinschlag ausgelöster Waldbrand hat auf [Root.GetName] unter den wandelnden Wäldern des [Root.GetPlanetMoon]s sowas wie eine Massenflucht ausgelöst. Aufgrund ihrer wilden Panik drangen sie dabei in Gebiete vor, die sie zuvor gemieden hatten, was zu umfassenden Schäden der kolonialen Infrastruktur führte."
 colony.12.name:0 "Wandelnde Wälder migrieren"
 colony.12.desc:0 "Die Kolonialbehörden auf [Root.GetName] haben berichtet, dass einer der lokalen wandelnden Wälder in eine andere Region des [Root.GetPlanetMoon]s migriert ist! Hunderttausende Bäume haben ihre Wurzeln erhoben und sind gemeinsam in dieses neue Gebiet marschiert, wobei sie alles in ihrem Weg Stehende niedertrampelten."
 colony.50.name:0 "Seismische Störungen"
 colony.50.desc:0 "Auf [Root.GetName] hat es viele Berichte über unerklärliche seismische Störungen gegeben. Die Beben, durch die viele unserer Siedlungen beschädigt wurden, können auf dem ganzen [Root.GetPlanetMoon] gespürt werden. Bei der Untersuchung dieser Erdbeben haben unsere Wissenschaftler ein riesiges unterirdisches Höhlennetzwerk entdeckt.\n\nIn der tiefsten dieser Höhlen lebt eine Art einheimischer Zivilisation, die sich mit ihren Tunneln in Richtung Oberfläche zu bewegen scheint! Dieses Verhalten könnte durch Bodenvibrationen in unseren Siedlungen ausgelöst worden sein, aber sicher wissen wir das nicht. Es ist unmöglich zu sagen, wie sich diese Aliens verhalten werden, wenn sie aus ihren Tunneln strömen und auf unsere Kolonisten treffen!"
 colony.50.a:0 "Wir müssen mit dieser Situation umgehen."
 colony.51.desc:0 "Eine unserer Sonden hat sich durch den Boden gegraben und die Tunnelwesen auf [From.From.GetName] abgefangen. Nachdem sich die überraschten Alien-Arbeiter beruhigt hatten, konnte die Sonde Kontakt zu ihren Anführern herstellen."
 colony.51.a:0 "Öffnet einen Kanal."
 colony.52.desc:0 "Wir konnten die unterirdischen Aliens auf [Root.GetName] erfolgreich vernichten! Wir konnten mehrere ihrer Tunnel über ihren Arbeitern kollabieren lassen. Die Höhlen, in die sie ihre Städte gebaut hatten, wurden mit Nervengas geflutet.\n\nDie geschätzte Verlustquote liegt bei 100%, und unsere Sicherheitskräfte sind zuversichtlich, etwaige Überlebende erledigen zu können."
 colony.52.a:0 "Kompliment an alle Beteiligten."
 colony.53.name:0 "Unterirdische Aliens"
 colony.53.desc:0 "Ist das Ding hier an? Könnt ihr uns sehen, Oberflächler? Wir verstehen, dass ihr aus dem Großen Nichts kommt, das über uns liegt, jenseits des Steins. Wir hatten angenommen, dass dort kein Leben existieren könnte, aber offensichtlich ist das nicht so. Was sind eure Absichten?"
 colony.53.a:0 "Erzählt uns von euch."
 colony.53.a.response:0 "Unser Reich erstreckt sich in alle Winkel der bekannten Welt, nur das Große Nichts liegt jenseits unserer Macht. Wir haben viele schöne Städte, die von Flechtenfarmen und den Fischen ernährt werden, die wir in den großen Flüssen fangen, die durch unsere Tunnel fließen.\n\nSo legen wir seit tausenden von Jahren. Unsere Graber haben die schwachen Echos eurer Städte durch den Stein gehört, deshalb wollten wir das untersuchen."
 colony.53.b:0 "Wir würden gerne in Frieden neben euch leben."
 colony.53.b.response:0 "Dann soll es so sein, Oberflächler! Lasst uns im Zeichen des Friedens zusammen auf dieser Welt leben. Wir haben großes Interesse, mit eurem Volk Handel zu treiben. Ich glaube, wir haben einander viel anzubieten. Wir werden in unsere Städte zurückkehren und die notwendigen Vorbereiten treffen."
 colony.53.c:0 "Unterwerft euch oder werdet vernichtet."
 colony.53.c.response:0 "Ha! Ihr seid es, die sich UNS unterwerfen werden! Wir hätten in Frieden nebeneinander leben können, aber jetzt werden unsere Armeen das Große Nichts erobern und es in unser Reich annektieren. Es ist schon immer unsere Bestimmung gewesen, alles Leben zu beherrschen."
 colony.54.name:0 "Unterirdische Invasion!"
 colony.54.desc:0 "Die unterirdischen Aliens auf [Root.GetName] sind an der Oberfläche erschienen! Nun strömen große Armeen aus den Tunneln, deren Soldaten mit primitiven, aber tödlichen Projektilwaffen schießen. Ihre Vorhut hat bereits mit einem Angriff auf unsere Siedlungen begonnen.\n\nUnsere Sicherheitskräfte erwidern das Feuer, aber wir müssen ihnen eventuell Verstärkung schicken!"
 colony.54.a:0 "Zu den Waffen!"
 subterranean_invasion:0 "Unsere Kolonie auf [Root.GetName] wird von feindlichen Armeen angegriffen!"
 colony.55.desc:0 "Die Erdbeben auf [From.From.GetName] wurden von den Tunnelbauarbeiten einer zuvor unbekannten unterirdischen Zivilisation des [From.From.GetPlanetMoon]s verursacht! Sie haben die Oberfläche durchbrochen, und ihre mit primitiven, aber tödlichen Projektilwaffen ausgerüsteten Armeen sind aus den Tunneln geströmt. Ihre Vorhut hat bereits mit einem Angriff auf unsere Siedlungen begonnen. Unsere Sicherheitskräfte erwidern das Feuer, aber wir benötigen eventuell Verstärkung!"
 colony.56.name:0 "Sieg auf [From.From.GetName]!"
 colony.56.desc:0 "Unsere Truppen haben es geschafft, die unterirdischen Aliens auf [From.From.GetName] zurück in ihre Untergrundhöhlen zu treiben, wo sie vorerst unter Kontrolle sind. Das ist allerdings nur eine temporäre Lösung, da es nur eine Frage der Zeit ist, bis sie die Oberfläche wieder durchbrechen.\n\nWir müssen sie unter der Erde angreifen, wofür unsere Strategen einen neuen Angriffsplan entworfen haben. Er wurde dem Situationsprotokoll hinzugefügt."
 colony.56.a:0 "Wir müssen dieses Problem ein für alle Mal lösen."
 colony.57.name:0 "Niederlage auf [From.From.GetName]!"
 colony.57.desc:0 "Unsere Truppen auf [From.From.GetName] wurden geschlagen, und die unterirdischen Aliens haben all unsere Siedlungen unter voller Kontrolle! Sie schicken uns eine Nachricht über einen unserer Satelliten."
 colony.58.desc:0 "Oberflächenkreaturen! Unser glorreichen Armeen haben euch in der Schlacht besiegt, und nun werden wir eure Städte plündern, wie es uns gefällt. Wir haben viel von euren Maschinen gelernt, und unsere Waffen sind nun stärker denn je zuvor.\n\nWagt es nicht, euch nochmal dieser Welt zu nähern!"
 colony.58.a:0 "Frechheit!"
 colony.59.name:0 "Aliens tauchen auf"
 colony.59.desc:0 "Die unterirdischen Aliens auf [From.From.GetName] sind an der Oberfläche erschienen! Ihr Vorstoß scheint sich auf kleine Erkundungs- und Händlertrupps zu beschränken. Sie könnten gewillt sein, friedlich mit unseren Kolonisten zu leben und vielleicht sogar mit ihnen zu handeln. Wir sind von einem ihrer Repräsentanten kontaktiert worden."
 colony.59.a:0 "Lasst uns mal sehen, was sie zu sagen haben."
 colony.60.desc:0 "Die unterirdischen Aliens auf [Root.GetName] haben in ihrem Untergrundreich genügend Truppen aufgestellt, um es ein zweites Mal mit einer Oberflächeninvasion zu versuchen! Abermals strömen ihre wilden Armeen aus neu gegrabenen Tunneln heraus, um uns herauszufordern."
 colony.60.a:0 "Wir müssen sie zurückschlagen!"
 subterranean_invasion_2:0 "Unsere Kolonie auf [Root.GetName] wird von feindlichen Armeen angegriffen!"
 colony.61.name:0 "Zusammenbruch"
 colony.61.desc:0 "Ernste Nachrichten von [Root.GetName]! Die unterirdischen Aliens, gegen die wir dort kämpfen, haben es irgendwie geschafft, den Boden unter einer ganzen Armee zum Einsturz zu bringen.\n\nDie wenigen überlebenden Soldaten wurden von den Aliens schnell niedergemetzelt, bevor sie den Rest unserer Truppen erreichen konnten."
 colony.61.a:0 "Dafür werden sie bezahlen!"
 colony.62.name:0 "Überfallkommandos"
 colony.62.desc:0 "Die unter unserer Kolonie auf [Root.GetName] lebenden Aliens haben in der Nacht kleine Überfallkommandos aus ihren Tunneln geschickt. Bei einem ihrer Angriffe wurde eine der größten kolonialen Einrichtungen zerstört, und bevor unsere Truppen darauf reagieren konnten, waren die Kommandos schon wieder in den Untergrund verschwunden."
 colony.62.a:0 "Diese Überfälle müssen aufhören!"
 colony.63.name:0 "Bodenangriff"
 colony.63.desc:0 "Es hat einen weiteren Angriff auf [Root.GetName] gegeben! Die unterirdischen Aliens strömten aus neuen Tunneln, die sie bis mitten in eine unserer großen Siedlungen gegraben hatten. Sie überwältigten die örtlichen Verteidiger und metzelten unsere Kolonisten nieder. Als sich die Aliens wieder in den Untergrund zurückzogen, schleiften sie einige wenige schreiende Kolonisten mit sich."
 colony.63.a:0 "Diese Morde werden nicht unbeantwortet bleiben!"
 colony.64.name:0 "Letzte Überlebende"
 colony.64.desc:0 "Unsere Truppen auf [Root.GetName] sind immer noch mit der Kartographierung unserer Kolonie beschäftigt. Dabei sind sie auf eine große Stadt der unterirdischen Aliens gestoßen, die es offenbar geschafft hat, sich vor unserem Nervengaseinsatz vom Rest ihres Untergrundreichs zu isolieren. In dieser Stadt leben Millionen verängstigter Aliens. Sollen unsere Pioniere die Höhle zum Einsturz bringen, damit endlich Ruhe ist?"
 colony.64.a:0 "Ja. Erlöst sie von ihren Qualen."
 colony.64.b:0 "Nein! Bringt sie an die Oberfläche, wo sie uns dienen werden."
 colony.65.name:0 "Unterirdische Expansion"
 colony.65.desc:0 "Wir haben auf [Root.GetName] die Ausleitung des Nervengases abgeschlossen und die toten Aliens entsorgt. Nun sollten unsere Kolonisten sicher dort einziehen können. Natürlich werden die primitiven Städte der Aliens vorher niedergerissen und mit unserer eigenen, fortschrittlichen Architektur ersetzt."
 colony.66.name:0 "Gold!"
 colony.66.desc:0 "Goldsucher sind auf [Root.GetName] in einige der tieferen Tunnel vorgedrungen, die den mittlerweile ausgerotteten Aliens gehörten. Dabei konnten sie endlich die lange in Gerüchten erwähnten Goldminen finden, in der man die großen Wertmetallreserven des unterirdischen Alien-Reichs vermutete."
 colony.67.name:0 "Schatzkammer"
 colony.67.desc:0 "Aufklärungseinheiten, die mit der Erkundung des Tunnelnetzwerks auf [Root.GetName] beschäftigt waren, haben den Kaiserpalast der ehemaligen Hauptstadt des unterirdischen Alien-Reichs betreten. Der Leichnam ihres Kaisers sitzt noch immer auf einem riesigen Thron im Thronsaal.\n\nNachdem unsere Späher die Schatzkammer des Palasts aufgesprengt hatten, entdeckten sie große Goldschätze und merkwürdige Alien-Kunst. Die Kunststücke werden zu Museen auf [From.Owner.Capital.GetName] geschickt, und der Verkauf des Goldes sollte einen netten Bonus für unseren Staatshaushalt abgeben."
 colony.68.name:0 "Erdbeben auf [Root.GetName]"
 colony.68.desc:0 "[Root.GetName] wurde kürzlich von einer neuen Erdbebenwelle heimgesucht. Da es nun keine unterirdischen Aliens mehr gibt, die das Tunnelnetzwerk warten, sind anscheinend einige tiefer gelegene Teile davon eingestürzt, wodurch viele unserer Siedlungen beschädigt wurden."
 colony.69.name:0 "Hungersnot"
 colony.69.desc:0 "Eine Delegation der unterirdischen Aliens auf [Root.GetName] hat uns aufgesucht. Ihr Reich hat in letzter Zeit wohl Schweres durchgemacht, und nun werden sie von einer Hungersnot bedroht. Sie bitten uns, ihnen jedwede Hilfe zu leisten."
 colony.69.a:0 "Natürlich. Wir werden helfen, wie wir können."
 colony.69.b:0 "Sie werden sich um sich selbst kümmern müssen."
 subterraneans_pleased:0 "Die Beziehungen zu der unterirdischen Zivilisation werden sich verbessern."
 subterraneans_displeased:0 "Die Beziehungen zu der unterirdischen Zivilisation werden sich verschlechtern."
 colony.70.name:0 "Geschenk"
 colony.70.desc:0 "Eine Karawane der unterirdischen Aliens auf [Root.GetName] hat zur Feier der Freundschaft zwischen unseren beiden Zivilisationen eine große Menge Edelsteine an die Oberfläche gebracht. Solche Edelsteine werden anscheinend tief im Untergrund ihres Reichs abgebaut, so nahe am Kern des [Root.GetPlanetMoon] wie möglich."
 colony.70.a:0 "Wie nett."
 colony.71.name:0 "Unterirdische Flüchtlinge"
 colony.71.desc:0 "Kürzlich ist auf [Root.GetName] eine große Anzahl Flüchtlinge des unterirdischen Alien-Reichs aus ihren Tunneln geströmt, von einer kleinen Armee gejagt. Sie gehörten anscheinend einer Art religiösen Minderheit an und geben an, verfolgt zu werden.\n\nSollten wir ihnen gestatten, sich unseren Kolonisten auf der Oberfläche anzuschließen, würde das die Herrscher des Reichs, aus dem sie geflohen sind, sicherlich verärgern. Würden wir der verfolgenden Armee aber erlauben, sie wieder mit in den Untergrund zu nehmen, werden sie ohne Frage hingerichtet."
 colony.71.a:0 "Lass sie sich unserer Kolonie anschließen, wenn das ihr Wunsch ist."
 colony.71.b:0 "Wir können uns keinen politischen Vorfall leisten. Schickt sie zurück."
 colony.72.name:0 "Xeno-Anthropologen"
 colony.72.desc:0 "Mehrere Xeno-Anthropologen von [Root.Owner.Capital.GetName] sind zur Oberfläche von [Root.GetName] zurückgekehrt, nachdem sie lange unter den unterirdischen Aliens gelebt hatten, den Einheimischen dieser Welt. Während ihres Aufenthalts dort konnten sie viel über deren uralte Lebensart und Tradition lernen, wovon unsere Sozial-Forschung zweifelsohne profitieren wird. "
 colony.73.desc:0 "In letzter Zeit hat es auf [Root.GetName] eine Erdbebenwelle gegeben, die in mehreren unserer Siedlungen Gebäude zum Einsturz gebracht hat. Es waren viele Tote zu beklagen. Das unterirdische Alien-Reich gräbt gerade eine neue Höhle für eine Stadt. Das scheint die Erdbeben verursacht zu haben."
 colony.73.a:0 "Die andere Wange hinhalten."
 colony.73.b:0 "Wir müssen eine Entschuldigung verlangen!"
 colony.74.name:0 "Bitte um Technologie"
 colony.74.desc:0 "Nachdem sie die fortschrittlichen Waffen unserer Sicherheitskräfte gesehen haben, wendeten sich mehrere Generäle des unterirdischen Alien-Reichs auf [Root.GetName] mit einer Bitte an uns: Ob wir nicht einen Teil unseres militärtechnologischen Wissens mit ihnen zu teilen bereit wären.\n\nUnsere eigenen Offiziere sind diesbezüglich etwas zögerlich, da die Aliens in etwaigen zukünftigen Schlachten so schwieriger zu besiegen sein würden. Wenn wir die Bitte der Aliens ausschlagen, werden sie das aber sicherlich als Beleidigung auffassen."
 colony.74.a:0 "Wilde mit modernen Waffen auszustatten, wäre eine schlechte Idee."
 colony.74.b:0 "Sie sind unsere Freunde. Teilt das, was vernünftig ist."
 colony.75.name:0 "Nachricht übermittelt"
 colony.75.desc:0 "In letzter Zeit hat der Handel mit den unterirdischen Aliens auf [Root.GetName] stark nachgelassen, und ihre Karawanen tauchen immer seltener auf. Heute haben wir schließlich eine Nachricht eines ihrer militärischen Repräsentanten erhalten. Sie scheinen nicht sonderlich zufrieden zu sein."
 colony.75.a:0 "Wollen wir mal sehen."
 colony.76.name:0 "Nachricht"
 colony.76.desc:0 "Oberflächler. Wir haben versucht, euch gute Nachbarn zu sein. Nun ist jedoch klar, dass ihr nicht vorhabt, uns mit dem Respekt zu behandeln, den unsere glorreiche Zivilisation verdient.\n\nUnser Kaiser hat deshalb erlassen, dass wir diese gesamte Welt für uns beanspruchen müssen, wie es auch unser Recht ist. Wir werden euch zurück zu den Sternen treiben, woher ihr gekommen seid!"
 colony.76.a:0 "Das ist nicht gut."
 colony.100.name:0 "Aufgegebene Terraforming-Maschine"
 colony.100.desc:0 "Seit unserer Erstbesiedlung von [Root.GetName] sind mehrere Anomalien in der Biosphäre des [Root.GetPlanetMoon]s entdeckt worden: Das Ökosystem ist instabil und hat sich nicht entsprechend der prognostizierten Modelle für eine Welt dieses Typs entwickelt. Unsere Wissenschaftler vermuten äußere Einmischungen, und dieser Verdacht konnte nun bestätigt werden!\n\nEinige unserer Kolonisten haben einen großen, unterirdischen Terraforming-Komplex gefunden, der vor Jahrtausenden gebaut wurde. Die Ausrüstung war anscheinend mitten im Terraforming-Prozess deaktiviert worden, weshalb die Biosphäre des [Root.GetPlanetMoon]s in ihrem jetzigen unfertigen Zustand ist. Wenn wir genügend Energie bereitstellen, sollte uns die Reaktivierung der Maschine gelingen. Wie das Endresultat aussehen wird, kann aber nicht vorausgesehen werden ..."
 colony.100.a:1 "Wer könnte dies nur gebaut haben?"
 colony.101.name:0 "Terraforming-Komplex demontiert"
 colony.101.desc:0 "Unsere Wissenschaftler haben die sichere Demontage des aufgegebenen Terraforming-Komplexes auf [Root.GetName] abgeschlossen. Wir wissen immer noch nicht, wer sie gebaut hat, aber die Ausrüstung ist bemerkenswert fortschrittlich. Sie sollte unseren eigenen Forschungsbemühungen um Terraforming-Methoden einen willkommenen Schub geben."
 colony.102.name:0 "Instabiles Wetter"
 colony.102.desc:0 "Größtenteils bedingt durch den abgebrochenen Terraforming-Prozess auf [Root.GetName] herrscht auf dem [Root.GetPlanetMoon] ein etwas instabiles Klima. Oftmals ereignen sich ohne Vorwarnung starke Stürme, die unsere Klimamodelle nicht vorhersagen können. Einer dieser Stürme fegte kürzlich über eine größere Siedlung, was zu mehreren Toten und jeder Menge zerstörten Eigentums geführt hat."
 colony.103.name:0 "Dürre"
 colony.103.desc:0 "Das instabile Klima auf [Root.GetName] hat zu einer schweren Dürre geführt, die einen Großteil des [Root.GetPlanetMoon]s beeinflusst. In diesen Regionen lebende Kolonisten haben [Root.Owner.Capital.GetName] zur Verbesserung ihrer Lebensbedingungen um finanzielle Hilfe gebeten."
 colony.103.a:0 "Sie werden sich um sich selbst kümmern müssen."
 colony.103.b:0 "Gebt ihnen, was sie verlangen."
 colony.104.desc:0 "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist endlich abgeschlossen worden. Nachdem die Atmosphäre mit Milliarden von Terraforming-Naniten geimpft wurde, hat die biotechnologische Alien-Maschine die Bedingungen auf der Oberfläche des [Root.GetPlanetMoon]s maßgeblich verändert. Dies führte zur Stabilisierung des Ökosystems und des Klimas. Außerdem wurde eine neue, an dieses Klima angepasste Alien-Flora und Fauna eingeführt."
 colony.104.a:0 "Mal sehen, was wir uns da eingebrockt haben ..."
 abandoned_terraforming_completed:0 "Die Welt ist zu einem völlig anderen Lebensraum umgestaltet worden."
 colony.105.desc:0 "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist endlich abgeschlossen worden. Nachdem die Atmosphäre mit Milliarden von Terraforming-Naniten geimpft wurde, hat die biotechnologische Alien-Maschine die Bedingungen auf der Oberfläche maßgeblich verändert.\n\nAls die Naniten aber die neue Flora und Fauna des [Root.GetPlanetMoon]s entwarfen, scheint etwas schiefgegangen zu sein. Es entstanden Millionen von fürchterlich entstellten Kreaturen. Die meisten von ihnen starben innerhalb kurzer Augenblicke, als ihre missgebildeten Körper kollabierten. Die Überlebenden aber haben sich in einer stampfenden, kreischenden Horde zusammengerottet. Als wäre das noch nicht genug, scheinen sie in Richtung unserer Hauptsiedlungen zu strömen."
 colony.105.a:0 "Das klingt wie etwas aus einem Albtraum."
 terraforming_mutants_attack:0 "Die mutierten Kreaturen greifen unsere Kolonisten an!"
 colony.106.desc:0 "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist endlich abgeschlossen worden. Nachdem die Atmosphäre mit Milliarden von Naniten geimpft wurde, hat die biotechnologische Alien-Maschine die Bedingungen auf der Oberfläche des [Root.GetPlanetMoon]s maßgeblich verändert. Dies führte zur Stabilisierung des Ökosystems und des Klimas. Außerdem wurde eine neue, an dieses Klima angepasste Alien-Flora und Fauna eingeführt.\n\nDas alles war ein richtiger Glücksfall, denn der [Root.GetPlanetMoon] ist nun für die [Root.Owner.GetSpeciesNamePlural] ein wahres Paradies! Das neue Klima scheint für unsereins besser geeignet zu sein als das von [Root.Owner.Capital.GetName] selbst."
 colony.107.desc:0 "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist mit fürchterlichen Resultaten abgeschlossen worden! Egal, welche Alien-Lebensformen die Terraforming-Maschine gebaut haben, ihre Physiologie unterschied sich radikal von der unseren. Der [Root.GetPlanetMoon] wurde so modifiziert, dass er nun ammioniakbasiertes Leben unterstützt, und all unsere Kolonisten sind in der für sie nun giftigen Atmosphäre einen grausamen Tod gestorben."
 colony.107.a:0 "Das ist eine Katastrophe!"
 colony.108.name:0 "Kreaturen besiegt"
 colony.108.desc:0 "Wir haben die Kreaturenhorde abgewehrt, die unsere Siedlungen auf [From.From.GetName] attackiert hatte. Nun liegen ihre verfaulenden Leichen vor unseren Befestigungsanlagen, und unsere Sicherheitskräfte haben alle Hände voll damit zu tun, diese stinkende Biomasse in hastig ausgehobene Mülldeponien zu schieben.\n\nEin Teil des Genmaterials ist aber für unsere Wissenschaftler von Interesse, und die von genommenen Proben sollten unserer zukünftigen Bioforschung helfen."
 colony.109.name:0 "Räuberische Kreatur"
 colony.109.desc:0 "Unsere Kolonisten auf [Root.GetName] treffen immer noch auf versprengte Überlebende der mutierten Kreaturen, die nach dem Abschluss des Terraforming-Prozesses des [Root.GetPlanetMoon] erschienen sind. Die meisten von ihnen sind ziemlich harmlos und können durch lokale Milizen von ihrem Leid erlöst werden, eine besondere Kreatur aber hat in unseren äußeren Siedlungen Angst und Schrecken verbreitet. Berichten zufolge stellt sie unseren Bürgern nach, und dutzende von ihnen sind bereits unerklärlich verschwunden.\n\nAls kürzlich die verstümmelten Überreste des Sicherheitsteams entdeckt wurden, das zur Untersuchung der Angelegenheit entsandt worden war, haben die Anführer der Kolonie schließlich Militärhilfe von außerhalb angefordert."
 colony.109.a:0 "Diese Kreatur muss gestellt und getötet werden!"
 colony.110.desc:0 "Nach einer intensiven Suche konnten unsere Truppen auf [From.From.GetName] das mutierte Monster stellen, das für den Tod unser Kolonisten verantwortlich ist. Ein Sonderkommando rückte in die Höhle der Kreatur vor und konnte sie dort nach wildem Kampf töten. Im Nest wurden die grässlichen Überreste hunderter zerfleischter Kolonisten gefunden ... und ein halbes Dutzend traumatisierter Überlebender, die anscheinend zum späteren Verzehr aufgehoben worden waren.\n\nDer kolossale Kopf der Kreatur wurde abgeschlagen und dient den Truppen, die direkt an ihrem Ableben beteiligt waren, als Regimentssymbol."
 colony.111.name:0 "Kreatursichtungen hören auf"
 colony.111.desc:0 "Es gibt keine Sichtungen der Kreaturen mehr, die Jagd auf unsere Kolonisten auf [Root.GetName] gemacht hat. Seit einer Weile sind auch keine Kolonisten mehr verschwunden. Anscheinend hat die Kreatur von selbst ein Ende gefunden - vermutlich ist sie an Altersschwäche gestorben. Oder einer unserer Kolonisten ist ihr im Hals steckengeblieben und sie ist erstickt.\n\nDie Bevölkerung von [Root.GetName] ist zwar erleichtert, dass dieser Albtraum endlich ein Ende hat, ist aber nicht erfreut, dass wir sie nicht beschützen konnten."
 colony.111.a:0 "Vielleicht hätten wir mehr tun können ..."
 colony.112.name:0 "Kreatursichtungen nehmen zu"
 colony.112.desc:0 "In letzter Zeit ist die Kreatur, die unsere Kolonisten auf [Root.GetName] getötet hat, immer häufiger gesehen worden. Dementsprechend ist auch die Anzahl verschwundener Kolonisten gestiegen. Die Tatsache, dass mehrere Kreaturen zusammen gesehen wurden, scheint eindeutig darauf hinzuweisen, dass sich das Biest irgendwie vermehrt hat.\n\nNun wüten ganze Schwärme dieser schrecklichen Missgeburten auf freiem Feld und schlachten unsere Kolonisten in den ländlichen Regionen des [Root.GetPlanetMoon]s wahllos ab. Wenn wir nicht schnell handeln, wird unsere gesamte Kolonie überrannt!"
 colony.112.a:0 "Diese Dinger werden nicht von alleine aufhören!"
 colony.113.name:0 "Mutanten überrennen [From.From.GetName]"
 colony.113.desc:0 "Unsere Haupttruppen auf [From.From.GetName] sind durch den Ansturm der mutierten Kreaturen dezimiert worden! Die abscheulichen Biester streifen nun ungehindert über die gesamte Kolonie und schlachten unsere Kolonisten ab. Berichten zufolge haben sich Überlebende aus den Siedlungen aufs Land geflüchtet, aber es ist nur eine Frage der Zeit, bis sie von den räuberischen Kreaturen gefunden werden."
 colony.113.a:0 "Wir müssen militärische Unterstützung schicken!"
 colony.114.name:0 "Die Befreiung von [From.From.GetName]"
 colony.114.desc:0 "Unsere Expeditionstruppen haben [From.From.GetName] von den mutierten Schreckensgestalten befreit, die unsere Hauptsiedlungen besetzt hatten. Nun liegen ihre verfaulenden Leichen vor unseren Befestigungsanlagen, und unsere Truppen haben alle Hände voll damit zu tun, diese stinkende Biomasse in hastig ausgehobene Mülldeponien zu schieben.\n\nÜberall auf dem [From.From.GetPlanetMoon] kommen nun Überlebende zum Vorschein, aber viele Kolonisten haben den Tod gefunden."
 colony.114.a:0 "Zeit zum Wiederaufbau."
 colony.150.name:0 "Unterirdischer Bunker"
 colony.150.desc:0 "Geologische Erkundungen unserer Kolonisten auf [Root.GetName] haben in einer Bergkette einen gewaltigen Bunker ermittelt. Alles deutet darauf hin, dass dies eine Art von Atomschutzbunker ist, den dieselbe Spezies gebaut hat, die durch den lange zurückliegenden Atomkrieg auf dem [Root.GetPlanetMoon] ausgerottet wurde.\n\nDer Bunker ist zwar schon seit Jahrhunderten versiegelt, aber unsere Instrumente haben aus dem Inneren eine schwache Energiesignatur empfangen. Unsere Wissenschaftler drängen darauf, die verstärkten Türen des Bunkers zu öffnen."
 colony.150.a:0 "Lasst uns dieses Ding knacken!"
 colony.150.b:0 "Lasst uns dieses Ding besser in Ruhe lassen."
 colony.151.desc:0 "Unserer Wissenschaftsexpedition ist es endlich gelungen, den Bunker auf [Root.GetName] zu öffnen. Außer skelettierten Überresten wurde dort jedoch nichts gefunden. Anscheinend ist den ursprünglichen Bewohnern des Bunkers vor ungefähr 200 Jahren das Essen ausgegangen, worauf sie dann in einer Art kannibalistischer Raserei übereinander hergefallen sind. Die verstreuten Knochen, von denen viele Nagespuren tragen, zeichnen ein grausiges Bild der finalen Augenblicke der letzten Überlebenden dieser einst so stolzen Zivilisation.\n\nDas Positive: Die im Bunker gefundenen Protokolle und Datenbibliotheken sollten ausreichen, um unsere Verhaltensforscher und Xeno-Psychologen für viele Jahre zu beschäftigen."
 colony.152.desc:0 "Der große Bunker auf [Root.GetName] ist entsiegelt worden. Zur großen Überraschung unserer Wissenschaftler fanden sie in dem riesigen Komplex hinter den gewaltigen Bunkertüren Millionen Überlebende des Atomkriegs, der vor Urzeiten diese Welt verwüstet hat. Trotz ihrer eingeschränkten Ressourcen ist es ihnen gelungen, Jahrhunderte lang eine autarke Gesellschaft beizubehalten. Anfangs hatten sie noch Angst vor unseren Wissenschaftlern, das sie nie zuvor Aliens gesehen hatten, aber sie zeigten sich ebenfalls äußerst dankbar für unsere Hilfe beim Öffnen des Bunkers.\n\nIm Bunker befinden sich große Lager mit Ausrüstungsteilen und Maschinen, die speziell für den Wiederaufbau einer Zivilisation nach einem Atominferno entworfen worden waren. Diese Geräte können zwar nur von diesen Aliens bedient werden, aber sie scheinen mehr als gewillt zu sein, sich Ihren Kolonisten auf der Oberfläche anzuschließen, sobald sie sich wieder an natürliches Sonnenlicht gewöhnt haben."
 colony.152.a:0 "Lasst uns diese Welt zusammen wieder aufbauen."
 colony.152.b:0 "Hervorragend. Bereitet die Sklavenhalsbänder vor!"
 colony.152.c:0 "Verschließt diesen Alien-Abschaum wieder im Bunker und schüttet den Eingang zu."
 colony.153.desc:0 "Unseren Wissenschaftlern ist es endlich gelungen, den uralten Bunker auf [Root.GetName] zu öffnen. Leider ließen sie dadurch eine Flut an mutierten Schrecken frei - die verzerrten Überreste der ursprünglichen Bewohner. Die Kreaturen schlachteten das Wissenschaftsteam innerhalb von Sekunden ab und verteilten sich dann in der Landschaft. Als der ausgehungerten Horde ganze Siedlungen zum Opfer fielen, starben tausende Kolonisten. Wir haben unsere verbleibenden Städte befestigt und Verteidigungsperimeter errichtet, aber eventuell ist das nicht genug!"
 colony.153.a:0 "Bemannt die Verteidigungsstellungen!"
 colony.155.name:0 "Atombombe"
 colony.155.desc:0 "Während wir einige Ruinen in der Nähe einer unserer größeren Siedlungen auf [Root.GetName] erkundeten, lösten einige Kolonisten unabsichtlich den Zeitzünder eines Wasserstoffbomben-Blindgängers aus, der noch aus dem vorherigen Atomkrieg auf dem [Root.GetPlanetMoon] stammte.\n\n Wenn die Bombe mit einer geschätzten Sprengkraft von 35 Megatonnen explodiert, wird sie mehrere Bevölkerungszentren ausradieren. Für einen Transport ist sie zu instabil, und es bleibt keine Zeit zur Evakuierung der gesamten Region."
 colony.155.a:0 "Wir müssen sie entschärfen!"
 colony.156.desc:0 "Wir haben die Wasserstoffbombe auf [From.From.GetName] erfolgreich entschärft! Die Bombe wurde sicher entsorgt. Spezialistenteams suchen nun auf der Oberfläche des [From.From.GetPlanetMoon]s nach weiteren Blindgängern. Dadurch wird hoffentlich die Wahrscheinlichkeit reduziert, dass so etwas noch einmal passiert."
 colony.156.a:0 "Wir sind gerade nochmal so davongekommen."
 colony.157.desc:0 "Unserem Sprengkommando ist es nicht gelungen, die Wasserstoffbombe auf [From.From.GetName] rechtzeitig zu entschärfen. Bei der Detonation der Bombe wurden sie mitsamt allen anderen Lebewesen innerhalb eines 100-Kilometer-Radius pulverisiert. Unzählige Leben sind verloren gegangen - die letzten Opfer eines tragischen und sinnlosen Krieges, der vor Jahrtausenden begann."
 colony.157.a:0 "Das ist eine Katastrophe!"
 colony.160.name:0 "Zerstörter Teilchenbeschleuniger"
 colony.160.desc:0 "Wir haben auf [Root.GetName] die Reste einer gewaltigen Maschine vorgefunden, vermutlich eines Teilchenbeschleunigers. Man fand ihn in einer immer noch radioaktiv verstrahlten und mit riesigen Bombenkratern bedeckten Region. Das legt nahe, dass der Beschleuniger während des Atomkriegs auf dem [Root.GetPlanetMoon] als strategisches Ziel von großer Wichtigkeit angesehen worden war.\n\nWir konnten mehrere Forschungsprotokolle der Wissenschaftlerin bergen, die den Betrieb des Beschleunigers geleitet hatte. Obwohl die Technologie ihrer Zivilisation ziemlich primitiv gewesen ist, sind einige der theoretischen Forschungsansätze und Formeln in den Protokollen selbst an unseren Standards gemessen fortschrittlich. Unsere Physiker grübeln jetzt über den Daten."
 colony.161.name:0 "Überlebende Infrastruktur"
 colony.161.desc:0 "Die Infrastruktur, die den großen Atomkrieg auf [Root.GetName] überstanden hat, bietet unseren Kolonisten große Vorteile. Die Alien-Zivilisation, die einst hier lebte, verband ihre größeren Bevölkerungszentren mit Autobahnen, von denen einige noch immer in so gutem Zustand sind, dass wir sie benutzen können. Von den vielen in der Landschaft verstreuten Ruinen konnten wir eine große Menge an Baumaterialien bergen und damit die Infrastruktur unserer Kolonie zusätzlich verbessern."
 colony.162.name:0 "Verlassene Raumstation"
 colony.162.desc:0 "Ein kleines Team von unserer Kolonie auf [Root.GetName] hat kürzlich eine primitive Raumstation betreten, die von den ursprünglichen Bewohnern des [Root.GetPlanetMoon]s zurückgelassen worden war. Um die Sichtfenster mit Blick auf den [Root.GetPlanetMoon] herum wurden die dicht gedrängten mumifizierten Überreste der Stationsbesatzung gefunden. Als sie unten die prallen Pilzwolken sahen, muss ihnen klar geworden sein, dass sie dem Untergang geweiht waren. Die Kommunikationsprotokolle zeigen, dass die Astronauten mehrere vergebliche und zunehmend verzweifelte Kontaktversuche zu den Bodenstationen unternahmen, bevor ihnen schließlich die Vorräte ausgingen.\n\nDie Station ist in gutem Zustand, und sie hat unseren Ingenieuren einen seltenen Einblick in die frühen Phasen eines planetaren Raumfahrtprogramms gegeben. Die primitiven und doch genialen Lösungen beim Bau der Station haben sie auf mehrere Ideen gebracht."
 colony.163.name:0 "Ödlandstrahlung"
 colony.163.desc:0 "Die Strahlungsniveaus in einigen Ödlandregionen von [Root.GetName] scheinen größer als bei unseren vorherigen Scannermessungen zu sein. In mehreren lokalen Siedlungen haben Kolonisten über schlechte Gesundheit geklagt, außerdem sind die Geburtenzahlen gesunken. Wir unternehmen Schritte zur Evakuierung der beeinträchtigten Regionen, aber die Maßnahmen werden ihre Zeit brauchen."
 colony.164.name:0 "Pazifistische Bewegung"
 colony.164.desc:0 "Die verlassenen Ruinen und das desolate Ödland auf [Root.GetName] scheinen viele der Kolonisten des [Root.GetPlanetMoon] dazu veranlasst zu haben, eine Art von pazifistischer Philosophie anzunehmen. Mitglieder dieser neuen Bewegung behaupten, die Umgebung, in der sie leben, würde ihnen eine tägliche Erinnerung an die sinnlosen Schrecken des Krieges sein. Sie sehen es als ihre Bürgerpflicht an, zu verhindern, dass es auf anderen Welten zu solch furchtbaren Zerstörungen wie auf [Root.GetName]."
 colony.164.a:0 "Ach, tun sie das?"
 colony.164.b:0 "Diese jämmerlichen Feiglinge sind eine Schande für unsere Nation!"
 colony.164.c:0 "Hervorragend. Jedermann sollte dem Frieden eine Chance geben."
 colony.164.a.tooltip:0 "Bis zu §Y4 Bewohner§! auf §H[Root.GetName]§! verlieren jegliche §Ymilitaristische Ethik§! und werden §Yfanatisch pazifistisch§!."
 colony.170.name:0 "Orbitaltrümmer"
 colony.170.desc:0 "Der Orbitalbereich um [Root.GetName] ist vollgestopft mit Trümmern, welche die Alien-Zivilisation, die den [Root.GetPlanetMoon] einst bewohnte, zurückgelassen hat. Vor ihrer eigenen Auslöschung starteten sie im Rahmen ihres frühen Raumfahrtprogramms tausende primitiver Satelliten und Raketenplattformen. Viele davon wurden während des zerstörerischen Atomkriegs des [Root.GetPlanetMoon]s zerstört, was nur noch mehr Trümmer in den Orbit schaffte.\n\nUnsere Kolonie auf der Oberfläche hat sich bis zu einem Punkt entwickelt, an dem dieses dichte Trümmerfeld ihre Infrastruktur stört. Wir können keine Satelliten benutzen, und zivile Orbitalflüge sind auf enge Startfenster beschränkt."
 colony.170.a:0 "Vielleicht sollten wir etwas unternehmen."
 colony.171.name:0 "Frachterabsturz"
 colony.171.desc:0 "Beim Landeanflug auf [Root.GetName] ist ein ziviler Frachter von einer dichten Wolke schnell fliegender Orbitaltrümmer durchlöchert worden! Die Besatzung starb augenblicklich, das getroffene Schiff aber trudelte durch die Atmosphäre und schlug in der Nähe eines der größten Energierelais der Kolonie auf. Die Explosion tötete am Boden mehrere Kolonisten und beschädigte die lokale Infrastruktur erheblich."
 colony.171.desc.mach:0 "Ein Frachtführer, der versuchte auf [Root.GetName] zu landen, wurde von einer dichten Wolke schnell bewegender orbitaler Trümmer durchbohrt! Die Flugbesatzung wurde sofort zerstört und das beschädigte Schiff taumelte durch die Atmosphäre, nur um in der Nähe eines Hauptstromrelais der Kolonie abzustürzen. Die daraus resultierende Explosion führte zu mehreren Betriebsstörungen am Boden, wodurch die lokale Infrastruktur erhebliche Schäden erlitten hat."
 colony.171.a:0 "Da ist ja ALLES schiefgegangen, was schiefgehen konnte!"
 colony.172.name:0 "Trümmereinschlag"
 colony.172.desc:0 "Mehrere aufeinander folgende Kollisionen in der dichten Trümmerschicht um [Root.GetName] haben kürzlich die Umlaufbahn eines großen Stücks Weltraumschrott verändert. Dadurch wurde das Objekt - bei dem es sich wohl um eine der Orbital-Raketenplattformen aus dem Atomkrieg des [Root.GetPlanetMoon]s handelt - in die Atmosphäre gezogen und schlug daraufhin leider direkt in eine große Siedlung ein. Erste Berichte sprechen von schweren Verlusten."
 colony.172.a:0 "Wir müssen wirklich etwas gegen diese Trümmer unternehmen."
 colony.173.desc:0 "Mit Unterstützung unseres Forschungsschiffs haben die Kolonialbehörden auf [Root.GetName] den Orbitalbereich des [Root.GetPlanetMoon] gesäubert. Nun ist er für Satelliten und zivile Schiffe wieder sicher."
 colony.174.desc:0 "Mit Unterstützung unseres Forschungsschiffs haben die Kolonialbehörden auf [Root.GetName] den Orbitalbereich des [Root.GetPlanetMoon] gesäubert. Nun ist er für Satelliten und zivile Schiffe wieder sicher.\n\nEs stellte sich heraus, dass viele Trümmer aus wertvollen Mineralien von der Oberfläche des [Root.GetPlanetMoon] bestanden, die für den Satellitenbau benutzt wurden. Wir konnten eine bedeutende Menge davon bergen und für uns einen ordentlichen Profit erwirtschaften."
 colony.180.name:0 "Asteroid gesichtet"
 colony.180.desc:0 "Unsere Weltraum-Scannermatrix auf [Root.GetName] hat eine alarmierende Entdeckung gemacht - ein großer Asteroid befindet sich auf direktem Kollisionskurs mit [Root.GetPlanetMoon]! Ein Einschlag auf der Oberfläche hätte verheerende Folgen.\n\nDer Asteroid muss zerstört werden, bevor es zu spät ist!"
 colony.180.a:0 "Das ist ein schlechtes Omen ..."
 colony.180.b:0 "Verstanden."
 colony.182.name:0 "Asteroid vernichtet"
 colony.182.desc:0 "Der Asteroid, der sich auf einem Kollisionskurs mit [Root.GetName] befand, wurde vernichtet! Die Bürger auf dem [Root.GetPlanetMoon], deren Untergang abgewendet werden konnte, feiern nun jubelnd auf den Straßen.\n\nEin Scan der verbleibenden Asteroidenfragmente hat außerdem ergeben, dass er größtenteils aus wertvollen Mineralien bestand. Wir haben so viele davon gesammelt, wie wir konnten."
 colony.182.desc.mach:0 "Der Asteroid, der sich auf einem Kollisionskurs [Root.GetName] näherte, wurde zerstört! Keinerlei Einheiten oder Gebäude wurden durch das Ereignis beeinträchtigt, da alle eingehenden Trümmer klein genug waren, um bei dem atmosphärischen Eintritt zu desintegrieren.\n\nEin Scan der verbleibenden Fragmente zeigte auch, dass der Asteroid weitgehend aus wertvollen Mineralien bestand. Wir sammelten was wir konnten."
 colony.183.name:0 "Asteroid schlägt auf [Root.GetName] ein"
 colony.183.desc:0 "Wir haben es nicht geschafft, den Asteroiden im Anflug auf [Root.GetName] rechtzeitig aufzuhalten. Er ist mit der Oberfläche des [Root.GetPlanetMoon] kollidiert, was zu weitgreifenden Zerstörungen und unsagbarem Leid geführt hat. Millionen sind tot."
 colony.183.desc.mach:0 "Wir haben den Asteroiden nicht rechtzeitig aufgehalten, der sich [Root.GetName] näherte. Er ist mit der Oberfläche des [Root.GetPlanetMoon] kollidiert und hat große Verwüstung und Zerstörung verursacht. Millionen von Maschineneinheiten wurden permanent inoperabel gemacht."
 colony.183.a:0 "Heute ist ein schwarzer Tag."


