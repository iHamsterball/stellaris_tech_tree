 # Diplomatic Events
 ##########################

 diplomatic.2.name:0 "[From.From.Owner.GetAdj]er Admiral beleidigt uns"
 diplomatic.2.desc:0 "Die [From.From.Owner.GetSpeciesNamePlural] sind bekannt dafür, dass sie über Alien-Lebensformen generell wenig Gutes zu sagen haben. Jene, die im [From.From.Owner.GetName] diplomatisch arbeiten, können sich keinen Jähzorn leisten, da sie nicht mehr als das absolute Minimum an Respekt zu erwarten haben ... wenn überhaupt. Bei der Durchquerung des [Root.GetAdj]en Raumbereichs bleibt die Kommunikation üblicherweise aber innerhalb formeller Protokolle.\n\nVor ein paar Stunden jedoch war das etwas anders: [broadcasted_insult_leader.GetName] entschied sich, unserer ahnungslosen Öffentlichkeit eine hasserfüllte Nachricht entgegenzuschleudern, während er eine Flotte durch das [From.From.GetStarName]-System steuerte. Der Admiral scheint von einem unserer Planeten Radiosignale empfangen zu haben, woraufhin er eine lange Schimpftirade über unsere Kultur und evolutionären Ursprünge vom Stapel ließ. Seine Nachricht wurde, wie eindeutig beabsichtigt, von Millionen gehört. Die öffentliche Empörung ist greifbar."
 diplomatic.2.a:0 "[From.From.Owner.GetName] muss diesen Fanatiker sofort hinauswerfen!"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName] muss an uns ausgeliefert und hingerichtet werden!"
 diplomatic.2.c:0 "Das sind doch bloß Worte. Wir können es uns nicht leisten, kleinlich zu sein."
 diplomatic.3.name:0 "Admiral beleidigt die [From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "Obwohl nur wenige von uns gerne Zeit mit [From.GetSpeciesNamePluralInsult] oder Xenos im Allgemeinen verbringen, vermeiden die meisten, ihre Abneigung zu unpassenden Zeitpunkten kundzutun. Admiral [broadcasted_insult_leader.GetName] hat sämtliche dieser Bedenken anscheinend völlig ignoriert, als er beim Durchfliegen des [From.GetAdj]en Raumbereichs seine bösartige Schmährede über das [From.GetSpeciesName]-Volk sendete. Die Reihe von Behauptungen über ihre unterlegene Natur ist auf [Root.GetHomeWorldName] Gegenstand vieler beiläufiger Unterhaltungen, hat bei den Einheimischen aber einen diplomatischen Vorfall ausgelöst.\n\n[broadcasted_insult_leader.GetName] hat sich als Privatperson entschuldigt und dabei behauptet, durch das Programm eines lokalen Radiokanals genervt gewesen zu sein. Die [From.GetAdj]e Regierung verlangt, dass der Missetäter sofort aus dem Dienst ausscheidet."
 diplomatic.3.a:0 "Ein solch unkontrollierbares Temperament schickt sich nicht für einen Admiral."
 diplomatic.3.b:0 "Die Sendung hört sich ziemlich amüsant an. Für so etwas können wir niemanden hinauswerfen!"
 diplomatic.4.desc:0 "Obwohl nur wenige von uns gerne Zeit mit [From.GetSpeciesNamePluralInsult] oder Xenos im Allgemeinen verbringen, vermeiden die meisten, ihre Abneigung zu unpassenden Zeitpunkten kundzutun. Admiral [broadcasted_insult_leader.GetName] hat sämtliche dieser Bedenken anscheinend völlig ignoriert, als er beim Durchfliegen des [From.GetAdj]en Raumbereichs seine bösartige Schmährede über das [From.GetSpeciesName]-Volk sendete. Die Reihe von Behauptungen über ihre unterlegene Natur ist auf [Root.GetHomeWorldName] Gegenstand vieler beiläufiger Unterhaltungen, hat bei den Einheimischen aber einen diplomatischen Vorfall ausgelöst.\n\n[broadcasted_insult_leader.GetName] hat sich als Privatperson entschuldigt und dabei behauptet, durch das Programm eines lokalen Radiokanals genervt gewesen zu sein. Die [From.GetAdj]e Regierung verlangt, dass der Missetäter hingerichtet wird, und verlangt deshalb [broadcasted_insult_leader.GetHimHer]e Auslieferung nach [From.GetHomeWorldName]."
 diplomatic.4.a:0 "Ein Leben ist ein kleiner Preis dafür, einen Streit unter Millionen beizulegen."
 diplomatic.4.b:0 "Wir werden den Xenos doch keinen der unseren zum Abschlachten überlassen!"
 diplomatic.5.name:0 "[From.GetName] versetzt Admiral in Ruhestand"
 diplomatic.5.desc:0 "Nach einigem Druck von unseren Diplomaten, ihre Anführer umsichtiger auszuwählen, hat [From.GetRulerName] Admiral [broadcasted_insult_leader.GetName] seines Kommandos enthoben. Der Admiral hat sich nicht mundtot machen lassen, sondern vielmehr geschworen, [broadcasted_insult_leader.GetHisHer]en Namen reinzuwaschen. Damit wird bezweckt, dass sich die [From.GetAdj]e öffentliche Meinung in Zukunft aggressiv gegen das [Root.GetName] wendet.\n\nDie Anführer von [From.GetName] haben dennoch eine deutliche Nachricht bezüglich zukünftiger Expeditionen in unser Territorium übermittelt: Selbst wenn sie nicht gerne mit Alien-Spezies umgehen, so sind die [Root.GetSpeciesName] wenigstens in ihrem eigenen Raumbereich zu respektieren."
 diplomatic.5.a:0 "Von diesem Kurs sollten sie besser nicht mehr abweichen."
 diplomatic.6.name:0 "[From.GetName] liefert Admiral aus"
 diplomatic.6.desc:0 "Nach kurzen Verhandlungen wurde uns [broadcasted_insult_leader.GetName] zur Bestrafung ausgeliefert. Nachdem wir gewissenhaft darüber beraten haben, was eine adäquate Bestrafung für die Beleidigung der [Root.GetSpeciesName] sein könnte, kommt letztendlich nur die Todesstrafe als geeignete Lösung in Frage.\n\nDer Admiral war bis zu [broadcasted_insult_leader.GetHerHis]en letzten Augenblicken reuelos. Eine letzte, leidenschaftliche Rede über unsere barbarische Lebensweise endete abrupt, als sich die Luftschleuse schloss und die Raumkapsel mit Lichtgeschwindigkeit ins Herz von [Root.Capital.StarName] geschossen wurde. Das glorreiche Feuer, das die Nächte unserer Vorfahren erleuchtete, wird jede Spur derer ausbrennen, die schlecht über sie reden."
 diplomatic.6.a:0 "Schluss mit dem verleumderischem [From.GetRandomSpeciesSound]."
 diplomatic.7.name:0 "[From.GetName] verteidigt Admiral"
 diplomatic.7.desc:0 "Unsere Forderung, [broadcasted_insult_leader.GetName] aus dem Dienst entfernt zu sehen, ist bei [From.GetRulerTitle] [From.GetRulerName] und der [From.GetAdj]en Führung auf frappierendes Unverständnis gestoßen. Sie haben mit einer Nachricht reagiert, in der sie überwiegend das Verhalten des Admirals zu entschuldigen versuchen. Dabei deuten sie vermutlich unbeabsichtigt an, dass einige [broadcasted_insult_leader.GetSheHe]er Aussagen über [Root.GetSpeciesNamePlural] glaubhaft geklungen haben könnten.\n\nWas wir für die Taten eines Fanatikers gehalten haben, scheint in [From.GetName] akzeptabel zu sein. Sie denken eindeutig, dass unser Volk folgenlos beleidigt und verleumdet werden kann."
 diplomatic.7.a:0 "Die Krone ist so morsch wie die Äste."
 diplomatic.8.name:0 "Blamierter Admiral kehrt zurück"
 diplomatic.8.desc:0 "Der einst verbannte Admiral, der wegen eines diplomatischen Vorfalls - ausgelöst durch eine beleidigende Übertragung - aus unserer Flotte entlassen worden war, hat ein Comeback versucht. Dank des laufenden Krieges gehören viele Aussagen der ursprünglichen Übertragung jetzt zur täglichen Propaganda, der das Volk ausgesetzt ist. In den Augen vieler, besonders der Militärangehörigen, rechtfertigt das die Taten des Admirals.\n\nWürden wir jetzt von unserer Entscheidung abweichen, käme das einer Schwächung der Glaubwürdigkeit unserer Verwaltung gleich. Dennoch: Einen besseren Admiral für diesen Krieg könnten wir wohl nicht finden."
 diplomatic.8.a:0 "Wir brauchen jemanden, um das Volk um uns zu scharen!"
 diplomatic.8.b:0 "Wir haben damals die richtige Entscheidung getroffen, und daran wird sich auch jetzt nichts ändern."
 diplomatic.10.name:0 "Forscher verdächtigen Alien-Schiffe"
 diplomatic.10.desc:0 "[Root.GetName] ist für seine akademischen Standards und sein Innovationsstreben bekannt. Auf dem neuesten Stand zu bleiben, erfordert aber nicht nur diskretes Herangehen an die Forschung, sondern auch genaue Überlegung, mit wem man sie teilt. Unsere Handelsgeheimnisse haben bei uns und in der ganzen Galaxie hohen Stellenwert. Einige Wissenschaftler sind daher äußerst vorsichtig, um unerlaubte Zugriffe auf ihre Daten zu vermeiden.\n\nDie Präsenz [From.From.Owner.GetAdj]er Forschungschiffe in unserem Territorium hat dazu geführt, dass viele Forschungseinrichtungen sie der Spionage verdächtigen. Einige Forscher haben behauptet, dass sie angesichts dieser vermeintlichen Bedrohung nicht mehr weiterarbeiten können. Sie fordern, dass wir unsere Grenzen für diese verdächtigen [From.From.Owner.GetSpeciesNamePlural] schließen."
 diplomatic.10.a:0 "Unsere Wissenschaftler müssen sich unbeobachtet fühlen. Die Grenzen schließen."
 diplomatic.10.b:0 "Auf Forschungsschiffen befinden sich Wissenschaftlerkollegen, keine Spione."
 diplomatic.11.name:0 "[From.GetName] schließt Grenzen"
 diplomatic.11.desc:0 "Die Präsenz eurer Forschungsschiffe im [From.GetAdj]en Raumbereich lässt uns eure Motive hinterfragen. Unsere Forscher glauben, dass eure Forscher keine Forschungen durchführen, sondern sie von uns stehlen. Zur Bewahrung unserer wertvollen Handelsgeheimnisse müssen wir euch aus unserem Raumbereich ausweisen."
 diplomatic.11.a:0 "Es sind wahrlich schwierige Zeiten, wenn sich Wissenschaftler einander nicht mehr trauen."
 diplomatic.12.name:0 "[From.From.GetName] des DNS-Mappings verdächtigt"
 diplomatic.12.desc:0 "Seit wir [Root.GetHomeWorldName] verlassen haben, ist es für uns immer eine Priorität gewesen, vor Xeno-Bedrohungen auf der Hut zu sein. Die [From.From.GetAdj]en Forschungschiffe, die in unserem Territorium herumschleichen, sind nicht unbemerkt geblieben. Bis jetzt aber hatten wir angenommen, dass sie lediglich auf friedvolle Weise Planeten untersuchen. Eine neue Theorie aber hat Zweifel darüber aufgeworfen.\n\nDie [From.From.GetSpeciesName] sind bekannt dafür, in ihrer medizinischen Forschung DNS-Mapping einzusetzen. Was ist, wenn sie gar das Erbgut ahnungsloser [Root.GetSpeciesNamePlural] analysieren, um unsere Schwächen herauszufinden? Bislang gibt es zwar keine konkreten Beweise dafür, aber die Theorie alleine hat Rufe laut werden lassen, die die Grenzschließung für die [From.From.GetName] verlangen. Damit sollen alle etwaigen Pläne zunichte gemacht werden."
 diplomatic.12.a:0 "Wir können es nicht riskieren, dass mögliche zukünftige Feinde an diese Daten kommen! Die Grenzen schließen."
 diplomatic.12.b:0 "Wir werden unsere Außenpolitik nicht auf konspirative Theorien stützen."
 diplomatic.12.c:0 "Wir müssen ein Vergeltungsprojekt starten, um ihr Erbgut zu analysieren."
 diplomatic.13.name:0 "[From.GetName] schließt Grenzen"
 diplomatic.13.desc:0 "Eure Forschungsschiffe sind in unserem Raumbereich verdächtigen Aktivitäten nachgegangen. Es gibt Gerüchte, dass ihr unseren genetischen Aufbau studiert und dafür nach Informationen gesucht habt, die auch genutzt werden könnten, um unsere Schwächen zu identifizieren oder Biowaffen herzustellen. Einem solchen Risiko können wir das [From.GetSpeciesAdj]e Volk nicht aussetzen."
 diplomatic.13.a:0 "Haltlose Anschuldigungen!"
 diplomatic.14.name:0 "DNS-Mapping bringt Resultate"
 diplomatic.14.desc:0 "Wir haben die erhofften Details des untersuchten Erbguts zwar nicht gefunden, dafür aber hat unsere Forschung viele Besonderheiten unserer eigenen Genetik geklärt: Einige der Waffen, die sich in den vergangenen Kriegen auf [Root.GetHomeWorldName] gut bewährt haben, könnten gegen Alien-Lebensformen komplett wirkungslos sein. Diese neuen Erkenntnisse haben uns geholfen, verbesserte Gefechtsdoktrinen zu entwickeln."
 diplomatic.14.a:0 "Wenn sie es wirklich auf uns abgesehen haben, werden wir sie brauchen."
 diplomatic.15.name:0 "Neugieriger [From.From.GetAdj]er Wissenschaftler"
 diplomatic.15.desc:0 "Das [Root.GetName] versucht, spirituelle Bedürfnisse nicht in den Weg unserer Erkundungen und Untersuchungen des Weltlichen kommen zu lassen. Wir wissen aber, wie man bei allen Aktivitäten metaphysischen Erkenntnissen und Traditionen angemessene Aufmerksamkeit zuteil werden lässt. Wissenschaftler von [From.From.GetName] scheinen bei ihrer Verfolgung neuer astronomischer Entdeckungen etwas sorgloser vorzugehen.\n\nNachdem sie sich für einige der Nachbarsterne interessiert hatten, deren Konstellationen für die [Root.GetSpeciesAdj]e Mythologie höchst wichtig sind, ist [encroaching_research_leader.GetName] beschuldigt worden, einige mit ihnen in Verbindung stehende Legenden "widerlegen" zu wollen. Wir sind zwar zuversichtlich, dass die spirituelle Bedeutung der Konstellationen kaum von weltlichen Entdeckungen beeinträchtigt werden kann. Es haben sich jedoch viele gegen die Forschung ausgesprochen und versucht, [encroaching_research_leader.GetHimHer] zum Verlassen des [Root.GetAdj]en Raumbereichs zu überreden."
 diplomatic.15.a:0 "Der Verdacht auf böse Absichten ist Grund genug, sie aus unserem Raumbereich zu verbannen."
 diplomatic.15.b:0 "Unser Glaube transzendiert das materielle Reich. Ihm kann nicht geschadet werden."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] setzt [encroaching_research_leader.GetHerHis]e Forschungen fort."
 diplomatic.16.name:0 "[From.GetName] schließt Grenzen"
 diplomatic.16.desc:0 "Euer Wissenschaftler [encroaching_research_leader.GetName] hat Sternen in Konstellationen, die für unser Volk heilig sind, ungebührliche Aufmerksamkeit zuteil werden lassen. Wir können niemandem gestatten, in unserem Territorium zu agieren, der unserem Glauben und seinen Legenden nicht den angemessenen Respekt erweist."
 diplomatic.16.a:0 "Das muss ein Missverständnis sein."
 diplomatic.17.name:0 "Ketzerische Entdeckung in [From.GetName]"
 diplomatic.17.desc:0 "Die Durchführung von Forschung in fremden Raumbereichen erfordert Taktgefühl. Das ist etwas, was wir manchmal bei der Rekrutierung unserer Wissenschaftler übersehen. Dies wurde einmal mehr deutlich, als [encroaching_research_leader.GetName] bei der Erforschung einiger Sterne in heiligen [From.GetAdj]en Konstellationen in Schwierigkeiten geriet. Einheimische widersprachen einer klinischen Untersuchung des Themas und bedrängten [encroaching_research_leader.GetHimHer] so lange, bis [From.GetRulerTitle] [From.GetRulerName] eine Erklärung zur Sanktionierung der Forschung abgab.\n\n[encroaching_research_leader.GetName] scheint sich trotz des Protests die Zeit genommen zu haben, tatsächlich Beweismaterial dafür zu finden, dass einige [From.GetAdj]e Legenden um die Sterne sich nicht mit dem tatsächlichen Alter und der tatsächlichen Entwicklung der Himmelskörper vereinbaren lassen. Würde dies veröffentlicht, käme es wohl zu weiterer Empörung."
 diplomatic.17.a:0 "Versucht [encroaching_research_leader.GetSheHe] absichtlich, einen Skandal herbeizuführen? [encroaching_research_leader.GetHimHer] feuern."
 diplomatic.17.b:0 "So etwas passiert im Rahmen der Forschung nun einmal."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] veröffentlicht Ketzerei"
 diplomatic.18.desc:0 "Wir vertrauen zwar darauf, dass der [From.GetName]-Forscher bei dem Studium unserer uralten Konstellationen nur beste Absichten hegt. Dennoch hat [encroaching_research_leader.GetSheHe] es geschafft, unser Volk in Aufruhr zu versetzen - durch die Neubewertung des Alters der Sterne und durch das Argument, dass ihre Helligkeit und Sichtbarkeit nicht mit unseren Legenden über die Konstellationen übereinstimmen.\n\nDiejenigen, die sich von Anfang an gegen das Projekt ausgesprochen hatten, behaupten nun, dass der Forscher dies absichtlich getan hat, nachdem sie die Beendigung der Forschungen gefordert hatten. Die [From.GetAdj]e Regierung hat beschlossen, den Vorfall zu vertuschen und nichts gegen die Wut und den Schmerz zu unternehmen, die der Bericht wahrscheinlich in unserem Volk auslösen wird."
 diplomatic.18.a:0 "Wir hätten niemals darauf vertrauen sollen, dass sie uns respektieren."
 diplomatic.19.name:0 "Exotisches Holzblasinstrument"
 diplomatic.19.desc:0 "Unter den Wesen, auf die wir seit unserem Aufbruch von [Root.GetHomeWorldName] getroffen sind, hat Musik viele Formen angenommen ... und die Methoden und Vorlieben verblüffen uns immer noch. Manchmal ist Alien-Musik für uns unhörbar, manchmal sind die Klangwellen derart stark, dass sie unser Hörvermögen zerstören können. Auf Musik zu treffen, die wir noch mehr lieben als ihre Schöpfer, ist wirklich sehr selten.\n\nSolch eine seltene Begebenheit hat sich kürzlich auf [music_listening_planet.GetName] ereignet. Da man sich nahe an der [music_origin_country.GetAdj]en Grenze befindet, sind Radiosender, die Musik von der anderen Seite der Grenze spielen, äußerst populär geworden. Anscheinend hört sich eines der Instrumente von [music_origin_country.GetHomeWorldName] nicht nur angenehm an, sondern scheint [Root.GetSpeciesAdj]e Körper auch zum Mitschwingen zu bringen. Letzteres führt zu einem entspannenden [Root.GetSpeciesOrganName]-Gefühl. Was auch immer dieses Instrument ist, es unterscheidet sich von allem, was wir kennen."
 diplomatic.19.a:0 "Eine hervorragende Gelegenheit, mehr über ihre Kultur zu lernen."
 diplomatic.19.b:0 "Wir wollen vorsichtig sein und dieses Instrument studieren."
 diplomatic.20.name:0 "Instrumentalbiologie"
 diplomatic.20.desc:0 "Nachdem wir die Alien-Musik genauer untersucht haben, wissen wir nun, dass sie von einer Art Holzblasinstrument erzeugt wird, das man aus einer einheimischen Pflanze auf ihrer Heimatwelt herstellt. Die ungewöhnliche innere Struktur der Pflanze unterscheidet sich selbst auf molekularer Ebene völlig von allem, was wir auf [Root.GetHomeWorldName] kennen. Die Effekte der Luftströmungen durch die Pflanze auf [Root.GetSpeciesAdj]e Körper hat unser Wissen über unsere eigene Biologie vorangebracht - und darüber, wie sie mit neuer Flora auf Alien-Welten interagieren könnte."
 diplomatic.20.a:0 "Wer weiß, was wir herausfinden können?"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]-Expansionsziele"
 diplomatic.21.desc:0 "Eure neue Kolonie auf [Root.GetName] liegt sehr nahe an unseren Grenzen. Wir würden es bevorzugen, wenn ihr sie von dort entfernen würdet, um zukünftige Streitigkeiten über unseren Grenzverlauf zu vermeiden."
 diplomatic.21.a:0 "Wir werden den Ausbau der Kolonie augenblicklich stoppen."
 diplomatic.21.b:0 "Die Kolonie ist Teil unserer Zukunft, sie bleibt."

 diplomatic.1000.name:0 "Flottenmanöver"
 diplomatic.1000.desc:0 "Admiral [exercise_admiral.GetName] hat Pläne für eine ausgedehnte Flottenübung entworfen, an der ein Großteil unserer Schiffe teilnehmen soll. Als Austragungsort dieses Manövers hat [exercise_admiral.GetSheHe] das [exercise_system.GetName]-System ausgewählt, das in der Nähe der [exercise_neighbor.GetName]-Grenze liegt.\n\nFür die [exercise_neighbor.GetSpeciesNamePlural] ist das möglicherweise eine schwere Provokation, aber wenn wir die Flottenübung absagen, könnte unser Militär uns das als Zeichen der Schwäche auslegen. [exercise_system.GetName] liegt immerhin in unserem Raumbereich - ein [exercise_neighbor.GetName]-Einmischen, was wir in unserem eigenen Hinterhof tun können und was nicht, ist absolut ungerechtfertigt."
 diplomatic.1000.a:0 "Das Manöver wie geplant durchführen."
 diplomatic.1000.b:0 "Flottenübung absagen."
 FLEET_MANEUVERS_1_PROJECT:0 "Flottenmanöver durchführen"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Im [exercise_system.GetName]-System nahe der [exercise_neighbor.GetName]-Grenze ist ein umfassendes Flottenmanöver angesetzt worden. Der Zweck diese Flottenübung ist die Simulation von Probeangriffen beträchtlicher [exercise_neighbor.GetSpeciesName]-Streitkräfte zur Vorbereitung einer möglichen Invasion.\n\nDie Übung beginnt, sobald sämtliche zugeteilten Streitkräfte den Aufmarschbereich im Orbit von [exercise_location.GetName] erreicht haben."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Flottenmanöver abgebrochen"
 diplomatic.1001.desc:0 "Die Pläne, eine großangelegte Flottenübung abzuhalten, sind aufgehoben worden. Fortwährende Verzögerungen bei der Verlegung der zugeteilten Streitkräfte ins Aufmarschgebiet bedeuten, dass das Manöver jetzt die Gefechtsbereitschaft der gesamten Flotte schwer beeinträchtigen würde."
 diplomatic.1002.desc:0 "Aufgrund des [Root.GetName]-Kriegseintritts ist unsere großangelegte Flottenübung abgesagt worden. Stattdessen müssen sich unsere Schiffsbesatzungen ihre Erfahrung auf dem Schlachtfeld holen."
 diplomatic.1002.a:0 "Feuertaufe."

 diplomatic.1006.name:0 "Flottenaktivität in [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Wir haben Geheimdienstberichte über wesentliche Flottenbewegungen im [From.Owner.GetName] erhalten. Diese scheinen sich auf das [exercise_system.GetName]-System zu konzentrieren - das verdächtig nahe an unserer Grenze liegt. Was haben die [From.Owner.GetSpeciesNamePlural] vor?"
 diplomatic.1006.a:0 "Die Situation weiter im Auge behalten."

 diplomatic.1011.name:0 "Flottenmanöver: Kollisionen"
 diplomatic.1011.desc:0 "Das komplexe von Admiral [exercise_admiral.GetName] erdachte Manöver hat während der Flottenübungen im [exercise_system.GetName]-System zu mehreren leichten Zusammenstößen geführt. Die Besatzungsverluste waren aber nur minimal und keines der involvierten Schiffe wurde schwer beschädigt. Dennoch werden sie nach den Übungen einige Zeit in den Docks verbringen müssen."
 diplomatic.1011.a:0 "Wenigstens sind keine Schiffe verlorengegangen."
 exercise_collision_tooltip:0 "Mehrere unserer Schiffe sind durch Zusammenstöße beschädigt worden."
 diplomatic.1012.name:0 "Flottenmanöver: Schiffe verloren"
 diplomatic.1012.desc:0 "Bei der Kollision der [destroyed_ship_1.GetName] mit der [destroyed_ship_2.GetName] gingen tragischerweise beide Schiffe mit ihren Besatzungen verloren. Der Zusammenstoß ereignete sich bei einem Hochgeschwindigkeitsmanöver, das zu den laufenden [exercise_system.GetName]-Flottenübungen gehört. Die Angehörigen sind verständigt worden."
 diplomatic.1012.a:0 "Ein trauriger Tag."
 exercise_ships_lost:0 "Zwei unserer Schiffe sind durch einen unglücklichen Zusammenstoß verlorengegangen."
 diplomatic.1013.name:0 "Flottenmanöver: Vielversprechender Offizier"
 diplomatic.1013.desc:0 "Kapitän [exercise_officer.GetName] von der [officer_ship.GetName] hat während der laufenden Flottenübungen im [exercise_system.GetName]-System vielversprechende Leistungen gezeigt. Der junge Offizier zeigte Initiative und erhebliche Führungsqualitäten, weshalb es die Admiralität für angemessen betrachtet, [exercise_officer.GetHerHim] zum Flaggoffizier zu befördern."
 diplomatic.1013.a:0 "Die Flotte kann fähige Admirale immer gebrauchen."
 exercise_officer_tooltip:0 "Admiral [exercise_officer.GetName] kann zugeteilt werden."
 diplomatic.1014.name:0 "Flottenmanöver: Öffentliches Interesse"
 diplomatic.1014.desc:0 "Die andauernden Flottenübungen im [exercise_system.GetName]-System haben bei den Medien auf [Root.Capital.GetName] und in den Kolonien beträchtliche Aufmerksamkeit erregt. Aufgrund einiger recht dramatischer Manöver, die in unklassifizierten Holo-Aufnahmen zu sehen waren, ist die Öffentlichkeit in die tapferen [Root.GetName]-Verteidiger, die in unserer Flotte dienen, jetzt regelrecht verliebt. Die Freiwilligen strömen nur so zu den Rekrutierungsstellen unserer Flotte!"
 diplomatic.1014.a:0 "Dies sollte die Kosten reduzieren."
 diplomatic.1020.name:0 "Aufklärungsinformationen über [From.Owner.GetSpeciesName]-Manöver"
 diplomatic.1020.desc:0 "Unser Aufklärung hat weitere Informationen über die erhöhte [From.Owner.GetSpeciesName]-Flottenaktivität im [exercise_system.GetName]-System gesammelt. Die [From.Owner.GetName]-Führung scheint dort eine große Flotte versammelt zu haben, um eine gewaltige Flottenübung von noch nie gesehenem Ausmaß abzuhalten.\n\nBisher hat es keine Anzeichen darauf gegeben, dass dieses Manöver zu direkten Militäraktionen gegen [Root.GetName] führen könnte. Die Nähe zu unserer Grenze kann aber nur als absichtliche Provokation angesehen werden! Wie sollen wir antworten?"
 diplomatic.1020.a:0 "Diplomatischen Protest einlegen!"
 diplomatic.1020.b:0 "Wir werden ihre Provokationen ignorieren."
 exercise_diplomatic_protest:0 "Die [From.Owner.GetName]-Führung wird unser Missfallen deutlich zu hören bekommen."
 diplomatic.1021.desc:0 "Die [From.GetName]-Führung beschwert sich mit deutlichsten Worten gegen die provokative [Root.GetSpeciesName]-Flottenübung, die gerade von Flotteneinheiten im [exercise_system.GetName]-System abgehalten wird. Unsere eigenen Streitkräfte wurden in maximale Alarmbereitschaft versetzt, und unsere Flottenkommandeure haben den Befehl erhalten, jegliche Grenzverletzungen mit massiven Einsätzen zu beantworten."
 diplomatic.1021.a:0 "Sagt ihnen, dass sie sich aus unseren Angelegenheiten heraushalten sollen!"
 diplomatic.1021.b:0 "Wir können uns keinen Zwischenfall leisten ... Flottenübung absagen."
 diplomatic.1021.c:0 "Unsere Diplomaten werden die Wogen dann schon wieder glätten."
 exercise_diplomatic_hardline:0 "Sie bekommen auf ihre lästigen kleinen Proteste von uns eine unerbittliche diplomatische Antwort."
 exercise_diplomatic_cancelled:0 "Wir brechen unser laufendes Flottenmanöver ab, um unsere [From.GetName]-Beziehungen zu verbessern. Das Militär wird darüber nicht amüsiert sein.\n\n"
 exercise_diplomatic_conciliatory:0 "Wir schicken eine versöhnliche Antwort, um den diplomatischen Schaden zu verringern, aber das Manöver wird fortgesetzt."
 diplomatic.1022.desc:0 "Wir haben euren schlecht formulierten Einspruch gegen die Militärübungen unserer glorreichen Flotte erhalten, die sie gerade im [exercise_system.GetName]-System durchführt. Da dieses System deutlich innerhalb des [From.GetName]-Territoriums liegt, wessen ihr euch bestimmt bewusst seid, verstehen wir nicht, was euch dortige Geschehnisse angehen sollten.\n\nEs wäre für die [Root.GetName]-Führung besser, wenn man uns in Zukunft keine derart provokativen und fahrlässigen diplomatischen Gesuche mehr zustellen würde.\n\nEnde der Übertragung."
 diplomatic.1022.a:0 "Das ist unhaltbar!"
 diplomatic.1023.desc:0 "Angesichts der [Root.GetName]-Einsprüche gegen unser Flottenmanöver im [exercise_system.GetName]-System hat die [From.GetName]-Führung entschieden, zur Förderung der Beziehungen zwischen unseren beiden Sternennationen sämtliche laufenden Übungen einzustellen.\n\nWir hoffen aufrichtig, dass dies dazu beiträgt, die interstellaren Spannungen zu entschärfen und außerdem die [From.GetSpeciesName]-Bekenntnis zu einem dauerhaften galaktischen Frieden zweifelsfrei unter Beweis stellt."
 diplomatic.1023.a:0 "Vielleicht meinen sie es mit ihrem Streben nach Frieden ernst ..."
 diplomatic.1024.desc:0 "Die [From.GetName]-Führung bereut jegliche Missverständnisse zutiefst, die unsere laufenden Militärübungen im [exercise_system.GetName]-System hervorgerufen haben könnten.\n\nDieses Flottenmanöver wurde vor langer Zeit geplant, und den Ort haben unsere Admirale nach dem Zufallsprinzip bestimmt. Die [Root.GetName]-Führung sollte dies in keinster Weise als Bedrohung oder Provokation auffassen."
 diplomatic.1024.a:0 "Ist das wieder eine neue [From.GetSpeciesName]-Finte?"
 diplomatic.1025.name:0 "Manöver beendet"
 diplomatic.1025.desc:0 "Das [exercise_fleet.GetName]-Flottenmanöver im [exercise_system.GetName]-System ist fortgesetzt worden. Admiral [exercise_admiral.GetName] berichtet, dass wir von diesem Manöver viel gelernt haben, was vor allem an dessen gewaltiger Größe lag. Allen möglichen diplomatischen Konsequenzen zum Trotz sind zumindest die militärischen Vorteile erheblich gewesen."
 diplomatic.1025.a:0 "Ein gut ausgeführter Auftrag."
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]-Manöver fortgesetzt"
 diplomatic.1026.desc:0 "Dem plötzlichen Nachlassen an verschlüsselten [From.Owner.GetSpeciesName]-Militärübertragungen aus dem [exercise_system.GetName]-System nach zu schließen ist die dort abgehaltene [From.Owner.GetName]-Flottenübung endlich zu Ende gegangen."
 diplomatic.1026.a:0 "Wurde auch Zeit."
