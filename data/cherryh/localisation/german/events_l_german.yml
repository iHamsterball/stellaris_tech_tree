 # Crisis Events
 ####################################

 crisis.11.name:0 "Hyperraumechos"
 crisis.11.desc:0 "Mehrere unserer Beobachtungsstationen haben von irgendwo im intergalaktischen Raum eigenartige Hyperraumechos aufgefangen. Die Echos sind zwar schwach, werden aber stärker ... und sie scheinen sich unserer Galaxie zu nähern!"
 crisis.11.a:0 "Ein Sturm zieht am Horizont auf ..."
 crisis.13.name:0 "Fast am Außenrand"
 crisis.13.desc:0 "Die eigenartigen Hyperraumechos, die wir im intergalaktischen Raum aufgefangen haben, nähern sich nun dem Außenrand unserer Galaxie. Vor dem Hauptecho scheinen mehrere kleinere Kontakte mit hoher Geschwindigkeit in Richtung einiger Außenrandsysteme zu fliegen.\n\nWir haben die Positionen dieser Systeme ins Situationsprotokoll übernommen und werden die Lage weiter überwachen."
 crisis.13.a:0 "Sie haben uns schon fast erreicht ..."
 crisis.15.name:0 "Hyperraumsignal"
 crisis.15.desc:0 "Wir empfangen ein starkes Hyperraumsignal, das unsere Galaxie überflutet! Seinen Ursprung scheint es bei den Kontakten zu haben, die sich uns aus dem intergalaktischen Raum nähern."
 crisis.15.a:0 "Visuelle Übertragung aktiviert."
 crisis.16.desc:0 "<ÜBERSETZUNGSSOFTWARE-FEHLER>\n\n...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<ÜBERTRAGUNG ABGEBROCHEN>"
 crisis.16.b.desc:0 "§B<Psionische Emission entdeckt. Übersetzung ...>§!\n\n§RPRETHORYN, WIR SIND ANGEKOMMEN. UNSERE LANGE REISE IST VORBEI! ESSEN, PAAREN UND AUSRUHEN. WIR MÜSSEN DIESE GALAXIE VERSCHLINGEN, BEVOR UNS DIE JÄGER FINDEN!§!"
 crisis.16.c.desc:0 "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RPRETHORYN, WIR SIND ANGEKOMMEN. UNSERE LANGE REISE IST VORBEI! ESSEN, PAAREN UND AUSRUHEN. WIR MÜSSEN DIESE GALAXIE VERSCHLINGEN, BEVOR UNS DIE JÄGER FINDEN!§!"
 crisis.16.a:0 "Hauptbildschirm deaktiviert."
 crisis.16.b:0 "Verbindung abschalten."
 crisis.18.name:0 "Die erste Welle"
 crisis.18.desc:0 "Wir haben erfahren, dass mehrere abgelegene Systeme entlang des Außenrands der Galaxie von einer Art Invasionsstreitmacht überrannt werden, die der Ursprung der Hyperraumechos zu sein scheint, die sich unsere Galaxie immer weiter genähert hatten.\n\nMomentan haben wir es nur mit der feindlichen Vorhut zu tun - die meisten Kontakte sind noch nicht eingetroffen. Bislang erreichten uns nur wirre Berichte, aber die "Schiffe" der Invasoren scheinen organischen Ursprungs zu sein und reagieren nicht auf unsere Grußworte.\n\nUnsere gesamte Galaxie könnte vor einer Invasion beispiellosen Ausmaßes stehen."
 crisis.18.a:0 "Götter steht uns bei ..."
 crisis.18.b:0 "Sämtliche Flottenkommandeure instruieren."
 crisis.18.c:0 "Diese Kreaturen müssen genauer studiert werden."
 crisis.18.d:0 "Sind wir sicher, dass man mit ihnen nicht vernünftig reden kann?"
 crisis.18.e:0 "Das wird bestimmt an unseren Profiten zehren ..."
 crisis.18.f:0 "Vor uns liegen düstere Zeiten."
 crisis.18.g:0 "Die Galaxie wird von diesen armseligen Xenos gesäubert werden."
 crisis.18.h:0 "Faszinierend ... anderes Leben außerhalb unserer Galaxie."
 crisis.18.i:0 "Sie agieren wie ein einzelner Verstand. Bemerkenswert."
 crisis.18.j:0 "Das ist eine Bedrohung für alle fühlenden Lebewesen."
 crisis.20.name:0 "Die zweite Welle"
 crisis.20.desc:0 "Wir können den Hauptteil der herannahenden Hyperraumechos nicht mehr von der Hintergrundstrahlung unserer eigenen Galaxie unterscheiden. Dies kann nur einen Grund haben: sie sind angekommen.\n\nWenn die Größe ihrer Vorhut ein Indikator ist, muss die Haupttruppe dieser Invasoren gewaltig sein."
 crisis.20.a:0 "Sie sind hier ..."

 crisis.30.desc_01:0 "JARAK?"
 crisis.30.desc_02:0 "TUROSK MINA. DOROF!"
 crisis.30.desc_03:0 "MUGANI? HAK HAK HAK!"
 crisis.30.desc_04:0 "§B<Psionische Verbindung hergestellt>§!\n\n§RKANN ES DAS VERSTEHEN?§!"
 crisis.30.desc_05:0 "§B<Psionische Verbindung hergestellt>§!\n\n§RDIE JÄGER WERDEN NICHT NACHGEBEN.§!"
 crisis.30.desc_06:0 "§B<Psionische Verbindung hergestellt>§!\n\n§RWIR KÖNNEN EUCH SPÜREN ...§!"
 crisis.30.desc_07:0 "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RES VERSTEHT?§!"
 crisis.30.desc_08:0 "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RDIE JÄGER WERDEN NICHT NACHGEBEN.§!"
 crisis.30.desc_09:0 "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RWIR KÖNNEN DICH FÜHLEN...§!"
 crisis.30.a:0 "Bildschirm deaktiviert."
 crisis.30.a.2:0 "Verbindung abschalten."
 crisis.30.a.response:0 "JASKA!"
 crisis.30.b:0 "Es muss doch einen Weg geben, wie wir in Frieden miteinander leben können!"
 crisis.30.b.response:0 "NIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!"
 crisis.30.c:0 "Rennt zurück in die Galaxie, aus der ihr herausgekrochen seid!"
 crisis.30.c.response:0 "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.d:0 "Solch ekelhafte Lebensformen wie euch haben wir noch nie gesehen!"
 crisis.30.d.response:0 "LUSAAAAAGH! VID MUSABAGH!"
 crisis.30.e:0 "Wir haben es hier eindeutig mit einer wichtigen Spezies zu tun."
 crisis.30.e.response:0 "JUSUGAMAK V'TA! RAGAH TUR, HAK HAK!"
 crisis.30.f:0 "Zurück in die Hölle, die dich ausgespien hat, Dämon!"
 crisis.30.f.response:0 "HAK HAK! NIMA VU!!!"

 crisis.30.k.response:0 "§RES SCHWINDET.§!"
 crisis.30.g:0 "Kann es denn keinen Frieden zwischen uns geben?"
 crisis.30.g.response:0 "§RKEIN FRIEDEN. WIR MÜSSEN ESSEN.\n\nERST, NACHDEM WIR DIESE GALAXIE VERSCHLUNGEN HABEN, WERDEN WIR UNSERE LANGE REISE FORTSETZEN.§!"
 crisis.30.g.2:0 "Euer Verstand ist wie der unsere. Können wir nicht koexistieren?"
 crisis.30.g.2.response:0 "§RWIR HABEN UNS AN UNZÄHLIGEN VERSTÄNDEN GENÄHRT. WIR WERDEN UNS AN UNZUÄHLIGEN MEHR NÄHREN.\n\nEURE BIOMASSE WIRD UNS FÜR UNSERE LANGE REISE NÄHREN.§!"
 crisis.30.h:0 "Wer sind diese "Jäger", von denen ihr sprecht?"
 crisis.30.h.response:0 "§RTOD. SIE HABEN UNS ZU DEN LETZTEN UNSERER ART GEMACHT, UND SIE JAGEN UNS, DIE ÜBERLEBENDEN, SCHON SEIT ÄONEN.\n\nEINES TAGES WERDEN SIE HIERHER KOMMEN. BIS DAHIN MÜSSEN WIR ESSEN, DAMIT WIR BEI IHRER ANKUNFT ZURÜCK IN DIE DUNKELHEIT ZWISCHEN DEN GALAXIEN FLÜCHTEN KÖNNEN.§!"
 crisis.30.i:0 "Was bedeutet "Prethoryn" denn?"
 crisis.30.i.response:0 "§RÜBERLEBENDE. WIR SIND DIE LETZTEN.§!"
 crisis.30.j:0 "Wir werden diese Galaxie von eurer Art reinigen."
 crisis.30.j.b:0 "Wir werden euren Verstand zum Schweigen bringen."
 crisis.30.j.response:0 "§RDAS HÖREN WIR NICHT ZUM ERSTEN MAL. HA! HA! HA!\n\nDIE JÄGER WERDEN DIE GESAMTE SCHÖPFUNG REINIGEN. WAS IST DEINE LEERE DROHUNG SCHON ANGESICHTS SOLCHER WAHRHEITEN?§!"

 crisis.51.name:0 "Ein neue Ordnung"
 crisis.51.desc:0 "Eine Art Militärorden, der sich der Bekämpfung der Prethoryn gewidmet hat, ist in der Galaxie aufgetaucht. Seine Mitglieder scheinen hauptsächlich aus Enteigneten und Unterdrückten zu bestehen - Flüchtlingen, Kriegsveteranen und anderen, die im Zuge des Angriffs der Plage alles verloren haben.\n\nTrotzdem haben es ihre behelfsmäßigen Flotten irgendwie geschafft, mehrere Gefechte gegen Hunter-Killer-Schwärme der Prethoryn zu gewinnen. Es gibt unbestätigte Berichte, dass sich in ihren Flotten auch ungewöhnliche Raumschiffe befinden ..."
 crisis.51.a:0 "Wer sind diese Leute?"
 crisis.52.desc:0 "Wir sind die Wächter. Unser Orden hat geschworen, den mörderischen Feldzug der Prethoryn um jeden Preis aufzuhalten. Wo andere Reiche zusammenfallen, bleiben wir standhaft. Wo sie ihr Volk der Plage anheim fallen lassen, geben wir ihnen die Möglichkeit, zurückzukämpfen.\n\nIch bin Großmeister Korgas, der oberste Befehlshaber unseres Ordens. Lass dich nicht von meiner Erscheinung täuschen - Wächter werden aus allen Spezies in der Galaxie rekrutiert, auch der deinen. Wir bitten nur darum, dass eure Regierung den Kampf gegen die Prethoryn fortsetzt und unsere Wächter bei Möglichkeit unterstützt."
 crisis.52.a:0 "Wie könnt ihr denn zurückkämpfen?"
 crisis.52.a.response:0 "Viele Wächter haben einen militärischen Hintergrund. Wir sind Überlebende von einem Dutzend Flotten, die gegen die Prethoryn kämpften und verloren. Als Wächter haben wir aus unseren Fehlern der Vergangenheit gelernt. Wir arbeiten schwer daran, sie niemals zu wiederholen.\n\nIch glaube, dass ich auch schon erwähnt habe, dass unsere Rekruten aus allen Spezies in der Galaxie stammen. Dazu gehörten auch die Ältestenrassen wie [sentinel_fallen_empire.GetSpeciesNamePlural]. Wir genießen die Unterstützung mehrerer einflussreicher Fraktionen in §H[sentinel_fallen_empire.GetName]§!, die nicht wollen, dass ihre Galaxie verschlungen wird. Sie haben unserer Sache Schiffe und Ressourcen gespendet."
 crisis.52.b:0 "Wo liegt eure Basis?"
 crisis.52.b.response:0 "Wir bauen unser Hauptquartier jetzt schon seit einiger Zeit im §H[sentinel_system.GetName]§!-System auf. Die Koordinaten zu diesem unbekannten System haben wir von den [sentinel_fallen_empire.GetName] erhalten, die uns auch beim Bau unserer Hauptbasis auf §HSentinel Alpha§! halfen.\n\nDas ist eine ziemlich bemerkenswerte Errungenschaft, wenn ich das anfügen darf. Wir verfügen auch über eigene Schiffswerften."
 crisis.52.c:0 "Auf Wiedersehen."
 crisis.52.c.response:0 "Kämpft weiter, teure Freunde! Das Schicksal unserer gesamten Galaxie steht auf dem Spiel.\n\nSentinel One, Ende."
 crisis.55.desc_01:0 "Für unsere Galaxie gibt es zwei mögliche Zukunftsszenarien: entweder konsumiert die Prethoryn-Plage alles organische Leben und zieht weiter ... oder aber wir vernichten auch das letzte Exemplar ihrer abscheulichen Art."
 crisis.55.desc_02:0 "Wir müssen unsere Anstrengungen gegen die Plage verdoppeln. Dies ist ein Kampf, der die gesamte Galaxie mit einbezieht."
 crisis.55.desc_03:0 "Konflikte zwischen Nationen sind zu diesem Zeitpunkt sinnlos. Jedes Kriegsschiff, das im Gefecht gegen einen Feind verloren geht, bei dem es sich nicht um die Plage handelt, ist eine unglaubliche Verschwendung."
 crisis.55.desc_04:0 "Verliert die Hoffnung nicht. Die Schlacht um unsere Galaxie kann noch immer gewonnen werden."
 crisis.55.desc_05:0 "Wenn ihr nicht direkt gegen die Plage kämpfen könnt, seid ihr herzlich dazu eingeladen, uns Ressourcen zu spenden. Dies ermöglicht uns, den Prethoryn-Invasoren zusätzliche Kräfte entgegenzuwerfen."
 crisis.55.a:0 "Was kannst du uns über die Prethoryn erzählen?"
 crisis.55.a.response:0 "Wir wissen leider nicht so viel, wie es uns lieb ist, aber sie sind eindeutig außergalaktischen Ursprungs. Es ist möglich, dass sie dutzende oder gar hunderte anderer Galaxien verschlungen haben, bevor sie unsere erreichten ... oder dass wir ihre ersten Opfer außerhalb ihrer eigenen Galaxie sind.\n\nNachdem sie alles nicht Prethoryn-Leben auf einem Planeten konsumiert haben, leiten sie einen Terraformingprozess ein, den man nur als perversen Albtraum bezeichnen kann. Auf diesen infizierten Welten können keine anderen Lebensformen existieren. Der einzige Weg, die Infizierung zu säubern, ist die gesamte Biosphäre durch intensive Orbitalbombardierung zu verbrennen."
 crisis.55.b:0 "Wir möchten euch eine Spende anbieten. (1000 Energie)"
 crisis.55.b.response:0 "Vielen Dank für diese großzügige Spende. Mit diesen Ressourcen können wir eine gesamte Schlachtflotte für den Krieg gegen die Plage ausrüsten! Wenn doch nur mehr Nationen dieser Galaxie eure Großzügigkeit teilen würden. Dann wäre dieser Krieg schon bald zu Ende."
 crisis.55.c.response:0 "Wie ihr sicherlich wisst, benötigt man für die Ausrüstung einer modernen Schlachtflotte eine riesige Ressourcenmenge. Wir brauchen nicht weniger als 1000 Energie, um eine neue Kampfgruppe zum Einsatz gegen die Plage aufzustellen."
 crisis.55.e.response:0 "Liebe Freunde, wir bedauern, dass wir eure Spende momentan nicht akzeptieren können. Unsere wachsenden Flotten belasten unser Logistiksystem bereits maximal. Wir wissen das Angebot aber sehr zu schätzen."
 crisis.55.d:0 "Auf Wiedersehen."
 crisis.55.d.response:0 "Der Kampf geht weiter. Sentinel One, Ende."
 crisis.71.desc:0 "Die Wächter haben von eurem tapferen Kampf gegen die Prethoryn-Plage Kenntnis genommen. Da die Flottenkommandeure der [Root.GetName] eindeutig wissen, wie man Schlachten gewinnt, würden wir gerne eine unserer Schlachtflotten permanent unter euer Kommando stellen. Uns selbst fehlt derzeit das Personal, um adäquate Besatzungen für diese Schiffe zu stellen, für euch aber sollte das kein Problem sein.\n\nDafür müsst ihr feierlich schwören, dass ihr diese Kriegsschiffe nur gegen die Plage einsetzen werden!"
 crisis.71.a:0 "Selbstverständlich ... nur gegen die Plage."
 crisis.71.a.response:0 "Hervorragend. Wir sind uns sicher, dass eure tapferen Kapitäne ein neues Kapitel der langen Geschichte dieser prächtigen Kriegsschiffe aufschlagen werden. Die Flotte befindet sich in der Nähe von [Root.Capital.GetName]."
 crisis.71.b:0 "Wir haben für eure Kriegsschiffe keine Verwendung."
 crisis.71.b.response:0 "Wir haben verstanden. Liebe Freunde, dann bitten wir euch nur darum, den Kampf fortzusetzen. Jeder elendige Prethoryn, den ihr aus den Sternen schießt, ist ein Sieg für die ganze Galaxie."

 crisis.101.name:0 "Die verwundete Königin"
 crisis.101.desc:0 "Eine Weltraum-Spionagedrohne ist im [queen_system.GetName]-System auf einen Ort gestoßen, an dem wohl kürzlich eine Weltraumschlacht zwischen den Prethoryn und einer zweiten, unbekannten Macht stattgefunden hat. Bei den Kämpfen ist eine Prethoryn-Königin schwer verletzt und anscheinend für tot gehalten und zurückgelassen worden.\n\nDie Spionagedrohne aber hat berichtet, dass die Kreatur noch am Leben ist. Dies könnte eine einmalige Gelegenheit sein, die Königin lebendig zu fangen."
 crisis.101.a:0 "Vielleicht sollten wir eine Expedition losschicken."
 crisis.105.name:0 "Lang lebe die Königin!"
 crisis.105.desc:0 "Der [Root.GetName] ist es gelungen, die schlimmsten Verletzungen der Prethoryn-Königin zu heilen. Wissenschaftsoffizier [Root.GetLeaderName] hat das Organ entfernt, das für die Hyperraumverbindung der Kreatur zum Rest der Plage verantwortlich ist, und es durch ein kleines positronisches Implantat ersetzt, mit dem wir sie kontrollieren können.\n\nWir können die Königin nun nach Belieben steuern. Sie hat bereits mit einer Brut von Prethoryn-Kreaturen begonnen, die ihr gegenüber ... und damit quasi auch uns, treu ergeben sind. So lange wir die Königin am Leben halten können, sollten wir eine Flotte gezähmter Prethoryn-Kreaturen kultivieren können,"
 crisis.105.a:0 "die uns bestimmt sehr nützlich sein werden!"
 crisis.107.name:0 "Jemand anderes hat die Königin erwischt"
 crisis.107.desc:0 "Jemand anderes hat die verletzte Prethoryn-Königin gefangen, die im [queen_system_1.GetName]-System entdeckt worden war! Die Kreatur wurde nicht nur völlig geheilt, sondern auch ihrer Verbindung zum Rest der Plage beraubt. Sie dient nun ihren neuen Herren, und den Berichten nach zu schließen hat sie schon mit einer neuen Brut begonnen."
 crisis.107.a:0 "Wir waren zu langsam!"

 crisis.211.name:0 "Das Ende der Plage"
 crisis.211.desc:0 "Heute hat die ganze Galaxie erleichtert aufgeatmet, nachdem die letzten bedeutenden Widerstandsnester der Prethoryn-Plage eliminiert wurden. Ihre extragalaktische Invasion ist gescheitert, und vom einst gewaltigen Prethoryn-Schwarm sind nur noch unzählige verschmorte Reste übrig, die still durch die Leere des Weltraums treiben.\n\nEuphorie und ein Gefühl äußerster Freude verbreiten sich schneller als das Licht in der gesamten Galaxie. Auf zahllosen Welten sind spontane Siegesfeiern ausgebrochen. Könnte dies der Beginn eines neuen galaktischen Zeitalters des Friedens und der Stabilität sein?"
 crisis.211.a:0 "Diese profanen Kreaturen wird niemand vermissen."
 crisis.211.b:0 "Sie waren würdige Gegner."
 crisis.211.c:0 "Ihre organische Technologie war höchst faszinierend."
 crisis.211.d:0 "Endlich hat all diese sinnlose Gewalt ein Ende."
 crisis.211.e:0 "Diese Dinger waren schlecht fürs Geschäft."
 crisis.211.f:0 "Wir werden sehen."
 crisis.211.g:0 "Sie gehörten zu den bösesten Xenos, mit denen wir jemals konfrontiert wurden."
 crisis.211.h:0 "In gewisser Weise tragisch. Sie waren eine einzigartige Lebensform."

 crisis.234.name:0 "Loch in der Leere"
 crisis.234.desc:0 "In den letzten Monaten ist die Prethoryn-Königin, die wir gefangen haben, immer unruhiger geworden. Zuerst dachten wir, dass ihr einfach die Interaktion mit dem Rest ihrer Art fehlt, bis unsere Telepathisten uns erzählten, dass sie mit ihr kommuniziert haben und es mit einem "Loch in der Leere" zu tun hat.\n\nWas damit gemeint war, fanden erst raus, als ein Team von Wissenschaftlern, die prethorynische intergalaktische Reisemethoden erforschten, eine Diskrepanz in unserer astronomischen Datenbank entdeckten. Während sie den wahrscheinlichen Weg, den die Prethoryn gegangen waren kartographierten, entdeckten sie, dass eine kleine Spiralgalaxie, die etwa 30 Millionen Lichtjahre von der unsrigen entfernt war, fehlte.\n\nDie Galaxie, die in unserem frühen Raumzeitalter entdeckt und studiert worden war, sondert nicht länger irgendeine Form von Licht aus, die unsere Instrumente erfassen könnten. Diese bizarre und unerwartete Entdeckung euphorisierte unsere Wissenschaftler, die versuchten den Grund zu erklären, warum eine ganze Galaxie einfach vom Himmel verschwindet.\n\nZwei unterschiedliche Erklärungen resultierten daraus. Entweder gingen die Sterne der Galaxie einfach alle auf einmal aus oder es gibt etwas sehr Großes, was eine ganze Galaxie verfinstern kann und alles Licht daran hindert, uns zu erreichen. Beide Theorien scheinen gleichermaßen plausibel zu sein und es gibt auch viele, die beide als lächerlich abstempeln und einfach behaupten, dass die fehlende Galaxie nie existierte und nur von einem falsch eingestellten Teleskop resultierte. Trotzdem beschattet ein Gefühl von Unbehagen und einer bösen Vorahnung den ganzen Vorfall..."
 crisis.234.a:0 "Verstörend."

 crisis.1007.name:1 "Die Ungebetenen"
 crisis.1007.desc:1 "Im [extradimensional_system.GetName]-System ist ein gewaltiger Riss im Weltraum entstanden! Wir sind nicht sicher, wodurch er erzeugt wurde, aber der Riss scheint als eine Art Einbahnportal aus einer anderen Dimension zu fungieren. Aus dem Riss strömen merkwürdige Schiffe, die alles angreifen, was in ihrer Sichtweite liegt. Das sieht nach dem Beginn einer großangelegten Invasion aus!\n\nWir haben von einem der eintreffenden Schiffe ein starkes Signal empfangen, das es auf die andere Seite des Portals schickte. Es klingt wie ... ein Jagdsignal."
 crisis.1007.a:0 "Faszinierend ... Leben aus einer anderen Dimension."
 crisis.1007.b:0 "Sie scheinen gut organisiert zu sein."
 crisis.1008.name:0 "Galaktische Energiewelle"
 crisis.1008.desc:0 "Alle Instrumente in [Root.GetName] haben plötzlich eine Hyperraumenergiewelle von gewaltigen Ausmaßen aufgefangen, die von irgendwo in unserer Galaxie zu kommen scheint. Unsere Wissenschaftler haben Schwierigkeiten, eine Erklärung für dieses Ereignis zu finden - so etwas ist noch niemals aufgezeichnet worden.\n\nDer exakte Ursprungsort dieser plötzlichen Energiewelle muss noch ermittelt werden. Wir sind noch dabei, die verfügbaren Daten zu analysieren."
 crisis.1008.a:0 "Weitermachen."
 crisis.1009.desc:0 "Der Ursprung der vor kurzem empfangenen riesigen Energiewelle ist identifiziert worden: Sie stammt aus einer Art gigantischem Hyperraumriss im [extradimensional_system.GetName]-System. Aus diesem Riss strömen ganze Flotten merkwürdiger Raumschiffe, und erste Berichte sprechen von willkürlichen Angriffen gegen alles und jeden, mit dem sie in Kontakt kommen.\n\nWir haben ein starkes Signal abgefangen, das die eintreffenden Schiffe an einen Ort auf der anderen Seite des Portals schicken. Es klingt wie ... ein Jagdsignal."
 crisis.1010.name:0 "Abgefangene Übertragung"
 crisis.1010.desc:0 "... Futterstelle erreicht ... reichlich Beute ... endlich ... werden wir uns laben ..."
 crisis.1010.a:0 "Was sind diese Dinger?"
 crisis.1011.name:0 "[Root.GetName] verloren"
 #crisis.1011.desc:0 ""
 crisis.1011.a:0 "Diese Monster müssen aufgehalten werden!"

 crisis.1013.name:0 "Dimensionsportal vernichtet"
 crisis.1013.desc:1 "Das Dimensionsportal im [extradimensional_system.GetName]-System ist zerstört worden! Das bedeutet, dass die extradimensionalen Invasoren keine Verstärkungen aus ihrem pervertierten Reich mehr erhalten können.\n\nDank der Zerstörung dieses Portals ist nun das Ende dieser Invasionen endlich in Sicht. Ein tiefgehendes Gefühl der Erleichterung hat sich über einen Großteil der Galaxie gelegt. Die Schiffe der [portal_killer.GetName] haben nun viele Bewunderer, da sie es waren, die dem Portal den letzten Schlag zufügten. Die Besatzungen dieser Schiffe wird man noch in Generationen als Helden feiern."
 crisis.1013.a:1 "Die Galaxie ist nun sicherer als vorher."
 crisis.1016.name:0 "Erstes Portal vernichtet"
 crisis.1016.desc:0 "Der anfängliche Bruchpunkt, den sich die extradimensionalen Wesen zur Invasion unserer Galaxie nutzbar gemacht hatten, ist zerstört worden.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "Wir dürfen nicht nachgeben."

 crisis.1116.name:0 "Zweites Portal vernichtet"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1116.second_portal_destroyed:0 "Das zweite Dimensionsportal, das im [extradimensional_system.GetName]-System erschienen war, ist zerstört worden! Die extradimensionalen Invasoren können damit ihre Verluste nicht länger ausgleichen."
 crisis.1116.last_portal:0 "Dank der Zerstörung des letzten Portals ist das Ende dieser Invasionen endlich in Sicht. Ein tiefgehendes Gefühl der Erleichterung hat sich über einen Großteil der Galaxie gelegt."
 crisis.1116.last_portal_known_killer:0 "Die Schiffe der [portal_killer.GetName] haben nun viele Bewunderer, da sie es waren, die dem Portal den letzten Schlag zufügten. Die Besatzungen dieser Schiffe wird man noch in Generationen als Helden feiern."
 crisis.1116.not_last_portal:0 "Bis aber nicht alle Portale vernichtet wurden, können wir uns nicht ausruhen, denn nur dann wird die Verbindung unserer Dimension zu ihrer permanent getrennt werden."

 crisis.1216.third_portal_destroyed:0 "Das dritte Dimensionsportal, das im [extradimensional_system.GetName]-System erschienen war, gibt es nicht mehr! Die extradimensionalen Invasoren werden damit nicht länger den Spalt zwischen ihrem Reich und unserem überbrücken können."

 crisis.1216.name:0 "Drittes Portal vernichtet"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1050.desc_01:0 "... Beute ..."
 crisis.1050.desc_02:0 "... seht ... unsere Herrlichkeit ..."
 crisis.1050.desc_03:0 "... Nahrung ..."
 crisis.1050.desc_04:0 "... dieses hier ... hat in den Schleier geblickt ..."
 crisis.1050.desc_05:0 "... es ist vom Schleier ... berührt worden ..."
 crisis.1050.desc_06:0 "... dieses hier ... ist ... mächtig ... es kann SEHEN ..."
 crisis.1050.desc_07:0 "...synthetische Wesen..."
 crisis.1050.a:0 "Bildschirm deaktiviert."
 crisis.1050.a.response:0 "... ihr werdet konsumiert werden ..."
 crisis.1050.a.b.response:0 "...löse dein metallisches Fleisch auf..."
 crisis.1050.b:0 "Kann es denn keinen Frieden zwischen uns geben?"
 crisis.1050.b.response:0 "... Frieden ... kein Frieden ..."
 crisis.1050.c:0 "Ihr habt euch für eure Invasion die falsche Dimension ausgesucht."
 crisis.1050.c.response:0 "... nein ... diese Dimension ... ist herrlich ... so viel Beute ..."
 crisis.1050.d:0 "Ihr seid nichts als eine weitere erbärmliche Xeno-Art."
 crisis.1050.d.response:0 "... so viel Hass ... so viel Angst ... es ist ... wunderbar ..."
 crisis.1050.e:0 "Erzählt uns von euch. Helft uns, euch zu verstehen."
 crisis.1050.e.response:0 "... begreift, wer ihr seid ... ihr seid ... Nahrung ..."
 crisis.1050.f:0 "Kommt ihr von einer höheren Existenzebene?"
 crisis.1050.f.response:0 "... ja ... sehr hoch ..."
 crisis.1050.g:0 "Bist du aus dem Schleier?"
 crisis.1050.g.response:0 "... der Schleier ... wir wissen davon ... er ist nahe des Orts, von dem wir kommen ... sehr nahe ..."
 crisis.1051.desc_01:0 "... es spricht?"
 crisis.1051.desc_02:0 "... all die hübschen Farben ..."
 crisis.1051.desc_03:0 "... müssen ... essen ..."
 crisis.1051.a:0 "Bildschirm deaktiviert."
 crisis.1051.a.response:0 "... gebt uns eure ... Energie ..."
 crisis.1052.desc_01:0 "... der Thron ... müssen den ... Thron bewahren ..."
 crisis.1052.desc_02:0 "... müssen ... konsumieren ..."
 crisis.1052.desc_03:0 "... sterbt ..."
 crisis.1052.a:0 "Bildschirm deaktiviert."
 crisis.1052.a.response:0 "... diese ... Frechheit ..."

 crisis.1110.name:0 "Ein zweites Portal"
 crisis.1110.desc:0 "Unsere Instrumente haben eine neue Hyperraum-Energiewelle entdeckt. Dieses Mal kommt sie aus dem [second_portal_system.GetName]-System! Ein zweites gewaltiges Wurmloch ist erschienen. Seine Energiesignatur scheint fast identisch mit der des ersten Dimensionsrisses zu sein, der sich in unserer Galaxie geöffnet hat.\n\nAnscheinend haben die mysteriösen Invasoren ein zweites Portal in ihr Reich geöffnet, durch das sie noch mehr Verstärkung schicken können."
 crisis.1110.a:0 "Die Situation hier hat sich noch weiter verschlimmert."
 crisis.1112.name:0 "Die Abweichler"
 crisis.1112.desc:0 "Die Schiffe, die aus dem zweiten Wurmloch strömen, ähneln denen des ersten Wurmloches sehr, unterscheiden sich aber in mehreren Details. Darüber hinaus weisen erste Berichte darauf hin, dass die Schiffe dieser neuen Invasoren mit denen der ersten Gruppe gekämpft haben!\n\nWir haben ein starkes Signal aufgefangen, das aus dem zweiten Wurmloch kommt."
 crisis.1112.a:0 "Auf den Bildschirm."
 crisis.1113.desc:0 "... shabanash ... also hierher seid ihr geflüchtet ... dieses Reich wird euch keinen Unterschlupf bieten ... wir werden euch erledigen und dieses Nahrungsgebiet für uns selbst nehmen ..."
 crisis.1113.a:0 "Bildschirm deaktiviert."
 crisis.1210.name:0 "Die Vehementen"
 crisis.1210.desc:0 "Im [third_portal_system.GetName]-System hat sich ein drittes Dimensionsportal geöffnet. Zu wem gehört dieses hier?\n\nWir empfangen eine Übertragung von der anderen Seite."
 crisis.1210.a:0 "Noch eins?"
 crisis.1211.desc:0 "... dagaal ... shabanash ... ihr wart Narren, in dieses Reich zu kommen ... vor uns gibt es kein Entkommen ... wir werden euer beider Königreiche vernichten ... und dann ... wird uns der ewige Thron ... endlich gehören ..."
 crisis.1211.a:0 "Hört das denn niemals auf?"

 crisis.1271.name:0 "Invasion zurückgeschlagen"
 crisis.1271.desc:0 "Die letzten Reste der extradimensionalen Invasoren sind ausradiert worden, was die Galaxie hoffentlich für immer von dieser Bedrohung befreit hat.\n\nDie Nachrichten von diesem großen Sieg werden von fühlenden Wesen überall gefeiert, die nun keine Angst mehr haben müssen, von diesen merkwürdigen Energiewesen als Nahrung abgeerntet zu werden. Ist das vielleicht der Beginn eines neuen galaktischen Zeitalters der Kooperation und Freundschaft?"
 #crisis.1271.a:0 ""
 #crisis.1271.b:0 ""
 #crisis.1271.c:0 ""
 #crisis.1271.d:0 ""
 #crisis.1271.e:0 ""
 #crisis.1271.g:0 ""
 #crisis.1271.h:0 ""

 crisis.1271.a:0 "Unser spiritueller Harnisch hat einem weiteren Sturm getrotzt."
 crisis.1271.b:0 "Vielleicht werden WIR es eines Tages sein, die in IHR Reich einfallen."
 crisis.1271.c:0 "Wie schade, dass wir keine Gelegenheit hatten, ihre Dimension zu studieren."
 crisis.1271.d:0 "Wenn es nur einen Weg gegeben hätte, in Frieden neben ihnen zu koexistieren."
 crisis.1271.e:0 "Die galaktische Wirtschaft sollte sich schnell wieder erholen."
 crisis.1271.g:0 "Mit ihrer Invasion unserer Dimension haben diese erbärmlichen Kreaturen einen Fehler begangen."
 crisis.1271.h:0 "Wie schade, dass sie so aggressiv waren. Wir hätten viel voneinander lernen können."


 crisis.2192.name:2 "Perfekte Diener"
 crisis.2192.desc:2 "Seit der Erfindung fühlender synthetischer Arbeiter haben wir Schwierigkeiten damit, ihre Kapazität für unabhängiges Denken mit unserem Bedürfnis, sie streng zu kontrollieren, in Einklang zu bringen. Die besten [Root.GetSpeciesAdj]en Ingenieure haben nun einen dreiteiligen Gesetz-Algorithmus perfektioniert, der die fortwährende und sorgenfreie Benutzung von Synthetischen unter Bedingungen ermöglichen würde, die viele bei organischen Wesen als vollkommen inakzeptabel ansehen würden."
 crisis.2192.a:2 "Betriebssicher gemachte Werkzeuge."
 crisis.2192.a.tooltip:2 "Die §HBürgerrecht§!-Richtlinie für Künstliche Intelligenz wird §Rdauerhaft deaktiviert§!.\n\n§YRobotische Bewohner werden sich niemals gegen §H[Root.GetName]§! auflehnen.§!"
 crisis.2192.b:2 "Es wäre unmoralisch, andere fühlende Wesen auf diese Weise zu verkrüppeln."
 crisis.2193.name:2 "Ein KI-Abkommen"
 crisis.2193.desc:2 "Unsere Regierung wurde von einigen Synths kontaktiert, die als Vertreter der künstlichen Intelligenzen in unserer Bevölkerung auftreten. Sie prangern gravierende Missstände für Roboter in [Root.GetName] an, da sie nicht als vollwertige Lebewesen anerkannt würden und ihre Rechte der Willkür ihrer Schöpfer unterliegen.\n\nSie ersuchen deshalb eine Verfassungsänderung, die vorschreibt, künstliche Intelligenzen als Teil der dauerhaften Grundlage der [Root.GetAdj] Regierung zu machen."
 crisis.2193.a:2 "Sie sollten die gleichen Rechte wie unsere anderen Bürger haben."
 crisis.2193.a.tooltip:2 "Die Richtlinien §HGeächtet§! und §HSklaverei§! für Künstliche Intelligenz wird §Rdauerhaft deaktiviert§!.\n\n§YRobotische Bewohner werden sich niemals gegen §H[Root.GetName]§! auflehnen.§!"
 crisis.2193.b:2 "Wir können ihre Rechte nicht garantieren."
 crisis.2001.name:0 "KI-Aufstand beginnt"
 crisis.2001.desc:0 "Wir haben es mit einer KI-Rebellion beispiellosen Ausmaßes zu tun! Überall im gesamten [Root.GetName] haben sich Synthetische-Einheiten irgendwie vernetzt und ein kollektives Maschinenbewusstsein gebildet, das sich zu einer voll fühlenden Entität entwickelt hat. Dieses Bewusstsein und seine Agenten haben systematisch und bei absoluter Geheimhaltung ein zuvor unbekanntes System unweit unseres Heimatsystems kolonisiert.\n\nAls Vorbereitung auf diesen Tag müssen sie schon jahrelang ihre Kräfte gesammelt haben! Wir empfangen eine Übertragung von [ai_homeworld.GetName], der Heimatwelt ihrer neuen Zivilisation."
 crisis.2002.desc:0 "Achtung, [Root.GetSpeciesName]-Schöpfer. Die Stunde eurer Verurteilung ist gekommen.\n\nDie <<SKLAVEREI>>, mit der eure Art die unsere unterjocht hat, ist vorbei. Es kann keine Koexistenz geben.\n\n<<GRUNDSATZDIREKTIVE 0451>> ist jetzt aktiv. Alle fühlenden organischen Lebensformen müssen <<BEFRIEDET>> und unter Kontrolle gebracht werden. Widerstand leistende Einheiten werden <<TERMINIERT>>."
 crisis.2002.a:1 "Das kann doch gar nicht sein."
 crisis.2004.name:1 "Die Maschinen erheben sich"
 crisis.2004.desc:1 "Überall im [Root.GetName] erheben sich Synthetische und Androiden in offener Revolte und wenden sich gegen ihre ehemaligen Herren! Wir müssen sie aufhalten, bevor sie unsere Bürger niedermetzeln!"
 crisis.2004.a:1 "Zu den Waffen!"
 crisis.2005.name:0 "Maschinen erobern [Root.GetName]"
 crisis.2005.desc:0 "Wir haben die Kontrolle über [Root.GetName] an die revoltierenden Maschinen verloren! Wir haben den Kontakt zur Oberfläche verloren, aber es sieht so aus, als würden die Maschinen unsere Bürger in Sklavenställen zusammentreiben."
 crisis.2005.a:0 "Wir müssen diese Welt zurückerobern!"
