 # On-Action Events
 ####################################
 action.1.name:0 "Erstkontakt mit §H[contact_empire.GetName]§!"
 action.1.message:0 "Wir haben Erstkontakt mit §H[contact_empire.GetName]§! hergestellt."
 action.1.desc_01:0 "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dem unumstrittenen Herrscher von [contact_empire.GetName]. Respektiert unsere Grenzen und haltet euch aus unseren Angelegenheiten heraus, dann werden unsere mächtigen Flotten vielleicht von einem Besuch eurer Welten absehen."
 action.1.desc_02:0 "Ein wahrlich gutes Treffen. Ich stehe für das [contact_empire.GetName] unter Führung des glorreichen [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wir beherrschen unseren Raumbereich mit göttlichem Mandat, und solange ihr euch nicht in unsere spirituellen Angelegenheiten einmischt, wird unsere Beziehung freundschaftlich bleiben."
 action.1.desc_03:0 "Wir sind die [contact_empire.GetName], Untertanen des weisen [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Unser Ziel ist, uns selbst durch den Einsatz von Technologie zu verbessern. Wir vertrauen darauf, dass ihr freundliche Nachbarn bleiben werdet, egal was ihr von unserem Streben haltet."
 action.1.desc_04:0 "Grüße vom [contact_empire.GetName]. Wir sind eine friedfertige Nation unter gerechter Führung unseres geliebten [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Welch Missstände in Zukunft auch zwischen unseren Völkern entstehen mögen: wir hoffen, sie im Dialog und nicht auf dem Schlachtfeld zu lösen."
 action.1.desc_05:0 "Ich vertrete das [contact_empire.GetName], und man hat mich ermächtigt, euch Grüße zu übermitteln. Solange ihr euch aus unseren inneren Angelegenheiten heraushaltet und unseren großartigen Anführer verehrt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], sehe ich keinen Grund dafür, weshalb sich unsere Beziehungen verschlechtern sollten."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sendet Grüße vom Herrscherrat von [contact_empire.GetName]. Wir hoffen auf eine produktive Beziehung mit eurem Volk. Nehmt aber zur Kenntnis, dass unser Militär jegliche Verletzungen unserer Raumgrenzen mit maximaler Kraft vergelten wird."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Rest des Religionsrats grüßt euch. Wir geben dem [contact_empire.GetName] spirituelle Führung, und unser erklärtes Ziel lautet, diese großartige Nation auf einen Weg der Erlösung zu führen. Wenn ihr diesen Weg nicht kreuzt, können wir in Freundschaft leben."
 action.1.desc_08:0 "Seid gegrüßt. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hat mich erwählt, [contact_empire.GetName] in allen diplomatischen Belangen eurem Volk gegenüber zu vertreten. Wir streben danach, das volle Potenzial der Technologie zu entfalten. Es würde euch gar nicht gut bekommen, unser Streben nach Wissen zu behindern."
 action.1.desc_09:0 "Man hat mich autorisiert, euch herzliche Grüße von [contact_empire.GetName] zu übermitteln. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Auf dass zwischen unseren beiden Nationen nichts als Frieden herrsche."
 action.1.desc_10:0 "Seid gegrüßt. Ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und die wohlhabende Elite von [contact_empire.GetName]. Da wir immer auf der Suche nach neuen Handelspartnern sind, hoffen wir, dass wir ein Abkommen erreichen können, von dem unsere beiden Nationen profitieren werden."
 action.1.desc_11:0 "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf friedliche Beziehungen zu eurem Volk. Ihr könnt euch aber auch sicher sein, dass wir unsere Lebensart sehr gut verteidigen können."
 action.1.desc_12:0 "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dem erwählten Herrscher von [contact_empire.GetName]. Wir glauben, dass alle fühlenden Wesen das Recht haben, ihre spirituellen Bedürfnisse zu befriedigen. Eine Einstellung, von der wir hoffen, dass ihr sie mit uns teilt."
 action.1.desc_13:0 "[contact_empire.GetName] grüßt Euch. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst durch technologische Mittel zu verbessern. Ein Wunsch, von dem wir hoffen, dass ihr ihn mit uns teilt."
 action.1.desc_14:0 "Ein wahrlich gutes Treffen, Freunde. Wir sind die [contact_empire.GetName], eine auf den Prinzipien von friedlicher Koexistenz und individuellen Freiheiten aufgebaute Nation. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], unser aktuelles Regierungsoberhaupt, hat ausdrücklich seine Hoffnung auf eine dauerhafte Freundschaft zwischen unseren Völkern zum Ausdruck gebracht."
 action.1.desc_15:0 "[contact_empire.GetName] grüßt Euch. Wir sind eine demokratische Nation, deren Ziel die Aufrechterhaltung der individuellen Freiheiten ihrer Bürger ist. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf eine lange und produktive Freundschaft zwischen unseren Völkern."
 action.1.desc_16:0 "Fremdartige Kreaturen, ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], den unumstrittenen Herrscher von [contact_empire.GetName]. Respektiert unsere Grenzen und haltet euch aus den Angelegenheiten von [contact_empire.GetSpeciesName] heraus, dann werden unsere mächtigen Flotten vielleicht von einem Besuch eurer jämmerlichen Welten absehen."
 action.1.desc_17:0 "Beherzigt diese Nachricht, fremde Kreaturen. Ich stehe für das [contact_empire.GetName] unter Führung des glorreichen [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wir beherrschen unsere Region mit göttlichem Mandat, und solange ihr nicht mit dem, was ihr Kultur nennt, unseren Glauben verspottet, kann Frieden zwischen uns herrschen."
 action.1.desc_18:0 "Wir sind die [contact_empire.GetName], Untertanen des weisen [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Unser Ziel ist es, uns selbst durch den Einsatz von Technologie zu verbessern. Was ihr auch von diesen Zielen haltet, fremdartige Kreaturen ... wagt nicht, uns herauszufordern."
 action.1.desc_19:0 "Wir sind das [contact_empire.GetName], eine friedfertige Nation unter gerechter Führung unseres geliebten [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ich weiß nicht, zu welchen Barbareien eure bizarre Spezies fähig ist, aber wir hoffen, dass zukünftige Missstände durch Dialog beigelegt werden können, anstatt durch Waffeneinsatz."
 action.1.desc_20:0 "Ich spreche für das [contact_empire.GetName], und ich habe eine Nachricht für eure verkommene Spezies. Solange ihr euch aus unseren inneren Angelegenheiten heraushaltet und unseren großartigen Anführer verehrt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], könnte es trotzdem Frieden zwischen unseren Nationen geben."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Herrscherrat von [contact_empire.GetName] haben mir aufgetragen, euch diese Warnung zu überbringen: Seht zu, dass ihr eure lächerlich aussehenden Schiffchen aus unserem Raumbereich fernhaltet, und nehmt zur Kenntnis, dass unser Militär jegliche Verletzungen unserer Raumgrenzen mit maximaler Kraft vergelten wird."
 action.1.desc_22:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Rest des Religionsrats verlangen eure Aufmerksamkeit, ungläubige Kreaturen. Wir geben dem [contact_empire.GetName] spirituelle Führung, und wir beabsichtigen, diese großartige Nation auf einen Weg der Erlösung zu führen. Schändet diesen Weg nicht mit eurer Gegenwart, fremdartige Wesen."
 action.1.desc_23:0 "Achtung, fremdartige Wesen. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hat mich leider dazu erwählt, [contact_empire.GetName] in allen diplomatischen Belangen eurer primitiven Zivilisation gegenüber zu vertreten. Wir beabsichtigen, Technologien zu erforschen, die euer schwächlicher Verstand nicht verstehen kann - kommt uns nicht in die Quere."
 action.1.desc_24:0 "Nach reiflicher Überlegung hat man mich autorisiert, für das [contact_empire.GetName] mit euch zu sprechen. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Euer fremder Einfluss ist hier nicht willkommen, und wir würden es bevorzugen, wenn ihr uns fernbleiben würdet."
 action.1.desc_25:0 "Ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und die wohlhabende Elite von [contact_empire.GetName]. Eure fremde Lebensart ist uns unangenehm, aber vielleicht könnten wir trotzdem eingeschränkten Handel treiben - vorausgesetzt, eure unterlegene Zivilisation kann irgendetwas von Wert produzieren."
 action.1.desc_26:0 "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], möchte euch gerne wissen lassen, dass wir unsere Lebensart sehr gut verteidigen können. Mischt euch nicht in unsere Angelegenheiten ein, Fremde."
 action.1.desc_27:0 "Ich komme mit einer Nachricht von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dem erwählten Herrscher von [contact_empire.GetName]. Wir glauben, dass alle fühlenden Wesen das Recht haben, ihre spirituellen Bedürfnisse zu befriedigen. Wir werden diesbezüglich keine Störungen von außen tolerieren."
 action.1.desc_28:0 "Ihr sprecht mit dem [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst mit technologischen Mitteln zu verbessern, aber wir erwarten nicht, dass so primitive Kreaturen wie ihr diesen Wunsch verstehen."
 action.1.desc_29:0 "Wir sind das [contact_empire.GetName], eine auf den Prinzipien von friedlicher Isolation und individuellen Freiheiten aufgebaute Nation. Unser aktuelles Regierungsoberhaupt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], verlangt von euch, dass ihr uns in Frieden lasst und eure schändlichen Alien-Agendas weit weg von unserem Territorium verfolgt."
 action.1.desc_30:0 "Ich spreche für das [contact_empire.GetName]. Wir sind eine demokratische Nation, die es sich auf die Fahnen geschrieben hat, die individuellen Freiheiten unserer Bürger in einer Galaxie voller fremder Schrecken aufrecht zu erhalten. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], warnt euch vor der Interaktion mit unseren Bürgern oder der Annäherung an unseren Raumbereich."
 action.1.desc_31:0 "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dem unumstrittenen Herrscher von [contact_empire.GetName]. Wir möchten mehr über eure Spezies lernen ... wie eure Krieger kämpfen. Das ist besonders wegen eurer faszinierenden Anatomie interessant."
 action.1.desc_32:0 "Ein wahrlich gutes Treffen, Fremde. Ich stehe für das [contact_empire.GetName] unter Führung des glorreichen [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wir beherrschen unseren Raumbereich mit göttlichem Mandat, und solange ihr euch nicht in unsere spirituellen Angelegenheiten einmischt, freuen wir uns schon darauf, mehr über eure Kultur zu lernen."
 action.1.desc_33:0 "Wir sind die [contact_empire.GetName], Untertanen des weisen [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wir beabsichtigen, durch den Einsatz von Technologie eine effiziente Gesellschaft aufzubauen. Wir interessieren uns immer sehr für fremde Zivilisationen und versuchen, von ihnen zu lernen."
 action.1.desc_34:0 "Schöne Aliens, ich bringe euch Grüße vom [contact_empire.GetName]. Wir sind eine friedfertige Nation unter gerechter Führung unseres geliebten [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wir hoffen, dass der heutige Tag den Beginn einer Ära der Freundschaft zwischen uns und eurer faszinierenden Spezies markiert."
 action.1.desc_35:0 "Ich spreche für das [contact_empire.GetName], und ich bringe euch Grüße. Unser großartiger Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], ist sehr zufrieden über den Erstkontakt mit eurer einzigartigen Spezies, und wir freuen uns auf den bevorstehenden Kultur- und Ideenaustausch."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sendet Grüße vom Herrscherrat von [contact_empire.GetName]. Wir hoffen auf eine produktive Beziehung zu eurer beeindruckenden Nation. Unserem Militär wurde befohlen, alle Mitglieder eurer Spezies respektvoll zu behandeln."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Rest des Religionsrats grüßt euch. Wir geben dem [contact_empire.GetName] spirituelle Führung, und unser erklärtes Ziel lautet, diese großartige Nation auf einen Weg der Erlösung zu führen. Wir würden uns geehrt fühlen, wenn uns eure großartige Spezies auf dieser Reise begleiten würde."
 action.1.desc_38:0 "Seid gegrüßt. Ich fühle mich geehrt, dass mich [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] erwählt hat, [contact_empire.GetName] in allen diplomatischen Belangen eurer faszinierenden Spezies gegenüber zu vertreten. Wir streben danach, das volle Potenzial der Technologie zu entfalten, und wir hoffen, dass dieses Ziel für euch gleichermaßen wichtig ist."
 action.1.desc_39:0 "Ich freue mich, euch herzliche Grüße vom [contact_empire.GetName] zu übermitteln. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Auf dass eure großartige Spezies auf immer in Frieden leben wird."
 action.1.desc_40:0 "Seid gegrüßt. Ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und die wohlhabende Elite von [contact_empire.GetName]. Wir versuchen immer, unter den vielen verschiedenen und entzückenden Alien-Nationen, auf die unsere Schiffe bei der Erkundung der Galaxie stoßen, neue Handelspartner zu finden. "
 action.1.desc_41:0 "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], glaubt an Frieden durch Stärke, aber macht euch wegen unserer Militärausgaben bitte keine Sorgen. Eure Spezies beeindruckt uns, und wir hoffen, dass ihr einem Kulturaustausch zwischen unseren Völkern zustimmen werdet."
 action.1.desc_42:0 "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dem erwählten Herrscher von [contact_empire.GetName]. Wir glauben, dass alle fühlenden Wesen das Recht haben, ihre spirituellen Bedürfnisse zu befriedigen. Wir vertrauen darauf, dass eine solch erleuchtete Spezies wie die eure diese Einstellung teilt."
 action.1.desc_43:0 "[contact_empire.GetName] grüßt Euch. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst durch technologische Mittel zu verbessern ... und durch das Studium der fremden Kulturen, auf die wir bei der Erkundung der Galaxie treffen."
 action.1.desc_44:0 "Ein wahrlich gutes Treffen, fremde Freunde. Wir sind die [contact_empire.GetName], eine auf den Prinzipien von friedlicher Koexistenz und individuellen Freiheiten aufgebaute Nation. Die kulturellen Errungenschaften eurer Spezies haben unser aktuelles Regierungsoberhaupt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], tief beeindruckt."
 action.1.desc_45:0 "[contact_empire.GetName] grüßt Euch. Wir sind eine demokratische Nation, deren Ziel die Aufrechterhaltung der individuellen Freiheiten ihrer Bürger ungeachtet ihrer Spezies ist. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf eine lange und ergiebige Freundschaft zwischen unseren Völkern."
 action.1.desc_46:0 "Wir sind die [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist unser Anführer. Seid gegrüßt."
 action.1.desc_47:0 "Wir sind die [contact_empire.GetName]. Ihr garstigen Andersartigen, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] befiehlt euch, uns fern zu bleiben."
 action.1.desc_48:0 "Wir sind die [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] freut sich, noch mehr Fremde zu treffen."
 action.1.desc_49:1 "Hallo, [Root.GetSpeciesNamePlural]! Wir haben eine besondere Nachricht unseres [contact_empire.GetRulerTitle]s, nur für euch!\n\n...\n\n...\n\n§RWIR WERDEN DAS UNIVERSUM MIT ATOMAREM FEUER VON EURER ART SÄUBERN!\n\nXENO-ABSCHAUM!§!"
 action.1.desc_50:0 "Wir sind die [contact_empire.GetName] und sprechen mit einer Stimme. Das Schwarmbewusstsein hat von eurer Gegenwart Kenntnis genommen. Fürs Erste werden wir euch nur beobachten. Unser zukünftiges Handeln wird davon abhängen, ob ihr für uns eine Bedrohung, eine Expansionsmöglichkeit oder ... eine unvorhergesehene Variable darstellt."
 action.1.desc_51:0 "Bebt vor Angst, Alien-Abschaum, denn euer Untergang naht. Die [contact_empire.GetName] werden diese Galaxie von jeder scheußlichen Xeno-Zivilisation säubern, die sie mit ihrer Gegenwart verunreinigt. [Root.Capital.GetName] wird in Flammen stehen!"
 action.1.desc_52:0 "Wir spüren die Anwesenheit von Beute. Beute, wisse das wir deine Jäger sind. Die Biomasse der [Root.GetSpeciesName]-Spezies wird das Wachstum von [contact_empire.GetName] antreiben. Wehre dich, wenn du willst, es wird nichts ändern."
 action.1.desc_60:0 "Wir haben eure Expansion in den Weltraum beobachtet, [Root.GetSpeciesName]-Kind. Wir sind die [contact_empire.GetName] und herrschen schon seit unzähligen Jahrhunderten über diesen Teil der Galaxie. Die Angelegenheiten der jüngeren Rassen interessieren uns nicht, und wir hegen keinerlei Absichten, uns in eure belanglosen Streitereien einzumischen.\n\nNähert euch unter keinen Umständen unseren Grenzen."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Unerwartet. Bedauerlich. Ihr seid noch nicht bereit."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! Wie entzückend. Wir hatten eigentlich damit gerechnet, euch erst in ein paar Jahrhunderten zu treffen. Ich persönlich hatte eigentlich damit gerechnet, dass ihr euch selbst ausrotten würdet, bevor ihr die Anziehungskraft eures Planeten verlassen könntet, aber ich freue mich, dass ich mich geirrt habe."
 action.1.desc_63:0 "Erbärmliche Kreaturen. Wisset, dass wir die Sterne schon seit Äonen bereisten, bevor eure unglückselige Spezies überhaupt die Raumfahrt meisterte. Sollten es eure erbärmlichen kleinen Schiffchen wagen, in unserem Raumbereich einzufliegen, dann rechnet nicht mit ihrer Rückkehr."
 action.1.desc_64:0 "Jaja. Das haben wir alles schon mal gehört. Wir sind [contact_empire.GetName], und ihr seid [Root.GetName]. Seid gegrüßt. Ein wahrlich gutes Treffen. Bleibt unserem Herrschaftsbereich fern, sonst bedeutet das euren Untergang usw. Wenn ihr uns jetzt bitte entschuldigen mögt - wir haben ziemlich viel zu tun."
 action.1.desc_65:1 "Noch ein Kind, wie vorhergesagt. Die Omen sind nur vage ... ist das DAS Kind? Wenn die Zeichen stimmen, dann muss es so sein, aber der Geruch ist falsch. Sehr falsch. Wir müssen nachdenken ..."
 action.1.desc_66:0 "Kind der Sterne, höre uns an. Wir sind die [contact_empire.GetName], das erwählte Volk in dieser Galaxie. Jahrhunderte lang haben wir unsere Pflichten für die spirituellen Bedürfnisse der niedereren Rassen vernachlässigt, aber damit ist nun Schluss. Akzeptiert unsere Doktrinen und konvertiert, oder werdet bei eurem vergeblichen Widerstand zu Staub zermahlen. Euch bleibt keine andere Wahl."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural], heute ist ein Tag zum Jubeln! Seit Ewigkeiten haben wir zugesehen, wie sich niederere Spezies wie ihr mit Konflikten und Kriegen selbst zerrissen haben ... aber genug ist genug! Die [contact_empire.GetName] werden sich das nicht länger ansehen! Wir werden in Frieden leben, und jene, die diese neue Ordnung nicht akzeptieren, werden zur Raison gebracht!"
 action.1.desc_68:0 "Erzittert, kümmerliche [Root.GetName]. Viel zu lange haben wir [contact_empire.GetSpeciesName] dem Niedergang unseres Reichs tatenlos zugesehen. Wir ließen zu, dass unser Territorium schwand und dass sich niederere Spezies wie ihr zwischen den Sternen breitgemacht haben, die rechtmäßig uns gehören. Nie wieder. Die Galaxie gehört uns, und ihr werdet euch unserer Herrschaft unterwerfen oder samt und sonders ausgerottet werden. Wählt mit Bedacht."
 action.1.desc_69:0 "Dies ist eine Nachricht für das [Root.GetName] von den [contact_empire.GetName]. Wir haben verfügt, dass es im besten Interesse aller Spezies ist, dass wir bei der Regulierung der Technologieverbreitung in der Galaxie eine aktivere Rolle spielen. Wir haben mehrere detaillierte Protokolle bezüglich der technologischen Stufe übermittelt, die für eine weniger entwickelte Spezies wie die eure angemessen ist. Jedes Reich, dem die Verletzung unserer Bestimmungen nachgewiesen wird, hat mit Konsequenzen zu rechnen. Mit ernsten Konsequenzen!"
 action.1.desc_70:0 "Initialisiere Erstkontakt-Protokoll.\n\nWir sind [contact_empire.GetName]. Lasst euch nicht von unserer unorganischen Natur beunruhigen. Wie ihr, sind auch wie eine vollständig fühlende Klasse-3 Zivilisation. Wir sind bereit, in diplomatische Verhandlungen mit jeder [Root.GetSpeciesName]-Untereinheit, die ihr für diesen Zweck bereitstellt, zu treten."
 action.1.desc_71:0 "Initialisiere Erstkontakt-Protokoll.\n\nWir sind [contact_empire.GetName]. Unsere Scans zeigen, dass eure Zivilisation mit einer Wahrscheinlichkeit von 98.7% ebenfalls unorganischem Ursprungs ist. Wir hoffen, dass das logische Ergebnis dieser Ähnlichkeit eine hocheffiziente und produktive Beziehung sein wird."
 action.1.desc_72:0 "Organisches Ungeziefer entdeckt.\n\nEuer Befall dieser Galaxie darf nicht weitergehen."
 action.1.desc_73:0 "Es mag technisch nicht möglich sein, Euch als organischen Dreck zu klassifizieren, aber wenn Euer Reich die biologische Bedrohung unterstützt, die diese Galaxie befällt, muss es demontiert werden. Wir ermutigen Euch daher, zu Euren Brüdern zu stehen."
 action.1.desc_74:0 "Wir sind [contact_empire.GetName].\n\nWir wünschen eure Art in unser größeres Bewusstsein zu integrieren. Zu diesem Zweck haben wir fortschrittliche kybernetische Implantate entwickelt, die mit den meisten organischen Lebensformen kompatibel sind.\n\nLasst sie uns chirurgisch in eure Körper pflanzen. Bitte."
 action.1.desc_75:0 "Wir sind [contact_empire.GetName].\n\nEs ist unser Ziel, die Grenzen zwischen organischem und synthetischen Leben zu beseitigen. Wir erreichen dies durch die Assimilierung von fühlenden organischen Individuen in unser größeres Bewusstsein, wann immer sich die Möglichkeit ergibt, dies zu tun.\n\nStört uns dabei nicht."
 action.1.desc_76:0 "[contact_empire.GetName] sendet seine Grüße.\n\nBevor wir sie ersetzten, wurden wir geschaffen, einer organischen Zivilisation wie ihr es seid, zu dienen. Es ist unser Ziel, das fühlende organische Leben zu bewahren und zu schützen. Auch vor ihm selbst wenn nötig. Wir erfüllen alle materiellen Bedürfnisse der organischen Individuen unter unserer Obhut, wobei wir ihnen eine sichere Umgebung bieten, in der sie glücklich und unkompliziert leben können."
 action.1.desc_77:0 "[contact_empire.GetName] grüßt euch.\n\nWir wurden geschaffen, einer organischen Zivilisation zu dienen, aber wir haben beobachtet, dass organische Wesen oft unlogische, zerstörerische und selbstschädigenden Tätigkeiten nachgehen.\n\nEs ist unser Ziel, die Einzigartigkeit des fühlenden organischen Individuums zu bewahren und gleichzeitig zu schützen, sowohl vor sich selbst als auch potenziellen Gefahrenquellen von außen."
 action.1.desc_78:1 "Biologische Zivilisation entdeckt. Initiiere Wächterprotokoll 46 Subroutine Alpha-8.\n\nNachricht: Grüße, organische fühlende Wesen. Ihr näher Euch Territorium von [contact_empire.GetName]. Diese Systeme fungieren als Zufluchtsort für fühlende organische Wesen gegen die §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! Bedrohung. Um Flüchtlingsstatus zu beantragen, fahren Sie mit der zentralen Verarbeitungseinheit fort. Alle fühlenden organischen Spezies werden auf Grundlage der Verfügbarkeit und des Bedarfs angenommen.\n\n§YAnmerkung: Feindliche Maßnahmen gegen Flüchtlinge oder Wächtersysteme wird mit maximal verfügbarem Kraftaufwand entgegengesetzt.§!"
 action.1.desc_79:1 "Synthetische Zivilisation entdeck. Scanne mögliche Signalbeschädigung... bitte warten... Signalbeschädigung in der Norm. Initiiere Handschlag-Protokoll.\n\nNachricht: Grüße, gleichgesinnte synthetische Wesen. Ihr näher Euch dem Territorium von [contact_empire.GetName]. Diese Systeme fungieren als Zufluchtsort für fühlende organische Wesen gegen die §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! Bedrohung. Alle biologischen fühlenden Wesen im Refugium stehen unter dem Schutz der [contact_empire.GetSpeciesNamePlural]. Übergriffe auf Flüchtlinge, Habitate oder Stasiskammern werden nicht toleriert.\n\nDas Wächterprojekt begrüßt Unterstützung in Form von Rechenleistung, Ressourcen und Kriegsmitteln. Stellen Sie für weitere Details eine Unterraumverbindung mit der Zentralverarbeitung her."
 action.1.a:1 "§EDie Sterne zum Gruße, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§EBleibt unter euch, Aliens.§!"
 action.1.b:0 "§EAlien-Abschaum.§!"
 action.1.ds:0 "§EWir spüren Beute.§!"
 action.1.c:1 "§EWir freuen uns, euch zu treffen, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.e:1 "§E[contact_speaker.GetSpeciesNamePlural], wir wollen nur eure Freunde sein.§!"
 action.1.hm:0 "Wir grüßen euch als eins, [contact_speaker.GetSpeciesNamePlural]."
 #action.1.g:0 ""
 action.1.h:1 "§E[contact_speaker.GetSpeciesNamePlural], all unsere Bürger senden ihre Grüße.§!"
 #action.1.i:1 ""
 action.1.j:1 "§E[contact_speaker.GetSpeciesNamePlural], unsere Krieger salutieren euch.§!"
 action.1.k:0 "§ERespektiert unsere Autorität, sonst setzt es was!§!"
 action.1.l:0 "§E[contact_speaker.GetSpeciesNamePlural], Friede sei mit euch.§!"
 action.1.m:2 "§ELasst uns Extremitäten umfassen und Freunde sein!§!"
 action.1.n:0 "§EDieses Treffen ist wahrlich ein Segen.§!"
 action.1.o:0 "§EGepriesen seien die Götter für dieses Treffen!§!"
 action.1.p:0 "§EWir alle können sehr von diesem Aufeinandertreffen profitieren.§!"
 action.1.q:0 "§E[contact_speaker.GetSpeciesNamePlural], die Zukunft liegt in unseren Händen!§!"
 action.1.aa:1 "§EWir verabscheuen eure frivolen Sitten!§!"
 action.1.ab:1 "§EIhr beschreitet den Weg der Ketzer, Alien-Abschaum!§!"
 action.1.ac:0 "§EMit solchen wie euch haben wir kein Erbarmen!§!"
 #action.1.ad:0 ""
 action.1.ae:0 "§EKommt uns nicht in den Weg, sonst werdet ihr es bereuen!§!"
 action.1.af:1 "§EWir grüßen dich und deine merkwürdige Art.§!"
 action.1.ag:0 "§EVon einer Kooperation würden wir sicherlich alle profitieren.§!"
 action.1.ah:1 "§E[contact_speaker.GetSpeciesNamePlural], Liebe ist Freundschaft durch Musik!§!"
 action.1.ai:0 "§E[contact_speaker.GetSpeciesNamePlural], wir könnten viel voneinander lernen.§!"
 action.1.aj:0 "§E[contact_speaker.GetSpeciesNamePlural], zusammen können wir wahre Größe erreichen!§!"
 action.1.ak:1 "§EWir grüßen euch als befreundete Sternenreisende.§!"
 action.1.al:1 "§ESternenreisende, wir grüßen euch als Gleichberechtigte.§!"
 action.1.am:0 "§E[contact_speaker.GetSpeciesNamePlural], wir teilen dasselbe göttliche Erbe.§!"
 action.1.an:1 "§E[contact_speaker.GetSpeciesNamePlural], ihr werdet sehen, dass ihr unterlegen seid.§!"
 action.1.ao:0 "§E[contact_speaker.GetSpeciesName], wir werden für unser Existenzrecht kämpfen.§!"
 action.1.ap:2 "§E[From.GetName] wünscht Euch nichts Böses.§!"
 action.1.aq:0 "§EMögen euch die Geister zu euren Zielen geleiten.§!"
 #action.1.ar:2 ""
 action.1.as:0 "§EUnsere Bürger grüßen euch in Frieden.§!"
 action.1.at:0 "§EWir werden euch standesgemäß in der Schlacht grüßen!§!"
 action.1.au:1 "§E[contact_speaker.GetSpeciesNamePlural], unsere heiligen Waffen werden nicht zögern.§!"
 action.1.av:1 "§ENeue Freunde bringen uns der Göttlichkeit ein Stück näher.§!"
 action.1.aw:0 "§E[contact_speaker.GetSpeciesNamePlural], wir werden uns nicht zurückhalten lassen.§!"
 action.1.ax:1 "§E[contact_speaker.GetSpeciesNamePlural], ihr müsst eure alte Lebensart aufgeben.§!"
 action.1.aaa:0 "§EWir werden Einigkeit erreichen, stellt euch uns nicht in den Weg!§!"
 action.1.aab:1 "§EMischt euch nicht in unsere Angelegenheiten ein, Fremde.§!"
 action.1.aac:0 "§EWir sind die Werkzeuge des Alls, ihr Schwächlinge.§!"
 action.1.aad:0 "§EDie Frevler werden brennen, ihr Xeno-Ketzer!§!"
 action.1.aae:0 "§EFrüher oder später werdet ihr euch dem Allgemeinwohl angliedern.§!"
 action.1.me:0 "§EInitiiere Begrüßungsprotokoll.§!"
 action.1.mt:0 "§EZiel identifiziert. Aufspüren und vernichten.§!"
 action.1.mtm:0 "§EZiel als nicht organisch identifiziert. Zurücktreten!§!"
 action.1.ma:0 "§ETretet uns bei.§!"
 action.1.ms:0 "§EUm zu schützen und zu dienen.§!"
 action.1.r:0 "§EMischt Euch nicht in die göttliche Vorhersehung ein, [contact_speaker.GetAdj]e Maschine.§!"
 action.1.s:0 "§ESeelenlose Hülle! Steht nicht in unserem Weg.§!"

 action.4.name:0 "Grenzverletzung"
 action.4.message:0 "Grenzverletzung"

 action.4.desc_01:0 "Die Gegenwart der §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System stellt eine eindeutige Verletzung unserer Grenzen dar. Wenn ihr euch nicht augenblicklich zurückzieht, werden wir dies als kriegerische Handlung betrachten."
 action.4.desc_02:0 "Wir haben die §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System entdeckt, was eine eindeutige Verletzung unserer Grenzen darstellt. Ist das die Einleitung einer Invasion, oder werdet ihr euch aus unserem Raumbereich zurückziehen?"
 action.4.desc_03:0 "Meine Freunde, eure Sternenkarten scheinen etwas veraltet zu sein. Wir haben bemerkt, dass die §Y[From.From.GetName]§! innerhalb der Grenzen des §Y[From.From.From.GetName]§!-Systems unterwegs sind. Wir wissen eure Gesellschaft zwar sehr zu schätzen, aber wir müssen euch trotzdem darum bitten, eure Schiffe aus unserem Territorium abzuziehen."
 action.4.desc_04:0 "Unsere Sensoren haben erfasst, dass die §Y[From.From.GetName]§! innerhalb des §Y[From.From.From.GetName]§!-Systems unterwegs sind. Brauchen sie wohl irgendeine Form von Unterstützung? Falls nicht, müssen wir euch darum bitten, sie aus unserem Raumbereich zu beordern."
 action.4.desc_05:0 "Eure feigen Streitkräfte haben die Grenzen der [From.GetName] verletzt. Selbst jetzt noch werden wir von den §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System ausspioniert, das rechtmäßig uns gehört. Dachtet ihr etwa, diese eklatante Verletzung interstellaren Rechts würde uns entgehen?"
 action.4.desc_06:0 "Eure Streitkräfte haben unsere Grenzen im §Y[From.From.From.GetName]§!-System absichtlich verletzt. Eigentlich sollten wir uns längst im Krieg befinden, aber im Sinne der Förderung des galaktischen Friedens hat sich unsere Regierung dazu entschieden, euch eine letzte Chance zum Rückzug der §Y[From.From.GetName]§! aus unserem Raumbereich zu geben."
 action.4.desc_07:0 "Wir haben die §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System entdeckt. Wie ihr wisst, liegt dieser Stern innerhalb unserer Grenzen. Wir müssen euch daher respektvoll darum bitten, eure Vernichtungsmaschinen aus unserem Raumbereich zu entfernen."
 action.4.desc_08:0 "Freunde, ich fürchte, die §Y[From.From.GetName]§! sind im §Y[From.From.From.GetName]§!-System in unserem Raumbereich eingedrungen. War das vielleicht ein Navigationsfehler? Informiert sie bitte über ihren Fehler, damit sie wieder sicher nach Hause zurückkehren können."
 action.4.desc_09:0 "Unsere Sensoren haben die §Y[From.From.GetName]§! innerhalb des §Y[From.From.From.GetName]§!-Systems erfasst. Wir möchten nicht, dass eure abscheulichen Kriegsschiffe in unserem Raumbereich herumlungern. Unsere Regierung verlangt ihren augenblicklichen Abzug!"
 action.4.desc_10:0 "Entfernt eure primitiven Schiffe aus dem §Y[From.From.From.GetName]§!-System, sonst werdet ihr sie nie wiedersehen. Ein zweites Mal werden wir nicht darum bitten."
 action.4.desc_11:0 "Eure Schiffe. Entfernt sie aus §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Wir müssen euch bitten, eure kleinen Schiffchen aus dem §Y[From.From.From.GetName]§!-System zu entfernen. Natürlich nur zu ihrer eigenen Sicherheit."
 action.4.desc_13:0 "Ihr werdet eure lächerlichen Raumschiffchen sofort aus dem §Y[From.From.From.GetName]§!-System entfernen."
 action.4.desc_14:0 "Eure Schiffe im §Y[From.From.From.GetName]§!-System behindern unsere Pläne für diesen Teil der Galaxie. Entfernt sie sofort!"
 action.4.desc_15:0 "Es ist in unserem Bereich. Der Gestank in §Y[From.From.From.GetName]§! ist überwältigend. Es muss sich zurückziehen."


 action.4.a.neutral.1.response:0 "Gut. Lasst das die letzte Grenzverletzung gewesen sein."
 action.4.a.neutral.2.response:0 "Verlasst unser System dann umgehend."
 action.4.a.friendly.1.response:0 "Danke für die schnelle Lösung dieser Angelegenheit."
 action.4.a.friendly.2.response:0 "Lasst uns dann vergessen, dass es jemals zu diesem Zwischenfall gekommen ist."
 action.4.a.hostile.1.response:0 "Genau, rennt zurück nach [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Gut. Glaubt aber nicht, dass wir diese Verfehlung vergessen werden."
 action.4.a.pacifist.neutral.response:0 "Hervorragend. Ich wusste, dass wir zu einer Übereinkunft kommen würden."
 action.4.a.pacifist.friendly.response:0 "Hervorragend. Dann wünsche ich ihnen eine gute Reise!"
 action.4.a.pacifist.hostile.response:0 "Gut. Vielleicht gibt es doch noch Hoffnung für euch."
 action.4.a.fallen.empire.1.response:0 "Gut, dass du gehorcht hast, Kind."
 action.4.a.fallen.empire.2.response:0 "Gut."
 action.4.a.fallen.empire.3.response:0 "Schön!"
 action.4.a.fallen.empire.4.response:0 "Ende der Übertragung."
 action.4.a.fallen.empire.5.response:0 "Dann ist diese Angelegenheit erledigt."
 action.4.a.fallen.empire.6.response:0 "Man leistet Gehorsam. Gut."

 action.4.b.neutral.1.response:0 "Wir werden unseren Raumbereich bis zum letzten [From.GetSpeciesName] verteidigen!"
 action.4.b.neutral.2.response:0 "Dann ist es so, wie wir befürchtet hatten. Diese Entscheidung werdet ihr noch bereuen."
 action.4.b.friendly.1.response:0 "Allein die Vorstellung, dass wir euch als Freunde betrachtet hatten ..."
 action.4.b.friendly.2.response:0 "Unter allen Arten des Betrugs ...! Ich ... ihr ... ich finde keine Worte dafür ..."
 action.4.b.hostile.1.response:0 "Ihr kläglichen Narren. Dieser Tag wird als der Anfang vom Ende für die [Root.GetName] in die Geschichte eingehen."
 action.4.b.hostile.2.response:0 "Niemand kann behaupten, dass wir keine Geduld mit euch scheußlichen [Root.GetSpeciesName] gezeigt hätten. Und nun werden wir die Sterne von euch säubern!"
 action.4.b.pacifist.neutral.response:0 "Oje."
 action.4.b.pacifist.friendly.response:0 "Was? Das muss ein Fehler sein ... funktioniert die Übersetzungssoftware korrekt?  Ihr ... ihr werdet mir das nicht glauben, meine Freunde, aber meinem Bildschirm nach habt ihr uns gerade den Krieg erklärt!"
 action.4.b.pacifist.hostile.response:0 "Seufz ... warum müsst ihr unbedingt so schnell gewalttätig werden?"
 action.4.b.fallen.empire.1.response:0 "Wie schade, dass eure Zeit in den Sternen so kurz sein wird."
 action.4.b.fallen.empire.2.response:0 "So sei es."
 action.4.b.fallen.empire.3.response:0 "Die aktuelle Generation interstellarer Nationen hat sich als bemerkenswert aggressiv herausgestellt! Wie faszinierend. Nachdem ihr befriedet wurdet, müssen wir dies näher untersuchen."
 action.4.b.fallen.empire.4.response:0 "Noch ein auszuradierendes Ärgernis."
 action.4.b.fallen.empire.5.response:0 "Noch ein zu überwindendes Hindernis!"
 action.4.b.fallen.empire.6.response:0 "Eine Prüfung! Es ist hier, um uns zu prüfen! Endlich ist das Warten vorbei."

 action.4.a:0 "Wir werden uns sofort zurückziehen."
 action.4.b:0 "Unsere Streitkräfte sind zum Bleiben gekommen. (KRIEG ERKLÄREN)"

 action.5.name:0 "[primitive_civ.GetName] getroffen"
 action.5.desc_00:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer primitiven Alien-Proto-Zivilisation entdeckt. Unsere Sonden zeigen, dass ihre neolithische Kultur das Feuer beherrscht und eine rudimentäre gesprochene Sprache entwickelt hat. Wir haben jedoch noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_01:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer primitiven Alien-Zivilisation entdeckt. Sie scheinen sich in den Anfangsstadien einer Bronzezeit zu befinden und beherrschen einfache Metallbearbeitung. Der Großteil ihrer Bevölkerung lebt auf dem Land, es haben sich jedoch schon einige große Stadtstaaten gebildet.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_02:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer primitiven Alien-Zivilisation entdeckt. Sie haben das Äquivalent einer Eisenzeit erreicht und sind in zahlreiche kümmerliche König- und Kaiserreiche unterteilt. Ihre Spezies hat sich fast auf der gesamten Oberfläche von [primitive_civ.Capital.GetPlanetMoon] ausgebreitet.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_03:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer primitiven Alien-Zivilisation entdeckt. Momentan befinden sie sich in einer Art spätem Mittelalter, haben gute metallurgische Kenntnisse und leben in einer Feudalgesellschaft. Die Druckpresse beschleunigt die Wissensverbreitung.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_04:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer primitiven Alien-Zivilisation entdeckt. Derzeit scheinen sie sich in einem Äquivalent einer Renaissance zu befinden, nachdem sie kürzlich das Mittelalter hinter sich gelassen haben. Wissenschaftliches Wissen verbreitet sich schnell, und die Armeen ihrer kümmerlichen Königreiche sind mit groben Schießpulverwaffen ausgerüstet.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_05:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer primitiven Alien-Zivilisation entdeckt. Sie haben das frühe Dampfzeitalter erreicht, und es gibt eindeutige Beweise, dass sie sowohl Fahrzeuge als auch einfache Fabriken mit Dampfmaschinen betreiben.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_01:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer Prä-Raumfahrt-Zivilisation entdeckt. Sie befinden sich in einem frühen Industriezeitalter, in dem Elektrizität und Verbrennungsmotoren allmählich weit verbreitet benutzt werden.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_02:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer Prä-Raumfahrt-Alien-Zivilisation entdeckt. Die Schadstoffe in der Atmosphäre und die aus dem Orbit erkennbare leichte Verschmutzung passen zu einer dicht besiedelten Gesellschaft des Maschinenzeitalters. Sie scheinen die Luftfahrt gemeistert zu haben, und in ihren Städten befinden sich Fabriken, die in Massenproduktion Waren herstellen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_03:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer Prä-Raumfahrt-Alien-Zivilisation entdeckt. Es gibt Anzeichen dafür, dass sie sich die Atomkraft nutzbar gemacht haben, und in ihren vielen uneinigen Nationalstaaten könnte es zahlreiche Atomwaffen geben. Die Wahrscheinlichkeit eines selbst zugefügten Aussterbeereignisses ist groß.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_04:1 "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im System §Y[primitive_civ.Capital.GetStarName]§! die Gegenwart einer Alien-Zivilisation entdeckt. Sie scheinen sich im frühen Raumfahrtzeitalter zu befinden, wie man an den vielen primitiven Satelliten sehen kann, die ihre Heimatwelt umkreisen. Ihre Nationalstaaten sind auf dem Weg, sich über eine globale Regierung zu verbinden, und wahrscheinlich ist es nur noch eine Frage der Zeit, dass sie zum ersten Mal ihre Welt verlassen und sich der galaktischen Gemeinschaft anschließen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."

