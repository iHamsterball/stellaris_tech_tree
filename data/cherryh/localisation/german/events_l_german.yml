 VULTAUMAR:0 "Vultaumar Prime"
 VULTAUMAR_DESC:0 "Die uralte Heimatwelt der Vultaum. Sie hat wahrlich bessere Zeiten gesehen."
 YUHTAAN:0 "Yuhtaan Majoris"
 YUHTAAN_DESC:0 "Auf dieser Welt, früher die Hauptwelt des uralten Yuht-Reichs, war einst Leben möglich. Heute aber nicht mehr."
 FEN_HABBANIS:0 "Fen Habbanis"
 FEN_HABBANIS_DESC:0 "Fen Habbanis III, oder einfach "Fen Habbanis", wie sie vor Urzeiten von ihren Bewohnern genannt wurde, war die Hauptwelt der Liga der Ersten."
 IRASSIA:0 "Irassia"
 IRASSIA_DESC:0 "Egal, welche Biosphäre diese Welt einst unterstützte, sie ist schon lange vergangen."
 CYBREX:0 "Cybrex-Ringwelt"
 CYBREX_DESC:0 "Eine durch und durch verwilderte Ringwelt - der letzte Zufluchtsort der Cybrex-Zivilisation."

