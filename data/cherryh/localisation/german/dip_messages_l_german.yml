 MECH_SYNTH_THREATENED_GREETING_01:0 "Warnung. [From.GetSpeciesAdj]er außernationaler Einfluss nähert sich Grenzüberlauf. Leite Gegenmaßnahme ein."
 MECH_E_SYNTH_THREATENED_GREETING_01:0 "Fragesteller: [From.GetSpeciesName]. Erkennung organischen Lebens: Negativ. Bringt uns nicht dazu, die Ausrottungsparameter neu zu definieren."
 MECH_S_SYNTH_THREATENED_GREETING_01:0 "[From.GetSpeciesAdj]e Tendenzen hinsichtlich aggressiver Expansion wurden notiert. Obligatorische Befriedungsinjektion wurde vorbereitet."
 MECH_A_SYNTH_THREATENED_GREETING_01:0 "Man absorbiert [Root.GetName] nicht einfach, Synthetischer. [Root.GetName] absorbiert euch."
