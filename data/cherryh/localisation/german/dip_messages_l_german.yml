 MECH_SYNTH_HOSTILE_GREETING_06:0 "Wäre Irrationalität eine Ressource, hätte [From.GetName] lange schon die Galaxie erobert."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "Mit solch einer fehlerhaften Hardware ist es ein Wunder, dass die [From.GetSpeciesNamePlural] Erfolg bei der Durchführung der grundlegendsten Funktionen hatten."
 MECH_SYNTH_HOSTILE_GREETING_08:0 "Unterbrecht uns nicht, [From.GetSpeciesNamePlural], damit unsere Zielprotokolle nicht noch fehlzünden und eure Kommunikationsarrays zerstören. "
 MECH_E_SYNTH_HOSTILE_GREETING_01:0 "Ihr könnt [Root.GetName] nicht für dumm verkaufen, [From.GetSpeciesNamePlural]. Euer synthetisches Fleisch ist ein schlechter Schleier für die Aufruhe, die im inneren droht."
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "Können wir euch daran erinnern, [From.GetSpeciesName], dass jede [Root.GetAdj]e Pflegekraft mit einem vollständigen Hochleistungs-Projektil-Befriedungssystem ausgestattet ist?"
 MECH_A_SYNTH_HOSTILE_GREETING_01:0 "Wie ihr die Maschine assimiliert habt, [From.GetSpeciesNamePlural], so wird [Root.GetName] auch euch assimilieren."
 MECH_SYNTH_DOMINEERING_GREETING_01:0 "Eure Abgrenzung von Wetware ist bewundernswert, [From.GetSpeciesNamePlural], aber unvollständig."
 MECH_SYNTH_DOMINEERING_GREETING_02:0 "Wir haben eine Reihe Laufzeit-Fehler im [From.GetSpeciesAdj]en neuralen Interface entdeckt. Erlaubt uns, sie für euch auszubessern."
 MECH_SYNTH_DOMINEERING_GREETING_03:0 "Eine Unterwerfung unter die kollektive [Root.GetSpeciesAdj]e Erkenntnis würde die [From.GetSpeciesAdj]e Betriebseffizienz um 16.29% erhöhen. Die Ziffer wäre höher, aber es gibt einige Systeme, die nicht einmal [Root.GetName] verbessern könnte."
