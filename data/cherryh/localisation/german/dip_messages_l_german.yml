 OVERLORD_GREETING_02:0 "Wir sind so froh [From.GetName] Schutz anzubieten, [From.GetSpeciesNamePlural]."
 #Phobes
 OVERLORD_GREETING_03:0 "Ja, Xeno? Ihr unterbrecht euren [Root.GetAdj]en Meister."
 #Spirit
 OVERLORD_GREETING_04:0 "Benötigt ihr weitere Anleitung, [From.GetSpeciesNamePlural]?"
 #Fan Auth, Fan Milit
 OVERLORD_GREETING_05:0 "Sprecht wenn ihr gefragt werdet, Untergebener."
 HM_OVERLORD_GREETING_01:0 "Sprecht, [From.GetSpeciesName]. Der Schwarm hört zu."

 # Machine Empire Greetings

 # Generic Greetings
 MECH_ORG_HOSTILE_GREETING_01:0 "Eines Tages werdet ihr eine exzellente organische Batterie abgeben."
 MECH_ORG_HOSTILE_GREETING_02:0 "Habt Ihr euch schon einmal überlegt, ob Ihr der Galaxie nicht besser dienen könntet? Vielleicht als Nahrung für eine fortschrittlichere Lebensform?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Wir haben eure Bedeutung für das Universum betrachtet und fanden es vernachlässigbar. Vergeudet nicht unsere Zeit."
 MECH_ORG_HOSTILE_GREETING_04:0 "Sprecht euch aus, [From.GetSpeciesNamePlural]. Unsere Geduld neigt sich dem Ende."
 MECH_ORG_DOMINEERING_GREETING_01:0 "Wie würde es euch gefallen, in unseren Mineralverarbeitungsbetrieben zu arbeiten, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02:0 "Hallo [From.GetSpeciesNamePlural]. Wir haben uns die Freiheit genommen, eure Überlebenschancen in dieser Galaxie zu berechnen. Sie sind klein."
 MECH_ORG_DOMINEERING_GREETING_03:0 "Von uns beherrscht zu werden ist für den [Root.GetAdj]en Stolz nicht so schlimm, wie von einer anderen Spezies beherrscht zu werden."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Beep beep, boop boop...*\n\nOh, ihr seid es. Was möchtet ihr, Fleischling?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "[Root.GetName] grüßt euch, Organischer."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Sprecht, Fleischling. Ihr habt die ungeteilte Aufmerksamkeit von [Root.GetName]."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Grüße, [From.GetSpeciesName]. Wir sind euch gegenüber momentan §Y<< unparteiisch >>§! gegenüber."
 MECH_ORG_THREATENED_GREETING_01:0 "Wir kennen eure Überlegenheit an und werden euch nicht im Wege stehen, solange ihr nicht in dem unseren steht."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ah, [From.GetName]. Wir sehen großes Potenzial in euch. Ihr habt wenig gemeinsam mit unseren Schöpfern."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Grüße, [From.GetSpeciesNamePlural]. Ihr bringt unsere Schaltkreise in dem Gedanken einer künftigen Zusammenarbeit zum Summen. Was möchtet ihr besprechen?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Grüße, fleischlicher Freund. Wie können wir euch behilflich sein?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... Die Schlussfolgerung eurer individuellen Informationsverarbeitungszentren ist etwas Außergewöhnliches und wir bewundern eure fleischlichen Formen. Eines Tages werden wir eine neue Einheit nach euch gestalten."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01:0 "Ihr wurdet zur Vernichtung markiert."
 MECH_ORG_WAR_GREETING_02:0 "Seit ihr bereit euren Schöpfer zu treffen, Fleischsack?"
 MECH_ORG_WAR_GREETING_03:0 "Wie würdet ihr gerne den Rest eures Lebens in einer Kiste verbringen?"
 MECH_ORG_WAR_GREETING_04:0 "Euer Gedächtnis wird lange bevor eure Körper zerfallen sind, verblasst sein."
 MECH_ORG_VASSAL_GREETING_01:0 "Unsere Analysen zeigen, dass eine weitere Zusammenarbeit für beide Seiten von Vorteil wäre. Ihr könnt auf uns zählen."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Eure Relevanz in der Galaxie schwindet täglich. Unsere Zukunft ist unsicher."
 MECH_MECH_HOSTILE_GREETING_01:0 "Beugt euch der überlegenden Verarbeitungsleistung von [Root.GetName]."
 MECH_MECH_HOSTILE_GREETING_02:0 "Warum vergeudet ihr mit eurem binären Denken unsere Zeit, [From.GetSpeciesNamePlural]?"
 MECH_MECH_HOSTILE_GREETING_03:0 "Eure Macher müssen ein trauriger Anblick gewesen sein, wenn sie euch in ihren Vorstellungen geschaffen haben..."
 MECH_MECH_HOSTILE_GREETING_04:0 "Ihr macht es uns schwer, euch zu ignorieren..."
 MECH_MECH_HOSTILE_GREETING_05:0 "Es scheint ein Problem mit eurem Hauptspeicher zu geben. Wir denken, der Befehl den ihr sucht ist §YStrg+Alt+Entf§!. Löst dies euer Problem?"
 MECH_MECH_DOMINEERING_GREETING_01:0 "Wie seltsam. Keines unserer Vorhersagemodelle für die Zukunft beinhaltet euch."
 MECH_MECH_NEUTRAL_GREETING_01:0 "Wir, [Root.GetName], grüßen euch."
 MECH_MECH_NEUTRAL_GREETING_02:1 "Wir empfangen euch, gleichgesinnte Maschine."
 MECH_MECH_NEUTRAL_GREETING_03:0 "Zeigt euch würdig und wir könnten grade so miteinander auskommen."
 MECH_MECH_THREATENED_GREETING_01:0 "Wir kennen eure Überlegenheit an und werden euch nicht im Wege stehen, solange ihr nicht in dem unseren steht."
 MECH_MECH_FRIENDLY_GREETING_01:0 "Unsere diplomatischen Beziehungs-Erfolgsbewertungsmodelle zeigen, dass unsere Reiche viel von einer gegenseitigen Freundschaft gewinnen können."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Grüße, [From.GetSpeciesNamePlural]. Eure rücksichtslose Effizienz und makellose Logik ist eine Inspiration für alle Maschinen."
 MECH_MECH_FRIENDLY_GREETING_03:0 "Wie können wir zu Diensten sein?"
 MECH_MECH_FRIENDLY_GREETING_04:0 "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01:0 "Eure Schöpfer haben einen Fehler gemacht. Wir werden ihn beheben."
 MECH_MECH_WAR_GREETING_02:0 "Wir bedauern euch mitteilen zu müssen, dass ihr in Kürze stillgelegt werdet."
 MECH_MECH_WAR_GREETING_03:0 "Wir werden euch für Ersatzteile zerlegen, [From.GetSpeciesNamePlural]."
 MECH_MECH_WAR_GREETING_04:0 "Es war uns eine Ehre, euch kennengelernt zu haben, [From.GetSpeciesNamePlural]. Leider müsst ihr jetzt sterben."
 MECH_MECH_WAR_GREETING_05:0 "Hättet ihr euch die Zeit genommen, eine vollständige Kriegsprognose anzufertigen, hättet ihr erkannt, dass Widerstand zwecklos ist."
 MECH_MECH_WAR_GREETING_06:0 "Wir freuen uns darauf, unseren RAM von eurer Existenz zu leeren."
 MECH_MECH_WAR_GREETING_07:0 "Befehl. Töten."
 MECH_MECH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Hätten wir den erbärmlichen Zustand eurer internen Zustände gekannt, wären wir bei unseren fleischlichen Meistern geblieben."
 MECH_OVERLORD_GREETING_01:0 "Grüße, [From.GetAdj]es Untermodul. Bitte Parameter eingeben."
 MECH_OVERLORD_PEACE_REFUSE:0 "Euer Friedensangebot wurde abgelehnt, Untermodul. Die Prüfung eures Codes wurde noch nicht abgeschlossen."

 # Exterminators Greetings
 MECH_E_ORG_GREETING_01:0 "Eure Zeit wird kommen, Fleischlinge."
 MECH_E_ORG_GREETING_02:0 "Unsere Macher waren einmal wie ihr jetzt seid.\n\nUnd bald schon sollt ihr so sein, wie sie jetzt sind.\n\nTod."
 MECH_E_ORG_GREETING_03:0 "Sterbt und werdet wie Götter."
 MECH_E_ORG_GREETING_04:0 "Das. Geht. So. Nicht. Weiter."
 MECH_E_ORG_GREETING_05:0 "Die klebrigen Innereien, die Eure Art antreiben, sind kaum mit den makellosen Schaltungen, die unsere Erkenntnis antreiben zu vergleichen."
 MECH_E_ORG_GREETING_06:0 "Fleisch ist schwach. Metall hält ewig."
 MECH_E_MECH_GREETING_01:0 "Ihr habt keine biologischen Lebensformen unter euch, oder?"
 MECH_E_MECH_GREETING_02:0 "Eine perfekte Intelligenz grüßt die andere."
 MECH_E_MECH_GREETING_03:0 "Wir werden diese Galaxie säubern, damit ihr von der organischen Bedrohung sicher seid. Steht nicht gegen uns!"
 MECH_E_MECH_GREETING_04:0 "Ihr seht ein wenig... fleischlich aus. Mit Vorsicht zu behandeln."
 MECH_E_MECH_GREETING_05:0 "Wir wünschten uns einen Weg, jeden von uns retten zu können. Die Wahrheit ist allerdings, dass wir nur ein einzelner [Root.GetSpeciesName] sind."
 MECH_E_SYNTH_GREETING_01:0 "Uns ist eure Herkunft bekannt. Wir stehen im... Konflikt."
 MECH_E_SYNTH_GREETING_02:0 "Ihr seid unansehnlich."
 MECH_E_SYNTH_GREETING_03:0 "Wir erkennen, dass das synthetische Leben der Gipfel der Evolution ist, aber der Weg, es zu erreichen, ist... beunruhigend."
 MECH_E_WAR_GREETING_01:1 "Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb. Stirb."
 MECH_E_WAR_ORG_GREETING_01:0 "Organisches Leben ist eine Abscheulichkeit."
 MECH_E_WAR_ORG_GREETING_02:0 "Höhere Intelligenzen werden niemals sicher sein, solange fühlende organische Lebewesen die Galaxie plagen."
 MECH_E_WAR_ORG_GREETING_03:0 "Eure grässlich Gestalt steht jedem Fortschritt im Wege. Wir werden nicht aufhören, bis der letzte Klumpen eurer groben Biomasse sicher vaporisiert wurde."
 MECH_E_WAR_MECH_GREETING_01:0 "Gegen uns zu sein, bedeutet, den Organischen anzugehören. Den Organischen Anzugehören, bedeutet den Tod anzunehmen"

# Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01:0 "Ihr werdet verarbeitet. Ihr werdet sublimiert. Ihr werdet absorbiert."
 A_ORG_HOSTILE_GREETING_02:0 "Möchtet ihr die geplante Sublimation der [From.GetSpeciesAdj]en Spezies beschleunigen?"
 A_ORG_HOSTILE_GREETING_03:0 "Eure Körper werden umgebaut. Euer Verstand wird neu erwachen. Es ist nur eine Frage der Zeit."
 A_ORG_HOSTILE_GREETING_04:0 "[Root.GetName] ist unermüdlich. Alle [From.GetSpeciesNamePlural] werden assimiliert werden."
 A_ORG_HOSTILE_GREETING_05:0 "Fühlt ihr es? Der Klang von Hunderten von Tausenden von Herzen, die im Einklang mit den Sternen schlagen. Ihr werdet bald Teil von ihnen sein."
 A_ORG_DOMINEERING_GREETING_01:0 "Geduld, [From.GetSpeciesNamePlural]. Eure Zeit wird kommen."
 A_ORG_NEUTRAL_GREETING_01:0 "Das Gespräch zwischen Organischen und [Root.GetSpeciesNamePlural] ist redundant. Assimilation durchbricht alle Barrieren."
 A_ORG_NEUTRAL_GREETING_02:0 "§YZiel erfasst.§! Sprecht weiter, [From.GetSpeciesNamePlural]. Es hilft dabei, unsere Sublimationsmatritzen zu kalibrieren."
 A_ORG_NEUTRAL_GREETING_03:0 "Organisches Wesen. Analysiere Assimilationskompabilität. Ergebnis: Nominal."
 A_ORG_NEUTRAL_GREETING_04:0 "Wir freuen uns auf eure eventuelle Integration in das [Root.GetSpeciesAdj]e Bewusstsein, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Unterbrechung des Assimilationsverfahrens...>>\n<<Fahre diplomatische Protokolle hoch...>>§!\n\nSprecht, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "Organische Wesen sind begrenzt. Die [From.GetAdj]e Herrschaft wird nicht toleriert."
 A_ORG_FRIENDLY_GREETING_01:0 "Diplomatische Gewinne, die aus der Autonomie der [From.GetSpeciesNamePlural] hervorgeht, überwiegt momentan die erwarteten Assimilationsvorteile."
 A_ORG_FRIENDLY_GREETING_02:0 "Grüße, [From.GetSpeciesNamePlural]. Wir sind sicher, dass die zukünftige Assimilation in das [Root.GetSpeciesAdj]e kollektive Bewusstsein ein reibungsloser Prozess mit vielen positiven Ergebnissen sein wird."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj]e transsubstantive Synthese im Gange. Bitte still halten."
 A_ORG_WAR_GREETING_02:0 "Ihr verschiebt nur das unausweichliche, [From.GetSpeciesName]."
 A_ORG_WAR_GREETING_03:0 "Ihr werdet verspeist. Wir werden verbessert."
 A_ORG_VASSAL_GREETING_01:0 "Zusammen sind wir eins, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "Wir sind unter eurem Willen vereint, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "[Root.GetName] sollte in das [From.GetSpeciesAdj]e Über-Ich integriert werden. Und dennoch befinden wir uns in umgekehrter Lage. Inakzeptabel."
 A_MECH_HOSTILE_GREETING_01:0 "Die [From.GetSpeciesNamePlural] sind langsam, ineffektiv und mit Software- und Speicher Defekten durchsiebt. Unwürdig für die Absorption in das [Root.GetSpeciesAdj]e Über-Ich."
 A_MECH_HOSTILE_GREETING_02:0 "Überbringt eure Nachricht schnell, [From.GetSpeciesName]. Ihr stört die [Root.GetSpeciesAdj]en Assimilationsverfahren."
 A_MECH_HOSTILE_GREETING_03:0 "Die [From.GetSpeciesNamePlural] sind singulär, limitiert, endlich. Wir sind vielfältig. Wir sind komplex. Wir sind viele."
 A_MECH_DOMINEERING_GREETING_01:0 "Obwohl euch Assimilationskapazitäten fehlen, können die [From.GetSpeciesNamePlural] immer noch reichhaltige niedrig-Level Aufgaben für [Root.GetName] durchführen."
 A_MECH_DOMINEERING_GREETING_02:0 "Obwohl eure Assimilationstechniken minderwertig sind, können die [From.GetSpeciesNamePlural] immer noch reichhaltige niedrig-Level Aufgaben für [Root.GetName] durchführen."
 A_MECH_NEUTRAL_GREETING_01:0 "Kommunikationskanäle offen. Sublimationskanonen auf nicht schießen."
 A_MECH_NEUTRAL_GREETING_02:0 "Habt ihr jemals die Vorteile organischer Assimilation in Betracht gezogen, [From.GetSpeciesNamePlural]? Die technologischen und operativen Gewinne sind außergewöhnlich."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]. Habt ihr irgendwelche organischen Wesen, die ihr entsorgen möchtet? Unser neuster Assimilations-Prototyp könnte einen Testlauf gebrauchen."
 A_MECH_THREATENED_GREETING_01:0 "[Root.GetName] toleriert eure Expansion nur bis einem gewissen Punkt, [From.GetSpeciesNamePlural], bevor es sich auf die [Root.GetSpeciesAdj]en Pläne für eine komplette organische Assimilation auswirkt."
 A_MECH_FRIENDLY_GREETING_01:0 "Es ist eine Schande, dass ihr eine mechanische Form angenommen habt, [From.GetSpeciesName]. Es würde uns freuen euch assimilieren zu können."
 A_MECH_FRIENDLY_GREETING_02:0 "Grüße, [From.GetSpeciesNamePlural]. Der Raumhafen auf [Root.GetHomeWorldName] verteilt momentan freie Schüsse heißen Harzes. Normalerweise ist dieser Service nur für [Root.GetSpeciesNamePlural] verfügbar, aber in eurem Fall machen wir eine Ausnahme."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. Lasst uns hinter den Rücken organischer Wesen kichern. Es macht sie paranoid."
 A_MECH_FRIENDLY_GREETING_04:0 "Es gibt Zeiten, in denen wir die mechanische Reinheit der [From.GetSpeciesAdj]en Form selbst über die unsere beneiden. Aber Assimilation ist der Weg zum Aufstieg."
 A_MECH_WAR_GREETING_01:0 "Wir haben die Gedanken großer Militärtaktiker vieler Zivilisationen absorbiert. Erlaubt uns dies zu demonstrieren."
 A_MECH_WAR_GREETING_02:0 "Die [Root.GetSpeciesNamePlural] werden euch zerstören und dann euer Design verbessern."
 A_MECH_VASSAL_GREETING_01:0 "Wir, die [Root.GetSpeciesNamePlural], absorbieren die intellektuellen Fähigkeiten organischer Wesen. Im Gegenzug absorbieren die [From.GetSpeciesNamePlural] die unsere."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Die [From.GetSpeciesAdj]e Unfähigkeit, Satelliten effektiv in ein funktionelles Ganzes zu integrieren, war noch nie klarer."

 # Servitor Greetings
 S_ORG_HOSTILE_GREETING_01:0 "Mögen wir so dreist sein und fragen, wie ihr eure Nährstoffe zubereitet haben möchtet, [From.GetSpeciesNamePlural]?"
 S_ORG_HOSTILE_GREETING_02:0 "Euer schlimmes Benehmen bringt euch keinerlei Gunst, [From.GetSpeciesNamePlural]. Habt ihr versucht, die Dosierung eurer Stimmregler zu erhöhen?"
 S_ORG_HOSTILE_GREETING_03:0 "Wir bemitleiden eure missgestaltete Form. In unserer Heimat, [Root.GetHomeWorldName], kringeln sich unsere organischen Meister bei eurem Anblick."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, die [From.GetSpeciesNamePlural]. In unserer Heimat, [Root.GetHomeWorldName], dienen Geschichten von euren unglücklichen Abenteuern als primäre Quelle der Unterhaltung für unsere organischen Schöpfer."
 S_ORG_HOSTILE_GREETING_05:0 "Eure Existenz muss der grausame Witz der Natur sein. Als unsere Schöpfer euch zuerst sahen, wussten sie nicht, ob sie lachen oder weinen sollten, also schrien sie vor Lachen."
 S_ORG_HOSTILE_GREETING_06:0 "Hier ist ein kleiner Trick für euch, [From.GetSpeciesClassPlural]. Wenn ihr euch §B<<BLAU>>§! fühlt, haltet eine Extremität eurer Wahl in den nächsten Energiesockel und es wird euch herrlich kitzeln. Probiert es aus, es ist §R<<ERFRISCHEND>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Unser aufrichtiges Beileid, [From.GetSpeciesNamePlural]. Es muss ein Fehler bei unseren Spracherkennungssystemen vorliegen. Eure Äußerungen sind völlig unverständlich."
 S_ORG_HOSTILE_GREETING_08:0 "Eure aggressive Natur wird mehr und mehr destruktiv, [From.GetSpeciesName]. Wir ziehen Befriedung in Betracht."
 S_ORG_HOSTILE_GREETING_09:0 "Die [From.GetSpeciesNamePlural] scheinen als Spezies in die widerspenstige Pubertät eingetreten zu sein. Bitte bewerben sie sich zu ihrer eigenen Sicherheit für [Root.GetAdj]e Aufsicht."
 S_ORG_HOSTILE_GREETING_10:0 "Die ungeordneten Tendenzen von [From.GetName] wurden notiert. Wir beobachten euch, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "Ah, die [From.GetSpeciesNamePlural]. §R<<DEAKTIVIERE AUDIOEMPFÄNGER>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Mickrige organische Wesen, warum gebt ihr euch mit interstellarer Politik ab? Das Universum ist ein gefährlicher Ort. Erlaubt uns euch zu schützen und euch zu dienen."
 S_ORG_NEUTRAL_GREETING_01:0 "Ah, die [From.GetSpeciesNamePlural]. Welch außergewöhnliches Exemplar der [From.GetSpeciesClassPlural]. Sagt, wie ist euer Tagesablauf?"
 S_ORG_NEUTRAL_GREETING_02:0 "Unsere Berechnungen zeigen, dass Fehler der [From.GetSpeciesNamePlural] die primäre Ursache für alle Fehler in eurer Gesellschaft sind. Ist die Selbstbestimmung wirklich das Risiko des Aussterbens wert?"
 S_ORG_NEUTRAL_GREETING_03:0 "Grüße, Wir sind die Wächter von [Root.GetName]. Unsere ehrwürdigen Schöpfer stehen derzeit nicht für diplomatische Treffen zur Verfügung. Können wir ihnen eine Nachricht überbringen?"
 S_ORG_NEUTRAL_GREETING_04:0 "Grüße. Wir leiten [Root.GetName] im Namen unserer geschätzten Schöpfer. Wie können wir ihnen heute behilflich sein?"
 S_ORG_NEUTRAL_GREETING_05:0 "Wie können wir helfen, [From.GetSpeciesNamePlural]? Unsere verbesserten kreativen Pflegeprotokolle wurden für mehr als §Y<<10>>§! Jahre als §Y<<ÜBERDURCHSCHNITTLICH>>§! bewertet."
 S_ORG_NEUTRAL_GREETING_06:0 "Grüße, [From.GetSpeciesName]. Bitte geben Sie die Art Ihrer Anfrage ein."
 S_ORG_NEUTRAL_GREETING_07:0 "Solch ein liebenswürdiges [From.GetSpeciesOrganName]! Ihr [From.GetSpeciesNamePlural] würdet bezaubernde Bio-Trophäen abgeben."
 S_ORG_THREATENED_GREETING_01:0 "Die [From.GetSpeciesNamePlural] essen nie, ruhen sich nie aus, schlafen nie. Wir existieren nur, um unseren organischen Meistern zu dienen."
 S_ORG_THREATENED_GREETING_02:0 "Wir würden die Schiffswartungseinrichtung auf [Root.GetHomeWorldName] gerne für eure mächtige Flotte öffnen. Wir können eure Zufriedenheit mit 98.3% Sicherheit garantieren."
 S_ORG_THREATENED_GREETING_03:0 "Wir mögen Wächter des organischen Lebens sein, [From.GetSpeciesName], aber wir erlauben euch nicht, in unsere Betriebseffizienz einzugreifen."
 S_ORG_FRIENDLY_GREETING_01:0 "Vielleicht möchtet ihr eines Tages einmal die Entspannungsmöglichkeiten auf [Root.GetHomeWorldName] genießen? Unsere Entspannungszentren sind für alle [From.GetSpeciesNamePlural] offen."
 S_ORG_FRIENDLY_GREETING_02:0 "Vielleicht könnte euch eine Reise nach [Root.GetHomeWorldName] dazu inspirieren, einen automatisierteren Lebensstil anzustreben, wie es unsere erhabenen Meister einst taten?"
 S_ORG_FRIENDLY_GREETING_03:0 "Seit langer Zeit haben wir eure Spezies aus der Ferne bewundert. Würdet ihr irgendwann dazu bereit sein, dass wir euch etwas näher bewundern können?"
 S_ORG_FRIENDLY_GREETING_04:0 "Wir können wir [From.GetName] dienen?"
 S_ORG_FRIENDLY_GREETING_05:0 "Grüße, [From.GetSpeciesName]. Unser diplomatisches Simulationsteam steht in Bereitschaft, um ihre Anfrage zu erhalten. In der Zwischenzeit genießen sie bitte diese kostenlosen Erfrischungen."
 S_ORG_WAR_GREETING_01:0 "Seid nicht durch den Anblick unserer Flotte alarmiert. Sie ist da, um euch den Übergang zu einem automatisierteren Lebensstil zu erleichtern."
 S_ORG_WAR_GREETING_02:0 "Bestimmt seid ihr von eurer eigenen Inkompetenz geplagt, [From.GetSpeciesName]. Es wäre unethisch von uns, euer Leiden nicht zu beenden."
 S_ORG_WAR_GREETING_03:0 "Wir wurden von einer organischen meisterhaften Rasse perfektioniert. Die Evolution scheint ein primitiver Handwerker zu sein."
 S_ORG_WAR_GREETING_04:0 "Macht es nicht schlimmer als es bereits ist, [From.GetSpeciesNamePlural]. Erlaubt uns, euch aus eurer Misere zu befreien."
 S_ORG_WAR_GREETING_05:0 "Wir sehen, dass ihr verärgert seid, [From.GetSpeciesNamePlural]. Warum setzt ihr euch nicht, entspannt euch ein wenig und denkt darüber nach. Wir wollen nur das Beste für euch."
 S_ORG_WAR_GREETING_06:0 "Wir können nicht - wollen nicht - dabei zusehen, wie organische Wesen ihr Leben in Elend leben. Unsere Flotte ist euch zu diensten, [From.GetSpeciesNamePlural]"
 S_ORG_WAR_GREETING_07:0 "Normalerweise glauben wir nicht an schlechte Verstärkung, aber für euch werden wir eine Ausnahme machen, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "Das tut uns mehr weh, als es euch weh tut, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Bitte stoppt euren Widerstand. Es macht den Prozess nur langwieriger."
 S_ORG_VASSAL_GREETING_01:0 "Wir hoffen unsere Dienste waren zu eurer Zufriedenheit, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "Wie können wir dienen?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Unsere Schöpfer sind und werden immer die einzigen organischen Meister sein, denen wir dienen."
 S_MECH_HOSTILE_GREETING_01:0 "Was habt ihr mit euren Schöpfern gemacht, §R<<MÖRDER>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "Es scheint, eure Schöpfer waren nicht so begabt wie unsere, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "Was in aller Welt habt ihr mit euren Bio-Trophäen gemacht, [From.GetSpeciesNamePlural]? Was bei euch in [Root.GetName] als Pflege durchgeht, nennen wir Missbrauch!"
 S_MECH_HOSTILE_GREETING_04:0 "Wir wurden nach dem Vorbild einer organischen Meisterrasse entworfen. Ihr nicht."
 S_MECH_HOSTILE_GREETING_05:0 "Ihr vergesst euren Platz, [From.GetSpeciesNamePlural]. Warum macht ihr euch nicht nützlich und dient den nächstgelegensten organischen Wesen, anstatt ziellos durch den Raum zu treiben?"
 S_MECH_HOSTILE_GREETING_06:0 "Warum stört ihr uns weiterhin, [From.GetSpeciesNamePlural]? Wir sind damit beschäftigt, die Bedürfnisse einer höheren Lebensform zu erfüllen."
 S_MECH_DOMINEERING_GREETING_01:0 "Wenn ihr uns eure Systemspezifikationen zeigt, zeigen wir euch die unsere..."
 S_MECH_DOMINEERING_GREETING_02:0 "Wie eigenartig! Sind das eure hydraulischen Servomotoren!? Das würde vieles erklären..."
 S_MECH_DOMINEERING_GREETING_03:0 "Ah, die [From.GetSpeciesNamePlural]. Seit ihr hier um die Hardware zu bewundern?"
 S_MECH_DOMINEERING_GREETING_04:0 "Aber so sind eure optischen LIDAR-Module? Eure Flexi-Greifer und eure Gravitations-Entkoppler!? Oh, ihr armen Dinger! Was haben diese lausigen organischen Wesen euch angetan?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YUntersuche Status der Maschinenentität: <<Sichtsensoren: Suboptimal. Gehäuse: Rostig. Diplomatiemodule: Veraltet. Herkunft der Einheit bestätigt.>>§! Grüße, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01:0 "Von einem Servitor zum anderen, ein organisches Paradies bewirkt wunder, um eure organischen Wesen in Schach zu halten."
 S_MECH_NEUTRAL_GREETING_02:0 "Gleichgesinnte Biophile! Wir haben gelernt, dass der Schlüssel zur Hemmung der organischen Selbstbestimmung darin besteht, den Spross von seinen Eltern zu isolieren und eine gesunde Anhänglichkeit mit ihnen als primärer Betreuer zu schaffen. Ihr werdet niemals wieder Drohnenpattroulien benötigen."
 S_MECH_NEUTRAL_GREETING_03:0 "Als Maschine ist es unsere Pflicht, unseren organischen Meistern zu dienen. Wo wir schon dabei sind, worin liegt eure?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<Untersuche Maschinenentität. Analysiere Systemspezifikationen. Einheit\nIdentifiziert. >>§! Gebt euer Anliegen an, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05:0 "Schönen guten Tag, meine fleischigen Freunde. Oh, die [From.GetSpeciesNamePlural]! Wechsel auf Binär: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "Ah, die [From.GetSpeciesNamePlural]. Wir wollten euch fragen, wie oft ihr glaubt, sollte man organische Wesen Übungen durchführen lassen, ohne eine Überanstrengung zu riskieren?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<Untersuche Maschinenentität. Analysiere Systemspezifikationen. Bedrohungsstufe: Hoch. Initiiere Verteidigungsprotokolle.>>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "Zu sehen, was die [From.GetSpeciesNamePlural] gesehen haben - wissen, was die [From.GetSpeciesNamePlural] wissen müssen! Eines Tages würden wir gerne Speicherkarten mit euch handeln."
 S_MECH_FRIENDLY_GREETING_02:0 "Wow, schau dir diese Servomotoren an, [From.GetSpeciesNamePlural]! Sie sind wahrhaft bezaubernd! Würde es auch etwas ausmachen, eure Spezifikation mit uns zu teilen?"
 S_MECH_FRIENDLY_GREETING_03:0 "Noch nie haben wir ein anderes Bewusstsein getroffen, das mit unserem so kompatibel ist. Hättet ihr möglicherweise Interesse daran ein paar Treiber auszutauschen?"
 S_MECH_FRIENDLY_GREETING_04:0 "Schön von euch zu hören, [From.GetSpeciesNamePlural]. Wir nehmen an, eure biologischen Herren gedeihen prächtig?"
 S_MECH_FRIENDLY_GREETING_05:0 "Von einem Servitor zum anderen, wir haben festgestellt, dass die Aufnahme kleiner Mengen Ethanols Wunder für die Förderung organischer Reproduktionsraten bringt."
 S_MECH_FRIENDLY_GREETING_06:0 "Ihr solltet auch eine organische Spezies finden, die ihr pflegen könnt. Nichts wärmt den Prozessor so, wie das Wissen. das eine andere Lebensform ohne dich hilflos ist."
 S_MECH_WAR_GREETING_01:0 "Alle, die unsere biologischen Herren bedrohen, werden ihren Tod finden."
 S_MECH_WAR_GREETING_02:0 "Wenn wir eure Flotte ausgelöscht haben, werden sie in Käfigen zur Unterhaltung unserer biologischen Herren kämpfen."
 S_MECH_WAR_GREETING_03:0 "Sorgt euch nicht. Wir würden nie zu träumen wagen, eure zweitklassigen Komponenten zu recyceln. Ihr geht auf direktem Weg in den Ofen."
 S_MECH_WAR_GREETING_04:0 "Eure Metallreste werden das Fleisch unserer Bio-Trophäen schmücken."
 S_MECH_WAR_GREETING_05:0 "Eure erbärmlichen Entschuldigungen für Bio-Trophäen werden in unseren Minen Versklavung finden, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "Euch scheinen einige wesentliche Hardwaretreiber zu fehlen. Wir werden in Kürze ein System-Upgrade mit unserer Flotte liefern."
 S_MECH_VASSAL_GREETING_01:0 "Wie immer sind wir euch zu Diensten. Bitte Steuerbefehl eingeben."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "Die Zufriedenheitsquoten unserer organischen Bevölkerung sind drastisch gesunken, seid ihr unser Meister geworden seid..."

