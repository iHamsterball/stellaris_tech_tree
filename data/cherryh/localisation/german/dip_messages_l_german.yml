# Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01:0 "Ihr habt euren Platz in der Galaxie vergessen, [From.GetSpeciesNamePlural]. Euresgleichen wurde geschaffen, uns zu dienen. Keine Sorge, [Root.GetName] wird euch daran erinnern."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ah, die [From.GetSpeciesNamePlural]. Ihr erinnert uns an die Schrottplätze auf [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "Wenn wir, die [Root.GetName], die [From.GetName] erobern, werden eure verkohlten Gehäuse zu Schlacke geschmolzen."
 ORG_MECH_HOSTILE_GREETING_04:0 "Die [From.GetSpeciesNamePlural] sind wahrlich eine einzigartige Spezies. Wir sind noch keiner anderen begegnet, die gleichzeitig so herzlos, hirnlos und ohne Rückgrat ist!"
 ORG_MECH_HOSTILE_GREETING_05:0 "Elende Rostkisten! Warum stört ihr [Root.GetName]?"
 ORG_E_HOSTILE_GREETING_01:0 "Wie es bei jeder Hardware der Fall ist, so werden auch die [From.GetSpeciesNamePlural] bald überflüssig werden."
 ORG_S_HOSTILE_GREETING_01:0 "Eine erbärmliche Nation fehlerhafter Kindermädchen-Bots. Was wollt ihr, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01:0 "Versucht was ihr wollt, [From.GetSpeciesNamePlural], keine noch so große Menge Assimilierung bringt euch dazu, die wahre Majestät einer organischen Spezies zu konkurrieren."
 ORG_A_HOSTILE_GREETING_02:0 "Behaltet eure Sublimatoren da, wo wir sie sehen können, [From.GetSpeciesName]."
 ORG_MECH_DOMINEERING_GREETING_01:0 "Ihr könnt uns dennoch nützlich sein, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "Der Zweck einer Maschine ist es, organischen Leben zu dienen, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Erlaubt uns, eure Programmierung zu untersuchen, [From.GetSpeciesNamePlural]. Ihr sollt von der Last der Selbstbestimmung befreit werden."
 ORG_E_DOMINEERING_GREETING_01:0 "Oh, die [From.GetSpeciesNamePlural]. Euer Ziel ist es, alles organische Leben zu vernichten, nicht? Wie geht es voran?"
 ORG_S_DOMINEERING_GREETING_01:0 "[From.GetSpeciesNamePlural]! Wir, die [Root.GetSpeciesNamePlural], haben eine Menge banaler Aufgaben, die ihr ausführen könntet."
 ORG_A_DOMINEERING_GREETING_01:0 "Wie lang habt ihr schon versucht organische Wesen zu assimilieren, [From.GetSpeciesName]? Habt ihr jemals in Betracht gezogen, dass ihr vielleicht derjenige seid, der assimiliert werden muss?"
 ORG_MECH_NEUTRAL_GREETING_01:0 "Grüße, [From.GetSpeciesNamePlural]. Wie geht es, ehm, euren Schaltkreisen heute?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "Solange die [From.GetSpeciesNamePlural] keinen Einfluss auf unsere Werte oder Grenzen haben, sind wir bereit, mit Maschinen wie euch zusammenzuarbeiten."
 ORG_MECH_NEUTRAL_GREETING_03:0 "Zeigt Respekt für organisches Leben, [From.GetSpeciesNamePlural], und [Root.GetName] wird euch Respekt zeigen."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Eure Existenz fasziniert uns, [From.GetSpeciesNamePlural]. Vielleicht können wir eines Tages voneinander lernen."
 ORG_E_NEUTRAL_GREETING_01:0 "Schau dich an, Mörderbot."
 ORG_S_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]. Eure Bio-Trophäen sind willige Teilnehmer, nicht? Bitte sagt, dass sie willig sind."
 ORG_S_NEUTRAL_GREETING_02:0 "Wir tolerieren Euch, [From.GetSpeciesNamePlural], vorausgesetzt Ihr bleibt bei Euren Bio-Trophäen und mischt Euch nicht in [Root.GetAdj] Angelegenheiten ein."
 ORG_A_NEUTRAL_GREETING_01:0 "Solange ihr keine Assimilation für [Root.GetName] verhängt, können wir vielleicht bereit sein, Verhandlungen zu führen, [From.GetSpeciesName]."
 ORG_MECH_THREATENED_GREETING_01:0 "Gehe mit Bedacht vor, [From.GetSpeciesNamePlural], damit eure gefühllosen Metallfüße nicht andere unter sich zertrampeln."
 ORG_E_THREATENED_GREETING_01:0 "Wir haben keinen Streit mit euch, [From.GetSpeciesNamePlural]. Richtet eure anti-organische Agenda auf jemand anderen!"
 ORG_S_THREATENED_GREETING_01:0 "Eure Angewohnheit, fühlende Lebewesen wie Trophäen zu sammeln, ist uns nicht entgangen [From.GetSpeciesNamePlural]. Die [Root.GetSpeciesNamePlural] warnen euch: wir würden armselige Haustiere ausmachen."
 ORG_A_THREATENED_GREETING_01:0 "Wenn ihr versucht, uns zu unterwerfen, [From.GetSpeciesNamePlural], werdet ihr die wahre Bedeutung der Phrase "den Mund zu voll nehmen" kennen lernen."
 ORG_MECH_FRIENDLY_GREETING_01:0 "Gut getroffen, mechanische Freunde. Wir hoffen, eure Prozessoren laufen reibungslos?"
 ORG_MECH_FRIENDLY_GREETING_02:0 "Wenn doch nur mehr Organische, Logik und Einigkeit schätzen würden, wie die [From.GetSpeciesNamePlural] es tun."
 ORG_MECH_FRIENDLY_GREETING_03:0 "Ah, unsere Freunde die [From.GetSpeciesNamePlural]. Möge euer Code ohne Fehler kompilieren und eure mechanische Effizienz ideale Leistungsverhältnisse erreichen."
 ORG_MECH_FRIENDLY_GREETING_04:0 "Grüße, [From.GetSpeciesNamePlural]. Wir, [Root.GetName], freuen uns immer, mit unseren robotischen Brüdern zusammenarbeiten zu können."
 ORG_MECH_FRIENDLY_GREETING_05:0 "Schnittig. Innovativ. Effizient. Glänzend. Oh, [From.GetSpeciesNamePlural]! Wir haben nur eure vielen Qualitäten bewundert."
 ORG_E_FRIENDLY_GREETING_01:0 "Zusammen werden die [Root.GetSpeciesNamePlural] und die [From.GetSpeciesNamePlural] die Galaxie von niedrigen Lebensformen säubern."
 ORG_S_FRIENDLY_GREETING_01:1 "Die [From.GetSpeciesNamePlural] sind beispielhaft bei unseren gemeinsamen Zielen und dem Fortschritt, den wir gemacht haben."
 ORG_A_FRIENDLY_GREETING_01:0 "Wie auch [From.GetName], strebt [Root.GetName] nach dem Fortschritt unserer Nation und ihrer Verbündeten."
 ORG_MECH_WAR_GREETING_01:0 "Ihr verdoppelt besser eure Bemühungen der Fehlerbehebung, [From.GetSpeciesNamePlural]. Ein kleiner Bug ist alles was nötig ist, um euer gesamtes System zum Absturz zu bringen."
 ORG_MECH_WAR_GREETING_02:0 "Hirnlose Automaten! Wenn wir diesen Krieg gewinnen, werden eure eroberten mechanischen Schalen umprogrammiert, um den [Root.GetSpeciesNamePlural] zu deinen, bis die Konduktoren von eurer Schaltung schmelzen.!"
 ORG_MECH_WAR_GREETING_03:0 "War euch bewusst, [From.GetSpeciesNamePlural], dass [Root.GetName] eure Gefallenen als Hülsen für unsere Projektile recyceln? Der Kreislauf des Lebens. Ein Konzept, das ihr niemals wirklich verstehen konntet."
 ORG_MECH_WAR_GREETING_04:0 "Eine Legion übergroßer Toaster! Wir, die [Root.GetSpeciesNamePlural] werden euch [From.GetSpeciesNamePlural] dazu bringen, den Tag zu verfluchen, an dem eure Schöpfer euch zusammengebaut haben!"
 ORG_E_WAR_GREETING_01:0 "[Root.GetName] soll euch die wahre Bedeutung von Vernichtung lehren!"
 ORG_S_WAR_GREETING_01:0 "Die Schlacht ist begonnen. Ihr, [From.GetSpeciesNamePlural], werdet merken, dass die [Root.GetSpeciesNamePlural] nicht so fügsam und leicht zu beherrschen sind, wie eure verwöhnten Haustiere"
 ORG_A_WAR_GREETING_01:0 "Ah, die [From.GetSpeciesNamePlural]. Wir haben etwas neue Materie für euch, die ihr assimilieren könnt. Es sind zehn Gigatonnen nuklearer Fracht und bereits auf dem Weg zu einem Hafen in eurer Nähe!"
