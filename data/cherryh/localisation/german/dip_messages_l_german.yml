 MECH_SYNTH_FRIENDLY_GREETING_02:0 "Was sind [Root.GetSpeciesNamePlural] ohne [From.GetSpeciesNamePlural]? Ein Kolben ohne Ventil, ein Getriebegehäuse ohne Zug, ein Wärmetauscher ohne Rauchgasfilter."
 MECH_SYNTH_FRIENDLY_GREETING_03:0 "[From.GetName] und [Root.GetName] schreiten gemeinsam zur Ewigkeit."
