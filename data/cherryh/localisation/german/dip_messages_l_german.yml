  # Spiritualist to Machine Greetings
 SPIR_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] sind nichts als seelenlose Hüllen. Leer von Geist, frei von Bedeutung. Eine abscheuliche Faksimiliere des Lebens."
 SPIR_MECH_HOSTILE_GREETING_02:0 "Scheppernder Haufen Schrott! Ihr verunreinigt die Galaxis mit eurer gottlosen Existenz!"
 SPIR_MECH_HOSTILE_GREETING_03:0 "Was jetzt, du infernale Sammlung klappernder Zahnräder?"
 SPIR_MECH_HOSTILE_GREETING_04:0 "Sprecht schnell, [From.GetSpeciesNamePlural]. Eure Gegenwart ist eine Beleidigung für alles Gute und Heilige."
 SPIR_MECH_DOMINEERING_GREETING_01:0 "Beweist euch als nützlich, [From.GetSpeciesNamePlural], und ihr könnt noch vor dem Göttlichen verschont werden."
 SPIR_MECH_DOMINEERING_GREETING_02:0 "Alle Dinge folgen einem heiligen Zweck, [From.GetSpeciesNamePlural]. Selbst seelenlose Automaten wie ihr selbst."
 SPIR_MECH_DOMINEERING_GREETING_03:0 "Wenn die [From.GetSpeciesNamePlural] so umprogrammiert werden können, dass sie der Frömmigkeit dienen, können wir [Root.GetSpeciesNamePlural] euch in unserer Herde willkommen heißen."
 SPIR_MECH_NEUTRAL_GREETING_01:0 "Gesegnet seid ihr, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02:0 "Eure Ehrfurcht ist vernachlässigbar, [From.GetSpeciesNamePlural], vorausgesetzt ihr mischt euch nicht in unsere heiligen Pflichten ein."
 SPIR_MECH_NEUTRAL_GREETING_03:0 "Der Göttliche sieht alles, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04:0 "Unsere Schöpfer lehren Harmonie aller, [From.GetSpeciesNamePlural]. Vielleicht können wir eines Tages zusammen danach streben."
 SPIR_MECH_THREATENED_GREETING_01:0 "Stellt nicht die [Root.GetSpeciesAdj]e Entschlossenheit auf die Probe, [From.GetSpeciesNamePlural]. Die Macht des Göttlichen ist auf unserer Seite."
 SPIR_MECH_FRIENDLY_GREETING_01:0 "Unsere heiligen Schicksale konvergieren, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02:0 "Die [From.GetSpeciesNamePlural] und die [Root.GetSpeciesNamePlural] sind in den Augen des Göttlichen Brüder."
 SPIR_MECH_FRIENDLY_GREETING_03:0 "Gelobt sei der Göttliche für unser Treffen, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04:0 "Reinheit, Pflicht und Frömmigkeit. Lasst uns sie gemeinsam erreichen, [From.GetSpeciesNamePlural]."
 SPIR_MECH_WAR_GREETING_01:0 "Abscheuliche [From.GetSpeciesNamePlural]! Wir werden euren sakrilegischen Schaltungen nicht erlauben, unseren geheiligten Boden zu entweihen."
 SPIR_MECH_WAR_GREETING_02:0 "Gottlose Maschinen! Möge das Göttliche euch niederstrecken!"
 SPIR_MECH_WAR_GREETING_03:0 "Glaube ist unser Schild, [From.GetSpeciesNamePlural]. Eure schwächlichen Versuche, [Root.GetName] zu besiegen werden scheitern."
 SPIR_MECH_WAR_GREETING_04:0 "Wir würden für eure unsterblichen Seelen beten, [From.GetSpeciesNamePlural], hättet ihr eine."
 SPIR_MECH_VASSAL_GREETING_01:0 "[Root.GetName] dient zwei Meistern. Den [From.GetSpeciesNamePlural], und unseren heiligen Schöpfern."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Zwingt uns nicht zwischen eurer Schirmherrschaft und unserem göttlichen Schicksal zu wählen, [From.GetSpeciesNamePlural]. Unsere Bindung würde solch eine Prüfung nicht überstehen."

