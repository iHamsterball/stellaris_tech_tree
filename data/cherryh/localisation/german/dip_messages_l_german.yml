 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Was wollt ihr?"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Was gibt es, Kind?"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "[From.GetSpeciesName], schön zu sehen, dass es euch immer noch gibt! Ihr würdet nicht glauben, wie viele Spezies wir im Laufe der Zeit kommen und gehen sahen."
 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Kaum zu glauben, dass wir einst wie ihr [From.GetSpeciesNamePlural] waren. Seht euch doch nur an! Diese naive Unschuld!"
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Nehmt es euch nicht zu sehr zu Herzen, wenn euer Reich auseinanderbricht. Das scheint für die meisten Zivilisation wie die eure nämlich das üblichste Ende zu sein."
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ah, die [From.GetSpeciesName]. Benötigt ihr unsere Hilfe?"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ja, Jüngling?"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Sprich, Kind."
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ihr [From.GetSpeciesNamePlural] wirkt recht vielversprechend. Aber ihr seid noch sehr jung."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_01:0 "Ja, kleiner Bot?"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_02:0 "Sprecht, Bot."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_03:0 "Die [From.GetSpeciesNamePlural] zeigen etwas Hoffnung. Vielleicht werdet ihr ein paar hundert Hardware-Generationen relevant."
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "Ich habe keine Zeit für euer primitives Gebrabbel."
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "Ihr habt euren Platz vergessen, [From.GetSpeciesName]. Passt bloß auf, dass wir euch keine schmerzhafte Erinnerung verpassen."
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "Was willst du, Wilder?"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "Wie ihr es von eurer Heimatwelt geschafft habt, wird mir für immer ein Rätsel bleiben."
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "Wäge deine Worte gut ab, [From.GetSpeciesName]."
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "Ihr strapaziert unsere Geduld."
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "Wenn ihr es auf unsere Technologie abgesehen habt, [From.GetSpeciesName], dann würden wir für euch nur zu gerne eine kleine Demonstration arrangieren."
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "Wir haben keinen Grund, mit dir zu sprechen, Primitiver."
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_01:0 "Was möchtet ihr, Maschine?"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_02:0 "Wir haben keinen Grund mit euch zu sprechen, Toaster."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Sei still und kämpfe, Wilder."
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Wir sind noch nicht fertig damit, euch zu bestrafen."
 FALLEN_EMPIRE_MECH_DISMISSIVE_WAR_GREETING_01:0 "Schweigt und kämpft, Maschine."
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Das ist zu eurem eigenen Wohl. "
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Unverschämtes Kind."
 FALLEN_EMPIRE_MECH_PATRONIZING_WAR_GREETING_01:0 "Versteht ihr jetzt den Grad eurer Fehlkalkulation, [From.GetSpeciesName]?"
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Hast du die Schwere eurer Torheit noch immer nicht verstanden, [From.GetSpeciesName]?"
 FALLEN_EMPIRE_MECH_ANGRY_WAR_GREETING_01:0 "Kaputter Toaster! Ihr werdet euer Ende auf unseren Schrottplätzen finden!"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Wir werden euch Respekt beibringen!"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "Ihr seid nicht mehr als ein kleines Hindernis, das entfernt werden muss."
 02_AWAKENED_EMPIRE_WAR_GREETING:0 "Wir werden euch zeigen, wer die wahren Mächte dieser Galaxie sind!"
 #01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT:0 ""
