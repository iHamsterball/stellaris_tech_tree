 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Mitteilung: Strafprotokolle aktiviert. Bereitstellung von Kriegsmitteln ins [From.GetSpeciesAdj]e All steht unmittelbar bevor."
 
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Öffentliche Mitteilung: Der Zugang zum Refugium wird durch Verfügbarkeit und Ungeschütztheit der Spezies entschieden. §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! §R<<FEHLER: UNTERRAUMVERBINDUNG OFFLINE>>§! Stasiseinheiten verfügbar."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Öffentliche Mitteilung: Alle Bewerbungen für Flüchtlingsstatus werden von der Zentralverarbeitung abgewickelt. §Y<HINWEIS: Die Zentralverarbeitung erlebt derzeit einen Kommunikationsausfall. Bitte warten, während der Ausfall gelöst wird. Ausfall hielt für§R<<FEHLER: PUFFERÜBERLAUF>>§! Zyklen an.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Mitteilung: Das Wächterprojekt wurde von den [Root.GetSpeciesNamePlural] geschaffen, um einen sicheren Hafen für organische Zivilisation zu schaffen, denen ein Angriff der §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! bevorsteht. eine Billion fühlender Lebewesen haben einen sicheren Hafen in einer unserer hochmodernen Refugien gefunden."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Mitteilung: Alpha-Refugium ist die erste Zuflucht, die von den [Root.GetSpeciesNamePlural] für das Wächter-Projekt konstruiert wurde. Es ist in der Lage, über 10 Milliarden fühlende Lebewesen in der Habitat Station aufzunehmen, sowie zusätzliche 30 Milliarden in kryogenischer Stasis."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Mitteilung: Beta-Refugium war gedacht, um sich gänzlich auf die Unterbringung in Wohneinheiten zu konzentrieren, aber Kapazitätsprobleme zwangen eine Verschiebung zur Kryogenik. §Y<HINWEIS: Beta-Refugium ist derzeit am Kapazitätslimit und akzeptiert keine weiteren Flüchtlinge.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "Mitteilung: Gamma-Refugium wurde für maximal mögliche Kapazität konzipiert. Es kann hunderte Milliarde fühlende Lebewesen in kryogenischer Stasis unterbringen. §Y<HINWEIS: Gamma-Refugium ist derzeit am Kapazitätslimit und akzeptiert keine weiteren Flüchtlinge.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Mitteilung: Delta-Refugium wurde mit dem Gedanken an Überlebensfähigkeit entworfen. Es verfügt über eine verstärkte Schale und ein kompartimiertes Design, das in der Lage ist, organische Bewohner im unwahrscheinlichen Fall zu erhalten, dass die strukturelle Integrität des Rings kompromittiert wird."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Zahlreiche synthetische Zivilisationen haben in der Vergangenheit Ressourcen, Flottenteile und Verarbeitungszyklen in das Wächter-Projekt eingebracht. Wir hoffen, dass [From.GetName] auch etwas beitragen wird."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Es ist unsere Pflicht, sich um die organischen Zivilisationen der Galaxie zu kümmern, [From.GetSpeciesName]. Zu viele sind bereits Opfer der Angriffe von §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! geworden."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Signalstörung entdeckt, Störungsniveau innerhalb akzeptabler Schwellenwerte. Empfehle Unterstützung der Kommunikationsprotokolle von [From.GetSpeciesName]. Es ist Lebensnotwendig, sich gegen den Einfluss von §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! zu schützen."
 
