 #01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT:0 ""
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "Oh, du närrisches Kind! Wir werden euch die Köpfe gerade rücken."
