 DE_ARROGANT_GREETING_01:0 "[From.GetSpeciesNamePlural], fügt euch dem Glauben und rettet eure Seelen! Noch ist es nicht zu spät für euch."
 DE_MECH_ARROGANT_GREETING_01:0 "Ergebt euch den Gläubigen hin [From.GetSpeciesNamePlural]! Es ist noch nicht zu spät."
