 05_INSULT_PROPOSE_XENOPHOBE:1 "[Root.GetSpeciesNameInsult], ich kann euren Gestank schmecken. Und jedes Mal fürchte ich, dass ich mich durch ihn irgendwie angesteckt haben könnte."
 06_INSULT_PROPOSE_XENOPHOBE:1 "Seht euch doch an! Was ist das da in deinem Gesicht, eine Art von [Root.GetSpeciesMouthName]? Moment mal ... ist das überhaupt dein Gesicht? Wie kann es euch entgehen, dass ihr [Root.GetSpeciesNamePlural] ein Affront gegen die Natur seid?"
 07_INSULT_PROPOSE_XENOPHOBE:0 "Euer sogenanntes [Root.GetName] ist eine Nation von Mutanten, Abweichlern und Rückständigen ... Die Tatsache, dass wir gemeinsame Vorfahren haben, macht mich krank!"
 01_INSULT_PROPOSE_PAC_MIL:0 "Die lächerliches Konzentration des [Root.GetName]s auf alles Militärische hat bei uns die Frage aufgeworfen, ob ihr damit vielleicht irgendetwas kompensieren wollt."
 02_INSULT_PROPOSE_PAC_MIL:0 "Wie kann es sein, dass sich eure verachtenswerte und militante Nation nicht schon längst selbst zerstört hat?"
 03_INSULT_PROPOSE_PAC_MIL:0 "Chauvinistische Narren! Rüstet eure Kriegsmaschinerie ab, bevor ihr jemanden damit verletzt!"
 04_INSULT_PROPOSE_PAC_MIL:0 "Die Kriegslust des [Root.GetName]s wird nur noch von seiner Dummheit übertroffen. Könnt ihr nicht sehen, dass euch der Militarismus versklavt hat?"
 01_INSULT_PROPOSE_MIL_PAC:0 "Die Feigheit des [Root.GetName]s wird im [From.GetName] umfassend diskutiert. Wie kann es sein, dass ihr euch zu einer derart rückgratlosen Nation entwickelt habt?"
 02_INSULT_PROPOSE_MIL_PAC:0 "Was bringt ein Wesen dazu, Pazifist zu werden? Die Gier nach Gold? Macht? Oder wurdet ihr einfach nur mit pazifistischen Herzen geboren? Es widert uns an."
 03_INSULT_PROPOSE_MIL_PAC:0 "Jemand, der sich nicht verteidigen kann, hat kein Recht zu existieren. Es würde uns überraschen, wenn das [Root.GetName] dieses Jahrzehnt überdauern würde."
 04_INSULT_PROPOSE_MIL_PAC:0 "Was für eine sanftmütige und bedauernswerte kleine Nation das [Root.GetName] doch ist. Das [From.GetName] hätte euch schon vor langer Zeit zerschmettert, wenn ihr uns die Mühen wert gewesen wärt."
 01_INSULT_PROPOSE_MAT_SPI:0 "Könnt ihr uns mehr von dieser dümmlichen Religion erzählen, von der ihr im [Root.GetName] so viel haltet? Wir würden gerne mal wieder ordentlich lachen!"
 02_INSULT_PROPOSE_MAT_SPI:0 "Wie ein rational denkendes Wesen solchem Spiritualismus verfallen kann, entzieht sich unserem Verständnis. Warum klammert ihr euch wohl an einen solch primitiven Glauben?"
 03_INSULT_PROPOSE_MAT_SPI:0 "Wir haben eure Scharade durchschaut. Dieser so genannte "Spiritualismus", den eure Regierung so begeistert angenommen hat, ist nichts als ein verschlagener Versuch, die Herzen und Köpfe eurer Bevölkerung zu kontrollieren."
 04_INSULT_PROPOSE_MAT_SPI:0 "Alle anderen lachen über euren absurden spirituellen Glauben. Seid ihr im [Root.GetName] wirklich so blind, dass ihr das nicht sehen könnt?"
 01_INSULT_PROPOSE_SPI_MAT:0 "Was für ein stumpfsinniger und seelenloser Ort eure materialistische Nation doch sein muss. Sagt mal, habt ihr überhaupt schon einen Sinn für Humor entwickelt? Nein? Wie schade."
 02_INSULT_PROPOSE_SPI_MAT:0 "Für eine Nation, in der Wissenschaft und Materialismus tonangebend sind, ist das [Root.GetName] bemerkenswert primitiv. Liegt das am Pech oder seid ihr einfach nur dumm?"
 03_INSULT_PROPOSE_SPI_MAT:0 "Das [Root.GetName] ist eine Nation für Computer und Roboter, nicht für atmende Organismen. Seid ihr überhaupt in der Lage, Gefühle zu empfinden?"
 04_INSULT_PROPOSE_SPI_MAT:0 "Das [Root.GetName] ist ein gescheitertes Experiment. Sein einziger Wert besteht als Lektion für den Rest der Galaxie, was passiert, wenn man die kalte und leblose Philosophie des Materialismus annimmt. "
 01_INSULT_PROPOSE_COL_IND:0 "Ist das [Root.GetName] überhaupt eine echte Nation oder vielmehr nur eine archaische Horde streitender Individuen? Vergebt mir, aber euer aktuelles politisches System lässt das nur schwer erkennen."
 02_INSULT_PROPOSE_COL_IND:0 "Also, wer ist es denn, der eure amüsante kleine Sternennation zurzeit regiert? Was für eine altmodische Vorstellung, jemanden an die Macht zu "wählen"! Letztendlich wird das natürlich zu eurem Untergang führen."
 03_INSULT_PROPOSE_COL_IND:0 "Eure demokratischen Ideale sind eine Geißel für diese Galaxie, genau wie das [Root.GetName] selbst. "
 04_INSULT_PROPOSE_COL_IND:0 "Was seid ihr doch für ein selbstsüchtiges Volk! Immer stellt ihr euch selbst über alles andere. Individualismus, pah! Das [Root.GetName] wird selbst dieses Jahr nicht mehr überdauern."
 01_INSULT_PROPOSE_IND_COL:0 "Euer brutales, totalitäres Regime wird letztendlich gestürzt werden ... und dann kommt die Abrechnung."
 02_INSULT_PROPOSE_IND_COL:0 "Habt ihr überhaupt schon einmal in Erwägung gezogen, eure Bürger für sich selbst denken zu lassen? Wenn ihr befürchtet, dass dies zum Ende des [Root.GetName]s führen würdet ... so habt ihr Recht."
 03_INSULT_PROPOSE_IND_COL:0 "Wie traurig, dass eine derart totalitäre Nation wie das [Root.GetName] überhaupt existieren kann. Es ist eine Schande für alle anderen fühlenden Wesen."
 04_INSULT_PROPOSE_IND_COL:1 "Eines Tages muss die grausame Unterdrückung des Volks, das unter dem [Root.GetName]-Joch lebt, ein Ende finden. Euer Autoritarismus wird euren Ruin bedeuten."
 05_INSULT_PROPOSE_IND_COL:0 ""
 01_INSULT_PROPOSE_PHO_PHI:0 "Eure bizarre Liebe für Alien-Kulturen ist eine Krankheit. Könnt ihr das nicht sehen?"
 02_INSULT_PROPOSE_PHO_PHI:0 "Wenn man zusieht, wie schnell das [Root.GetName] andere Kulturen umfasst, wird einem schlecht. Habt ihr keinen Selbstrespekt?"
 03_INSULT_PROPOSE_PHO_PHI:0 "Das im ganzen [Root.GetName] gegenwärtige, perverse Interesse an Alien-Kulturen ist ein Affront gegen das Universum!"
 04_INSULT_PROPOSE_PHO_PHI:0 "Uns ist klar geworden, dass ihr im [Root.GetName] nur deshalb Alien-Kulturen so bereitwillig verehrt, weil ihr selbst niemals eine eigene Kultur aufgebaut habt."
 01_INSULT_PROPOSE_PHI_PHO:0 "Ihr kläglichen, engstirnigen Narren. Warum habt ihr so viel Angst vor dem Andersartigen?"
 02_INSULT_PROPOSE_PHI_PHO:0 "Unsere Geduld mit euren Vorurteilen gegen andere Kulturen erschöpft sich langsam. Wann werdet ihr endlich zivilisiert genug sein, um euch wirklich der interstellaren Gemeinschaft anzuschließen?"
 03_INSULT_PROPOSE_PHI_PHO:0 "Eure intolerante Gesellschaft bringt dem ganzen [Root.GetName] Schimpf und Schande ein."
 04_INSULT_PROPOSE_PHI_PHO:0 "Die engstirnige Ignoranz des [Root.GetName]s hat euch geblendet. Erkennt ihr das denn nicht?"

 01_INSULT_ACCEPT_FE:0 "Ihr werdet für diesen Affront bezahlen, Wilder."
 02_INSULT_ACCEPT_FE:0 "Es scheint, dass [From.GetName] an seinen Platz im Universum erinnert werden muss."
 03_INSULT_ACCEPT_FE:0 "Wir dulden solche Worte nicht von Primitiven. Ihr werdet die Rechnung schon bald bekommen."
 01_INSULT_NEUTRAL:0 "Das würdet ihr nicht wagen!"
 02_INSULT_NEUTRAL:0 "Was sagt ihr da? Ihr habt eine "besondere" Nachricht für uns?"
 03_INSULT_NEUTRAL:0 "Ihr habt uns etwas Wichtiges zu sagen?"
 04_INSULT_NEUTRAL:0 "Vorsichtig! Sagen wir lieber nichts, was wir nicht mehr zurücknehmen können ..."
 01_INSULT_FRIENDLY:0 "Ja, Freund? Was war das nochmal für eine wichtige Angelegenheit, die ihr mit uns besprechen wolltet?"
 02_INSULT_FRIENDLY:0 "Was stimmt nicht, Freunde? Haben wir euch irgendwie beleidigt?"
 03_INSULT_FRIENDLY:0 "Bitte, sagt uns doch, was ihr auf dem Herzen habt. Was können wir für euch tun?"
 04_INSULT_FRIENDLY:0 "Wir ... wir sind doch immer noch Freunde, oder?"
 01_INSULT_HOSTILE:0 "Seid ihr gekommen, um uns um Vergebung anzubetteln?"
 02_INSULT_HOSTILE:0 "Wir lassen uns nicht beleidigen, besonders von sowas wie euch."
 03_INSULT_HOSTILE:0 "Was hat das hier zu bedeuten?"
 04_INSULT_HOSTILE:0 "Erklärt euch! Was wollt ihr von uns?"
 01_INSULT_ACCEPT_NEUTRAL:0 "Wie könnt ihr es wagen?! Für diesen Affront werdet ihr büßen!"
 02_INSULT_ACCEPT_NEUTRAL:0 "Eine Unverschämtheit! Damit wird das [From.GetName] nicht davonkommen!"
 03_INSULT_ACCEPT_NEUTRAL:0 "Ihr werdet feststellen, dass wir ein hervorragendes Gedächtnis haben. Diese Beleidigung des [From.GetName]s wird nicht vergessen werden."
 04_INSULT_ACCEPT_NEUTRAL:1 "[Root.GetName] bedauert zutiefst die unreife und streitsüchtige Boshaftigkeit, die von [From.GetName] ausgestoßen wird und die Stabilität der interstellaren Gemeinschaft gefährdet."
 01_INSULT_ACCEPT_FRIENDLY:0 "Wenn das ein Witz sein soll, dann ist er äußerst geschmacklos!"
 02_INSULT_ACCEPT_FRIENDLY:0 "Ich ... Ich verstehe nicht ... warum sagst du so etwas?"
 03_INSULT_ACCEPT_FRIENDLY:0 "Aha. Anscheinend hatten wir uns völlig in euch getäuscht."
 04_INSULT_ACCEPT_FRIENDLY:0 "Das ... das ist höchst unkonventionell."
 01_INSULT_ACCEPT_HOSTILE:0 "Oh, jetzt habt ihr es getan. Dieses Mal habt ihr es wirklich getan ..."
 02_INSULT_ACCEPT_HOSTILE:0 "Von euch Tieren hatte ich nicht weniger erwartet! Das werden wir nicht vergessen!"
 03_INSULT_ACCEPT_HOSTILE:0 "Glaubt bloß nicht, dass wir eure Beleidigungen nicht dokumentieren! Die Liste wird immer länger."
 04_INSULT_ACCEPT_HOSTILE:0 "Unverschämter Abschaum! Das werdet ihr noch bereuen."
