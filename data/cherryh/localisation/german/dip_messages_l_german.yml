 01_BREAK_NAP_SELECT:0 "Dies lässt für unsere zukünftigen diplomatischen Beziehungen nichts Gutes erahnen."
 01_BREAK_NAP_PROPOSE:0 "Wir haben kein Interesse mehr daran, dieses Nichtangriffsversprechen aufrecht zu erhalten. Wir haben unsere diplomatischen Optionen schon lange genug eingeschränkt."
 01_BREAK_NAP_ACCEPT:0 "Die Galaxie ist jetzt für euch und uns ein gefährlicherer Ort geworden. Wir hoffen, dass ihr die Bedeutung eures Handelns versteht."
 01_GUARANTEE_SELECT:0 "Also ist das [From.GetName] darauf vorbereitet, für unsere fortwährende Souveränität zu bürgen?"
 01_GUARANTEE_PROPOSE:0 "Das [From.GetName] sieht die fortwährende Unabhängigkeit des [Root.GetName]s als Vorrecht an. Wir sind darauf vorbereitet, uns formell dieser Sache zu widmen."
 01_GUARANTEE_ACCEPT:0 "Was auch immer eure Gründe sind, wir schätzen eure Unterstützung."
 01_REVOKE_GUARANTEE_SELECT:0 "Ist das [From.GetName] nicht mehr daran interessiert, die [Root.GetAdj]e Unabhängigkeit zu schützen?"
 01_REVOKE_GUARANTEE_PROPOSE:0 "Unglücklicherweise kann die Sicherung der [Root.GetAdj]en Unabhängigkeit für uns keine Priorität mehr sein."
 01_REVOKE_GUARANTEE_ACCEPT:0 "Nun gut. Die [Root.GetAdj]e Souveränität wird weiterhin Bestand haben - mit oder ohne [From.GetAdj]e Unterstützung."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "Wollt ihr Zwietracht zwischen uns und unseren Oberherren säen?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "Ihr könnt uns also einen Weg in die Freiheit anbieten? Bitte fahrt fort."
 01_SUPPORT_INDEPENDENCE_PROPOSE:0 "Eine Gesellschaft wie die eure sollte sich nicht damit zufriedengeben, sich in Knechtschaft zu verbeugen. Solltet ihr jemals nach Freiheit streben, habt ihr unsere Unterstützung."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "Wir sind an dieser Demonstration nicht interessiert. Hoffentlich werden das zukünftige Regierungen nicht ausnutzen ..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Danke, [From.GetSpeciesName]. Wenn der Tag für die [Root.GetSpeciesName] gekommen ist, unsere Ketten abzulegen, werden wir uns hieran erinnern."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Beedet ihr diese unnötige Machtdemonstration?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "Ihr wollt eure Unterstützung zurückziehen? Der Tag, an dem wir unsere Ketten ablegen, ist vielleicht nicht mehr fern."
 01_REVOKE_INDEPENDENCE_PROPOSE:0 "Wir können es uns nicht länger leisten, euch unsere Unterstützung für euer Streben nach Souveränität anzubieten."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "Gut. Wir hätten dies lieber nicht bedrohlich über unseren Köpfen hängen, da wir ohnehin nicht vorhaben, deswegen einen Konflikt vom Zaun zu brechen."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Wirklich schade. Wir haben uns wirklich auf euch verlassen."
 01_FORM_MIGRATION_PACT_SELECT:0 "Ihr wollt, dass sich das [From.GetSpeciesAdj]e Volk und das [Root.GetSpeciesAdj]e Volk sein Zuhause unter den Sternen frei aussuchen können?"
 01_FORM_MIGRATION_PACT_PROPOSE:0 "Das [Root.GetSpeciesAdj]e Volk sollte nicht im [Root.GetName] als Gefangene gehalten werden. Auch Einschränkungen für unsere eigenen Leute, unser Territorium zu besiedeln, sollte es eigentlich nicht geben. Lasst uns beschließen, das aufzuheben."
 01_FORM_MIGRATION_PACT_ACCEPT:0 "Migration zwischen uns zu gestatten, würde für die [From.GetSpeciesNamePlural] wie für die [Root.GetSpeciesNamePlural] eine bessere Zukunft bedeuten."
 01_FORM_MIGRATION_PACT_REFUSE:0 "Unsere Grenzen wurden nicht ohne Grund gezogen. Wir sind nicht daran interessiert, Migration zwischen unseren Nationen zu gestatten."
 01_BREAK_MIGRATION_PACT_SELECT:0 "Ist [From.GetRulerTitle] [From.GetRulerName] dagegen, dass euer Volk und unseres die Grenzen überqueren können, wie es ihnen gefällt?"
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "Dieses Experiment ist schon lange genug gelaufen. Unser Migrationsabkommen hat sich als ernster Fehler herausgestellt und wird mit sofortiger Wirkung beendet."
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "Wie schade zu sehen, dass ihr die Möglichkeiten eures eigenen Volks beschränkt. Zumal die [Root.GetSpeciesNamePlural] darunter zu leiden haben."
