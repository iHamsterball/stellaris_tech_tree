 DS_MECH_END_RIVALRY_ACCEPT:0 "Die Maschine ist ungenießbar. Zwei Faktoren werden dies ändern. Evolution und Zeit."
 HM_END_RIVALRY_FRIENDLY:0 "Hat [From.GetRulerTitle] [From.GetRulerName] begriffen, dass das [Root.GetName] keinerlei zerstörerische Gedanken hinsichtlich des [From.GetName]s hegt?"
 HM_END_RIVALRY_NEUTRAL:0 "Schlagt ihr eine Normalisierung diplomatischer Richtlinien vor? Unser Verstand ist Vorschlägen gegenüber offen."
 HM_END_RIVALRY_HOSTILE:0 "Ungeachtet dessen, wie wir unsere Beziehung nennen, hat das [Root.GetName] für euch nichts als Verachtung übrig."
 HM_END_RIVALRY_PROPOSE:0 "Das [From.GetName] will unsere Rivalität mit euch beenden. Wir sehen keinen Sinn in der fortwährenden Verbreitung des Hasses."
 HM_END_RIVALRY_ACCEPT_FRIENDLY:0 "Das [Root.GetName] ist heute voll der Freude, da unsere [From.GetSpeciesAdj]en Freunde endlich reinen Tisch gemacht haben."
 HM_END_RIVALRY_ACCEPT_NEUTRAL:0 "Das [Root.GetName] will sich nicht mehr Feinde schaffen, als gut für es ist. Wir stimmen der Beendigung dieser Rivalität zu."
 HM_END_RIVALRY_ACCEPT_HOSTILE:0 "Formalitäten ändern nichts an der Welle des Hasses, die über unseren Verstand wogt, während du sprichst."
 HM_INTEGRATE_FRIENDLY:0 "Wir schätzen das [Root.GetName] zwar, aber für uns kann es kaum einen würdigeren Nachfolger als das [From.GetName] geben."
