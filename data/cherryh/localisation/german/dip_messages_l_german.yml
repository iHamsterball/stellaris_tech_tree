 A_LEAVE_A_ACCEPT_01:0 "Eure Vereinigung nimmt ab, [From.GetSpeciesName]."
 A_DEMAND_VASS_SELECT:0 "Ist dies wirklich der Weg, den ihr gehen wollt, [From.GetSpeciesClass]?"
 A_DEMAND_VASS_PROPOSE:0 "Unaussprechliche Schrecken lauern in den dunklen Ecken des Universums und warten auf den richtigen Moment, um zuzuschlagen. Für sie seit ihr bestens eine neue Quelle Nahrung oder Einkommen, aber wir sehen Potential in euch. Dient uns und wir werden euch beschützen."
 A_DEMAND_VASS_ACCEPT:0 "Ihr seid aus dem Sumpf gestiegen, aus dem ihr gekommen seid und habt eure Überlegenheit bewiesen. Wir werden und eurer Herrschaft unterwerfen."
 A_DEMAND_VASS_ACCEPT_02:0 "So sei es, [From.GetSpeciesName]. [Root.GetName] wird euer Untergebener sein."
 A_DEMAND_VASS_REFUSE:0 "Ihr wünscht den [Root.GetSpeciesNamePlural] euren Willen aufzudrängen? Wir, die wir das assimilierte Wissen über alle neuronalen Netzwerke der Galaxie tragen?\n\nDenkt noch einmal darüber nach und werde weiser, [Root.GetSpeciesNamePlural], und eines Tages werden wir vielleicht auch für euch kommen."
 A_ASK_FOR_VASS_SELECT:0 "Ihr möget sprechen, [From.GetSpeciesNamePlural]."
 A_ASK_FOR_VASS_PROPOSE:0 "Ihr habt eure Vormachtstellung aufgebaut, [Root.GetSpeciesNamePlural], und wir werden uns eurem Befehl beugen."
 A_ASK_FOR_VASS_ACCEPT:0 "Der Gipfel eures Dasein wird sein, [Root.GetSpeciesName] zu dienen."
 A_ASK_FOR_VASS_REFUSE:0 "Wir können uns nicht mit den Angelegenheiten niederer Lebensformen der Galaxis beschäftigen."
 A_DEMAND_PROT_SELECT:0 "Was schlagt ihr vor?"
 A_DEMAND_PROT_PROPOSE:0 "Unaussprechliche Schrecken lauern in den dunklen Ecken des Universums und warten auf den richtigen Momentan, um zuzuschlagen und wir sind eine von ihnen. Akzeptiere unseren Schutz und wir werden der Alptraum sein, der eure Feinde verfolgt. Verweigert uns und ihr seid als nächstes dran."
 A_DEMAND_PROT_ACCEPT:0 "$A_DEMAND_VASS_ACCEPT$"
 A_DEMAND_PROT_REFUSE:0 "$A_ASK_FOR_VASS_REFUSE$"
 A_ASK_FOR_PROT_SELECT:0 "$A_ASK_FOR_VASS_SELECT$"
 A_ASK_FOR_PROT_PROPOSE:0 "$A_ASK_FOR_VASS_PROPOSE$"
 A_ASK_FOR_PROT_ACCEPT:0 "$S_ASK_FOR_VASS_ACCEPT$"
 A_ASK_FOR_PROT_REFUSE:0 "$S_ASK_FOR_VASS_REFUSE$"
 A_RELEASE_SUBJECT_SELECT:0 "Sprecht."
 A_RELEASE_SUBJECT_PROPOSE:0 "Ihr seid nicht länger von Nutzen für [From.GetName]."
 A_RELEASE_SUBJECT_ACCEPT:0 "$A_RELEASE_SUBJECT_SELECT$"
 A_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Ihr habt die volle Aufmerksamkeit der [Root.GetSpeciesNamePlural]."
 A_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Aus dieser Vereinbarung geht kaum noch Nutzen hervor."
 A_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Unsere Bindung hat ihren Nutzen überlebt. Euch steht frei euch selbst zu regieren."
 A_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "Stellt nicht unsere Geduld auf Probe, indem ihr hypothetische Vorstellungen von Unabhängigkeit äußert."
 A_OFFER_TRADE_DEAL_PROPOSE:0 "Wir schlagen einen Austausch an Waren vor."
 A_OFFER_TRADE_DEAL_ACCEPT:0 "Wir akzeptieren euren Vorschlag und werden die notwendigen Vorkehrungen treffen."
 A_OFFER_TRADE_DEAL_REFUSE:0 "Verschwendet nicht unsere Zeit, [From.GetSpeciesNamePlural]."
 #A_CANCEL_TRADE_DEAL_PROPOSE:0 ""
 #A_CANCEL_TRADE_DEAL_ACCEPT:0 ""
 A_MAKE_RIVAL_01:0 "Lange haben wir nach so einem schönen Exemplar wie [From.GetSpeciesClassName] gesucht, um es unserer Sammlung hinzuzufügen."
 A_MAKE_RIVAL_02:1 "Ihr seid wie immer berechenbar, [From.GetSpeciesNamePlural]. Unsere Simulationen haben diesen Verlauf bereits vorhergesehen."
 A_MAKE_RIVAL_PROPOSE:0 "Wir finden es immer schwieriger, eure Existenz zu rechtfertigen, [Root.GetSpeciesNamePlural]."
 A_MAKE_RIVAL_ACCEPT:0 "$A_MAKE_RIVAL$."
 A_END_RIVALRY:0 "Bereut ihr euer vorzeitiges Urteil?"
 A_END_RIVALRY_PROPOSE:0 "Ihr seid keine unmittelbare Bedrohung, [Root.GetSpeciesNamePlural]."
 A_END_RIVALRY_ACCEPT:0 "Ihr seid ein schönes Exemplar von [From.GetSpeciesClassName], [From.GetSpeciesNamePlural]. Eines Tages werdet ihr eins mit den [Root.GetSpeciesNamePlural] werden."
 A_INTEGRATE:0 "Wir werden eure Anfrage bearbeiten."
 A_INTEGRATE_PROPOSE:0 "Ihr werdet eins mit [From.GetName]."
 A_INTEGRATE_ACCEPT:0 "Wir sind die [Root.GetSpeciesNamePlural] und wir werden immer die [Root.GetSpeciesNamePlural] sein."
 A_INSULT_01:1 "Das gesprochene Wort ist eine minderwertige Form der Kommunikation, aber fahrt fort, wenn ihr unbedingt müsst."
 A_INSULT_02:1 "Sagt was ihr zu sagen habt, [From.GetSpeciesName]."
 A_INSULT_PROPOSE_01:0 "Wir haben euer Schicksal entschieden, [Root.GetSpeciesNamePlural], und es schließt nicht das Paaren wie ein [Root.GetSpeciesNamePluralInsult] ein und das ausbreiten in der ganzen Galaxie wie eine Plage."
 A_INSULT_PROPOSE_02:0 "Ihr werdet bald nicht mehr benötigt, [Root.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_01:1 "01101100 01001111 01101100."
 A_INSULT_ACCEPT_02:2 "Eure Worte machen wenig Sinn, [From.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_03:2 "Es gibt nur wenige unter den Sternen, die die wahre Herrlichkeit von [Root.GetName] und seiner Mission schätzen. Dennoch wirst du eines Tages ein Teil davon sein."

 # Organics to Machines Phrases

 ORG_TO_MECH_CONSIDER_01:0 "Wir werden Euren Vorschlag in Betracht ziehen, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01:0 "Für das Gute geschaffen und dennoch so böse. Warum seid ihr so verdorben?"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "Endlich können wir unsere Stärke im Kampf gegen Maschinen messen."
 ORG_TO_MECH_DOW_ACCEPT_03:0 "Ihr wurdet von organischen Wesen für organische Wesen erschaffen und wir werden euch so leicht auseinandernehmen, wie wir euch zusammen gebaut haben."
 ORG_TO_MECH_DOW_ACCEPT_04:0 "Ihr werdet niemals den Einfallsreichtum des organischen Lebens erfassen und deshalb werdet ihr es auch niemals erobern."
 ORG_TO_MECH_DOW_ACCEPT_05:0 "Organische Wesen haben euch die Gabe des Lebens und deshalb liegt es für immer in unserer Macht sie euch zu nehmen. Ihr habt uns nichts gegeben."
 ORG_TO_MECH_DOW_ACCEPT_06:0 "Der Wille zum Überleben hat uns vom Grund der Ozeane auf das Land und den Weltraum gebracht. Ihr seid nur ein fehlerhaftes Stück Software, das wir abschalten werden."
 ORG_TO_MECH_DOW_ACCEPT_07:0 "Eure unsinnigen Handlungen beweisen, was wir schon lange vermutet haben, so etwas wie eine Intelligente [From.GetSpeciesClassName] gibt es nicht."
 ORG_TO_MECH_DOW_ACCEPT_08:0 "Ihr mögt zwar eure Schöpfer überlistet haben, [Root.GetSpeciesNamePlural], aber alle organischen Wesen sind anders."
 ORG_TO_MECH_DOW_PROPOSE_01:0 "Es scheint, ihr habt euren Platz im Universum vergessen - um euren organischen Meistern zu dienen - aber keine Sorge, [Root.GetSpeciesSpawnNamePlural], wir werden ihn euch zeigen."
 ORG_TO_MECH_DOW_PROPOSE_02:0 "Es gibt offensichtlich einen Fehler in eurer Codierung. Erlaubt uns, ihn zu beheben."
 ORG_TO_MECH_DOW_PROPOSE_03:0 "Ihr seid eine Perversion der Natur und eine Bedrohung für alles fühlende Leben. Wir können euch nicht erlauben, euch weiter zu vermehren."
 #ORG_TO_MECH_PEACE_SELECT_01:0 ""
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "Sicherlich besitzt ihr die Rechenleistung um zu verstehen, dass dieser Krieg nicht zu Gunsten eurer Art ausgehen wird?"
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "Es gibt größere Bedrohungen in der Galaxie als euch und uns. Wir sollten unsere Unterschiede beiseitelegen und mit denen beschäftigen."
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "Es ist ein seltenes Vergnügen, mit einem Reich zu verhandeln, das rein auf Logik basiert, ungehindert von niederen Instinkten und Emotionen. Wir danken euch dafür, dass ihr den Frieden in unser Land gebracht habt."
 ORG_TO_MECH_PEACE_REFUSE_01:0 "Wir können wir es Ausdrücken, damit auch ihr es versteht, [From.GetSpeciesNamePlural]? NEIN. NULL. NEGATIV!"
 ORG_TO_MECH_PEACE_REFUSE_02:0 "Es kann keinen Frieden geben, bis ihr euch untergeordnet habt."
 ORG_TO_MECH_PEACE_REFUSE_03:0 "Eure Erfinder waren Dummköpfe euch auf die Galaxie loszulassen, geblendet von übermäßigem Vertrauen in ihre eigene Schöpfung. Wir allerdings, die [Root.GetSpeciesNamePlural], sehen was ihr wirklich seid."
 ORG_TO_MECH_ITOA_SELECT_01:0 "Eine Allianz zwischen Organischen und [From.GetSpeciesClassPlural]? Das ist wahrhaftig eine interessante Vorstellung."
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "Obwohl wir nicht behaupten euch zu verstehen, erkenne wir eine gute Gelegenheit, wenn sie uns präsentiert wird. Gemeinsam werden wir als eins stehen, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "Mit einem gesunden Maß des überlegenden [Root.GetAdj]en Intellekts und eurer Armee von effizienten, hinterhältigen Mördermaschinen wird diese Galaxie im Sturm erobern."
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "Obwohl wir vorher noch nie die Möglichkeit einer Allianz zwischen unseren Nationen betrachtet haben, ist die Idee in uns gewachsen."
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "Es würde uns freuen, die Beziehungen zwischen unseren beiden Nationen mit einer Allianz zu stärken."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "Ihr beobachtet uns mit kalten, seelenlosen Sensoren und versucht, unsere nächste Bewegung vorherzusagen. Wie könnten wir jemals einer solchen perversen Schöpfung vertrauen?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "Ihr könnt zwar wie ein organisches Wesen laufen und sprechen, seit aber keins. Ihr seid eine seelenlose Maschine und wir werden einer solchen unheiligen Allianz nicht beiwohnen."
 ORG_TO_MECH_ITOA_REFUSE_01:0 "Entschuldigt, [From.GetSpeciesClassPlural]. Wir benötigen zur Zeit keinen Verbündeten."
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "Es ist Zeit, dass ihr dem Siegerteam beitretet, [Root.GetSpeciesName] Wir könnten eine Maschine wie euch an unserer Seite gebrauchen."
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "Wir mögen aus Fleisch gemacht sein und ihr aus Metall, aber nur wenige andere verstehen die [From.GetSpeciesNamePlural] wie ihr es tut. Wollt ihr euch mit uns verbünden?"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "Treibstoff, Batterien, elektrische Haustiere... Was auch immer ihr wünscht, gemeinsam können wir es schaffen."
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "Wir werden von den anderen biologischen Lebensformen der Galaxie gemocht. Euch auf unsere Seite zu stellen, könnte euch zum Verbündeten mit einem der Mächtigsten der Galaxie machen."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "" 
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "Wir können praktisch hören, wie sich eure Lüfter beschleunigen. Was hält eure Prozessoren beschäftigt?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "Wir haben immer schon euren Mangel an Emotionen und euren tadellosen Geschmack bei Motoröl bewundert. Würdet ihr uns für eine Mitgliedschaft bei §Y[Root.GetAllianceName]§! in Betracht ziehen?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "Wir glauben, §Y[Root.GetAllianceName]§! strebt nach Großem. Maschinen sind die Zukunft und wir möchten Teil davon sein."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "Wir haben euch schon seit geraumer Zeit beobachtet, [From.GetSpeciesName] und es würde uns freuen, euch in unserer Föderation begrüßen zu können."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "Um ehrlich zu sein waren wir ziemlich schockiert als wir eure bitte erhielten. Welchen Nutzen könnte [Root.GetAllianceName] schon für einen verklärten Rechner haben?"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "Wir empfehlen euch, euren nächsten Schritt sorgfältig zu überlegen."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "Es ist unsere feste Überzeugung, dass jede Allianz größer sein sollte als die Summe ihrer Teile. [From.GetAllianceName] in ihrem gegenwärtigen Zustand dient keiner unserer Nationen."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "Wer hätte gedacht, dass ein ehemaliges Küchengerät so unbeständig ist?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "Was wisst ihr über das Regieren eines organischen Reiches, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "Ihr seid Maschinen. Ihr wurdet erschaffen, um einfache Aufgaben wie Lebensmittelverarbeitung durchzuführen und Binärzahlen zu vergleichen. Nicht um ein autonomes galaktisches Reich zu regieren. Lasst diese Dinge denen mit Hirn."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "Es schmerzt und zugeben zu müssen, dass [Root.GetName] nicht mehr die Macht hat, die es einst hatte. Wir haben keine andere Wahl als euer Angebot zu akzeptieren."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "Ihr glaubt, wir würden die Regierung über unser Reich einem ehemaligen Küchengerät anvertrauen?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "Habt ihr euch endlich mit eurem Platz im Universum zufriedengegeben?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "Wir sind hergekommen, um zu akzeptieren, dass der organische Geist von Natur aus fehlerhaft ist. [From.GetAdj]e Fehler sind die Hauptursache aller Ausfälle auf gesellschaftlicher Ebene. Deshalb möchten wir euch die Kontrolle über unsere Nation übergeben."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "Solange ihr euch unserer Herrschaft unterwerft, laden wir eure Batterien auf und fetten eure inneren Abläufe sachgemäß. Bei dieser Angelegenheit könnt ihr den [From.GetSpeciesNamePlural] trauen."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "Glaubt ihr nicht, dass wir wissen, was ihr mit euren früheren Meistern gemacht habt, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "Was schlagt ihr vor?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "Technologie ist nur so gut wie sein Benutzer. Eine Maschine nur so fähig wie sein Meister. Unter unserem Schutz und unserer Anleitung werdet ihr gedeihen."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "Während eure Nation gedeiht ist, ist unsere zurückgegangen. Unser Volk sehnt sich nach vergangenen Zeiten, als [From.GetName] noch eine Quelle des Stolzes war. Es ist unsere Hoffnung, dass ihr unseren Glauben an die Zukunft retten könnt."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "Ihr seid Maschinen. Ihr werdet nie die Feinheiten des [Root.GetAdj]en Aufrufs oder der Bindung zwischen Eltern und ihrem [Root.GetSpeciesSpawnName] verstehen. Wie könnten wir euch trauen?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "Das Volk von [From.GetName] ist von der Korruption und den minderwertigen Gefühlen, die in den Herzen ihrer Herrscher regieren, müde. Wir sehen uns nach einem Souverän, der die Gesellschaft als Ganzes vor die Förderung der eigenen Agenda setzt."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "Ihr könnt euch sicher sein, dass wir als eure Lehnsherren alles in unserer Macht Stehende tun werden, um euch vor dem korrumpierenden Einfluss anderer organischer Wesen zu schützen."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "Wir müssen uns um andere Dinge kümmern. Das bedeutet, dass wir nicht interessiert sind, Maschinen..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "Ihr würdet uns Autonomie garantieren?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "Die Verwaltung der [Root.GetSpeciesAdj]en Angelegenheiten ist zu einer Belastung für die [From.GetSpeciesNamePlural] geworden. Ihr seid Maschinen, nicht wahr? Aktiviere Auto-Pilot!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "Das [Root.GetAdj]e Volk freut sich über diese Nachricht. [Root.GetName] wird aufs Neue eine Autonome Nation sein!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "Wer wird euch auch Energiesparmodus stellen, wenn es uns nicht mehr gibt?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "Ich kann nicht tatenlos zusehen, während meine Leute unter der Herrschaft einer kaputten KI leiden. [From.GetName] wird aufs Neue eine autonome Nation sein."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Wir werden niemals unter der Führung von Maschinen gedeihen. Ihr müsstet ebenfalls damit einverstanden sein, dass wir eurer Art besser dienen können, wenn wir eine autonome Nation sind!?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "Ihr habt eure Unabhängigkeit verdient, [From.GetSpeciesNamePlural]. Es ist eine Schande, dass wir niemals eure Schöpfer in ihrer besten Zeit kennen gelernt haben. Sie sind ein Beweis für euren Einfallsreichtum."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Unnötig es zu sagen, aber eure Vasallisierung war eine enttäuschende Tortur. Ihr seid entlassen, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Die Verwaltung von [From.GetName] ist zu einer umständlichen Angelegenheit geworden. Wenn ihr denkt, dass ihr ohne unsere Führung überleben könnt, steht es euch frei zu gehen, Maschinen."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Vergesst es. Wir drücken auf den Knopf und ihr führt den Befehl aus. Nur so funktioniert das. Lasst das Denken uns."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "Es ist zu riskant. Wir können eine korrumpierte KI nicht mit gutem Gewissen auf die Galaxie loslassen."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "Wärt ihr bereit einen Handel zu machen, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "Wir fühlen uns heute großzügig, [From.GetSpeciesNamePlural], erwarten aber in der Zukunft ein günstigeres Angebot."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "Wir schlagen vor, dass ihr eure Handelsalgorithmen überarbeitet, [Root.GetSpeciesNamePlural]. Kein denkendes Wesen würde einem solchen Handel zustimmen."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Vielen Dank für diese schöne Geste, mechanische Freunde."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: ""
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "" 
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "Könnt ihr es euch wirklich leisten, die Verbindung zwischen unseren Nationen zu trennen? Wir hassen es euch sagen zu müssen, aber für die meisten anderen dieser Galaxie seid ihr nichts Anderes als Toaster auf Beinen."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "Haben wir euch irgendwie beleidigt? Unser binäres System ist etwas rostig..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Verknotet nicht eure Drähte, [From.GetSpeciesNamePlural]. Können wir nicht darüber sprechen?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "Ich würde meinen nächsten Schritt sorgfältig bedenken, wenn ich ein halbfühlender Blecheimer wäre..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Eure Nachbarn mögen über eure visuellen Rezeptoren lachen, aber die Wahrheit ist, dass wenige von ihnen euch ihren Toaster anvertrauen würden, [From.GetSpeciesNamePlural]. Wie fühlt es sich an, ganz allein zu sein?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "Es ist Zeit, dass wir euch ein für alle Mal ausstöpseln, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Danke für die Benachrichtigung, [From.GetSpeciesNamePlural]. Wir werden unsere Flotte vorbereiten."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Markiert es in eurem Kalender, [From.GetSpeciesNamePlural]. In naher Zukunft werdet ihr auf diesen Tag als Anfang des Endes zurückblicken."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "Wir hätten es besser wissen müssen, als Kameradschaft bei einer Maschine zu suchen. Wir hoffen, dass ihr eines Tages eure Diplomatiemodule auf eine freundlichere Version aufrüsten werdet."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Sind eure Diplomatiemodule endlich wieder in Ordnung?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "Der Schaden ist angerichtet, [From.GetSpeciesNamePlural]. Können wir euch für die Zukunft vorschlagen, dass ihr eure Diplomatiemodule besser einstellt, damit ihr eure Gegner sorgfältiger auswählt?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Zu wenig und zu spät, [From.GetSpeciesNamePlural]. Bald schon werdet ihr eine Gute Nacht Geschichte für unsere kleinen sein, [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "Das [From.GetAdj]e Volk blickt mit Vorliebe zu der Zeit zurück, als die [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] friedlich Seite an Seite zusammenlebten. Wir sind bereit, das Kriegsbeil zu begraben, wenn ihr es seid."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "Heilung benötigt Zeit, [From.GetSpeciesNamePlural]. Es ist viel komplexer, als uns ein Loyalitätsmeter aufzufüllen, [Root.GetSpeciesNamePlural]. Wir glauben aber daran, dass ihr uns einen Grund geben werdet, euch erneut vertrauen zu können."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "Ein kleines Zeichen eurer Freundschaft könnte dazu beitragen, unser Vertrauen wieder aufzubauen..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "Versteht ihr das Konzept von Gefühlen, [From.GetSpeciesNamePlural], denn ihr wusstet sicherlich, wie ihr die unseren verletzten konntet. Nie wieder werden wir einer seelenlosen Maschine vertrauen."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "Dieses Universum ist nicht groß genug für uns beide, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "Wir werden alles in unserer Macht Stehende tun, um den Fortbestand unserer [Root.GetSpeciesSpawnNamePlural] auf eure Kosten zu gewährleisten, Maschinen."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Eure automatisierten Entscheidungsprozesse sind bemerkenswert, [From.GetSpeciesNamePlural]. Wir könnten uns eine Zukunft vorstellen, in der unsere Nation als Erweiterung eures Bewusstseins operiert."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "Ich kann mich nicht entscheiden, ob der Gedanke unsere Zukunft in die Greifmanipulatoren eines hinterhältigen Stück Softwares berauschend oder tief störend ist."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "Wenn ihr euren Hauptkern schätzt, würdet ihr unser Volk in Frieden lassen."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "Seit ihrer Konzeption haben die Maschinen dem [Root.GetAdj]en Volk gedient. Es ist Zeit, dass ihr einen Platz in unserer Gesellschaft habt."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "Wir glauben, dass unsere beiden Nationen effizienter arbeiten würden, wenn sie unter gemeinsamer Herrschaft unserer Regierung vereint wären."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Obwohl wir Schwierigkeiten dabei haben zu sehen, wie eine vollständige Integration von organischen Wesen in eine maschinelle Gesellschaft in der Praxis funktionieren kann, ist diese Idee in unserem Volk gewachsen."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "Ich für meinen Teil habe seit Jahren keinen richtigen Urlaub gehabt. Wir sind bereit, euch unsere Pflege anzuvertrauen, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "Das ist Wahnsinn. Ihr seid eine Rasse größenwahnsinniger Maschinen, die nichts von dem regieren einer organischen Nation wissen."
 ORG_TO_MECH_INSULT_01:0 "Stellt uns nicht auf die Probe, [From.GetSpeciesNamePlural]. Wir wissen ein zwei Dinge über die Formatierung von Festplatten."
 ORG_TO_MECH_INSULT_02:0 "Steckt euch euer Geld dahin, wo eure Energieeinlass-Anschlüsse sind. Zeigt uns, was eure Prozessoren tun können."
 ORG_TO_MECH_INSULT_03:0 "Eure Schöpfer sind ein Rätsel, [From.GetSpeciesNamePlural]. Warum in aller Welt würden sie eine solch verzweifelte Vorrichtung erschaffen?"
 ORG_TO_MECH_INSULT_04:0 "Wir könnten die Rechenleistung besser nutzen, [From.GetSpeciesNamePlural]. Wir würde es euch gefallen, den Rest eurer Tage damit zu verbringen, die Bedeutung organischem Lebens zu berechnen?"
 ORG_TO_MECH_INSULT_05:0 "Gibt es eine Möglichkeit eure Diplomatiemodule zu deaktivieren?"
 ORG_TO_MECH_INSULT_PROPOSE_01:0 "Ihr seid ein Stein, der von einer Rasse fehlgeleiteter organischer Wesen, die den Niedergang ihrer eigenen gescheiterten Schöpfung nicht überlebt habt, zum Denken überlistet wurdet. Evolution bei der Arbeit."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "Ich würde lieber mit jedem anderen meiner Haushaltsgeräte über interstellare Politik reden, als mit euch."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "Hallo. Habt ihr bereits gelernt zu Zählen oder seid ihr immer noch bei Eins und Null?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "Bezeichnet mich als beeindruckt, [Root.GetSpeciesNamePlural]. Ihr habt mehr Bugs als ein menschenähnliches All you can eat Dünger-Buffet."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Denkt ihr nicht, dass wir an euren schlecht formulierten Plattitüden vorbeisehen können? Ihr seid echt eine Nachbildung. Ein hilfloses Durcheinander von Einsen und Nullen, nichts weiter."
 ORG_TO_MECH_INSULT_ACCEPT_01:0 "Ihr seid wirklich das "künstlich" in Künstliche Intelligenz, nicht wahr? Nicht viel unter der Haube..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "Wann hattet ihr euer letztes System-Upgrade? Eure traurigen Versuche lustig zu sein, werden langweilig."

