 DS_MECH_MAKE_RIVAL_ACCEPT:0 "Die Maschine wird nichts bekommen. Der Schwarm wird sich entwickeln, um alles zu verschlingen."
 HM_MAKE_RIVAL_FRIENDLY:0 "[From.GetRulerTitle], wir können nirgendwo in deinem Verstand schlechte Absichten gegen das [From.GetName] erkennen. Warum?"
 HM_MAKE_RIVAL_NEUTRAL:0 "Wollt ihr euch mit allen verfeinden, die das [Root.GetName] umfasst?"
 HM_MAKE_RIVAL_HOSTILE:0 "Ein Teil des [Root.GetName] hat vorhergesehen, dass so etwas möglicherweise geschehen könnte. Seid euch sicher, dass wir darauf vorbereitet sind, euer Feind zu sein."
 HM_MAKE_RIVAL_PROPOSE:0 "Das [Root.GetName] steht dem [From.GetAdj]en Fortschritt im Weg. Ihr wurdet als möglicher Gegner eingeteilt."
 HM_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "Eure Entscheidungsfindung ist für uns höchst rätselhaft. Wir sind uns sicher, dass ihr das irgendwo in eurem zerrissenen Verstand bereut."
 HM_MAKE_RIVAL_ACCEPT_NEUTRAL:0 "Eure Nachricht hat alle [Root.GetSpeciesNamePlural] erreicht. Rechnet mit Feindseligkeiten."
 HM_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Nun ist also das, was im Verstand von [Root.GetName] gewesen ist, endgültig offiziell. Ihr werdet unseren Hass konzentriert und intensiv erleben."
 DS_END_RIVALRY_PROPOSE:0 "Die Beute kommt, um Gnade vom Jäger zu erbitten."
