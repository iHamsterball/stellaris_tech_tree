 MECH_SYNTH_FRIENDLY_GREETING_05:0 "Ah, die [From.GetSpeciesNamePlural]! Ist das eine Kurbelwelle in eurem Fahrgestell oder seid ihr einfach nur glücklich, uns zu sehen?"
 MECH_E_SYNTH_FRIENDLY_GREETING_01:0 "Eure Anwesenheit ist eine synthetische Oase in einer mit organischem Schleim gefüllten Galaxie."
