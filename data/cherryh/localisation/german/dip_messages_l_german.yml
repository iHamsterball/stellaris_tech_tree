 # Insults
 01_INSULT_CLOTHES:0 "Warum bedeckt ihr euch mit merkwürdigen Textilien? Habt ihr etwas zu verbergen, oder schämt ihr euch einfach nur für euer bedauernswertes Aussehen?"
 02_INSULT_CLOTHES:0 "Erblickt die [From.GetSpeciesAdj]e Form in aller Pracht und für jeden zu bewundern. Ganz im Gegensatz zu den dürftigen [Root.GetSpeciesNamePlural], die sich unter mehreren Kleidungsschichten verstecken, da sie wissen, dass die Welt ihre kümmerlichen Körper nicht sehen möchte."
 MECH_INSULT_CLOTHES:0 "§R<<BAH!>>§! Warum hängen eure fragilen Teile so freizügig herum? Und warum bedeckt ihr euch nicht so, wie es die anderen organischen Wesen tun? Niemand ist von eurer fleischigen Form beeindruckt."
