 HM_ASK_JOIN_A_PROPOSE:1 "Wir halten eure Föderation für eine vornehme Gemeinschaft. Deshalb würden wir das [From.GetName] gerne anschließen."
 HM_ASK_JOIN_A_ACCEPT:0 "Wir werden alles in unserer Macht Stehende tun, um euch in unserem Bündnis willkommen zu heißen."
 HM_ASK_JOIN_A_REFUSE:1 "Das [Root.GetName] hat gesprochen. Wir können nicht zusammen in einer Föderation ein."
 HM_LEAVE_A_SELECT:0 "Das [Root.GetName] bietet sich als Bündnispartner mit unvergleichlichem Konsens an. Möchtet ihr dies so leichtfertig verwerfen?"
 HM_LEAVE_A_PROPOSE:0 "Wir haben die Entscheidung getroffen, uns aus dem Bündnis zu entfernen. Da es nicht nur einen Verstand gibt, können wir nicht das Verständnis finden, das wir brauchen."
 HM_LEAVE_A_ACCEPT:0 "Nun gut. Wir bedauern eure Entscheidung, aber diplomatische Abkommen sind im Gegensatz zu mentalen Verbindungen zerbrechlich."
 HM_DEMAND_VASS_SELECT:0 "Ihr wollt euch die Dienste des [Root.GetName]s für den Schutz unseres kollektiven Bewusstseins sichern?"
 HM_DEMAND_VASS_PROPOSE:0 "Die Einigkeit des [From.GetName]s hat schon zuvor schwächere [From.GetSpeciesNamePlural] vor der Vernichtung bewahrt. Wir bieten euch denselben Schutz an. Werdet unser Vasall, sonst sehen wir uns gezwungen, eure Zivilisation mit undiplomatischen Mitteln zu assimilieren."
 HM_DEMAND_VASS_ACCEPT:0 "Wir haben einstimmig angenommen. Das [Root.GetName] wird unter der schützenden Hand von [From.GetRulerName] wachsen und aufblühen."
 HM_DEMAND_VASS_REFUSE:0 "Die Mitglieder des [Root.GetName]s dienen niemandem. Wir alle sind die Herren unseres gemeinsamen Schicksals."
 HM_ASK_FOR_VASS_SELECT:0 "Ihr wollt, dass euch das unaufhörliche Netzwerk des [Root.GetName] beschützt, und ihr seid darauf vorbereitet, euch dafür unseren Gesetzen zu unterwerfen?"
 HM_ASK_FOR_VASS_PROPOSE:0 "Das [Root.GetName] hat beschlossen, dass das [From.GetName] ein geeigneter Beschützer für unseren Schwarm ist. Für den Schutz unserer Entitäten bieten wir an, euer Vasall zu werden."
 HM_ASK_FOR_VASS_ACCEPT:0 "Wir haben überlegt und nehmen an. Das [Root.GetName] wird vom heutigen Tag an unser Beschützer sein und unser Schicksal bestimmen."
 HM_ASK_FOR_VASS_REFUSE:0 "Wir wollen kein Vasallenstaat werden. Die Vergrößerung des [Root.GetName]s ist unsere Priorität."
