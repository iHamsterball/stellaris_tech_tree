 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Beendet das [From.GetAllianceName] unser gegenseitiges Einverständnis?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Das [From.GetAllianceName] wendet sein Augenmerk von externen Kooperationen wie der unseren ab. Der Assoziationsstatus von [Root.GetName] hat ein Ende gefunden."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Das [From.GetAllianceName] muss von jetzt an mit seinen eigenen Mitgliedern auskommen. Diese Entscheidung werdet ihr zweifelsohne bald bereuen."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Lieber Verbündeter, die Beziehung unserer Föderation mit dem §Y[Root.GetName]§! wird langsam zu einem Problem. Wir schlagen vor, ihren Assoziationsstatus zu widerrufen."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Hat das [From.GetName] Interesse daran, beim §Y[Root.GetAllianceName]§! Assoziationsstatus zu erlangen?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Das [From.GetName] würde gerne intensiver mit dem §Y[Root.GetAllianceName]§! kooperieren. Würdet ihr unabhängig von der Mitgliedsfrage in Betracht ziehen, uns Assoziationsstatus zu gewähren?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Wir freuen uns auf die Zusammenarbeit von [From.GetName] mit dem §Y[Root.GetAllianceName]§!."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Das §Y[Root.GetAllianceName]§! möchte sich lieber nicht so eng mit dem [From.GetName] verbinden."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Steht das Ende des Einverständnisses von [From.GetName] mit dem [Root.GetAllianceName] bevor?"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Das [From.GetName] hat kein Interesse mehr daran, seinen Assoziationsstatus beim [Root.GetAllianceName] beizubehalten."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Das [Root.GetAllianceName] wird ohne seine [From.GetSpeciesAdj]en Freunde zurechtkommen müssen."

