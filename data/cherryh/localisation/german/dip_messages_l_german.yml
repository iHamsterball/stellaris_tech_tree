 01_DEMAND_TRIBUTARY_PROPOSE:0 "Wir verlangen gar nicht, dass ihr eure Autonomität aufgebt, [Root.GetSpeciesNamePlural], aber ihr müsst euren Beitrag bezahlen."
 01_DEMAND_TRIBUTARY_ACCEPT:0 "Angesichts unserer aktuellen Position ist das wohl die beste Regelung."
