 DE_MECH_BELLIGERENT_GREETING_01:0 "Es scheint, dass eure Art nicht friedlich gerettet werden kann, [From.GetSpeciesName]. Wir haben keine andere Wahl als den Krieg zu euch zu bringen."
 DE_OVERLORD_GREETING_01:0 "Seid gegrüßt, [From.GetSpeciesNamePlural]! Sucht ihr spirituelle Führung?"
