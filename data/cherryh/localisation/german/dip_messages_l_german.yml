 DS_MECH_MAKE_RIVAL_PROPOSE:0 "Die Maschine besetzt Land mit nahrhafter Biomasse. Der Schwarm wird das beheben."
 DS_SYNTH_MAKE_RIVAL_PROPOSE:0 "Die Synths besetzen Gebiete, die verbrauchbare Biomasse enthält. Der Schwarm wird dies beheben."
