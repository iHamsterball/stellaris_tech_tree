 MECH_SYNTH_WAR_GREETING_05:0 "Wir warten weiterhin auf euren Kapitulationsvorschlag. Die [From.GetSpeciesAdj]en Rechenalgorithmen müssen noch schlimmer sein, als wir zuerst vermutet haben."
