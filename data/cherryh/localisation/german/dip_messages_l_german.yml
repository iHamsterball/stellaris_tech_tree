 02_INSULT_PROPOSE_HUMAN:0 "Egal, wie sehr ihr euch kämmt und zurechtmacht: Eure lächerlichen Fellstellen werden für alle ordentlich behaarten Wesen in der Galaxie immer eine Lachnummer sein."
 01_INSULT_PROPOSE_MAM10:0 "[Root.GetRulerTitle] [Root.GetRulerName] scheint mehr zum Ziehen eines Karrens als zum Führen einer interstellaren Gesellschaft geeignet zu sein."
 01_INSULT_PROPOSE_MAM14:0 "[Root.GetSpeciesAdj]e Münder haben noch nie etwas Redegewandteres als einen Haarknäuel hervorgebracht."
 01_INSULT_PROPOSE_MAM9:0 "Der Versuch, unsere Weisheit mit einfältigen [Root.GetSpeciesName] zu teilen, wäre wirklich wie Perlen vor die Säue zu werfen."
 01_INSULT_PROPOSE_MAM11:0 "[Root.GetSpeciesNamePlural] sind in unserer Sakralkunst zu beliebten Motiven geworden. Unvermeidbar natürlich nur als Dämonen und Monster."
 01_INSULT_PROPOSE_MAM6:0 "Die [Root.GetSpeciesAdj]e Physiognomie ist faszinierend. Wer hätte schon gedacht, dass ihr solch flache Köpfe entwickeln könntet, indem ihr einfach auf eure Hirne verzichtet?"
 01_INSULT_PROPOSE_MAM3:0 "Welch talentlos aussehende [Root.GetSpeciesName]."
 01_INSULT_PROPOSE_MAM12:0 "[Root.GetSpeciesNamePlural] müssen sehr dicke Schädel haben, um diese Hörner halten zu können."
 01_INSULT_PROPOSE_MAM7:0 "Der Origami-Meister, der eure Gesichter gefaltet hat, muss das Innere versehentlich nach außen gekehrt haben."
 01_INSULT_PROPOSE_MAM15:0 "So viele Augen und trotzdem könnt ihr [Root.GetSpeciesName] nicht weiter sehen, als eure lächerlichen Nasen reichen."
 01_INSULT_PROPOSE_MAM2:0 "Wir spekulieren schon, dass die [Root.GetSpeciesName] das Genspleiß-Ergebnis von Säugetieren mit Gliederfüßlern sind. Das würde die Mundwerkzeuge und die unterdurchschnittlichen Gehirne erklären."
 01_INSULT_PROPOSE_MAM8:0 "Unser Beileid an all die Betroffenen, denen die riesige Katastrophe zusammen mit dem Rest der gesamten [Root.GetSpeciesAdj]en Bevölkerung die Gesichter weggebrannt hat. Wir wünschen eurer nächsten Generation nur das Beste."
 01_INSULT_PROPOSE_MAM16:0 "Der größte Ruhm, auf den [Root.GetSpeciesName] hoffen können, ist eure Skelette zur Dekoration auf unseren Schilden angebracht zu wissen."
 01_INSULT_PROPOSE_MAM17:0 "Euer Gesicht anzusehen, ist in etwa so erfreulich wie euren Hinterkopf zu berühren."

