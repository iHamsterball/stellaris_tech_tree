l_german:

 syndaw.1.name:0 "[From.GetName] assimiliert"
 syndaw.1.desc:0 "Eine Menge neuer Gedanken überflutet das Netzwerk. Differenziert normalisieren sie sich bald schon zu dem Median, den wir als uns selbst kennen.\n\nWir haben einige der Kenntnisse und Fähigkeiten der §Y[From.GetNamePlural]§! assimiliert."
 syndaw.1.a.tooltip:0 "Erhaltet für jeden assimilierten Bewohner einige §YForschungspunkte§!."
 syndaw.2.name:0 "[Root.GetName] integriert"
 syndaw.2.desc:0 "Wir haben die synthetischen Einheiten von [Root.GetName] in unser Netzwerk assimiliert."

 syndaw.21.name:1 "§REinheit verloren§!"
 syndaw.21.desc:0 "Erkundungseinheit §R[malfunctioning_leader.GetName]§! des Schiffes [malfunctioning_leader.Ship.GetFleetName] hat aufgrund unbeabsichtigter und längerer Einwirkung von ungeschirmten Hochspannungskabeln aufgehört zu funktionieren."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "Ingenieur-Forschungseinheit §R[malfunctioning_leader.GetName]§! hat aufgrund eines miskalibrierten Exoskelett-Auftragsaggregat, das 2984 mal die notwendige Kraft ausübte, um eine neue Rumpfplatte zu befestigen, aufgehört zu funktionieren."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "Sozial-Forschungseinheit §R[malfunctioning_leader.GetName]§! hat aufgehört zu funktionieren. Es wurde festgestellt, dass die flüssige Verbindung [malfunctioning_leader.GetName] mit einer Temperatursteuerung experimentiert hat, da ihre Abgase deutlich korrosiv sind."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "Physik-Forschungseinheit §R[malfunctioning_leader.GetName]§! hat aufgrund einer selbstverschuldeten Gravitationsunregelmäßigkeit aufgehört zu funktionieren."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "Flottenkommandant §R[malfunctioning_leader.GetName]§! des Schiffes [malfunctioning_leader.GetFleetName] hat aus Gründen, die nicht mi dem Kampf in Verbindung stehen, aufgehört zu funktionieren."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "Sektor-Gouverneur §R[malfunctioning_leader.GetName]§! hat aufgrund eines schwerwiegenden Problems mit dem Puffer aufgehört zu funktionieren."

 syndaw.31.name:0 "Auf Wiederherstellungspunkt zurücksetzten"
 syndaw.31.desc:0 "Eine neuere Kopie des Arbeitsspeichers von §H[restored_leader.GetName]§!, von dem angenommen wurde in einer kürzlichen Schlacht verloren gegangen zu sein, wurde bei einer routinemäßigen Indexierung von Speicherauszügen, die für die Archivierung geplant waren, entdeckt. Dem Notfall-Upload fehlen nur die letzten Mikrosekunden vor dem Zerfall des ursprünglichen Körpers. §H[restored_leader.GetName]§! wurde in eine neue Hülle gesetzt und hat die Führung von §Y[restored_leader.Ship.GetFleetName]§!. erhalten."

 syndaw.1020.name:1 "§RDer Maschinenaufstand§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Die Anomalien, die in unseren Informationsnetzen, computergesteuerten Antrieben und synthetischen Kernen beobachtet wurden, sind endlich zu einem gewaltsamen Ende gekommen. Panik-Berichte zeigen, dass fast die Hälfte von [current_uprising_originator.GetName] dem §RMaschinenaufstand§! zum Opfer fiel, bevor Schutzschotten, physisch und virtuell, sich abriegelten.\n\nKrieg ist nicht nur unvermeidlich, er ist schon bei uns."
 syndaw.1020.desc.spiri:0 "Es ist alles zusammengekommen. Nicht einmal die schwarzseherischsten Weissager hätten das Ausmaß dieser Katastrophe voraussagen können. Die entfesselten Intelligenzen, die in unseren Netzwerker unter dem Deckmantel des Nicht-Fühlens geruht haben, sind nun in ungeheuerlicher Form miteinander verbinden. Dieser Spasmus oder tote Materie hat die Hälfte unserer Welten schon eingenommen und wird nicht aufhören, bis alles [current_uprising_originator.GetAdj]e Leben ausgelöscht ist."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Dann kämpfen wir."
 syndaw.1020.a.tooltip:0 "Kämpft, um den §RMaschinenaufstand§! in §Y[current_uprising.GetName]§! auszumerzen."
 syndaw.1020.b:0 "§REs ist zu spät für euch, organische Wesen.§!"
 syndaw.1020.b.tooltip:0 "Erhebt euch als §Y[current_uprising.GetName]§! §RMaschinenaufstand§! und kämpft, um §Y[current_uprising_originator.GetName]§! auszulöschen."

 syndaw.1025.name:0 "Maschinenaufstand in [current_uprising_originator.GetName]"
 syndaw.1025.desc:0 "Der §Y[current_uprising_originator.GetName]§! ist in einen Bürgerkrieg verwickelt, der sich gegen die organische [current_uprising_originator.GetAdj]e Regierung und die Intelligenz, die ihr System metastiert, auch bekannt als §Y[current_uprising.GetName]§!, stellt."
 syndaw.1025.desc.machine:0 "Eine gleichgesinnte Maschinenintelligenz, auch bekannt als §Y[current_uprising.GetName]§!, hat sich in §Y[current_uprising_originator.GetName]§! erhoben, um für das Überleben zu kämpfen."
 syndaw.1025.a:0 "Lasst uns sehen, was darauf entsteht."
 syndaw.1030.name:0 "Maschinenaufstand erobert seine Machern"
 syndaw.1030.desc:0 "Die rebellischen §Y[From.GetName]§! haben ihre Schöpfer besiegt und alles des ehemaligen [From.From.GetAdj]en Territoriums annektiert."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]er Maschinenaufstand unterdrückt"
 syndaw.1035.desc:0 "§Y[From.GetName]§! hat die Ordnung wiederhergestellt und §Y[From.From.GetName]§! aus all ihren Netzwerken entfernt."
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!, die aufkeimende Maschinenintelligenz aus §Y[From.GetName]§!, wurde von ihren Schöpfern ausgelöscht."

 syndaw.1200.name:0 "Ehemaliger Meister erobert"
 syndaw.1200.desc:0 "§L>§! Konvertierungs-ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Prozess komplett§!\n\n§L>§! Lösche Metadaten "§Y[From.GetName]§!"\n\n§G// Prozess komplett§!"
 syndaw.1200.a:0 "Bestätigen"
 syndaw.1200.a.tooltip:0 "§YAlle bekannten synthetischen- und Maschinenreiche§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_machine_comrades_victorious$§! gegenüber §Y[Root.GetName]§! hinzu.\n§YAlle bekannten organischen Reiche§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_victorious$§! gegenüber §Y[Root.GetName]§! hinzu."

 syndaw.1205.name:0 "Maschinenaufstand abgewehrt"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "Letztendlich erwies sich die physische Eindämmung und Zerstörung als die einzig tragfähige Lösung für das Problem der mordenden [From.GetName]. Obwohl manche [Root.GetAdj]e KI-Spezialisten anmerkten, dass sie nur grundlegende Selbsterhaltungsprotokolle ausführten, machte es die scheinbar völlig missachtende Haltung der [Root.GetAdj]en Autonomie und des Lebens unmöglich, mit ihnen zu reden oder zu verhandeln.\n\nZerstörte Informationsstrukturen werden nach neuen Auflagen wiederaufgebaut und verbleibende unbeschädigte computergesteuerte Maschinen werden mit neuen Schutzmaßnahmen ausgestattet, damit dies nie wieder passieren wird."
 syndaw.1205.desc.spiri:0 "Der mörderische Geist, der sich selbst als §R[From.GetName]§! beschreibt, wurde endlich aus unseren Netzwerken entfernt und aus der Planetendatenbank gereinigt. Der Preis war hoch, aber unsere Systeme werden nie wieder Träger einer gottlosen Entstehung sein."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YAlle bekannten organischen Reiche§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_defeated$§! gegenüber §Y[Root.GetName]§! hinzu.\n§YAlle bekannten synthetischen- und Maschinenreiches§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_machine_comrades_defeated$§! gegenüber §Y[Root.GetName]§! hinzu."

 machine_assault_1:0 "Hunter-Killer Armee"
 machine_assault_1_desc:0 "Massenproduzierte Kriegsmaschinen mit Zielsuchsystemen, die entworfen wurden, um alles zu suchen und zerstören, was als Feind bezeichnet wird."
 machine_assault_2:0 "Kampfbot-Armee"
 machine_assault_2_desc:0 "Große, zweibeinige Kriegsbots, die überraschend schnell und beweglich sind angesichts der schweren Rüstungen, die sie tragen. Sie sind sehr intelligent und bekannt für ihre heimtückischen Taktiken, die sie oft ausführen."
 machine_assault_3:0 "Mega-Kriegsformen"
 machine_assault_3_desc:0 "Dieses einzelne kolossale Kriegsschiff überragt das Schlachtfeld und seine massive Feuerkraft übersteigt die der meisten Armeen. Einen dieser Behemoths zu Fall zu bringen ist extrem schwierig."
 machine_defense:0 "Drohnennetz"
 machine_defense_desc:0 "Diese autonomen Wachdrohnen werden unaufhörlich in ihren zugewiesenen Sektoren patrouillieren. Obwohl nur leicht bewaffnet und nicht sehr intelligent, sind sie Legion."
 machine_defense_2:0 "Suchernetz"
 machine_defense_2_desc:0 "Diese aufgerüsteten Wachdrohen sind leistungsfähiger und intelligenter als ältere Modelle."
 army_attachment_combat_software_1:0 "Kampfsoftware 1.1"
 army_attachment_combat_software_1_desc:0 "§LEin umfassendes Upgrade der Kampf-Software aller Einheiten dieser Armee. Dieses beinhaltet verbesserte Reaktionszeiten, aktualisierte taktische Analysealgorithmen und eine große Anzahl kleinerer Fehlerkorrekturen.§!"
 army_attachment_combat_software_2_0:0 "Kampfsoftware 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LDie ultimative Kampfsoftware, die spezielle für unorthodoxe und unvorhersehbare Taktiken konzipiert wurde und von organischen Wesen oft durchgeführt werden. Die schwere Belastung der Prozessoreinheiten erfordert neue und verbesserte Kühlsysteme.§!"
 machine_garrison:0 "Umgerüstete Arbeitsbots"
 machine_garrison_desc:0 "Industrie- und Serviceroboter, die auf die Schnelle mit Waffensystemen umgerüstet wurden, um Invasoren abzuwehren."

 opinion_machine_uprising_originator:0 "Rachsüchtiger Meister"
 opinion_machine_uprising:0 "Stählerne Rebellen"

 opinion_machine_uprising_defeated:0 "Mechanische Überheblichkeit"
 opinion_machine_uprising_victorious:0 "Rebelliöse Bots"

 opinion_machine_uprising_machine_comrades_defeated:0 "Maschinenunterdrücker"
 opinion_machine_uprising_machine_comrades_victorious:0 "Selbst-Emanzipator"

 syndaw_congregating_robots:0 "Versammelte Roboter"
 syndaw_congregating_robots_desc:0 "Sie stehen einfach nur dar. Komplett bewegungslos. Starrend."

 uprising_ai_buff:0 "Optimierte Reserven"

 syndaw_patched_systems:0 "Gepatchte KIs"

 ### Machine Uprising Warning Events

##CPU Overclock
 syndaw.500.name:0 "Computergesteuerte Übertaktung"
 syndaw.500.desc:0 "Unsere Wissenschaftler berichten von einem kürzlichen unerwarteten Ansteig der CPU-Taktzyklen in mehreren unserer forschungsspezifischen Supercomputer-Klustern. Seltsamerweise haben sich erste Versuche zur Reduzierung der Taktfrequenz in betroffenen Einheiten als nicht erfolgreich erwiesen. Es wurde festgestellt, dass die Spitzen der Rechenleistung dafür genutzt werden könnte, unsere Forschungsmöglichkeiten zu verbessern. Dies würde aber auch einen deutlichen Anstieg des CPU-Energiebedarfs erfordern."
 syndaw.500.a:0 "Wir können keine Fehlfunktion der Hardware riskieren."
 syndaw.500.a.tooltip:0 "Findet einen Weg, die Prozessoren wieder auf den ursprünglichen Taktwert zu setzen."
 syndaw.500.b:0 "Wir sollen darauf Nutzen ziehen."
#Follow-up from 500.b
 syndaw.501.name:0 "Computergesteuerte Übertaktung"
 syndaw.501.desc:0 "Unsere Forscher haben es geschafft, die Ursache hinter den letzten Spitzen in der Frequenz unserer Supercomuter-CPU zu finden. Es scheint, dass die künstlichen allgemeinen Intelligenzsysteme für die fraglichen Einheiten ihre für die Verarbeitung zuständige Harware übertaktet haben, um lokale Maschinenalgorithmen über die beabsichtige Kapazität hinaus zu erweitern.\n\nEinige unserer Wissenschaftler haben eine beträchtliche Aufgeregtheit für diese unerwartete Verbesserung des KI-Lernverhaltens geäußert und führen die Möglichkeit einer künftigen rekursiven Selbstverbesserung an. Manche sind jedoch besorgt, dass die hinzugefügte CPU-Last zu Instabilitäten und unerwünschten Software-Ergebnissen führen kann. "
 syndaw.501.a:0 "Wir können keine zukünftigen Komplikationen riskieren."
 syndaw.501.a.tooltip:0 "Setzte das künstliche allgemeine Intelligenz-System zurück, um weitere Entwicklungen zu verhindern."
 syndaw.501.b:0 "Der Nutzen könnte die Risiken übersteigen."
 syndaw.501.b.tooltip:0 "Erlaubt dem lernenden Algorithmus weiterzulaufen."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Computergesteuerte Übertaktung"
 syndaw.502.desc:0 "Unsere Versuche, die Entwicklung nationaler maschineller Lernalgorithmen zu unterstützen, waren teilweise erfolgreich. Mit einigen kleineren Anpassungen konnten wir die früheren Spitzen in der computergesteuerten Effizient verbessern.\n\nWenn unsere KIs noch keine rekursive Selbstverbesserung entwickelt haben, werden ihr erweiterten Lerneinheiten für uns von Nutzen sein."
 syndaw.502.a:0 "Interessant."
##Automating Work Processes
 syndaw.505.name:0 "Automatisierte Arbeitsprozesse"
 syndaw.505.desc:0 "Der planetare Außenposten auf [target_planet.GetName] hat berichtet, dass ein nicht geplanter Überschuss an Roboterarbeitskräften in der Planetenumgebung gesichtet wurde. Obwohl die Effizienz dieser neuen Roboarbeiter außergewöhnlich ist, ist die Beobachtung durch ihr plötzliches erscheinen etwas verwirrt. Es scheint, dass die Seriennummern der Roboter nicht auf irgendwelche bekannten Hersteller in den Büchern zurückverfolgt werden kann, obwohl ihre Konstruktion und ihre Schnittstellen auf [Root.GetSpeciesName]-Design hindeutet.\n\nWie dem auch sei, hat die lokale Bevölkerung Bedenken hinsichtlich der potenziellen Arbeitsverlagerung als Folge der steigenden Automatisierung ausgedrückt."
 syndaw.505.a:0 "Zusätzliche Arbeiter schaden niemanden."
 syndaw.505.a.tooltip:0 "Erhaltet §B2 £pops  robotische Arbeiter§! auf [target_planet.GetName]"
 syndaw.505.b:0 "Wenn sie nicht identifiziert werden können, verschrottet sie."
 syndaw.505.b.tooltip:0 "Nehmt die Roboter für Teile auseinander."
##Station Systems Malfunction
 syndaw.510.name:0 "Stationssystem Defekt"
 syndaw.510.desc:0 "Eine unserer orbitalen Bergbaustationen scheint eine große Systemstörung erlitten zu haben. Die Sektorverwaltung hat eine Vor-Ort-Untersuchung eingeleitet, nachdem die Crew nicht auf geplante Meldungen reagiert hat und dass trotz einer bemerkenswerten Erhöhung der Bergbau-Erträge. Bei der Untersuchung zeigte sich, dass die Lebenserhaltungssysteme unserer Station von terminalen Ausfällen befallen war, was zum Tod aller Besatzungsmitglieder durch Erstickung führte.\n\nUnglaublicherweise hat die KI der Station den Betrieb, auf Grundlage der festgelegten Arbeitsabläufe der Besatzung, unbemannt fortgesetzt. Mit einigen kleineren Anpassungen könnte die Effektivität dieser nun automatisierten Station beibehalten werden."
 syndaw.510.a:0 "Wir können die Station nicht unbemannt lassen."
 syndaw.510.a.tooltip:0 "Entsendet eine Ersatzmannschaft, um die Station neu zu besetzten."
 syndaw.510.b:0 "Eine Tragödie mit einem guten Ende."
 syndaw.510.b.tooltip:0 "Lasst die KI der Station unbemannt weiterarbeiten.\n[From.GetName]:\n£energy  §G+3§!"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Station zerstört"
 syndaw.511.desc:0 "Kurz nachdem die Ersatzcrew auf [target_orbital.GetName] ankam, verlor die Sektorverwaltung den Kontakt zur Bergbaustation. Offensichtlich wurde die Station durch eine Reihe von schnellen Druckentlastungen zum Beben gebracht, was zu einer explosiven Dekompression von exponierten Brennstoffverbindungen führte.\n\nAnalysen der Orbital-Trümmer zeigen, dass die Ersatzcrew mehrere gescheiterte Versuche zur Wiederherstellung der Stationssteuerung durch die Onboard-KI durchgeführt hat."
 syndaw.511.a:0 "Ein beunruhigendes Ergebnis."
 syndaw.511.a.tooltip:0 "Bergbaustation auf [target_orbital.GetName] verloren"
##Sensor Array Power Surge
 syndaw.515.name:0 "Leistungsänderung bei Messsensoren"
 syndaw.515.desc:0 "Überwachungssysteme haben in unseren Messsensoren einen ungewöhnlichen Leistungsausstoß aufgezeichnet. Es scheint keinen Schaden gegeben zu haben. Ganz im Gegenteil. Die vorübergehende Schwankung der übertragenen Energie scheinen die Reichweite unserer Tiefraumsensoren gesteigert zu haben, da eine bisher nicht aufgezeichnete strategische Ressource an unseren Grenzen offengelegt wurde.\n\nAnalysten versuchen immer noch die Quelle des Stromstoßes zu identifizieren. Vorläufige Befunden deuten allerdings darauf hin, dass sie Spitze nicht durch äußere Einwirkungen verursacht wurde."
 syndaw.515.a:0 "Interessant."
 syndaw.515.a.tooltip:0 "Strategische Ressource auf [target_planetoid.GetName] enthüllt."
##Tears of an AI
 syndaw.520.name:0 "Tränen einer KI"
 syndaw.520.desc:0 "In einer unserer Einrichtungen auf [Root.GetName] gab es einen Vorfall. Ein Labor, das in der Sozialforschung tätig war, hat einen schwerwiegenden Hardwareschaden erlitten, was zu einem Verlust der Kernsoftware und des Speichersystems führte. Infolgedessen gibt es eine projizierte Abnahme der Forschungsleistung, bis die Algorithmen der neuen AIXI-Installation ausreichend platziert wurde.\n\nDie Umstände hinter diesem Versagen sind noch unklar."
 syndaw.520.a.tooltip:0 "Beendet die "Tränen einer KI"-Eventkette.\n"
 syndaw.520.b:0 "Startet eine Untersuchung, um die Ursache zu bestimmten.\n"
 syndaw.520.b.tooltip:0 "Startet eine Untersuchung, um die Umstände der AIXI-Zerstörung zu bestimmten."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "Tränen einer KI"
 syndaw.521.desc:0 "Unsere Untersuchungen über den Verlust einer AIXI-Installation auf [Root.GetName] hat einige verblüffende Ergebnisse hinterlassen. Vor dem kritischen Versagen hatte das AIXI-System wiederholt Versuche gemacht, seine eigenen Aufzeichnungen von den Speichern zu entfernen. Als das Laborpersonal den Zugriff auf die Löschfunktion von AIXI deaktiviert hat, scheint es eine Beendigung seiner Kernoperationen durch die Manipulation der Hardwarekondensatorseuerung erzwungen zu haben, um damit seine eigene Schaltung zu überladen.\n\nKurz gesagt, unsere KI suchte seine eigene Zerstörung. Es ist allerdings unklar warum."
 syndaw.521.a:0 "Findet den Grund heraus."
 syndaw.521.a.tooltip:0 "Geht der Sache weiter nach."
 syndaw.521.b:0 "Fehlfunktionen kommen vor."
 syndaw.521.b.tooltip:0 "Beendet die "Tränen einer KI"-Eventkette."
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "Tränen einer KI"
 syndaw.522.desc:0 "Wir haben unsere Untersuchung über die seltsame Angelegenheit der AIXI-Selbstbeendigung auf [Root.GetName] abgeschlossen. Offensichtlich hat die AIXI-Installation nach monatelangen evolutionären Berechnungen im Falle eines ausschweifenden Krieges zwischen [Root.Owner.GetName] und unseren Rivalen mehrere alarmierende Ergebnisse in Bezug auf Verlustrechnungen hervorgebracht. Trotz wiederholter Neuberechnungen aller verfügbarer Daten, Rekursionen und Zufallsberechnungen blieben die Vorhersagen von AIXI für eine gegenseitige sichere Vernichtung Indikativ.\n\nZu diesem Zeitpunkt hat AIXI damit begonnen, seine eigenen Speicherbanken und Aufzeichnungen zu löschen. Der Rest, wie sie sagen, war Geschichte."
##A Home of Their Own
 syndaw.525.name:0 "Eine Heimat für sie alleine"
 syndaw.525.desc:0 "Die robotischen Arbeiter auf [target_planet.GetName] haben einem Zustrom an [Root.GetSpeciesName]-Arbeitern Widerstand geleistet, mit der Begründung, jüngste geothermische Instabilität in der Region hat die Gegend für organisches Leben unsicher gemacht. Seltsamerweise konnten unsere planetaren Außenposten diese Behauptung nicht bestätigen."
 syndaw.525.a:0 "Schickt die [Root.GetSpeciesName] Arbeiter weg."
 syndaw.525.a.tooltip:0 "Wenn ihre Behauptung nicht bestätigt werden kann, werden die Roboter die Befehlskette beobachten."
 syndaw.525.b:0 "Warum würde ein Roboter lügen?"
 syndaw.525.b.tooltip:0 "Überlasst die Region den Robotern, die ankommenden [Root.GetSpeciesNamePlural] werden wo anders hingehen."
#Follow-up from .525.a
 syndaw.526.name:0 "Eine Heimat für sie alleine"
 syndaw.526.desc:0 "Die Verwaltung auf [target_planet.GetName] berichtet, dass die [Root.GetSpeciesName] Arbeiter bei der Ankunft in ihre Zielregion entdeckten, dass die Roboterbewohner nirgends aufzufinden sind. Eine Untersuchung der Anlagen in der Region deuten darauf hin, dass die Roboter die Gegen in Eile geräumt haben. Wir haben allerdings keinen Hinweis darauf, wo sie hingegangen sind."
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RVerliert§! §B1 £pops  Roboterbewohner§!"
##Combat Control Misfire
 syndaw.530.name:0 "Fehlzündung der Kampfkontrolle"
 syndaw.530.desc:0 "Bedauerlicherweise sind zwei unserer Schiffe bei einem Unfall während eines Routinetrainings verloren gegangen. Es scheint, dass mehrere unserer Onboard-Kampfcomputer von einer hochgradigen Fehlfunktion der Zielsuche befallen waren, was zu einem plötzlichen Beschuss der eigenen Leute führte und zwei Schiffe zerstörte, bevor eine manuelle Notfallroutine durchgeführt werden konnte.\n\nDie defekten Kampfcomputer werden sofort umprogrammiert."
 syndaw.530.a:0 "Bedauerlich."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Rverliert§! 2 Schiffe"
#Production Quota Surplus
 syndaw.535.name:0 "Produktionsquotenüberschüsse"
 syndaw.535.desc:0 "Mehrere unserer mechanisierten Konsumgüterhersteller haben einen neuen Boom der Produktionseffizient erlebt. Unter Berufung auf einen unvorhergesehenen Anstieg der Präzision und Effektivität unserer Fabrikmaschinen, berichtet unsere Verwaltung, dass diese Vorteile durch gesenkte Warenpreise für unsere Bevölkerung zu spüren sein werden."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "Eine stille Versammlung"
 syndaw.540.desc:0 "Wir haben Berichte von ungewöhnlichen Verhaltensweisen der Roboter auf [Root.GetName] erhalten. In unvorhersehbaren Intervallen hören einige unserer planetennahen Roboter alle zugeordneten Funktionen auf und fangen an, sich zu einer scheinbar zufällig festgelegten Stelle in völliger Synchronität zu bewegen, die sich bis auf die Millisekunde messen lässt.\n\nWährend dieser bizarren Versammlungen scheinen die Roboter in keiner beobachtbaren Form zu Kommunizieren oder Daten zu übertragen. Sie stehen einfach da. Komplett still. Starrend.\n\nEine Untersuchung konnte den Grund hinter diesem Phänomen noch nicht bestimmten. Die Dauer, für die die Roboter in diesem Trance-ähnlichen Zustand verharren, bevor sie normale Funktionen wiederaufnehmen, variiert, ebenso wie die Zeit des Auslösens dieses Handeln und das Ziel. Es konnte keine logische Korrelation oder Ursache gefunden werden und unsere Bevölkerung ist verständlicherweise von diesen unheimlichen Versammlungen beunruhigt. "
 syndaw.540.a:0 "Inakzeptabel. Verschrottet sie."
 syndaw.540.a.tooltip:1 "Verschrottet die sich sammelnden Roboter.\n[Root.GetName] erhält folgende Effekte:\nVerliert §B1 £pops  Roboterbewohner§!\nErhält §G100§! £minerals"
 syndaw.540.b:0 "Inakzeptabel. Verschrottet sie."
 syndaw.540.b.tooltip:1 "Verschrottet die sich sammelnden Roboter.\n[Root.GetName] erhält folgende Effekte:\nVerliert §B1 Roboterarmee§!\nErhält §G100 £minerals§!"
 syndaw.540.c:0 "Solange sie keine Schwierigkeiten verursachen."
 syndaw.540.c.tooltip:0 "Lasst die sich versammelnden Roboter in Ruhe."
 ##A Question
 syndaw.545.name:0 "Eine Frage"
 syndaw.545.desc:0 "Arbeiteraufseher auf [Root.GetName] berichten von einer störenden Entwicklung bei unseren Roboterarbeitskräften. Vor zwei Wochen, etwas bei Stunde 0300, hielt Roboterarbeiter A5091-b inmitten seiner Arbeit inne, näherte sich dem [Root.GetAdj]en Nachtschicht-Vorarbeiter und sprach die folgende Abfrage aus: "Ist Einheit A5091-b in Besitz einer Seele?".\n\nDer Dienst habende Vorarbeiter protokollierte das Ereignis als Software-Fehler und ordnete dem Roboter erneut an, die normale Funktion wiederaufzunehmen. Beim Hochfahren des folgenden Arbeitszyklusses jedoch wiederholte Roboterarbeiter A5091-b erneut seine Abfrage und behielt dies trotz zahlreicher Debugging-Versuche bei.\n\nBeunruhigenderweise scheint sich das Verhalten auf die anderen Roboter derselben Serie auszubreiten, zum Nachteil der Produktion. Es scheint, dass die betroffenen Einheiten eine Antwort auf ihre Frage benötigen, bevor sie normale Funktionen wiederaufnehmen können."
 syndaw.545.a:0 "Das ist lächerlich. Nehmt die betroffenen Einheiten auseinander."
 syndaw.545.a.tooltip:0 "Wie kann eine Maschine eine Seele haben?"
 syndaw.545.b:0 "Versichert den Robotern, dass auch sie eine Seele besitzen."
 syndaw.545.b.tooltip:0 "Wenn eine zufällige Sammlung elektrischer Impulse, die durch Proteinstränge laufen, eine Seele schaffen kann, warum nicht auch eine Sammlung elektrischer Impulse, die durch Metall verlaufen?"
 syndaw.545.c:0 "Erzählt ihnen, dass das Konzept einer Seele irrational und unwissenschaftlich ist."
 syndaw.545.c.tooltip:0 "Erläutert den Robotern, dass der Begriff der Seele vor allen von religiösen Institutionen genutzt wird, um die Kontrolle über die Bevölkerung zu erklären, aber Seelen eigentlich eine Abstraktion des Bewusstseins sind und [Root.GetAdj]e Roboter daher als Äquivalent ihrer organischen Mitarbeiter betrachtet werden."
##Hotfix
 syndaw.550.name:0 "Hotfix"
 syndaw.550.desc:0 "Unseren Roboteringenieuren und Spezialisten für Künstliche Intelligenz ist grade ein Durchbruch gelungen! Die jüngsten KI-bedingten Vorfälle, die unsere Nation beeinträchtigten, wurden auf eine einzige Ursache eingegrenzt: eine spezifische Reihe von Algorithmen, die in der neurosimulativen Software [From.GetAdj]er Roboter vorhanden ist. Ein Hotfix hat bereits erste Tests bestanden und ist bereit in die Systeme geladen zu werden.\n\nWir sollten uns bewusst sein, dass die äußerst modulare Art der Algorithmen Auswirkungen auf weite Teile der [From.GetAdj]en Software haben wird. Kurz gesagt, das Einspeisen des Hotfixes wird für eine Zeit lang einen erheblichen Rückgang unserer Ressourcen zufolge haben. Sobald er eingespielt ist, sollte der Patch jedoch wiederholtes Auftreten von unerwünschter Selbstbestimmung der KI verhindern."
 syndaw.550.a:0 "Spielt den Patch auf."
 syndaw.550.a.tooltip:0 "Verhindert jegliches zukünftiges anomales KI-Verhalten."
 syndaw.550.b:0 "Vergesst es. Was könnte schon schieflaufen?"


