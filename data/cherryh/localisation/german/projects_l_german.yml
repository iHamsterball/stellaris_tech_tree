l_german:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "Migrierende Wälder studieren"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "Mehrere unserer Wissenschaftler hoffen, dass wir durch fortwährendes Studium dieser Alien-Pflanzenwelt eine Lösung finden können, bei der die Wälder nicht zerstört werden müssen."
 MIGRATING_FORESTS_2_PROJECT:0 "Migrierende Wälder verbrennen"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "Die Existenz dieser Wälder kann nicht toleriert werden. Wir müssen uns bemühen, die Oberfläche von [Root.GetPlanetMoon] von ihnen zu säubern."
 SEISMIC_DISTURBANCE_1_PROJECT:0 "Kontakt aufnehmen"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "Wir müssen eine Möglichkeit finden, mit den unterirdischen Aliens zu kommunizieren. Vielleicht können wir einen Weg finden, mit ihrer Zivilisation zu koexistieren."
 SEISMIC_DISTURBANCE_2_PROJECT:0 "Präventivschlag"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "Die Aliens, die sich zur Oberfläche hochgraben, sind eine Bedrohung, der wir begegnen müssen. Wir werden einen Präventivschlag gegen ihre Untergrundstädte starten."
 SEISMIC_DISTURBANCE_3_PROJECT:0 "Unterirdische Zivilisation vernichten"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "Die unterirdische Alien-Zivilisation auf [From.From.GetName] ist eine klare Bedrohung für unsere Kolonie und muss deshalb vernichtet werden. Wir müssen einen Weg finden, ihre Untergrundstädte zu treffen."
 UNDERGROUND_VAULT_PROJECT:0 "Unterirdischen Bunker öffnen"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "Wir haben auf [From.GetName] einen großen unterirdischen Bunker gefunden. Unsere Wissenschaftler suchen noch nach einem Weg, die verstärkten Bunkertüren zu öffnen, damit wir sehen können, was sich dahinter befindet."
 NUCLEAR_BOMB_PROJECT:0 "Atombombe entschärfen"
 NUCLEAR_BOMB_PROJECT_DESC:0 "Unsere Kolonisten auf [From.GetName] haben unabsichtlich einen Wasserstoffbomben-Blindgänger aktiviert. Wir müssen die Bombe entschärfen, bevor der Timer abläuft!"
 GAS_GIANT_BODIES_PROJECT:0 "Tote Weltraumkreaturen analysieren"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "Im Orbit des Gasriesen [From.GetName] haben wir die sterblichen Überreste mehrerer großer Kreaturen gefunden. Unsere Wissenschaftler würden sie gerne genauer untersuchen, um ihre Ursprünge festzustellen."
 SEA_EXPEDITION_PROJECT:0 "Tiefsee-Expedition ausrüsten"
 SEA_EXPEDITION_PROJECT_DESC:0 "Unter dem Eismantel von [From.GetName] ist ein großer Ozean verborgen. Unsere Wissenschaftler würden gerne eine Expedition zum Studium der einzigartigen Lebensformen dieser Umgebung auf die Beine stellen."
 GIGANTIC_SKELETON_PROJECT:0 "Gigantisches Skelett untersuchen"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "Auf der leblosen Oberfläche von [From.GetName] ist ein gigantisches Skelett gefunden worden, das mehr als drei Milliarden Jahre alt ist. Unsere Wissenschaftler sind begierig, diesem Mysterium auf den Grund zu gehen."
 BATTLE_WRECKAGE_PROJECT:0 "Friedhofsexpedition ausrüsten"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "Auf der Oberfläche von [From.GetName] sind wir zufällig auf einen Raumschiff-Friedhof gestoßen, das Ergebnis einer gewaltigen Schlacht, die sich im nahen Orbit vor Jahrtausenden zugetragen hat. Man hat eine Expedition vorgeschlagen, um diese uralten Schiffsrümpfe zu studieren und möglicherweise rettenswerte Teile zu ermitteln. "
 ROCK_FACE_PROJECT:0 "Felsgesicht analysieren"
 ROCK_FACE_PROJECT_DESC:0 "Auf der Oberfläche von [From.GetName] sind wir auf eine Felsformation gestoßen, die genau so aussieht wie das Gesicht eines [Root.Owner.GetSpeciesName]s. Wir müssen feststellen, ob das nur ein Zufall ist ... oder ob mehr dahinter steckt."
 TRANSLATE_MURAL_PROJECT:0 "Alien-Wandmalerei übersetzen"
 TRANSLATE_MURAL_PROJECT_DESC:0 "Auf [From.GetName] ist eine uralte Wandmalerei voller Alien-Buchstaben entdeckt worden. Unsere Linguisten sind zuversichtlich, die Schrift übersetzen zu können - wenn sie genügend Ressourcen erhalten. "
 MUTANT_SURVIVORS_PROJECT:0 "Mutanten untersuchen"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "Auf [From.GetName] sind Mutanten gesichtet worden - möglicherweise die Nachkommen der ursprünglichen Bewohner von [From.GetPlanetMoon]. Damit wir wissen, mit was wir es hier zu tun haben, müssen wir mehr über sie erfahren."
 UNDERGROUND_FACILITY_PROJECT:0 "Untergrundeinrichtung untersuchen"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "Eine große Untergrundeinrichtung unter einer der verlassenen Alien-Städte auf [From.GetName] gibt ein merkwürdiges Energie-Echo von sich. Wir müssen die Gründe dafür herausfinden."
 GHOSTLY_SIGHTINGS_PROJECT:0 "Geisterhafte Erscheinungen untersuchen"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "Kolonisten auf [From.GetName] haben in der Nähe der verlassenen Alien-Städte auf dem [From.GetPlanetMoon] mit alarmierender Häufigkeit Geistererscheinungen gesehen. Unsere Wissenschaftler sind begierig, der Natur dieses Phänomens auf den Grund zu gehen."
 AUTOMATED_SHIPYARD_PROJECT:0 "Automatisierte Schiffswerft reparieren"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "Im Orbit von [From.GetName] sind Überreste einer alten automatisierten Schiffswerft gefunden worden. Unsere Ingenieure glauben, dass sie die Energiezufuhr der einzig intakten Fertigungshalle der Schiffswerft wiederherstellen können."
 GAS_GIANT_SHIP_PROJECT:0 "Gasriesen-Schiff bergen"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "In der Atmosphäre des Gasriesen [From.GetName] ist ein aufgegebenes Schiff gefunden worden. Einige unserer Wissenschaftler und Ingenieure haben ein Projekt vorgeschlagen, um das Schiff in die obere Atmosphäre zu heben und von dort zu bergen."
 GAS_GIANT_SIGNAL:0 "Signal isolieren"
 GAS_GIANT_SIGNAL_DESC:0 "Wir haben ein schwaches Signal empfangen, das aus dem Inneren des Gasriesen [From.GetName] kommt. Es könnte sich um eine Art von Übertragung handeln, aber wir konnten das Signal noch nicht isolieren."
 GAS_GIANT_RELOCATION:0 "Dathnak-Umsiedlung"
 GAS_GIANT_RELOCATION_DESC:0 "Wir haben zugestimmt, die Dathnak von ihrer dem Untergang geweihten Heimatwelt zum Gasriesen [baldarak_planet.GetName] zu transportieren, den sie zu ihrer neuen Heimat machen werden. Es bleibt nicht viel Zeit."
 GAS_GIANT_COLONY:0 "Dathnak-Kolonie aufbauen"
 GAS_GIANT_COLONY_DESC:0 "Die Dathnak möchten gerne auf [NewBaldarak.GetName] eine neue Kolonie gründen, einem Gasriesen, dessen Atmosphäre für ihre Physiologie geeignet ist. Wir haben zugestimmt, sie bei diesen Bemühungen zu unterstützen."
 GAS_GIANT_LOST_CONTACT:0 "Neu-Baldarak untersuchen"
 GAS_GIANT_LOST_CONTACT_DESC:0 "Die Dathnak-Behörden auf Baldarak haben den Kontakt zu ihrer Kolonie auf Neu-Baldarak verloren und befürchten das Schlimmste. Wir haben zugestimmt, den Planeten zu untersuchen."
 GAS_GIANT_REVOLT:0 "Kommando-Einheit infiltrieren"
 GAS_GIANT_REVOLT_DESC:0 "Die Dathnak-Revolutionäre auf Neu-Baldarak haben uns gebeten, eine ihrer Kommando-Einheiten nach Baldarak zu befördern, wo sie eine Art Revolte entfachen soll."
 GAS_GIANT_OCCUPATION:0 "Expeditionskorps zum Einsatzort bringen"
 GAS_GIANT_OCCUPATION_DESC:0 "Die Dathnak-Regierung auf Baldarak ist entschlossen, ihre Kontrolle über die rebellierende Kolonie auf Neu-Baldarak wiederzuerlangen. Wir haben zugestimmt, ein Expeditionskorps zum Planeten zu bringen."
 GAS_GIANT_LOST_CHABKY:0 "Chabky nach Hause bringen"
 GAS_GIANT_LOST_CHABKY_DESC:0 "Die Dathnak-Kolonistin Chabky Raddh hat anscheinend Heimweh und möchte nach Baldarak zurückkehren. Wir haben widerwillig zugestimmt, dies zu arrangieren."
 ABANDONED_TERRAFORMING_1_PROJECT:0 "Prozess fortsetzen"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "Eine unbekannte Macht hat auf [From.GetName] vor Jahrtausenden einen Terraforming-Prozess eingeleitet, aber nicht abgeschlossen. Die Terraforming-Ausrüstung befindet sich noch immer auf dem [From.GetPlanetMoon], und unsere Wissenschaftler suchen nach einem Weg, den Prozess fortzusetzen."
 ABANDONED_TERRAFORMING_2_PROJECT:0 "Ausrüstung demontieren"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "Trotz ihres Alters scheint die aufgegebene Terraforming-Ausrüstung auf [From.GetName] ziemlich fortschrittlich zu sein. Einige unserer Ingenieure haben um Erlaubnis gebeten, die Ausrüstung demontieren und analysieren zu dürfen. So sei zu ermitteln, was wir von dieser Technologie lernen könnten."
 MUTANT_STALKER_PROJECT:0 "Räuberische Kreatur töten"
 MUTANT_STALKER_PROJECT_DESC:0 "Die Bevölkerung unserer Kolonie auf [From.GetName] wird von einer mutierten Kreatur terrorisiert. Viele sind schon getötet worden, und unsere Kolonisten bitten uns jetzt um Unterstützung dabei, die Kreatur zu jagen und zu töten."
 ORBITAL_DEBRIS_PROJECT:0 "Orbitaltrümmer entfernen"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "Der Orbitalbereich um [Root.GetName] ist vollgestopft mit Trümmern, die die Entwicklung der Kolonie auf dem [Root.GetPlanetMoon] behindern. Zur Rekrutierung des ausgedehnten Trümmerfelds wird man die leistungsstarken Sensoren eines Forschungsschiffs benötigen."
 TERMINAL_ORBIT_PROJECT:0 "Mondeinschlag beobachten"
 TERMINAL_ORBIT_PROJECT_DESC:0 "Einer der Monde von [From.GetName] wird schon bald auf der Oberfläche des Gasriesen einschlagen. Dieses extrem seltene Ereignis sollte für die Nachwelt aufgezeichnet werden."
 PRIMITIVE_SHUTTLE_CRASH:0 "Shuttle-Überlebende retten"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "Eines unserer Shuttles ist von den Einheimischen auf [From.GetName] abgeschossen worden, und wir müssen mögliche Überlebende retten, bevor sie von lokalen Truppen gefangen genommen werden."
 EXTRACT_ROGUE_SCIENTIST:0 "Abtrünnigen Wissenschaftler extrahieren"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "Einer unserer Wissenschaftler ist abtrünnig geworden und wird von den Einheimischen auf [From.GetName] als Gott verehrt. Wir müssen ihn von dort entfernen - notfalls mit Gewalt."
 PROBE_ALIENS:0 "Test-Aliens entführen"
 PROBE_ALIENS_DESC:0 "Unsere Wissenschaftler würden gerne aus der einheimischen Zivilisation auf [From.GetName] einige Versuchsobjekte sammeln. Nach Durchführung der Tests werden die Versuchsobjekte wieder auf die Oberfläche des [From.GetPlanetMoon]s zurückgebracht - natürlich ohne Erinnerung an das Geschehene."
 VULTAUM_ARCHEOLOGY_1:0 "Bergbaubasis"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "In einem Krater auf [From.GetName] hat sich vor langer Zeit eine Vultaum-Bergbaubasis befunden. Wir werden in der Nähe eine archäologische Ausgrabungsstätte anlegen, um die Ruinen nach Nützlichem zu durchsuchen."
 VULTAUM_ARCHEOLOGY_2:0 "Observatorium"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "Einst befand sich auf [From.GetName], einem [From.GetPlanetMoon], der ziemlich weit von ihrem damaligen Reich entfernt war, ein Vultaum-Observatorium. Archäologen sind begierig darauf, die verlassenen Ruinen zu studieren."
 VULTAUM_ARCHEOLOGY_3:0 "Weltraumaufzug"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "Nahe des Äquators von [From.GetName] ist ein kollabierter Vultaum-Weltraumaufzug zu finden. Falls wir auf der Oberfläche des [From.GetPlanetMoon]s eine archäologische Ausgrabungsstätte errichten, werden wir dort sicherlich viele Artefakte finden"
 VULTAUM_ARCHEOLOGY_4:0 "Metropole"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "Was nun eine Ansammlung großer Krater auf [From.GetName] ist, war einst eine große Vultaum-Metropole. Zur Ausgrabung potenzieller Artefakte wird eine archäologische Ausgrabungsstätte benötigt."
 VULTAUM_ARCHEOLOGY_5:0 "Tunnelnetzwerk"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "Auf [From.GetName] gab es einst ein weitläufiges Tunnelnetzwerk, in dem vor seinem Zusammenbruch eine große Vultaum-Kolonie lebte. Zum Ausgraben der Ruinen wird eine archäologische Ausgrabungsstätte benötigt"
 VULTAUM_ARCHEOLOGY_6:0 "Gasabbaueinrichtung"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "Im Orbit um [From.GetName] treiben noch immer die Reste einer Vultaum-Gasförderstation. Die verlassene Einrichtung wurde zwar schon geplündert, unsere Archäologen sind aber trotzdem zuversichtlich, dass noch Entdeckungen zu machen sind."
 VULTAUM_ARCHEOLOGY_7:0 "Handelsposten"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "Auf [From.GetName] befand sich einst ein Vultaum-Handelsposten. Die verlassenen Ruinen müssten erst noch ordnungsgemäß ausgegraben werden, aber unsere Archäologen versichern uns, dass es die Mühen wert wäre."
 VULTAUM_ARCHEOLOGY_8:0 "Satellit"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "Im Orbit von [From.GetName] sind wir auf einen uralten Vultaum-Satelliten gestoßen. Wir haben seine Sendermatrix geborgen, und unsere Dateningenieure können es kaum erwarten, die Ausrüstung zu analysieren."
 VULTAUM_ARCHEOLOGY_9:0 "Splitterkolonie"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "Wir haben auf [From.GetName] die Reste einer mutmaßlichen Vultaum-Splitterkolonie entdeckt. Sobald wir eine archäologische Ausgrabungsstätte errichtet haben, können wir damit beginnen, in den Ruinen nach wertvollen Artefakten zu graben."
 VULTAUM_ARCHEOLOGY_10:0 "Orbitalkomplex"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "Über [From.GetName] ist das Metallgerüst eines gewaltigen Vultaum-Orbitalkomplexes gefunden worden, der Forschungen zum Thema Virtuelle Realität gedient zu haben scheint. Wenn wir mehr darüber erfahren möchten, müssen wir ihn archäologisch untersuchen."
 VULTAUM_ARCHEOLOGY_11:0 "Asteroidenbasis"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "Mehr als ein gewaltiger Krater ist von einer ehemaligen Vultaum-Bergbaubasis auf dem Asteroiden [From.GetName] nicht übrig geblieben. Erste Scans legen aber nahe, dass ihre Bergbautunnel noch intakt sind."
 YUHT_ARCHEOLOGY_1:0 "Brutwelt"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName] ist als frühere Brutwelt der Yuht identifiziert worden, wo sie ihren Nachwuchs in Abgeschiedenheit alleine heranwachsen ließen. Eine archäologische Ausgrabungsstätte auf dieser Welt würde sicherlich wertvolle Fossilien zu Tage fördern."
 YUHT_ARCHEOLOGY_2:0 "Horchposten"
 YUHT_ARCHEOLOGY_2_DESC:0 "Vor Millionen von Jahren bauten die Yuht mehrere gewaltige Horchposten auf dieser Welt. Sie funktionieren zwar schon lange nicht mehr, aber eine archäologische Ausgrabung in der Umgebung könnte bedeutsame Erkenntnisse bringen."
 YUHT_ARCHEOLOGY_3:0 "Museumsruinen"
 YUHT_ARCHEOLOGY_3_DESC:0 "Auf [From.GetName] wurde ein uraltes Yuht-Museum zum Thema "Alien-Fälschungen" entdeckt. Früher wurden hier Dutzende vermeintlicher Alien-Artefakte ausgestellt, und unsere Wissenschaftler würden die wenigen verbliebenen Artefakte gerne studieren."
 YUHT_ARCHEOLOGY_4:0 "Uralter Friedhof"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName] beheimatete einst eine blühende Yuht-Kolonie, und in einer isolierten Region des [From.GetPlanetMoon]s haben wir etwas identifiziert, was ein gewaltiger Friedhof zu sein scheint. Es könnte sich lohnen, dort eine archäologische Ausgrabungsstätte einzurichten."
 YUHT_ARCHEOLOGY_5:0 "Uraltes Schlachtfeld"
 YUHT_ARCHEOLOGY_5_DESC:0 "Vor Millionen von Jahren fand auf [From.GetName] ein verheerender Bodenkrieg zwischen den Yuht und einer anderen Spezies statt. Unsere Archäologen möchten die Schlachtfelder gerne nach wertvollen Artefakten durchkämmen."
 YUHT_ARCHEOLOGY_6:0 "Uralter Satellit"
 YUHT_ARCHEOLOGY_6_DESC:0 "Die Yuht schossen einen Satelliten in den Orbit von [From.GetName], um ihrem ersten Aufeinandertreffen mit einer anderen fühlenden Spezies zu gedenken. Ein Archäologenteam hat um Ressourcen für eine vollständige Analyse gebeten."
 YUHT_ARCHEOLOGY_7:0 "Aufgegebener Kreuzer"
 YUHT_ARCHEOLOGY_7_DESC:0 "Offenbar wurde ein Yuht-Kreuzer nach einer Schlacht im Orbit von [From.GetName] aufgegeben. Unsere Archäologen würden gerne an Bord dieses uralten Schiffs gehen und dessen Überreste analysieren."
 YUHT_ARCHEOLOGY_8:0 "Aufgegebenes Kolonieschiff"
 YUHT_ARCHEOLOGY_8_DESC:0 "Das im Orbit von [From.GetName] gefundene Schiffswrack scheint ein Yuht-Kolonieschiff zu sein. Eine Analyse durch ein Archäologenteam könnte zu interessanten Funden führen."
 YUHT_ARCHEOLOGY_9:0 "Yuht-Siedlung"
 YUHT_ARCHEOLOGY_9_DESC:0 "Auf dem Asteroiden [From.GetName] scheinen sich die Überreste einer uralten Yuht-Wohnstätte zu befinden. Wenn wir mehr darüber herausfinden möchten, müssen wir die Höhlen des Asteroiden von einem Außenteam durchsuchen lassen."
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "Flottenstützpunkt"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "Über [From.GetName] sind die Überreste eines Flottenstützpunkts der Liga der Ersten gefunden worden. Einige der Trümmer scheinen stabil genug für einen archäologischen Einsatz zu sein."
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "Aufgegebener Kreuzer"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "Im Orbit von [From.GetName] haben wir etwas entdeckt, bei dem es sich um den Bugteil eines Kreuzers der Liga der Ersten zu handeln scheint. Wenn wir mehr erfahren möchten, muss ein Enterkommando die Überreste studieren."
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "Khamdai-Heimatwelt"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName] scheint die Heimatwelt der ausgestorbenen Chassago zu sein, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörten. Der [From.GetPlanetMoon] ist mit Ruinen bedeckt, die nur noch ausgegraben werden müssen."
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "Chassago-Heimatwelt"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "Wir haben [From.GetName] als die uralte Heimatwelt der schlangenähnlichen Chassago identifiziert, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörten. Auf der Oberfläche des [From.GetPlanetMoon]s sind noch immer Ruinen ihrer unterirdischen Städte zu finden."
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "Migir-Yan-Heimatwelt"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "Vor zwei Millionen Jahren gehörten die Migir-Yan zu den Gründungsmitgliedern der Liga der Ersten, und wir glauben, dass [From.GetName] ihre Heimatwelt war. Selbst nach all diesen Jahren stehen einige ihrer gewaltigen Arkologien immer noch."
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "V'ropak-Heimatwelt"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "Einst gehörten die V'ropak zu den Gründungsmitgliedern der Liga der Ersten, und alle Hinweise deuten darauf hin, dass [From.GetName] ihre Heimatwelt war. Diese vogelähnlichen Wesen bauten riesige Städte in ausgehöhlten Tafelbergen. Unsere Archäologen bitten um Erlaubnis, ihre Ruinen zu untersuchen."
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "Forschungsbasis"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "Auf der Oberfläche von [From.GetName] sind die Ruinen einer großen Bodeneinrichtung zu finden. Wir glauben, dass diese Gebäude zu einer großen Forschungsbasis der Liga der Ersten gehörten. Aber um sicherzugehen, müssten wir die Ruinen noch genauer studieren."
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "Kolonie-Ruinen"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "Die Liga der Ersten hatte auf [From.GetName] zu irgendeinem Zeitpunkt eine Kolonie aufgebaut, wo Siedler sämtlicher Mitgliedsspezies lebten. Dem Augenschein nach scheiterte die Kolonie, aber wir müssen die Ruinen untersuchen, um den Grund dafür herauszufinden."
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "Handelszentrum"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "Einst war [From.GetName] in der Liga der Ersten ein wichtiger Handelsknotenpunkt. Der [From.GetPlanetMoon] war stark urbanisiert, und selbst heute sind noch genügend Ruinen übrig, die unsere Archäologen studieren können."
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "Schiffswracks"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "In der Nähe von [From.GetName] fand vor zwei Millionen Jahren eine gewaltige Flottenschlacht unter Teilnahme der Liga der Ersten statt. Einige der Wracks endeten schließlich auf der Oberfläche des [From.GetPlanetMoon]s, und unsere Archäologen raten uns, in der Nähe ein Basislager aufzubauen."
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "Strafkolonie"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "Der [From.GetPlanetMoon] von [From.GetName], auf dem sehr lebensfeindliche Bedingungen herrschen, diente der Liga der Ersten einst als Strafkolonie. Wenn wir dort eine archäologische Ausgrabungsstätte aufbauen, könnten einige der Gefängniseinrichtungen ausgegraben werden."
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "Beobachtungsaußenposten"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName] war einst die Heimatwelt einer frühen Bronzezeit-Zivilisation und wurde anscheinend von der Liga der Ersten beobachtet. Wir haben bereits mehrere vielversprechende Orte für Ausgrabungsstätten identifiziert."
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "Orbitalblockade"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName] war die Heimatwelt einer nicht identifizierten Spezies, die anscheinend unter einer Orbitalblockade von Schiffen der Liga der Ersten gestanden ist. Über eine archäologische Mission werden wir hoffentlich mehr darüber erfahren."
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "Schmuggler-Asteroid"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "Der Asteroid [From.GetName] wurde anscheinend von Schmugglern, Piraten und anderen kriminellen Elementen in der Liga der Ersten als Geheimhafen benutzt. Wir sollten das Innere dieses Asteroiden nach Artefakten der Liga der Ersten durchkämmen."
 IRASSIAN_ARCHEOLOGY_1:0 "Orbitalblockade"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "Die irassianische Kolonie auf [From.GetName] erlag den javorianischen Pocken, aber es gibt Beweise dafür, dass der [From.GetPlanetMoon] kurz davor noch unter einer Blockade gestanden hatte. Um mehr zu erfahren, müssen wir die Orbitaltrümmer genauer untersuchen."
 IRASSIAN_ARCHEOLOGY_2:0 "Bombardierte Kolonie"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "[From.GetName] wurde vor 1,2 Millionen Jahren massiv aus dem Orbit bombardiert, davor aber war der [From.GetPlanetMoon] eine florierende irassianische Kolonie. Vielleicht kann eine archäologische Expedition mehr in Erfahrung bringen."
 IRASSIAN_ARCHEOLOGY_3:0 "Joggra-Heimatwelt"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "Die Weichtieren ähnelnden Joggra auf [From.GetName] waren eine unterworfene Satellitenspezies des irassianischen Konkordats. Wir wissen nur wenig über sie, aber vielleicht kann das eine archäologische Expedition ändern."
 IRASSIAN_ARCHEOLOGY_4:0 "Ti'Derg-Heimatwelt"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName] war einst die Heimatwelt der Ti'Derg, wurde aber vor 1,2 Millionen Jahren aus dem Orbit heraus flächendeckend bombardiert. Wir wissen, dass die Ti'Derg eine von mehreren irassianischen Satellitenspezies waren. Was genau aber diese Bombardierung auslöste, ist weiterhin ein Mysterium."
 IRASSIAN_ARCHEOLOGY_5:0 "Kolonie-Ruinen"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "Von der irassianischen Kolonie auf [From.GetName] sind nur noch Ruinen und Fossilien übrig. Die Kolonie scheint ein weiteres Opfer der javorianischen Pocken gewesen zu sein, aber vielleicht könnte ein archäologischer Einsatz mehr Aufschluss über ihr Schicksal geben."
 IRASSIAN_ARCHEOLOGY_6:0 "Bergbaubasis"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "Die tiefen Bohrlöcher auf [From.GetName] weisen darauf hin, dass sich hier einst eine irassianische Bergbaubasis befunden hat. Unsere Archäologen würden sie gerne noch mehr untersuchen."
 IRASSIAN_ARCHEOLOGY_7:0 "Kolonie-Reste"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName] war ein frühes Opfer der javorianischen Pocken, und unsere Archäologen würden die ehemalige irassianische Kolonie gerne auf Hinweise zum Ursprung der Krankheit durchsuchen."
 IRASSIAN_ARCHEOLOGY_8:0 "Aufgegebener Kreuzer"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "Im Orbit von [From.GetName] sind wir auf einen aufgegebenen irassianischen Kreuzer gestoßen. Ein Archäologenteam steht bereit, an Bord des Schiffs zu gehen."
 IRASSIAN_ARCHEOLOGY_9:0 "Orbitalstation"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "Über [From.GetName] wurden die zerschmetterten Überreste einer irassianischen Orbitalstation gefunden. Dort scheint sich ihre Behörde für Krankheitsbekämpfung befunden zu haben, aber um mehr zu erfahren, werden wir das Trümmerfeld intensiv durchsuchen müssen."
 IRASSIAN_ARCHEOLOGY_10:0 "Asteroiden-Horchposten"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "Auf dem Asteroiden [From.GetName] ist ein verlassener militärischer Horchposten gefunden worden. Wir glauben, dass ihn einst womöglich das irassianische Konkordat gebaut hat."
 IRASSIAN_ARCHEOLOGY_11:0 "Gasriesen-Forschungsstation"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "Über [From.GetName] sind Orbitaltrümmer von einer uralten irassianischen Forschungsstation gefunden worden. Die Irassianer scheinen den Gasriesen aus unbekannten Gründen studiert zu haben."
 CYBREX_ARCHEOLOGY_1:0 "Kuur-Heimatwelt"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName], die ehemalige Heimatwelt der Kuur, war ein weiteres Opfer der tobenden Cybrex. Mehr als ein paar zerbröselnde Ruinen bleiben von der Kuur-Zivilisation nicht übrig, aber wir sollten sie trotzdem untersuchen."
 CYBREX_ARCHEOLOGY_2:0 "Indimak-Heimatwelt"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName] war einst die Heimatwelt der uralten Indimak-Zivilisation, bevor die Kriegsformen des Cybrex-Maschinenbewusstseins über sie herfielen und nur Tod und Zerstörung zurückließen. Dort könnte es wichtige archäologische Funde zu machen geben."
 CYBREX_ARCHEOLOGY_3:0 "Defekte Cybrex-Kriegsformen"
 CYBREX_ARCHEOLOGY_3_DESC:0 "Im Orbit um [From.GetName] sind zwei zerstörte Cybrex-Kriegsformen gefunden worden. Wir sollten sie genauer untersuchen."
 CYBREX_ARCHEOLOGY_4:0 "Cybrex-Invasion"
 CYBREX_ARCHEOLOGY_4_DESC:0 "Vor langer Zeit hat sich auf [From.GetName] ein Bodenkrieg gigantischer Ausmaße zugetragen, als die Cybrex eine Invasion des [From.GetPlanetMoon]s begannen. Dieses uralte Schlachtfeld sollte nach Artefakten durchsucht werden."
 CYBREX_ARCHEOLOGY_5:0 "Cybrex-Ruinen"
 CYBREX_ARCHEOLOGY_5_DESC:0 "Die Cybrex hatten [From.GetName] intensiv bebaut und entwickelt - ein großes, rechteckiges Gebiet in Äquatornähe aber aus unbekannten Gründen nahezu unberührt gelassen. Unsere Archäologen sollten untersuchen warum."
 CYBREX_ARCHEOLOGY_6:0 "Cybrex-Horchposten"
 CYBREX_ARCHEOLOGY_6_DESC:0 "Der Asteroid [From.GetName] ist eigentlich kein Asteroid, sondern ein künstliches, von den Cybrex gebautes Objekt. Vor grob 600.000 Jahren diente er ihnen als getarnter Horchposten."
 CYBREX_ARCHEOLOGY_7:0 "Cybrex-Raffinerie"
 CYBREX_ARCHEOLOGY_7_DESC:0 "Im Orbit über [From.GetName] treiben Trümmer eines großen Cybrex-Raffineriekomplexes. Die Maschinen haben hier anscheinend eine Art Bergbau-Unternehmung betrieben."
 CYBREX_ARCHEOLOGY_8:0 "Gefechtstrümmer"
 CYBREX_ARCHEOLOGY_8_DESC:0 "In der Nähe von [From.GetName] hat sich vor 600.000 Jahren eine kolossale Weltraumschlacht zugetragen, an der Schiffe von mindestens fünf verschiedenen Flotten teilnahmen. Eine dieser Flotte gehörte den Cybrex."
 CYBREX_ARCHEOLOGY_9:0 "Uralte Cybrex-Basis"
 CYBREX_ARCHEOLOGY_9_DESC:0 "Auf der Oberfläche von [From.GetName] gab es einst eine große Cybrex-Basis, bis sie schließlich in einen großen Krater verwandelt wurde. Wir sollten untersuchen, was passiert ist."
 CYBREX_ARCHEOLOGY_10:0 "Organische Überreste"
 CYBREX_ARCHEOLOGY_10_DESC:0 "Im Orbit über [From.GetName] wurden die Leichname von fast eintausend Aliens gefunden. Sie scheinen zur selben Zeit gestorben zu sein, als die Cybrex diesen Teil der Galaxie kontrollierten."
 CYBREX_ARCHEOLOGY_11:0 "Cybrex-Forschungsstation"
 CYBREX_ARCHEOLOGY_11_DESC:0 "Im Orbit von [From.GetName] haben wir ein Modul einer Cybrex-Forschungsstation gefunden, in dem sich die Überreste von merkwürdigen kybernetischen Kreaturen befinden."

 
 TARBLAC_PROCUREMENT:0 "Die trügerischen Tarblacs"
 TARBLAC_PROCUREMENT_DESC:0 "Tarblacs leben tief unter den Wellen der Ozeanwelt [This.GetName]."
 TASSARGOID_PROCUREMENT:0 "Die mächtigen Tassargoiden"
 TASSARGOID_PROCUREMENT_DESC:0 "Tassargoiden sind in den feuchten Dschungeln von [This.GetName] gesichtet worden."
 ORINTHI_PROCUREMENT:0 "Die abscheulichen Orinthi"
 ORINTHI_PROCUREMENT_DESC:0 "Die Orinthi kommen fast auf ganz [This.GetName] in großer Zahl vor."
 SNIRAN_PROCUREMENT:0 "Die heimtückischen Sniran"
 SNIRAN_PROCUREMENT_DESC:0 "Die Sniran sind in den großen Sanddünen von [This.GetName] endemisch."
 GOOLANTHA_PROCUREMENT:0 "Die geschmeidigen Goolantha"
 GOOLANTHA_PROCUREMENT_DESC:0 "Die Goolantha-Herden sind nur auf den endlosen Steppen von [This.GetName] zu finden."
 UDDLORAN_PROCUREMENT:0 "Die gerissenen Uddloraner"
 UDDLORAN_PROCUREMENT_DESC:0 "Die Uddloraner rasen über das verschneite Ödland von [This.GetName]."
 ZULCOR_PROCUREMENT:0 "Die gefräßigen Zulcor"
 ZULCOR_PROCUREMENT_DESC:0 "Zulcor-Schwärme sind in den trockenen Schluchten von [This.GetName] beheimatet."
 SUBLIGHT_PROBE_PROJECT:0 "Sonde bergen"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "Wir haben im System [space_probe.GetStarName] eine unserer alten Unterlicht-Weltraumsonden gesichtet. Sie muss so schnell wie möglich geborgen werden."
 BOARD_CULT_SHIP_1:0 "Kultistenschiff entern"
 BOARD_CULT_SHIP_1_DESC:0 "Eines der Kultistenschiffe ist von unseren Streitkräften manövrierunfähig geschossen worden. Wir sollten ein Enterkommando losschicken, um Gefangene zu nehmen und so viele Feindinformationen wie möglich zu erlangen."
 BOARD_CULT_SHIP_2:0 "Kultisten-Flaggschiff entern"
 BOARD_CULT_SHIP_2_DESC:0 "Wir haben das Kultisten-Flaggschiff manövrierunfähig geschossen! Zum Entern und Erobern des Schiffs werden wir ein großes Enterkommando benötigen."
 CULTIST_DEBRIS:0 "Kultisten-Kriegsschiff-Trümmer"
 CULTIST_DEBRIS_DESC:0 "Der Kult hat an der Entwicklung eines neuen Waffentyps gearbeitet, und die Spur zu ihrer Basis ist hier kalt geworden.  Wenn wir ihre Technologie untersuchen, könnten wir einige Hinweise auf den Aufenthaltsort ihres Anführers erlangen."
 SMUGGLER_RAID_PROJECT:0 "Schmugglerbasis überfallen"
 SMUGGLER_RAID_PROJECT_DESC:0 "Auf der Oberfläche von [From.GetName], einer primitiven Zufluchtswelt unter unserem Schutz, haben Schmuggler einen illegalen Außenposten aufgebaut. Wir müssen sie von dort entfernen, bevor sie der einheimischen Bevölkerung des [From.GetPlanetMoon]s bleibenden Schaden zufügen können."
 ROGUE_BOMBARDMENT_PROJECT:0 "Abtrünnigen Agenten eliminieren"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "Unser abtrünniger Infiltrationsagent auf [From.GetName] ist endlich in einem Geheimunterschlupf in einem Vorort einer Großstadt gefunden worden. Wir müssen seine Position aus dem Weltraum von Flottenschiffen bombardieren lassen."
 AVERT_PRIMITIVE_WAR_PROJECT:0 "Krieg auf [From.GetName] abwenden"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "Aufgrund eines Vorfalls in Bezug auf unser geheimes Infiltrationsprogramm auf [From.GetName] wurden die [From.Owner.GetSpeciesNamePlural] an den Rand eines Atomkriegs gebracht. Unsere Infiltrationszellen auf dem [From.GetPlanetMoon] benötigen zur Beruhigung der Situation ein Forschungsschiff."
 FALLEN_SHIELD_PROJECT:0 "Schild auf [From.GetName] senken"
 FALLEN_SHIELD_PROJECT_DESC:1 "Aus uns unbekannten Gründen hat jemand oder etwas [From.GetName] mit einem undurchdringbaren Energieschild umgeben. Das Energieniveau schwankt etwas, was darauf hindeutet, dass der Schild seit vielen tausend Jahren aktiv ist. Wir müssen einen Weg finden, die Barriere aufzuheben und das Dahinterliegende zu erkunden!"
 BOARD_HYACINTH:0 "Hyazinthe entern"
 BOARD_HYACINTH_DESC:0 "Die Hyazinthe wurde über [hyacinth_planet.GetName] ausfindig gemacht. Sie scheint strukturell intakt zu sein. Wenn wir erfahren möchten, was auf dem Archeschiff geschehen ist, müssen wir ein Enterkommando zusammenstellen."
 ABDUCT_SCIENTIST_PROJECT:0 "Wissenschaftler entführen"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "Unter den [From.Owner.GetSpeciesNamePlural]-Primitiven auf [From.GetName] ist ein brillanter Wissenschaftler ausgemacht worden. Seine beträchtlichen Fähigkeiten sind auf seine eigene Zivilisation völlig verschwendet, unseren eigenen Forschungsprogrammen aber würde er ziemlich gut zu Gesicht stehen. Wir haben Pläne in Bewegung gesetzt, um ihn zu entführen und zu "überzeugen", stattdessen lieber für uns zu arbeiten."
 IMPLANT_MALFUNCTIONS_PROJECT:0 "Entfernung defekter Implantate"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "Wir haben einige Probleme mit den Gehirnimplantaten, die wir mehreren Testpersonen der [From.Owner.GetSpeciesNamePlural]-Primitiven auf [From.GetName] eingesetzt haben. Es ist zu einer Reihe von Fehlfunktionen gekommen, die zu gewalttätigem Verhalten und in manchen Fällen sogar zum Tod geführt haben. Wir müssen diese Implantate entfernen, bevor sie noch mehr Probleme verursachen."
 DEFENSE_FORCE_STRIKE_PROJECT:0 "Primitive Verteidigungstruppe vernichten"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "Die [From.Owner.GetSpeciesName]-Nationalstaaten auf [From.GetName] haben sich verbündet und eine Anti-Alien-Eingreiftruppe aufgestellt, die unsere Operationen auf ihrer Heimatwelt durchkreuzen sollen. Das können wir nicht tolerieren! Wir müssen einen Vergeltungsangriff gegen die Hauptbasis dieser Organisation starten."
 SYNTH_INFILTRATION_PROJECT:0 "Synthetische-Erkennungsmethode"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "Als [Root.GetSpeciesNamePlural] getarnte Synthetische-Infiltratoren sind in [Root.GetName] aktiv. Wir müssen eine zuverlässige und effiziente Methode zu ihrer Identifizierung entwickeln."
 CAPTURE_QUEEN:0 "Gefangennahme der Königin"
 CAPTURE_QUEEN_DESC:0 "Nach einer kürzlichen Weltraumschlacht im [queen_system.GetName]-System wurde eine schwer verletzte Prethoryn-Königin vom Rest der Plage für tot gehalten und zurückgelassen. Die Kreatur ist aber trotzdem noch am Leben. Sie gefangenzunehmen, wäre für unsere Aufklärung eine große Errungenschaft."

 ESTABLISH_COMMUNICATIONS:0 "[Prev.From.GetName] untersuchen"
 ESTABLISH_COMMUNICATIONS_DESC:1 "Wir müssen mehr über die mysteriösen Aliens erfahren, die bei uns unter dem Codenamen §Y[Prev.From.GetName]§! bekannt sind. Falls sie eine Sprache haben, müssen wir sie entschlüsseln und mit ihnen Kontakt aufnehmen.\n\nBelohnung: £influence  §GEinfluss§! oder §SSpezialprojekt§!"
