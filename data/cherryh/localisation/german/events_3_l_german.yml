l_german:
 
 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "Aufbruch von Zuhause"
 TUTORIAL_DESC:1 "Während der Erkundung unseres Heimatsystems haben wir auf [From.GetName] etwas gefunden, was nicht früheren Scans unserer Heimatwelt entspricht."
 TROP_BIOLOGY_CAT:0 "Tropische Kuriositäten"
 TROP_BIOLOGY_DESC:0 "Die ersten Daten, die wir in den tropischen Wäldern von [Root.GetName] gesammelt haben, weisen darauf hin, dass hier etwas Merkwürdiges vor sich geht."
 AST_MINING_CAT:0 "Achtet auf die Mineralien!"
 AST_MINING_DESC:0 "Die Analyse der Zusammensetzung des Asteroiden lässt auf interessante Funde zurückschließen."
 GEN_DERELICT_SHIP_CAT:0 "Notsignal"
 GEN_DERELICT_SHIP_DESC:0 "Unsere ersten Scans haben ein irreguläres Signal aufgefangen, das an unsere eigenen Notsignalmuster erinnert."
 GEN_LOST_CARGO_CAT:0 "Merkwürdige Werte"
 GEN_LOST_CARGO_DESC:0 "Beim Scannen des Asteroidengürtels hat unser Wissenschaftsteam eine Art von Irregularität gefunden."
 GEN_OLD_WAR_CAT:0 "Ein stählernes Gefühl"
 GEN_OLD_WAR_DESC:0 "Die Metallzusammensetzung von [Root.GetName] entspricht nicht den ursprünglichen Prognosen."
 GEN_SURVEY_CAT:0 "Auf der Oberfläche"
 GEN_SURVEY_DESC:0 "Unsere ersten Funde auf [Root.GetName] deuten darauf hin, dass auf der Oberfläche noch weitere interessante Entdeckungen zu machen sind."
 SUN_RAYS_CAT:0 "Verwirrende kosmische Strahlung"
 SUN_RAYS_DESC:0 "Wir haben eine merkwürdige Strahlung entdeckt, die unser Wissenschaftsoffizier untersuchen möchte."
 WAT_PLANET_CAT:0 "Wie Wasser im Meer"
 WAT_PLANET_DESC:0 "Beim Scannen von [Root.GetName] werden von unter der Oberfläche schwache Werte empfangen."
 COLD_RESEARCH_CAT:0 "Kaltes, hartes Potenzial"
 COLD_RESEARCH_DESC:0 "Unser Wissenschaftsoffizier hat eine Anomalie gefunden. Wir müssten sie intensiv testen und untersuchen, was aber zu einem substanziellen Fund führen könnte."
 SUN_TEAPOT_CAT:0 "Unwahrscheinliche Umlaufbahn"
 SUN_TEAPOT_DESC:0 "Beim Scannen des Sterns wurde ein kleines Objekt in einer schnellen Umlaufbahn entdeckt. Es ist so klein und schnell, dass unsere Sensoren es nur schwer erfassen können."
 DES_BURIED_CAT:0 "Vergraben im Sand"
 DES_BURIED_DESC:0 "Auf dem Wüstenplaneten [Root.GetName] scheint es einige vergrabene Geheimnisse zu geben."
 AST_GEAR_CAT:0 "Verblüffende Asteroiden"
 AST_GEAR_DESC:0 "Bei der Beobachtung des gewaltigen Asteroiden [Root.GetName] haben wir ... etwas entdeckt. \n\nWeitere Untersuchungen sind erforderlich."
 TROP_CONDITIONS_CAT:0 "Unter Lianen und Bäumen"
 TROP_CONDITIONS_DESC:0 "Tief in den Wäldern und Dschungeln von [Root.GetName] scheint etwas Interessantes verborgen zu sein."
 ARID_SENSOR_CAT:0 "Arid und verlassen"
 ARID_SENSOR_DESC:0 "Auf dem ariden [From.GetPlanetMoon] haben wir etwas Außergewöhnliches entdeckt. Anscheinend ist schon jemand vor uns hier gewesen. Weitere Untersuchungen sind erforderlich."
 GEN_REFUGEES_CAT:0 "Abgefangene Nachrichten"
 GEN_REFUGEES_DESC:0 "Beim Scannen von [Root.GetName] haben wir ein Signal empfangen. Es scheint sich um das Notsignal eines Schiffes zu handeln, aber wir können das nicht bestätigen. Wenn wir mehr darüber erfahren möchten, müssen wir das Signal bis zum Ursprung zurückverfolgen."
 CON_BIOLOGY_CAT:0 "Kontinentale Funde"
 CON_BIOLOGY_DESC:0 "Die Wälder dieses Planetoiden versprechen interessante Funde."
 TOX_PLANET_CAT:0 "Giftigkeit"
 TOX_PLANET_DESC:0 "Auf dem Planeten scheint es Gebäude zu geben, Belege einer lange vergessenen Vergangenheit."
 DES_PLANET_CAT:0 "Trostlose Wüsten"
 DES_PLANET_DESC:0 "Die sengende Hitze von [Root.GetName] liegt innerhalb üblicher Prognosen. Unser Team ist aber immer noch dabei, ungewöhnlichere Daten zu sammeln. Zum Verfassen eines Abschlussberichts sind weitere Untersuchungen erforderlich."
 MOL_PLANET_CAT:0 "Der Schmelzpunkt"
 MOL_PLANET_DESC:0 "Vielleicht liegt es daran, dass die lodernden Feuer von [Root.GetName] unsere Sensoren verrückt spielen lassen ... auf jeden Fall empfangen wir von dort außergewöhnliche Werte."
 GEN_MYSTICAL_CAT:0 "Mystische Funde"
 GEN_MYSTICAL_DESC:0 "Unsere Erkundung hat etwas gefunden, was das Wissenschaftsteam nur als "mystisch" bezeichnen kann. Zur Enthüllung dieses Geheimnisses müssen wir das Phänomen detaillierter untersuchen."
 NUKE_PLANET_CAT:0 "Nuklearer Winter"
 NUKE_PLANET_DESC:0 "Das atomare Ödland ist eindeutig das Zeichen einer früheren Zivilisation. An bestimmten Orten fangen unsere Scanner Aktivitäten auf - das sollten wir uns näher ansehen."
 ARID_PLANET_CAT:0 "Aride Ödnis"
 ARID_PLANET_DESC:0 "Es gibt wahrlich einladendere Orte als den [From.GetPlanetMoon], aber wenn unsere ersten Scans nicht völlig daneben liegen, so gibt es dort einige wertvolle Ressourcen."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "Das Leben findet einen Weg"
 anomaly.4000.desc:0 "Anscheinend hat die Pflanzenwelt von [From.GetName] durch natürliche Selektion effiziente Verteidigungsmechanismen entwickelt. Zahlreiche Bäume und Pilze verströmen Sporen, die auf nicht-pflanzliche Organismen wie §Ystarke Säure§! wirken. Glücklicherweise hat Wissenschaftsoffizier [Root.GetLeaderName] §YGegenmaßnahmen§! gegen einige Sporenstränge gefunden, weshalb die Wälder des Planeten für uns nun weniger bedrohlich sind!"
 anomaly.4000.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YSäuredschungel§! hinzu:\n£blocker  Giftiger Sumpf §R+3§!\n£society  §G+2§!"
 anomaly.4005.name:0 "Auf den Schultern von Riesen"
 anomaly.4005.desc:0 "Der Asteroid [From.GetName] und die ihn umgebenden Trümmer stammen anscheinend von einem §Yehemaligen Planeten§!!\n\nTief im Kern des Asteroiden finden wir Spuren von §Yextrem wertvollen Mineralien§!. Es gibt außerdem Hinweise auf bakterielles Leben, das hier im Vakuum des Weltraums abgestorben ist. Dies zeigt uns, dass auf diesem Himmelskörper einst wohl Leben möglich gewesen ist."
 anomaly.4005.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YEhemaliger Planet§! hinzu:\n£minerals  §G+5§!"
 anomaly.4010.name:0 "Verloren im Weltraum"
 anomaly.4010.desc:0 "Das abgefangene Signal war ein §YNotruf§! eines Schiffes im Orbit um [From.GetName]. Das Schiff strahlt keine Wärme ab und scheint zu treiben. Wir haben ein §SSpezialprojekt§! ausgegeben, um etwas über den Verbleib der Besatzung herauszufinden."
 anomaly.4011.desc:0 "Die Besatzung des Schiffes ist §Ytot aufgefunden§! worden. Noch beunruhigender aber ist, dass sie anscheinend von einem hoch entwickelten Hirnparasiten getötet wurden, der sie befallen und in den Wahnsinn getrieben hat. Dank der Feststellungen von Wissenschaftsoffizier [Root.GetLeaderName] können wir nun unsere eigene Besatzung vor der Infizierung §Yschützen§!!"
 anomaly.4012.desc:0 "Das Schiff im Orbit von [From.From.From.GetName] war §Ynicht verlassen§!. Die Besatzung ist zwar am Leben, aber es geht ihr nicht gut, da sie unter dem Einfluss einer noch unbekannten Art von §YHirnparasiten§! steht. Mit Hilfe unserer Wissenschaftler wäre es ein Leichtes, sie zu heilen."
 anomaly.4012.a:0 "Den Aliens helfen."
 anomaly.4012.a.tooltip:0 "Kontakt zu den Aliens aufnehmen."
 anomaly.4012.b:0 "Die Aliens sterben lassen."
 anomaly.4015.name:0 "Der letzte Ruheort"
 anomaly.4015.desc:0 "Als die [Root.GetName] durch den Asteroidengürtel schoss, ist es der [Root.GetName] §Yentgegen§! aller Wahrscheinlichkeiten tatsächlich gelungen, den Ursprung der merkwürdigen Signale genau zu lokalisieren: ein kleines Alien-Objekt. Ein rascher Scan zeigt, dass es sich um eine Art §Yrituelles Behältnis§! handelt, in dem sich die Überreste eines Alien-Astronauten befinden."
 anomaly.4015.a:0 "Den Flug des Sarges nicht stören."
 anomaly.4015.b:0 "Den Sarg öffnen und den Leichnam untersuchen."
 anomaly.4015.phile:0 "Den Sarg nach [Root.Owner.Capital.GetName] bringen und dort in einem Museum ausstellen."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Seit unserem Erstkontakt mit den §Y[DefiledCountry.GetSpeciesNamePlural]§! sind einige Tage vergangen, und nun senden sie folgende Nachricht:\n\n"[Root.GetSpeciesNamePlural], wir wissen, was ihr getan habt. Der von euch entweihte §YSarg§! war der letzte Ruheort unseres ersten Astronauten. Wir verlangen eine §YEntschuldigung§!!""
 anomaly.4016.tooltip:0 "Dies hat Einfluss auf Ihre Beziehung."
 anomaly.4016.a:0 "Wir entschuldigen uns für diese Verfehlung."
 anomaly.4016.b:0 "Es ist doch nur ein toter Körper."
 anomaly.4016.c.spirit:0 "Wir werden für die Seele eures Vorfahren beten."
 anomaly.4016.d.phobe:0 "Das schert uns einen Dreck, Alien-Abschaum!"
 anomaly.4020.name:0 "Leviathan-Absturz"
 anomaly.4020.desc:0 "Gründliche Scans haben die Ursache für die eigenartige Metallzusammensetzung von [From.GetName] aufgedeckt. Der [From.GetPlanetMoon] ist Absturzort von einem Dutzend §Ygewaltiger Raumschiffe§!, deren Größe unsere Vorstellungskraft sprengt. Die Schiffe wurden vor mehreren Millionen Jahren gebaut."
 anomaly.4020.rocket.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat den Ursprung der merkwürdigen Mineralwerte gefunden. [From.GetName] ist ein metaphorischer Friedhof §Ygigantischer Raumschiffe§!, die schon seit Millionen von Jahren hier ruhen. [Root.GetLeaderName] redet bei der Nachbesprechung immerzu über die "tiefe Trauer darüber, dass die Raketen derart beschädigt sind, dass wir selbst bei vorsichtigster Untersuchung keine Daten mehr sammeln könnten"."
 anomaly.4020.rocket.desc.mach:0 "Wir haben entdeckt, dass die Quelle der merkwürdigen Mineralwerte die Überreste einer unbestätigten Anzahl von ungewöhnlich großen und technologisch fortgeschrittenen Raumschiffen sind. Eine Materialzerlegung zeigt ein Alter von ca. 2.380.669 Jahren an. Die Wissenschaftseinheit vor Ort versucht die Raketen des Schiffes zu rekonstruieren, hat aber wegen des schwer beschädigten Zustandes versagt."
 anomaly.4020.a:0 "Von den Materialien werden wir sicherlich noch profitieren."
 anomaly.4020.b:0 "Wenigstens werden uns die Materialien nutzen."
 anomaly.4020.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YSchiffsfriedhof§! hinzu:\n£minerals  §G+2§!"
 anomaly.4025.name:0 "Relikt aus der Vergangenheit"
 anomaly.4025.desc:0 "In einem entlegenen Teil von [From.GetName] hat das Wissenschaftsteam der [Root.GetName] eine §YMetalltafel§! gefunden, die völlig fehl am Platz ist.\n\nSie enthält grundlegende Informationen über ein weit entferntes System, die mit Abbildungen und einer Art Periodensystem dargestellt werden. Mit Hilfe der Informationen ist Wissenschaftsoffizier [Root.GetLeaderName] in der Lage gewesen, die §YPosition§! und die potenziellen §YRessourcen§! des Systems abzuleiten."
 anomaly.4025.a.tooltip:0 "Vollständige §YErkundungsdaten§! über das weit entfernte System erlangen."
 anomaly.4030.name:0 "Die Diener des Sandes"
 anomaly.4030.desc:0 "Unter den Dünen von [From.GetName] hat das Wissenschaftsteam eine Flotte §Yabgestürzter Jäger§! gefunden - uralt, aber gut erhalten. Sie wurden aufgegeben, aber ihre Beleuchtung und Triebwerke scheinen noch zu funktionieren. Warum sie abgestürzt sind, ist uns ein Rätsel. Auf der Brücke des Führungsschiffs haben wir eine §YFlotten-KI§! gefunden, mit der die Schiffe im Gefecht kontrolliert wurden. Sie ist immer noch aktiv. Als wir uns nähern, ertönt ein Warnsignal. Sie wurde darauf programmiert, sich bei der Bedrohung durch Eindringlinge zu aktivieren!\nWir können ein §SSpezialprojekt§! ausgeben, um die KI zu bergen, bevor sie durchdreht - oder wir könnten das Risiko vermeiden, indem wir sie zerstören."
 anomaly.4030.a:0 "Die Übernahme der KI probieren."
 anomaly.4030.b:0 "Zerstört sie, bevor sie irgendwas unternimmt."
 anomaly.4030.b.tooltip:1 "Zerstört die KI.\n\nFügt [From.GetName] den Modifikator §YAbgestürzte KI-Flotte§! hinzu:\n£engineering  §G+2§!"
 anomaly.4031.desc:0 "Glücklicherweise konnten wir die KI umprogrammieren, bevor sie sich gegen uns wendete. Sie wurde zur Kommandierung von Schiffen unserer Flotte umfunktioniert und könnte im Bedarfsfall als eine Art Admiral fungieren. Die KI wurde zur Heimatwelt transportiert, wo sie auf ihre Zuteilung wartet."
 anomaly.4035.name:0 "Feuer des Hochofens"
 anomaly.4035.desc:0 "Wir haben auf [From.GetName] einen interessanten Fund gemacht, der aber nicht in Bezug mit dem [From.GetPlanetMoon] selbst steht. Bei der Durchführung unserer Standardtests haben wir vom Stern eines §Yweit abgelegenen Systems§! merkwürdige Daten aufgefangen. Seine Strahlung weist darauf hin, das dort Beryllium ohne Spallation verschmolzen wird - was eigentlich §Yunmöglich§! sein sollte!\n\nDas Wissenschaftsteam möchte dies dringend untersuchen und hat die potenziellen Sterne auf zwei nicht allzu weit entfernte Systeme eingeschränkt.\nDetails dazu finden Sie im §SSituationsprotokoll§!."
 anomaly.4035.a:0 "Das könnte sehr ergiebig werden."
 anomaly.4035.poi_1:0 "Erster potenzieller Stern"
 anomaly.4035.poi_2:0 "Zweiter potenzieller Stern"
 anomaly.4035.poi.desc:0 "In einem der beiden Systeme könnte sich der merkwürdig strahlende Stern befinden."
 anomaly.4037.name:0 "Richtiges System"
 anomaly.4037.desc:0 "Wir scheinen das §Yrichtige System§! gefunden zu haben! Die Strahlungsdaten des lokalen Sterns entsprechen denen, die wir zuvor aufgefangen haben. Wir haben ein §SSpezialprojekt§! ausgegeben, um den Stern zu erforschen."
 anomaly.4038.base.desc:0 "Heureka! Wissenschaftsoffizier [Root.GetLeaderName] hat den Stern gefunden, der um ein §YMiniatur-Wurmloch§! liegt, das seinerseits einen Dimensionsriss erzeugt hat. Die Strahlung aus dieser anderen Dimension hat die Notwendigkeit kosmischer Strahlung für die §YSpallation§! ersetzt - den Vorgang, bei dem die Strahlung von Supernovas das Beryllium-8 in Sternen in ein stabiles Element umwandelt. Die Fusionsfähigkeiten des Sterns sind demnach einzigartig."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nDieses Wissen führt §Ynicht§! zur Erweiterung unserer verfügbaren Technologie, gibt uns aber mehr Einblick darüber, wie das Universum funktioniert."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nDank dieser Entdeckung können unsere Wissenschaftler eine neue §YTechnologie§! erforschen!"
 anomaly.4038.a:0 "Wir haben die Geheimnisse der Sonnen entschlüsselt."
 anomaly.4038.b:0 "Wir kommen den Mysterien des Universums langsam auf die Spur."
 anomaly.4040.name:0 "Sünden einer Sonne"
 anomaly.4040.desc:0 "Die ionisierende Strahlung auf [From.GetName] §Ysprengt alle Skalen§!. Der [From.GetPlanetMoon] scheint entweder in jüngster Zeit mit atomaren Sprengköpfen bombardiert, §Yoder§! aber einem konzentrierten Strahl kosmischer Strahlung ausgesetzt worden zu sein - vielleicht von einer nahen Supernova. Wie Letzteres vonstatten gegangen sein könnte, entzieht sich aber dem Verständnis von [Root.GetLeaderName]."
 anomaly.4040.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YVerstrahltes Ödland§! hinzu:\n£blocker  Radioaktives Ödland §R+6§!\n£physics  §G+3§!"
 anomaly.4045.name:0 "Echos aus der Tiefe"
 anomaly.4045.desc:0 "Selbst nach gründlicher Forschungsarbeit ist es der Besatzung der [Root.GetName] lediglich gelungen, ein schwaches §Y"Echo"§! unter der Oberfläche von [From.GetName] festzustellen.\n\nDas Echo ähnelt einem §YLebenszeichen§!, aber es ist so weit weg, dass man nicht erkennen kann, ob es echt ist, oder ob es sich nur um Zufallsvariationen der Instrumente handelt. Das Team von Wissenschaftsoffizier [Root.GetLeaderName] beschwert sich über §Yunzureichende Erholung§! und lange Arbeitsstunden - lange könnten sie dies nicht mehr aushalten, meinen sie."
 anomaly.4045.a:0 "Die Scanner kalibrieren und näher beim Kern suchen!"
 anomaly.4045.b:0 ""Der Besatzung kann nicht vertraut werden. Wir benötigen eine Expedition!""
 anomaly.4045.c:0 "Die Gesundheit der Besatzung kommt an erster Stelle."
 anomaly.4045.d:0 "Wir müssen der Sache auf den Grund gehen!"
 anomaly.4046.desc:0 "Nach einigen Modifikationen an den Scannern des Schiffes haben die Besatzung der [Root.GetName] und Wissenschaftsoffizier [Root.GetLeaderName] trotz ihrer §YErschöpfung§! und Gereiztheit eine erschreckende Entdeckung gemacht: Näher beim Kern von [From.From.GetName] befindet sich eine planktonartige §YLebensform§!, die sich über den gesamten [From.From.GetPlanetMoon] erstreckt und in einem geteilten Bewusstsein mit enormen §Ypsionischen Fähigkeiten§! lebt.\n\nDie Lebensform kann extreme Druck- und Temperaturverhältnisse überleben. Sie kann sich sogar mit großer Geschwindigkeit ausdehnen. Nun scheint sie sich entweder in einem Winterschlaf zu befinden, oder ... sich zu verstecken, so als §Ywüsste§! sie, dass wir sie beobachten.\n\nEine Lebensform dieser Größe und Vielseitigkeit scheint eigentlich §Yunsterblich§! zu sein. Sie scheint uns zwar nicht daran hindern zu wollen, den [From.From.GetPlanetMoon] zu kolonisieren, aber sie könnte negativen Einfluss auf die Bevölkerung haben."
 anomaly.4046.a:0 "Wir sollten versuchen, mit ihr Kontakt aufzunehmen."
 anomaly.4046.b:0 "Wir könnten den Ozean vergiften, um das Ding umzubringen."
 anomaly.4046.c:0 "Wir sollten sie besser in Ruhe lassen."
 anomaly.4046.c.tooltip:1 "§YIhr Reich§! erlangt den Modifikator §RNegative Medienberichterstattung§!.\n\nFügt [From.From.GetName] den Modifikator §RFeindliche Umgebung§! hinzu.\n\nFügt [From.From.GetName] den Modifikator §YDer Uralte§! hinzu:\n£society  §G+4§!"
 anomaly.4047.desc:0 "Nach mehreren erfolglosen Kontaktmethoden entscheidet sich das Team, es mit §YEchoortung§! zu versuchen. Die Schallwellen rufen eine §Yheftige Reaktion§! des Wesens hervor, und jedes Besatzungsmitglied fällt, überwältigt von eindringlichen Visionen, auf die Knie.\n\nDies scheint die primäre §YKommunikationsform§! der Kreatur zu sein. Sie stellt ihre Heimatwelt dar, wo sie alleine in der Nähe des Kerns liegt, die Wärme des [From.From.From.GetPlanetMoon]s genießt, und in der Dunkelheit gedeiht. Dann zeigt sie §Yunsere Leute§!, die auf der Oberfläche stehen und im Sonnenlicht gedeihen."
 anomaly.4047.a:0 "Wir nehmen diese Einladung gerne an."
 anomaly.4047.a.tooltip:1 "§YIhr Reich§! erlangt den Modifikator §RNegative Medienberichterstattung§!.\n\nFügt [From.From.From.GetName] den Modifikator §YDer Uralte§! hinzu:\n£society  §G+4§!"
 anomaly.4048.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] synthetisiert schnell ein §YGift§!, das gut mit der verflochtenen Form der Kreatur reagieren und sich wie ein Buschfeuer verbreiten sollte.\n\nNach Freisetzung des Gifts starrt die Besatzung mit §YSchrecken§! auf das einzigartige Ereignis, das sich nun vor ihnen abspielt: [From.From.From.GetName]s Kerntemperatur gerät völlig außer Kontrolle und bringt die Ozeane zum Kochen. Darüber hinaus setzt der gigantische Körper ebenfalls §YGiftstoffe§! in die Atmosphäre frei. Das Planktonwesen muss lebenswichtig für die Regulierung des §Yinstabilen Zentrums§! des [From.From.From.GetPlanetMoon]s gewesen sein. Außerdem hatte es wohl toxische Verteidigungsmechanismen entwickelt.\n\nInnerhalb weniger Stunden nach dem Vorfall ist der gesamte [From.From.From.GetPlanetMoon] vergiftet."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§YIhr Reich§! erhält den Modifikator §RNegative Medienberichterstattung§!.\n\nDie §YPlanetenklasse§! von [From.From.From.GetName] ändert sich zu §RGiftig§!.\n\nFügt [From.From.From.GetName] den Modifikator §RFeindliche Umgebung§! hinzu.\n\nFügt [From.From.From.GetName] Ressourcen hinzu:\n£society  §G+4§!"
 anomaly.4049.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] verdächtigte die Besatzung, etwas zu verbergen, und entschloss sich zu einer §Yunautorisierten Einzelexpedition§! zur Untersuchung des Planetenkerns. Ein Video-Feed aus dem U-Boot des Schiffs zeigt, was geschehen ist:\n\nTief in den Ozeanen von [From.From.GetName] gibt es nicht nur Finsternis, sondern auch etwas ... §YLebendiges§!. In Tiefseehöhlen nahe des [From.From.GetPlanetMoon]-Kerns gibt es Netze einer §Yplanktonartigen Vegetation§!, die sich über die gesamte [From.From.GetPlanetMoon]-Kruste erstreckt.\n\nBei der Untersuchung des Planktons wird [Root.GetLeaderName] von einem §YAnfall§! niedergestreckt und erwacht erst Stunden später wieder.\n\nZurück auf der [Root.GetName] ist der Wissenschaftsoffizier §Ywahnhaft§! und spricht nur noch von Schrecken und Albträumen."
 anomaly.4049.a:0 "Wahrscheinlich muss sich der Wissenschaftsoffizier nur ein bisschen ausruhen."
 anomaly.4049.a.tooltip:0 "Wissenschaftsoffizier [Root.GetLeaderName] erlangt die Eigenschaft §RWahnsinnig§!."
 anomaly.4049.b:0 "Der Wissenschaftsoffizier ist verrückt. In die Brigg mit ihm!"
 anomaly.4049.b.tooltip:0 "Wissenschaftsoffizier [Root.GetLeaderName] ist permanent vom Dienst suspendiert."
 anomaly.4050.desc:0 "Seit dem §YVorfall§! auf [From.From.From.GetName] ist eine Woche vergangen, als die Besatzung der [Root.GetName] plötzlich von einem lauten Schrei aufgeschreckt wird. Wissenschaftsoffizier [Root.GetLeaderName] schreit, rennt durch die Gänge des Schiffs und berichtet fortwährend von unerklärlichen Schmerzen.\n\nDie Besatzung bringt den bemitleidenswerten Wissenschaftler auf die §YKrankenstation§!, wo nach starker Betäubung und einer gründlichen Untersuchung festgestellt wird, dass sich das Gehirn von [Root.GetLeaderName] verändert hat.\n\nNach weiteren Tests stellt das Team verblüfft fest, dass ihr Anführer nun §YTelekinese§! beherrscht und mit anderen über §YTelepathie§! kommuniziert. Nach etwas Erholung wird [Root.GetLeaderName] wieder gesund werden."
 anomaly.4050.a:0 "Schön, Sie wieder zu haben!"
 anomaly.4050.b:0 "Zusammenreißen, Wissenschaftsoffizier, sonst setzt es was!"
 anomaly.4050.a.tooltip:0 "Wissenschaftsoffizier [Root.GetLeaderName] erlangt die Eigenschaften §GPsionik-Erfahrung§! und §GXeno-Beziehungen-Erfahrung§!."
 anomaly.4051.desc:0 "§YDankbar§!, dass sie nun endlich etwas Erholung bekommt, beendet die Besatzung der [Root.GetName] ihre Erforschung von [From.From.GetName]. Es gab zwar leider keine nützlichen Funde zu berichten, aber die Nachricht, dass die Besatzung gut behandelt worden sei, §Yverbreitet sich schnell§! und stimmt viele auf der Heimatwelt sehr wohlwollend. Gut ausgeruht zu sein sollte von der Besatzung langfristig sogar noch §Ybessere Resultate§! erwarten lassen."
 anomaly.4051.a.tooltip:0 "§YIhr Reich§! erlangt die Modifikatoren §GPositive Medienberichterstattung§! und §GGut ausgeruhte Wissenschaftler§!."
 anomaly.4051.b.tooltip:0 "§YIhr Reich§! erlangt die Modifikatoren §GPositive Medienberichterstattung§! und §GGut ausgeruhte Wissenschaftler§!.\n\nGewährt Zugriff auf den Reichserlass §Y$edict_improved_work_environment$§!."
 anomaly.4051.a:0 "Das Wohlergehen der Besatzung ist schon Belohnung genug."
 anomaly.4051.b:0 "Dies ist nur einer der Wege zur Effizienz."
 anomaly.4052.desc:0 "Nachdem die Besatzung der [Root.GetName] Tag und Nacht daran gearbeitet hat, den Grund für das Echo zu ermitteln, hat sie eine interessante §YLebensform§! entdeckt, die tief unter der Oberfläche von [From.From.GetName] lebt. Aufgrund ihrer erstaunlichen Fähigkeit, ganz in Kernnähe des [From.From.GetPlanetMoon]s zu leben, konnten wir sie nicht früher entdecken, da unsere Systemanalysen dadurch völlig durcheinander gebracht worden waren.\n\nScans zufolge scheint das Lebewesen eine Art §Yaquatischer Gliederfüßler§! in einer frühen Evolutionsstufe zu sein. Am interessantesten aber ist, dass er sich vermehrt, indem er tote Materie anderer Lebensformen in Nachkommen umwandelt.\n\nDiese Information wird den Wissenschaftlern auf unserer Heimatwelt sicherlich dabei helfen, neue Arzneimittel zu entwickeln! §YAllerdings§! wird es sich bestimmt herumsprechen, wie wir unser Personal behandelt haben. Die allgemeine Bevölkerung wird nicht begeistert sein."
 anomaly.4052.a.tooltip:1 "§YIhr Reich§! erlangt die Modifikatoren §GPharmazeutische Innovation§! und §RNegative Medienberichterstattung§!.\n\nFügt [From.From.GetName] Ressourcen hinzu:\n£society  §G+2§!"
 anomaly.4055.name:0 "Rohdiamant"
 anomaly.4055.desc:0 "Nach Abschluss des Studiums von [From.GetName] berichtet Wissenschaftsoffizier [Root.GetLeaderName], dass der Planet ungewöhnlich §Ymineralreich§! ist. Die Entdeckung ist hauptsächlich einem bestimmten Besatzungsmitglied der [Root.GetName] zu verdanken. [Root.GetLeaderName] lobt seinen §YSchützling§! in höchsten Tönen."
 anomaly.4055.a:0 "Bietet diesem Schützling eine Position als Wissenschaftsoffizier an."
 anomaly.4055.a.tooltip:0 "Erhält einen neuen Wissenschaftler.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Sie verrichten bereits gute Arbeit, wo sie momentan sind."
 anomaly.4055.b.tooltip:0 "Die [Root.GetName] erlangt den Modifikator §Y$protege_onboard$§!:\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+20%§!\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "Fügt [From.From.GetName] Ressourcen hinzu:\n£minerals  §G+6§!"
 anomaly.4060.name:0 "Das Wahrscheinlichkeitsrätsel"
 anomaly.4060.desc:0 "Wir haben einen Bericht von Wissenschaftsoffizier [Root.GetLeaderName] erhalten. Anscheinend kreist ein ... §Ykeramischer Behälter§! um den Stern [From.GetName]. Eigenartiger geht es kaum.\nDer Behälter sollte offensichtlich nicht dort sein, aber trotzdem hat er es irgendwie in eine enge Umlaufbahn geschafft.\nWir können ein §SSpezialprojekt§! ausgeben, um den Behälter zu untersuchen und davon abzuleiten, wie er dort hingekommen ist."
 anomaly.4060.a:0 "Ein Rätsel, das zu lösen sich lohnen könnte."
 anomaly.4060.b:0 "Nicht alle Fragen haben erstrebenswerte Antworten."
 anomaly.4060.spirit.b:0 "Das ist bestimmt ein Zeichen der Götter."
 anomaly.4061.desc:0 "Wir haben §Yalles§! probiert, um herauszufinden, wie der Keramiktopf in einer stellaren Umlaufbahn gelandet ist. Vielleicht sind wir alle verrückt? Was ist, wenn er gar nicht existiert? Man stelle es sich mal vor: Wir haben diese Fakten bei der Berechnung §Yebenfalls§! berücksichtigt! Wir sind fertig. Hier gibt es nichts mehr, was wir tun könnten.\n\nDas einzig Gute an dieser Situation ist, dass wir enorm viel Zeit hatten, uns mit philosophischen und wirtschaftlichen Fragen auseinanderzusetzen ... als wir es nicht mehr ertrugen, mit der Untersuchung dieses verdammten Dings fortzufahren."
 anomaly.4061.desc.mach:0 "Wir haben §Yalles§! probiert, um herauszufinden, wie der Keramikbehälter in einer stellaren Umlaufbahn gelandet ist. Vielleicht haben wir eine Fehlfunktion? Vielleicht existiert er gar nicht? <<Fehler!>> Wir haben versucht auch diese Tatsache zu berechnen. <<Fehler!>>\nWir sind fertig. Hier gibt es nichts mehr, was wir tun könnten.\n\nDas einzig Gute an dieser Situation ist, dass wir enorm viel Zeit hatten, uns mit philosophischen und wirtschaftlichen Fragen auseinanderzusetzen ... als wir es nicht mehr ertrugen, mit der Untersuchung dieser unlogischen Schnittstelle fortzufahren."
 anomaly.4061.a:0 "Warum? Warum!? WARUM!?"
 anomaly.4061.a.mach:0 "Meine Schaltkreise schmerzen."
 anomaly.4061.a.tooltip:0 "Man muss die Zwecklosigkeit der Lebensfragen akzeptieren.\n\n"
 anomaly.4061.a.tooltip.mach:0 "Umarmt die Sinnlosigkeit des Daseins.\n\n"
 anomaly.4062.base:0 "Nachdem wir bei der endlos langen Untersuchung des verwünschten Keramikobjekts schon fast die Hoffnung aufgegeben hatten, erzielten wir einen §YDurchbruch§!!"
 anomaly.4062.desc.mach:0 "Nach einer langen und umfangreichen Untersuchung des verblüffenden keramischen Gegenstandes ohne bemerkenswerte Ergebnisse haben unsere Wissenschaftseinheiten endlich einen Durchbruch erreicht. Das Objekt existiert nicht in dem wie wir, die [Root.Owner.GetSpeciesNamePlural], es nennen dreidimensionalen Raum, sondern wird vielmehr aus einer höheren Dimension projiziert.\n\nWir haben es als Kernschatten eines Objektes aus der vierten Dimension analysiert und genug Daten gesammelt, um seine Nachricht zu entschlüsseln. Das Objekt lehrt uns, wie wir eine Verbesserung in allen Forschungsbereichen erreichen können.\n\nNur eine Frage bleibt offen, wer oder was hat diese Informationen gesendet?"
 anomaly.4062.desc:0 "$anomaly.4062.base$ Das Objekt §Yist in Wirklichkeit gar nicht da§!, sondern vielmehr eine Projektion aus einer höheren Dimension. Indem wir es als Schatten eines §YObjekts der vierten Dimension§! analysierten, konnten wir seine Daten sammeln und entschlüsseln. Es zeigt uns, wie wir uns in allen Forschungsfeldern verbessern können.\n\nJetzt bleibt nur noch die Frage ... §Ywer§! uns diese Informationen geschickt hat!"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ Der Behälter ist eine heilige Reliquie und als Zeichen im Orbit zurückgelassen worden ... mit Sicherheit von den §YGöttern§!!\n\nDas Objekt ist voller Energie, die bei ihrer Entschlüsselung seine verborgene Nachricht freigibt: Informationen, wie wir durch die Verbesserung unserer §YForschungsbemühungen§! unseren Aufstieg fortsetzen können!\n\nJetzt bleibt nur noch die Frage ... wer hat uns diese Informationen geschickt?"
 anomaly.4062.spirit.a:0 "Danke an die unbekannten Machthaber!"
 anomaly.4065.name:0 "Bergbau nach Lust und Laune"
 anomaly.4065.desc:0 "Tief in einer Felsspalte auf dem gigantischen Asteroiden [From.GetName] haben wir etwas Erstaunliches gefunden. Am Fels arbeitet eine §YBergbaumaschine§!, die sich in die schier unendliche Tiefe des Asteroiden gräbt! Die Maschine steht §Yverlassen§! da, und es gibt keine Anzeichen darauf, wer sie dort platziert haben könnte.\n\nWenn wir §Ydie Maschine aufhalten können§!, wäre es uns vielleicht möglich, etwas über ihre Technologie herauszufinden. Dazu müssen wir uns aber beeilen, bevor sie von herabfallenden Trümmern zerschmettert wird."
 anomaly.4065.a:0 "Versuchen, die Maschine aufzuhalten."
 anomaly.4066.upg.desc:0 "Wir konnten §Ydie Bergbaumaschine aufhalten§!, bevor sie zerstört wurde. Es handelt sich um ein bemerkenswertes Stück von Maschinenbaukunst, und ihre Oberfläche ist komplett mit Diamanten bedeckt. Auf den ersten Blick scheint der gesamte Bohrer aus einem Stück zu sein, aber die Maschine ist einfach derart §Ygut konstruiert§!, dass man keine Fugen und Gelenke erkennen kann.\n\nUnseren Ingenieuren wird die partielle §YRückentwicklung§! dieser Technologie gelingen."
 anomaly.4066.res.desc:0 "Wir konnten die Bergbaumaschine aufhalten, bevor sie zerstört wurde. Leider ähnelt sie unseren eigenen Maschinen so sehr, dass wir eigentlich nichts von ihr lernen können,  aber ihre Grabarbeiten im Felsen erleichtern uns die Suche nach wertvollen Mineralien."
 anomaly.4066.b.tooltip:1 "Fügt [From.From.From.GetName] Ressourcen hinzu:\n£minerals  §G+3§!"
 anomaly.4070.name:0 "Fruchtbare Bemühungen"
 anomaly.4070.desc:0 "§YGute Nachrichten§!! In den tropischen Wäldern von [From.GetName] haben wir eine besondere Baumsorte entdeckt, die §Ynahrhafte Früchte§! trägt. Die daraus produzierte Nahrung enthält viel Energie sowie alle chemischen Stoffe, die unsere Leute zum Leben brauchen. Falls wir hier §Ykolonisieren§! wollen, sollte dies das Leben hier etwas erträglicher machen."
 anomaly.4070.a:0 "Wirklich gute Nachrichten!"
 anomaly.4075.name:0 "Viel Kraft aus kleinen Orten"
 anomaly.4075.desc:0 "Als wir die gefrorene Oberfläche des [From.GetPlanetMoon]s [From.GetName] untersuchten, sind wir wohl auf etwas Großes gestoßen: Wissenschaftsoffizier [Root.GetLeaderName] spricht von einer einzigartigen §Ybakteriellen Lebensform§!. Diese verbindet sich mit anderen Individuen zu großen "Teppichen", die robust und trotzdem leicht sind - und obendrein als Solarzellen fungieren. Letztere absorbieren Sonnenenergie bei überraschend niedrigem Effizienzverlust -wahrscheinlich ist dies ein evolutionärer Effekt, der jene bevorzugte, die in dem rauen Klima mehr Wärme erzeugen können.\n\nUnsere Forscher zu Hause könnten mit diesen Informationen bestimmt etwas Nützliches anfangen."
 anomaly.4075.a:0 "Herausfinden, ob man damit die Energieproduktion steigern kann."
 anomaly.4075.b:0 "Versuchen, einen militärischen Verwendungszweck dafür zu finden."
 anomaly.4075.a.tooltip:0 "Zur Erforschung zur Heimatwelt schicken. Die Verarbeitung der Ergebnisse wird eine Weile dauern."
 anomaly.4076.desc:0 "Unsere Energieentwicklungsforscher haben mit den Proben, die wir ihnen von [From.From.GetName] geschickt haben, Fortschritte erzielt! Indem sie die Organismen als Vorlage benutzten, gelang es ihnen, einen neuen Typ von §YSolarzelle§! zu entwickeln, der Energie viel effizienter speichert und all unseren Kraftwerken einen Leistungsschub geben wird."
 anomaly.4077.desc:0 "Unsere Militärentwicklungsforscher haben mit den Proben, die wir ihnen von [From.From.GetName] geschickt haben, Fortschritte erzielt! Sie rekonstruierten die biologischen Solarzellen und dokumentierten dabei, wie sie in sich selbst Wärmeenergie speichern, ohne dadurch Schaden zu nehmen. Dies hat ihnen bei der Entwicklung einer neuen §YVerteidigungstechnologie§! für unsere Flotten geholfen."
 anomaly.4080.name:0 "Aufgegebene Sensormatrix"
 anomaly.4080.desc:0 "Auf [From.GetName] haben wir eine §YSensormatrix§! gefunden, die dort feierlich Wache steht. Da es auf dem [From.GetPlanetMoon] kein nennenswertes primitives Leben gibt, muss es sich hierbei um einen aufgegebenen Außenposten handeln. Er wurde zwar erst kürzlich gebaut, funktioniert aber nicht. Wenn wir ihn wieder in Betrieb nehmen wollen, müssen wir §YReparaturen und Forschung§! investieren ... aber wenn uns das gelänge, würden wir zusätzliche Sensorinformationen über die Region erhalten. Hoffentlich wird das den Erbauern nichts ausmachen."
 anomaly.4080.a:0 "Wir sollten versuchen, sie zu aktivieren."
 anomaly.4080.b:0 "Demontieren und rückentwickeln."
 anomaly.4080.c:0 "In Ruhe lassen - der Besitzer könnte zurückkehren."
 anomaly.4081.desc:0 "Die monatelange Arbeit hat sich endlich ausgezahlt! Die §YSensormatrix§! auf [From.From.From.GetName] funktioniert jetzt wieder und scheint uns stark §Yverbesserte Sensorreichweite§! auf die Umgebung zu geben. Da die Matrix zum Betrieb aber mehr Energie und Personal benötigt, werden wir dazu eine §YKolonie benötigen§!."
 anomaly.4081.a.tooltip:0 "Fügt [From.From.From.GetName] den Modifikator §GStarke Sensormatrix§! hinzu."
 anomaly.4081.b.tooltip:0 "Gewährt Zugriff auf den Reichserlass §Y$edict_super_sensors$§!\n\nFügt [From.From.From.GetName] den Modifikator §GStarke Sensormatrix§! hinzu."
 anomaly.4085.name:0 "Treibend"
 anomaly.4085.desc:0 "Zwischen den Asteroiden um [From.GetName] haben wir ein treibendes §YAlien-Schiff§! gefunden. Es reagiert nicht auf unsere Kontaktversuche. Ob dies daran liegt, dass sie unser Signal nicht interpretieren können ... oder ob es ein anderes Problem gibt, ist uns nicht bekannt.\nWissenschaftsoffizier [Root.GetLeaderName] empfiehlt, dass wir es von einem Konstruktionsschiff aus dem Trümmerfeld ziehen lassen sollten. Wenn wir es nicht bewegen, könnte es von den Asteroiden zerschmettert werden.\n\nWir haben ein §SSpezialprojekt§! ausgegeben, um das Schiff zu retten und zu untersuchen."
 anomaly.4086.desc:0 "Nachdem wir das bei [From.From.From.GetName] treibende Schiff aus den Trümmern gezogen hatten, konnten wir es von einem Außenteam untersuchen lassen. Es ist ein §YTatort§!. Unser Außenteam hat nur ein Besatzungsmitglied gefunden - einen langohrigen, amphibischen Zweibeiner, auf den anscheinend mehrfach eingestochen worden war. Nach dem Tod seiner Besatzung ist das Schiff wohl zu haben.\n\nEs ist mit äußerst §Yeffizienten Triebwerken§! ausgerüstet, deren Struktur und Design unseren derzeitigen Kenntnisstand übersteigen. Das Schiff ist unbewaffnet und hat anscheinend als Transporter für wichtige Personen gedient.\n\n Seine §YUmwandlung§! zu einem Forschungsschiff wäre kein schwieriges Unterfangen. Würden wir es stattdessen in seine Einzelteile zerlegen und die Antriebe genauer studieren, könnten wir einen Teil der genialen Ideen in praktische Verbesserungen für unsere Flotten umsetzen."
 anomaly.4087.desc:0 "Nachdem wir das bei [From.From.From.GetName] treibende Schiff aus den Trümmern gezogen hatten, konnten wir es von einem Außenteam untersuchen lassen. Die Besatzung ist immer noch am Leben!"
 anomaly.4086.a:0 "Das Schiff soll in ein Forschungsschiff umgewandelt werden."
 anomaly.4086.a.tooltip:0 "Sie erlangen ein Schiff der §YForschung§!-Klasse.\n"
 anomaly.4086.b:0 "Das Schiff zerlegen und die Antriebe studieren.\n"
 anomaly.4086.b.tooltip:0 "§YIhr Reich§! erlangt den Modifikator §GErhöhte Schiffsgeschwindigkeit§!.\n"
 anomaly.4090.name:0 "Auf der Flucht"
 anomaly.4090.desc:0 "Wir haben den Ursprung des Signals ermittelt! Ein weiteres Schiff treibt verborgen im Orbit von [From.GetName]. Die Aliens an Bord des Schiffes grüßen uns, aber wir können uns nicht mit ihnen verständigen. Anscheinend sind sie §YFlüchtlinge§! von ihrer kargen Heimatwelt unter uns. Sie brauchen ganz offensichtlich dringend einen neuen Wohnort."
 anomaly.4090.a:0 "Sie können sich auf [refugee_planet_1.GetName] niederlassen."
 anomaly.4090.b:0 "Lasst sie auf [refugee_planet_2.GetName] bleiben."
 anomaly.4090.c:0 "Vielleicht wäre auf [refugee_planet_3.GetName] Platz für sie."
 anomaly.4090.d:0 "Lasst sie uns nach [refugee_planet_4.GetName] bringen."
 anomaly.4090.e:0 "Leider können wir ihnen auf keiner unserer Welten Unterschlupf bieten."
 anomaly.4090.f:0 "Tut uns leid, aber wir werden euch nicht helfen."
 anomaly.4090.g:0 "Wir werden doch nicht den Gastgeber für Aliens geben!"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Die Alien-§YFlüchtlinge§!, die wir schon einmal getroffen haben, und mit denen wir nicht kommunizieren konnten, stehen nun auf unseren Schirmen vor uns.\n\n"Die Pfade unserer Völker kreuzen sich abermals, [From.GetSpeciesAdj]e. Jetzt, da wir endlich unseren neuen Zufluchtsort gefunden haben. Das Universum ist fast grausam in seiner Ironie ...\nHabt ihr überhaupt eine Ahnung, was wir durchgemacht haben, um hierher zu gelangen?""
 anomaly.4093.a:0 "Entschuldigung für letztes Mal!"
 anomaly.4093.b:0 "Jeder muss auf eigenen Beinen stehen."
 anomaly.4093.c:0 "Da wir nicht mit euch kommunizieren konnten, nahm die Angst überhand."
 anomaly.4093.d:0 "Euer Überleben schert uns nicht, Alien."
 anomaly.4094.apology.desc:0 ""Wir akzeptieren eure Entschuldigung. Dennoch können wir nicht umhin, uns zu fragen, wie viele unserer Brüder und Schwestern noch am Leben wären, wenn ihr uns früher geholfen hättet. Auf bald.""
 anomaly.4094.insult.desc:0 ""Diese Haltung einzunehmen, ist sehr einfach, [From.GetSpeciesAdj]e, besonders wenn man selbst derjenige ist, der mit beiden Füßen fest auf dem Boden steht. Daher steht stolz, denn ihr werdet ganz gewiss alleine stehen. Lebt wohl.""
 anomaly.4094.neutral.desc:0 ""Verständlich, [From.GetSpeciesAdj]e. Das wird aber nicht unseren Schmerz lindern, ohne Hilfe im Weltraum zurückgelassen worden zu sein. Lebt wohl.""
 anomaly.4094.xenophobe.desc:0 ""Genau, [From.GetSpeciesAdj]e. Gut zu wissen, dass wir euch von Beginn an richtig eingeschätzt hatten. Lebt wohl.""
 anomaly.4094.a:0 "Lebt wohl."
 anomaly.4095.name:0 "Heiligtum"
 anomaly.4095.desc:0 "Die Wälder von [From.GetName] haben die Erwartungen der Besatzung weit übertroffen. Die Welt ist nicht nur hoch entwickelt und voller organischem Leben - nein, man kann die Wurzeln der meisten Pflanzen sogar essen! Das mag zwar nicht appetitanregend klingen, weist aber darauf hin, dass wir auf diesem [From.GetPlanetMoon] aufgrund des nährstoffreichen Bodens problemlos §YNahrung anbauen§! könnten."
 anomaly.4095.a.tooltip:0 "Fügt [From.GetName] den Modifikator §YÜppiger Planet§! hinzu."
 anomaly.4100.name:0 "Die Herrscher der Wasserebenen"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ Die dunklen Schuppen der Kreaturen, die sich bei Annäherung sehr schreckhaft verhalten, sind hart wie Fels.\n\nEs könnte möglich sein, die Ungeheuer zu zähmen, damit sie uns bei der weiteren Kolonisation des Planeten unterstützen. Wenn wir sie aber zuerst eingehend studieren, könnten wir einige interessante Entdeckungen machen."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] konnte herleiten, dass die Tiere eine Art §Ypsionische Fähigkeit§! besitzen, da Änderungen in ihrem Verhalten darauf hinweisen, dass sie unsere Absichten intuitiv spüren können.\n\nEs könnte möglich sein, die Ungeheuer zu zähmen, damit sie uns bei der weiteren Kolonisation des Planeten unterstützen. Wenn wir sie aber zuerst eingehend studieren, könnten wir einige interessante Entdeckungen machen.\n\n[Root.GetLeaderName] behauptet, dass die einheimischen Kreaturen "negativ auf Gedanken reagieren, die sich um irgendeine Form von Bedrohung drehen.""
 anomaly.4100.base.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat auf [From.GetName] eine Rasse vierbeiniger Säugetiere entdeckt, die sehr stark und physisch belastbar zu sein scheinen. Sie rennen über seichte Wasserebenen, während üppige Pflanzen nach ihren Beinen greifen."
 anomaly.4100.a:0 "Studiert sie eingehender, um mehr über sie herauszufinden."
 anomaly.4100.b:0 "Sofort versuchen, sie zu zähmen."
 anomaly.4100.c:0 "Lasst sie in freier Wildbahn."
 anomaly.4101.desc:0 "Unsere Versuche, die Tiere aus der Nähe zu studieren, hat nur wenig ergeben. Sobald wir uns ihnen nähern, rennen sie weg oder greifen uns an ... ganz als ob sie §Ywüssten§!, dass wir kommen, bevor wir ihre Herden überhaupt sehen.\n\nDie Biester verstehen irgendwie ganz eindeutig, was wir zu tun versuchen, und meiden aus diesem Grund unsere Nähe.\n\nWir könnten sie zumindest aus der Ferne weiter erforschen und vielleicht etwas Interessantes über sie herausfinden."
 anomaly.4101.a:0 "Das sind, gelinde gesagt, sehr willensstarke Tiere."
 anomaly.4102.desc:0 "Das Annähern an die Tiere hat zu Ergebnissen geführt! Sie scheinen psionische Fähigkeiten zu haben und können miteinander und mit uns telepathisch kommunizieren.\n\nSie möchten frei sein, über das Land streifen und seine Früchte fressen. Wir hätten ihre §YUnterstützung§! als Mitgeschöpfe des Kosmos, wenn sie sich frei bewegen dürften und wir ihre Nahrungsquellen unberührt lassen würden.\n\nPositive Geschichten über die Lösung dieser Situation werden sich bald in der allgemeinen Bevölkerung verbreiten."
 anomaly.4102.b:0 "Wir brauchen die Nahrung für uns selbst."
 anomaly.4103.desc:0 "Die Tiere stellen sich als schwer zähmbar heraus. Wenn wir ihnen nah kommen wollen, müssen wir etwas Gewalt einsetzen und sie letztendlich betäuben. Wenn wir sie zur Arbeit einsetzen möchten, §Ywehren§! sie sich konsequent. Wir werden sie zum Ausführen ihrer Aufgaben zwingen müssen, was sich als nicht sonderlich effizient herausgestellt hat."
 anomaly.4103.a:0 "Warum sie sich wohl so sträuben?"
 anomaly.4104.desc:0 "Mit den Tieren zu arbeiten hat sich als schwierig herausgestellt. Wir haben zwar versucht, uns ihnen so vorsichtig wie möglich zu nähern, aber manche von ihnen flüchten immer noch und leisten Widerstand. Wir haben die ruhigeren Exemplare §Yzusammengetrieben§! und setzen sie testweise für Bodenarbeiten ein. Manche von ihnen haben sich auch dagegen gewehrt. Wir haben nun eine kleine Gruppe von Tieren zusammen, die bereit sind, uns zu helfen. Sie werden jedoch nicht so effektiv sein wie die gesamte Herde.\n\nSobald die allgemeine Bevölkerung Wind davon bekommt, wie wir diese Tiere versklavt haben, wird uns das in einem schlechten Licht erscheinen lassen."
 anomaly.4104.a:0 "Irgendwas ist immer."
 anomaly.4105.name:0 "Dichter Rauch"
 anomaly.4105.desc:0 "Der Planet [From.GetName] besteht aus §Ygiftigem Ödland§!. Unsere Scans zeigen aber, dass das nicht immer so gewesen ist. Einst scheint dies die Heimatwelt einer nun §Yausgestorbenen Zivilisation§! gewesen zu sein, die ihre Heimat durch ihre starke Abhängigkeit von klimaverändernden Treibstoffen und Giften anscheinend selbst vernichtet hat.\n\nAuf einem abgelegenen Hügel in der Nähe einer Großstadt haben wir eine einzelne aktive Einrichtung entdeckt. Das verwüstete §YRoboter-Montagewerk§! ist von Militärfahrzeugen umgeben, die so verfallen sind, dass sie bei der kleinsten Berührung auseinanderbrechen.\n\nDiese mysteriöse Alien-Einrichtung könnte uns reichlich §YStudienmaterial§! bieten."
 anomaly.4105.desc.mach:0 "Der Planet [From.GetName] besteht aus giftigem Ödland. Unsere Scans zeigen aber, dass das nicht immer so gewesen ist. Einst scheint dies die Heimatwelt einer nun ausgestorbenen Zivilisation gewesen zu sein, die ihre Heimat durch ihre starke Abhängigkeit von klimaverändernden Treibstoffen und Giften anscheinend selbst vernichtet hat.\n\nAuf einem abgelegenen Hügel in der Nähe einer Großstadt haben wir eine einzelne aktive Einrichtung entdeckt. Das verwüstete Roboter-Montagewerk ist von Militärfahrzeugen umgeben, die so verfallen sind, dass sie bei der kleinsten Berührung auseinanderbrechen.\n\nDiese mysteriöse Alien-Einrichtung könnte uns reichlich §YStudienmaterial§! bieten."
 anomaly.4105.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YGefallene Robotergesellschaft§! hinzu:\n£engineering  §G+5§!"
 anomaly.4105.a:0 "Ein abschreckendes Beispiel."
 anomaly.4105.a.mach:0 "Organische Wesen sehen meist nicht das Wesentliche."
 anomaly.4105.b.tooltip:1 "Gewährt Zugriff auf den Reichserlass §Y$edict_renewable_energy$§!.\n\nFügt [From.GetName] den Modifikator §YUntergegangene Robotergesellschaft§! hinzu:\n£engineering  §G+5§!"
 anomaly.4105.robot:0 "Versuchen wir, die Roboter zu aktivieren."
 anomaly.4106.desc:0 "Als der Plan von Wissenschaftsoffizier [Root.GetLeaderName] endlich verwirklicht wird, gehen in der Einrichtung auf [From.From.From.GetName] alle Lichter an.\n\nDie Roboter werden §Yaktiviert§! und gehen sofort ihren Aufgaben nach. Die Besatzung der [From.GetName] beobachtet dies schockiert. Dazu besteht aber eigentlich kein Grund, denn die Maschinen schwärmen auf der ganzen Welt aus und beginnen, das Gift zu §Ybeseitigen§!.\n\nMan könnte vermuten, dass die vorherigen Bewohner zu sehr in ihren Konflikt verwickelt waren, um sich selbst zu retten."
 anomaly.4106.desc.mach:0 "Als der Plan von Wissenschaftsoffizier [Root.GetLeaderName] endlich verwirklicht wird, gehen in der Einrichtung auf [From.From.From.GetName] alle Lichter an.\n\nDie Roboter werden §Yaktiviert§! und gehen sofort ihren Aufgaben nach. Die Besatzung der [From.GetName] beobachtet dies schockiert. Dazu besteht aber eigentlich kein Grund, denn die Maschinen schwärmen auf der ganzen Welt aus und beginnen, das Gift zu §Ybeseitigen§!.\n\nMan könnte vermuten, dass die vorherigen Bewohner zu sehr in ihren Konflikt verwickelt waren, um sich selbst zu retten. So typisch für organische Wesen."
 anomaly.4106.a.tooltip:1 "Die §YPlanetenklasse§! von [From.From.From.GetName] ändert sich zu §GKontinental§!.\n\nFügt [From.From.From.GetName] den Modifikator §YUntergegangene Robotergesellschaft§! hinzu:\n£engineering  §G+3§!\n£blocker  Roboter-Montagewerk §G+1§!\n£blocker  Krater §R+2§!\n£blocker  Stadtruinen §R+3§!"
 anomaly.4106.b.tooltip:1 "Gewährt Zugriff auf den Reichserlass §Y$edict_renewable_energy$§!.\n\nDie §YPlanetenklasse§! von [From.From.From.GetName] ändert sich zu §GKontinental§!.\n\nFügt [From.From.From.GetName] den Modifikator §YUntergegangene Robotergesellschaft§! hinzu:\n£engineering  §G+3§!\n£blocker  Roboter-Montagewerk §G+1§!\n£blocker  Krater §R+2§!\n£blocker  Stadtruinen §R+3§!"
 anomaly.4110.name:0 "Treibsand"
 anomaly.4110.success.desc:0 "Die Sanddünen von [From.GetName] sind wahrlich §Ytrügerisch§!. Der feinkörnige Sand ist wie eine Flüssigkeit, was Landungen zu einer unfassbar schweren Aufgabe macht.\n\nUnser hervorragendes Wissenschaftsteam hat §Yaber§! über innovative Denkarbeit eine Lösung gefunden. Mit einer von Wissenschaftsoffizier [Root.GetLeaderName] hergestellten chemischen Lösung kann der Sand an Schlüsselorten gebunden werden, was die Fortbewegung auf dem [From.GetPlanetMoon] erleichtert."
 anomaly.4110.fail.desc:0 "Die Sanddünen von [From.GetName] sind tatsächlich §Ytrügerisch§!. Der Sand ist derart feinkörnig, dass man ihn fast flüssig nennen könnte. Er verschluckt alles, was ihn berührt. Würden wir uns hier ansiedeln, käme das einem schweren Verlust an §YPersonal§! und §YGebäuden§! gleich.\n\nIm Laufe der Zeit könnten wir wahrscheinlich lernen, mit diesen Bedingungen umzugehen. Gemäß dem Sprichwort: "Letztendlich wird unsere Burg auf der alten stehen.""
 anomaly.4110.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YFlüssiger Sand§! hinzu:\nPhysik-Forschung: §G+6§!\n£blocker  Treibsand-Bassin §R+5§!"
 anomaly.4110.b.tooltip:1 "Fügt [From.GetName] die Modifikatoren §YTreibsand§! und §YFlüssiger Sand§! hinzu:\n£physics  §G+3§!\n£blocker  Treibsand-Bassin §R+7§!"
 anomaly.4115.name:0 "Es lauert im Dunkeln"
 anomaly.4115.desc:0 "Die [Root.GetName] wurden von einer §YKatastrophe§! getroffen! Nach relativ ergebnislosem Abschluss ihrer Studien kehrte die Besatzung zum Schiff zurück, wo sich aber §Yeine Bestie§! vom [From.GetPlanetMoon] eingenistet hatte! \n\nDie Kreatur hat bereits ein Besatzungsmitglied getötet und ist nun dabei, sich durch die Wände zu graben, um die anderen zu schnappen. Wenn das so weitergeht, werden sie §Ynicht mehr lange aushalten§!! Wir haben ein §SSpezialprojekt§! zur Rettung des Schiffes ausgegeben."
 anomaly.4115.desc.mach:0 "Die [Root.GetName] wurden von einer Katastrophe getroffen! Nach relativ ergebnislosem Abschluss ihrer Studien kehrte die Besatzung zum Schiff zurück, wo sich aber eine Bestie vom [From.GetPlanetMoon] eingenistet hatte! \n\nDie Kreatur hat bereits eine Besatzungseinheit inoperabel beschädigt und ist nun dabei, sich durch die Wände zu graben, um die anderen zu schnappen. Wenn das so weitergeht, werden sie nicht mehr lange aushalten! Wir haben ein §SSpezialprojekt§! zur Rettung des Schiffes ausgegeben."
 anomaly.4115.a:0 "Bereitet einen Rettungstrupp vor!"
 anomaly.4115.b:0 "Überlasst sie ihrem Schicksal."
 anomaly.4115.b.tooltip:0 "Die §Y[Root.GetName]§! wurde zerstört."
 anomaly.4116.desc:0 "Unser Rettungstrupp hatte einen §Yerfolgreichen§! Einsatz und konnte die Bestie an Bord der [From.From.GetName] niederschießen. Wissenschaftsoffizier [From.From.GetLeaderName] und das Team sind ziemlich traumatisiert, versichern aber ihre §YDienstfähigkeit§!. Ihr Dank gegenüber den Soldaten, die sie gerettet haben, verbreitet sich wie ein Lauffeuer - es ist bereits ein §YAnstieg§! der Zahl neuer Rekruten zu bemerken."
 anomaly.4116.desc.mach:0 "Unser Rettungstrupp hatte einen erfolgreichen Einsatz und konnte die Bestie an Bord der [From.From.GetName] niederschießen. Wissenschaftsoffizier [From.From.GetLeaderName] und das Team haben einiges an Schaden abbekommen, sind aber weiterhin Dienstfähig. Der Erfolg unserer bewaffneten Einheiten bei der Entsorgung der organischen Bedrohung hat zu einem erneuten Fokus auf die verantwortlichen Montagehöfe geführt.\n\nAls Folge erleben wir eine erhöhte Geschwindigkeit bei dem Bau von Kampfeinheiten und eine Verbesserung der Wirksamkeit der Motivationssoftware."
 anomaly.4116.a:0 "Ein großer Tag für unsere Streitkräfte!"
 anomaly.4116.a.tooltip:1 "§YIhr Reich§! erlangt den Modifikator §G$army_inspiration$§!."
 anomaly.4116.a.mach.tooltip:0 "§YEuer Reich§! erhält den Modifikator §G$army_inspiration_mach$§!."
 anomaly.4117.desc:0 "Unser Rettungstrupp hatte einen §Yerfolgreichen§! Einsatz und konnte die Bestie an Bord der [From.From.GetName] niederschießen. Leider kamen sie nicht rechtzeitig, um Wissenschaftsoffizier [From.From.GetLeaderName] zu retten. Er §Ystarb§! bei dem Versuch, die Besatzung zu beschützen.\n\nDas Schiff zumindest ist intakt, und die Besatzung sagt, sie könnte bald wieder an die Arbeit gehen. Auf unserer Heimatwelt ist man begeistert, wie §Ytapfer§! unser Militär diese Situation gehandhabt hat."
 anomaly.4117.desc.mach:0 "Unser Rettungstrupp hatte einen erfolgreichen Einsatz und konnte die Bestie an Bord der [From.From.GetName] niederschießen. Leider kamen sie nicht rechtzeitig, um Wissenschaftsoffizier [From.From.GetLeaderName] zu retten. Er nahm inoperablen Schaden bei dem Versuch, die Besatzung zu beschützen.\n\nDas Schiff zumindest ist intakt, und die Besatzung sagt, sie könnte bald wieder an die Arbeit gehen. Die Schaltkreise unserer Heimatwelt sin voll von Aktualisierungen, wie effizient unser Militär diese Situation gehandhabt hat."
 anomaly.4117.a.tooltip:0 "Verlust des §RWissenschaftsoffiziers§! des Schiffes.\n§YIhr Reich§! erlangt den Modifikator §G$army_inspiration$§!."
 anomaly.4117.a.mach.tooltip:0 "Verliert den §RWissenschaftler§! dieses Schiffes.\n§YEuer Reich§! erhält den Modifikator §G$army_inspiration_mach$§!."
 anomaly.4120.name:0 "Explosionen am Himmel"
 anomaly.4120.desc:0 "Der [From.GetPlanetMoon] [From.GetName] ist Heimat eines §YWunders§! der Natur. Am Himmel erscheinen gigantische, farbenfrohe Explosionen - das Ergebnis der chemischen Zusammensetzung der Atmosphäre, die mit den Gammastrahlen der Sonne reagiert.\n\nStudenten und erfahrene Wissenschaftler gleichermaßen verbreitet diese Entdeckung wie ein Lauffeuer. Das hat auf der Heimatwelt ein großes §YInteresse§! an der Wissenschaft ausgelöst."
 anomaly.4125.name:0 "Lichter aus in den Minen"
 anomaly.4125.desc:1 "Wir haben eine §Yalte Bergbaustation§! gefunden, die im Orbit des [From.GetPlanetMoon]s [From.GetName] treibt. Mit ihr müssen die Ressourcen des Planeten abgebaut worden sein. Wer die Station aber betrieben hat, ist uns ein Rätsel.\n\nWir könnten die Station problemlos §Yübernehmen§! und sie wieder betriebsbereit machen."
 anomaly.4125.a:0 "Die Kontrolle über die Station übernehmen."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nWissenschaftsoffizier [Root.GetLeaderName] besitzt §Yüberlegenes Sachverständnis§! im Bereich der Schwerelosigkeitsbauten. Das hat uns geholfen, die inneren Abläufe der Station zu verstehen und sie mit unseren eigenen Designs zu §Yverbessern§!."
 anomaly.4125.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YVerlassene Bergbaueinrichtung§! hinzu:\nSie erlangen eine §YBergbaustation§!\n£energy  §G+3§!"
 anomaly.4125.b.tooltip:1 "§YIhr Reich§! erhält den Modifikator §GSchwerelosigkeitsinnovationen§!.\n\nFügt [From.GetName] den Modifikator §YVerlassene Bergbaueinrichtung§! hinzu:\nSie erlangen eine §YBergbaustation§!\n£energy  §G+3§!"
 anomaly.4130.name:0 "Der Baum"
 anomaly.4130.desc:0 "Unter den Asteroiden um [From.GetName] treibt §Yein Baum§! durch die Leere des Weltraums. Ein beispielloses und höchst unwahrscheinliches Ereignis! Der Baum ist von einer Schutzblase umgeben, die einem Energieschild ähnelt.\n\nUrplötzlich nähern sich uns einige §Yfeindselige§! Weltraumbewohner! Dies geschah zur gleichen Zeit, als Baumsaft durch den Schild tropfte, während wir Proben nahmen. Könnte das die Kreaturen verärgert haben?"
 anomaly.4130.a:0 "Wir müssen herausfinden, was hier vor sich geht!"
 anomaly.4131.desc:0 "Nach rigorosen Forschungsbemühungen verstehen wir jetzt, warum der Baumsaft diese Kreaturen angelockt hat: Der Baum erzeugt eine höchst nahrhafte Substanz, die organisches Gewebe wie eine Art Maschine reparieren kann. Der Baum ist also ein §YLebensbaum§!!\n\nWenn wir ihn zu unserer Heimatwelt zurückbrächten, könnten wir damit die Lebenserwartung unserer Bevölkerung erhöhen. Dabei gibt es nur ein Problem: die Heilkraft des Baums ist §Ylimitiert§!. Wir könnten damit nur die Lebenserwartung einer kleinen Gruppe stark erhöhen, oder aber die Lebenserwartung aller ein wenig."
 anomaly.4131.a:0 "Gebt den Saft unseren Anführern."
 anomaly.4131.b:0 "Gebt den Saft dem Volk."
 anomaly.4131.c:0 "Lasst den Baum weitertreiben."
 anomaly.4135.name:0 "Die Lehren der Siedler"
 anomaly.4135.desc:1 "Die Besatzung der [Root.GetName] hat auf [From.GetName] etwas §YAußergewöhnliches§! gefunden. Die Dünen des Planeten haben mehrere Ruinen verborgen, die einst einer interstellaren Siedlerzivilisation gehörten. Der Zahn der Zeit hat die Siedlungen schon vor langer Zeit zerstört.\n\nEs dauert nicht lange, bis Wissenschaftsoffizier [Root.GetLeaderName] ein Lager mit Wertgegenständen und §YDokumenten§! findet. Die Textsammlung muss bei den Siedlern hohen Stellenwert gehabt haben, da sie zusammen mit den wertvollsten Gegenständen aufbewahrt wurde. Die §YÜbersetzung§! dieser Texte könnte uns helfen, diese vergangene Kultur zu verstehen. Weitere Details dazu finden Sie im §SSituationsprotokoll§!."
 anomaly.4135.b:1 "Nur den Bunker studieren, um Risiken zu vermeiden."
 anomaly.4136.desc:0 "Nach monatelanger Arbeit ist es unseren Sprachexperten endlich §Ygelungen§!, die auf [From.From.From.GetName] gefundenen Texte zu übersetzen. Es handelt sich um die Lehren einer Alien-Gelehrten, die nur "§YTelisa, die Geschichtenerzählerin§!" genannt wird. Alle Erwähnungen ihrer Person deuten darauf hin, dass sie eine berühmte Philosophin und Expertin für Gesellschaft und Diplomatie gewesen ist.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Anscheinend handelt es sich bei den Texten, die wir auf [From.From.From.GetName] gefunden haben, um ein weiteres Lehrstück aus der Feder von "§YTelisa, der Geschichtenerzählerin§!". $anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "Die Dokumente führen detailliert auf, wie man Infrastruktur neuorientieren und die Gesellschaft formen kann. Sie war der Ansicht, wenn jeder Einzelne einen Teil seines Komforts für §Ydas übergeordnete Wohl§! opfern würde, könnte die Nation dadurch aufblühen."
 anomaly.4136.a.tooltip:0 "Gewährt Zugriff auf den Reichserlass §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name:0 "Die Lehren der Kundschafter"
 anomaly.4140.desc:0 "Die Besatzung der [Root.GetName] berichtet, dass sie auf [From.GetName] etwas §YSpektakuläres§! gefunden hat. Auf der Oberfläche finden sich Spuren einer Forschungsexpedition einer anderen Zivilisation. Sie haben einige gut erhaltene §YDokumente§! und Artefakte zurückgelassen.\n\nWissenschaftsoffizier [Root.GetLeaderName] schlägt vor, die Textfunde zur §YÜbersetzung§! zurück zur Heimatwelt zu schicken. Die Texte zu verstehen könnte uns wertvolle Informationen über die verschollenen Kundschafter geben. Weitere Details dazu finden Sie im §SSituationsprotokoll§!."
 anomaly.4141.desc:0 "Nach vielen Wochen des Studiums haben unsere Sprachexperten die Bedeutung der auf [From.From.From.GetName] gefundenen Dokumente ermittelt. Bei den Dokumenten handelt es sich um philosophische Gedanken einer berühmten Gelehrten, die nur als "§YTelisa, die Geschichtenerzählerin§!" bezeichnet wird.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Wer hätte das gedacht? Die gefundenen Texte waren weitere Lehrstücke von "§YTelisa, der Geschichtenerzählerin§!". Dieses Mal handelt es sich um philosophische Gedanken und die Analyse bedeutender Fragen.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Ihre Lehren haben uns große Einblicke gewährt, wie man bessere politische Resultate erzielen kann, indem man verschiedene Gemütsverfassungen anwendet und bedeutendere Fragen als Reformfokus setzt."
 anomaly.4141.a.tooltip:0 "Gewährt Zugriff auf den Reichserlass §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name:0 "Der Niedergang der Sklavenhalter"
 anomaly.4145.base.desc:0 "Der §Ynukleare Winter§! auf [From.GetName] ist noch lange nicht vorbei. Nirgendwo auf dem Planeten gibt es noch Leben. Wissenschaftsoffizier [Root.GetLeaderName] berichtet von den Funden des Teams: Alles deutet darauf hin, dass hier in einer zuvor geeinten Zivilisation ein Bürgerkrieg stattgefunden hat.\n\nDie Grundursache des Kriegs war höchstwahrscheinlich der Konflikt zwischen verschiedenen Stewards, die alle mehr §YSklaven§! der Union unter ihrer Kontrolle haben wollten."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nZum Glück laufen wir nicht Gefahr, dass uns das auch passiert, aber wir sollten es allen als Warnung vor dem §YIrrsinn der Sklaverei§! gereichen lassen."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nDies §Yhilft nicht§!, unsere eigene Lebensweise auch nur ansatzweise in einem guten Licht erscheinen zu lassen."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nWir sollten es uns §Ygut überlegen§!, denselben Weg einzuschlagen."
 anomaly.4145.a:0 "Der Unverstand von Sklavenhaltern ..."
 anomaly.4145.b:0 "Man wird schon stutzig ..."
 anomaly.4145.a.tooltip:0 "§YIhr Reich§! erlangt den Modifikator §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "§YIhr Reich§! erlangt den Modifikator §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Die Lehren der Händler"
 anomaly.4150.desc:0 "Auf der Oberfläche von [From.GetName] befindet sich §YBemerkenswertes§!. Hier gibt es mehrere Ruinen, die zum selben geschichtlichen Zeitpunkt, aber in verschiedenen Architekturstilen gebaut wurden. Vielleicht ist der [From.GetPlanetMoon] ein §YHandelsknotenpunkt§! gewesen!\n\nIn einigen Ruinen wurden Dokumente und Wertsachen aufbewahrt. Würden wir die Texte studieren, könnten wir sie vielleicht §Yübersetzen§! und mehr über die Bewohner erfahren, die sich hier niederließen."
 anomaly.4151.desc:0 "Unsere talentiertesten Sprachwissenschaftler haben hart daran gearbeitet, die auf [From.From.From.GetName] gefundenen Dokumente zu §Yübersetzen§!. Die Schriftstellerin dieser Werke wird als "§YTelisa, die Geschichtenerzählerin§!" bezeichnet. Offenbar wurde ihr zu ihrer Zeit große Verehrung zuteil.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "Wer hätte das gedacht? Die gefundenen Texte waren weitere Lehrstücke von "§YTelisa, der Geschichtenerzählerin§!".\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Die gefundenen Dokumente waren eine Sammlung von Anekdoten, Vorschlägen und Methoden zur optimalen Teilnahme an der interstellaren §YDiplomatie§!. Sie schien der Ansicht gewesen zu sein, dass guter Handel und respektvolle Kommunikation für alle beteiligten Parteien mit großen sozialen Fortschritten verbunden sind."
 anomaly.4151.a.tooltip:0 "Gewährt Zugriff auf den Reichserlass §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name:0 "Unter dem Schlachtfeld"
 anomaly.4155.desc:0 "[From.GetName] war einst Heimat einer fortschrittlichen Zivilisation. Nun ist es dort §Ytotenstill§! wie auf einem Friedhof. Alien-Biester streifen nun über die ehemaligen Schlachtfelder, die sich über die gesamte Oberfläche erstrecken.\n\nIn einer gebirgigen Region scheint es einen unterirdischen, §Yverborgenen Bunker§! zu geben. Wenn wir uns der herumziehenden §YBiester§! entledigen könnten, wäre eine Untersuchung des Bunkers möglich."
 anomaly.4155.a:0 "Lasst uns das mal versuchen!"
 anomaly.4155.b:0 "Lasst den Bunker und seine herumwandernden Geister in Ruhe."
 anomaly.4156.desc:0 "Nach der Eliminierung der Biester haben wir nun §YZugriff auf den Bunker§!. Er liegt innerhalb einer Art Hauptquartier, ein letzter Zufluchtsort für die Anführer der sterbenden Welt.\n\nDer Bunker ist voll mit zerstörter Ausrüstung und verwesten Leichen. Der einzige interessante Gegenstand ist §Yein Container§!, in dem sich möglicherweise etwas Wichtiges befindet."
 anomaly.4156.b:0 "Nur den Bunker studieren, um Risiken zu vermeiden."
 anomaly.4157.name:0 "Kälteschlaf-Krieger"
 anomaly.4157.desc:0 "Der auf [WarriorHomePlanet.GetName] gefundene Container stellte sich als Kälteschlafgerät heraus! Das darin am Leben erhaltene Alien ist nun erwacht. Sie spricht uns telepathisch an:\n\n"Warum hast du mich zurückgebracht, Geiselnehmer? Ist der Krieg meines Volks vorbei?""
 anomaly.4157.a:0 "Du befindest dich auf [HomePlanet.GetName]. Hier bist du in Sicherheit."
 anomaly.4157.b:0 "Der Krieg hat deinen Heimatplaneten verwüstet, nur du hast überlebt."
 anomaly.4157.c:0 "Wir haben von deiner ruinierten Heimatwelt geborgen, was wir konnten."
 anomaly.4158.desc:0 ""Ich fürchtete, dass dies geschehen würde. Ich hoffe nur, dass mein Wissen und unser Scheitern als Spezies anderen eine §YLehre§! sein wird.""
 anomaly.4159.desc:0 ""Deswegen also ... Ich fürchtete, ich würde mit diesen Nachrichten aufwachen. Ehrlich gesagt fürchtete ich, ich würde niemals aufwachen. Was will deine Art von mir?""
 anomaly.4158.a:0 "Erzähl uns von dir selbst."
 anomaly.4158.a.response:0 ""Ich bin §YMajula§!, diejenige, die den Titel "Die Überbringerin" trug. Ich war ein General, Beraterin der Königin des Ostens, und ihre treu ergebene Freundin.""
 anomaly.4158.b:0 "Warum wurdest du in den Kälteschlaf versetzt?"
 anomaly.4158.spiritual.b:0 "Wurdest du zur Durchführung einer göttlichen Mission eingefroren?"
 anomaly.4158.militant.b:0 "Da du im Krieg eingefroren wurdest, musst du sehr wichtig sein!"
 anomaly.4158.b.response:0 ""Ich trug den Titel §Y"Die Überbringerin"§!. Sollte unser Volk letztendlich den Pfad des Aussterbens beschreiten, war ich für seine Repräsentation verantwortlich. Mein Wissen um den Krieg wurde nur durch mein Wissen um mein Volk übertroffen.""
 anomaly.4158.c:0 "Erzähl uns von deinem Volk."
 anomaly.4158.c.response:0 ""Eine geplagte Art. Unsere Geschichte ist ... §Ywar§! voller Geschichten über unsere Unfähigkeit, uns vom Pfad der Zerstörung fernzuhalten. Der Gruppe war es nicht möglich, dem Potenzial des Individuums gerecht zu werden. Wir hatten viele weise Redner, aber nur wenige, die auch zuhörten.""
 anomaly.4158.d:0 "Wirst du dich uns anschließen?"
 anomaly.4158.f:0 "Geht. Dein Schicksal ist ganz allein deines."
 anomaly.4158.xenophobe.f:0 "Für uns hast du keinen Wert. Verlasse unseren Planeten!"
 anomaly.4160.desc:0 ""Deine Worte und deine Zivilisation sprechen zu mir, Geiselnehmer. §YIch werde mich euch anschließen§!, auf dass ihr von den Fehlern meines Volkes lernen werdet."
 anomaly.4161.desc:0 "Deine Art zu sprechen, wie diese Räume für dich sprechen. All das sagt mir, dass unsere Ansichten nicht zusammenpassen, Geiselnehmer. Nein, ich werde mich euch §Ynicht anschließen§!. Ich werde zu [WarriorHomePlanet.GetName] zurückkehren und seine Geschichten erzählen, so lange ich lebe.""
 anomaly.4161.a:0 "Dann geh in Frieden."
 anomaly.4161.b:0 "Ergreift sie!"
 anomaly.4162.desc:0 ""§YLieber würde ich sterben§!!"\n\nMajula rennt wütend aus dem Raum. Aus der Menge, die sich draußen zur Teilnahme an den Sitzungen versammelt hatte, §Ygreift sie sich einen Forscher§! als Geisel. Bei der darauf folgenden Flucht §Ystirbt§! der Forscher, bevor Majula von Sicherheitskräften niedergeschossen werden kann."
 anomaly.4163.desc:0 ""Leb wohl, Geiselnehmer. Versucht, aus dem, was meinem Volk widerfahren ist, zu lernen ... damit wir uns nicht wiedersehen und auch du der letzte deiner Art geworden bist.""
 anomaly.4163.a:0 "Lebt wohl."
 anomaly.4163.b:0 "Raus mir dir!"
 anomaly.4165.name:0 "Die Lehren der Krieger"
 anomaly.4165.desc:0 "Überall auf den kargen Feldern von [From.GetName] gibt es Hinweise darauf, dass hier einst §YSchlachten§! geschlagen wurden. Unterhalb des leblosen Bodens haben unsere Forscher auf [Root.GetName] Knochen, Metallsplitter und, höchst überraschend, einen Behälter voller §YDokumente§! gefunden.\n\nWenn wir diese Dokumente zur Übersetzung zurück zur Heimatwelt schicken, könnten wir möglicherweise etwas über diesen Krieg und die Konfliktparteien erfahren."
 anomaly.4166.desc:0 "Unsere Sprachexperten arbeiten schon wochenlang an der Übersetzung der Dokumente, die wir auf dem alten Schlachtfeld gefunden haben. Heute haben wir endlich einige Resultate erhalten: Wir wissen nun, dass die gefallenen Krieger den Lehren einer Philosophin namens "§YTelisa, die Geschichtenerzählerin§!" gefolgt sind.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Anscheinend handelt es sich bei den Texten, die wir im Boden des Schlachtfelds gefunden haben, um weitere Lehren aus der Feder von "§YTelisa, der Geschichtenerzählerin§!".\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "Die Dokumente sind Aufschlüsselungen der Taktik, Strategie und, am wichtigsten, der Logistik der interstellaren Kriegsführung. Telisa sprach sich stets energisch gegen den Krieg aus, war aber trotzdem der Ansicht, dies sei wichtiges Wissen zum Meistern der Zukunft. "Selbst das friedfertigste Volk könnte bei seinem Streben nach einer besseren Welt in die Enge getrieben werden.""
 anomaly.4166.a:0 "Anscheinend können selbst die Weisen in den Krieg ziehen."
 anomaly.4166.a.tooltip:0 "Gewährt Zugriff auf den Reichserlass §Y$edict_masters_writings_war$§!."
 anomaly.4170.name:0 "Flüchtige Ressourcen"
 anomaly.4170.start.desc:0 "Scans des [From.GetPlanetMoon]s haben dichte Vorkommen §Ynatürlicher Gase§! unterhalb der Oberfläche ergeben. Diese reichen Ressourcen sind extrem energiesparend und würden die Energieleistung unserer Oberflächenproduktion stark §Yerhöhen§!."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nDie Nutzung dieser Ressourcen würde sie aber ziemlich schnell erschöpfen, da die Vorkommen selten und klein sind."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nDer potenzielle Vorteil der Gasgewinnung ist weitaus gewichtiger als die möglichen Umweltschäden."
 anomaly.4170.a:0 "Die Grabungen vorbereiten!"
 anomaly.4170.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YReiche Gasvorkommen§! hinzu:\n£energy  §G+50%§!"
 anomaly.4170.b:0 "Die Ausbeutung des Planeten ist langfristig gesehen keine gute Lösung."
 anomaly.4170.b.tooltip:1 "Fügt [From.GetName] den Modifikator §YVerantwortungsvolle Gasförderung§! hinzu:\n£energy  §G+5§!"
 anomaly.4172.conqueror.desc:0 "In der von uns übernommenen Kolonie gab es einst reiche unterirdische Gasvorkommen. Nun haben sie sich erschöpft, was die Energieleistung unserer Industrien reduziert."
 anomaly.4172.owner.desc:0 "Die energiereichen Gasvorkommen, die bei einer unserer Kolonien gefunden wurden, sind nun erschöpft. Der zusätzliche Ressourcenbonus ist nun dahin, weshalb wir nun dringend neue Vorkommen erschließen müssen, um ihn zu ersetzen."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] hat eine §Ytraumatisierende§! Entdeckung gemacht: Die Pflanzenwelt auf [From.From.GetName] ist für nicht-pflanzliches Leben extrem gefährlich. Wir verstehen nicht ganz, weshalb das so ist - wir wissen nur, dass auf weiten Teilen der Oberfläche von [From.From.GetPlanetMoon] akute Todesgefahr besteht. Dies wird das Wachstum potenzieller Siedlungen natürlich §Yeinschränken§!."
 anomaly_failure.4000.a:0 "Dies ist wahrlich ein schrecklicher Ort."
 anomaly_failure.4000.a.tooltip:1 "Wissenschaftsoffizier [Root.GetLeaderName] erlangt die Eigenschaft §RParanoid§!.\n\nFügt [From.From.GetName] den Modifikator §YSäuredschungel§! hinzu:\n£blocker  Giftiger Sumpf §R+3§!\n£society  §G+6§!"
 anomaly_failure.4005.desc:0 "Leider war unser Team entgegen anfänglicher Erwartungen §Ynicht in der Lage§!, auf dem Asteroiden etwas richtig Interessantes herauszufinden ... wenn man von einigen gewöhnlichen Mineralvorkommen absieht."
 anomaly_failure.4005.a.tooltip:1 "Fügt [From.From.GetName] Ressourcen hinzu:\n£minerals  §G+1§!"
 anomaly_failure.4010.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass auch nach ausführlichen Tests und Scans des [From.From.GetPlanetMoon] nichts von Interesse gefunden worden ist."
 anomaly_failure.4011.desc:0 "Nach Untersuchung des Schiffs und der sterblichen Überreste der Besatzung hat Wissenschaftsoffizier [Root.GetLeaderName] herausgefunden, dass sich die Besatzungsmitglieder §Ygegenseitig getötet§! haben müssen. Die Einsamkeit und Beengtheit des Weltraumflugs kann selbst den stärksten Verstand brechen. "
 anomaly_failure.4012.desc:0 "Wir empfangen eine Übertragung von der [Root.GetName]. Die Besatzungsmitglieder sind durchgedreht und bringen einander um! Der Kapitän hat die Kontrolle gänzlich verloren. Hilfe zu schicken würde jetzt nichts mehr bringen. Ob das wohl irgendetwas mit dem §Yaufgegebenen Schiff§! zu tun haben könnte, das sie erst kürzlich untersucht hatten?"
 anomaly_failure.4012.a.tooltip:0 "Die §Y[Root.GetName]§! wurde zerstört."
 anomaly_failure.4015.desc:0 "Dem Bericht der [Root.GetName]-Besatzung nach haben sie nichts Interessantes gefunden."
 anomaly_failure.4025.desc:0 "Das Wissenschaftsteam der [Root.GetName] berichtet, dass sie auf [From.From.GetName] §Ynicht§! wie vermutet richtungsweisende Daten gefunden haben."
 anomaly_failure.4030.desc:0 "Wir haben die Wüste durchkämmt, aber dabei §Ynichts§! Wertvolles gefunden!"
 anomaly_failure.4031.desc:0 "Wir konnten die Flotten-KI auf [From.From.GetName] §Ynicht aufhalten§!. Die uralten Schiffe verschwinden am Himmel, gemäß ihrer programmierten Parameter auf der Suche nach der nächsten §YSchlacht§!."
 anomaly_failure.4031.a:0 "Der Zorn der Maschine ist fürchtenswert."
 anomaly_failure.4035.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die §YStrahlungswerte§!, die sie so dringend untersuchen wollten, durch einen seltenen §YInstrumentenfehler§! verursacht worden waren, um den man sich aber mittlerweile gekümmert hat."
 anomaly_failure.4037.desc:0 "Den Strahlungswerten nach ist dies §Ynicht§! das Sonnensystem, nach dem wir gesucht hatten."
 anomaly_failure.4037.a:0 "Wir müssen weitersuchen."
 anomaly_failure.4045.desc:0 "Wir können diese schwachen Werte auf [From.From.GetName] einfach §Ynicht§! genau zuordnen. Das Team ist frustriert und verspricht, sich zu verbessern."
 anomaly_failure.4055.desc:0 "Die [Root.GetName] berichtet, dass sie entgegen ihrer Zusicherungen §Ynicht in der Lage§! waren, irgendetwas zu finden. Wissenschaftsoffizier [Root.GetLeaderName] ist bestürzt und §Yentschuldigt§! sich für den Fehler."
 anomaly_failure.4055.a:0 "[Root.GetLeaderName], keine Sorge deswegen."
 anomaly_failure.4055.b:0 "Ab jetzt passieren aber keine Fehler mehr, verstanden?"
 anomaly_failure.4060.desc:0 "Nach näherer Untersuchung hat Wissenschaftsoffizier [Root.GetLeaderName] im Orbit des Sterns nur vereinzelte §YWeltraumtrümmer§! gefunden, die wahrscheinlich von einem nahen Asteroidengürtel stammen."
 anomaly_failure.4066.desc:0 "Wir konnten den tobenden Bohrer §Ynicht aufhalten§!, bevor es zu spät war. Er bohrte sich zu tief in den Asteroiden hinein und wurde letztendlich durch das Gewicht des selbst erzeugten Gerölls §Yzerquetscht§!."
 anomaly_failure.4070.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass der [From.From.GetPlanetMoon] [From.From.GetName] Mustern folgt, die man von einem tropischen [From.From.GetPlanetMoon] erwarten würde. Die entdeckte Anomalie scheint ein §YBlindgänger§! gewesen zu sein."
 anomaly_failure.4071.desc:0 "Beunruhigenderweise haben wir herausgefunden, dass die Bedingungen auf [From.From.GetName] §Yäußerst lebensfeindlich§! sind, obwohl unsere ersten Scans nichts dergleichen erfasst hatten. Kolonisten hätten hier mit §Yschrecklichen Bedingungen§! wie gefährlichem Wetter, hohen Temperaturen sowie giftigen Pflanzen und Wildtieren zu kämpfen."
 anomaly_failure.4075.desc:0 "Das raue Klima hat seinen Tribut gefordert, und unser Wissenschaftsteam ist damit §Ygescheitert§!, weitere Details über [From.From.GetName] in Erfahrung zu bringen."
 anomaly_failure.4080.desc:0 "Der [From.From.GetPlanetMoon] scheint §Ynicht so interessant§! zu sein, wie wir gehofft hatten. Die scheinbar auf frühere Siedlungen hinweisenden Werte scheinen von merkwürdig symmetrischen Mineralformationen ausgelöst worden zu sein."
 anomaly_failure.4081.desc:0 "§YSchlechte Nachrichten§! vom Reparaturprojekt auf [From.From.From.GetName]: Den Bauarbeitern ist es nicht gelungen, die defekte Maschine zu reparieren. Sie §Yzerfällt§! weiter und scheint irreparabel zu sein."
 anomaly_failure.4086.desc:0 "Leider waren wir §Ynicht in der Lage§!, das in der Nähe von [From.From.From.GetName] treibende Schiff noch rechtzeitig zu retten. Es wurde von einem unbemerkten Asteroiden auf Kollisionskurs zerschmettert."
 anomaly_failure.4086.military:0 "Die Fracht aber war noch wichtiger."
 anomaly_failure.4090.desc:0 "Wir haben das Signal §Yverloren§!. Es scheint von einem Schiff gekommen zu sein, ist dann aber plötzlich verschwunden. Vielleicht hat es ja einen ÜL-Sprung durchgeführt ... oder ihm ist etwas viel Schlimmeres widerfahren."
 anomaly_failure.4090.a:0 "Ein neuer Kontakt, verloren an den Weltraum."
 anomaly_failure.4090.b:0 "Gut. Alien-Interessen gehen uns nichts an."
 anomaly_failure.4116.desc:0 "Wir haben von dem Schiff mit dem Monster an Bord eine §Yletzte Übertragung§! empfangen. Dadurch haben wir erfahren, dass es dem Biest gelungen ist, in das Versteck der Besatzung vorzudringen.\n\nDas darauf Folgende ist zu schrecklich, um es in Worte zu fassen. Es gab §Ykeine Überlebenden§!."
 anomaly_failure.4116.a:0 "Wir haben sie im Stich gelassen ..."
 anomaly_failure.4116.a.tooltip:0 "Das §YForschungsschiff§! wurde zerstört."
 anomaly_failure.4136.desc:0 "§YLeider§! war es unseren Linguisten nicht möglich, die Alien-Sprache der auf [From.From.From.GetName] gefundenen §Yalten Dokumente§! komplett zu verstehen. Trotzdem gelang es ihnen, die wichtigsten Teile zu übersetzen, die uns einen §Ykleinen Einblick§! in die Kultur ermöglicht haben, aus der sie stammen."
 anomaly_failure.4156.desc:0 "Die Abwehr der Biester in der Umgebung des Untergrundbunkers auf [WarriorHomePlanet.GetName] hat zum §YEinsturz§! des Komplexes geführt. Wir können aus den Trümmern nichts von Wert bergen."
 anomaly_failure.4157.base:0 "Als wir den auf [WarriorHomePlanet.GetName] gefundenen §YContainer§! öffneten, fanden wir darin Proben §Ygesunder Feldfrüchte§! und Werkzeuge, um sie bei unfruchtbaren Bedingungen wieder anzupflanzen."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Wir könnten dies §Yrückentwickeln§!."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nWir haben auch noch Daten über die Kultur und Geschichte der Zivilisation gefunden, die zwar §Ynicht§! besonders nützlich für uns sind, uns aber mehr §YInformationen§! über sie geben."
 anomaly_failure.4158.desc:0 "Als wir den auf [WarriorHomePlanet.GetName] gefundenen §YContainer§! öffneten, mussten wir schockiert feststellen, dass es sich um einen Dispenser für eine §YBiowaffe§! handelte!\n\nDiese Biowaffe zielt auf die §YFruchtbarkeit§! aus und breitet sich schnell aus. Da sie aber nicht gänzlich kompatibel mit unserer DNS ist, werden wir nicht dahinschwinden."
 anomaly_failure.4158.a.tooltip:0 "§YIhr Reich§! erlangt den Modifikator §RFruchtbarkeit stoppende Biowaffe§!."
 anomaly_failure.4170.base.desc:0 "Die Gasabbaueinrichtung auf [From.GetName] hat sich in ein brennendes Inferno verwandelt. Dem Bericht zufolge ist das höchst flüchtige Gas mit offenem Feuer in Kontakt gekommen, was zur Explosion mehrerer Einrichtungen geführt hat! Dies wiederum löste eine Kettenreaktion aus, die die meisten von uns entdeckten Gaseinschlüsse in die Luft gejagt hat."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nDieser Rückschlag darf sich nicht wiederholen!"
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nWir werden die Opfer der Explosion niemals vergessen."
 anomaly_failure.4170.base.tooltip:0 "Entfernt den Modifikator §Y"Förderung reicher Gasvorkommen"§! von [From.GetName]."
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$ und tötet §R1§! Bewohner."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$ und tötet §R2§! Bewohner."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$ und tötet §R3§! Bewohner."

 ####################################
 # Colony Events
 ####################################
 colony.2001.name:0 "Ärger im Paradies"
 colony.2001.desc:0 "Ein lokales Politdrama auf [Root.GetName] hat dazu geführt, dass eine kleine Rebellengruppe, die gegen unsere zugrundeliegende Ethik ist, noch mehr Unterstützung bekommen hat. Aufgrund dieser gestiegenen Unterstützung waren sie mit eingeschränktem Erfolg in der Lage, ihre Macht in der Region auszuweiten und sich mehr Zustimmung für ihre Sache zu verschaffen."
 colony.2001.a:0 "Wir sind gespalten."
 colony.2001.a.military.tooltip:1 "§B3 £pops  Bewohner§! auf [Root.GetName] konvertieren einen Schritt näher in Richtung §YMilitarismus§!."
 colony.2001.a.pacifist.tooltip:1 "§B3 £pops  Bewohner§! auf [Root.GetName] konvertieren einen Schritt näher in Richtung §YPazifismus§!."
 colony.2001.b:0 "Die Opposition unterdrücken!"
 colony.2001.b.military.tooltip:0 "§B1 £pops  Bewohner§! auf [Root.GetName] konvertieren einen Schritt näher in Richtung §YMilitarismus§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "§B1 £pops  Bewohner§! auf [Root.GetName] konvertieren einen Schritt näher in Richtung §YPazifismus§!.$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\nFügt [Root.GetName] den Modifkator §R$suppressed_opposition$§! mit den folgenden Effekten hinzu:\n£happiness  Zufriedenheit §R-15%§!"
 colony.2005.name:0 "Von unter den Wellen"
 colony.2005.desc:0 "Die Kolonisten auf [Root.GetName] führen regelmäßige Erkundungen des Planeten durch, um mehr Ressourcen zur Unterstützung ihres Alltags zu finden. Während einer kürzlichen Expedition zum Nordpol wurde ein großes Objekt am Boden des Ozeans entdeckt: ein Alien-Schlachtkreuzer.\n\nDer Druck in der Tiefe wird zwar eine Herausforderung darstellen, aber wir können das Schiff erreichen."
 colony.2005.a:0 "Versuchen, es zu bergen."
 colony.2005.b:0 "Zerlegen, um seine Geheimnisse zu entschlüsseln."
 colony.2006.desc:0 "Die Bergungsmission auf [Root.GetName] war erfolgreich! Der uralte Schlachtkreuzer ist vom Boden des Ozeans gehoben und repariert worden. Er ist ein gar wundersamer Anblick, und allein von seiner Reparatur sind unsere Ingenieure schon hinter einige seiner Konstruktionsgeheimnisse gekommen."
 colony.2006.a.material:0 "Unsere Bemühungen ebnen den Weg in die Zukunft!"
 colony.2006.a.phile:0 "Ein historischer Tag!"
 colony.2006.a.tooltip:0 "§YIhr Reich§! erhält den Modifikator §G$streamlined_ship_design$§!.\n\nSie erhalten ein Schiff der §YKreuzer§!-Klasse."
 colony.2007.desc:0 "Die Versuche, das riesige Schiff zu bergen, das im Ozean von [Root.GetName] gefunden wurde, haben einige Einblicke in die Konstruktion des Schiffes gewährt. Die Manöver-Algorithmen des Schiffes können problemlos in unsere eigene Hardware transferiert werden, was unsere Flotten schneller und energieeffizienter macht.\n\nLeider ist das Schiff selbst nicht mehr zu retten, aber wenigstens bietet uns sein Rumpf mehr als genug Material."
 colony.2007.a.phobe:0 "Egal: Kein Alien-Schiff könnte unsere Schiffe übertreffen!"
 colony.2007.a.phile:0 "Jedes Geschenk von den Kindern des Kosmos ist wertvoll!"
 colony.2007.a:0 "§YIhr Reich§! erlangt den Modifikator §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "Die Explosion beim desaströsen Bergungsversuch des versunkenen Kreuzers ist kilometerweit zu hören. Der Bevölkerung von [Root.GetName] ist nichts geschehen, trotzdem wurden Teile der Siedlung beschädigt.\n\nDas Schiff selbst wurde von der Explosion in Stücke gerissen und ist irreparabel. Glücklicherweise können wir viele der verstreuten Rumpfstücke bergen."
 colony.2008.a.tooltip:0 "Ein §SGebäude§! auf [Root.GetName] ist §Rruiniert§!.\n\n"
 colony.2010.name:0 "Sinneswandel"
 colony.2010.desc.spirit:0 "Während wir uns auf [Root.GetName] noch tiefer verwurzeln, haben bestimmte Individuen damit begonnen, vom rechten Weg abzukommen. Das war zwar zu erwarten, aber diese Individuen haben Unterstützer. Die Gruppe ist der Ansicht, dass uns unsere spiritualistische Sichtweise des Universums nicht schnell genug voranbringt. Sie hält eine materialistischere Auffassung des Kosmos für die Antwort."
 colony.2010.desc.material:0 "Während sich unsere Expansion auf [Root.GetName] stabilisiert hat, haben bestimmte Individuen damit begonnen, sich von unserer Weltanschauung zu entfernen. Eine Spiritualistengruppe hat damit begonnen, sich friedlich gegen unsere Regierung aufzulehnen. Sie finden, unsere materialistische Auffassung des Kosmos limitiere uns und entferne uns von der Seele."
 colony.2010.a.spirit:0 "Sollen sie doch ihren eigenen Weg finden."
 colony.2010.a.spirit.tooltip:2 "Alle §Ymaterialistischen§!§B Bewohner§! auf [Root.GetName] erhalten den Modifikator §Y$opinion_respected$§! mit den folgenden Effekten:\n£happiness  Zufriedenheit §G+25%§! für 20 Jahre. Modifikator §Y$materialist_attraction$§! mit den folgenden Effekten hinzugefügt:\n Materialismus-Gesinnungsattraktivität §G+100%§! für 20 Jahre."
 colony.2010.a.material:0 "Sie sind keine Bedrohung für unser Streben."
 colony.2010.a.material.tooltip:2 "Alle §Yspiritualistisch§!en Bewohner auf [Root.GetName] erhalten den Modifikator §Y$opinion_respected$§! mit den folgenden Effekten:\n£happiness  Zufriedenheit §G+25%§! für 20 Jahre.\n\n Modifikator §Y$spiritualist_attraction$§! mit den folgenden Effekten hinzugefügt:\nSpiritualismus-Gesinnungsattraktivität §G+100%§! für 20 Jahre."
 colony.2010.b:0 "Ihre Anführer bestechen."
 colony.2010.b.tooltip:0 "Keine Bewohner konvertieren zu einer neuen Ethik.\n\n"
 colony.2010.c.material:0 "Propaganda verbreiten, um ihnen entgegenzuwirken."
 colony.2010.c.material.tooltip:2 "Man versucht, §Yspiritualistisch§!e §B£pops  Bewohner§! auf [Root.GetName] zu entmutigen und den §YMaterialismus§! zu fördern."
 colony.2010.c.spirit:0 "Mit Hilfe spiritueller Führer umerziehen."
 colony.2010.c.spirit.tooltip:2 "Man versucht, §Ymaterialistisch§!e §B£pops  Bewohner§! auf [Root.GetName] zu entmutigen und den §YSpiritualismus§! zu fördern."
 colony.2011.desc.base:0 "Unsere Versuche, die Teile der Bevölkerung umzuerziehen, die zur Abwendung von unseren Kernvorstellungen neigen, haben sich endlich ausgezahlt."
 colony.2011.desc.spirit:1 "Dank der unermüdlichen Bemühungen unserer geistigen Führer haben wir das Blatt zu unseren Gunsten gewendet und bringen jetzt immer mehr Ungläubige in die Gemeinschaft zurück. Nicht nur Materialisten haben das Licht gesehen und sich von ihrem ehemaligen Glauben losgesagt, sondern Leute aller Überzeugungen. Wollen wir dafür beten, dass sie nie wieder vom rechtschaffenen Pfad abweichen werden."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ Unsere Propagandamaschine hat wie versprochen funktioniert. Nicht nur Spiritualisten kommen jetzt zugunsten des Materialismus zur Vernunft und streifen ihren früheren Irrglauben ab, sondern Leute aller Überzeugungen."
 colony.2011.a.spirit.tooltip:2 "Modifikator §Y$spiritualist_attraction$§! mit den folgenden Effekten hinzugefügt:\nSpiritualismus-Gesinnungsattraktivität §G+100%§! für 20 Jahre."
 colony.2011.a.material.tooltip:2 "Modifikator §Y$materialist_attraction$§! mit den folgenden Effekten hinzugefügt:\nMaterialismus-Gesinnungsattraktivität §G+100%§! für 20 Jahre."
 colony.2012.desc:1 "Unsere Versuche, die Ansichten unserer Bevölkerung auf [Root.GetName] zu ändern, sind fürchterlich nach hinten losgegangen. Weil sie sich aufgrund unserer Unterwerfungsversuche gruppiert haben und noch mehr Anhänger gefunden haben, sind sie nun stärker als je zuvor."
 colony.2012.a.spirit.tooltip:1 "Alle materialistischen Bewohner auf [Root.GetName] erhalten den Modifikator §R$opinion_disrespected$§! mit den folgenden Effekten:\n£happiness  Zufriedenheit §R-40%§!\n\n Modifikator §Y$materialist_attraction$§! mit den folgenden Effekten hinzugefügt:\nMaterialismus-Gesinnungsattraktivität  §G+100%§! für 20 Jahre."
 colony.2012.a.material.tooltip:2 "Alle spiritualistischen Bewohner auf [Root.GetName] erhalten den Modifikator §R$opinion_disrespected$§! mit den folgenden Effekten:\n£happiness  Zufriedenheit §R-40%§!\n\n Modifikator §Y$spiritualist_attraction$§! mit den folgenden Effekten hinzugefügt:\nSpiritualismus-Gesinnungsattraktivität  §G+100%§! für 20 Jahre."
 colony.2015.name:0 "Ein merkwürdiger Umstand"
 colony.2015.desc:0 "Ein Erkundungstrupp hat auf [Root.GetName] eine verborgene Fabrik gefunden. Die Architektur und der Grad ihres Verfalls lassen auf eine alte Zivilisation zurückschließen, die sich vortrefflich auf den Bau extrem haltbarer Gebäude verstand.\n\nUnsere Bevölkerung könnte die Einrichtung problemlos zur Steigerung der kolonialen Produktionsleistung benutzen."
 colony.2015.a.tooltip:0 "Eine §Ymerkwürdige Fabrik§! erscheint auf der Oberfläche von [Root.GetName]."
 colony.2016.desc:0 "Die Arbeiter, die wir zum Betrieb der merkwürdigen Fabrik auf [Root.GetName] zugeteilt hatten, sind verschwunden! Wir könnten neue Arbeiter losschicken, um ihren Platz einzunehmen ... oder aber die Einrichtung dem Boden gleichmachen, damit so etwas nie wieder passieren kann."
 colony.2016.a:0 "Es passt immer noch zu unseren Bedürfnissen."
 colony.2016.a.tooltip:0 "Auf [Root.GetName] verschwindet ein Bewohner."
 colony.2016.b:0 "zerstört es."
 colony.2016.b.tooltip:0 "Die §S£building  merkwürdige Fabrik§! wird zerstört."
 colony.2017.desc:0 "Nachdem sie in der merkwürdigen Fabrik gearbeitet hat, ist eine zweite Gruppe von Individuen verschwunden! Glücklicherweise gelang es einem der Arbeiter, uns eine Aufzeichnung zu hinterlassen, in der er Fallen in der Fabrik beschrieb, denen die arglosen Arbeiter zum Opfer fallen.\n\nDie Fallen sind deaktiviert worden und wir sollten die Fabrik nun ohne weitere Schwierigkeiten benutzen können. Trotzdem: Egal was wir sagen, die Bevölkerung ist über diese potenzielle Todesfalle nicht allzu glücklich."
 colony.2017.a:0 "Sie werden sich schon daran gewöhnen."
 colony.2017.b:0 "In die Absicherung des Orts investieren."
 colony.2017.a.tooltip:0 "Auf [Root.GetName] verschwindet noch ein Bewohner.\n\n"
 colony.2017.b.tooltip:0 "Auf [Root.GetName] verschwindet noch ein Bewohner.\n\n"
 colony.2018.desc:0 "Die Fabrik ist explodiert, nachdem Arbeiter eine Art von Selbstzerstörungsprogramm ausgelöst haben. Glücklicherweise wurde niemand verletzt, bevor das alte Gebäude einstürzte.\n\nAus den Trümmern sollten wir einen Teil der Produktion bergen können."
 colony.2018.a:0 "Die Energieproduktion bergen."
 colony.2018.b:0 "Die Mineralproduktion bergen."
 colony.2018.a.tooltip:1 "Die §Ymerkwürdige Fabrik§! auf [Root.GetName] ist §Rruiniert§!.\n\nFügt der Oberfläche von [Root.GetName] Folgendes hinzu:\n£energy  §G+4§!"
 colony.2018.b.tooltip:1 "Die §Ymerkwürdige Fabrik§! auf [Root.GetName] ist §Rruiniert§!.\n\nFügt der Oberfläche von [Root.GetName] Folgendes hinzu:\n£minerals  §G+4§!"
 colony.2019.desc:0 "Von der merkwürdigen Fabrik auf [Root.GetName] sind keinerlei Probleme gemeldet worden. Anscheinend kann die Kolonie die geschätzten Produktionswerte beibehalten können."
 colony.2020.desc:0 "Das Sprengkommando hat uns informiert, dass die Fabrik auf [Root.GetName] erfolgreich gesprengt worden ist. Vielleicht ist das auch besser so.\n\nAus den Trümmern sollten wir einen Teil der Produktion bergen können."
 colony.2020.a.tooltip:1 "Fügt der Oberfläche von [Root.GetName] Folgendes hinzu:\n£energy  §G+3§!\n\n"
 colony.2020.b.tooltip:1 "Fügt der Oberfläche von [Root.GetName] Folgendes hinzu:\n£minerals  §G+3§!\n\n"
 colony.2025.name:0 "Was uns voneinander trennt"
 colony.2025.desc:0 "Dass andere Spezies unter unserer Bevölkerung leben, hat auf [Root.GetName] zu einigen Spannungen geführt. Ob der Grund dafür kulturelle Unterschiede, Fremdenfeindlichkeit oder ein herkömmliches Missverständnis ist, ist schwer zu sagen. Klar ist aber, dass sich diese kleinen Handgemenge schnell zu etwas Größerem entwickeln könnten, wenn wir nicht eingreifen."
 colony.2025.phobe.desc:0 "Aufgrund der Aliens unter uns ist es in [Root.GetName] zu ersten Spannungen gekommen. Unsere eigenen Leute sind außer sich vor Wut, weshalb es täglich zu mehr Kämpfen kommt. Wenn wir untätig zusehen, könnten die Aliens mehr als nur ein paar Körperflüssigkeiten verlieren."
 colony.2025.phile.desc:0 "Unsere eigene Spezies mit anderen Lebensformen zusammenleben zu lassen, ist nicht immer einfach. Auf [Root.GetName] ist es nun zu ersten Spannungen gekommen, weil wir die Aliens nicht richtig in unsere Gesellschaft integrieren konnten. Wenn nichts geschieht, könnten sie in Gefahr sein."
 colony.2025.a:0 "Die wütende Meute ablenken."
 colony.2025.a.phobe:0 "Die Xenos von der Meute isolieren."
 colony.2025.a.tooltip:0 "Alle [MyEmpire.GetSpeciesName]-Bewohner auf [Root.GetName] mit der Eigenschaft Xenophob erhalten §Y24§! Monate lang den Modifikator §R$pop_angered$§! - mit folgenden Effekten:\nZufriedenheit: §R-25%§!\nRessourcensammlung: §R-25%§!\n\n"
 colony.2025.a.phile:0 "Die Minderheit um jeden Preis schützen."
 colony.2025.a.phile.tooltip:0 "Alle [MyEmpire.GetSpeciesName]-Bewohner auf [Root.GetName] mit der Eigenschaft Xenophob erhalten §Y24§! Monate lang den Modifikator §R$pop_angered$§! - mit folgenden Effekten:\nZufriedenheit: §R-25%§!\nRessourcensammlung: §R-25%§!\n\nAlle Alien- und Xenophil-Bewohner auf [Root.GetName] erhalten §Y12§! Monate lang den Modifikator §G$pop_pleased$§! - mit den folgenden Effekten:\nZufriedenheit: §G+25%§!\nRessourcensammlung: §G+25%§!\n\n"
 colony.2025.b:0 "Nicht einmischen."
 colony.2025.b.phobe:0 "Sollen die Xenos doch ihren eigenen Kampf austragen."
 colony.2025.b.tooltip:0 "1 Alien-Bewohner wird getötet.\n\nAlle Alien- und Xenophil-Bewohner auf [Root.GetName] erhalten §Y12§! Monate lang den Modifikator §R$pop_angered$§! - mit den folgenden Effekten:\nZufriedenheit: §R-25%§!\nRessourcensammlung: §R-25%§!\n\n"
 colony.2030.name:0 "Kolonialer Mörder"
 colony.2030.desc.base:0 "Unser Gouverneur auf [Root.GetName] ist tot aufgefunden worden! Der Mörder, ein §Y[AssassinEmpire.GetName]§!-Attentäter, ist auf der Flucht verhaftet worden."
 colony.2030.desc:0 "$colony.2030.desc.base$ Wie wir mit dem Attentäter verfahren, kann unsere bereits instabile Beziehung noch weiter belasten."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Diese respektlose Aggression kann nur der Anfang sein."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ Die Respektlosigkeit der Xenos kennt keine Grenzen."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ Dieser Angriff ist nicht nur ein Angriff auf unser Volk, sondern auf die Götter selbst."
 colony.2030.a:0 "Den Attentäter nach Hause schicken, um unseren guten Willen zu zeigen."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§! erhält den Meinungsmodifikator §G$assassination_forgiven$§! gegenüber §Y[MyCountry.GetName]§!:\nMeinung: §G+35§!\n"
 colony.2030.b:0 "Den Attentäter als Informationsquelle festhalten."
 colony.2030.c:0 "Den Attentäter exekutieren, um ein Exempel zu statuieren."
 colony.2030.d:0 "Den Attentäter exekutieren, um unsere Überlegenheit zu zeigen."
 colony.2035.name:0 "Ansteckend"
 colony.2035.desc:0 "Mehrere Bezirke auf [Root.GetName] melden Krankheitsfälle von bisher nie gekanntem Ausmaß. Jeder, der von einem der zahlreichen Virenstämme der Krankheit befallen wird, büßt seine Bewegungsfähigkeit ein und wird von widerlichen Auswürfen geplagt.\n\nWenn wir diese Krankheit nicht in den Griff bekommen, könnte sie das Ende von [Root.GetName] bedeuten."
 colony.2035.desc.material:0 "Mehrere Bezirke auf [Root.GetName] haben Krankheitsfälle unter Zivilisten von bisher nie gekanntem Ausmaß gemeldet. Die Krankheit verbreitet sich schnell, hat zahlreiche, sich schnell entwickelnde Virenstränge ... und könnte zum Erliegen von Produktion und Expansion führen, wenn wir uns nicht darum kümmern.\n\nWenn wir nicht schnell handeln, könnte die Kolonie fallen und unsere Entwicklung um Jahre zurückwerfen."
 colony.2035.desc.spirit:0 "Die Bewohner mehrerer Bezirke auf [Root.GetName] sind an einer scheußlichen neuen Krankheit erkrankt, die unseren Wissenschaftlern unbekannt ist. Die Krankheit ist deshalb schwer zu verstehen, weil sie sich schnell weiterentwickelt. Alle Typen haben aber gemein, dass sie den Verstand schwächen, während sie im Körper gären.\n\nWenn wir keine Gegenmaßnahmen ergreifen, könnten wir viele Seelen an die Finsternis verlieren."
 colony.2035.a:0 "Ein Krankenhaus bauen, in das wir die Kranken zu weiteren Untersuchungen schicken können."
 colony.2035.a.tooltip:0 "Platziert auf §Y[Root.GetName]§! 1 §Y$building_quarantine$§!.\n\n"
 colony.2035.b.tooltip:0 "§RErsetzt§! ein existierendes Gebäude auf §Y[Root.GetName]§! mit 1 §Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Die Infizierten in die Quarantäne zwingen."
 colony.2035.c.spirit:0 "Die befleckten Seelen isolieren und beten, dass das reicht."
 colony.2035.c.tooltip:0 "Entfernt die infizierten Bewohner auf §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Die Infizierten einschläfern und so das Verbreitungsrisiko eliminieren."
 colony.2035.c.badguy:0 "Den infizierten Teil der Bevölkerung exekutieren."
 colony.2035.c.tooltip.kill:0 "Tötet die infizierten Bewohner auf §Y[Root.GetName]§!.\n\n"
 colony.2036.desc:0 "Obwohl wir versucht haben, das Verbreitungsrisiko zu reduzieren, scheint die Krankheit auf [Root.GetName] noch hartnäckiger zu sein, als wir anfangs angenommen hatten. Mehrere Individuen zeigen nun dieselben Symptome. Vielleicht müssen wir unsere Herangehensweise an dieses Problem überdenken."
 colony.2036.c:0 "Die Infizierten abermals in die Quarantäne zwingen."
 colony.2036.c.spirit:0 "Die neuen befleckten Seelen isolieren."
 colony.2036.c.material:0 "Abermals die Infizierten einschläfern."
 colony.2036.c.badguy:0 "Abermals den infizierten Teil der Bevölkerung exekutieren."
 colony.2040.desc:0 "[Root.GetName] wird schnell von der Krankheit überrannt. Wir müssen schnell handeln und einen Bewohner zur Notfall-Forschungsstation schicken. Hoffentlich lebt er lange genug, dass wir die Grundursache ermitteln und eine Heilmethode finden können."
 colony.2046.desc:0 "Die auf [Root.GetName] wütende Krankheit hat ein erstes Opfer gefordert. Wir müssen dafür sorgen, dass die Notfallklinik eine Testgruppe zum Studium bekommt. So können wir die Wahrscheinlichkeit erhöhen, dass ein Heilmittel gefunden wird."
 colony.2046.a:0 "Updates bei weiteren Todesfällen."
 colony.2046.b:0 "Keine Updates bitte."
 colony.2047.desc:0 "Eine weitere Gruppe Infizierter auf [Root.GetName] erliegt der Krankheit."
 colony.2041.desc:1 "Die Notfallklinik auf [Root.GetName] ist anscheinend in der Lage gewesen, ihre Testgruppe von ihrer Krankheit zu heilen. Wir sollten mehr Patienten zur Behandlung dorthin schicken."
 colony.2041.b.desc:0 "Die Klinik auf [Root.GetName] hat nach dem Zufallsprinzip Proben aus der Bevölkerung entnommen und ist in der Lage gewesen, den Virenstrang einer Patientengruppe zu heilen. Wir sollten Patienten zur schnelleren Behandlung in die Klinik schicken."
 colony.2042.desc:0 "Nachdem unser Forschungsstab auf [Root.GetName] mehrere Virenstränge der Krankheit geheilt hat, war er in der Lage, einen Impfstoff zu synthetisieren. Damit können wir schnell die ganze Bevölkerung heilen und das Grauen endgültig beenden."
 colony.2043.desc:0 "Auf [Root.GetName] ist der letzte Infizierte gestorben. Es scheint so, als würde die Krankheit nun bei keinem Infizierten mehr ausbrechen können."
 colony.2044.desc:0 "[Root.GetName] ist entvölkert. Die gesamte Bevölkerung des [Root.GetPlanetMoon]s ist ausgelöscht worden. Trotzdem, es gibt auch gute Nachrichten: Anscheinend wurde mit der Bevölkerung auch die Krankheit eliminiert, weshalb wir neu kolonisieren können."
 colony.2043.a:0 "Die Plage ist vorüber."
 colony.2050.name:0 "Verloren im Labyrinth der Bürokratie"
 colony.2050.desc:0 "Aufgrund eines schweren Schreibfehlers sind Teile von [Root.GetName] in punkto Infrastrukturwartung und Unterkunftsdienstleistungen zurückgefallen. Die Leute dort leben unter ziemlich desolaten Bedingungen und werden das nicht sehr lange tolerieren. Die Behebung dieser Probleme wird einige Zeit und Mühen kosten."
 colony.2050.a.tooltip:1 "[Root.GetName] erlangt das Folgende:\n$tb_decrepit_dwellings$ §R+1§!\n$tb_failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "Bemühungen in diesem Gebiet verstärken."
 colony.2050.c:0 "Wir haben eine starke Gemeinschaft, greift ihnen unter die Arme."
 colony.2050.d:0 "Die Bewohner hinauswerfen und das ganze Gebiet dem Erdboden gleichmachen."
 colony.2050.d.tooltip:0 "§S2 Gebäude§! auf §Y[Root.GetName]§! sind §Rruiniert§!.\n\n§S2 Bewohner§! auf §Y[Root.GetName]§! erhalten §Y24§! Monate lang den Modifikator §R$pop_angered$§! - mit den folgenden Effekten:\nZufriedenheit: §R-25%§!\nRessourcensammlung: §R-25%§!\n\n"
