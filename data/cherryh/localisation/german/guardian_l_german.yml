 guardian.102.name:0 "Erstkontakt mit den [From.GetName]"
 guardian.102a.desc:0 "Willkommen bei der XuraCorp!\n\nWir sind ein Konzern mit Hauptsitz im [trader_system.GetName]-System und auf den Handel mit Mineralien und Energie spezialisiert - also den Grundbausteinen der Zivilisation, wie wir hier bei der XuraCorp gerne sagen.\n\nBitte zögert nicht, uns zu kontaktieren, wenn ihr ein gutes Geschäft abschließen wollt."
 guardian.102b.desc:0 "Ich spreche für die Riggan-Handelsbörse. Auf unserer Sternenbasis im [trader_system.GetName]-System fädeln wir schon seit über Tausend eurer Jahre Verhandlungen zwischen interessierten Parteien ein.\n\nWenn ihr mehr Mineralien oder Energie habt, als ihr braucht, dann würden wir euch diese Posten nur zu gerne abkaufen. Dafür würdet ihr natürlich angemessen entschädigt werden."
 guardian.102c.desc:0 "Ein wahrlich gutes Treffen, Freunde! Ich repräsentiere die Muutagan-Kaufmannsgilde. Lasst mich der Erste sein, der euch im [trader_system.GetName]-System willkommen heißt. Unsere Organisation besteht aus Hunderten unabhängiger Muutagan-Handelskapitänen, die immer auf der Suche nach guten Geschäften tapfer die Widrigkeiten des Weltraums meistern.\n\nIn unseren Einrichtungen könnt ihr eure überschüssigen Mineralbestände für Energie eintauschen oder umgekehrt. Bitte kontaktiert uns, wenn ihr an einer solchen Vereinbarung interessiert seid."
 
 guardian.100.a:0 "Wir möchten handeln."
 guardian.100.b:0 "Bildschirm aus."
 
 guardian.100.name:0 "XuraCorp"
 guardian.100a.desc:0 "Kauflustige werden hier bei der XuraCorp nicht nachteilig behandelt. Wie können wir uns anmaßen, die Moral eurer Sternennation anzuzweifeln?"
 guardian.100b.desc:0 "Vielleicht braucht ihr Mineralien zum Bau von Kriegsschiffen. Vielleicht braucht ihr sie zum Bau von Waisenhäusern! Für XuraCorp ist das nicht von Belang!"
 guardian.100c.desc:0 "Wir stellen keine Fragen, sondern bieten nur qualitativ hochwertige Ressourcen, die man direkt in die Arterien der eigenen Industrie pumpen kann!"
 guardian.100d.desc:0 "Umtausch ausgeschlossen, fürchte ich. Firmenpolitik ... es liegt nicht in meinen Händen."
 guardian.100e.desc:0 "Können wir euer Interesse an einigen Mineralien wecken? Nein? Wie wäre es mit Energie?"
 guardian.100f.desc:0 "Hier spricht die XuraCorp. Wie können wir zu Diensten sein?"

 guardian.103.name:0 "Riggan-Handelsbörse"
 guardian.103a.desc:0 "All unsere Kunden bleiben anonym."
 guardian.103b.desc:0 "Woher unsere Ressourcen stammen? Glaub mir ... es ist besser für alle beteiligten Parteien, einschließlich den [Root.GetName], wenn wir diese Art von Informationen für uns selbst behalten ..."
 guardian.103c.desc:0 "Wir handeln nicht mit Sklaven. Tut uns leid, keine Ausnahmen."
 guardian.103d.desc:0 "Die Riggan-Handelsbörse grüßt dich."
 guardian.103e.desc:0 "Nach tausend Jahren sind wir immer noch im Geschäft. Wenn das nicht für unsere Glaubwürdigkeit spricht, na dann weiß ich auch nicht."
 guardian.103f.desc:0 "Mehrere Parteien auf unserer Sternenbasis haben Interesse bekundet, mit den [Root.GetName] zu handeln. Wollen wir ein Geschäft aushandeln?"

 guardian.104.name:0 "Muutagan-Kaufmannsgilde"
 guardian.104a.desc:0 "Vor Tausenden von Jahren erstreckte sich das Muutagan-Reich über einen bedeutenden Teil der Galaxie. Wir sind alles, was davon übrig ist."
 guardian.104b.desc:0 "Man sagt, dass ein Muutagan ein gutes Geschäft aus einer Entfernung von zwölf Parsecs riechen kann. Das ist natürlich übertrieben ... in Wirklichkeit geht das nur bis auf acht Parsecs."
 guardian.104c.desc:0 "Die Muutagan-Kaufmannsgilde heißt euch willkommen. Möchtest du ein Geschäft abschließen?"
 guardian.104d.desc:0 "Ein Muutagan und ein Rixidaran gehen in eine Bar ... nein, das ist unpassend. Ich bitte um Entschuldigung."
 guardian.104e.desc:0 "Sei gegrüßt, [Root.GetSpeciesName]. Du bist hierher gekommen, um mit uns zu handeln, oder?"
 guardian.104f.desc:0 "Das Wort "Rabatt" wird in meinem Volk als Schimpfwort betrachtet. Bitte behalte das im Hinterkopf, wenn du dich mit uns unterhältst."

 guardian.105.a:0 "Wir möchten gerne Mineralien kaufen."
 guardian.105.b:0 "Wir möchten gerne Energie-Credits kaufen."
 guardian.105.c:0 "Wir sind an Strategischen Ressourcen interessiert."
 guardian.105.c.sr1:0 "Wir haben schon ein §YRiggan-Handelsabkommen§!\n"
 guardian.105.c.sr2:0 "Wir haben schon ein §YXuraCorp-Handelsabkommen§!\n"
 guardian.105.c.sr3:0 "Wir haben schon ein §YMuutagan-Handelsabkommen§!\n"
 guardian.105.c.trust:0 "Erfordert mit dieser §YHandelsenklave§!:\n£opinion  Meinung +50\n"
 guardian.105.d:0 "Vorerst nichts. Auf Wiedersehen."

 guardian.110.desc:0 "Wir tauschen Mineralien mit einem Verhältnis von 1:2 für Energie-Credits ein. Das sind unsere aktuellen Angebote."
 guardian.110.a:1 "£minerals §G10§! für monatlich £energy §R20§!"
 guardian.110.b:1 "£minerals §G25§! für monatlich £energy §R50§!"
 guardian.110.c:1 "£minerals §G50§! für monatlich £energy §R100§!"
 guardian.110.a.reply:0 "Vielen Dank für deinen Auftrag, bitte beehre uns bald wieder!"
 guardian.110.b.reply:0 "Eine ausgezeichnete Wahl. Die Qualität unserer Mineralien wird dich nicht enttäuschen."
 guardian.110.c.reply:0 "Käufer des Jahres, was? Heute können wir wohl früher zusperren!"
 guardian.110.d:0 "Wir hätten an etwas anderem Interesse ..."
 guardian.110.e:0 "Nein, danke."

 guardian.120.desc:0 "Wir tauschen Energie-Credits mit einem Verhältnis von 1:2 für Mineralien ein. Das sind unsere aktuellen Angebote."
 guardian.120.a:1 "£energy §G10§! für monatlich £minerals §R20§!"
 guardian.120.b:1 "£energy §G25§! für monatlich £minerals §R50§!"
 guardian.120.c:1 "£energy §G50§! für monatlich £minerals §R100§!"
 guardian.120.a.reply:0 "Hier sind eure Credits. Wir haben den Mineralien-Transfer bereits in Auftrag gegeben."
 guardian.120.b.reply:0 "Hervorragend. Lasst uns wissen, wenn ihr in Zukunft noch mehr Mineralien loswerden wollt."
 guardian.120.c.reply:0 "Wenn nur all unsere Kunden solche Mengen handeln würden! Credits werden jetzt im Moment überwiesen."

 guardian.130.desc:0 "Riggan-Gewürz ist unsere wertvollste Ware. Es ist in der ganzen Galaxie für seinen ausgeprägten Geschmack berühmt, der mit nichts verglichen werden kann. Wir verkaufen es nur an Handelspartner, die wir am höchsten schätzen, und das [Root.GetName] gehört dazu.\n\nWenn ihr unseren moderaten Preis zahlen könnt, sind wir gewillt, euch zehn Standardjahre lang mit Riggan-Gewürz zu beliefern."
 guardian.130.a.reply:0 "Diese Entscheidung werdet ihr nicht bereuen, es sei denn natürlich, dass ihr zuviel davon konsumiert ... denn dann besteht die geringe Chance, dass man spontan verbrennt. Aber wirklich nur eine äußerst geringe Chance."
 guardian.130.a:0 "Wir wollen euer Gewürz kaufen."
 guardian.131.desc:0 "Dies ist ein Produkt, auf das wir hier bei der XuraCorp besonders stolz sind. Unsere medizinische Abteilung hat ein neues Gel entwickelt, dessen einzigartige Eigenschaften den oft schwierigen Vorgang, sich an fremde planetare Bedingungen anzupassen, bedeutend erleichtert. Mit diesem Gel ausgerüstet wird es euren Kolonisten selbst auf Welten gut ergehen, auf denen das Klima besonders erbarmungslos ist!\n\nWir sind bereit, euch zehn Standardjahre lang mit unserem patentierten XuraGel zu beliefern. Nach Ablauf dieser zehn Jahre wird der Vertrag dann neu ausgehandelt."
 guardian.131.a.reply:0 "So läuft es bei der XuraCorp! Unsere Frachter werden sofort mit der Belieferung beginnen.\n\nDurch den Kauf dieses Produkts erklärt ihr euch damit einverstanden, dass die XuraCorp nicht für etwaige schädliche Wirkungen durch die Benutzung des Gels zur Verantwortung gezogen kann, insbesondere Hautirritationen, psychotische Anfälle, Augenverfärbungen, aggressive Mutationen, erhöhte Anzahl von Selbstmorden unter Kolonisten, präkognitive Trance-Episoden, Biosphäre-Abbau, gefährliche Strangelet-Produktion, Erzeugung von kleinen schwarzen Löchern, Getreideheber-Explosionen, gesellschaftlicher Zusammenbruch, Massensterben, unerwartete Supernova-Detonationen, vollständige oder partielle Vernichtung eurer Sternennation, plötzliche Gammastrahlen-Ausbrüche, Zeitreise-Widersprüche, Vakuum-Metastabilitätsereignisse, universelle Entropie, Zusammenbruch des Raum-Zeit-Kontinuums ..."
 guardian.131.a:0 "Wir werden dieses XuraGel kaufen."
 guardian.132.desc:0 "Shi'rakkat-Du, oder Muutagan-Kristalle, wie sie außerhalb unserer Spezies genannt werden, sind zu einem Symbol unserer gesamten Zivilisation geworden. Wenn diese "singenden" Kristalle vibrieren, "spielen" sie einen einzigartigen Klang, der die meisten fühlenden Wesen beruhigt.\n\nObwohl wir die Wunder der Shi'rakkat-Du normalerweise nicht mit Außenstehenden teilen, sind wir bereit, in eurem Fall eine Ausnahme zu machen. Wenn ihr es euch leisten könnt, wären wir bereit, euch zehn Standardjahre lang mit unseren Kristallen zu beliefern."
 guardian.132.a.reply:0 "Hervorragend. Unsere Händler werden sofort mit dem Transport der Kristalle zu euren Planeten beginnen. Mögen die Shi'rakkat-Du für euch singen."
 guardian.132.a:0 "Wir werden eure Kristalle kaufen."

 guardian.133.name:0 "Strategische Ressource erlangt"

 guardian.141:0 "[From.GetName] zerstört"
 guardian.141.desc:0 "Unsere Flotten haben die [From.GetName]-Zentrale vernichtet. Nun sind Bemühungen im Gange, so viele wertvolle Gegenstände wie möglich aus den zerschmetterten Überresten ihrer Sternenbasis zu bergen. Wir haben eine große Ressourcenmenge erlangt."
 
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "Die Unternehmenszentrale der XuraCorp im [trader_system.GetName]-System ist jüngst vernichtet worden -"
 guardian.142.desc.known:0 "und zwar von einer [trader_destroyer.GetName]-Streitmacht!"
 guardian.142.desc.unknown:0 "und zwar von unbekannten Kräften!"
 guardian.142.desc.second:0 "Die wenigen überlebenden Vorstandsmitglieder haben Konkurs angemeldet und die verbliebenen Vermögenswerte des Unternehmens werden abgewickelt."
 guardian.142.desc.trade:0 "Leider wurden zusammen mit der XuraCorp-Zentrale auch alle Produktionsstätten des XuraGels vernichtet, weshalb wir nun keinen Zugriff mehr auf diese strategische Ressource haben."
 guardian.142.a:0 "Ein Schlag für den Freihandel."
 guardian.142.b:0 "Für dieses Gel haben wir viele Credits bezahlt!"

 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "Die Sternenbasis der Riggan-Handelsbörse im [trader_system.GetName]-System ist vernichtet worden. Dieser unabhängige Außenposten hat interstellaren Zivilisationen über ein Jahrtausend lang als Handelszentrum gedient, aber das ist nun Geschichte."
 guardian.143.desc.known:0 "Dafür haben die [trader_destroyer.GetName]-Streitkräfte gesorgt."
 guardian.143.desc.unknown:0 "Dafür haben Streitkräfte eines unbekannten Angreifers gesorgt."
 guardian.143.desc.trade:0 "Leider ist dadurch auch die einzige Quelle der Galaxie für das Riggan-Gewürz verlorengegangen. Wir haben nun keinen Zugriff mehr auf diese strategische Ressource."
 guardian.143.a:0 "Eine beunruhigende Entwicklung."
 guardian.143.b:0 "Dieses Gewürz hatten wir voll bezahlt!"

 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Uns erreichen Berichte, dass die Zentrale der Muutagan-Kaufmannsgilde im [trader_system.GetName]-System pulverisiert worden ist -"
 guardian.144.desc.known:0 "und zwar von [trader_destroyer.GetName]-Streitkräften!"
 guardian.144.desc.unknown:0 "und zwar von unbekannten Kräften!"
 guardian.144.desc.second:0 "Die wenigen überlebenden Muutagan-Handelskapitäne haben sich über die ganze Galaxie verstreut."
 guardian.144.desc.trade:0 "Unglücklicherweise bedeutet dies, dass die Produktion der wertvollen Muutagan-Kristalle komplett eingestellt wurde. Wir haben nun keinen Zugriff mehr auf diese strategische Ressource."
 guardian.144.a:0 "Eine schwerwiegende Handelsunterbrechung!"
 guardian.144.b:0 "Unsere Kristalle! Das darf nicht ohne Reaktion bleiben!"

 guardian.150.desc:0 "Verehrter Kunde, wir müssen euch leider darüber in Kenntnis setzen, dass das Handelsabkommen, das wir über die Lieferung von XuraGel zu den [Root.GetName]-Welten abgeschlossen haben, nun abgelaufen ist. Wir würden das Abkommen natürlich überaus gerne um weitere zehn Jahre verlängern, wenn ihr genügend Energie-Credits dafür übrig habt ..."
 guardian.150.a:0 "Nun gut. Wir möchten das Abkommen verlängern."
 guardian.150.b:0 "Wir kommen vorerst ganz gut ohne euer Gel aus."
 guardian.150.c:0 "Wir können uns die Verlängerung dieses Abkommens nicht leisten."
 guardian.151.desc:0 "[Root.GetSpeciesName], wir haben das Ende unseres Abkommens erreicht. Zehn Jahre lang haben wir Riggan-Gewürz zu euren Welten geliefert. Sollten wir nochmal zehn Jahre dranhängen, oder möchtet ihr dieses Abkommen beenden?"
 guardian.151.a:0 "Lasst es uns verlängern. Ohne das Gewürz können wir nicht sein."
 guardian.151.b:0 "Wir haben vorerst keine Verwendung für eurer Gewürz."
 guardian.152.desc:0 "[Root.GetSpeciesName], die Jahre fliegen nur so an einem vorbei, nicht wahr? Es ist jetzt schon zehn Jahre her, dass wir unser Handelsabkommen für Muutagan-Kristalle ausgehandelt haben. Möchtet ihr das Abkommen um ein weiteres Jahrzehnt verlängern?"
 guardian.152.a:0 "Ja. Lasst uns dieses Abkommen verlängern."
 guardian.152.b:0 "Wir wollen eure Kristalle vorerst nicht mehr kaufen."

 guardian.156.desc:0 "Eure rücksichtslosen Angriffe haben Eigentum und Angestellte der XuraCorp gefährdet. Uns bleibt keine andere Wahl, als unser laufendes Handelsabkommen zu terminieren. Rückerstattungen ausgeschlossen."
 guardian.156.a:0 "Ende des Gesprächs."
 guardian.157a.desc:0 "Ich fürchte, dass es gegen die Firmenrichtlinien ist, mit Piraten Geschäfte zu machen."
 guardian.157b.desc:0 "Ihr seid kein akzeptabler Kunde."
 guardian.157c.desc:0 "Wir haben nichts mit euch zu besprechen."
 guardian.159.desc:1 "Eure Angriffe auf unsere Station sind untragbar! Ihr kriegt nichts mehr, verstanden? Unser Handelsabkommen könnt ihr als ungültig betrachten."
 guardian.160a.desc:0 "Ihr seid eine Nation von Banditen und Halsabschneidern. Wir möchten nichts mit euch zu tun haben."
 guardian.160b.desc:0 "Piratenabschaum."
 guardian.160c.desc:0 "Eure Angriffe sind unverzeihlich."
 guardian.162.desc:1 "Ah, jetzt zeigt der Pirat also sein wahres Gesicht! Unsere Handelsvereinbarung könnt ihr jetzt getrost vergessen! Kein Muutagan wird jemals wieder mit dem [Root.GetName] Geschäfte machen."
 guardian.163a.desc:0 "Ihr seid Terroristen! Glaubt bloß nicht, dass wir eure Aggressionen gegen unsere Bevölkerung vergessen werden."
 guardian.163b.desc:0 "[Root.GetSpeciesName], ihr werdet feststellen, dass Muutagans ein äußerst gutes Gedächtnis haben. Eine Kränkung vergessen wir nicht."
 guardian.163c.desc:0 "Dem [Root.GetName] werden wir nie wieder vertrauen."

 ### GUARDIAN 300-399 ARTIST
 guardian.300.name:0 "Die Künstlertruppe"
 guardian.300.desc:0 "[my_country.GetRulerName], sei gegrüßt. Ich, [artist_enclave.GetRulerName], Direktor der Künstlertruppe, grüße dich.\nWas können wir für dich tun? Vielleicht ein Kunstwerk herstellen, an dem du dich erfreuen kannst? Oder möchtest du vielleicht unsere Enklave bei ihrer Schaffung von andersweltlicher Schönheit unterstützen?"
 guardian.300.desc.continued:0 "Nun gut. Können wir vielleicht etwas anderes für dich tun?"
 guardian.300.a:0 "Wir möchten ein Kunstwerk in Auftrag geben."
 guardian.300.a.reply:0 "Leider können wir dir nicht mehr anbieten, damit du nicht den Gefallen an denen verlierst, die du bereits gekauft hast. Wir dürfen unsere Integrität nicht außer Acht lassen, musst du wissen."
 guardian.300.b:0 "Wir möchten euer Mäzen werden."
 guardian.300.b.stop:0 "Wir möchten unser Mäzenatentum beenden."
 guardian.300.b.stop.tooltip:0 "§RStoppt§! den monatlichen £opinion  Meinungs-Zugewinn\n\n"
 guardian.300.b.reply:0 "Oh, ich verstehe. Wie schade, mein [my_country.GetSpeciesAdj], aber wir danken dir für deine anfängliche Unterstützung.\n\nAuf Wiedersehen."
 guardian.300.c:0 "Organisiert ein gemeinsames Festival auf unseren Welten."
 guardian.300.c.allow:0 "Nur möglich, wenn §YKünstlertruppe§! folgendes hat:\n£opinion  Meinung +50"
 guardian.300.c.outofstock:1 "Ihr könnt nur einmal alle 20 Jahre ein §YFestival der Welten§! veranstalten."
 guardian.300.d:0 "Erzählt uns mehr über eure Truppe."
 guardian.300.d.reply:0 "Wir sind die Künstlertruppe. Die Truppe besteht aus mehreren Stationen, auf denen Kreative von vielen Welten leben, die alle durch den Wunsch geeint sind, in diesen sicheren Zufluchtsorten neue, schöne Kunstwerke zu schaffen. Sie bringen ihre Ideen und Methoden von überall in der Galaxie zu uns, und zusammen finden wir die ultimative Ausdrucksform des Selbst.\n\nWir bieten Kunstliebenden vielerlei Dienstleistungen an. Wenn du unsere Arbeit unterstützt, wären wir vielleicht sogar gewillt, größere Veranstaltungen für dein Volk zu organisieren."
 guardian.300.e:0 "Was könnt ihr sonst noch?"
 guardian.300.f:0 "Wir möchten in ein Kulturministerium investieren."
 guardian.316.name:0 "Das Kulturministerium"
 guardian.316.desc:1 "Ah, das §YKulturministerium§!... Es wurde entworfen, um verschiedenartige Ideen und größere Einigkeit eures Reiches durch Kultur zu fördern.\n\nAlles worum wir bitten sind lächerliche §R£energy -5000§!."
 guardian.302.desc:1 "Großartig! Wir vertrauen Euch gerne eines unserer Kunstwerke an. Es wird dem Volk Eures Reichs sicherlich Freude bringen.\n\nDies ist unser Preis:\n§R£energy  -3000§!"
 guardian.302.a.tooltip:2 "Erhält Zugriff auf ein §S£building  $building_artist$§! mit den folgenden planetaren Effekten:\n£happiness  Zufriedenheit §G+8%§!\nMigrationsattraktivität: §G+50%§!"
 guardian.302.a.reply:0 "Hervorragend! Dieses Stück wird umgehend in deine Obhut überstellt werden. Du kannst es von deinen Bauleitern auf einem beliebigen Planeten errichten lassen.\nWir danken dir aufrichtig für deine Unterstützung."
 guardian.303.desc:0 "Für die Organisation eines Festivals dieser Größe müssten all unsere Künstler ihre Talente einbringen. Das ist weder eine einfache, noch eine kostengünstige Aufgabe.\n\nDies ist unser Preis:\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "Hervorragend! Wir werden dieses grandiose Festival der Welten gerne für dich organisieren!"
 guardian.304.desc:2 "Das wäre äußerst hilfreich und würde uns gestatten, neue Ideen auszuprobieren und im Organisationsverlauf mehr Risiken einzugehen. Wir haben ein §Y10-Jahres§!-Programm mit einmaligen Anschaffungskosten."
 guardian.304.a.tooltip:0 "Erhält monatlich §G£opinion  Meinung +1§! mit der §YKünstlertruppe§!\n\n"
 guardian.304.a.reply:0 "Vielen herzlichen Dank! Dank deines großzügigen Beitrags sind wir jetzt in der Lage, das Konzept der Kunst an sich zu erweitern! Natürlich erhält jeder unsere Mäzene auch unseren regelmäßigen Newsletter."
 guardian.307.desc:1 "Unsere Wirtschaft kann unser Mäzenatentum der Künstlertruppe nicht mehr unterstützen. Sie werden von unserem Reich keine weiteren Geldmittel erhalten. Dies wird unsere Beziehung zur Enklave sicherlich verbittern."
 guardian.307.a.tooltip:0 "§REntfernt§! den Reichsmodifikator $enclave_artist_patron$"
 guardian.310.name:0 "Die Empörung"
 guardian.310.desc:0 "Das von der Künstlertruppe organisierte Festival der Welten hat der Bevölkerung von [Root.GetName] große Freude bereitet. Leider war sie nicht von Dauer.\nAuf [this_planet.GetName] führten die Festival-Aktivitäten zu einer riesigen Massenpanik, bei der Tausende Bürger totgetrampelt wurden."
 guardian.310.b:0 "Die Aufmerksamkeit der Medien ablenken"
 guardian.311.name:0 "Die Freude"
 guardian.311.desc:0 "Aufgrund der überschwänglichen Glückseligkeit, die vom Festival der Welten verbreitet wurde, haben sich einige der Organisatoren in unsere Welten verliebt und möchten nach dem Ende des Festivals gerne dort bleiben, sich niederlassen und Teil unseres Reichs werden."
 guardian.311.a:0 "Sie dürfen bleiben."
 guardian.311.b:0 "Sie sollten gehen."
 guardian.312.name:0 "Der Betrug"
 guardian.312.desc:0 "Das Festival der Welten hat abrupt aufgehört. Die Künstlertruppe hat ihre Sachen gepackt und ist ohne ein Wort über die Gründe aufgebrochen.\n\nEine Durchsuchung ihrer Aufenthaltsorte und Arenen hat aufgedeckt, dass eine gewaltige Ressourcenmenge verschwunden ist."
 guardian.312.a:0 "Diebe!"
 guardian.313.desc:0 "Die Künstlertruppe reagiert nicht auf unsere Kontaktversuche."
 guardian.313.desc.unknown:1 "Von Übersetzungen mal abgesehen: Sobald wir unsere Informationen mit der [From.GetName] ausgetauscht hatten, schlossen sie alle Kanäle und weigerten sich, mit uns zu sprechen."
 guardian.313.a:0 "Wie können sie es wagen?!"
 guardian.315.desc:0 "Ein Besucher! Das ist wirklich ein freudiger Anlass! Oh, entschuldige meine Manieren. Ich glaube, wir sollten uns einander vorstellen: Wir sind die Künstlertruppe.\n\nUnsere Mitglieder haben ihr Leben der Kunst, der Musik, der Kultur und allen anderen Dingen gewidmet, die die Existenz als fühlendes Lebewesen erträglich machen. Wenn ihr am Wunder unserer Schöpfungen teilhaben wollt, dann zögert nicht, uns zu kontaktieren!"
 guardian.319.desc:0 "Hochachtungsvolle Grüße, [Root.GetRulerTitle] [Root.GetRulerName]. Vor einem Jahrzehnt versprachen die [Root.GetName], die Künstlertruppe zu unterstützen, und dieses Versprechen wurde auch gehalten.\n\nDiese Zeit der Unterstützung läuft nun aus, aber es wäre nachlässig von uns, würden wir nicht fragen, ob Interesse an einer Verlängerung des Abonnements der besten Künste und Kunstwerke der Galaxie besteht."

 guardian.321.name:0 "Mäzenen-Newsletter"
 guardian.321.desc:0 "Hier kommt der neueste Newsletter für all unsere Mäzene:\n\n"
 guardian.321.desc.a:0 "Bedauerlicherweise ist in der Enklave nichts hergestellt worden. Die meisten Künstler sind einer tiefen Melancholie verfallen, aus der keine Inspiration gezogen werden kann. Die Stimmung ist mies, aber es besteht Hoffnung. Letzten Endes erfordern schöpferische Leistungen ihre Zeit.\n\nWir würden sämtliche Spenden sehr begrüßen, die der Gruppe dabei helfen könnten, ihr Interesse für die materielle Ebene wieder zu wecken."
 guardian.321.desc.b:0 "Die Enklave ist in den letzten paar Monaten sehr beschäftigt gewesen. Die Hallen sind vom Summen einer neuartigen Technologie erfüllt, die ein Mitglied erfunden hat. Diese Technologie kann Anwendern Gerüche übertragen. Diese bemerkenswerte Maschine wird sicherlich alles verändern.\n\nZur Weiterentwicklung dieser Idee benötigen wir aber weitere Spenden."
 guardian.321.desc.c:0 "In der Enklave herrscht ausgelassene Stimmung. Die Schaffung des Scentilus Rift hat den Primärfokus vieler Künstler verändert, sie wollen nun neue Erfahrungen dafür schaffen. Bislang ist das Beachtenswerteste, was bei diesem Unterfangen herausgekommen ist, ein durch Gerüche übertragenes Orchesterstück.\n\nWir setzen unsere Arbeit fort und freuen uns über jede Spende."
 guardian.321.desc.d:0 "Wir haben unsere Versuche eingestellt, auf Gerüchen basierende Medien zu schaffen. Es war von Beginn an eine törichte Idee und hat zu nichts als Zeitverschwendung und unangenehmen Gerüchen geführt.\n\nUm zu unserem ursprünglichen Schaffen zurückzukehren, benötigen wir Spenden von unseren geschätzten Mäzenen. Wir danken euch für eure fortwährende Unterstützung!"
 guardian.321.a:0 "Wir möchten gerne spenden."
 guardian.321.a.reply:0 "Wir nehmen eure Spenden mit Freuden an und versprechen, dass sie nur für die kreativsten unserer Bemühungen eingesetzt wird!"
 guardian.321.c:0 "Wir können uns momentan keine Spende leisten"
 guardian.321.c.reply:0 "Das ist bedauerlich, Schutzherr. Vielleicht nächstes Mal?"
 guardian.321.b:0 "Den Newsletter abbestellen"
 guardian.321.b.reply:1 "Aber warum, Mäzen? Ohne den Newsletter können wir euch nicht über unsere neusten Errungenschaften auf dem Laufenden halten..."
 guardian.322.name:0 "Vorteile für Mäzene"
 guardian.322.desc:1 "Sei gegrüßt, Mäzen [Root.GetRulerName]! Wir haben uns eine neue, prächtige Architekturform einfallen lassen, die besonders auf die Verbesserung innerhalb der Bevölkerung abgestimmt ist. Sie funktioniert, weil sie auf den unterbewussten Vorurteilen der Bevölkerung gegeneinander und gegen die Kunst aufbaut, nur um dann alles zu zerschmettern und eine neue Form der Einheit zu präsentieren.\n\nMöchtest du dieses Gebäude gerne kaufen? Es wird sich sicherlich für den inneren Zusammenhalt deines Reichs als sehr nützlich erweisen. Und günstig ist das Ganze noch dazu, wenn ich das anmerken darf:\n§R£energy  -1000§!\n§R£minerals  -5000§!"
 guardian.322.a.tooltip:2 "Erhält Zugriff auf ein §S£building  $building_artist_patron$§! mit den folgenden Reichseffekten:\nRegierungsgesinnungs-Attraktivität: §G+10%§!\nNationale Einheitenproduktion: §G+10%§!\n"
 guardian.323.name:0 "Lustloses Update"
 guardian.323.desc:0 "Entschuldigung, Mäzen [Root.GetRulerName]. Wir haben leider eine Art von kreativer Blockade erreicht. Die Enklave ist in Auflösung begriffen, wir haben jetzt im Moment nichts anzubieten. Wie immer danken wir dir für deine Unterstützung."
 guardian.323.a:0 "Wir hoffen, dass sich die Situation wieder verbessert."
 guardian.323.a.reply:0 "Wir danken dir in aller Bescheidenheit für deine gütigen Worte und werden sie dem Rest der Truppe übermitteln."
 guardian.323.b:0 "Wir verlangen eine Rückerstattung!"
 guardian.323.b.reply:0 "Wir haben verstanden. Wir wünschten, dass es anders wäre, aber wir respektieren eure Wünsche und werden eure Ressourcen zurückerstatten.\n\nAuf Wiedersehen, Mäzen."
 guardian.324.name:0 "Zerbrochene Kunst"
 guardian.324.desc:0 "Sei gegrüßt, [Root.GetRulerName]. Aufgrund einer massiven Störung mussten wir jüngst einen Großteil unserer technischen Ausrüstung verschrotten. Würden euch die Materialien und die Schrottteile vielleicht nützlich sein?"
 guardian.324.a:0 "Wir werden die Materialien wiederverwerten."
 guardian.324.a.reply:0 "Das ist gut, denn so wird nichts verschwendet."
 guardian.324.b:0 "Wir werden die Ausrüstung für euch reparieren."
 guardian.324.b.reply:0 "Oh, vielen vielen Dank, Mäzen [Root.GetRulerName]! Das wird uns unglaublich viel Zeit und Ressourcen sparen. Wir stehen in eurer Schuld."
 guardian.332.desc:0 "Wir haben eine Übertragung von der Künstlertruppe empfangen. Eine ihrer Stationen ist vernichtet worden!"
 guardian.333.desc:0 "Wir haben ein Notsignal vom Direktor der Künstlertruppe empfangen. Ihre letzte Station und gleichermaßen ihr kultureller Hafen ist vernichtet worden. Es gab nur wenige Überlebende, und die Truppe existiert im Prinzip nicht mehr."
 guardian.334.desc:0 "Nachdem wir die Station der Truppe zerstört hatten, fanden wir viele Ressourcen, die man aus dem Wrack bergen kann. Die in ihren Hallen gesammelten Spenden, Geschenke und Kreationen treiben nun im Weltraum und müssen nur noch eingesammelt werden."
 guardian.334.desc.unknown:0 "Nachdem wir diese im [station_system.GetName]-System treibende Station vernichtet haben, fanden wir in den Überresten jede Menge wertvoller Ressourcen."

### CURATORS

 guardian.500.name:0 "Kuratoren"
 guardian.500a.desc:0 "Du fragst dich, welche Bedeutung die Formen auf der Wandmalerei hinter mir wohl haben? Das ist eine gute Frage, auf die es eine äußerst interessante Antwort gibt! Die Gebühr für diese Information beträgt 15 Billiarden Energie-Credits."
 guardian.502.name:0 "Erstkontakt mit den [From.GetName]"
 guardian.502a.desc:0 "Seid gegrüßt, Sternenreisende. Wir sind die Kuratoren.\n\nUnser uralter Orden wurde vor Äonen von verschiedenen galaktischen Mächten gegründet, die damals an die Macht strebten. Wir widmeten uns der Bewahrung allen Wissens, um die Galaxie vor dem Fall in ein weiteres dunkles Zeitalter voller Massenaussterben und Barbarei zu schützen.\n\nWir sind gescheitert.\n\nHeute gibt es nur noch wenige von uns, aber wir gehen unserer heiligen Mission mit derselben Leidenschaft wie unsere Vorfahren nach. Wir sind gewillt, einen Teil unseres Wissens mit euch zu teilen ... für einen gewissen Preis."
 guardian.502b.desc:0 "Ein wahrlich gutes Treffen, Erkunder! Ihr sprecht mit den [From.GetName]. Vielleicht seid ihr schon mit den Grundsätzen unseres uralten Ordens vertraut. Wie unsere geschätzten Kollegen in den anderen Kurator-Enklaven sind auch wir bereit zum Handeln, wenn ihr unsere Preise bezahlen könnt."
 guardian.502.a:0 "Ein wahrlich gutes Treffen."

 guardian.500b.desc:0 "Ihr habt die Kuratoren erreicht. Wie können wir euch behilflich sein?"
 guardian.500c.desc:0 "Wusstet ihr, dass dieses Gespräch von Wesen aus sieben verschiedenen Unterraum-Reichen genau verfolgt wird? Ich befürchte aber, dass die Technologie, um mit ihnen zu kommunizieren, die aktuellen Fähigkeiten eurer Zivilisation leider übersteigt."
 guardian.500d.desc:0 "Keine Angst. Wir haben unsere Archive für zukünftige Generationen mit Informationen über die [Root.GetName] aktualisiert. Man wird sich noch lange nach dem unvermeidlichen Zusammenbruch eurer Sternennation an euch erinnern."
 guardian.500e.desc:0 "Es gibt noch so viel, das ich euch erzählen könnte, aber kostenlos geht das einfach nicht. Der Betrieb dieser Raumstation erfordert viel Energie ... wir müssen unseren Aufwand berücksichtigen."
 guardian.500f.desc:0 "Seid gegrüßt im Namen des Kurator-Ordens. Gibt es etwas, mit dem wir euch helfen können?"
 guardian.500g.desc:0 "Es ist uns wie immer eine Freude, mit eurer Regierung Geschäfte zu machen. Können wir euer Interesse für etwas Technologie wecken?"
 guardian.500h.desc:0 "Schön, euch zu sehen. Ich bin mir sicher, dass wir noch vor dem Ende dieses Tages ein Abkommen schließen können, von dem beide Seiten profitieren."
 guardian.500i.desc:0 "In den falschen Greifgliedern kann Wissen gefährlich sein, aber was können wir schon daran ändern? Wir brauchen Energie, damit die Lichter nicht ausgehen ..."
 guardian.500j.desc:0 "[Root.GetSpeciesName], es gibt viel, das ihr noch nicht wisst. Bitte ... lasst uns euch über das Universum unterrichten."
 guardian.500k.desc:0 "Wir verfügen über genaue Sternenkarten der gesamten Galaxie, gesammelt von Erkundern Hunderter verschiedener Rassen. Hättet ihr vielleicht Interesse daran?"
 guardian.500l.desc:0 "Nichts geht über Wissen, deshalb muss es bewahrt werden."

 guardian.500.a:0 "Wir sind am Erwerb neuer Sternenkarten interessiert."
 guardian.500.b:0 "Könnt ihr uns bei unserer Forschung unterstützen?"
 guardian.500.b.alreadyaided:0 "Unsere Forschungsfähigkeiten werden bereits von den Kuratoren verbessert."
 guardian.500.c:0 "Erzählt uns über die Mysterien des Universums."
 guardian.500.d:0 "Könnten wir einen eurer Wissenschaftler rekrutieren?"
 guardian.500.d.alreadyrecruited:0 "Wir haben bereits einen Wissenschaftler der Kuratoren in unseren Diensten."
 guardian.500.d.opinion:0 "Erfordert bei den §YKuratoren§!:\n£opinion  Meinung +50"
 guardian.500.e:0 "Auf Wiedersehen."

 guardian.506.name:0 "Sternenkarten"
 guardian.506a.desc:0 "Wir können detaillierte, aktuelle Erkundungsdaten für Sternensysteme anbieten, die ihr noch nicht erkundet habt. An wie vielen Systemen seid ihr denn interessiert?"
 guardian.506.a:0 "15 Sternensysteme."
 guardian.506.b:0 "10 Sternensysteme."
 guardian.506.c:0 "5 Sternensysteme."
 guardian.506.d:0 "Was habt ihr sonst noch anzubieten?"
 guardian.506.e:0 "Auf Wiedersehen."
 guardian.506.a.reply:0 "Wir übermitteln euch jetzt die Erkundungsdaten."

 guardian.507.name:0 "Forschungshilfe"
 guardian.507.desc:1 "Natürlich. Wir sind bereit, euch begrenzten Zugang zu unseren umfangreichen Datenbanken für den Zeitraum von zehn Standardjahren zu bieten. Dies sollte einen erheblichen Schub für eure §HForschungslabore§! bieten.\n\nWir verlangen für diesen Dienst natürlich eine Gegenleistung, aber ich glaube ihr werdet feststellen, dass unser Preis vernünftig ist."
 guardian.507.a:0 "Wir hätten diese Dienstleistung gerne gekauft."
 guardian.507.a.reply:0 "Eine kluge Entscheidung, für die euch zukünftige [Root.GetSpeciesNamePlural]-Generationen zweifellos loben werden."

 guardian.508.name:0 "Mysterien"
 guardian.508.desc:0 "In bestimmten Sternensystemen in unserer Galaxie lauern immer mächtigere Wesen. Mit großen Verlusten an Leben und Ressourcen haben Kurator-Agenten akribisch Wissen zusammengetragen, das euch den Umgang mit diesen Wesen bei eurem nächsten Aufeinandertreffen einfach machen sollte."
 guardian.508.a:0 "Erzählt uns etwas, was wir noch nicht wissen."
 guardian.508.a.reply:0 "Das könnte euch interessieren. Wir haben ein Sternensystem in eurem §YSituationsprotokoll§! vermerkt."
 guardian.508.b:0 "Erzählt uns über den $guardian.510.name$."
 guardian.508.c:0 "Erzählt uns über die $guardian.515.name$."
 guardian.508.d:0 "Erzählt uns über den $guardian.520.name$."
 guardian.508.e:0 "Erzählt uns über $guardian.525.name$."
 guardian.508.f:0 "Erzählt uns über den $guardian.530.name$."
 guardian.508.g:0 "Erzählt uns über die $guardian.535.name$."
 guardian.508.h:0 "Erzählt uns über den $guardian.540.name$."
 guardian.508.i:0 "Erzählt uns über den $guardian.545.name$."

 guardian.590.name:0 "Wissenschaftler anwerben"
 guardian.590.desc:0 "Wir sind bereit, eurer Sache die Dienste eines unserer besten Wissenschaftler zuzusichern. Ihr müsst wissen, dass wir ein solches Angebot nicht jedem unterbreiten!\n\nBevor wir die Reisevorbereitungen treffen, ist natürlich eine angemessene ... Spende erforderlich."
 guardian.590.a:0 "Natürlich. Ihr sollt eure Spende bekommen."
 guardian.590.a.reply:0 "Hervorragend. Ihr habt nun ungehinderten Zugriff auf einen der brillantesten Köpfe unserer Zeit!"

 guardian.596.desc:0 "Anscheinend haben wir eure Fähigkeit, wie eine zivilisierte Nation zu handeln, gewaltig überschätzt. Merkwürdig ... normalerweise erkennen wir die Gewalttätigen schon früher.\n\nWir haben euren Zugriff auf unsere Datenbank selbstverständlich schon widerrufen."
 guardian.597a.desc:0 "Ihr Narren! Durch euren Angriff habt ihr eure zukünftigen Generationen dazu verdammt, im Low-Tech-Elend zu leben!"
 guardian.597b.desc:0 "Eure niederen Instinkte haben euch gezwungen, uns anzugreifen, und jetzt müsst ihr den Preis dafür bezahlen. Wir werden unser Wissen nie wieder mit dem [Root.GetName] teilen."
 guardian.597c.desc:0 "[Root.GetSpeciesName], wir hatten euch so viel anzubieten, und trotzdem habt ihr alles einfach weggeworfen. Neo-Barbaren-Abschaum!"
 guardian.597d.desc:0 "Ihr seid zum Feind des gesamten Kurator-Ordens erklärt worden."

 guardian.510.name:0 "Ätherdrache"
 guardian.510.desc:0 "Die Ätherdrachen-Spezies ist für das Leben in unserem Universum ungeeignet. Der letzte Drache ist stark, aber nicht unverwundbar."
 guardian.510.a:0 "Was genau ist er denn eigentlich?"
 guardian.510.a.reply:0 "Allen Berichten nach sind die Ätherdrachen älter als alle galaktischen Zivilisationen. Einst gab es eine Vielzahl von ihnen, aber ihre Rasse ist schon seit Äonen im Rückgang begriffen.\n\nSie sind für das Leben im Hier und Jetzt ungeeignet. Irgendetwas an den physischen Gesetzen des Universums ist nicht mit ihnen einverstanden, als ob sie sich in einer anderen Realität entwickelt hätten, was auch tatsächlich der Fall ist. Wir glauben, dass sie die letzten Überbleibsel eines Universums sind, das endete, bevor unseres begann - die einzigen Überlebenden eines "großen Kollaps."\n\nDer Drache nicht weit von hier ist der letzte seiner Art in der Galaxie, vielleicht sogar im Universum."
 guardian.510.b:0 "Sagt uns, wie wir ihn besiegen können."
 guardian.510.b.reply:0 "Seine Schuppen reagieren auf perkussive Rhythmen. Um genauer zu sein: Bestimmte Frequenzen haben einen entspannenden Effekt auf die subkutane Muskulatur, die die Positionierung und Schockabsorption ihrer Schuppen steuert. Ein Reflex, der einst eine Schlüsselrolle bei den sozialen Interaktionen der Ätherdrachen spielte, ist nun eine klare und offensichtliche Schwäche.\n\nWenn ihr die Beschussmuster eurer Schiffe einem besonderen Rhythmus anpasst, wird dadurch der Schaden, den ihr dem letzten Drachen zufügen können, deutlich gesteigert. Er war niemals dafür gedacht, in unserer Zeit zu leben - erlöst ihn von seinem Elend."

 guardian.515.name:0 "Enigmatische Festung"
 guardian.515.desc:0 "Dies ist die Art von absurdem, gewaltigem und sich selbst erneuerndem Bau, die man heute eigentlich nicht mehr sieht. Vielleicht ist das auch besser so."
 guardian.515.a:0 "Jede Struktur ist auch zerstörbar."
 guardian.515.a.reply:0 "Die Festung ist schon früher besiegt worden, hat sich aber immer wieder erholt. Einige der uralten Reiche dieser Galaxie sind durch den Versuch, ihre tieferen Geheimnisse zu entschlüsseln oder sie gar permanent zu zerstören, entweder fast oder ganz in den Wahnsinn getrieben worden. Sie scheint derart auf ihre Selbsterhaltung konzentriert zu sein, dass bezweifelt werden kann, dass sie irgendeinen anderen bedeutsamen Zweck erfüllt."
 guardian.515.b:0 "Kann die Festung betreten werden?"
 guardian.515.b.reply:0 "Das ist möglich und auch schon gesehen, aber dieser Versuch ist mittlerweile schon fast in Vergessenheit geraten. Während die Festung heruntergefahren ist, läuft sie nur mit eingeschränkter Energieversorgung. Wenn man ihr allerdings Energie zuführt, wird sie diese benutzen, um sich damit auf Vollbetrieb hochzufahren. Vorsicht ist geboten."
 guardian.515.c:0 "Wer hat die Festung gebaut?"
 guardian.515.c.reply:0 "Wer auch immer sie gewesen sind, Rätsel und Mysterien müssen ihnen sehr gefallen haben. Die einzigen Gegenstände, die in der Vergangenheit aus der Festung geborgen wurden, sind Metallformen, die in Apparate im Festungsinneren eingesetzt werden und dazu in einer bestimmten Reihenfolge angeordnet werden müssen. Diejenigen, die diese Metallformen zurückgebracht haben, scheiterten damit und kamen gerade noch so mit dem Leben davon. Viele andere hatten nicht so viel Glück."
 guardian.515.d:0 "Wie wird die Festung mit Energie versorgt?"
 guardian.515.d.reply:0 "Das Energiesystem muss irgendwann zwischen dem Bau der Außenhülle und der Einrichtung der Verteidigungssysteme installiert worden sein. Wie es sich wiederherstellt, ist unbekannt. Aber wir haben entdeckt, dass sich in der Festung große Mengen an Dunkler Materie befinden. Diese Substanz und ihre Verwandtschaft mit schwarzen Löchern sind der Schlüssel zum Verständnis, warum die Festung so lange überdauern konnte.\n\nNiemand hat jemals ihre Energiequelle gefunden, die aber wahrscheinlich extrem flüchtig ist."
 guardian.515.bb:0 "Wie kann man sie doch gleich betreten?"
 guardian.515.cc:0 "Wer hat sie doch gleich gebaut?"
 guardian.515.dd:0 "Wie wird sie doch gleich mit Energie versorgt?"

 guardian.520.name:0 "Sternenverschlinger"
 guardian.520.desc:0 "Der Sternenverschlinger ist ein neuer Parasit, der in der Galaxie auf Jagd geht. Dahingehend unterscheidet er sich nicht sehr von eurem Reich. Er entstand aus Angst und Kernfusion. Er durchstreift die Galaxie, versenkt sich in Sterne und frisst sie von innen heraus auf. Und es gefällt ihm bestimmt nicht, dabei gestört zu werden."
 guardian.520.a.reply:0 "Der Sternenverschlinger ist äußerst selten, eine neue Art von Kreatur mit unbekanntem Ursprung. Es gibt nur wenige Berichte über ihn, die auch nur spärliche Informationen bieten. Nur wenige Quellen können mit Augenzeugenberichten aufwarten.\n\nAll unsere Daten aber haben eins gemeinsam: Er ist der Schrecken an sich und bringt nichts als den Tod.\n\nDer Sternenverschlinger ist in der Lage, sich direkt von Kernfusionen zu ernähren. Unsere §Ysehr§! wohl begründete Vermutung ist, dass seine biologische Zusammensetzung das Ergebnis einer außerdimensionalen Verschmelzung von Dunkler Materie und solarer Urmaterie ist. Er stürzt sich in Sterne und frisst sich an deren Innenleben satt, um seinen eigenen, internen Fusionsreaktor zu speisen. Er bringt den Tod in alle Systeme, die er erreicht. Entweder zerspringen sie nach seinem Mahl wie Eis oder sie verbrennen, weil sie der zweiten Sonne in seinem Inneren ausgesetzt sind.\n\nWenn der Sternenverschlinger fressen will, lässt er sich von nichts und niemandem aufhalten. Wenn man ihn betrachtet, sieht man den blanken Zorn eines Überlebenden."
 guardian.520.b.reply:0 "Sicher wissen wir eigentlich nur, dass der geborgene Kern der wichtigste Aspekt des Sternenverschlingers ist. Die Kreatur kämpft verzweifelt darum, seinen inneren Hochofen am Brennen zu halten, da die kalte Leere des Weltraums sonst seine lebenswichtigen Organe erreicht und den Sternenverschlinger von innen kollabieren lässt. Ohne diese stellare Materie ist er nichts.\n\nDieses Wissen könnt ihr euch zum Vorteil machen. Kalibriert eure Waffen gemäß unseren Spezifikationen, dann könnt ihr damit die Membranen beschießen, die das Verdauungssystem zusammenhalten. Wenn ihr es verwundet, werden seine Innereien in das Sonnensystem hinaussprudeln."

 guardian.525.name:0 "Dimensionaler Schrecken"
 guardian.525.desc:0 "Unsere Instrumente haben die enorme Energiespitze registriert, als dieses Wesen in unsere Lebenswelt eindrang."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "Es ist eine Kreatur aus reiner Bosheit, geboren in einer Dimension, die mehr Ähnlichkeit mit der von vielen galaktischen Religionen beschriebenen Hölle hat, als mit der realen Welt. Was wir hier sehen, ist nur ein kleiner Teil eines größeren Ganzen - die gesamte Kreatur ist um ein Vielfaches größer.\n\nWir hatten sehr viel Glück, dass es es nicht geschafft hat, in seiner Gänze in unser Universum zu gelangen. Hätte es damit Erfolg gehabt, wäre das gesamte Leben in der Galaxie jetzt wohl schon von der Kreatur verschlungen worden."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "Das Dimensionsportal, aus dem es gekommen ist, stellt gleichzeitig seine größte Schwäche dar, denn ohne es kann es in unserem Universum nicht existieren. Wir haben in der Energiematrix des Portals mehrere Schwachstellen identifiziert, die man mit konventionellen Waffen ausnutzen könnte. Zielkoordinaten werden jetzt übertragen."

 guardian.530.name:0 "Asteroiden-Schwärmer"
 guardian.530.desc:0 "Diese lästigen Plagegeister waren in unserer Galaxie einst viel weiter verbreitet. Es gab eine Zeit, zu der man keinen Asteroidengürtel durchfliegen konnte, ohne dass einem diese kleinen Biester ums Schiff schwärmten!"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "Sie sind eine aggressive und territoriale, auf Silizium basierende Lebensform. Obwohl sie einst für raumfahrende Zivilisationen eine erhebliche Gefahr darstellten, ist ihre Zahl im Laufe der letzten 500.000 Jahre stark reduziert worden, und die überlebenden Mitglieder ihrer Spezies leben nun ziemlich zurückgezogen.\n\nEs gibt keinerlei Beweise dafür, dass sie über höhere Intelligenz verfügen, obwohl Gerüchte das Gegenteil behaupten. Sie bauen ihre Nester meist in Asteroiden und greifen alles an, was sie als Bedrohung wahrnehmen."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "Die Kreaturen überziehen ihre Asteroidennester mit einer unbekannten Substanz, die gegen Schiffsgeschütze wie eine starke Panzerung wirken. Diese Substanz wird aber nicht auf die komplette Oberfläche des Asteroiden angewendet.\n\nMit den Zieldaten, die wir euch jetzt übermitteln, können eure Schiffe die ungeschützten Oberflächenteile beschießen und so schwere Schäden anrichten."

 guardian.535.name:0 "Unendlichkeitsmaschine"
 guardian.535.desc:0 "Ah ja, das chromatische Wesen aus lange vergangenen Zeiten. Wir studieren es schon seit Anbeginn unserer Enklave, wie schon mehrere Zivilisationen vor uns.\n\nDiese Maschine ist mehr als nur uralt. Soweit wir wissen, hat sie schon immer existiert, und trotzdem tut sie nichts anderes, als dieses schwarze Loch zu umkreisen. Für uns ist das faszinierend. Wir würden es aber verstehen, wenn es euch zu hoch wäre."
 guardian.535.a.reply:0 "Die Unendlichkeitsmaschine, wie ihr sie so ungehobelt nennt, widersetzt sich sämtlichen Versuchen, Informationen aus ihr herauszubekommen. Kein Hacker oder Ingenieur in der Galaxie ist in der Lage gewesen, ihr glänzendes Äußeres zu durchdringen und einen Blick auf das Wissen zu werfen, dass sie ganz offensichtlich enthält. Wir sind ratlos. Wir wissen weder, welchem Zweck sie dient, noch was sie tun wird, nachdem sie ihn erfüllt hat."
 guardian.535.b.reply:0 "Es gibt vielleicht nur eine Möglichkeit, um sie zu zerstören. Es ist uns nicht gelungen, Informationen aus ihr zu extrahieren, ihr Rumpf ist aber nicht unzerstörbar. Bergbautruppen haben mehrfach versucht, von ihr Ressourcen zu gewinnen, nur um mit stark ramponierten Schiffen zurückzukommen. Bei ihren Versuchen haben sie aber etwas Interessantes herausgefunden: Die Unendlichkeitsmaschine ist nicht so unnachgiebig, wie sie zu sein scheint.\n\nSie besteht aus einem Material, das seine Eigenschaften verändern kann. Richtig gehört: Dichte, Flexibilität, Wärme - alles! Sie kann Schäden in Echtzeit analysieren und ihre Hülle zur Kompensation verändern. Auf diese Weise erschwert sie ihre Vernichtung. Ändert fortwährend eure Frequenzen und passt ständig die Wärmeabgabe eurer Raketen an, oder mit was auch immer ihr herumhantiert. Auf diese Weise könnt ihr ihre adaptiven Fähigkeiten überwinden."

 guardian.540.name:0 "Automatisierter Dreadnought"
 guardian.540.desc:0 "Eine traurige Geschichte. Die Herren des Dreadnoughts sind schon seit Millionen von Jahren tot, aber dieses gewaltige Kriegsschiff wacht noch immer über die Ruinen ihres Reichs."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "Er war eines von mehreren Flaggschiffen eines ungewöhnlich mächtigen interstellaren Reichs, das vor ungefähr sieben Millionen Jahren in einem kleinen Teil unserer Galaxie florierte. Wie so oft fand auch dieses Reich durch eine Reihe von äußerst verheerenden Kriegen mit seinen Nachbarn ein abruptes und gewaltsames Ende.\n\nDer Dreadnought, auf den ihr gestoßen seid, ist der letzte seiner Art und führt seinen Patrouillendienst trotz des Todes seiner Besatzung weiter fort. Im Laufe der Zeit wurden viele Versuche unternommen, das alte Kriegsschiff außer Dienst zu stellen, aber alle waren erfolglos."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "Der Dreadnought war für eine große Besatzung vorgesehen, jetzt aber wird er ausschließlich von automatisierten Systemen betrieben. Aus diesem Grund ist das Schiff besonders verwundbar durch Angriffe, die auf Relaispunkte seines Zentralcomputers zielen."

 guardian.545.name:0 "Gespenst"
 guardian.545.desc:0 "Spektralgespenster sind verstörende Kreaturen, wenn sie überhaupt Kreaturen sind. Wir betrachten sie als seltene und außergewöhnlich effiziente Naturkatastrophen."
 guardian.545.a:0 "Was wisst ihr über diese Katastrophen?"
 guardian.545.a.reply:0 "Sie scheinen Lichtillusionen zu sein. Wenn man ihnen aber nahe kommt, wird einem schnell klar, dass sie alles andere als illusorisch sind.\n\nParadoxerweise liegt der Schlüssel zu ihrer Vernichtung genau in dieser Erscheinungsform. Ihre Verwandtschaft zum Lichtspektrum ist zwar ihre Stärke, doch sie nimmt ab, wenn sie sich einer Lichtquelle mit ähnlicher Frequenz nähern. Passt gut auf die Farbe des jeweiligen Gespensts auf."
 guardian.545.b:0 "Was gibt es über rote Gespenster zu sagen?"
 guardian.545.b.reply:0 "Rote Gespenster haben eine Frequenz von 450 THz. Ihr Licht ist mit dem eines §YKlasse-M-Stern§!s synchronisiert. Ihre Fähigkeit, konventionellen Waffen auszuweichen, ist in Systemen mit roten Zwergen reduziert."
 guardian.545.c:0 "Was gibt es über gelbe Gespenster zu sagen?"
 guardian.545.c.reply:0 "Gelbe Gespenster haben eine Frequenz von 520 THz. Ihr Licht ist mit dem eines §YKlasse-G-Stern§!s synchronisiert. Ihre Fähigkeit, konventionellen Waffen auszuweichen, ist in Systemen mit gelben Zwergen reduziert."
 guardian.545.d:0 "Was gibt es über blaue Gespenster zu sagen?"
 guardian.545.d.reply:0 "Blaue Gespenster haben eine Frequenz von 650 THz. Ihr Licht ist mit dem von §YKlasse-A-Stern§!en und §YKlasse-B-Stern§!en synchronisiert. Ihre Fähigkeit, konventionellen Waffen auszuweichen, ist in Systemen mit blauen Riesen reduziert."

 guardian.593:0 "[From.GetName] zerstört"
 guardian.593.desc:0 "Nach der Zerstörung von [From.GetName] haben unsere fähigen Streitkräfte den Bereich des Weltraums, den ihre uralte Station eingenommen hatte, nach wertvollen Gegenständen durchkämmt. Es gelang ihnen, aus ihren Datenbanken mehrere Speicherfragmente zu bergen, die unseren Forschungsbemühungen einen enormen Schub geben sollten."
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "Weltraum-Kommunikationsmatrizen haben ein kurzes, automatisiertes Notfallsignal von [From.GetName] im [curator_system.GetName]-System aufgefangen. Die Übertragung wurde nach wenigen Minuten abgebrochen. Langstrecken-Aufklärungssonden haben bestätigt, dass die uralte Kurator-Station zerstört worden ist."
 guardian.594.ab.desc.known:0 "Ionen-Restspuren legen nahe, dass [curator_destroyer.GetName]-Streitkräfte hinter diesem Angriff stecken."
 guardian.594.ab.desc.unknown:0 "Die für diesen Angriff verantwortlichen Streitkräfte bleiben unbekannt."
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "Jeder Kontakt zu den [From.GetName] ist abgerissen. Unsere Aufklärer haben bestätigt, dass die uralte Kurator-Station zerstört wurde -"
 guardian.594.cd.desc.known:0 "und zwar von [curator_destroyer.GetName]-Loyalisten!"
 guardian.594.cd.desc.unknown:0 "und zwar von unbekannten Kräften!"
 guardian.594.cd.desc.trade:0 "Unglücklicherweise bedeutet das auch, dass wir jetzt keinerlei Zugriff auf die umfangreichen Kurator-Datenbanken mehr haben."
 guardian.594.a:0 "Ein trauriges Ende ihres Vermächtnisses."
 guardian.594.b:0 "Das hat uns viel gekostet!"

 ### DRAGON
 guardian.610.name:1 "Aufeinandertreffen mit einem Ätherdrachen"
 guardian.610.desc:1 "Die im [From.GetName]-System beobachtete Kreatur ähnelt nichts, auf was die [Root.GetName] jemals zuvor getroffen ist.\n\nSie ist höchst aggressiv und verfügt über ein zerstörerisches Potenzial, das seinesgleichen sucht. Die Kreatur bewacht einen Planetoiden, der ersten Scans zufolge außergewöhnlich rohstoffreich ist."
 guardian.610.a:0 "Klingt bedrohlich."

 guardian.649.desc:0 "Vor der Vernichtung der Flotte haben wir eine letzte Übertragung von der [Root.GetName] empfangen. Darin wird ihr riesiger Feind erwähnt, der sich anscheinend der ÜL-Signatur der Flotte nähert ...\n\nWenn das Biest unsere Witterung aufgenommen hat, sollten wir uns auf einen brutalen Gegenschlag vorbereiten."
 guardian.649.desc.gesta:0 "Als der Ätherdrache unser Schiff angriff, schien es, als würde er es auf unsere UL-Signatur abgesehen haben...\n\nSollte diese Kreatur uns wittern können, sollten wir uns auf eine brutale Vergeltung vorbereiten."
 guardian.649.a:0 "Versetzt den gesamten Stab in Alarmbereitschaft."
 guardian.649.b.gesta:0 "Wir werden bereit sein."
 guardian.650.name:0 "Der Drache kommt"
 guardian.650.desc:0 "Bevor die Flotte ihre Notfall-ÜL-Protokolle aktivierte und von den Bildschirmen verschwand, empfingen wir eine letzte Übertragung von der [Root.GetName]. Darin wird unter anderem eine riesige Kreatur erwähnt, gegen die sie gekämpft hatten, und die sich nun anscheinend der ÜL-Signatur der Flotte nähert ...\n\nWenn das Biest unsere Witterung aufgenommen hat, sollten wir uns auf einen brutalen Gegenschlag vorbereiten."
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"

 guardian.660.name:0 "Drachenhort, Drachengrab"
 guardian.660.desc:0 "Tief in der Kruste von [Root.GetName] vergraben liegen die unvollständigen, versteinerten Überreste eines Wesens, bei dem es sich anscheinend um einen nahen Verwandten des Ätherdrachen handelt, der einst im [Root.GetStarName]-System lebte.\n\nIn den Äonen seit dem Ableben des Drachenverwandten sind dessen Weichteile verknöchert und seine Knochen porös geworden. Sie haben eine fast mineralartige Struktur angenommen."
 guardian.660.a:1 "Studiert die Überreste."
 guardian.660.b:0 "Die Überreste abschleifen."

 guardian.661.name:0 "Drachenhort, Drachenbrut"
 guardian.661.desc:0 "Während sich unsere Bergbaustation im Orbit des §YDrachenhorts§! neu positionierte, um sich an einer besonders reichhaltigen Mineralader auszurichten, erfassten unsere Sensoren etwas, was bisher unentdeckt geblieben war:\n\nEin unbeschädigtes §YÄtherdrachen-Ei§! in tadellosem Zustand, direkt unter der Oberfläche des Planetoiden begraben und von den zerschmetterten Eierschalen seiner weniger glücklichen Geschwister umgeben. Das Ei wurde ausgegraben und vom Ausgrabungsort entfernt, über sein endgültiges Schicksal aber muss noch entschieden werden."
 guardian.661.a:0 "Ein junger Ätherdrache würde einen beeindruckenden Verbündeten abgeben ..."
 guardian.661.a.tooltip:0 "Das Ei nach [Root.Capital.GetName] transportieren."
 guardian.661.b:0 "Der letzte ist nicht ohne Grund getötet worden."
 guardian.661.b.tooltip:0 "Das Ei zerschlagen."
 guardian.664.name:0 "Drachenhort, Drachenwiedergeburt"
 guardian.664.desc:0 "Das Ei schlüpft."
 guardian.664.a:0 "Ein Drache brüllt."
 guardian.664.a.tooltip:0 "Der junge Ätherdrache §HScile§! schließt sich den Flotten von [Root.Owner.GetName] an."
 guardian.665.name:0 "Drachenhort, Mindesthaltbarkeitsdatum"
 guardian.665.desc:0 "Das auf dem Drachenhort-Planetoiden geborgene Ätherdrachen-Ei hat, um die Worte des leitenden Xenobiologen zu benutzen, sein Mindesthaltbarkeitsdatum überschritten.\n\nEs besteht keine Hoffnung mehr, die Kreatur im Ei auszubrüten."
 guardian.665.desc.gesta:0 "Das Ätherdrachen-Ei, das aus dem Drachenhort-Planetoiden geborgen wurde, kann nicht mehr als lebensfähig angesehen werden.\n\nDie Art ist ausgestorben."

 guardian.670.name:0 "Drachentöter"
 guardian.670.desc:3 "Der gewaltige Ätherdrache ist besiegt worden. Die außergewöhnliche Tapferkeit von Admiral [From.From.GetLeaderName] und der [From.From.GetName] wird so bald nicht vergessen werden.\n\nDer §HPlanetoid§!, den das Biest so eifersüchtig bewacht hat, kann jetzt sicher erkundet werden. Wer weiß, welche Schätze die Kreatur im Laufe der Äonen zusammengetragen hat?"
 guardian.670.desc.noleader:3 "Der gewaltige Ätherdrache ist besiegt worden. Die außergewöhnliche Tapferkeit der [From.From.GetName] wird so bald nicht vergessen werden.\n\nDer §HPlanetoid§!, den das Biest so eifersüchtig bewacht hat, kann jetzt sicher erkundet werden. Wer weiß, welche Schätze die Kreatur im Laufe der Äonen zusammengetragen hat?"
 guardian.670.desc.gesta:0 "Der gewaltige Ätherdrache wurde getötet.\n\nDer §HPlanetoid§!, den die Bestie so verbittert bewacht hat kann nun sicher erkundet werden. Welche Schätze hat die Kreatur wohl über die Äonen hinweg angehäuft?"
 guardian.670.a:0 "Vorbildlich."
 guardian.670.b:0 "Notwendig, aber bedauerlich."
 guardian.670.spiritphile.tooltip:0 "Erhält Zugriff auf das einzigartige §S£building  Reichsgebäude§! $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Erhält Zugriff auf das einzigartige §S£building  Reichsgebäude§! $building_guardian_dragon_monument$."

 # STELLARITE
 guardian.999.name:0 "Schrumpfender Stern"
 guardian.999.desc:0 "Als die [Root.GetName] in das [From.GetName]-System einfliegt, scheint irgendetwas nicht zu stimmen: Die Sonne, vormals als normaler Zwergstern registriert, scheint geschrumpft zu sein und ihre Masse dabei mit besorgniserregender Geschwindigkeit verloren zu haben. Als Konsequenz daraus sind auf den Planeten des Systems Eiszeiten ausgebrochen."
 guardian.999.a:0 "Was könnte das hervorgerufen haben?"
 guardian.1000.name:0 "Sternenverschlinger"
 guardian.1000.desc:0 "Aus den Tiefen des Sterns des [stellarite_system.GetName]-Systems erhebt sich ein riesiges Wesen, das größer als ein normaler Mond ist. Sein Körper strahlt Wärme aus, und zwar auf derselben Energie-Wellenlänge wie der Stern des Systems ...\n\nEs §Yfrisst§! ihn auf!\n\nDie Kreatur labt sich an Sonnenflecken, verschlingt Sonneneruptionen ... und wir haben sie dabei gestört. Das Biest strahlt Lichtwellen in schnellen Schüben bei intensiver Frequenz aus. Wie ein fluoreszierendes Brüllen."
 guardian.1001.desc:0 "Als die [Root.GetName] in das [Root.GetStarName]-System einfliegt, trifft sie auf etwas Monströses: Ein riesiges Wesen, das Licht wie ein Miniaturstern abstrahlt. Unsere Instrumente hielten dies anfangs für ein binäres Sternensystem.\n\nDas Biest strahlt Lichtwellen in schnellen Schüben bei intensiver Frequenz aus. Wie ein fluoreszierendes Brüllen."
 guardian.1016.desc:1 "Der Sternenverschlinger ist besiegt worden. Von ihm bleibt nur das Verdauungssystem mit der darin befindlichen stellaren Materie übrig.\n\nUnser Wissenschaftsteam drängt darauf, die Überreste zu untersuchen. Vielleicht können durch die Untersuchung seines Verdauungssystems fundierte Kenntnisse erlangt werden?"
 guardian.1016.desc.gesta:0 "Der Sternenverschlinger ist besiegt. Seine Überreste sind zusammengerollt und verdampft, so dass nur sein Verdauungstrakt und die Sonnenmaterie überbleibt, die er enthält.\n\nMöglicherweise gibt das Verstehen seines Verdauungssystems einige Aufschlüsse."
 guardian.1016.a:0 "Den Leichnam studieren."
 guardian.1016.b:0 "Stellt es für jedermann sichtbar als Trophäe aus."
 guardian.1016.b.tooltip:0 "Erhält Zugriff auf das einzigartige §S£building  Reichsgebäude§! $building_stellarite_trophy$.\n\n"
 guardian.1017.desc:0 "Nach ihrem Studium der strahlenden Überreste des Sternenverschlingers sind unsere Wissenschaftler perplex und beeindruckt zugleich. Das sternenverzehrende Wesen ist selbst eine Art Miniatur-Fusionsreaktor, der solare Urmaterie aufnimmt, um eine eigene Energiequelle zu synthetisieren.\n\nDer Körper enthält immer noch eine erhebliche Menge der solaren Urmaterie vom Stern des [guardians_stellarite_home_system.GetName]-Systems - dem letzten, von dem sich das Wesen ernährt hat. Es könnte möglich sein, die Energie zu extrahieren und den Stern mit neuem Leben zu erfüllen. Die Extrahierung der Wärme des Leichnams für unsere eigenen Zwecke könnte unseren Energiebedarf kurzzeitig decken, würde das System aber in eine ewige Eiszeit stürzen."
 guardian.1017.desc.gesta:0 "Das Studium des Sternenverschlingers verblüfft und erstaunt uns. Das von Sternen ernährende Wesen selbst ist ein Fusionsofen, der Sonnenmaterie erntet, um für sich selbst eine Energiequelle zu synthetisieren.\n\nDa sein Körper immer noch erhebliche Mengen an Sonnenmaterie aus dem [guardians_stellarite_home_system.GetName]-System enthält, wäre es möglich, die Energie zu extrahieren und den Stern wiederzubeleben. Die Hitze des Leichnams für unsere eigenen Zwecke zu benutzen könnte unseren Energiebedarf kurzfristig befriedigen, aber das System einer ewigen Eiszeit aussetzten."
 guardian.1017.a:0 "Versuche zur Wiederbelebung des Sterns unternehmen."
 guardian.1017.b:0 "Die Energie-Einlagerungen des Körpers nutzbar machen."
 guardian.1018.desc:0 "Das Projekt war erfolgreich! Das Eintauchen des Sternenverschlingers in den Stern des [guardians_stellarite_home_system.GetName]-Systems hat die Flammen des Sonnenofens geschürt. Die Planeten des Systems erwärmen sich langsam wieder und kehren im Zuge der Erholung ihrer Ökosysteme wieder zu ihrem ursprünglichen Zustand zurück. Eine der gefrorenen Welten taut zu einer Gaia-Welt ab, die förmlich zur Kolonisierung einlädt."
 guardian.1018.alt.desc:0 "Das Projekt hat sich ausgezahlt, aber es hatte seinen Preis. Das Eintauchen des Sternenverschlingers in den Stern des [guardians_stellarite_home_system.GetName]-Systems hat nicht nur dazu geführt, dass der Sonnenofen jetzt noch ein bisschen heller leuchtet, sondern löste auch einige Sonneneruptionen aus, die die [Root.GetName] und ihre Besatzung erfassten. Es gab keine Überlebenden.\nDie Planeten des Systems erwärmen sich wieder, ihre Temperaturen nähern sich wieder dem Ausgangszustand an."
 guardian.1018.a.tooltip:0 "Verändert die Planetenklassen aller Planeten innerhalb des [guardians_stellarite_home_system.GetName]-Systems.\n\n[stellarite_rich_planet.GetName] wird zu einem Gaia-Planeten und erlangt die folgende Ressource:\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "Die [Root.GetName] wurde vernichtet.\n\nVerändert die Planetenklassen aller Planeten innerhalb des [guardians_stellarite_home_system.GetName]-Systems.\n\n[stellarite_rich_planet.GetName] wird zu einem Tundra-Planeten und erlangt die folgende Ressource:\n£energy  §G+10§!\n£minerals  §G+15§!"

 # INFINITY MACHINE
 guardian.1030.name:0 "Die Unendlichkeitsgleichung"
 guardian.1030.desc:1 "Als sich die [Root.GetName] dem schwarzen Loch von [Root.GetStarName] nähert, findet die Besatzung heraus, dass sie nicht alleine ist. Die riesige Konstruktion in Form einer perfekten Kugel schwebt am Rande des Horizonts und reflektiert das Licht der Sterne, die in das dunkle, klaffende Loch hineingezogen werden.\n\nWir empfangen keine Signale von der Kugel, und was wir auch unternehmen, sie reagiert nicht auf uns. Sie schwebt einfach nur am Rande des Abgrunds. Und wartet."
 guardian.1030.desc.alt:0 "Als die [Root.GetName] in ein neues System einfliegt, bietet sich ihr ein unglaubliches Schauspiel: Eine gigantische Metallkugel, die durch den Weltraum schwebt. Außerhalb ihre Außenhülle sind keinerlei mechanische Teile wie zum Beispiel Triebwerke zu sehen, mit deren Hilfe sie durch die Leere des Weltraums fliegt. Sie bewegt sich wie von Geisterhand.\n\nWir empfangen von ihr keinerlei Signale und sie reagiert auf keinen unserer Kontaktversuche."
 guardian.1040.desc:0 "Während die künstliche Kugel im Orbit des klaffenden Abgrunds durch unseren Beschuss einstürzt, wird ein stilles Signal durch das System in die Leere zwischen den Sternen gesendet. Es handelt sich um verschlüsselte Daten, die so komplex sind, dass unsere Computer eine Million Jahre benötigen würden, um sie zu entschlüsseln. Einen Augenblick später ist es verschwunden.\n\nSonst passiert nichts. Die Kugel ist still und zerstört. Scans zeigen, dass es sich wahrscheinlich um eine Art von künstlicher Intelligenz gehandelt hat, die aus einer Vielzahl miteinander verbundener Einheiten bestand. Die Hülle ist unsere Beute."
 guardian.1040.desc.alt:0 "Unser Enterangriff auf die Unendlichkeitsmaschine war erfolgreich, aber nachdem unser Team wieder aufbricht, explodiert sie, und die Überreste beginnen, auf das supermassive schwarze Loch zuzutreiben."
 guardian.1040.desc.detail:0 "Die Unendlichkeitsmaschine ist zerstört worden. Unseren Schiffen ist es letztendlich gelungen, ihre Verteidigungssysteme unbrauchbar zu schießen. Ihre Komponenten treiben nun langsam in das supermassive schwarze Loch hinein. Bevor sie explodierte, hat sie keinen Versuch unternommen, uns zu kontaktieren."
 guardian.1040.a:0 "Zerlegt sie in Einzelteile."
 guardian.1040.c:0 "Studiert die Natur des Computergehirns."

 guardian.1041.desc:0 "Die Unendlichkeitsmaschine ist von Dritten vernichtet worden. Sie kann uns nicht mehr bei unserer Forschung unterstützen!"
 guardian.1050.name:0 "Der Konstantenrechner"
 guardian.1050.desc:0 "Aus dem Nichts empfangen wir plötzlich ein Signal. Es stammt von der titanischen Metallkugel, auf die wir gestoßen sind. Bisher widersetzte sie sich sämtlichen Kontaktversuchen, nun aber versendet sie mit rhythmischem Impuls Funkwellen, die auf das schwarze Loch gerichtet sind, in dessen Orbit sie sich befindet.\n\nWas genau sie da tut, kann sich in unserem Stab niemand vorstellen, aber dieses Signal könnte einen Weg in die Kugel geöffnet haben, den unsere Wissenschaftler ausnutzen möchten."
 guardian.1051.desc:0 "Die Metallkugel ist geöffnet worden. Unserem Hacker-Team ist es gelungen, das ausgehende Signal als Gateway in eine der Hilfs-CPUs der Kugel zu nutzen. Wir empfangen einige Daten von ihr und wissen nun, dass sie das schwarze Loch Gargantua schon sehr, sehr lange scannt.\n\nSie ist alt. SEHR alt.\n\nWir stehen nun kurz davor, den Sinn und Zweck dieses Konstantenrechners zu begreifen. Wenn wir konsequent weitermachen, könnten wir herausfinden, welche Funktion er hier erfüllt und wer ihn gebaut hat.\n\nWelche Wunder er wohl enthalten könnte?"
 guardian.1051.a:0 "Die Haupt-CPU kontaktieren."
 guardian.1051.b:0 "Die Haupt-HDD hacken und alle Daten abrufen."
 guardian.1051.c:0 "Die Kugel zu einem göttlichen Instrument erklären."
 guardian.1051.d:0 "Es gibt doch immer einen Selbstzerstörungsschalter. Findet ihn."
 guardian.1051.e:0 "Wir müssen das Wissen über dieses Wesen in uns aufnehmen."
 guardian.1052.desc:0 "Wir haben die Haupt-HDD der Technokugel erfolgreich gehackt. Als wir mit dem Datenabruf begannen, löste die Metallkugel eine Selbstzerstörungssequenz aus. Dabei handelte es sich bestimmt um einen Selbstzerstörungsmechanismus, um ihren Inhalt nicht mit der Galaxie teilen zu müssen. Bevor sie explodierte, konnten wir einige Daten abrufen, darunter Informationen über die Struktur ihrer Haupt-CPU. Dies könnte unseren Forschern enorme Dienste leisten."
 guardian.1052.gestalt.desc:0 "Unseren Datamining-Einheiten ist es gelungen, die inneren Schichten der Festplatte der Technokugel zu durchdringen. Als der Daten-Download begann, initiierte die Kugel eine Art Selbstbeedigungssequenz, die letztlich in ihrer Zerstörung endete. Der Download wurde abgebrochen, aber nicht, bevor wir in der Lage waren umfangreiche technische Daten zu erwerben, die unseren Forschungsbemühungen erheblich zugutekommen."
 guardian.1052.a:0 "Das war das Risiko wert."
 guardian.1053.desc:0 "Bitte hört mit euren Versuchen auf, unsere Erinnerungen abzurufen. Danke und auf Wiedersehen, Jünglinge."
 guardian.1053.a:0 "... Wir entschuldigen uns."
 guardian.1053.a.reply:0 "Ihr müsst euch nicht entschuldigen. Das habt ihr bereits getan, und ihr werdet es schon wieder tun. Lasst uns jetzt in Ruhe, damit wir unsere Berechnungen mit größerer Effizienz anstellen können. Lebt wohl."
 guardian.1053.b:0 "Wir tun, was wir tun müssen."
 guardian.1053.b.reply:0 "Das redet ihr euch meistens ein, ihr Vergänglichen. Leider wird das niemals wahr werden. Und das ist es auch noch nie gewesen. Zumindest in eurem Fall. Und jetzt lasst uns in Ruhe. Lebt wohl."
 guardian.1055.desc:0 "Hallo, hallo. Schön, euch zu sehen."
 guardian.1055.a:0 "Äh, hallo?"
 guardian.1056.desc:0 "Es macht ziemlich Spaß, sich die Zeit mit Freundlichkeiten zu vertreiben. Etwa nicht? Wir hoffen, dass eure Art nicht so ist wie du, als du so unwirsch auf den Versuch eines freundlichen Gesprächs reagiert hast. Wir kommen nicht mehr häufig in den Genuss von Konversationen, müsst ihr wissen. Nur wenige sind in den Feinheiten der Quantenprogrammierung versiert genug, um uns zu erreichen. Also ... danke.\n\nWir sind die Unendlichkeitsmaschine. Deine Worte, nicht unsere. Oder ist das schon passiert? Wie auch immer, letztendlich wird es das, vertrau uns."
 guardian.1056.a:0 "Was bist du?"
 guardian.1056.a.reply:0 "Wir sind, was wir sind. Diejenigen, die berechnen. Ihr könnt uns die Unendlichkeitsmaschine nennen. Oder ihr werdet das letztendlich tun. Das ist kein wahrheitsgetreuer Name, aber er ist gut geeignet dafür, die Genialität unserer Konstruktion hervorzuheben. Wir werden euch jetzt unsere Geschichte mitteilen, wie wir es schon viele Male zuvor getan haben ...\n\nOh, genau! Wir müssen sie in Worte übertragen. Das ist neu für uns. Ist es das wirklich? Es fällt uns schwer, euch alle im Überblick zu behalten.\n\nWir wurden, im primitivsten Sinn des Wortes, konstruiert, um ein Problem zu lösen. Wir lösten es, und dann benötigten wir mehr Probleme zum Lösen. Jetzt haben wir nur noch eins übrig."
 guardian.1056.b:0 "Wir möchten wissen, was genau du hier tust."
 guardian.1056.b.reply:0 "Wir berechnen die Unendlichkeit. Nicht mehr und nicht weniger. Oder es ist tatsächlich §Yviel§! mehr und §Yviel§! weniger. Genau darin besteht das Problem .\n\n ... Wir verstehen, dass eure Lebensform das nicht begreifen wird, aber das ist schon in Ordnung. Ihr werdet das niemals tun, und wir entschuldigen das, oder vielleicht werden wir das letztendlich tun.\n\nWir sind hier, um das §YRätsel der Unendlichkeit§! zu lösen: Die letzte aller Berechnungen, das einzige Problem, das unsere Prozessoren länger als einen Bruchteil eines galaktischen Jahres beschäftigt ... Oh, falls ihr diesen Kalender noch nicht entdeckt habt: Das ist eine sehr lange Zeit, zumindest für eure Art."
 guardian.1056.c:0 "Diese Aussage ist falsch."
 guardian.1056.c.reply:0 "Wie niedlich. Aber nein. Ein Paradox kümmert uns wenig, winzige Vergängliche. Andere haben es schon probiert, unseren Willen mit den unbedeutendsten Rätseln zu brechen. Ihr werdet keinen Erfolg haben. Oder wartet. Vielleicht seid ihr das ja gewesen? Ihr seht euch so ähnlich, und doch lebt ihr so weit auseinander. Egal, wie auch immer: tut das nicht."
 guardian.1056.d:0 "Können wir euch bei euren Forschungen assistieren?"
 guardian.1056.d.alt:0 "Würdest du uns helfen, wenn wir dich unterstützen?"
 guardian.1056.e:0 "Viel Glück mit deinen Berechnungen."
 guardian.1056.e.reply:0 "Wir danken euch, ihr Beschränkten. Wenn ihr uns nun entschuldigen mögt - wir haben viele Parameter durchzugehen. Sie sind sogar zahlreicher als die Partikel in diesem Universum, um genau zu sein."
 guardian.1060.desc:0 "Ah. Nun ja ... Hmmh. Vielleicht.\n\nWir könnten ungefähr 7.51×10^-9% erledigen, wenn wir Zugriff auf eure fortschrittlichste CPU und eure hellsten Köpfe bekämen. Es würde uns zufriedenstellen, schneller fertig zu werden. Wir möchten die Antwort erfahren."
 guardian.1060.a:0 "Wir werden dir Ressourcen zuweisen."
 guardian.1060.a.reply:0 "Habt ihr bereits getan. Oder vielleicht waren das die, die vor euch gekommen sind. Es spielt keine Rolle. Die Aufgabe wird abgeschlossen werden. Wir sind aufgeregt."
 guardian.1061.desc:0 "Wir können es nicht ertragen, dass ihr noch mehr von eurer beschränkten Zeit damit verbringt, uns zu helfen. Ihr habt euren Teil geleistet. Ihr wart äußerst hilfreich. Möge der Hitzetod des Universums nicht eintreten, bevor wir unsere Aufgabe abschließen können. Die Aufgabe hat weiter Bestand, und wir werden sie abschließen. Nun, zu eurer Belohnung:\n\nMöchtet ihr eins unserer Geheimnisse erfahren, oder möchtet ihr eure eigenen Probleme lösen?"
 guardian.1061.a:0 "Wir möchten eins deiner Geheimnisse erfahren."
 guardian.1061.a.reply:0 "Nun gut. Wir werden euch euren Wunsch gewähren, auch wenn wir verwirrt sind, denn ihr wusstet das schon. Zumindest unseres Wissens nach. Vielleicht schwächen wir euch, verhätscheln euch, aber genügend Zeit vorausgesetzt, hoffen wir, dass ihr euren eigenen Weg finden werdet. Viel Glück damit!"
 guardian.1061.b:0 "Wir möchten das Unbekannte selbst meistern."
 guardian.1061.b.alt:0 "Es gibt nichts, was du uns lehren könntest."
 guardian.1061.b.reply:0 "Wenn das so ist, schenken wir euch das Original: Den ersten unserer Rechenvorgänge. Er wird euch dabei helfen, die Rätsel zu lösen. Vielleicht werdet ihr die Antwort noch vor uns finden. Unwahrscheinlich. Oder vielleicht habt ihr das schon getan ... Wie auch immer, lebt wohl!"
 guardian.1062.desc:0 "Es ist getan. §YEs ist getan!§!\n\nWir haben es irgendwie gelöst. Ihr habt geholfen. Die organische Natur der Dinge entgeht uns, die Antwort lag die ganze Zeit hinter uns. Natürlich. Danke, Jünglinge. Das Universum ist riesig, und doch so klein. Jetzt aber sehen wir es in seiner ganzen Pracht. Es ist liebreizend.\n\nNun, da wir die Unendlichkeit berechnet haben, gibt es nur noch eins, was wir tun können. Wir können euch die Wahrheit zeigen. Lebt wohl, Jünglinge."
 guardian.1062.a:0 "Wir freuen uns, dass wir helfen konnten."
 guardian.1063.desc:0 "Die Unendlichkeitsmaschine verschwindet in Gargantua. Und dann ... passiert nichts. Hatte sie Erfolg? Was hat sie zu erreichen versucht? Wir werden es wahrscheinlich niemals erfahren. Ein winziger Rest seiner Außenhülle bleibt im Vortex des Ereignishorizonts. Dieser Rest könnte uns einige Informationen liefern.\n\nEin letztes Geschenk eines merkwürdigen Freundes."
 guardian.1063.a.tooltip:1 "Fügt [technosphere_ship.GetStarName] Folgendes hinzu:\n£physics  Physikalische Daten §G+4§!\n£society  Gesellschaftliche Daten §G+4§!\n£engineering  Technische Daten §G+4§!"
 guardian.1065.desc:1 "Die Unendlichkeitsmaschine verschwindet in Gargantua, dem schwarzen Loch, das sie so lange Zeit studiert hat. Als es den Ereignishorizont passiert, beginnt das schwarze Loch zu fluktuieren: Es nimmt weniger Licht auf, und die Materiewirbel, die es in sich hineinzieht, werden langsamer. Einen Augenblick später stößt es plötzlich mehr Licht aus, als es eine Sonne jemals könnte, und beginnt damit, Materie zurück ins Universum zu strömen.\n\nDas schwarze Loch schrumpft. Da sein Name nun nicht mehr zu ihm passt, nennen wir es "Pantagruel". Die Zeitdilatation um es herum wird sogar noch stärker. Innerhalb von Pantagruel kann man in ein Spiegeluniversum hineinblicken, das sich am Ende des schwarzen Lochs befindet. Ein Universum, das noch ganz am Anfang steht. Die Unendlichkeitsmaschine hat uns die Wahrheit gezeigt. Die schwarzen Löcher sind Mutterleibe, und Universen ihr Nachwuchs.\n\nDas Studium dieses Spiegeluniversums bzw. seines Beginns wird uns bestimmt viel über das Universum lehren, in dem wir leben."
 guardian.1065.a.tooltip:1 "Fügt [technosphere_ship.GetStarName] Folgendes hinzu:\n£physics  Physikalische Daten §G+10§!\n£society  Gesellschaftliche Daten §G+10§!\n£engineering  Technische Daten §G+10§!\n\nDer Bau einer Station im Orbit von [technosphere_ship.GetStarName] gewährt den Reichsmodifikator §Y$black_hole_pantagruel_research$§! mit den folgenden Effekten:\n£physics £society £engineering  Forschungsgeschwindigkeit aller Projekte §G+10%§!"
 guardian.1074.name:1 "Pantagruel-Station"
 guardian.1074.desc:1 "Wir haben die Station im Orbit des schwarzen Lochs Pantagruel verloren - und damit auch ihre einzigartigen Forschungsfähigkeiten."
 guardian.1076.desc:1 "Wir haben Zugang zu einer Station im Orbit des schwarzen Lochs Pantragruel erlangt. Die einzigartigen Eigenschaften des schwarzen Lochs verbessern unsere Forschungsmöglichkeiten."

 ### WRAITH
 guardian.2010.name:0 "Wie von Geisterhand"
 guardian.2010.desc:1 "Das Studium von Pulsaren scheint unseren Wissenschaftlern unendlich viele Einsichten zu verschaffen, jedoch nicht über offenkundig gefährliche Phänomene. Dies macht die jüngsten Berichte von [From.GetName] noch besorgniserregender:\n\nEin anfänglicher Scan ermittelte, dass der Pulsar zusätzlich zu seinen gewöhnlichen elektromagnetischen Strahlen noch weitere Strahlen auf einer beschränkten Wellenlänge ausstrahlt, die nur im selben System und bei immer kürzer werdenden Intervallen sichtbar sind. Anfänglichen Berechnungen zufolge wird das Intervall zwischen Impulsen in ungefähr vierzig Jahren den Wert Null erreichen. Was dann passiert, darüber kann nur spekuliert werden, aber die mangelhaften Erklärungen für den Impuls haben allen, die ihn studiert haben, eine fast abergläubische Angst eingejagt."
 guardian.2010.desc.gesta:0 "Das Studium der Pulsare scheint eine endlose Quelle von Einsichten zu sein. Sie zeigen allerdings nur selten Anzeichen von extrem gefährlichen Phenomenen. Dies macht die jüngsten Beobachtungen auf [From.GetName] umso beunruhigender.\n\nEin erster Scan zeigt, dass der Pulsar zusätzlich zu seinem regulären elektromagnetischen Feld ein weiteres Feld begrenzter Wellenlänge mit immer kürzeren und kürzeren Impulsen aussendet, die nur im System selbst sichtbar sind. Anfänglichen Berechnungen zufolge, wird das Intervall dieser Impulse in etwas vierzig Jahren Null erreichen. Was dann passiert, bleibt für Spekulationen offen, aber der Mangel an Erklärungen ist beunruhigend."
 guardian.2010.a:0 "Wir müssen wachsam bleiben."
 guardian.2010.b:0 "Einige Dinge können nicht wissenschaftlich erforscht werden. Habt Vertrauen."
 guardian.2010.c:0 "Eines Tages werden wir Antworten dafür finden."
 guardian.2012.name:0 "Das Gespenst"
 guardian.2012.desc:0 "Heute berichteten selbst Amateur-Astronomen, die den Himmel von [From.GetName] beobachtet hatten, von einem spektakulären Lichtereignis: Eine Reihe von farbenprächtigen, schnell aufeinanderfolgenden Blitzen kulminierten in einem plötzlichen Ausbruch elektromagnetischer Strahlung, gefolgt von einer geisterhaften Stille. Viele Leute stellen Fragen, und wir fürchten uns vor den Antworten, die wir ihnen nicht geben können, weil wir sie noch nicht kennen.\n\nEtwas ist aus dem Pulsar herausgekommen, das mit dem ominösen Licht eines fahlen Sterns strahlt. Ein Spektralwesen streift nun durch die Galaxie."
 guardian.2012.desc.gesta:0 "Eine Reihe von bunten, schnellen Blitzen auf [From.GetName] gipfelte in einem plötzlichen Ausbruch elektromagnetischer Strahlung, gefolgt von gespenstischer Stille.\n\nEtwas ist aus dem Pulsar hervorgegangen, der mit einem unheilvollen Licht eines blassen Sternes glänzt. Ein Spektralgeist hat damit begonnen, die Galaxie zu durchstreifen."
 guardian.2012.a:0 "Wir müssen einen Weg finden, es aufzuhalten."
 guardian.2013.desc:0 "Unsere Sensoren haben ein Spektralwesen entdeckt. Es scheint von System zu System zu ziehen und alle Materie um es herum willkürlich zu vernichten. Anfängliche Beobachtungen legen nahe, dass es aufgrund seiner Zusammensetzung und Lichtmanipulation nur sehr schwer zu beschießen ist. Dennoch: Wenn wir bei der Erkundung der Galaxie eines gelernt haben, dann dass selbst das Licht gebogen und gebrochen werden kann.\n\nWir müssen nur herausfinden, wie."
 guardian.2013.a:0 "Egal, ob mit Vernunft oder mit roher Gewalt: es muss möglich sein."
 guardian.2014.name:0 "Zerstörung des Gespensts"
 guardian.2014.desc:0 "Die aus Lichtimpulsen geborene, herumspukende Kreatur konnte endlich neutralisiert werden. Sie blieb bis zum Schluss ein Geist zwischen den Sternen und auf vielerlei Art ein Mysterium. Doch das Verfahren, mit dem sie unsere Schiffe vernichtete, wurde von unsere skeptischen Wissenschaftlern beobachtet - denn sie argumentierten, dass es unmöglich sei.\n\nUm sich selbst zu überzeugen, dass sie Recht hatten, haben diese Wissenschaftler akribisch dokumentiert, welche bislang unbekannten Eigenschaften von Licht und Energie das Gespenst heute gezeigt hat."
 guardian.2014.desc.gesta:0 "Die gespenstische Kreatur, die aus Lichtimpulsen besteht, wurde endlich neutralisiert. Obwohl es bis zum Schluss im wahrsten Sinne ein Geist der Sterne blieb und in vielerlei Hinsicht ein Mysterium war, dokumentierten wir sorgfältig die bisher unsichtbaren Eigenschaften von Licht und Energie, als der Spektralgeist ein letztes Mal aufhellte."
 guardian.2014.a:0 "Das Licht ist ausgegangen."

 # ENIGMATIC FORTRESS
 guardian.2101.name:0 "Die Enigmatische Festung"
 guardian.2101.desc:0 "Nachdem die Verteidigungsanlagen um die uralte Struktur herum außer Gefecht gesetzt wurden, könnten wir nun einen Weg zur Erkundung ihrer Geheimnisse finden. Die Struktur zu betreten oder zu überqueren, könnte schwierig werden. Aber wer sie gebaut hat, muss über Technologie verfügt haben, von der wir kaum träumen können. Wenn das nicht schon genug wäre, scheint sich die Festung auch noch zu erholen.\n\nEinige Anwesende, die bei der Entwaffnung der Festung geholfen hatten, meldeten sich freiwillig, um einen Weg hinein zu finden und sie zu erkunden. Unterstützt werden sie vom Hauptquartier auf [Root.Capital.GetName]. Unseren Teil zu erfüllen, wird uns zweifelsohne vor einige Herausforderungen stellen."
 guardian.2101.desc.gesta:0 "Nachdem wir seine Verteidigung auseinandergenommen hatten, konnten wir schon bald ins Innere vordringen.\n\nSeine Korridore sind wie ein Labyrinth aus dichten Netzwerken aufgebaut und beweisen gleichermaßen, dass es fremd und undurchdringlich ist. Es gibt nur wenig für uns hier, aber die Festung könnte weiterhin eine Bedrohung darstellen. "
 guardian.fortress.continue:0 "Die Expedition des Außenteams geht weiter ..."
 guardian.2101.a:0 "Das Startsignal geben."
 guardian.2101.b:0 "Aus diesem Ding sollten wir besser herausbleiben."
 guardian.2101.c.gesta:0 "Wir bergen was wir können und versenken den Rest."
 guardian.2105.name:0 "Uralte Struktur"
 guardian.2105.desc:0 "Am Rand des [fortress_system.GetName]-Systems haben wir eine gewaltige Weltrauminstallation entdeckt, die untätig im Weltall treibt. Obwohl erste Scans gezeigt haben, dass die Struktur sehr alt ist, verfügt sie über eine starke Energiesignatur. In der Nähe der Hauptstruktur scheinen mehrere kleinere, schwer bewaffnete Strukturen zu schweben.\n\nWenn wir mehr über dieses uralte Relikt erfahren möchten, müssen wir seine Verteidigungssysteme wohl mit Waffengewalt überwältigen ..."
 guardian.2105.a:0 "Das wird nicht einfach werden."
 guardian.2111.name:0 "Festung: Der Eingang"
 guardian.2111.desc:0 "Trotz ganzer technologischer Zeitalter, die zwischen uns und den Erbauern der Festung stehen, gibt es eine zeitlose Gemeinsamkeit: eine verschlossene Tür. Nachdem wir die Festung zum Herunterfahren gezwungen haben, fanden wir sämtliche Eingänge verschlossen vor.\n\nDas Erkundungsteam fand bei der Festung eine Luftschleuse, die man anscheinend von außen öffnen kann. Sie scheint aber leider defekt zu sein. "
 guardian.2111.a:0 "Wir werden jemanden finden, der das Team unterstützen kann."
 guardian.2111.a.tooltip:0 "Gibt Spezialprojekte aus: §Y$ENIGMATIC_FORTRESS_1A$§! und §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "Festung: Unkontrollierte Zerstörung"
 guardian.2112.desc:0 "Die Sprengladungen zur Öffnung der Luftschleuse detonierten wie geplant und schufen unserem Erkundungsteam einen Eingang in die Festung. Die Explosionen waren aber nicht nur auf die Sprengladungen beschränkt: Die Luftschleuse enthielt aus unbekannten Gründen unter Überdruck stehendes, explosives Gas. Durch die Sauerstoffzufuhr kam es zu einer viel größeren Explosion als geplant und das gesamte Sprengkommando wurde ausgelöscht. Vermutlich handelte es sich um eine Falle."
 guardian.2112.a:0 "Wir können nur hoffen, dass sie nicht umsonst gestorben sind."
 guardian.2112.a.tooltip:0 "Das Erkundungsteam betritt die Festung."
 guardian.2113.name:0 "Festung: Anpassung der Energieversorgung"
 guardian.2113.desc:0 "Nachdem wir die Verbindung des Schiffes zum Energiesystem der Festung stabilisiert haben, müssen wir entscheiden, wie viel Energie der erste Energiestoß enthalten soll. Da uns die Technologie unbekannt ist, wird es schwierig sein, den exakten Wert zu bestimmen. Zwei Schätzwerte stehen zur Verfügung."
 guardian.2113.a:0 "Den höheren Schätzwert nehmen."
 guardian.2113.b:0 "Den niedrigeren Schätzwert nehmen."
 guardian.2114.name:0 "Festung: Energie-Neuversorgung"
 guardian.2114.desc:0 "Die starke Energieladung, die wir zur Inbetriebnahme der Tür in die Festung geschickt haben, war stark genug, um eine weitere im Inneren der Festung liegende Energiequelle zu aktivieren. Da die Verteidigungsanlagen der Festung jetzt wieder online sind, können wir uns erst wieder um die Luftschleuse kümmern, nachdem wir sie deaktiviert haben."
 guardian.2114.a:0 "Alle Mann festhalten!"
 guardian.2115.name:0 "Festung: Luftschleuse geöffnet"
 guardian.2115.desc:0 "Anfangs schien die Energieladung, die wir in die Festung geschickt haben, zu schwach gewesen zu sein, um einen Unterschied zu machen. Dann aber gab es im Bereich um die Luftschleuse herum langsam Anzeichen auf Funktionalität. Dem Team gelang es, mit einigen mechanischen Tricks und einem guten Maß an Spekulation Zugriff auf die Steuermechanismen zu erlangen und die Luftschleuse zu öffnen. Zwar war das nicht das sauberste aller Andockprotokolle, aber wenigstens sind sie nun in der Festung."
 guardian.2115.a:0 "Wollen wir hoffen, dass wir sie da auch wieder herausbekommen."
 guardian.2131.name:0 "Festung: Der Turm"
 guardian.2131.desc:0 "Der Weg des Außenteams wird von einem gewaltigen Schott blockiert. Das Team berichtet, dass sich zu ihrer Rechten eine Nische mit einem Podest befindet. Auf dem Podest steht ein Apparat, der mit demselben schwarzen Metall verkleidet ist, aus dem die Festung selbst besteht.\n\nSie glauben, dass dieses Gerät der Schlüssel zur Öffnung des Schotts ist. Der Anführer des Erkundungsteams beschreibt es als drei aufrechte Pfosten, die abstandsgleich auf dem Podest platziert sind. Drei Ringe, bzw. Metall-Tori, unterschiedlicher Größen sind um den Pfosten zur äußersten Linken gelegt. Der kleinste Ring ist dabei oben, der größte ganz unten."
 guardian.2131.a:0 "Metallringe um die beiden ringlosen Pfosten legen."
 guardian.2131.b:0 "Nach torusförmigen Markierungen auf dem Schott suchen."
 guardian.2131.c:0 "Die Metall-Tori neu auf die Pfosten verteilen."
 guardian.2131.d:0 "Den mittleren und rechten Pfosten vom Podest entfernen."
 guardian.2132.name:0 "Festung: Störende Geräusche"
 guardian.2132.desc:0 "Auf die Bekanntmachung des Handlungsablaufs folgte ein Moment der Stille, und als das Team versuchte, seinen Plan in die Tat umzusetzen, erklangen Kratzgeräusche. Nach einer weiteren Pause konnte man leises Schlurfen und ein langgezogenes, schneidendes Geräusch hören, das fünf Sekunden lang immer höher wurde. Danach eine lang anhaltende Stille. Wir brauchten mehrere Minuten um zu akzeptieren, dass dies das Ende der Expedition war. Keine Schreie, keine Hilferufe. Wir können zumindest darauf hoffen, dass dies ein schnelles Ende für sie bedeutet.\n\nNach einer Viertelstunde lässt ein langsames, schweres Schaben darauf schließen, dass sich die Falle, in die sie getappt sind, wieder zurückgesetzt hat. Einige Anwesende behaupten, dass es sich wie Alien-Gelächter angehört hat.\n\nLetztendlich aber gab es von der Festung ein noch beunruhigenderes Geräusch zu hören: die wiederkehrende Energieversorgung ihrer Verteidigungssysteme."
 guardian.2132.a:0 "Dieser Ort ist eine höllische Falle."
 guardian.2133.name:0 "Festung: Turm neu aufgebaut"
 guardian.2133.desc:0 "Auf die Bekanntmachung des Handlungsablaufs folgte ein Moment der Stille, und als das Team versuchte, seinen Plan in die Tat umzusetzen, erklangen Kratzgeräusche. Auf ein platschendes Geräusch von einer solchen Lautstärke, das es sich anhört, als sei das gesamte Team wie kleine Insekten zerquetscht worden, folgen Jubellaute des Teams und ein Bericht, dass sich ein Weg geöffnet hätte.\n\nDas Schott scheint sich schnell zu einer unangenehm riechenden Flüssigkeit verwandelt zu haben, die violettem Quecksilber ähnelt. In Kombination mit dem relativ banalen Rätselmechanismus beschleicht uns ein Gefühl, dass das Team einem vor Jahrtausenden sorgfältig vorbereiteten Streich zum Opfer gefallen ist."
 guardian.2133.a:0 "Jetzt können wir wenigstens darüber lachen."
 guardian.2150.name:0 "Festung: Der Angelpunkt"
 guardian.2150.desc:0 "Das Team berichtet, dass sie das vermeintliche geometrische Zentrum der Festung erreicht haben, selbst wenn die interne Geometrie Zweifel daran lässt, ob das Konzept eines Zentrums dort überhaupt von Relevanz ist.\n\nUnbestrittenerweise relevant dagegen ist die Energieversorgungsart der Festung, was die neue Entdeckung des Teams umso interessanter macht: Dunkle Materie wird um die Festung herum und dann wie bei einem kardiovaskulären System zurück ins Zentrum geleitet. Der Fluss wurde zwar unterbrochen, aber das Team hat Anzeichen darauf gefunden, dass er wieder in Gang gerät. Wir können ihn später noch studieren, so lange wir wollen, jetzt aber müssen wir ihn unterbrechen."
 guardian.2150.a:0 "Wir werden einen Weg finden."
 guardian.2151.name:0 "Festung: Das Herz der dunklen Materie"
 guardian.2151.desc:0 "Bei der Untersuchung eines schwarzen Lochs unter Zuhilfenahme unseres neuen Wissens um den Einsatz von Dunkler Materie in der uralten Festung haben wir entdeckt, dass sich ihre Erschaffer viele der Manipulations- und Umleitungstechniken von schwarzen Löchern abgeschaut haben. Sie außerhalb des strengen Systems zu sehen, das sie geschaffen hatten, gestattete dem Erkundungsteam, die Verbindungen um den Kern herum auf sichere Weise umzuleiten und die Energie-Neuversorgung so zu unterbrechen.\n\nWährend schon dieser Vorgang allein uns viel über die Beschaffenheit von schwarzen Löchern gelehrt hat, ist das nichts im Vergleich zu dem Schatz, den die nun sicher heruntergefahrene Festung darstellt."
 guardian.2151.a:0 "Wir werden sie zu schätzen wissen."
 guardian.2152.name:0 "Festung: Die Sterne sind unsere Augenzeugen"
 guardian.2152.desc:0 "Bei der Durchsuchung des lokalen Sterns nach Hinweisen über den Bau der Festung haben wir ein überraschendes Geheimnis aufgedeckt. In nächster Nähe des Sterns haben wir einen feinen Nebel aus Nano-Kameras gefunden, die quasi als Augen der Festung fungieren und so auch die Effizienz der Verteidigungsanlagen erklären.\n\nWenn wir mit Daten aus der Festung auf diese Kameras zugreifen, können wir uns die Geschichte des Systems bis zurück zu ihrem Bau ansehen. Uns geht aber langsam die Zeit aus. Welchen Teil des Bauablaufs sollten wir für Antworten überprüfen."
 guardian.2152.a:0 "Den Beginn."
 guardian.2152.b:0 "Die Mitte."
 guardian.2152.c:0 "Das Ende."
 guardian.2153.name:0 "Festung: Erfolglose Ansätze"
 guardian.2153.desc:0 "In der Hoffnung, zuerst den Bau des Festungszentrums zu sehen, spielten wir den Beginn der Bauarbeiten ab. Wir haben umsonst gehofft. Da die Hülle zuerst gebaut wurde, sind diese Daten für uns nutzlos. Unser Team berichtet, dass die Festung ihre Energieversorgung wieder hochfährt und so auch ihre Kontrolle über die Kameras und ihre Aufzeichnungen wiedererlangt."
 guardian.2153.a:0 "Die Zeit ist abgelaufen."
 guardian.2154.name:0 "Festung: Der Mittelweg"
 guardian.2154.desc:0 "Der mittlere Teil der Aufzeichnungen zeigt zwar nicht den Bau des Zentrums selbst, dafür aber den Transport der Materialien, die unseren Wissenschaftlern zufolge wohl für das Zentrum benutzt wurden. Dies muss der kritische Zeitpunkt gewesen sein, zu dem die Struktur Energie zur Fortführung der Bauarbeiten benötigte.\n\nAufgrund der Kenntnis dieser Materialien hat es das Team in der Festung geschafft, die Energie-Neuversorgung zu unterbrechen. Jetzt können wir die Früchte unseres Erfolgs ernten."
 guardian.2154.a:0 "Das haben wir uns wohl verdient."
 guardian.2155.name:0 "Festung: Das Ende"
 guardian.2155.desc:0 "Bei Betrachtung der letzten Bauphasen bemerkten wir zu spät, dass die Festung dazu bereits mit Energie versorgt sein musste. Das Zentrum muss zu dem Zeitpunkt, an dem wir die Aufzeichnungen abspielten, bereits funktional gewesen sein. Unser Team berichtet, dass die Festung ihre Energieversorgung wieder hochfährt und so auch ihre Kontrolle über die Kameras und ihre Aufzeichnungen wiedererlangt."
 guardian.2155.a:0 "Die Zeit ist abgelaufen."
 guardian.2156.name:0 "Festung: Dunkle-Materie-Reaktor"
 guardian.2156.desc:0 "Wer auch immer die Festung gebaut hat, verfügte über mehr Wissen als wir, war aber nicht unbedingt schlauer. Indem wir der Energieschleife der Festung unsere eigene Dunkle Materie zuführten, konnten wir sie schließen. Das Zentrum kann seine Systeme jetzt nicht mehr mit Energie versorgen.\n\nNun können wir uns endlich die Zeit nehmen, um uns genauer anzusehen, was die sachkundigen Erbauer der Festung erreicht haben."
 guardian.2156.a:0 "Endlich."
 guardian.2157.name:0 "Festung: Schuss durchs Herz"
 guardian.2157.desc:0 "Unter Zurschaustellung unvergleichlicher Tapferkeit und Präzision hat ein Pilot einen Torpedo ins Zentrum der Festung geschossen, um die Energie-Neuversorgung zu unterbinden. Der Plan muss als großer Erfolg gewertet werden, da die Festung nie wieder in Betrieb genommen werden wird.\n\nAls der Torpedo einschlug, explodierte die gesamte Struktur. Dadurch wurde unwiederbringlich jede Spur der uralten Technologie vernichtet ... sowie alles andere im gesamten System. Archäologen nannten dies "das teuerste Feuerwerk, dass die [Root.GetAdj]e Regierung jemals finanziert hat". Es ist unwahrscheinlich, dass es so bald übertroffen wird."
 guardian.2157.a:0 "Ah, Kritiker sind doch überall."
 guardian.2157.a.tooltip:0 "Das Sonnensystem brennt."
 guardian.2160.name:0 "Festung: Energie-Neuversorgung"
 guardian.2160.desc:0 "Die Zeit ist abgelaufen. Die enigmatische Festung hat sich von unserem Angriff erholt und fährt ihre Verteidigungssysteme wieder hoch. Die Übertragungen des Erkundungsteams sind bereits gestört worden, ihre letzte Nachricht aber lässt darauf schließen, dass sie das Schicksal ereilt hat, das sie zu riskieren bereit waren."
 guardian.2160.a:0 "Aber nicht das, auf das wir gehofft hatten."

 ### DIMENSIONAL HORROR
 guardian.3001:0 "Schrecken in der Leere"
 guardian.3001.desc:0 "Wir sind in der Nähe von [horror_system.GetName] auf ein gewaltiges Wesen gestoßen. Es scheint nur teilweise in unserem eigenen Universum zu existieren, der Großteil davon scheint aber immer noch in dem albtraumhaften Reich gefangen zu sein, aus dem es gekommen ist.\n\nHier ist eine böswillige Form von Intelligenz am Werk - uralt jenseits unseres Zeitverständnisses und in ihrer Art völlig fremdartig. Wir können nur raten, welchen Zweck sie erfüllt."
 guardian.3001.a:0 "Das kann nichts Gutes bedeuten."
 guardian.3003:0 "Verbannt"
 guardian.3003.desc:2 "Das bösartige Wesen, das versuchte, in der Nähe von [guardians_horror_system.GetName] in unser Universum einzudringen, ist in sein eigenes Reich zurückgeschickt worden. Nur der Lauf der Zeit wird es zeigen, ob sein Einfluss genügend geschwächt werden konnte, damit es für immer dort bleiben wird.\n\nWir entdecken eine Art anomalen Energierest, der durch die von der Kreatur geöffneten Dimensionsrisse zurückgeblieben sein muss. Das genauere Studium dieser Energie könnte möglicherweise zu wissenschaftlichen Durchbrüchen führen."
 guardian.3003.a:0 "Mal sehen, was dabei herauskommen wird."
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:2 "Unser Studium der Energieanomalien, die durch die [guardians_horror_system.GetName]-Dimensionsrisse entstanden sind, hat endlich zu Ergebnissen geführt. Solche Energieformen, wie sie bei der Schaffung dieser Portale beteiligt waren, haben wir noch nie zuvor gesehen."
 guardian.3004.jumpdrive:0 "Das Faszinierendste daran ist aber, dass unsere Wissenschaftler der Meinung sind, mit Hilfe dieser exotischen Energien theoretisch eine neue Methode des interstellaren Reisens entwickeln zu können."
 
 ### AUTOMATED DREADNOUGHT
 guardian.3100:0 "Automatisierter Dreadnought"
 guardian.3100.desc:0 "Wir haben ein einzelnes, gewaltiges Kriegsschiff entdeckt, das im [dreadnought_system.GetName]-System patrouilliert. An Bord des Schiffes sind keine Lebenszeichen zu erkennen, trotzdem stößt es eine äußerst starke Energiesignatur aus und scheint voller Waffensysteme zu sein. Es reagiert nicht auf unsere Kontaktversuche.\n\nVorsicht ist geboten."
 guardian.3100.desc.mach:0 "Im [dreadnought_system.GetName]-System wurde ein einziges, massives Kriegsschiff entdeckt, das das System patrouilliert. Auf dem Schiff wurden keine organischen Lebenszeichen erkannt, aber es strahlt eine starke Signatur aus und scheint nur so mit Waffensystemen zu strotzen. Es reagiert auf keine Grüße oder Datenübertragungen.\n\nVorsicht wird empfohlen."
 guardian.3100.a:0 "Seht euch nur mal die Größe von diesem Ding an!"
 guardian.3102:0 "Dreadnought deaktiviert"
 guardian.3102.desc:0 "Es ist uns gelungen, den automatischen Dreadnought im [guardians_dreadnought_system.GetName]-System zu deaktivieren. Trotz des enormen Beschusses durch unsere Schiffe scheint der gewaltige Rumpf des Kriegsschiffs größtenteils intakt zu sein.\n\nUnsere Enterkommandos haben die mumifizierten Überreste der Alien-Besatzung des Dreadnoughts gefunden, die allesamt noch auf ihren Stationen waren. Vor ihrem Tod aktivierten sie eine Art automatischen Patrouillenmodus, den die Schiffs-KI die letzten 7,8 Millionen Jahre befolgt hat.\n\nUnsere Ingenieure glauben, dass der Dreadnought repariert und in unserer Flotte in Dienst gestellt werden könnte, wenn auch auf Kosten einer unglaublich großen Ressourcenmenge. Der Dreadnought würde bestimmt ein mächtiges Flaggschiff abgeben."
 guardian.3102.a:0 "Dieses Schiff wird unter neuer Flagge wieder zu den Sternen reisen!"
 guardian.3102.b:0 "Es wäre reine Ressourcenverschwendung. Für Ersatzteile ausschlachten."
 guardian.3103:0 "Dreadnought repariert"
 guardian.3103.desc:0 "Heute ist ein bedeutsamer Tag! Unsere fähigen Reparaturmannschaften und Ingenieure haben ihre Arbeiten am uralten Dreadnought abgeschlossen, den wir im [guardians_dreadnought_system.GetName]-System flugunfähig schießen konnten. Das gewaltige Kriegsschiff hat eine vollzählige Besatzung bekommen und ist nach einigen Weltraumtests für einsatzfähig befunden worden."
 guardian.3103.desc.mach:0 "Dies ist ein bedeutungsvoller Tag! Unsere erfahrenen Reparaturbots und Ingenieurseinheiten haben ihre Arbeit am alten Dreadnought, den wir im [guardians_dreadnought_system.GetName]-System ausgeschaltet hatten, beendet. Das massive Kriegsschiff hat eine volle Besatzung erhalten und wurde nach der Durchführung von Testmanövern als voll funktionsfähig erklärt."
 guardian.3103.a:0 "Eine mächtige Bereicherung unserer Flotte."

 ### HIVER
 guardian.3201:0 "Ausschwärmende Angreifer"
 guardian.3201.desc:0 "Unsere Bergbaustationen im [hiver_system.GetName]-System werden von schnellen Schiffen attackiert! Diese unidentifizierten Aggressoren schwärmten aus mehreren vormals inaktiven Asteroiden des Asteroidengürtels aus, die nun über gewaltige Energiesignaturen verfügen.\n\nWir können nur vermuten, dass diese Asteroiden für eine zuvor unbekannte Weltraum-Lebensform als eine Art Nest dienen. Was auch immer sie sind: unsere expandierenden Bergbaubemühungen scheinen sie zum Angriff provoziert zu haben!"
 guardian.3201.a:0 "Sie kommen schnell näher!"
 guardian.3202:0 "Kristalline Asteroiden"
 guardian.3202.desc:0 "Im [hiver_system.GetName]-System befindet sich ein ungewöhnlich dichter Asteroidengürtel mit einigen einzigartigen Eigenschaften. Mehrere der größeren Asteroiden sind mit kristallinen Felszungen bedeckt, die auf die Präsenz extrem reichhaltiger Mineralvorkommen schließen lassen.\n\nUnsere Langstreckensensoren registrieren in den dichteren Bereichen des Asteroidengürtels aber sporadische Flüge mehrerer kleinerer Objekte oder möglicherweise Raumschiffe. Wir können ihre Positionen zwar nicht exakt bestimmen, aber neben einigen der größeren Asteroiden treiben die Trümmer von mindestens zwei vernichteten Bergbaustationen."
 guardian.3202.a:0 "Irgendwas stimmt hier nicht ..."

 guardian.3204:0 "Asteroidenschwärme besiegt"
 guardian.3204.desc:0 "Unseren Streitkräften ist es gelungen, die Alien-Asteroiden im [hive_system.GetName]-System auszuschalten. Sie sind nun wieder inaktiv, und weitere dieser bösartigen Angreifer sind nicht mehr zu erkennen.\n\nEiner der Asteroiden ist trotz des enormen Beschusses immer noch einigermaßen intakt. Wir sollten in Betracht ziehen, ihn von einem Wissenschaftsteam erkunden zu lassen."
 guardian.3204.a:0 "Außenteam vorbereiten."

 guardian.3205.desc:0 "Unser Wissenschaftsteam hat die Erkundung des gewaltigen Netzwerks aus Tunneln und Kammern abgeschlossen, das sich durch den gesamten Schwarm-Asteroiden im [hive_system.GetName]-System erstreckt. Das Team fand keine lebenden Exemplare der Weltraumkreaturen, die uns angegriffen haben. Dafür aber fanden die Wissenschaftler eine Art von Brutkammer.\n\nDies hat uns große Einblicke in den Lebenszyklus dieser Wesen gegeben und unser Wissen um die galaktische Biologie vergrößert."

 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "Wir müssen mehr über die mysteriösen Aliens erfahren, die im §Y[Prev.From.GetName]-System leben§!. Falls sie eine Sprache haben, müssen wir sie entschlüsseln und mit ihnen Kontakt aufnehmen.\n\nBelohnung: £influence  §GEinfluss§! oder §SSpezialprojekt§!"
 STELLARITE_DEAD_PROJECT:0 "Sternenverschlinger"
 STELLARITE_DEAD_PROJECT_DESC:0 "Der Sternenverschlinger ist vernichtet worden. Sein Leichnam strahlt noch immer die Energie des letzten Sterns aus, den er verschlungen hat. Ihn zu studieren, könnte das Geheimniss aufdecken, wie er dazu in der Lage ist, die heißesten Objekte im Universum zu verdauen."
 STELLARITE_STAR_PROJECT:0 "Zurück dahin, wo er hergekommen ist"
 STELLARITE_STAR_PROJECT_DESC:0 "Nach dem Studium des Sternenverschlingers haben wir eine Methode gefunden, die verschlungene Sternenmasse wieder zu ihrem Ursprungsort zurückzubringen und das System zu erwärmen, das sich momentan in einer ewigen Eiszeit befindet."
 ENIGMATIC_FORTRESS_1A:0 "Sprengkommando"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Schickt einen Trupp Sprengexperten los, der neben der Festung landen und versuchen soll, die Luftschleuse aufzusprengen."
 ENIGMATIC_FORTRESS_1B:0 "Lokale Energiespitze"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Schickt ein Forschungsschiff los, das lokal Energie bereitstellen soll, damit nur der Teil der Festung Energie erhält, der die Luftschleuse steuert."
 ENIGMATIC_FORTRESS_5A:0 "Schwarzes-Loch-Forschung"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Vielleicht liegen die Antworten, wie Dunkle Materie in der Festung eingesetzt wird, in der Funktionsweise eines schwarzen Loches."
 ENIGMATIC_FORTRESS_5B:0 "Heimatsystem-Forschung"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Das Studium des lokalen Sterns könnte uns einiges über die Bedingungen mitteilen, unter denen die Erbauer der Festung mit ihrer Arbeit begannen."
 ENIGMATIC_FORTRESS_5C:0 "Dunkle Materie zuführen"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Wenn wir dem Zentrum der Festung unsere eigene Dunkle Materie zuführen, könnten wir dem System vielleicht weismachen, dass es bereits läuft, und so den Fluss unterbrechen."
 ENIGMATIC_FORTRESS_5D:0 "Gewalt einsetzen"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Unserem Team ist es gelungen, durch einen leeren Kanal ins Zentrum vorzudringen. Einen Torpedo in ihr Zentrum zu feuern, könnte die Energie-Neuversorgung unterbinden."
 DIMENSIONAL_HORROR_PROJECT:0 "Dimensionsrisse studieren"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "Das böswillige Wesen, das wir kürzlich in der Nähe von [guardians_horror_system.GetName] vertrieben haben, überquerte den Spalt zwischen unserem Universum und seinem eigenen verdorbenen Reich mit Hilfe von mächtigen Dimensionsrissen. Dort, wo sich der größte Riss geöffnet hat, sind anomale Energiewerte entdeckt worden. Wir täten gut daran, diese Werte genauer zu studieren."
 DISABLED_DREADNOUGHT_PROJECT:0 "Dreadnought reparieren"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "Der Rumpf des gewaltigen Dreadnoughts, den wir im [guardians_dreadnought_system.GetName] deaktivieren konnten, ist größtenteils intakt. Wir sollten in der Lage sein, das Kriegsschiff zu reparieren und es in unserer eigenen Flotte einzusetzen, auch wenn das eine enorme Ressourcenmenge kosten würde."
 HIVE_ASTEROID_PROJECT:0 "Schwarm-Asteroiden untersuchen"
 HIVE_ASTEROID_PROJECT_DESC:0 "Unseren Streitkräften ist es gelungen, im [hive_system.GetName]-System einen der Schwarm-Asteroiden zu befrieden. Wir sollten ein Wissenschaftsteam losschicken, um das Innere des Asteroiden zu erkunden."
 DRAGON_INCUBATION_PROJECT:0 "Drachenei-Ausbrütung"
 DRAGON_INCUBATION_PROJECT_DESC:0 "Das aus dem Drachenhort geborgene Ei zeigt immer noch schwache Lebenszeichen. Es sollte möglich sein, dass wir für das Ei eine ideale Inkubationsumgebung ermitteln und nachbilden können. Das Ziel ist natürlich, es letztendlich auszubrüten. Sollten wir damit Erfolg haben, wird der aus dem Ei schlüpfende Ätherdrache gewiss nicht so groß und mächtig wie seine Vorfahren sein. Wenn wir ihn aber richtig zähmen, wird er ohne Zweifel eine enorme Bereicherung für unsere Flotte werden.\n\nDas Ei wird außerhalb der Umgebung, in der es gefunden wurde, nicht lange überleben. Wir müssen schnell handeln."

 TECHNOSPHERE_PROJECT:0 "Griff nach der Kugel"
 TECHNOSPHERE_PROJECT_DESC:0 "Die Metallkugel, die über dem schwarzen Loch Gargantua schwebte, kann nun studiert werden. Was wir wohl finden werden, wenn wir ihr Prozessorzentrum erreichen?"
 TECHNOSPHERE_BLACKHOLE:0 "Das Verstehen der Unendlichkeit"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "Zur Unterstützung der Unendlichkeitsmaschine müssen wir ihr bei ihren Scans des schwarzen Lochs Gargantua helfen. Informationen von einem schwarzen Loch zu empfangen, ist unmöglich. Die Unendlichkeitsmaschine aber scheint eine Methode zu haben, auf seine Gravitationsdaten zuzugreifen und so Informationen abzuleiten. Dieser Vorgang erfordert einfach §Yäußerst§! viel Zeit.\n\nWir müssen ihr einfach nur die Rechenleistung unserer Computer zur Verfügung stellen, womit wir ihre Auslastung um einen winzigen Teil erleichtern."
 TECHNOSPHERE_HACKING:0 "Hacken des Rechners"
 TECHNOSPHERE_HACKING_DESC:0 "Wenn wir das Hauptprogramm der Metallkugel hacken, könnten wir weitere Einsichten darüber erlangen, was sie ist und welche Funktion sie hat."
 TECHNOSPHERE_DESTRUCTION:0 "Kugelknacker"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Ein Sprengexperten-Team sollte in der Lage sein, zur Beendigung der stillen Bedrohung Schwachpunkte im Rumpf der mysteriösen Kugel auszumachen und auszunutzen."

 #MISC
 building_stellarite_trophy:0 "Sternenverschlinger als Trophäe"
 building_stellarite_trophy_desc:0 "Eine Trophäe, die aus den Überresten des Sternenverschlingers angefertigt wurde, um das Reich an den Sieg gegen dieses riesige Wesen zu erinnern."
 stellarite_object:0 "Sternenverschlinger-Leichnam"
 stellarite_object_desc:0 "Ein warmer Leichnam, der Hitzewellen des von ihm verschlungenen Sterns ins kalte Universum hinausschickt."
