 enigmatic_fortress_chain_title:0 "Die Enigmatische Festung"
 enigmatic_fortress_chain_desc:0 "Nachdem wir das Herunterfahren der uralten Festung erzwungen haben, wurde ein Erkundungsteam losgeschickt, um eine Möglichkeit zur Unterbindung der Energie-Neuversorgung zu finden."
