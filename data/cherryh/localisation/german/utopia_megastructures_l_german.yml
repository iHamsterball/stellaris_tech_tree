# Science Nexus partially completed
 utopia.83.name:0 "Forschungsnexus-Hub abgeschlossen"
 utopia.83.desc:0 "Das Zentral-Hub des Forschungsnexus ist jetzt installiert. Es verfügt über einen hochmodernen Singularitätsreaktor. Unsere Ingenieure bereiten das Hinzufügen des nächsten und schwierigsten Segments der Einrichtung vor - der vier Forschungsflügel. Diese wird man mit wegweisender Technologie ausrüsten, damit sie allen äußeren Einflüssen von brutaler Hitze bis hin zu intensivem Druck und Alien-Krankheitserregern widerstehen können. Dort werden sich außerdem die Unterkünfte für unsere zahlreichen Wissenschaftler befinden."
 utopia.83.a:0 "Wir haben es weit gebracht."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Forschungsnexus-Forschungsflügel"
 utopia.85.desc:0 "Das erste Modul der vier Forschungsflügel wurde installiert. Die Forscher und anderen Stabsangehörigen ziehen bereits in ihre Unterkünfte. Im nächsten und gleichzeitig letzten Bauabschnitt werden die Flügel erweitert. Dabei werden vier Laborabteilungen hinzugefügt, um unsere gefährlichsten Forschungsvorhaben zu unterstützen. Zur Gewährleistung der Sicherheit unseres Forschungsstabs wurden umfangreiche Sicherheitsmaßnahmen ergriffen."
 utopia.85.a:0 "Wir haben es fast geschafft ..."
# Science Nexus completed
 utopia.84.name:0 "Forschungsnexus abgeschlossen"
 utopia.84.desc.a:0 "Heute feiern wir die große Eröffnung des Forschungsnexus. Dank seiner hochmodernen Forschungseinrichtungen und innovativen Technologie werden wir keine Schwierigkeiten damit haben, die klügsten Köpfe des ganzen Reichs zu bekommen - oder sogar des Universums, sollte uns das belieben. Mit diesem Erfolg bricht eine neue Ära der Erleuchtung an.\n\nHeute ist ein großer Tag in der Geschichte unserer Spezies."
 utopia.84.desc.b:0 "Heute feiern wir den Bauabschluss unseres nächsten Forschungsnexus. Wenn das unsere vorherigen Errungenschaften nicht sowieso schon getan haben, so wird uns dies bestimmt als Vorreiter des wissenschaftlichen Fortschritts in unserem Universum etablieren. Dank unseres technologischen Fortschritts werden wir die Zukunft nach unseren Vorstellungen formen können."
 utopia.84.a:0 "In der Tat."
 # Completed neighbor notification
 utopia.86.name:0 "Alien-Megastruktur abgeschlossen"
 utopia.86.desc:0 "Der [From.GetName]-Forschungsnexus ist fertig, sie haben alle Zweifler Lügen gestraft. Durch diesen Bau haben sie sich als Vorreiter des wissenschaftlichen Fortschritts etabliert. Wir sollten sie im Auge behalten, da der Bau eines solchen Gebäudes ihrer Technologie bestimmt einen gewaltigen Schub geben und sie anderen Zivilisationen überlegen machen wird."
 utopia.86.a:0 "Wir werden nicht ins Hintertreffen geraten."
 
 utopia.2000.name:0 "Ringwelt-Bau"
 utopia.2000.desc:0 "Wir können nun mit der kolossalen Aufgabe beginnen, das Gerüst für unsere zukünftige Ringwelt um den Primärstern des [From.From.GetName]-Systems zu bauen.\n\nDie für dieses Grundgerüst benötigten Ressourcen- und Materialmengen werden gewaltig sein. Hunderttausende unserer besten Ingenieure können jederzeit mit der Zerlegung der planetaren Körper des Systems in Gerüstbaumaterie beginnen."
 utopia.2000.a:0 "Wir schreiben Geschichte."
 utopia.2002.name:0 "Ringwelt-Projekt"
 utopia.2002.desc.a:0 "Wir haben erfahren, dass im [ringworld_system.GetName]-System ein [From.GetName]-Bauprojekt monumentaler Ausmaße begonnen wurde. Sie beabsichtigen, eine gewaltige Ringwelt um den Primärstern des Systems zu bauen. Im ersten Bauabschnitt haben sie damit begonnen, aus der Materie sämtlicher planetaren Körper in der Nähe ein metallenes Grundgerüst für die Megastruktur zu bauen."
 utopia.2002.desc.b:0 "Unsere Aufklärung berichtet, dass der [From.GetName]-Bau einer weiteren Ringwelt bevorsteht, und zwar dieses Mal im [ringworld_system.GetName]-System! Wie zuvor sind ihre Ingenieure derzeit damit beschäftigt, sämtliche planetaren Körper des Systems zu zerlegen, damit deren Ressourcen und Materialien für den Bau der Ringwelt benutzt werden können."
 utopia.2002.a:0 "Ob sie wohl so beeindruckend wir unsere eigene Ringwelt werden wird?"
 utopia.2002.b:0 "Ein beeindruckendes Projekt ... sofern es jemals abgeschlossen wird."
 utopia.2003.name:0 "Ringweltgerüst abgeschlossen"
 utopia.2003.desc:0 "Das Grundgerüst der Ringwelt, die wir im [From.From.GetName]-System bauen, ist endlich fertig geworden. Es gibt noch immer sehr viel zu tun, aber schon alleine der Abschluss dieses Metallskeletts, das einen Umfang von fast einer Milliarde Kilometer hat, muss als unglaubliche technologische Leistung angesehen werden.\n\nWir können jetzt mit der Arbeit an den eigentlichen Habitaten beginnen."
 utopia.2003.a:0 "Vor uns liegt noch viel Arbeit."
 utopia.2004.name:0 "Ringwelt abgeschlossen"
 utopia.2004.desc.a:0 "Heute haben unsere Ingenieure und Planetenökologen die letzte Habitatssektion der Ringwelt vollendet, die wir im [completed_ringworld_system.GetName]-System bauen. Der Bau dieser großartigen Megastruktur muss als Meilenstein der [Root.GetName]-Geschichte betrachtet werden - wir haben erreicht, was bislang nur einer Handvoll Zivilisationen in der Geschichte unserer Galaxie gelungen ist.\n\nDiese Ringwelt soll für immer darüber Zeugnis ablegen, wie viel die [Root.GetSpeciesName]-Spezies erreicht hat, seitdem wir die Sicherheit der Atmosphäre unserer Heimatwelt verlassen haben."
 utopia.2004.desc.b:0 "Wir haben die Arbeiten an den Habitatssektionen der Ringwelt, die wir im [completed_ringworld_system.GetName]-System bauen, abgeschlossen. Unsere Ingenieure und Ökologen haben abermals das Unmögliche geschafft.\n\nDieses [Root.GetName]-Bauwerk muss jetzt wahrlich zu den bedeutendsten in der Geschichte der Galaxie gezählt werden."
 utopia.2004.a:0 "Heute ist ein großartiger Tag."
 utopia.2005.name:0 "[From.GetSpeciesName]-Ringwelt"
 utopia.2005.desc.a:0 "Dieser [From.GetName]-Erfolg ist etwas, was bislang nur einer Handvoll von Zivilisationen in der Geschichte unserer Galaxie gelungen ist - sie haben den Bau der kolossalen Ringwelt um den Primärstern des [completed_ringworld_system.GetName]-Systems abgeschlossen.\n\nDieses technologische Wunder muss als Beleg für die beeindruckenden Errungenschaften der [From.GetSpeciesName]-Spezies als Ganzes angesehen werden. Sie haben seit ihren bescheidenen Anfängen wahrlich einen weiten Weg zurückgelegt."
 utopia.2005.desc.b:0 "Eine weitere [From.GetName]-Ringwelt ist fertiggestellt worden! Diese gewaltige Megastruktur befindet sich im [completed_ringworld_system.GetName]-System. Es gibt dort nun keine anderen planetaren Körper mehr, da man die existierenden zerlegt und als Baumaterial verwendet hat."
 utopia.2005.a:0 "Vielleicht sollten wir ebenfalls den Bau weiterer Ringwelten in Betracht ziehen."
 utopia.2005.b:0 "Noch eine? Verfügen sie denn über unbeschränkte Ressourcen?"


 utopia.4000.name:0 "Dyson-Sphäre-Bau"
 utopia.4000.desc:0 "Sich die Energie der Sterne nutzbar zu machen ist schon seit Anbeginn der Zeit ein Traum der [Root.GetAdj]en Ingenieure gewesen - von der kruden Verfeuerung bis hin zur schlechten Solarfusion-Nachahmung. Jetzt sind wir bereit, uns diesen Traum zu erfüllen. Im [From.From.GetName]-System befindet sich das Gerüst, auf das wir eine Dyson-Sphäre bauen werden. Sie wird [From.From.GetName] umgeben und die kataklysmische Energie des Sterns monopolisieren."
 utopia.4000.a:0 "Grenzenlos."

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "Alien-Megastruktur"
 utopia.4002.desc.a:0 "Die frenetischen Aktivitäten im [dyson_system.GetName]-System verraten den [From.GetName]-Bau einer §HDyson-Sphäre§!.\n\nNoch steckt der Bau in der Anfangsphase. Die fertige Sphäre wird das Licht von [dyson_system.GetName] völlig löschen und seine Strahlkraft in die [From.GetAdj]en Energiespeicher weiterleiten."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "Allen Berichten nach wird in [dyson_system.GetName] schon bald eine weitere [From.GetName]-Dyson-Sphäre in Betrieb genommen werden. Es wird zwar noch etwas dauern, aber die Megastruktur wird nach Bauabschluss den Primärstern des Systems völlig umgeben."
 utopia.4002.a:0 "Alle stellaren Mächte müssen letztendlich die Sterne zähmen."
 utopia.4002.b:0 "Die Galaxie wird dunkler."

 # Sphere Frame built
 utopia.4003.name:0 "Dyson-Sphäre-Gerüst"
 utopia.4003.desc:0 "Da das Gerüst nun steht, wird jedermann die schiere Größe des Projekts bewusst.\n\nNoch brennt [From.From.GetName] in einem dünnen Käfig, aber bald wird er von [Root.GetAdj]en Solarkollektoren eingeschlossen sein."
 utopia.4003.a:0 "Hervorragend."

 # Dyson Sphere partially completed
 utopia.4004.name:0 "Dyson-Sphäre-Kollektoren installiert"
 utopia.4004.desc:0 "Der Bau ist zwar noch nicht abgeschlossen, aber seit der Installation fortschrittlicher Sonnenkollektoren haben wir damit begonnen, von der im [From.From.GetName]-System installierten Dyson-Sphäre zu profitieren.\n\nIm weiteren Verlauf der Bauarbeiten werden diese Energiegewinne noch weiter ansteigen und schließlich bei Bauabschluss ihren Optimalwert erreichen."
 utopia.4004.a:0 "Hervorragend."

 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName]-Dyson-Sphäre abgeschlossen"
 utopia.4005.desc:0 "Der Primärstern des [From.From.GetName]-Systems ist jetzt von einer [Root.GetAdj]en Dyson-Sphäre vollständig umschlossen worden.\n\nUnsere Ingenieure feiern dies zurecht als großen Sieg. Wir haben geschafft, wovon nur eine Handvoll Sternenreiche in der Geschichte der Galaxie überhaupt zu träumen gewagt haben - die totale Unterwerfung eines Sterns."
 utopia.4005.a:0 "Nominelle Energieleistung."

 # Completed neighbor notification
 utopia.4010.name:0 "Alien-Megastruktur abgeschlossen"
 utopia.4010.desc:0 "Die letzten erkennbaren Lichtstrahlen des Sterns des [From.From.From.GetName]-Systems beginnen zu flackern und erlöschen. Der [From.GetName]-Bau ihrer Dyson-Sphäre ist abgeschlossen, und eine neue Leere am Firmament zeugt vom [From.GetAdj]en Erfindungsgeist und Reichtum."

 utopia.4100.name:0 "Wachmatrix-Bau"
 utopia.4100.desc:0 "Das Licht der Sonne blendet und die Dunkelheit des Weltraums verbirgt. Erst als wir lernten, schneller als das Licht zu reisen, erfuhren wir, wie wenig das Licht preisgibt.\n\nHeute beginnen wir, unsere Amaurose abzubauen. Die Wachmatrix, deren Bau wir im [From.solar_system.GetName]-System vorbereiten, wird eines Tages ein unerschütterliches Panoptikum werden. Unser Auge wird jeden Stern erblicken."
 utopia.4100.a:0 "Allsehend."

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Wir haben erfahren, dass im [spy_system.GetName]-System mit dem [From.GetName]-Bau einer riesigen Langstrecken-Sensormatrix begonnen wurde. Der Bau steckt zwar noch in der Anfangsphase, die fertige Matrix aber wird ihnen uneingeschränkten Überblick über das interstellare Reisen in dieser Galaxie geben."

 utopia.4103.name:0 "Wachmatrix-Hub montiert"
 utopia.4103.desc:0 "Der Hub der Wachmatrix ist schon für sich alleine eine hochmoderne Einrichtung - halb Horchposten, halb Weltraumteleskop.\n\nDennoch steht er nur für den ersten Meilenstein dieses großen Unterfangens."

 utopia.4104.name:0 "Wachmatrix abgeschlossen"
 utopia.4104.desc:0 "Welche Technologie genau sich in dem Ring um die Wachmatrix befindet, ist ein streng gehütetes Geheimnis.\n\nDie Resultate sind dagegen nicht von der Hand zu weisen. Jetzt haben wir einen praktisch perfekten Überblick über alle Flottenbewegungen in der Galaxie."
 utopia.4104.a:0 "Aus meinem Versteck sehe ich alles."
 utopia.4104.a.tooltip:0 "Aktiviert galaxieweite Sensorreichweite."

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Wir haben erfahren, dass der [From.GetName]-Bau ihrer Wachmatrix im [From.From.solar_system.GetName]-System abgeschlossen wurde.\n\nWir können wohl annehmen, dass sie nun nahezu perfekte Aufklärungsinformationen über die Position und Zusammensetzung unserer Flotten haben."
