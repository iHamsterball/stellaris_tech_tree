 anomaly.186.name:0 "In der Schwebe"
 anomaly.186.desc.v1:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat herausgefunden, dass die riesigen Ternärcodebereiche in den Datenbanken Neuralaufnahmen sind - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, irgendwie zu überleben. Ihnen fehlte einzig die Möglichkeit, sich selbst wiederzubeleben. Dennoch setzten sie auf die denkbar geringe Hoffnung, dass eines Tages irgendjemand die Mittel dazu haben würde."
 anomaly.186.desc.v2:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nDie riesigen Ternärcodebereiche in den Datenbanken sind Neuralaufnahmen - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, zu überleben. Da es ihnen an der Möglichkeit fehlte, sich wiederzubeleben, setzten sie auf die geringe Hoffnung, dass jemand anderes das für sie tun würde.\n\nDank unserer Erfahrung mit Robotik können wir Roboter mit den Scans bestücken. Ob die Roboter aber ausgefeilt genug sind, um eine höhere Intelligenzform zu unterstützen, bleibt abzuwarten."
 anomaly.186.desc.v3:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nDie riesigen Ternärcodebereiche in den Datenbanken sind Neuralaufnahmen - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, zu überleben. Da es ihnen an der Möglichkeit fehlte, sich wiederzubeleben, setzten sie auf die geringe Hoffnung, dass jemand anderes das für sie tun würde.\n\nDank unserer Erfahrung mit fortschrittlicher Robotik sind unsere Forscher zuversichtlich, dass unsere Roboter ausgereift genug sind, um eine höhere Intelligenzform unterstützen zu können."
 anomaly.186.a:0 "Tote Aliens sollte man ruhen lassen."
 anomaly.186.a.alt.tooltip:0 "Die Neuralscans aus den Datenbanken auf [Root.Capital.GetName] löschen."
 anomaly.186.b:1 "Die Neuralmuster zur Aufbewahrung herunterladen."
 anomaly.186.b.tooltip:0 "Speichert die Neuralmuster in unseren Datenbanken ab."
 anomaly.186.c:1 "Neuralmuster hochladen."
 anomaly.186.d:0 "Das tun wir nicht, aber ladet ihre Neuralmuster trotzdem herunter."
 anomaly.187.name:0 "Limbo: Ein neuer Anfang"
 anomaly.187.desc:0 "Nach zahllosen gescheiterten Versuchen ist es unseren Forschern endlich gelungen, eine Roboterpopulation mit den verbleibenden Alien-Neuralscans zu bestücken. Bislang haben die uralten Aliens keinerlei Anzeichen gezeigt, ein höheres Bewusstsein als das eines einfachen Roboters zu haben. Dies hat die Öffentlichkeit hinterfragen lassen, ob die Resultate nicht vielleicht manipuliert waren.\n\nDas Technikministerium dagegen ist begeistert und schlägt vor, dass wir die Aliens in die Gesellschaft integrieren."
 anomaly.187.a:0 "Sie können sich auf einem unserer Planeten niederlassen."
 anomaly.187.b:0 "Es ist besser, wenn wir getrennter Wege gehen."
 anomaly.187.a.tooltip:0 "Ein Alien-Roboterbewohner lässt sich auf [bot_planet.GetName] nieder."
 anomaly.188.name:0 "Limbo: Gelernte Lektionen"
 anomaly.188.desc:0 "Nach einem letzten gescheiterten Versuch, die Alien-Neuralscans in robotische Körper zu transferieren, hat das Technikministerium seine Niederlage eingestehen müssen. Im Zuge dessen sind die Scans vernichtet worden - was die Wissenschaftler nun hinter vorgehaltener Hand als besser für die Allgemeinheit bezeichnen. Als höhere Intelligenz sein Leben in einem Roboter gefangen zu fristen, muss ein grausames Schicksal sein."
 anomaly.189.name:0 "Limbo: Ein neuer Anfang"
 anomaly.189.desc:0 "Nach vielen Versuchen und Rückschlägen hat es das Technikministerium endlich geschafft, die Neuralscans der ausgestorbenen Aliens in robotische Körper zu transferieren - und zwar mit begeisternden Resultaten! Die uralten Aliens haben ihr volles Bewusstsein wiedererlangt und den Wunsch geäußert, sich unserem Reich anzuschließen. Sie boten an, sich auf einem neuen Planeten innerhalb unserer Grenzen niederzulassen."
 anomaly.189.a:0 "Wir würden uns geehrt fühlen."
 anomaly.189.b:0 "Es ist besser, wenn wir getrennter Wege gehen."
 anomaly.189.b.tooltip:0 "Die Aliens werden sich woanders nach einer neuen Heimat umsehen."
 anomaly.189.c:0 "Zerlegt sie."
 anomaly.189.a.tooltip:0 "Die Aliens schließen sich unserem Reich an und kolonisieren [new_colony.GetName]."
 anomaly.1190.name:0 "Limbo: Der Verstand im Kabel"
 anomaly.1190.desc:0 "Das Technikministerium hat uns höchst beunruhigende Nachrichten übermittelt: Nachdem der letzte Tag von "Projekt Limbo" mit einem weiteren vermeintlichen Fehlschlag endete, die Alien-Neuralscans in robotische Körper zu übertragen, bemerkten die Wissenschaftler am nächsten Tag, dass die Roboter verschwunden waren.\n\nEinige glauben, dass der Versuch letztendlich doch erfolgreich war und sich die Aliens in der Nacht davongestohlen haben, andere halten das eher für einen aufwändigen Scherz. Wahrscheinlich werden wir es niemals erfahren ..."
 anomaly.1190.a:0 "Bemerkenswert."
 anomaly.1192.name:0 "Limbo: Technologische Fortschritte"
 anomaly.1192.desc:0 "Nach den jüngsten Fortschritten in der Robotik schlagen unsere Forscher vor, die uralten Neuralscans, die wir in einem Alien-Bunker gefunden haben, als KI-Ersatz für Roboter zu benutzen.\n\nEs ist jedoch unklar, ob die robotischen Körper ausgefeilt genug sind, um ein höheres neurologisches Bewusstsein zu unterstützen."
 anomaly.1192.a:0 "Es ist einen Versuch wert."
 anomaly.1192.b:0 "Wir sollten es nicht riskieren."
 anomaly.1192.alt.tooltip:0 "Die Neuralscans in den Datenbanken auf [Root.Capital.GetName] aufbewahren."
 anomaly.1194.name:0 "Limbo: Technologische Fortschritte"
 anomaly.1194.desc:0 "Nach den jüngsten Fortschritten in der Robotik glaubt die wissenschaftliche Gemeinde auf [Root.Capital.GetName], dass wir synthetische Körper herstellen können, die ausgefeilt genug sind, um ein höheres neurologisches Bewusstsein zu unterstützen. Wir könnten die Neuralmuster, die wir vor einiger Zeit aus dem Alien-Bunker geborgen haben, in Roboter übertragen und die Aliens damit quasi wiederbeleben."
 anomaly.1194.a:0 "Es ist einen Versuch wert."
 anomaly.1195.name:0 "Limbo: Verschwunden"
 anomaly.1195.desc:0 "Die Aliens, deren Bewusstsein wir in robotische Körper übertragen haben, sind von uns gegangen. Eines frühen Morgens versammelten sie sich in einer kleinen Flotte ziviler Schiffe und setzten Kurs auf ein weit entferntes Sternensystem. Bislang haben wir nichts mehr von ihnen gehört. Womöglich werden wir niemals erfahren, ob sie ihr Ziel erreicht haben."
 anomaly.1196.name:0 "Limbo: Die Erweckten"
 anomaly.1196.desc:0 "Wir erhalten Berichte, dass die Aliens, deren Bewusstsein wir in robotische Körper übertragen haben, einen Planeten kolonisiert haben und sich jetzt selbst "die Erweckten" nennen."
 anomaly.1198.name:0 "Limbo: Ein neuer Anfang"
 anomaly.1198.desc:0 "Nach vielen Versuchen hat es das Technikministerium endlich geschafft, die Neuralscans der ausgestorbenen Aliens in robotische Körper zu transferieren - und zwar mit begeisternden Resultaten! Die uralten Aliens haben ihr volles Bewusstsein wiedererlangt und den Wunsch geäußert, sich unserem Reich anzuschließen. Sie haben um Erlaubnis gebeten, sich auf einem neuen Planeten innerhalb unserer Grenzen niederlassen zu dürfen."
 anomaly.1198.a:0 "Es ist besser, wenn wir getrennter Wege gehen."
 anomaly.1198.tooltip:0 "Die Aliens schließen sich unserem Reich an und kolonisieren [potential_target.GetName]."
 anomaly.1199.name:0 "Limbo: Erweckung"
 anomaly.1199.desc:0 "Nach vielen Versuchen hat es das Technikministerium endlich geschafft, die Neuralscans der ausgestorbenen Aliens in robotische Körper zu transferieren - und zwar mit begeisternden Resultaten! Die uralten Aliens haben ihr vollständiges Bewusstsein wiedererlangt und den Wunsch geäußert, auf sich alleine gestellt den Wiederaufbau ihres Reichs anzugehen."
 anomaly.1199.a:0 "Wir werden uns ihnen nicht in den Weg stellen."

