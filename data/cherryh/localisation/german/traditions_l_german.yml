 tr_purity_appropriation_delayed:1 "Land, das nicht bearbeitet wird, trägt nichts zu unserem Reich bei. Arbeiter müssen auf eine effiziente Weise auf die Planeten umgesiedelt werden, wo sie am meisten benötigt werden."
