 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_delayed:0 "Unsere Methoden zur Erkundung noch unbekannter planetarer Körper haben sich fortwährend verbessert. Unsere Scans liefern nun eine erhebliche Menge an Forschungsdaten, die für unsere Wissenschaftler nützlich sind."
 tr_discovery_planetary_survey_corps_machine_delayed:0 "Die jüngste Generation von Erkundungsdrohnen sind eine Verbesserung früherer Modelle, indem sie Erkenntnisse jeder neuen Umgebung automatisch in eine zentrale Datenbank laden, wo alle galaktischen Phänomene gesammelt werden und zuvor ungeprüfte Daten für weitere Untersuchungen markiert werden."
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Wir haben eine riesige Bohrdrohne gezüchtet, die Tausende von Tonnen Material in einem Bissen schöpft. Alles, was sie verdauen kann, wird gegessen. Alles andere wird studiert."
