 tradition_harmony:0 "Harmonie"
 tradition_harmony_desc:0 "Kaum etwas kann sich mit der Stärke einer zufriedenen Bevölkerung messen, die gemeinsam auf ein Ziel hinarbeitet."
 tr_harmony_adopt:0 "Harmonietraditionen"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:4 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GROWTH_SPEED$§! von £pops  Bewohnern um §G+25%§! erhöht."
 tr_harmony_the_greater_good:0 "Das übergeordnete Wohl"
 tr_harmony_the_greater_good_desc:2 "§Y$MOD_PLANET_UNREST_ADD$§! ist um §G20%§! auf allen unseren Planeten reduziert."
 tr_harmony_the_greater_good_delayed:0 "Unsere gesamte Bevölkerung findet Trost in dem Wissen, für ein übergeordnetes Wohl zu arbeiten. Jeder Einzelne leistet einen kleinen, aber wichtigen Teil für ein viel größeres Ganzes."
 tr_harmony_kinship:0 "Verbundenheit"
 tr_harmony_kinship_desc:0 "Der durch die große Entfernung zur Hauptwelt verursachte Negativeinfluss auf §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! wird um §G-50%§! reduziert."
 tr_harmony_kinship_delayed:0 "Zwischen sämtlichen Bürgern unserer großen Sternennation hat sich ein wahrhaftiges Gefühl der Verbundenheit entwickelt - ganz egal, ob sie im Herzen unseres Raumbereichs oder an seinen wilden Grenzen leben."
 tr_harmony_bulwark_of_harmony:0 "Bollwerk der Harmonie"
 tr_harmony_bulwark_of_harmony_desc:2 "Während eines Verteidigungskrieges gegen ein anderes Reich wird §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! um §G+33%§! erhöht. Zusätzlich dazu wird die §Y$MOD_SHIP_FIRE_RATE_MULT$§! von Schiffen innerhalb unserer Grenzen um §G+15%§! erhöht."
 tr_harmony_bulwark_of_harmony_delayed:0 "Alle Organismen müssen sich, ungeachtet ihres Perfektionsgrads, zur Abwehr äußerer Krankheiten auf ein Immunsystem verlassen. Bei unserer Gesellschaft verhält es sich nicht anders."
 tr_harmony_utopian_dream:0 "Utopischer Traum"
 tr_harmony_utopian_dream_desc:0 "§HFreischaltung des Gebäudes:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Lange Zeit war die Aussicht auf eine bessere Welt die treibende Kraft hinter unserem Fortschritt. Durch die Erfindung der $building_paradise_dome$ sind wir jetzt in der Lage, Umgebungen zu kreieren, deren Herrlichkeit alle Vorstellungen übertrifft. Dies bringt uns Utopia einen Schritt näher."
 tr_harmony_mind_and_body:0 "Körper und Geist"
 tr_harmony_mind_and_body_hive:0 "Geklonte Organe"
 tr_harmony_mind_and_body_desc:0 "§YAnführer-Lebenszeit§! um §G+20§! Jahre erhöht."
 tr_harmony_mind_and_body_delayed:0 "Indem wir uns an eine Kombination aus neuen Meditationstechniken und gesünderen Ernährungsweisen halten, hat ein Großteil unserer Bevölkerung jetzt eine größere Lebenserwartung als jemals zuvor."
 tr_harmony_mind_and_body_hive_delayed:0 "Die Klonapparaturen produzieren die häufiger verbrauchten Organe wie Herz und Lunge massenhaft, wodurch die nutzbare Lebensdauer von wichtigen Drohnen erhöht werden kann."
 tr_harmony_finish:0 "Harmonietraditionen abgeschlossen"
 tr_harmony_finish_effect:5 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_harmony_adopt$ erhöht die £happiness  §Y$MOD_POP_HAPPINESS$§! aller unserer £pops  Bewohner um §G+10%§!."

