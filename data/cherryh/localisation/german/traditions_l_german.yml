 tr_discovery_faith_in_science_machine_delayed:0 "Die Verringerung der Verzögerung vom Orbit zur Oberfläche um 3,8% führte zu einer erhöhten Forschungsgeschwindigkeit von 5,2%. Wir werden die überschüssige Rechenleistung einsetzten, um zu versuchen, die erhaltene überschüssige Rechenleistung zu erklären."
