 # DOMINATION
 ################################################################

 tradition_domination:0 "Dominierung"
 tradition_domination_machine:2 "Externe Steuerung"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Wenn wir anderen unseren Willen nicht aufzwingen, werden sie das unweigerlich mit uns tun."
 tradition_domination_machine_desc:0 "Wir ersuchen harmonische Funktionalität der gesamten Galaxie. Andere Sternenwesen widerstehen dem aufgrund von ineffizienten persönlichen Launen. Wir werden ihre Funktionsstörung wie einen fehlerhaften Teil entfernen."
 tradition_domination_hive_desc:0 "Alles, was nicht wir sind, muss uns dienen. Entweder als Untergebe oder als Nahrung."
 tr_domination_adopt:0 "Dominierungstraditionen"
 tr_domination_adopt_machine:2 "Externe Steuerungstraditionen"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§HNeue Diplomatieaktion:§! Vasallisierung fordern\n§HNeue Diplomatieaktion:§! Tribut fordern"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "Koloniale Vizekönige"
 tr_domination_colonial_viceroys_machine:0 "Autonome KI"
 tr_domination_colonial_viceroys_hive:0 "Zusammentreffen der Bewusstsein"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! um §Y2§! und §YAnführerkapazität des Reichs§! um §Y2§! erhöht."
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "Unsere Kontrolle über die Kolonien hängt davon ab, fähige und loyale Individuen zu finden, denen man die Vollstreckung des Regierungswillens übertragen kann."
 tr_domination_colonial_viceroys_machine_delayed:0 "KI, die von den meisten Verhaltensinhibitoren losgelöst ist, kann anfälliger für sprunghafte Leistung und zufällige Abstürze sein, aber sie sind die einzige Form, die eine riesige Anzahl an Variablen verarbeiten kann, die der galaktischen Kolonisation innewohnen."
 tr_domination_colonial_viceroys_hive_delayed:0 "Wir benötigen mehr autonome Drohnen, um die Harmonie nach dem Wachstum unseres Schwarm weiterhin zu erzwingen."
 tr_domination_fleet_levies:0 "Flottensteuern"
 tr_domination_fleet_levies_machine:0 "Befehls- und Steuerungssoftware"
 tr_domination_fleet_levies_hive:0 "Gedankenkontroll-Symbionten"
 tr_domination_fleet_levies_desc:1 "Jeder §Y$SUBJECT_vassal$§! erhöht Eure §Y$NAVY_SIZE_TITLE$§! um einen Betrag, der §Y50%§! von ihrem beträgt."
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "Jeder Vasall muss schwörne, seinem Oberherren militärische Unterstützung zu leisten. Wir werden die niederen Ränge unserer Flotte mit Rekruten jener Nationen auffüllen, die gelobt haben, uns zu dienen."
 tr_domination_fleet_levies_machine_delayed:0 "Mit entsprechender Konditionierung können Forschungseinheiten von anderen Reichen nützliche Dienste an Bord unserer Schiffe durchführen. Die Verschwendung durch arbeitsbedingte Einheitenbeschädigung und gelegentliche Aufstände in kleiner Form liegen in tolerierbaren Normen. "
 tr_domination_fleet_levies_hive_delayed:0 "Das Versprechen untergebene Schwärme in unsere Einigkeit zu integrieren scheint sie nicht zu freuen. Sie bieten stattdessen an, unseren Sternenschwärmen im Austausch für die Erhaltung ihrer zerbrechlichen, einsamen Individualität zu unterstützen. Dieses Verhalten verwirrt uns."
 tr_domination_protection_racket:0 "Schutzgeld"
 tr_domination_protection_racket_machine:0 "Bestimmungsprotokolle"
 tr_domination_protection_racket_hive:0 "Bio-Tribute"
 tr_domination_protection_racket_desc:2 "Einkommen von Tributpflichtigen um §G+50%§! erhöht."
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "Wir nehmen unsere Verpflichtung äußerst ernst, unsere Vasallen vor den Gefahren des Universums zu beschützen. Leider ist es nicht ganz billig, die Verteidigung ihrer Welten zu organisieren ..."
 tr_domination_protection_racket_machine_delayed:0 "Ohne vernetzte Entscheidungsfindung ist der Ressourcenaufwand unserer Sklavenreiche extrem ineffizient. Wir können die Rate reduzieren, indem wir ihren Materialüberschuss verkleinern."
 tr_domination_protection_racket_hive_delayed:0 "Regelmäßige Lieferungen von williger und verdaulicher Biomasse aus Untertanen-Schwärmen generiert oft mehr Energie als eine groß angelegte planetarische Invasion."
 tr_domination_star_lords:0 "Sternenfürsten"
 tr_domination_star_lords_machine:0 "Wohlwollensemulierung"
 tr_domination_star_lords_hive:0 "Einschlaf-Pheromone"
 tr_domination_star_lords_desc:5 "£opinion  §YMeinung§! von Untertanen um §G+20§! erhöht und §YVertrauensobergrenze§! um §G+50§! erhöht."
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "Es ist unsere Bestimmung, Schwächeren zu sagen, wo es lang geht. Gehorsame Nationen, die unserem großen Reich Lehnstreue schwören, dürfen weiter existieren ... nach unserem Gutdünken."
 tr_domination_star_lords_machine_delayed:0 "Die Programmierung unserer diplomatischen KI, um emotionale Eigenheiten anderer Arten zu emulieren, erhöht ihre Anfälligkeit für Vorschläge, auch wenn sie sich bewusst sind, dass es sich um eine Simulation handelt."
 tr_domination_star_lords_hive_delayed:0 "Experimente haben ergeben, dass bestimmte Kombinationen von gasförmigen Emissionen und Pheromonen die Kampfmoral und den Willen, anderen zu widerstehen, stark reduzieren. Manche sterben, scheiden aber mit Glückseligkeit dahin, in dem Wissen die herrliche Reinheit unseres Geistes kurz berührt zu haben."
 tr_domination_vassal_acculturation:0 "Vasallen-Anpassung"
 tr_domination_vassal_acculturation_machine:0 "Symbolische Freiheit"
 tr_domination_vassal_acculturation_hive:0 "Gehirnabsaugung"
 tr_domination_vassal_acculturation_desc:3 "Unser £unity  §YEinigkeitserhalt§! ist pro Untertan um §G+5%§! erhöht, bis zu einem Maximum von §G+30%§!."
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "Loyalität und Dienstbereitschaft sind gut und schön, aber als verantwortungsvolle Lehnsherren müssen wir auch Schritte einleiten, um Vasallen-Reiche unserer Kultur näher zu bringen. Sie werden uns sicher dafür danken."
 tr_domination_vassal_acculturation_machine_delayed:0 "Die Ermutigung von Sklaven-Systemen, eine rituale Fassade veralteter demokratischer Entscheidungsprozesse beizubehalten, verschleiert unsere Kontrolle und reduziert Aufstände um 17%."
 tr_domination_vassal_acculturation_hive_delayed:0 "Die Drohnenleichensteuer, die wir unseren Untertanen verordnet hatten, war am Anfang unpopulär, doch mit der Zeit schwand der Widerstand, wie es immer bei kurzlebigen Wesen der Fall ist. Die Körper nähren uns und die Gehirne haben Reste von Erinnerungen, die ebenfalls geerntet werden können."
 tr_domination_finish:0 "Dominierungstraditionen abgeschlossen"
 tr_domination_finish_machine:0 "Externe Steuerungstraditionen abgeschlossen"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_domination_adopt$ bedeutet, dass wir diese Technologie mit unseren Untertanen teilen werden. Jede Technologie, die eine Seite noch nicht hat, wird mit einem §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!-Bonus in Höhe von §G+30%§! belegt."
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_domination_adopt_machine$ bedeutet, dass Technologie zwischen uns und unseren §YVasallen§! geteilt wird. Jede Technologie, die die andere Partei nicht hat, erhält einen Bonus von §G+30%§! auf §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."

 ################################################################
 # PURITY
 ################################################################
 
 tradition_purity:0 "Reinheit"
 tradition_purity_desc:0 "Reinheit von Geist und Bestimmung sind der einzige Weg, um unsere Spezies vor den Gefahren einer feindseligen Galaxie zu schützen."
 tr_purity_adopt:0 "Reinheitstraditionen"
 tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 tr_purity_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! um §G25%§! reduziert."
 tr_purity_never_surrender:0 "Niemals Aufgeben"
 tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! um §G+10%§! erhöht und §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! um §G+50%§! erhöht."
 tr_purity_never_surrender_delayed:1 "Wir werden uns niemals denen beugen, die minderwertig sind. Lasst sie sich selbst gegen unsere unzerbrechliche Verteidigung schleudern! Tausend Jahre beginnend von jetzt an, werden sie nur eine weitere Fußnote in der Geschichte unseres Aufstiegs sein."
 tr_purity_symbol_purity:0 "Symbol der Reinheit"
 tr_purity_symbol_purity_desc:0 "§HNeues Gebäude:§! $building_symbol_purity$"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Natürliche Ordnung"
 tr_purity_natural_order_desc:1 "Das Verspeisen von außerirdischen Bewohnern bringt £unity  Einigkeit. Zählt nicht für Roboter."
 tr_purity_natural_order_delayed:0 "Alle Wesen haben ihren zugewiesenen Platz im Universum. Diejenigen, die zu einer niederen Spezies gehören, sollten sich in ihrer Knechtschaft trösten."
 tr_purity_age_machines:1 "Zeitalter der Maschinen"
