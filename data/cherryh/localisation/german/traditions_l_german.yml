 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_great_game:0 "Der große Kampf"
 tr_supremacy_above_the_fray:0 "Über den Dingen"
 tr_supremacy_above_the_fray_desc:0 "£unity  §YEinigkeit§! um §G+10%§! erhöht"
 tr_supremacy_above_the_fray_delayed:0 "Wir stehen über kleinlichen Rivalitäten und politischen Zänkereien. Lasst kleine Reiche sagen, was sie wollen, unser Ziel wird nicht weichen."
 tr_supremacy_armed_deterrence:0 "Bewaffnete Abschreckung"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! um §G25%§! reduziert und §Y$shipsize_military_station_small_hull_mult$§! um §G20%§! erhöht."
 tr_supremacy_armed_deterrence_delayed:0 "Diejenigen, die Frieden wünschen, müssen sich auf Krieg vorbereiten. Unsere Grenzen müssen eine Mauer sein, an der die Flotten von Möchtegern-Eroberern abprallen."
 tr_supremacy_natural_order:0 "Natürliche Ordnung"
 tr_supremacy_natural_order_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! um §G20%§! auf all unseren Planeten reduziert."
 tr_supremacy_natural_order_delayed:0 "Es ist, durch die natürliche Ordnung der Dinge, eine Tatsache, dass wir einfach besser als andere Spezies sind. Wir sollten dafür sorgen, dass diese Wahrheit allen bekannt ist, damit unser Volk sich seiner Überlegenheit erfreuen kann und andere das Schicksal annehmen, dass wir rechtmäßig für sie gewählt haben."
 tr_supremacy_great_game_machine:0 "Diplomatische Zielpriorisierung"
 tr_supremacy_great_game_hive:0 "Auge des Jägers"
 tr_supremacy_great_game_desc:1 "£unity  §YEinigkeit§! wird pro benachbartem Rivalen um §G+10%§! erhöht."
 tr_supremacy_great_game_machine_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_delayed:0 "Während wir unsere Expansion fortsetzen, werden andere Reiche unsere Ansprüche unweigerlich anfechten. Wir würden ebenso handeln. Wir stecken in einem großen Kampf um Ressourcen und Territorien. Diesen zu gewinnen, ist unsere Pflicht."
 tr_supremacy_great_game_machine_delayed:0 "Das Vernetzten eines Raketenzielcomputers mit unserer diplomatischen KI war die größte Innovation bei interstellaren Beziehungen."
 tr_supremacy_great_game_hive_delayed:0 "Letztlich ist alles außerhalb unseres Schwarm eine potenzielle Quelle Nahrung. Es beruhigt uns zu wissen, welche wir zuerst verschlingen werden."
 tr_supremacy_right_of_conquest:0 "Das Recht auf Eroberung"
 tr_supremacy_right_of_conquest_machine:0 "Selektive Verwüstung"
 tr_supremacy_right_of_conquest_hive:0 "Sich beugen oder gefressen werden"
 tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! um §G20%§! reduziert."
 tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_delayed:0 "Das uralte Recht auf Eroberung ist eine universelle Wahrheit, die heute genau so relevant ist wie damals, als unsere Zivilisation die Vorherrschaft über unsere Heimatwelt errang. Wehe den Besiegten!"
 tr_supremacy_right_of_conquest_machine_delayed:0 "Indem die Atmosphäre neu eroberten Welten mit einer Reihe Gase, die für uns harmlos sind, aber für unsere Feinde tödlich, angereichert wird, wird ihre Bereitschaft, das Gebiet ohne weiteren Ressourceneinsatz abzutreten, verstärkt."
 tr_supremacy_right_of_conquest_hive_delayed:0 "Andere haben schon merkwürdige Bewusstsein. Sie reagieren stärker auf eine einzige Drohne, die öffentlich in den Verdauungswannen aufgelöst wird, als Tausende, die durch Orbitalbeschuss getötet werden. Diese Form der selektiven Terrorisierung ist bei dem Ausmerzen ihres Widerstandes sehr wirksam."
 tr_supremacy_master_shipwrights:0 "Meisterhafte Schiffsbauer"
 tr_supremacy_master_shipwrights_machine:0 "Modulare Rumpfvorlagen"
 tr_supremacy_master_shipwrights_hive:0 "Organische Architektur"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! um §G+25%§! erhöht und §Y$MOD_COUNTRY_SHIP_UPGRADE_COST_MULT$§! um §G20%§! reduziert."
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_delayed:0 "Aufgrund des ständig zunehmenden Umfangs unserer Schiffsbauprogramme ist die Arbeiterschaft in unseren Schiffswerften hochqualifiziert und effizient. Die Arbeitsmethoden sind kontinuierlich verfeinert worden, weshalb es von den Rumpfplatten bis zum kompletten Raumschiff jetzt schneller geht als jemals zuvor."
 tr_supremacy_master_shipwrights_machine_delayed:0 "Mit einem großen Bestand an vorgefertigten Rumpfteilen, die modular gebaut wurden, kann unser Flottenbauaufwand rationalisiert werden."
 tr_supremacy_master_shipwrights_hive_delayed:0 "Wir konstruieren die Rahmen unserer Schiffe wie das Skelett eines Lebewesens, dann befestigen wir alle Komponenten, die wir brauchen, als wären sie Organe, Fleisch uns Haut."
 tr_supremacy_war_games:0 "Kriegsspiele"
 tr_supremacy_war_games_machine:0 "Verringerung von Schlachtvariablen"
 tr_supremacy_war_games_hive:0 "Dreidimensionales Bewusstsein"
 tr_supremacy_war_games_desc:2 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! um §G+20§! erhöht und §Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+10%§! erhöht."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_delayed:0 "Unter den erfahrenen Offizieren unsrer Flotte hat sich eine starke Kriegsspiel-Tradition breitgemacht. Dabei kann es sich um Computersimulationen oder tatsächliche Manöver im Weltraum handeln. Dies hat unsere Admiräle zu unkonventionellem Denken ermutigt und zu zahlreichen taktischen Innovationen und neuen Strategien geführt."
 tr_supremacy_war_games_machine_delayed:0 "Hochgeschwindigkeitsberechnungen von Tausenden möglichen Schlachtergebnissen, die in Echtzeit aktualisiert werden, verringern die Unberechenbarkeit eines Flotteneinsatzes auf überschaubare Ebene."
 tr_supremacy_war_games_hive_delayed:0 "Wasserkreaturen haben ein überlegendes räumliches Bewusstsein aufgrund der dreidimensionalen Natur ihres natürlichen Lebensraumes. Unsere Schwärme bewegen sich wie Fischschulen, sobald wir diesen Teil des Kortex in unsere Schlachtschiffe gespeist haben."
 tr_supremacy_overwhelming_force:0 "Überwältigende Kraft"
 tr_supremacy_overwhelming_force_machine:0 "Elektronische Kriegsführung"
 tr_supremacy_overwhelming_force_hive:0 "Jäger-Exoskelett"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+25%§!."
 tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_delayed:0 "Bei der Orbitalbombardierung eines Planeten Zurückhaltung zu zeigen, ist eine Schwäche, die man ausnützen kann. Feindliche Welten sind als militärische Ziele anzusehen und als solche mit allen verfügbaren Mitteln zu neutralisieren."
 tr_supremacy_overwhelming_force_machine_delayed:0 "Die größte Kampfschwäche anderer Reiche ist die Verwundbarkeit ihres zentralisierten Kommandosystems. Unsere aggressiven Singalstörungs-Apparaturen ermöglichen es uns, die Anführer im Durchschnitt 11,2 Sekunden, nachdem sie gesichtet wurden, als Ziel auszuwählen."
 tr_supremacy_overwhelming_force_hive_delayed:0 "Massenproduzierte Kriegsdrohnen die gegen feindlichen Beschuss gehärtet wurden, mit redundanten Organen gefüllt sind und unterdrückte Selbsterhaltungsinstinkte besitzen. Millionen davon."
