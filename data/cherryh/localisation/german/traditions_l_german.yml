 tr_purity_the_chosen:0 "Der Auserwählte"
 tr_purity_the_chosen_desc:4 "£pop  §Y$pop_citizen_happiness$§! um §G+5%§! erhöht und §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! um §G5%§! reduziert."
 tr_purity_the_chosen_delayed:0 "Ob durch eine höhere Macht erschaffen oder einfach nur unsere überlegenden Gene auserkoren, unsere Spezies ist unvergleichbar. Wir sind eindeutig für große Dinge bestimmt."
 tr_purity_waste_processing:0 "Abfallverarbeitung"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! um §G+50%§! erhöht."
 tr_purity_waste_processing_delayed:1 "Optimierte Verarbeitungsmethoden erhöhen die Erträge, wenn Bewohner geerntet werden. Nichts darf verschwendet werden."
 tr_purity_appropriation:0 "Fördermittel"
