 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "Am besten vernichtet man seine Feinde, indem man sie sich zu Freunden macht."
 tr_diplomacy_adopt:0 "Diplomatietraditionen"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
