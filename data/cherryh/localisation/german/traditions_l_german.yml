 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Wir müssen stabile und dauerhafte Beziehungen zu unseren Nachbarn etablieren, die auf Vertrauen und gegenseitigem Respekt aufbauen. Zusammen sind wir viel stärker, als wir es alleine in unseren kühnsten Träumen wären."
