 utopia.2010.name:0 "Zerstörte Dyson-Sphäre"
 utopia.2010.a.desc:0 "Wir haben im [dyson_system.GetName]-System die Überreste einer gewaltigen Weltraumstruktur entdeckt, die den Primärstern des Systems umfasst. Unsere Wissenschaftler vermuten, dass dies einst eine funktionierende "§HDyson-Sphäre§!" gewesen sein könnte - eine Megastruktur zur Nutzung der Energie eines Sterns. Sie ist offensichtlich nicht mehr betriebsbereit, da ihr Rumpf starke Schusswirkungen eines unbekannten Energiewaffentyps aufweist.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Wir haben im [dyson_system.GetName]-System die Überreste einer Dyson-Sphäre gefunden. Sie ist offensichtlich nicht mehr betriebsbereit, da ihr Rumpf starke Schusswirkungen eines unbekannten Energiewaffentyps aufweist.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Zu erwähnen sind auch noch die großen Trümmerfelder, die die Sphäre umgeben. Die Megastruktur selbst ist zwar uralt, aber es scheint so, als wäre ein Großteil der Trümmer im System deutlich jüngeren Ursprungs. Die Trümmer scheinen hauptsächlich von zwei stattlichen Schlachtflotten zu stammen, die sich gegenseitig vernichteten. Vielleicht ist dieses Gefecht Teil eines Kriegs der jüngeren galaktischen Geschichte gewesen, in dem es um den Besitz der zerschmetterten Sphäre ging."
 utopia.2010.a:0 "Von ihrer Funktionsweise her scheint sie unserer eigenen Sphäre zu gleichen."
 utopia.2011.name:0 "Dyson-Sphäre wiederhergestellt"
 utopia.2011.desc:0 "Wir haben die zerstörte Dyson-Sphäre im [From.GetName]-System erfolgreich repariert. Die großen Trümmerfelder im System wurden für die Reparaturen eingesammelt, was nicht nur die Materialkosten reduzierte, sondern auch mögliche Kollisionen der Arbeitstrupps mit Trümmern verhinderte.\n\nDie gewaltige Megastruktur ist jetzt uneingeschränkt betriebsbereit und erzeugt zum ersten Mal seit Äonen wieder riesige Energiemengen."
 utopia.2012.name:0 "Zerstörter Forschungsnexus"
 utopia.2012.desc:0 "In der Nähe des [nexus_system.GetName]-Systems sind die zerstörten Überreste einer gewaltigen Raumstruktur entdeckt worden. Diese Megastruktur scheint einst als eine Art gewaltiger §HForschungsnexus§! gedient zu haben. Obwohl der Nexus offensichtlich schon seit Jahrtausenden verlassen ist, scheint sein Rumpf immer noch in vernünftigem Zustand zu sein."
 utopia.2012.a:0 "Das Konzept scheint unserem eigenen Forschungsnexus zu entsprechen."
 utopia.2013.name:0 "Forschungsnexus wiederhergestellt"
 utopia.2013.desc:0 "Der verlassene Forschungsnexus in der Nähe von [From.GetName] ist vollständig repariert und von den schlausten [Root.GetName]-Köpfen bemannt worden. Mit dieser Megastruktur werden nun die wissenschaftlichen Fragen unserer Zeit beantwortet werden, was zweifelsohne ihr ursprünglicher Verwendungszweck war."
 utopia.2014.name:0 "Zerstörte Wachmatrix"
 utopia.2014.desc:0 "Im [sentry_system.GetName]-System war zu irgendeinem Zeitpunkt in der galaktischen Geschichten offensichtlich eine riesige Orbital-Infrastruktur installiert, die seitdem systematisch vernichtet worden ist. In geostationären Umlaufbahnen um die meisten planetaren Körper des Systems sind viele Trümmer konzentriert. Dazu gehören auch mehrere gewaltige Raumstationsrümpfe.\n\nDer größte davon ist eine gigantische §HWachmatrix§!. Unsere eingehenden Scans legen nahe, dass diese Matrix zu Betriebszeiten stark genug war, um Echtzeit-Sensorabdeckung der gesamten Galaxie zu bieten."
 utopia.2014.a:0 "So eine haben wir schon."
 utopia.2015.name:0 "Wachmatrix wiederhergestellt"
 utopia.2015.desc:0 "Es war zwar nicht einfach, aber unseren Ingenieuren ist es gelungen, die zerstörte Wachmatrix im [From.GetName]-System wiederherzustellen. Die anderen Stationsrümpfe und die sie umgebenden Trümmer wurden in Baumaterial für die Matrixreparatur umgewandelt.\n\nZum ersten Mal seit Äonen summt die Matrix nun vor Energie. Mit ihren leistungsstarken Antennen kann sie jetzt abermals glasklar bis auf die andere Seite der Galaxie sehen."

 utopia.2016.name:0 "Zerstörte Ringwelt"
 utopia.2016.desc:0 "Die zerschmetterten Überreste einer uralten Ringwelt umringen den Stern des [ring_system.GetName]-Systems. Alle planetaren Körper, die es hier einst vielleicht gegeben hat, müssen während des Baus dieser Megastruktur als Baumaterial benutzt worden sein.\n\nEs gibt keinerlei Hinweise darauf, wer dieses Wunder der Technik ursprünglich gebaut hat, aber es muss sich um eine äußerst fortschrittliche Kultur gehandelt haben."
 utopia.2016.a:0 "Auf jeden Fall so fortschrittlich wie wir."
 utopia.2017.name:0 "Ringweltsektion wiederhergstellt"
 utopia.2017.desc:0 "Unsere Ingenieure haben die Überreste der zerstörten Ringwelt im [From.GetName]-System als Basis benutzt und eine ihrer Sektionen vollständig wiederhergestellt. Die neue Biosphäre musste von unseren führenden Planetologen von Grund auf neu erstellt werden, wird jetzt aber als stabil und bewohnbar betrachtet."
 anomaly.2576.name:0 "Ein neues Metall"
 anomaly.2576.desc:0 "Bei detaillierten Oberflächenscans von [From.GetName] ist ein großer Einschlagkrater entdeckt worden, in denen sich die Wracks mehrerer uralter Raumschiffe unbekannter Bauart befinden. Da es den Schiffen völlig an Lebenserhaltungssystemen fehlt, vermuten wir, dass sie entweder ungewöhnlich große Drohnen waren oder von einer Art von künstlicher Intelligenz gesteuert wurden.\n\nInteressanterweise bestehen die Schiffsrümpfe aus §Hlebendem Metall§!, einem äußerst seltenen und anorganischen Material mit vielen einzigartigen Eigenschaften. Dieses Metall kann "programmiert" werden, eine bestimmte Form anzunehmen. Wenn es beschädigt wird, regeneriert es sich langsam von selbst. Über mehrere Jahrtausende hinweg verschmolz das überlebende Metall der Schiffswracks zu einem großen und extrem dichten Vorkommen, dessen Abbau Jahrhunderte dauern könnte."
 living_metal_category:0 "Eigenartiger Krater"
 living_metal_category_desc:0 "Man hat einen großen Einschlagkrater entdeckt, der nicht natürlichen Ursprungs zu sein scheint."

 crisis.1011.desc:0 "Wir haben unsere Kolonie auf [Root.GetName] verloren! Nachdem sie im Orbit Stellung bezogen hatten, haben die extradimensionalen Invasionstruppen die Oberfläche bombardiert und unsere Bürger gefressen. Sie ignorierten alle nicht-fühlenden Lebensformen, aber in unseren Siedlungen gibt es kein Leben mehr."

 utopia.61.name:0 "[From.From.From.From.Planet.GetName]-Habitat vollständig"
 utopia.61.desc.a:0 "Wir haben den Bau unseres ersten Habitats abgeschlossen. Jetzt ist die Zeit gekommen, ein Kolonieschiff bereitzumachen und auf unserer selbst geschaffenen Welt zu landen.\n\nVon ihrem mechanisierten Kern bis hin zu ihren höchsten Bergen wurde sie bis in den letzten Winkel mitsamt allen Muttern und Bolzen perfekt auf unsere Anforderungen an unsere neue Heimat in den Sternen abgestimmt."
 utopia.61.desc.b:0 "Das [From.From.From.From.Planet.GetName]-Habitat ist nun vollständig und kann kolonisiert werden."
