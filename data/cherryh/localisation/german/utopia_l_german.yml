 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§!: Ermöglicht mehrere planetenartige Zonen. Für das dafür erforderliche Material werden alle anderen Planeten des Systems ausgeschlachtet."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:3 "Eine vollständige Ringwelt besteht aus 4 vollständigen Ringweltsektionen, die jeweils einer Gaia-Welt der Größe 25 entsprechen."
 ring_world_1:0 "Ringwelt-Baustätte"
 ring_world_1_DESC:0 "Dieser Komplex dient als Versammlungsort, Materiallager und Unterkunft für die hunderttausenden von Arbeitern, die am Bau der Ringwelt beteiligt sind."
 ring_world_2_intermediate:0 "Ringweltgerüst"
 ring_world_2_intermediate_DESC:0 "Dieses Grundgerüst umschließt die Sonne des Systems und dient als Bauplattform, auf der wir letztendlich uneingeschränkt bewohnbare Sektionen bauen werden."
 ring_world_2:0 "Ringwelt-Gerüstsektion"
 ring_world_2_DESC:0 "Dieses Grundgerüst stellt ungefähr ein Viertel der gesamten Oberfläche der unfertigen Ringwelt dar. Die Arbeiten an der kleineren bewohnbaren Sektion sind noch nicht abgeschlossen worden."
 ring_world_3_intermediate:0 "Fertige Ringwelt-Gerüstsektion"
 ring_world_3_intermediate_DESC:0 "Eine voll funktionale, bewohnbare Ringweltsektion mit aktiver Biosphäre."

 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§!: Eine theoretisch autarke Raumstation für permanente Besiedlung."
 habitat_0_CONSTRUCTION_INFO_DELAYED:2 "In Habitaten, die generell auf §Y12§! Felder beschränkt sind, können nur habitatsspezifische £building  §YGebäude§! gebaut werden."
 habitat_0:0 "Habitat"
 habitat_0_DESC:0 "Eine Habitatsstation, die einen unbewohnbaren Planeten umkreist und fern der Oberfläche eine Reihe von §HBewohnern§! und §HGebäuden§! aufnehmen kann."

 cant_build_on_habitat:0 "§RKann nicht auf Habitaten gebaut werden§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "Die Labore und Datenbanken eines §Y$think_tank_3$§!s erzeugen einen immensen Fluss an unverfälschten Forschungsdaten."
 think_tank_0:0 "Forschungsnexus-Baustätte"
 think_tank_0_DESC:0 "Die Baustätte dient als Basis für den zukünftigen Bau eines Forschungsnexus."
 think_tank_1:0 "Forschungsnexus-Hub"
 think_tank_1_DESC:0 "Der Zentralkern der Einrichtung verfügt über einen hochmodernen Singularitätsreaktor, der den Großteil der Energiebedürfnisse des Nexus bedienen wird. Außerdem dient er als Anschlussteil für zukünftige Forschungseinrichtungen."
 think_tank_2:0 "Forschungsnexus-Forschungsflügel"
 think_tank_2_DESC:0 "In den Forschungsflügeln werden die meisten Labore und Privatunterkünfte der Wissenschaftler untergebracht sein. Sie sind in mehrere Sicherheitskammern untergliedert, damit verschiedene Bereiche bei Bedarf komplett abgeschottet werden können."
 think_tank_3:0 "Forschungsnexus"
 think_tank_3_DESC:0 "Ein voll ausgerüsteter und einsatzfähiger Forschungsnexus."
 think_tank_4:0 "Der Groik-Nexus"
 think_tank_4_DESC:0 "Dieser Forschungsnexus, benannt nach seinem Erfinder, verfügt über eine Neuralbank, in deren Hauptlaufwerk das Gehirn eines unserer besten Forscher integriert wurde. Dies erhöht die Laufwerksgeschwindigkeit."
 allow_dysons_sphere:0 "§HSchaltet Megastruktur frei:§! Dyson-Sphäre"
 allow_ring_world:0 "§HSchaltet Megastruktur frei:§! Ringwelt"
 allow_spy_orb:0 "§HSchaltet Megastruktur frei:§! Wachmatrix"
 allow_think_tank:0 "§HSchaltet Megastruktur frei:§! Forschungsnexus"
 allow_habitats:0 "§HFreischaltung der Station:§! Habitat"
 allow_edict_consectrated_worlds:3 "§HFreischaltung des Erlasses:§! Gesegnete Welt"
 describe_edict_consectrated_worlds:3 "§EDies ist ein Planeten-Erlass, der §Y100§! Jahre lang Bestand, die £pop  Bewohner §Y$MOD_POP_HAPPINESS$§! erhöht, die §YSpiritualismus-Gesinnungsattraktivität§! erhöht, §Y$MOD_POP_GROWTH_SPEED$§! erhöht und £unity  Einigkeit-§YErzeugung§! erhöht.§!"
 allow_machine_worlds:2 "§HFreischaltung der Terraformoption:§! Maschinenwelt"
 describe_machine_worlds:2 "§YMaschinenwelten§! sind eine spezielle Planetenklasse, die für organische Wesen unbewohnbar ist. §YMaschinenbewohner§!, die auf §YMaschinenwelten§! leben, haben eine um §G+20%§! erhöhte Ressourcenproduktion."

 ALLOW_PSI_CORPS:0 "Das §H$building_psi_corps$§!-Gebäude steht jetzt zur Verfügung."
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§! kann jetzt rekrutiert werden."
 
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "Eine §Y$dyson_sphere_5$§! umfasst einen Stern vollständig und wandelt die entstehende Solarenergie direkt in £energy  Energie-Credits um."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:3 "Eine $dyson_sphere_5$ vernichtet die Sonne und verwandelt sämtliche Planeten des Systems in karge oder gefrorene Welten."
 dyson_sphere_0:0 "Dyson-Sphäre-Baustelle"
 dyson_sphere_0_DESC:0 "Die Baustation dient als Basis für den zukünftigen Bau einer Dyson-Sphäre."
 dyson_sphere_1:0 "Dyson-Sphäre-Gerüst"
 dyson_sphere_1_DESC:0 "Das Gerüst ist das Fundament der zukünftigen Dyson-Sphäre und erzeugt selbst keine Energie."
 dyson_sphere_2:0 "Unvollständige Dyson-Sphäre"
 dyson_sphere_2_DESC:0 "Eine teilweise betriebsbereite Dyson-Sphäre - §Y25%§! Energieerzeugungseffizienz."
 dyson_sphere_3:0 "Unvollständige Dyson-Sphäre"
 dyson_sphere_3_DESC:0 "Eine teilweise betriebsbereite Dyson-Sphäre - §Y50%§! Energieerzeugungseffizienz."
 dyson_sphere_4:0 "Unvollständige Dyson-Sphäre"
 dyson_sphere_4_DESC:0 "Eine teilweise betriebsbereite Dyson-Sphäre - §Y75%§! Energieerzeugungseffizienz."
 dyson_sphere_5:0 "Dyson-Sphäre"
 dyson_sphere_5_DESC:0 "Eine vollständig betriebsbereite Dyson-Sphäre - §G100%§! Energieerzeugungseffizienz."

 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "Die Stufen der §Y$spy_orb_4$§! führen zu einer Erweiterung der Sensorreichweite, bis schließlich die gesamte Galaxie abgedeckt wird."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "Die jeweiligen Stufen der $spy_orb_4$ führen allmählich zu einer Erweiterung der Sensorreichweite, bis schließlich die gesamte Galaxie abgedeckt wird."
 spy_orb_0:0 "Wachmatrix-Baustelle"
 spy_orb_0_DESC:0 "Die Baustation dient als Basis für die zukünftige Montage einer Wachmatrix."
 spy_orb_1:0 "Wachmatrix-Hub"
 spy_orb_1_DESC:0 "Ein hochmoderner Horchposten mit Astronomen und Taktik-Analysten als permanenter Besatzung."
 spy_orb_2:0 "Wachmatrix-Turm"
 spy_orb_2_DESC:0 "Oszillierende Flossen, die entlang eines zentralen Turms ausgerichtet sind, isolieren schwache Signale aus der allgegenwärtigen Hintergrundstrahlung."
 spy_orb_3:0 "Wachmatrix-Antennen"
 spy_orb_3_DESC:0 "Die Groberfassung wird durch gewaltige statische Antennen auf ein noch nie dagewesenes Niveau gehoben."
 spy_orb_4:0 "Wachmatrix"
 spy_orb_4_DESC:0 "Die Sensorenreichweite der vollständigen Wachmatrix kann die gesamte Galaxie abdecken."

 #utopia.2001.desc:0 ""
 
 15_HOSTILE_GREETING:0 "Unsere gesamte Nation steht geeint hinter der Verachtung, die wir für euch empfinden, [From.GetSpeciesName]. Ich bekomme [Root.GetSpeciesOrganName]-Schmerzen, wenn ich euch nur sehe."
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName], eure Bürger müssen so einsam und selbstsüchtig sein. Bei eurem irrsinnigen Streben nach Individualismus ist eure Regierung völlig damit gescheitert, ihnen einen Sinn zu geben."
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName], in Bezug auf unsere Völker sind wir derselben Meinung. Ihr seid die Freunde des [Root.GetName]."

 action.1.f:0 "§E[Root.GetRulerTitle] [Root.GetRulerName] grüßt Euch, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g:0 "§EWir dienen [Root.GetRulerTitle] [Root.GetRulerName], [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "§EWir streben nach Perfektion, stellt euch uns nicht in den Weg!§!"
 action.1.ad:0 "§EEure Art wird unsere Einigkeit nicht bedrohen.§!"
 action.1.ar:1 "§E[Root.GetRulerName] spricht für das gesamte [Root.GetAdj]e Volk.§!"

 anomaly.168.d.tooltip:2 "Beginnt eine religiöse Renaissance, die die Regierungsethik in Richtung §YSpiritualist§! ändert."
 precursor.2200.desc.b:0 "Nach der Erkundung der gewaltigen Ringwelt im §Y[From.GetStarName]§!-System hat Wissenschaftsoffizier §Y[Root.GetLeaderName]§! berichtet, dass sie sich in vielen Punkten trotz ihres Alters kaum von unseren eigenen Ringweltentwürfen unterscheidet.\n\nEinen entscheidenden Unterschied gibt es aber: Die Ringsektionen scheinen teilweise mit einer Ressource gebaut worden zu sein, die uns unbekannt ist. In ersten Berichten wird sie als eine Art "lebendes Metall" bezeichnet. Das sollte genauer untersucht werden, was auch immer es ist."

