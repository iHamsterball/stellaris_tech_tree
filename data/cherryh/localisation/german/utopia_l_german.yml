 think_tank_ruined:0 "Zerstörter Forschungsnexus"
 think_tank_ruined_DESC:0 "Ein zerstörter Forschungsnexus. Das Innenleben wurde zwar vor Äonen von Plünderern geraubt, der Hauptrumpf der Megastruktur aber ist immer noch größtenteils intakt. Mit der richtigen Technologie und vielen Ressourcen könnte sie möglicherweise instandgesetzt werden."
