 progress.3.desc_08:0 "Unser Kolonieschiff ist auf der ausgedehnten Savanne gelandet, die den Großteil von §Y[Root.GetName]§! bedeckt. Die schillernde Luft ist trocken und doch angenehm. In der Ferne kann von unserem ersten Landeort aus eine große Herde friedlicher Pflanzenfresser beobachtet werden.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs herum hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_09:0 "Unser Kolonieschiff hat es mit überraschender Anmut geschafft, zwischen den gewaltigen Gipfeln hindurchzufliegen, die auf der zerklüfteten Oberfläche von §Y[Root.GetName]§! so häufig sind. Dieses geschützte Tal stellt einen idealen Startort dar.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs herum hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."

 fleet_maneuvers_recruitment:0 "Rekrutenansturm auf Flotte"
 fleet_maneuvers_recruitment_desc:0 "§LDie jüngsten Flottenübungen haben in der Öffentlichkeit für großes Interesse an der Flotte gesorgt. Wir haben jede Menge neue Rekruten, weshalb wir weniger Ressourcen darauf verwenden müssen, Besatzungen für unsere Raumschiffe zu finden.§!"
 fleet_maneuvers:0 "Flottenmanöver"
 fleet_maneuvers_desc:0 "§LAufgrund des großen Flottenmanövers, das wir kürzlich abgehalten haben, können unsere gut ausgebildeten Flottenbesatzungen eine höhere Feuergeschwindigkeit beibehalten.§!"
 maneuvers_cancelled:0 "Abgebrochenes Flottenmanöver"
 maneuvers_cancelled_desc:0 "§LGroße Teile unserer militärischen Führung sind wegen der kürzlichen Absage unseres geplanten Flottenmanövers verärgert. Sie haben das Gefühl, dass dies ein inakzeptables Zeichen der Schwäche ist, das unsere Nachbarn sicherlich ausnutzen werden.§!"
 maneuvers_no_protest:0 "Keinen Protest gegen Manöver"
 maneuvers_no_protest_desc:0 "§LGroße Teile unseres Militärs kochen vor Wut, dass wir es nicht geschafft haben, auf diplomatischem Wege Protest gegen die gewaltige Flottenübung einzulegen, die eine fremde Sternennation nahe unserer Grenzen durchgeführt hat.§!"

 standardized_colony_ships:0 "Standardisierte Kolonieschiffe"

 opinion_maneuvers_hardline:0 "Flottenmanöver"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "Abgebrochenes Flottenmanöver"

 FLESH_IS_WEAK_PROJECT:0 "Das Fleisch ist schwach"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Nur ein Narr besteht darauf, sich an ein abgenutztes, marodes Werkzeug zu klammern, wenn sich effizientere Alternativen anbieten.\n\nWir verfügen nun über die Technologie, die Massenproduktion von kybernetischen Implantaten für die [Root.GetName] zu starten. Nach der Ersetzung von Gliedmaßen und Organen durch verbesserte mechanische Versionen werden unsere Bürger stärker, schneller und intelligenter sein."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Synthetische Evolution"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Es ist an der Zeit, unsere fehlerhaften organischen Behälter zurückzulassen und die Unsterblichkeit anzunehmen. Wir müssen moderne synthetische Inkarnationen für unsere gesamte Bevölkerung schaffen und dann mit den Bewusstseinsübertragungen beginnen."

 trait_cybernetic:0 "Kybernetik"
 trait_cybernetic_desc:0 "§LDiese Spezies hat derart stark auf kybernetische Implantate zurückgegriffen, dass ihre Mitglieder als Cyborgs betrachtet werden. Sie ersetzen ihre organischen Körperteile routinemäßig mit besseren mechanischen Versionen.§!\n"
 trait_latent_psionic:0 "Latente Psioniker"
 trait_latent_psionic_desc:0 "§LDiese Spezies verfügt über latente psionische Fähigkeiten, die bei den meisten Mitgliedern inaktiv sind. Es kommt zwar ziemlich selten vor, aber diese Kräfte manifestieren sich in manchen Anführern.§!\n"
 trait_psionic:0 "Psioniker"
 trait_psionic_desc:0 "§LAlle Mitglieder dieser Spezies besitzen mächtige psionische Fähigkeiten. Normalerweise kommunizieren sie miteinander per Telepathie.§!\n"
 trait_self_modified:0 "Selbstmodifizierung"
 trait_self_modified_desc:0 "§LMitglieder dieser Nebenspezies haben ihre genetischen Zusammensetzung verändert, um sich einen Vorteil zu verschaffen.§!"

 leader_trait_admiral_cyborg:0 "Cyborg"
 leader_trait_admiral_cyborg_desc:0 "Dieser Anführer ist mit militärischen kybernetischen Implantaten ausgestattet, über die er sich direkt mit dem Flottenkommando und Kontrollsystemen verbinden kann."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Dieser Anführer ist mit militärischen kybernetischen Implantaten ausgestattet, die ihn im Kampf nicht nur zu einer tödlichen Gefahr machen, sondern ihm auch vollständige Führungsmöglichkeiten und erhöhtes Situationsbewusstsein auf dem Schlachtfeld geben."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Dieser Anführer ist mit einer großen Zahl verschiedener kybernetischer Implantate ausgestattet, die ihm unter anderem stark verbesserte administrative Effizienz verleihen."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Dieser Anführer wurde mit kybernetischen Implantaten stark verändert. Sie geben ihm unter anderem Echtzeitzugriff auf alle großen Forschungsdatenbanken."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "Dieser Anführer wurde mit kybernetischen Implantaten stark verändert. Sie haben eine weitaus größere Lebensdauer als die organischen Körperteile, die sie ersetzten."

 leader_trait_admiral_synthetic:0 "Synthetischer"
 leader_trait_admiral_synthetic_desc:0 "Dieser synthetische Anführer ist mit militärischen Verbesserungen ausgestattet, über die er sich direkt mit dem Flottenkommando und Kontrollsystemen verbinden kann."
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "Dieser synthetische Anführer ist mit militärischen Verbesserungen ausgestattet, die ihn im Kampf nicht nur zu einer tödlichen Gefahr machen, sondern ihm auch vollständige Führungsmöglichkeiten und erhöhtes Situationsbewusstsein auf dem Schlachtfeld geben."
 leader_trait_governor_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_governor_synthetic_desc:0 "Dieser synthetische Anführer ist mit einer großen Zahl verschiedener Softwareprogramme ausgestattet, die ihm unter anderem stark verbesserte administrative Effizienz verleihen."
 leader_trait_scientist_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_scientist_synthetic_desc:0 "Dieser synthetische Anführer wurde mit einem modernen Softwarepaket verbessert, das unter anderem neuralen Echtzeitzugriff auf alle großen Forschungsdatenbanken bietet."
 leader_trait_ruler_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_ruler_synthetic_desc:0 "$leader_trait_governor_synthetic_desc$"

 leader_trait_admiral_psionic:0 "Psioniker"
 leader_trait_admiral_psionic_desc:0 "Dieser Anführer ist ein mächtiger Psioniker mit der unheimlichen Fähigkeit, die Richtung bevorstehenden Feindbeschusses spüren zu können."
 leader_trait_general_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_general_psionic_desc:0 "Dieser Anführer ist ein mächtiger Psioniker, der die Entschlossenheit seiner Truppen stärken kann, während er beim Feind gleichzeitig Angst und Verwirrung verbreitet."
 leader_trait_governor_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_governor_psionic_desc:0 "Dieser Anführer ist ein mächtiger Psioniker."
 leader_trait_scientist_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_scientist_psionic_desc:0 "Dieser Anführer ist ein mächtiger Psioniker."
 leader_trait_ruler_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_ruler_psionic_desc:0 "Dieser Anführer ist ein mächtiger Psioniker."

 leader_trait_admiral_chosen:0 "Der Auserwählte"
 leader_trait_admiral_chosen_desc:0 "Dieser Anführer ist der Auserwählte - ein unsterbliches Wesen mit unglaublicher psionischer Macht."
