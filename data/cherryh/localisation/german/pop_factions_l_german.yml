 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "Rassistische Fraktion"
 pft_supremacist_desc:4 "Rassistische Fraktionen möchten, dass die Gründerspezies ihres Reichs dominiert. Sie wollen Richtlinien, die ihre eigene Spezies begünstigen und andere Spezies benachteiligen.\n\n§LXenophobe Gesinnung§!"
 pft_traditionalist:0 "Traditionalistische Fraktion"
 pft_traditionalist_desc:1 "Traditionalistische Fraktionen streben nach einer Rückkehr zu traditionellen Werten, die eventuell existiert haben, bevor das Reich erste Schritte in den Weltraum unternahm. Sie mögen Sparsamkeit und lehnen bestimmte technologische Fortschritte und nicht-spirituelle Werte ab.\n\n§LSpiritualistische Gesinnung§!"
 pft_progressive:0 "Progressive Fraktion"
 pft_progressive_desc:1 "Progressive Fraktionen streben nach Gleichbehandlung innerhalb bestehender sozialer Strukturen und lehnen nicht-repräsentative Regierungsformen ab.\n\n§LEgalitäre Gesinnung§!"
 pft_imperialist:0 "Imperialistische Fraktion"
 pft_imperialist_desc:1 "Imperialistische Fraktionen streben nach Dominanz über andere Reiche. Sie mögen Rivalitäten und die Eroberung anderer Reiche. Sich auf andere zu verlassen, lehnen sie ab.\n\n§LMilitaristische Gesinnung§!"
 pft_isolationist:0 "Isolationistische Fraktion"
 pft_isolationist_desc:2 "Isolationistische Fraktionen streben nach Isolation und möchten mit anderen Reichen so wenige Abkommen wie möglich haben. Sie mögen keine Angriffskriege und werden ebenso ungern als leichtes Ziel gesehen.\n\n§LXenophobe Gesinnung§!"
 pft_technologist:0 "Technokratische Fraktion"
 pft_technologist_desc:1 "Technokratische Fraktionen wünschen sich die reichsweite Konzentration auf den wissenschaftlichen Fortschritt und die Früchte technologischer Weiterentwicklungen. Sie lehnen politisch motivierte Verbote bestimmter Forschungszweige ab und hassen es, im Vergleich zur Forschung anderer Reiche ins Hintertreffen zu gelangen.\n\n§LMaterialistische Gesinnung§!"
 pft_totalitarian:0 "Totalitäre Fraktion"
 pft_totalitarian_desc:1 "Totalitäre Fraktionen streben nach streng differenzierten Gesellschaften, die von einem einzelnen starken Diktator oder einer autoritären Kaste geführt werden.\n\n§LAutoritäre Gesinnung§!"
 pft_xenoist:0 "Xenoistische Fraktion"
 pft_xenoist_desc:1 "Xenoistische Fraktionen streben nach der Aufwertung fremder Lebensformen und Kulturen. Sie mögen bunt gemischte Bevölkerungen und Interaktionen mit anderen Spezies. Sie lehnen die Versklavung und Säuberung ganzer Spezies ab.\n\n§LXenophile Gesinnung§!"
 pft_prosperity:0 "Wohlstandsfraktion"
 pft_prosperity_desc:2 "Wohlstandsfraktionen streben nach wirtschaftlichem Wachstum und der Ressourcenakquise. Sie mögen Energie-Credits und strategische Ressourcen. Bewaffnete Konflikte, die die nationale Entwicklung unterbrechen, lehnen sie ab.\n\n§LPazifistische Gesinnung§!"
 pft_democratic_election_1:0 "Demokratische Parteifraktion"
 pft_democratic_election_1_desc:0 "Demokratische Parteifraktionen tauchen während Reichswahlen auf und lösen sich kurz darauf wieder auf. Sie dienen als Mittel, um bestimmte populäre Anführer ins politische Rampenlicht zu manövrieren."
