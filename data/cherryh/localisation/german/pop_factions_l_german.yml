 ### New Events
 factions.1.title:0 "Fraktion gegründet"
 factions.1.desc:0 "[Root.Owner.GetName]: In jüngster Zeit hat in der innenpolitischen Landschaft eine neue Fraktion an Zugkraft gewonnen. Sie nennen sich die [Root.GetName], und ihre Mitglieder haben uns unter der Führung ihres Gründers, [Root.Leader.GetTitle] [Root.Leader.GetName], stark unter Druck gesetzt, ihre Anliegen ernstnzunehmen.\n\nIm Zuge des Wachstums unserer Bevölkerung und ihrer Aufteilung in verschiedene Gesinnungsrichtungen werden in Zukunft wahrscheinlich noch weitere Fraktionen auftauchen. Eine unzufriedene Fraktion stellt einen Unruheherd dar. Fraktionen, die mit der Regierung einverstanden sind, könnten sich jedoch als nützlich erweisen ..."
 factions.1.desc.start:0 "In jüngster Zeit hat in der innenpolitischen Landschaft von [Root.Owner.GetName] eine neue Fraktion an Zugkraft gewonnen. Angeführt von §H[Root.Leader.GetTitle] [Root.Leader.GetName]§! nennen sie sich selbst §H[Root.GetName]§!. "
