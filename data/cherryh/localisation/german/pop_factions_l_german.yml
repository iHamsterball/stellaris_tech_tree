 ### Slaves
 faction.6.title:0 "Hungerstreik!"
 faction.6.desc:0 "Die Sklaven der [Root.Owner.GetName] haben durch absichtliches Hungern eine Sabotage unserer Produktionsmittel - ihrer Körper - organisiert. Die [Root.GetName]-Fraktionsmitglieder §Yentfernen§! sich quasi selbst aus dem [Root.Owner.GetName].\n\nWenn wir dies noch länger ungebremst laufen lassen, laufen wir Gefahr, einen bedeutenden Teil unserer versklavten Bewohner zu verlieren. Wir können die Schufte entweder sterben lassen oder uns einen anderen Weg einfallen lassen, wie wir mit dieser abtrünnigen Fraktion umgehen."

 faction.7.title:0 "Sklavenaufstand!"
 faction.7.desc:0 "Die Sklaven von [slave_planet.GetName] haben sich gegen ihre Herren erhoben und eine illegale Rebellenfraktion gebildet, mit der sie die rechtmäßige Gewalt der [Root.Owner.GetName] über sie brechen wollen!"

 faction.8.title:0 "Zwangsernährung"
 faction.8.desc:0 "Ein Sklave hat nicht das Recht, seinen Körper zu beschädigen oder zu verweigern.\n\nIhre Säuberung ist nun beendet, und alle noch lebenden Betroffenen bekamen entsprechende Nährstoffmengen verabreicht."

 faction.10.title:0 "Sklavenunruhe!"
 faction.10.desc:0 "Die Arbeitsleistung der Sklaven auf [unrest_planet.GetName] wird durch weitreichende Unruhen negativ beeinflusst."
 faction.10.desc.colle:0 "Unter den versklavten Bewohnern von [Root.Owner.GetName] verbreitet sich eine Überempfindlichkeit, die sich auf den [unrest_planet.GetPlanetMoon] von [unrest_planet.GetName] zentriert."
 faction.10.a.tooltip:0 "§HVersklavte Bewohner§! auf §H[unrest_planet.GetName]§! erhalten §Y4 Jahre§! lang den Modifikator §RSklavenunruhe§!."

 faction.15.title:0 "Sklavengewalt!"
 faction.15.desc:0 "Herumstreifende, aus herrenlosen Sklaven bestehende Mobs, haben sich mit anderen Mitgliedern der Bevölkerung auf [roving_gangs_planet.GetName] gewaltsame Auseinandersetzungen geliefert, bei denen ein Bewohner getötet wurde.\n\nEs bleibt abzuwarten, wie die Kollegen des Getöteten auf diesen Vorfall reagieren werden."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 Bewohner§! §Rstirbt§!."

 faction.50.title:0 "Interstellare Sklaven-Fluchthelfer!"
 faction.50.desc:0 "Anscheinend haben sich einige der radikaleren Elemente in unserer Sklavenbevölkerung zusammengetan, um im Wesentlichen Sklaven aus [Root.Owner.GetAdj]en Territorien zu entfernen.\n\nWir verstehen nicht, wie ein Verbrechen dieses Ausmaßes durchgeführt werden konnte, aber wir sind uns ziemlich sicher, dass die Sklaven jetzt frei sind und sich irgendwo im [Root.Owner.GetAdj]en Raumbereich befinden."
 faction.50.desc.colle:0 "Eine irrgeleitete Fraktion hat es für passend befunden, dem [Root.Owner.GetName] zu schaden indem sie mehrere Sklaven von ihren Pflichten entfernt und aus den [Root.Owner.GetAdj]en Grenzen geschmuggelt haben.\n\nWir werden uns im Lauf der Zeit erholen und hoffen, dass die Verschollenen letztendlich ihren Weg zurück zum [Root.Owner.GetName] und ihrem Lebenszweck finden."
 faction.50.a:0 "Bedauerlich."
