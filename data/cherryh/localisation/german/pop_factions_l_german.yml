 factions.1.desc.progressive:0 "Ihre Mitglieder setzen sich im Namen aller Bewohner unseres Reichs für Gleichberechtigung und Gerechtigkeit ein.\n\n"
 factions.1.desc.prosperity:1 "Ihre Mitglieder versuchen, den nationalen Schwerpunkt mit friedlichen Mitteln auf finanzielle Entwicklung und Stabilität zu lenken."
 factions.1.desc.supremacist:0 "Ihre Mitglieder versuchen, die Überlegenheit der [Root.Owner.GetSpeciesAdj]en Spezies durchzusetzen, auch wenn sie dazu die Rechte von Aliens beschneiden müssen.\n\n"
 factions.1.desc.technologist:0 "Ihre Mitglieder rufen lautstark nach einer intensiven Förderung der Wissenschaft.\n\n"
