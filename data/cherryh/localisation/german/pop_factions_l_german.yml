 henrik.1234.name:0 "§HZeitversetzte Primitive§!: Update"
 henrik.1234.desc:0 "Der Beobachtungsposten im Orbit der anomalen Primitivwelt §YTerra-1444§! hat einen Bericht über die jüngsten Ereignisse kompiliert.\n\n§S--- --- ---§!\n\nPlanetenjahr §Y1698§!:\nDurch ein §Yunwahrscheinliches diplomatisches Bündnis§! konnte §Yein bevorstehender Krieg§! gegen §Yeinen jungen Herrscher§! in §YNordeuropa§! unerwarteterweise abgewendet werden.\n\n§S--- --- ---§!\n\nPlanetenjahr §Y1700§!:\nEin §YZweig der zunehmend abweichlerischen Habsburg-Unterspezies§! starb in der §Yeuropäischen§! Unterregion §YSpanien§! aus.\n\n§S--- --- ---§!\n\nPlanetenjahr §Y1702§!:\nDie ungleiche Machtverteilung im §Ywestlichen und südwestlichen Europa§! löst schließlich §Yeinen blutigen Konflikt aus§!."
 henrik.1234.a:0 "Wir beten darum, dass diese Wilden ihre Welt niemals verlassen werden."

 henrik.12344.name:0 "§HPrimitive§!: Update"
 henrik.12344.desc:0 "Nach Ende des §Y34. Ryukyu-Kriegs§! steht die Primitivwelt §YErde-5§! kurz vor der globalen Vereinigung unter einer einzelnen Regierung."
 henrik.12344.b:0 "Nicht mit uns, Shogun §RDDRJake§!."
 henrik.12344.b.tooltip:0 "Alle verfügbaren Armeen für eine §YPlaneteninvasion§! einsetzen."
 henrik.12344.a:0 "Wir beten darum, dass diese Wilden ihre Welt niemals verlassen werden."
