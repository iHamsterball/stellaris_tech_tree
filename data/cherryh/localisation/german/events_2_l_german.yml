 fallen_empires_awakening.2.name:0 "Erwachen der Schläfer"
 fallen_empires_awakening.2.desc:0 "Es begann als subtile Änderung im §H[From.GetAdjective]en§! Verhalten. Früher waren ihre Schiffe kaum außerhalb ihres eigenen Raumbereichs anzutreffen, nun aber gibt es immer mehr Berichte, dass sie in abgelegenen Systemen in der ganzen Galaxie auftauchen. Äußerst fortschrittliche Aufklärer, die uralte, verwüstete Welten besuchen, jegliche Kontaktaufnahme verweigern und sofort fliehen, wenn man sie angreift. Ihre Aufgabe und Mission war unbekannt ... bis jetzt.\n\nWir wissen nun, dass die [From.GetSpeciesName] Vorbereitungen treffen und im Zuge dessen nun die Datenbanken von Erkundungsbojen und automatischen Aufklärungsposten bergen, die sie beim Rückzug auf ihre heutigen Grenzen zurückgelassen hatten. Informationen für ihre Rückkehr auf die galaktische Bühne.\n\nIm [From.GetSpeciesName]-Raumabschnitt versammeln sich Flotten, Armeen werden ausgehoben und uralte Fabriken wieder in Betrieb genommen. Zum ersten Mal in einer ganzen Ära blicken die §H[From.GetName]§! über ihre Grenzen hinaus und nehmen die Galaxie als Ganzes wahr.\n\nWährend ihre verfallenden Schiffswerften repariert und neu ausgerüstet werden und die vormals inaktiven Titan-Fertigungsanlagen wieder zu arbeiten beginnen, stellt sich dem Rest der Galaxie vor allem eine Frage: Wen wird dieser ehemals schlafende Riese bei seiner Zurückeroberung lange verlorenen Ruhms zuerst angreifen?"
 fallen_empires_awakening.2.a:0 "Riesen auf dem Spielplatz ..."
 fallen_empires_awakening.5.name:0 "Wächter der Galaxie"
 fallen_empires_awakening.5.desc:0 "Das Aufkommen einer Bedrohung auf galaktischer Ebene ist selbst von den normalerweise distanzierten Vorläufer-Reichen nicht unbemerkt geblieben. Obwohl die §H[From.GetSpeciesName]§! in der Vergangenheit kaum Interesse an galaktischen Angelegenheiten gezeigt haben, veranlassten sie die Meldungen über diesen neuen Schrecken zu hektischer Aktivität. Anfangs waren es nur ein paar Aufklärungsschiffe, die man vielleicht geschickt hatte, um die Ernsthaftigkeit der Lage zu prüfen. Dann aber wurde immer öfter berichtet, dass sich [From.GetSpeciesName]-Kriegsflotten vor ihren Grenzen versammelten, und dass sie ihre Verteidigung auf den bevorstehenden Sturm vorbereiteten.\n\nJetzt sind die §H[From.GetName]§! vollends aus ihrer selbst auferlegten Isolation hervorgekommen, um eine Führungsrolle bei der Verteidigung der gesamten Galaxie einzunehmen. Sie haben sich selbst zum Anführer einer §HGalaktischen Verteidigungsliga§! ernannt und alle "niedereren" Spezies aufgefordert, ihre Fehden beiseite zu legen und sich ihnen zum Wohle alles fühlenden Lebens in der Galaxie zur Abwehr dieser Bedrohung anzuschließen."
 fallen_empires_awakening.5.a:0 "Werden sie uns retten können?"
 fallen_empires_awakening.5.b:0 "Wir brauchen sie nicht!"
 war_in_heaven.2.name:0 "Uralte Rivalen"
 war_in_heaven.2.desc:0 "Die Rückkehr der §H[FirstSleeper.GetSpeciesName]§! auf die galaktische Bühne ist von den anderen Gefallenen Reichen in unserer Galaxie nicht unbemerkt geblieben. Die §H[From.GetSpeciesName]§! scheinen die Nachrichten besonders verärgert zu haben. Anscheinend sind diese zwei Vorläufer uralte Rivalen, und obwohl die Gründe dieser Rivalität schon lange in der Geschichte verblichen sind, hat das plötzliche Erwachen der §H[FirstSleeper.GetName]§! alte Feindseligkeiten wieder aufflammen lassen und eine Gegenreaktion ausgelöst. Die §H[From.GetName]§! haben sich selbst aus dem Schlaf erweckt, um ihren alten Rivalen entgegenzutreten. Die gesamte Galaxie wird ihr Schlachtfeld sein."
 war_in_heaven.2.a:0 "Was wird das für uns alle bedeuten?"
 war_in_heaven.4.name:0 "Der Himmelskrieg"
 war_in_heaven.4.desc:0 "Seit dem Erwachen der §H[FirstSleeper.GetSpeciesName]§! und ihrer uralten §H[From.GetSpeciesName]§!-Rivalen sind sich die beiden Riesen uneins gewesen. Ständig kam es zu Scharmützeln und Gerangel um Einfluss, zu einem fortwährenden Kräftemessen. Dies hat zu einer Reihe zunehmend intensiverer Konfrontationen geführt, die schließlich in einem abgelegenen System zu einer offenen Schlacht zwischen einer [FirstSleeper.GetSpeciesName]-Flotte und ihren [From.GetSpeciesName]-Gegenspielern mündeten. Der Konflikt ist nun zu einem wahrhaften Krieg zwischen den §H[FirstSleeper.GetName]§! und den §H[From.GetName]§! eskaliert.\n\nBeide Seiten haben einen Repräsentanten zu den jüngeren Rassen geschickt und jedem großartige Belohnungen dafür versprochen, der sich ihnen für ihren Krieg anschließt. Allen anderen wurden fürchterliche Konsequenzen angedroht. Sollten wir uns bei diesem Konflikt für eine Seite entscheiden, würden wir damit unsere Unabhängigkeit aufgeben. Neutral zu bleiben aber könnte noch gefährlicher sein, falls wir nicht andere neutrale Reiche finden, die uns zur Seite stehen."
 war_in_heaven.4.a:0 "Wir stehen zu [FirstSleeper.GetName]."
 war_in_heaven.4.b:0 "Wir sind den [From.GetName] treu."
 war_in_heaven.4.c:0 "Wir werden uns aus diesem Konflikt ganz heraushalten."
 war_in_heaven.4.d:0 "Als Untertanen-Nation stehen uns Entscheidungen nicht zu."
 war_in_heaven.5.name:0 "Ende des Himmelskriegs"
 war_in_heaven.5.desc:0 "Das §H[WarInHeavenWinnerFE.GetName]§! ist aus seinem langen und blutigen Krieg mit den §H[WarInHeavenLoserFE.GetName]§! siegreich hervorgegangen. Das besiegte Vorläufer-Reich ist von seinem alten Rivalen vollständig annektiert worden, und das §H[WarInHeavenWinnerFE.GetSpeciesName]§! steht nun triumphierend als die unbestrittene dominierende Macht der Galaxie da.\n\nDie Reiche, die mit §H[WarInHeavenLoserFE.GetName]§! gemeinsame Sache gemacht hatten, haben nun den Schutz ihres einstmaligen Herren eingebüßt. Außerdem haben sie zahlreiche Planeten verloren, die nun zu Reichen gehören, die den Sieger unterstützt hatten.\n\nFürs Erste herrscht in der Galaxie ein trügerischer Frieden, aber wie lange er wohl dauern wird?"
 war_in_heaven.5.a:0 "Pax [WarInHeavenWinnerFE.GetSpeciesName] herrscht vor."
 war_in_heaven.6.name:0 "Der Himmelskrieg endet - Sieg"
 war_in_heaven.6.desc:0 "Das §H[WarInHeavenWinnerFE.GetName]§! ist aus seinem langen und blutigen Krieg mit den §H[WarInHeavenLoserFE.GetName]§! siegreich hervorgegangen. Das besiegte Vorläufer-Reich ist von seinem alten Rivalen vollständig annektiert worden, und das §H[WarInHeavenWinnerFE.GetSpeciesName]§! steht nun triumphierend als die unbestrittene dominierende Macht der Galaxie da.\n\nWir haben zwar die siegreiche Seite unterstützt, aber unsere Oberherren fanden uns anscheinend einer Belohnung in Form von Planeten nicht würdig genug. Entweder gab es keine geeigneten Welten in unserer Nähe, oder sie waren einfach der Meinung, dass wir sie uns nicht verdient hatten."
 war_in_heaven.6.a:0 "Das ist bedauerlich, aber wenigstens haben wir gewonnen."
 war_in_heaven.7.name:0 "Der Himmelskrieg endet - Sieg"
 war_in_heaven.7.desc:0 "Das §H[WarInHeavenWinnerFE.GetName]§! ist aus seinem langen und blutigen Krieg mit den §H[WarInHeavenLoserFE.GetName]§! siegreich hervorgegangen. Das besiegte Vorläufer-Reich ist von seinem alten Rivalen vollständig annektiert worden, und das §H[WarInHeavenWinnerFE.GetSpeciesName]§! steht nun triumphierend als die unbestrittene dominierende Macht der Galaxie da.\n\nAls Unterstützer der siegreichen Seite haben wir von unserem Oberherren Planeten bekommen, die unseren besiegten Feinden abgenommen worden sind."
 war_in_heaven.7.a:0 "Eine wohlverdiente Belohnung!"
 war_in_heaven.8.name:0 "Der Himmelskrieg endet - Niederlage"
 war_in_heaven.8.desc:0 "Das §H[WarInHeavenWinnerFE.GetName]§! ist aus seinem langen und blutigen Krieg mit den §H[WarInHeavenLoserFE.GetName]§! siegreich hervorgegangen. Das besiegte Vorläufer-Reich ist von seinem alten Rivalen vollständig annektiert worden, und das §H[WarInHeavenWinnerFE.GetSpeciesName]§! steht nun triumphierend als die unbestrittene dominierende Macht der Galaxie da.\n\nObwohl wir die unterlegene Macht unterstützten, waren die Sieger so gütig, uns keine Planeten abzunehmen - entweder weil sie dachten, wir hätten eine Bestrafung nicht verdient ... oder weil sie momentan kein direktes Interesse an unserem Territorium haben."
 war_in_heaven.8.a:0 "Eine unerwartete Gnade!"
 war_in_heaven.9.name:0 "Der Himmelskrieg endet - Niederlage"
 war_in_heaven.9.desc:0 "Das §H[WarInHeavenWinnerFE.GetName]§! ist aus seinem langen und blutigen Krieg mit den §H[WarInHeavenLoserFE.GetName]§! siegreich hervorgegangen. Das besiegte Vorläufer-Reich ist von seinem alten Rivalen vollständig annektiert worden, und das §H[WarInHeavenWinnerFE.GetSpeciesName]§! steht nun triumphierend als die unbestrittene dominierende Macht der Galaxie da.\n\nAls Unterstützer der unterlegenen Seite hat uns der Sieger Planeten abgenommen, die er zweifelsohne ihn unterstützenden Reichen als Belohnung geben wird."
 war_in_heaven.9.a:0 "Ein schwarzer Tag für uns alle."
 war_in_heaven.11.name:0 "Vorläufer-Reich besiegt"
 war_in_heaven.11.desc:0 "Der Krieg der Vorläufer-Reiche ist mit der Zerstörung einer der beiden Seiten geendet - aber nicht durch ihren alten Rivalen. Egal, ob es an ihrer Schwächung durch den Krieg oder einfach nur an der Stärke der jüngeren Rassen gelegen hat - die Vernichtung eines Vorläufer-Reichs durch vermeintlich niedere Reiche hat die Lage erheblich geändert. Nun stellt sich die Frage, ob die §H[RemainingAwakened.GetName]§! das Schicksal ihres uralten Feindes vermeiden können, oder ob diese Niederlage den Anbruch eines neuen galaktischen Zeitalters markiert?"
 war_in_heaven.11.a:0 "Das bleibt abzuwarten ..."
 war_in_heaven.13.name:0 "Die Liga der Blockfreien Staaten"
 war_in_heaven.13.desc:0 "Nicht alle jungen Rassen möchten sich einer der Vorläufer-Kriegsparteien anschließen. Manche - wie wir selbst - sind neutral geblieben, laufen aber Gefahr, der Vorläufer-Bedrohung alleine entgegentreten zu müssen, sollte der Krieg zu ihnen kommen. Wir sind von Repräsentanten anderer Reiche wegen der Idee kontaktiert worden, eine §HLiga der Blockfreien Staaten§! zu gründen, deren ausgewiesenes Ziel es ist, sich beiden Kriegsparteien zu widersetzen. Aufgrund unserer militärischen Macht und unseres Einflusses hat man uns gebeten, diese Liga anzuführen. Würden wir dies annehmen, würde das wohl mit an Sicherheit grenzender Wahrscheinlichkeit einen Krieg mit den Vorläufer-Reichen bedeuten, aber wenigstens hätten wir dann Verbündete und müssten ihnen nicht alleine entgegentreten."
 war_in_heaven.13.a:0 "Wir werden diese Liga anführen!"
 war_in_heaven.13.b:0 "Nein, es ist einfach zu gefährlich."
 war_in_heaven.15.name:0 "Liga-Mitgliedschaftsanfrage"
 war_in_heaven.15.desc:0 "Das §H[From.GetName]§! hat formell darum gebeten, sich der §HLiga der Blockfreien Staaten§! anschließen zu dürfen."
 war_in_heaven.15.a:0 "Wir nehmen sie gerne auf!"
 war_in_heaven.15.b:0 "Nein, wir brauchen sie nicht!"
 war_in_heaven.16.name:0 "Krieg mit den Erweckten"
 war_in_heaven.16.desc:0 "Es hat nicht lange gedauert, bis die Vorläufer die §HLiga der Blockfreien Staaten§! bemerkten. Repräsentanten beider Kriegsparteien sind nach [Root.Capital.GetName] gekommen und haben gefordert, dass die Liga aufgelöst wird und sich ihre Mitglieder für eine der beiden Seiten entscheiden. Da wir das natürlich abgelehnt haben, befinden wir uns seit diesem Morgen mit den §H[FirstAwakened.GetName]§! und den §H[SecondAwakened.GetName]§! im Kriegszustand."
 war_in_heaven.16.a:0 "Verzieht euch aus unserer Galaxie, und zwar beide!"
 war_in_heaven.18.name:0 "Der Niedergang der Erweckten"
 war_in_heaven.18.desc:0 "Der lange und blutige Krieg, der als Schlacht zwischen zwei Vorläufer-Reichen begonnen hat, endete mit der Vernichtung beider Seiten durch die jüngeren Rassen. Trotz all ihrer technologischen Macht brachten sich diese uralten Riesen durch ihre Arroganz und Inflexibilität selbst zu Fall. Jetzt ist von ihren Reichen nicht mehr übrig als zerstörte Ruinen, die von ihrer glorreichen Vergangenheit erzählen. Ein neues galaktisches Zeitalter bricht an, und von jetzt an wird das Schicksal der jüngeren Rassen einzig und allein von ihnen selbst bestimmt."
 war_in_heaven.18.a:0 "Dies wird der Zeitalter der [Root.GetName]."
 war_in_heaven.19.name:0 "Die Liga der Blockfreien Staaten"
 war_in_heaven.19.desc:0 "Nicht alle jungen Rassen möchten sich einer der Vorläufer-Kriegsparteien anschließen. Manche - wie wir selbst - sind neutral geblieben, laufen aber Gefahr, der Vorläufer-Bedrohung alleine entgegentreten zu müssen, sollte der Krieg zu ihnen kommen. Unter der Führung der §H[From.GetName]§! hat sich eine §HLiga der Blockfreien Staaten§! gegründet. Sie hat das erklärte Ziel, sich beiden Kriegsparteien zu widersetzen. Ein Beitritt in diese Liga würde wohl mit an Sicherheit grenzender Wahrscheinlichkeit einen Krieg mit den Vorläufer-Reichen bedeuten, aber wenigstens hätten wir dann Verbündete und müssten ihnen nicht alleine entgegentreten."
 war_in_heaven.19.a:0 "Wir werden dieser Liga beitreten!"
 war_in_heaven.19.b:0 "Nein, es ist einfach zu gefährlich."
 war_in_heaven.20.name:0 "Liga-Mitgliedschaft akzeptiert"
 war_in_heaven.20.desc:0 "Wir sind von §H[From.GetName]§! in die §HLiga der Blockfreien Staaten§! aufgenommen worden. Ab jetzt werden wir der Vorläufer-Bedrohung gemeinsam entgegentreten."
 war_in_heaven.20.a:0 "Auf den Sieg und die Freiheit!"
 war_in_heaven.21.name:0 "Liga-Mitgliedschaft abgelehnt"
 war_in_heaven.21.desc:0 "Unsere Betrittsanfrage für die §HLiga der Blockfreien Staaten§! ist von §H[From.GetName]§! abgelehnt worden. Jetzt müssen wir der Vorläufer-Bedrohung alleine entgegentreten."
 war_in_heaven.21.a:0 "Das ist nicht gut ..."
 war_in_heaven.22.name:0 "Die Liga der Blockfreien Staaten"
 war_in_heaven.22.desc:0 "Nicht alle jungen Rassen möchten sich einer der Vorläufer-Kriegsparteien anschließen. Manche - wie wir selbst - sind neutral geblieben, laufen aber Gefahr, der Vorläufer-Bedrohung alleine entgegentreten zu müssen, sollte der Krieg zu ihnen kommen. Unter der Führung der §H[From.GetName]§! hat sich eine §HLiga der Blockfreien Staaten§! gegründet. Sie hat das erklärte Ziel, sich beiden Kriegsparteien zu widersetzen."
 war_in_heaven.22.a:0 "Ein mutiger Schritt."

 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "Ungewöhnliches Aufeinandertreffen in [From.From.From.GetName]"
 nomad.6.desc:0 "Wir sind im §Y[From.From.From.GetName]§!-System auf sonderbare Alien-Schiffe getroffen! Diese merkwürdigen Objekte sind als §Y[From.GetName]§! gekennzeichnet worden, aber anscheinend können wir ihre Kommunikation nicht mithören. Dies macht es uns unmöglich, ihre Sprache zu übersetzen.\n\nWir müssen einfach abwarten, was als nächstes passiert."
 nomad.9.desc:0 "Die galaktischen Nomaden an Bord der Jagenden Wasser haben uns eine Abschiedsnachricht übermittelt. Sie verlassen unsere Galaxie vom Außenrand aus und setzen Kurs auf ihren nächsten Bestimmungsort. Wo werden sie als nächstes landen? Werden sie jemals finden, wonach sie suchen?"
 nomad.9.a:0 "Fragen über Fragen ..."
 nomad.9.a.phobe:0 "Und tschüss."
 nomad.9.c.phile:0 "Guten Flug."
 nomad.10.name:0 "Weltraumnomaden"
 nomad.10.desc:0 "Möget ihr kalte Tage und warme Nächte haben, [Root.GetAdj]er [Root.GetRulerTitle]. Wir sind [contact_speaker_leader.GetName]. Wir sprechen für alle namarischen Seelen an Bord der Schiffsgruppe der Jagenden Wasser, unserer Nomadenflotte.\n\nVon uns habt ihr nichts zu befürchten, da die Flotte kein Interesse an Angelegenheiten hat, die Himmelskörper betreffen. Wir bitten euch nur, unsere Autonomie zu respektieren und uns nicht von unserer Reise abzuhalten."
 nomad.21.desc:0 "Sei uns nochmals gegrüßt, [Root.GetAdj]er [Root.GetRulerTitle]. Wir haben eine Bitte an dich: Während unserer Reise durch die Leere sind manche unserer Leute des Reisens überdrüssig geworden und von unserem Ziel abgekommen. Da wir keine Tyrannen sind, zwingen wir niemanden, bis zum Ende dabeizubleiben. Deshalb die Frage: Würdet ihr sie bei euch aufnehmen? Sie würden sich gerne auf eurem Himmelskörper ausruhen, und zwar auf dem, den ihr [NomadMissionPlanet.GetName] nennt."
 nomad.21.a:0 "Ja, wir werden sie aufnehmen."
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops  Nomaden-Bewohner§!"
 nomad.21.a.response:0 "Wir danken euch, [Root.GetSpeciesAdj]es Volk. Mögen unsere Leute in eurer Gemeinschaft finden, wonach sie suchen."
 nomad.21.b:0 "Wir können sie leider nicht aufnehmen."
 nomad.21.b.response:0 "Das ist sehr schade, [Root.GetSpeciesAdj]es Volk. Hoffentlich werden die Nachzügler noch etwas länger aushalten. Wir werden uns auf den Weg machen."
 nomad.21.c:0 "Warum sind sie unzufrieden?"
 nomad.21.c.response:0 "Die Reise der Flotte ist sehr lang gewesen und wird wahrscheinlich nicht innerhalb unseres Lebens enden. Die Unzufriedenen unter uns möchten einen anderen Sinn im Leben, als zwischen den Sternen nach unseren Zielen zu suchen."
 nomad.21.d:0 "Wie werden sie sich an unsere Gesellschaft anpassen?"
 nomad.21.d.response:1 "Sie sind ein spiritueller und egalitärer Haufen. Wie das zu eurem Stamm passt, das müsst ihr selbst entscheiden."
 nomad.30.name:0 "Galaktische Nomadenflotte"
 nomad.30.desc_01:0 "Möget ihr kalte Tage und warme Nächte haben, [Root.GetAdj]er [Root.GetRulerTitle]."
 nomad.30.desc_02:0 "Mögen die angenehme Winde leiten, [Root.GetAdj]er [Root.GetRulerTitle]. Wir hoffen, es geht euch gut."
 nomad.30.desc_03:0 "Was wollt ihr, [Root.GetSpeciesAdj]es Volk?"
 nomad.30.a:0 "Erzählt uns mehr von eurem Volk."
 nomad.30.a.response:0 "Wir sind, was wir schon bei unserem Vorstellungsgespräch erwähnt hatten, das Volk der Jagende Wasser-Flotte. Wir reisen schon seit vielen Generationen durch die Leere zwischen den Sternen, und werden das noch für viele Generationen tun.\n\nDie Flotte besteht aus vielen Individualisten, die für unseren gemeinschaftlichen Fortschritt alle ihr Bestes geben müssen. Manche möchten uns verlassen und auf einem Himmelskörper ein neues Leben beginnen. Die meisten aber möchten sehen, was sich hinter der nächsten Leere befindet."
 nomad.30.b:0 "Wohin seid ihr unterwegs?"
 nomad.30.b.response_trust:0 "[Root.GetSpeciesAdj]es Volk, da ihr der vertrauenswürdige Verbündete der Jagenden Wasser seid, werden wir euch soviel sagen:\n\nDie Flotte ist auf einer Mission. Unsere Vorfahren mussten den Himmelskörper unserer Geburt verlassen und ins Dunkel der Nacht segeln. Sie wollten, dass wir den Zweck unseres Volkes finden würden, und dieser Wunsch bestimmt auch heute noch unser Leben ... Jahrtausende, nachdem sie die sandigen Dünen unserer Heimat verließen.\n\nDas ist alles, von dem wir uns zu trennen wagen. Möge es euch Schatten bringen."
 nomad.30.b.response:0 "Wir befinden uns auf einer Reise flussabwärts von den vielen Zwischen-Leeren. Wir sind schon seit Jahrtausenden unterwegs, aber wir segeln weiter. Das Ziel, das wir suchen, ist der Ozean des Universums. Wir mögen uns etwas kryptisch anhören, aber das fasst es adäquat zusammen, was wir zu teilen wagen. Möge es euch Schatten bringen."
 nomad.30.b.response_no_trust:0 "Das möchten wir lieber nicht sagen, [Root.GetSpeciesAdj]es Volk. Gab es sonst noch etwas?"
 nomad.30.c:0 "Auf Wiedersehen."
 nomad.30.c.response:0 "Gute Winde, [Root.GetSpeciesAdj]es Volk."
 nomad.41.desc:0 "Mögen euch angenehme Winde leiten, [Root.GetAdj]er [Root.GetRulerTitle]. Wir haben herausgefunden, dass der Himmelskörper, den ihr §Y[NomadMissionPlanet.GetName]§! nennt, derzeit nicht von eurem Volk gehalten wird. Wir fragen euch: Könntet ihr einen unserer Stämme dort landen lassen, damit er ihn zu seinem neuen Zuhause macht?"
 nomad.41.a:0 "Sie können sich auf dem "Himmelskörper" niederlassen."
 nomad.41.a.tooltip:0 "Erstellt das Reich der §YNamarianer§! mit §B3 £pops  Bewohnern§! auf §H[NomadMissionPlanet.GetName]§!\n\nUnsere Beziehung mit §Y[nomad_fleet_country.GetName]§! und dem Reich der §YNamarianer§! wird §Gverbessert§!.\n\n"
 nomad.41.b.tooltip:0 "Unsere Beziehung mit §Y[nomad_fleet_country.GetName]§! wird §Rverschlechtert§!\n\n"
 nomad.41.a.response:0 "Wir danken eurem Volk für eure Großzügigkeit. Die Galaxie ist ein kalter Ort, aber heute wird eure Güte durch ihr Wasser wogen. Wir von der Nomadenflotte wünschen euch und diesem neuen Reich bei all euren Angelegenheiten nur das Beste."
 nomad.41.b:0 "Wir können euch diesen Wunsch nicht gewähren."
 nomad.41.b.phobe:0 "Der "Planet" gehört uns."
 nomad.41.b.spirit:0 "Nein, gemäß göttlichem Recht gehört er uns."
 nomad.41.b.response:0 "Das ist schade für unser Volk, [Root.GetSpeciesAdj]e Rasse. Wir können nur darauf hoffen, dass sie am nächsten Wasserloch finden werden, wonach sie suchen ... und keine sengenden Winde. Ende der Übertragung."
 nomad.41.c:0 "Warum ist der Planet für euch interessant?"
 nomad.41.c.response:0 "Das Durchsegeln der Zwischen-Leeren ist eine mühsame Reise in einem ohnehin schon beschwerlichen Leben. Unsere Leute wollen sich einfach nur ausruhen und dachten, dass §Y[NomadMissionPlanet.GetName]§! ihre Anforderungen erfüllt.\n\nWirst du ihnen dieses Ausruhen gewähren, [Root.GetAdj]er [Root.GetRulerTitle]?"
 nomad.100.name:0 "Eilige Übertragung"
 nomad.100.desc:0 "[Root.GetSpeciesAdj]es Volk, brennende Sonnen und Dürren sollen über euch kommen. Die Jagenden Wasser werden niemals mehr mit welchen wie euch verhandeln."
 nomad.105.name:0 "Erklärung von Feindseligkeiten"
 nomad.105.desc:0 "[Root.GetSpeciesAdj]es Volk, ihr werdet den Zorn der Jagenden Wasser kennenlernen!"
 nomad.110.name:0 "Notfallübertragung"
 nomad.110.desc:0 "[Root.GetAdj]er [Root.GetRulerTitle], wir wenden uns mit einer höchst dringlichen Bitte an dich. Die Flotte wird von [attacker_country.GetName] angegriffen und benötigt eure Hilfe!"
 nomad.110.a:0 "Wir werden euch helfen."
 nomad.110.a.reply:0 "Die Flotte ist dankbar, bitte beeilt euch!"
 nomad.110.b:0 "Wir können bedauerlicherweise nicht einschreiten."
 nomad.110.b.reply:0 "... [Root.GetSpeciesAdj]es Volk, Dürre auf eure Himmelskörper und eure Nachkommen. Ende der Übertragung."
 nomad.110.c:0 "Wir werden euch nicht helfen."
 nomad.500.title:0 "Nomaden-Handelsvorschlag"
 nomad.500.desc:0 "Sei uns abermals gegrüßt, [Root.GetRulerTitle] der Oase. Das Vorbeisegeln an den Nachbarsternen hat uns besonders viel Plündergut eingebracht. Deshalb haben wir gerade den Bau neuer Schiffe abgeschlossen.\n\nWir müssen tatsächlich mehr bauen, als wir brauchen, um die überschüssigen Ressourcen loszuwerden. Die Karawane soll beweglich bleiben, ohne Last. Aus diesem Grund wollen wir uns wegen einer Transaktion an euch wenden."
 nomad.500.a:0 "Die Karawane?"
 nomad.500.a.reply:0 "Die Wohnschiffe unserer Flotten, unsere Archeschiffe. Dort bauen wir unsere Apparate, und dort schlafen auch unsere Baumeister. Wenn man die Karawane über die großen Zwischen-Leeren steuert, muss sie über Unterkünfte verfügen. Deswegen müssen wir ihre Ladung reduzieren.\n\nUnser Militär mag ja die Hände unserer Flotte sein, die Karawane aber ist ihr Herz."
 nomad.500.b:0 "Eine Transaktion?"
 nomad.500.c:0 "Heraus damit."
 nomad.505.desc:1 "Dann ein Vorschlag. Wir benötigen für die nächste Überquerung Energie-Credits und Mineralien. Im Tausch dafür könnt ihr §Yfünf§! unserer neugebauten Schiffe haben."
 nomad.505.a:1 "Nur fünf?"
 nomad.505.a.reply:0 "Von mehr als fünfzehn wollen wir uns nicht trennen. Letztendlich braucht die Karawane ihre Hände, um gleichzeitig Schild und Speer zu halten."
 nomad.505.b:0 "Fahrt fort."
 nomad.505.c:0 "Wir haben kein Vertrauen in Namarianerschiffe."
 nomad.510.desc:0 "Gemäß Tradition und Notwendigkeit sind wir immer auf der Suche nach Ressourcen und aktivieren unsere Schiffswerften wann und wo wir können. Lieber geben wir unsere Überschüsse an die Himmelskörperbewohner ab, als dass sie unsere Reise behindern.\n\nWir glauben, dass ihr von unseren Schiffsentwürfen nicht enttäuscht sein werdet."
 nomad.510.a:0 "Erzählt uns mehr über diese Schiffe."
 nomad.510.a.reply:0 "Ihr würdet sie wohl Kreuzer nennen. Sie haben Schilde und sind mit Plasmawerfern und Lichtbogen-Emittern bewaffnet."
 nomad.510.b:0 "Wir sind interessiert."
 nomad.510.c:0 "Wir sind nicht interessiert."
 nomad.511.desc:1 "Eine erfrischende Antwort, [Root.GetAdj]er [Root.GetRulerTitle]. Als Gegenleistung wollen wir nur §Y2000§! £minerals  oder §Y2000§! £energy  ."
 nomad.511.a:1 "Wir werden euch eure Last gerne für §Y2000§! £energy  abnehmen."
 nomad.511.e:0 "Wir werden sie für §Y2000§! £minerals  nehmen."
 nomad.511.b:0 "Senkt euren Preis."
 nomad.511.c:0 "Das können wir uns nicht leisten."
 nomad.511.d:0 "Nein."
 nomad.512.desc:0 "Himmelskörperbewohner, wir wissen, was unsere Kreationen wert sind. Wir verlangen nicht viel."
 nomad.513.b:0 "Wir werden euch eure Last gerne für §Y1500§! £energy  abnehmen."
 nomad.513.c:0 "Wir können es uns trotzdem nicht leisten."
 nomad.513.d:0 "Wir werden sie für §Y1500§! £minerals  nehmen."
 nomad.513.desc:0 "Wir hatten gehofft, zumindest die Baukosten wieder hereinzuholen, aber wir können euch die Schiffe für £minerals  §Y2000§! und £energy  §Y1000§! überlassen."
 nomad.514.desc:0 "Die Schiffe sollen wohl zu eurer Zentraloase geflogen werden - [Root.Capital.GetName]? Ja. Die Lieferung erfolgt innerhalb von §Y30§! Tagen.\n\n[Root.GetRulerName], mögest du immer dem Weg folgen und Schatten finden."
 nomad.514.a:0 "Leb wohl, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "Schön, mit dir Geschäfte zu machen."
 nomad.520.title:0 "Verschlüsselte Übertragung"
 nomad.520.desc:0 "He, Himmelskörperbewohner.\n\nWir haben gute Nachrichten für eure Art."
 nomad.520.a:0 "Identifiziere dich, Namarianer."
 nomad.520.a.reply:0 "Oh, wir sind niemand Besonderes. Man könnte uns vielleicht eine besorge Gruppe in der Jagende Wasser-Flotte nennen."
 nomad.520.b:0 "Heraus damit."
 nomad.521.desc:1 "Ihr habt kürzlich §Y5§! der neuen Schiffe der Flotte gekauft, richtig? Schnell, stark bewaffnet?\n\nEs ist nur so: Man hat euch nicht die ... äh, ganze Geschichte erzählt. Im Sinne der Beibehaltung der regionalen Stabilität war euer Volk nicht das einzige, dem dieses Geschäft vorgeschlagen wurde. Eure Nachbarn, das §H[other_empire.GetName]§!, haben sich auch mit den Jagenden Wassern unterhalten."
 nomad.521.a:0 "Und?"
 nomad.521.b:0 "Komm zum Punkt."
 nomad.522.desc:1 "Sie haben ein vergleichbares Angebot angenommen. Deswegen sollen §Y5§! zusätzliche Schiffe zur [other_empire.GetAdj]en Oase von [other_empire.Capital.GetName] geliefert werden. Wir würden es lieber sehen, wenn die Schiffe der Flotte nicht vom [other_empire.GetName] in Dienst gestellt werden, und dazu bräuchten wir eure Hilfe."
 nomad.522.b:0 "Warum erzählt ihr uns das?"
 nomad.522.b.reply:1 "Im Gegensatz zum Rest der Flotte vertrauen wir den [other_empire.GetSpeciesNamePlural] nicht. Sie haben uns noch nicht bezahlt, und wir vermuten, dass sie uns so lange hinhalten könnten, bis sie die Schiffe erhalten haben ... und uns dann niemals bezahlen. Sie haben erkannt, dass es den Flottenanführern mit dem Weiterreisen sehr eilig ist ..."
 nomad.522.c:0 "Wie wollt ihr das erreichen?"
 nomad.522.c.reply:0 "Wir haben Sonderzugang zu den Autopilot-Konfigurationen in den Schiffswerften der Karawane. Es ist für uns eine Leichtigkeit, die Schiffe so zu programmieren, dass sie alle nach [Root.Capital.GetName] fliegen - und nicht die Hälfte davon zum [other_empire.GetAdj]en Himmelskörper [other_empire.Capital.GetName]. Wir würden nicht einmal erwischt werden."
 nomad.522.d:0 "Was sollen wir tun?"
 nomad.522.e:0 "Kein Interesse."
 nomad.523.desc:0 "Dafür würden wir aber etwas Zählbares benötigen. Selbst £energy  §Y1000§! wäre mehr, als die Flotte von den [other_empire.GetAdj]en Himmelskörperbewohnern bekommen würde."
 nomad.523.c:0 "Abgemacht."
 nomad.523.a:0 "Nein."
 nomad.523.b:0 "Das können wir uns nicht leisten."
 nomad.524.desc:0 "[Root.GetLeaderName], Schatten über dein Haupt. Die Schiffe werden zur vereinbaren Zeit eintreffen - und zwar alle. Günstige Winde."
 nomad.524.a:0 "Ende der Übertragung."
 nomad.525.desc:0 "Das ist bedauerlich.\n\nKalte Tage und warme Nächte für dich, Himmelskörperbewohner."
 nomad.525.desc.poor:0 "Hitze und Dürre. Das ist bedauerlich. Wir glauben, das [Root.GetName] wäre ein guter Hafen für unsere Schiffe gewesen."
 nomad.525.a:0 "Ende der Übertragung."
 nomad.526.desc:0 "Wir verstehen.\n\nWir hoffen, dass keiner von uns eure Entscheidung bereuen wird, Himmelskörperbewohner.\n\nEnde der Übertragung."
 nomad.526.a:0 "Auf Wiedersehen."
 nomad.530.title:0 "Nomadenschiffe geliefert"
 nomad.530.desc.15ships:0 "Gemäß unseres Abkommens mit der galaktischen Nomadenflotte wurden §Y15§! Militärschiffe ins [Root.Capital.GetStarName]-System geliefert und befinden sich nun im Orbit um unsere Hauptwelt."
 nomad.530.desc.30ships:0 "Gemäß unseres Abkommens mit der galaktischen Nomadenflotte - und dem verantwortungsbewussten Schleichhändler unter ihnen - wurden zwei Flotten mit insgesamt §Y30§! Militärschiffen ins [Root.Capital.GetStarName]-System geliefert und befinden sich nun im Orbit um unsere Hauptwelt."
