 ### Old Civ Drones

 colony.1500.name:0 "Ein Auftakt"
 colony.1500.desc:0 "Irgendetwas regt sich auf dem Mond von [Root.GetName]:\n\nErste Scans weisen darauf hin, dass sich dort irgendeine uralte Technologie aktiviert hat. Dies geschah möglicherweise als Reaktion auf unsere Kolonisationsbemühungen.\n\nMehrere unserer Spitzenwissenschaftler können es kaum erwarten, den Mond genauer unter die Lupe zu nehmen. Zu diesem Zweck haben sie ein spezielles Forschungsprojekt vorbereitet."
 colony.1500.a:0 "Natürlich haben sie das."
 colony.1501.name:0 "Uralte Drohnen: Entdeckung"
 colony.1501.desc:0 "Natürlich handelt es sich nur um eine Schar widerspenstiger Drohnen.\n\nDie anfängliche Enttäuschung legte sich schnell durch unsere fehlerhafte IFF-Klassifizierung auf Seiten der Drohnen - sie glauben, dass unsere Rasse ihren längst verstorbenen Herren nahe stand! Sie scheinen sehr aufgeregt zu sein, uns zu sehen, wenn man das von uralten KI-Konstrukten behaupten kann. Bedauerlicherweise fielen die Drohnen kurz darauf wieder in ihre Inaktivität zurück. Wir sind nicht in der Lage gewesen, sie wieder in Betrieb zu nehmen,\n\nbzw. sie in ihre Einzelteile zu zerlegen."
 colony.1501.a:0 "Die Situation im Auge behalten"
 colony.1502.name:0 "Uralte Drohnen: Erweckung"
 colony.1502.desc:0 "Die Drohnen erwachten aus ihrem Schlaf und sanken zur Oberfläche von [Root.GetName] herab. Sämtlichen Kommunikationsversuchen wurde mit freundlicher Ablehnung begegnet, als sich die Drohnen zum Terraformen eines kleinen Teils des Planeten aufmachten. Wir wissen zwar nichts über diese uralte Direktive, die sie da ausführen, aber sie scheint der Kolonie nicht zu schaden."
 colony.1502.a:0 "Naja, so lange wir von ihren Aktivitäten profitieren ..."
 colony.1502.a.tooltip:0 "Die Drohnen entfernen einen zufälligen £blocker  §YFeldblocker§! von der Oberfläche, lassen den Planeten aber ansonsten unberührt.\n"
 colony.1503.name:0 "Uralte Drohnen: Griff nach dem Himmel alter Zeiten"
 colony.1503.desc:0 "Die unruhig schlummernden alten Drohnen auf dem Mond von [Root.GetName] haben sich wieder aktiviert, und die von ihnen verrichtete Arbeit ist ein zweifelhafter Segen:\n\nUnter dem Schutze der Nacht und begünstigt durch lückenhafte Luftüberwachung haben sie nicht weit entfernt von unserer Hauptsiedlung auf [Root.GetName] das Gerüst für ein gigantisches Gebäude errichtet. Unsere Ingenieure sind davon überzeugt, dass es sich hierbei um ein veraltetes Konzept handelt, das als "Weltraumaufzug" bekannt ist. Vielleicht war das zu den Zeiten, bevor wir [Root.Owner.GetSpeciesName] zu den Sternen fuhren, ein allgegenwärtiger Anblick. Früher oder später werden wir das Gerüst abreißen müssen, weil es unseren Expansionsplänen für die Kolonie im Weg steht. Der Abriss wird uns sicherlich einige Zeit kosten. Wenigstens sind unsere Ingenieure ganz aus dem Häuschen, das Ding aus nächster Nähe studieren zu können."
 colony.1503.a:0 "Schön für sie."
 colony.1504.name:0 "Uralte Drohnen: Spontane Großzügigkeit"
 colony.1504.desc:0 "Nachdem sie abermals erwachten, verschwanden die Drohnen kurzzeitig von unseren Sensoren. Als sie wieder zurückkehrten, hatten sie einen großen Mineralvorrat im Schlepptau. Sie sendeten eine schwer beschädigte Bitbündelübertragung, mit der sie die Erfüllung eines Suchauftrags bestätigten, und luden die Mineralien auf der Oberfläche von [Root.GetName] ab.\n\nDaraufhin flogen sie zum Mond zurück."
 colony.1504.a:0 "Kostenlose Mineralien. Keine Beschwerden."
 colony.1505.name:0 "Uralte Drohnen: Ein entfremdeter Verwandter"
 colony.1505.desc:0 "Verzweifelte Stoßsignale vom Mond haben uns alarmiert, dass die alten Drohnen auf [Root.GetPlanetMoon] abermals erwacht sind. Dieses Mal bringen sie uns große Beute, da sie aus den Tiefen ihres Mondes einen uralten Satelliten geborgen und teilweise repariert haben. Wir wissen nicht, wie der Satellit dort oben gelandet ist, oder warum ihn die Drohnen bis jetzt ignoriert haben.  Nichtsdestotrotz: Sollte auch nur ein Fragment seiner Datenbanken überlebt haben, werden wir viel über den Alltag in den Reichen lernen können, denen die Drohnen früher dienten."
 colony.1506.name:0 "Uralte Drohnen: Drohnen-Debakel"
 colony.1506.desc:0 "Das sprunghafte Verhalten der narkoleptischen Drohnen hat eine Wende zur Gewalt genommen. Einige von ihnen erwachten und flogen in die Atmosphäre von [Root.GetName] ein, wie es ihrer Natur entspricht ... rasten jedoch mit vollem Schub in den Planeten.\n\nDie Schäden an der Kolonie waren geringfügig, aber die fast unverwundbaren Drohnen wurden in gleißenden blauen Funkenregen vernichtet - ein Zeichen für die gewaltige Kraft und Zielrichtung ihrer Selbstzerstörung."
 colony.1506.a:0 "Können wir herausfinden, was mit ihnen nicht gestimmt hat?"
 colony.1507.name:0 "Uralte Drohnen: Auf der Suche nach Drohnen"
 colony.1507.desc:0 "Seit dem Selbstzerstörungsvorfall sind die überlebenden Drohnen verschwunden. Geschichtsinteressierte auf [Root.GetName] sind davon überzeugt, dass sich die Drohnen immer noch in der Nähe aufhalten, aber durch eine längst vergessene Technologie vor unseren neugierigen Blicken abgeschirmt werden. Dennoch: das erwartete Zeitfenster ihrer nächsten Aktivierung ist verstrichen, ohne dass etwas passiert ist.\n\nDie Fortschritte bei der Tiefenanalyse der Überreste der vernichteten Drohnen sind langsam gewesen, aber man rechnet mit einem baldigen Durchbruch."
 colony.1507.a:0 "Haltet mich auf dem Laufenden."
 colony.1508.name:0 "Uralte Drohnen: Goldwaschen"
 colony.1508.desc:0 "Das Aussortieren des irrgeleiteten Innenlebens der zerschmetterten Drohnen dauerte viel länger als erwartet, da jede Drohne anscheinend nach einem leicht unterschiedlichen Design gebaut und aus leicht unterschiedlichen Teilen zusammengesetzt worden war.  Nachdem wir dies festgestellt hatten, stach eine Tatsache heraus - die Teile, die identisch waren.  Vom Rest der Teile getrennt wird klar, dass diese Teile relativ modern, wenn auch von Alien-Bauart sind. Wahrscheinlich hat jemand das getan, was wir nicht konnten: die Drohnen manipuliert."
 colony.1508.a:0 "Dies rechtfertigt weitere Untersuchungen."
 colony.1509.name:0 "Uralte Drohnen: Abhörskandal"
 colony.1509.desc:0 "Nachdem wir die Alien-Objekte aus den vernichteten Drohnen zusammengesetzt haben, wurden sie von unseren Experten als Einbahntransmitter identifiziert. Da sie nicht auf Empfang eingestellt sind, kann mit Sicherheit angenommen werden, dass die Drohnen nicht im Auftrag Dritter handelten. Viel wahrscheinlicher ist, dass jemand die Aktivitäten der Drohnen verfolgt hat. Da wir uns näher mit dieser Angelegenheit befassen sollten, ist ein Spezialprojekt vorbereitet worden."
 colony.1510.name:0 "Uralte Drohnen: Aufgedeckte Komplotte"
 colony.1510.desc:0 "Wir haben die verbleibenden Drohnen gefunden, die in einen Orbit um [Root.GetPlanetMoon] abtreiben. Wir haben erfahren, dass sie unwissentlich Schachfiguren in einem ausgeklügelten Komplott einer unbekannten Fraktion sind.\n\nDer Vorgehensweise dieser Operation nach zu schließen handelt es sich bei dieser Fraktion höchstwahrscheinlich um ein besonders altes und gerissenes Piratensyndikat. Sie haben die Drohnen wohl im Weltraum treibend gefunden und dann das getan, was wir nicht konnten ... sie manipuliert. Das mag zwar nicht so beeindruckend sein, wie es klingen mag, denn sie haben lediglich in sich geschlossene Alien-Technologie in die Drohnen eingebaut. Dennoch bleibt die Tatsache bestehen, dass diese Alien-Piraten über ein technologisches Know-how verfügen, das unserem zumindest in bestimmten Bereichen weit überlegen ist. Nachdem sie ihre Kommunikationsgeräte in den Drohnen installiert hatten, ließen die Piraten sie abermals im Weltraum treiben. Sie wussten, dass sie darauf eingestellt sind, die Kolonisten ihrer ursprünglichen Herren zu unterstützen ... und dass die Fähigkeit der Drohnen, solche Kolonisten zweifelsfrei zu identifizieren, im Laufe der Zeit abgenommen hatte. Im Grunde haben die Drohnen unsere Kolonie vor den Augen der Piraten gemästet, die nur auf den idealen Zeitpunkt zum Zuschlagen warten.\n\nUnsere Militäranalysten sagen voraus, dass die Piraten innerhalb der nächsten zwei Jahre zuschlagen werden."
 colony.1510.a:0 "Sollen sie doch kommen."
 colony.1510.b:0 "Drohnen umrüsten und zur Vernichtung ihrer Pseudo-Meister schicken."
 colony.1510.c:0 "Wir dürfen dies nicht nochmal zulassen. Drohnen demontieren."
 colony.1511.name:0 "Uralte Drohnen: Ein letzter Abschied"
 colony.1511.desc:0 "Wir haben die Drohnen eingefangen und sie mit Sprengladungen ausgerüstet. Da wir nun wissen, wie man sie aufbrechen kann, stellte sich ihre Reprogrammierung als relativ einfaches Unterfangen heraus. Wir haben einen Kurs auf die mutmaßliche Position der Piratenflotte eingestellt. [Root.Owner.GetSpeciesName]-Spitzenwissenschaftler haben unsere eigene IFF-Technologie implementiert. Dadurch können wir das Risiko minimieren, dass die Drohnen Unschuldige angreifen."
 colony.1511.a:0 "Lasst sie fliegen."
 colony.1512.name:0 "Uralte Drohnen: Verwundet und unbeständig"
 colony.1512.desc:0 "Die Piratenflotte nähert sich uns früher als angenommen. Wahrscheinlich hatten wir mit unserem Präventivschlag Erfolg, sie zu provozieren und zu dezimieren - ihre Flotte ist grob 30% kleiner als errechnet."
 colony.1513.name:0 "Uralte Drohnen: Sie sind überall"
 colony.1513.desc:0 "Die Piratenflotte ist etwas später als erwartet eingetroffen. Der Zusammensetzung der Flotte und den verwendeten Formationen nach zu schließen haben sie ihre Verbündeten zu Hilfe gerufen, um [Root.GetName] so schnell und entscheidend zu plündern und niederzubrennen, wie nur möglich."
 colony.1513.a:0 "So etwas wird nicht geschehen."
 colony.1514.name:0 "Uralte Drohnen: Showdown"
 colony.1514.desc:0 "Die Zeit ist gekommen, und die Piratenarmada trifft wie aufs Stichwort ein."
 colony.1514.a:0 "Dieses Gefecht hat sich schon seit langer Zeit angekündigt."

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "Mharin Kharin: Blumige Faszination"
 colony.1520.desc:0 "Mehrere einheimische Pflanzen auf [Root.GetName], wo wir vor kurzem eine Kolonie aufgebaut haben, verströmen reichliche Pollenmengen von verblüffender chemischer Komplexität.\n\nZum weiteren Studium dieser Pflanzenwelt ist ein spezielles Forschungsprojekt ausgegeben worden."
 colony.1521.name:0 "Mharin Kharin: Olfaktorische Erregung"
 colony.1521.desc:0 "Bei langfristigem Kontakt mit den Pollen, die natürlich in der Atmosphäre von [Root.GetName] vorkommen, haben sie auf die Pheromonrezeptoren der Kolonisten einen leicht aphrodisierenden Effekt, begleitet von einem kaum spürbaren "High". Die Pflanze mit dem stärksten Pollenstamm ist eine Blume, die überall auf dem Planeten vorkommt. Wissenschaftler auf [Root.GetName] haben sie in irgendeine obskure taxonomische Ecke geschoben, im einheimischen [Root.Owner.GetSpeciesName]-Dialekt aber ist sie als "Mharin Kharin" bekannt."
 colony.1521.b:0 "Wir können bewusstseinsverändernden Partikel in der Atmosphäre zulassen."
 colony.1521.c:0 "Uns fehlen die Ressourcen, um die Pflanze auszurotten."
 colony.1522.name:0 "Mharin Kharin: Blüteklasse 1"
 colony.1522.desc:0 "Berichte von [Root.GetName] deuten darauf hin, dass die Produktivität der Arbeiter in letzter Zeit nachgelassen und sich mehrere Prozentpunkte unterhalb des [Root.Owner.GetName]-Durchschnitts stabilisiert hat.\n\nUnter Umständen könnte dies an den stimulierenden Effekten der Pollen auf dem Planeten liegen.\n\nHöchstwahrscheinlich trifft das zu.\n\nWir haben ein spezielles Forschungsprojekt ausgegeben, sollten wir die Effizienz unserer Produktionspipelines erhöhen wollen, um den Verlust auszugleichen."
 colony.1522.a:0 "Mal sehen, was getan werden kann."
 colony.1523.name:0 "Mharin Kharin: Arbeit statt Blumen"
 colony.1523.desc:0 "Auf alle Bereiche der Produktion und anderer Pflichten auf [Root.GetName] wurden weitreichende Veränderungen der Zeitmanagement-Paradigmen und der Delegation von Verantwortung angewandt ... mit guten Resultaten. Die Bevölkerung hat das offensichtliche Verlangen - äußere Beobachter würden es als Bedürfnis bezeichnen - sich in nächster Nähe zur einheimischen Pflanzenwelt aufzuhalten.\n\nNach ausgeklügelten Zeitplananpassungen und zusätzlichen Überprüfungen ist die Produktivität zwar weiterhin niedrig, ist aber wieder über die Untergrenze des akzeptablen Bereichs gestiegen."
 colony.1523.a:0 "Gute Arbeit!"
 colony.1524.name:0 "Mharin Kharin: Fest verwurzelt"
 colony.1524.desc:0 "Ein kürzliche Erhebung hat ergeben, dass die Bewohner von [Root.GetName] viel unwahrscheinlicher als andere [Root.Owner.GetName]-Bewohner auf andere Planeten migrieren.\n\nDie Erhebung geht aber nicht auf die Frage ein, ob dies an einer psychologischen Abhängigkeit von den schwachen Empfingungserregungen liegen könnte, die von Mharin Kharin und mit ihr verwandten Pflanzen hervorgerufen werden."
 colony.1525.name:0 "Mharin Kharin: Übertragungsschwierigkeiten"
 colony.1525.desc:0 "Die Produktivität des Planeten sinkt zwar nicht mehr, dafür aber steht die Kommunikation zwischen der Kolonie auf [Root.GetName] und der Hauptwelt [Root.Owner.Capital.GetName] kurz vor dem Zusammenbruch. Hohe Beamte auf [Root.GetName] werden immer distanzierter. Unsere Beamten beschweren sich, dass selbst das Weiterleiten einfacher Direktiven zu einer frustrierenden Angelegenheit wird."
 colony.1525.a:0 "Seufz."
 colony.1525.b:0 "Administrative Arbeitsgruppe entsenden. Alarmstufe Malve."
 colony.1526.name:0 "Mharin Kharin: Betrug des oberen Managements"
 colony.1526.desc:0 "Anscheinend ist das hochqualifizierte Verwalterteam, das wir nach [Root.GetName] geschickt hatten, umgedreht worden. Zu unserem Glück führten sie ihr Komplott, so wenig wie möglich zu arbeiten, recht schlampig aus ... wen wundert's ... so dass wir es schnell entdecken konnten. Dafür werden Köpfe rollen. Natürlich nur im übertragenen Sinne, denn unser letzter Ausweg ist die Absetzung der lokalen Regierung und die Verwaltung der kolonialen Angelegenheiten von der Hauptwelt aus."
 colony.1526.a:0 "Schön wird das nicht werden."
 colony.1527.name:0 "Mharin Kharin: Mit eiserner Faust, aus der Ferne"
 colony.1527.desc:0 "Wir haben unsere ferngesteuerte Regierung von [Root.GetName] nun fest etabliert. Sie hatte einigen Erfolg damit, den Wildwuchs der pollentragenden Pflanze Mharin Kharin zu unterdrücken und auch die Akzeptanz der Gemeinschaft für ihren "Missbrauch" zu reduzieren - kein leichtes Unterfangen, wenn man bedenkt, dass der Akt so unschuldig und harmlos ist, wie an einer Blume zu riechen."
 colony.1528.name:0 "Mharin Kharin: Absensen und verbrennen"
 colony.1528.desc:0 "Unsere ferngesteuerte Regierung von [Root.GetName] ist weiterhin ein etwas umständliches, aber effizientes Arrangement. Der machthabende Rat hat sich angeblich die Loyalität einer Fraktion unserer Streitkräfte auf dem Planeten gesichert - anscheinend bleiben sie lieber in ihren Kasernen, als die Mharin-Kharin-Pollen einzuatmen.  Die ferngesteuerte Regierung möchte mit diesen Truppen eine Offensive gegen die Blume starten. Dazu sollen Atmosphärenreiniger aufgestellt und die Pflanze vollständig aus allen städtischen Gebieten entfernt werden."
 colony.1528.a:0 "Das hätten wir schon vor langer Zeit tun sollen."
 colony.1528.a.tooltip:0 "Die berauschende Pflanze wird streng kontrolliert und aus bevölkerten Gebieten ferngehalten. Dies entfernt sämtliche damit verbundenen Modifikatoren.\n"
 colony.1529.name:0 "Mharin Kharin: Pollenverehrung"
 colony.1529.desc:0 "Randelemente auf [Root.GetName] haben sich gruppiert, um eine quasi-religiöse Organisation aufzustellen, die alle Aspekte der Mharin-Kharin-Blume und ihrer Kultivierung kontrollieren soll. Ihr Anführer, der selbsternannte "Grüne Hierophant" dieses "Blumentempels" behauptet, für die gesamte Flora und Fauna von [Root.GetName] zu sprechen. Er fordert exklusive Handelsrechte für die Pflanze.\n\nDies ist natürlich völlig inakzeptabel und unmöglich, da die einheimische Pflanzenwelt von [Root.GetName] kaum strategischen oder wirtschaftlichen Wert hat, und demzufolge dem Gesetz nach nicht von der Welt gebracht werden darf.\n\nLeider werden sie diese Tatsache wohl kaum so ohne weiteres akzeptieren."
 colony.1530.name:0 "Mharin Kharin: Der Anfang vom Ende des Pollens"
 colony.1530.desc:0 "Der Blumentempel und seine Anhänger machen nun eine beträchtliche Minderheit auf [Root.GetName] aus. Außerdem erreichen uns Berichte über eine beunruhigende Veränderung in der Bewegung. Ihre zwecklosen Versuche, Mharin-Kharin-Exemplare von der Welt zu schmuggeln, sind Tag für Tag weniger enthusiastisch geworden, da sich der Blumentempel nun in eine Art von Weltuntergangskult zu verwandeln scheint. Wahrscheinlich gibt es diesbezüglich einen Zusammenhang mit den jüngsten Veränderungen in der chemischen Zusammensetzung des Mharin-Kharin-Pollens, den unsere atmosphärischen Sensoren entdeckt haben.\n\nWir haben ein Spezialprojekt vorbereitet, um die damit verbundenen Risiken zu beurteilen. Es empfiehlt sich, dieses Projekt abzuschließen, bevor die Lage schrecklich eskaliert."
 colony.1530.a:0 "Nun gut."
 colony.1531.name:0 "Mharin Kharin: Abgewendete Katastrophe"
 colony.1531.desc:0 "Durch schnelles und entschlossenes Handeln konnten wir die Risiken identifizieren, die mit den schnellen Veränderungen der Pollen auf [Root.GetName] verbunden waren, und die notwendigen Gegenmaßnahmen einleiten.\n\nDazu gehörte die vollständige Evakuierung des Planeten und seine umfassende Bombardierung mit Pestiziden, die auf die Mharin-Kharin-Blume und ihresgleichen abgestimmt waren.\n\nDie Pflanzen waren in rascher Mutation begriffen, und hätten wir sie nicht vernichtet, wäre über ihren einzigartigen Pollen schon bald ein starkes Nervengift in die Riechorgane aller fühlenden Lebewesen auf [Root.GetName] gelangt.\n\nDie Wissenschaftler des Kolonisationsrats haben die Theorie aufgestellt, dass dies ein Teil des natürlichen Zyklus auf [Root.GetName] sein könnte. Die nachteiligen Auswirkungen auf uns, in anderen Worten die zusammenbrechende lokale Verwaltung, der Aufstieg des Blumentempels und die letztendliche Pollenvergiftung, waren demnach eher zufällige Nebeneffekte als das Resultat eines böswilligen Verteidigungsmechanismus einer Pflanze.\n\nNichtsdestotrotz sind sämtliche Spuren der Blume von der Oberfläche des Planeten getilgt worden. Unsere Kolonisten sind nun wieder in Sicherheit und stehen nicht mehr unter dem Einfluss des Pollens."
 colony.1531.a:0 "Ende gut, alles gut."
 colony.1531.a.tooltip:0 "Der Planet ist von der gefährlichen Blume gesäubert worden, was sämtliche damit verbundenen Modifikatoren entfernt hat.\n"
 colony.1532.name:0 "Mharin Kharin: Die Pollen sind unser Ende"
 colony.1532.desc:0 "Irgendetwas ist fürchterlich schiefgegangen:\n\nRiesige Schwaden von Mharin-Kharin-Blumen sind gemeinsam mutiert. Sie verbreiten sich nun wie ein Buschfeuer und ihr Pollen ist giftig geworden - wir sind zu spät gekommen.\n\nSowohl bei unseren Evakuierungsbemühungen als auch unseren Versuchen, den Pollen zu neutralisieren, hatten wir nicht den gewünschten Erfolg. Die Bewohner von [Root.GetName] zahlen nun den Preis dafür.\n\nDie Pflanzenwelt von [Root.GetName] hat zwar nur einen Pyrrhussieg erreicht, aber diese Tatsache ist nur ein schwacher Trost. Die gesamte Gattung, der Mharin Kharin zugehörte, verbrannte im Feuer ihrer eigenen unnatürlich schnellen Verbreitung. Dem Boden werden die spezifischen Nährstoffe entzogen, den die pollenbestäubenden Pflanzen benötigen. Sobald die momentan lebenden Exemplare abgestorben sind, womit bald zu rechnen ist, wird sehr viel Zeit vergehen, bevor die Pflanzenwelt im Ökosystem wieder Fuß fassen kann ... sofern es ihr überhaupt gelingt.\n\nAlle Bewohner von [Root.GetName] sind tot, und die Atmosphäre des Planeten wurde von den Pflanzenemissionen vergiftet."
 colony.1532.a:0 "Diese Tragödie werden wir niemals vergessen."
 colony.1533.name:0 "Mharin Kharin: Ein neuer Anfang"
 colony.1533.desc:0 "Ein planetares Aufklärungsteam berichtet, dass der giftige Dunstschleier, der den Planeten noch vor zwei Jahren verhüllte und zur Zerstörung unserer Kolonie führte, sich nun endlich gelichtet hat. Nach der gewaltigen Mharin-Kharin-Blüte, die zur Sättigung der Atmosphäre mit Pollen führte, hat sich der Planet in eine Wüstenwelt verwandelt.\n\nDie [Root.Owner.GetName] werden mehr als diese zwei Jahre brauchen, um das tragische Schicksal der Kolonisten zu vergessen, die einst hier lebten - der Planet selbst ist aber nicht mehr aktiv lebensfeindlich für fühlende Lebewesen."
 colony.1533.a:0 "Aha ..."
 pheromonefrenzy.revived.tooltip:0 "Ihre ehemalige Kolonie hat sich in einen Wüstenplanet verwandelt und kann mit der richtigen Technologie kolonisiert werden."
 colony.1534.name:0 "Mharin Kharin: Abgestempelt"
 colony.1534.desc:0 "Bei genauerer Untersuchung stellen sich die einheimischen Pflanzen von [Root.GetName] als ziemlich unscheinbar heraus. Manche scheiden Pollen aus, die einen leicht stimulierenden Effekt haben. Außerdem scheinen sie zu schneller genetischer Veränderung zu neigen. Das ist aber kaum beeindruckend genug, um sie zu einer strategischen oder luxuriösen Ressource aufwerten."

