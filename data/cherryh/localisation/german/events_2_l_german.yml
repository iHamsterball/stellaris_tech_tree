 # Comet Sighted
 country.999.name:0 "Komet gesichtet"
 country.999.desc:0 "Die [Root.GetSpeciesNamePlural] sind von Natur aus wissbegierig. Als ein Komet am Himmel über [Root.Capital.GetName] erschienen, ist versetzte er unser ganzes Volk in Staunen.\n\nEs ist davon überzeugt, dass dies ein Zeichen für eine gute Zukunft ist."
 country.999.a:0 "Das ist ein gutes Omen."
 country.999.desc.pac:0 "Die [Root.GetSpeciesNamePlural] sind von Natur aus wissbegierig. Als ein Komet am Himmel über [Root.Capital.GetName] erschienen ist, versetzte er unser ganzes Volk in Demut.\n\nEs hofft inständig, dass Wunder wie dieses eines Tages alle Wesen der Galaxie zusammenführen werden."
 country.999.a.pac:0 "Das ist ein gutes Omen."
 country.999.desc.mil:0 "Als ein Komet die obere Stratosphäre streift, versengt eine wilde Flammenspur den Himmel über [Root.Capital.GetName]. Die pure Kraft seiner kosmischen Flugkraft hat starken Eindruck auf die Bevölkerung der Hauptwelt gemacht.\n\nSie vergleichen die Unverfolgbarkeit seines Wegs mit der Unvermeidbarkeit des Aufstiegs von [Root.GetName] zur galaktischen Vorherrschaft."
 country.999.a.mil:0 "Auf den Sieg."
 country.999.desc.spirit:0 "Am Nachthimmel von [Root.Capital.GetName] ist ein fliegendes Licht beobachtet worden, dessen sanfte Flugkurve in krassem Kontrast zum langsamen Umlauf der Sterne stand.\n\nDie Bürger von [Root.Capital.GetName] sehen dies als Zeichen der Anerkennung der Machthaber und dezente Segnung unserer Sache."
 country.999.a.spirit:0 "In der Tat."
 country.999.desc.material:0 "Vor kurzem wurde im [Root.Capital.GetStarName]-System ein kleiner Himmelskörper beobachtet, der ausgeprägte gas- und partikelhaltige Schweife hinter sich herzog.\n\nSein Vorbeiflug verlief ereignislos."
 country.999.a.material:0 "Bestätigt."
 country.999.desc.phile:0 "Ein Komet zieht seine flammende Spur über den Horizont von [Root.Capital.GetName] - ein leuchtender Botschafter entfernter Sterne. Das [Root.GetSpeciesName]-Volk findet großen Gefallen an dieser wenn auch vagen Erinnerung daran, dass wir in diesem Universum nicht alleine sind.\n\nSie stehen nun noch mehr hinter den Ambitionen von [Root.GetName], die Galaxie mit offenen Armen zu begrüßen."
 country.999.a.phile:0 "Gigantisch."
 country.999.desc.phobe:0 "Ein fürchterlicher Komet sorgt für Schrecken am Himmel von [Root.Capital.GetName]. Seine unerbittliche Flugkurve ist eine unsanfte Erinnerung an die [Root.GetSpeciesName], dass wir nicht alleine sind ... und dass uns unbekannte Schrecken aus den Tiefen des Weltraums näher sein könnten, als es scheint.\n\nWir müssen dies als ein Zeichen dafür sehen, dass wir immer vor Alien-Einflüssen auf der Hut sein müssen."
 country.999.a.phobe:0 "Das ist ein Omen."
 country.999.desc.coll:0 "Gruppen von [Root.GetSpeciesNamePlural] beobachteten, wie ein Komet am Himmel von [Root.Capital.GetName] vorbei zog. Die Erscheinung dieses einzelnen stellaren Objekts sorgte anscheinend für unverhältnismäßig viel Verzweiflung. Die [Root.GetSpeciesName] wendeten sich an [Root.GetSpeciesName], um sich zu vergewissern, dass sie nicht alleine sind.\n\nSie sind davon überzeugt, dass dies ein Zeichen für die bevorstehende Isolierung und Zersplitterung der [Root.GetSpeciesAdj]en Gesellschaft ist."
 country.999.a.coll:0 "Erschreckend."
 country.999.desc.ind:0 "Ein einzelner, stolzer Komet fliegt von [Root.Capital.GetName] aus gut sichtbar durch das [Root.Capital.GetStarName]-System. Dynamisch und unaufhaltsam bahnt er sich seinen Weg durch den Kosmos.\n\nDies ist das Ideal, nach dem alle [Root.GetSpeciesNamePlural] streben."
 country.999.a.ind:0 "Das ist ein gutes Omen."
 country.999.desc.mach:0 "Planetennahe [Root.GetSpeciesNamePlural]-Einheiten auf [Root.Capital.GetName] berichten bei zwei Stunden, vierundfünfzig Minuten, acht Sekunden Rektaszension, zehn-punkt-drei Grad Deklination von der Sichtung eines Himmelskörpers in einem eisigen Sonnensystems, welcher Entgasung aufweist.\n\nDer Abstand des Körpers wurde in etwa bei drei-Punkt-sieben-fünf astronomischer Einheiten zur Sonne trianguliert und die Größe und Sichtbarkeit des Himmelskörpers wurden als erwähnenswert eingestuft. Die Abmessungen des Körpers betragen etwa fünf bis zehn zu sechs Kilometer. Die Sichtung verlief ohne Zwischenfall."
 country.999.a.mach:0 "Empfangen."

