 fallen_empires_tasks.2.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc.a.materialist:0 "Akzeptiert diese Ressourcen-Bezahlung an das [Root.GetName] als Lohn für dem [FallenEmpireTaskOrigin.GetName] erbrachte Dienstleistungen. Wir vertrauen darauf, dass ihr die Entschädigung aufgrund der primitiven Schwachstellen eurer eigenen Bergbaubemühungen für mehr als adäquat befindet."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], eure Spezies ist für die galaktische Gemeinschaft eine höchst wertvolle Bereicherung. Als Zeichen unserer Wertschätzung haben wir beschlossen, euch ein großzügiges Geschenk in Form von wertvollen Mineralien und Ressourcen zu übergeben."
 fallen_empires_tasks.2.desc.a.machine.o:0 "Wächter-Protokoll 712-4 aktiviert. Initialisiere Ressourcentransfer zu wehrender organischer Zivilisation. Anmerkung: §R<<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "Wächter-Protokoll 718-4 aktiviert. Initialisiere Ressourcentransfer zu nicht kompromittierter synthetischer Intelligenz. Anmerkung: §R<<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! Eure Art ist eine würdige und eure Befolgung der unveränderlichen Glaubenslehre ist zu loben. Akzeptiert dieses Geschenk von Ressourcen als Zeichen unserer grenzenlosen Güte."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], die schiere Ineffizienz eurer Technologie bereitet uns Schmerzen. Da ihr ein geschätzter [FallenEmpireTaskOrigin.GetName]-Kunde seid, haben wir beschlossen, einen Teil unseres Wissens über das Universum mit euch zu teilen. So etwas machen wir nicht für jede Spezies, also solltet ihr besser dafür sorgen, dass ihr weiterhin für uns nützlich bleibt - Undankbarkeit ist bei Kindern kein erwünschenswerter Charakterzug."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], wir haben euren Mangel an technologischem Fortschritt mit Besorgnis beobachtet. Wenn ihr so langsam weitermacht, werdet ihr wohl niemals euer wahres Potenzial entfalten, bevor ihr euch selbst auslöscht oder von einer fortschrittlicheren Spezies erobert werdet. Zu eurer Unterstützung werden wir euch einen Daten-Cache mit wissenschaftlichem Wissen der [FallenEmpireTaskOrigin.GetSpeciesName] übermitteln, dessen Inhalt für euer Reich zweifelsohne von unschätzbarem Wert sein wird."
 fallen_empires_tasks.2.desc.b.machine.o:0 "Wächter-Protokoll 712-6 aktiviert. Initialisiere Datenspeicherübertragung zu primitiver organischer Zivilisation. Anmerkung: §R<<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "Wächter-Protokoll 718-6 aktiviert. Initialisiere Datenspeicherübertragung zu rudimentärer synthetischer Intelligenz. Anmerkung: §R<<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! Eure Art ist eine würdige und eure Befolgung der unveränderlichen Glaubenslehre ist zu loben. Akzeptiert dieses Geschenk von heiligem Wissen als Zeichen unserer grenzenlosen Güte."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], als [FallenEmpireTaskOrigin.GetSpeciesName]-Kunde fällt der Zustand eurer Flotten auch auf uns zurück ... und das trifft besonders auf diese primitiven Klötze zu, die ihr "Kriegsschiffe" nennt. Zu diesem Zweck haben wir uns dazu entschieden, euch ein Geschwader überzähliger Eskortschiffe zu schenken, womit ihr die anderen Wilden, mit denen ihr regelmäßig in Kontakt steht, mächtig beeindrucken könnt.\n\nWir haben einige ihrer fortschrittlicheren Komponenten durch einfachere Geräte ersetzt, damit euch ihre Bedienung nicht allzu sehr verwirrt. Die restlichen Komponenten haben wir mit Schutzmechanismen versehen - versucht also gar nicht erst, die Schiffe zu analysieren oder auseinanderzunehmen. Ihr würdet ihr Innenleben höchstwahrscheinlich sowieso nicht verstehen."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Wir vom [FallenEmpireTaskOrigin.GetSpeciesName] glauben, dass die [Root.GetSpeciesNamePlural] eine wichtige Spezies für das Gleichgewicht und die Biodiversität der Galaxie sind. Eure Flotten aber, die halten wir einfach für zu schwach, um andere, aggressivere Spezies abwehren zu können. Zur Unterstützung eurer Verteidigungsbemühungen haben wir uns entschlossen, euch ein überzähliges Geschwader Eskortschiffe zu schenken.\n\nWir haben einige ihrer fortschrittlicheren Komponenten durch Technologie ersetzt, die [Root.GetSpeciesNamePlural] vertrauter sein sollte. Ihre Bedienung dürfte für euch also keine Schwierigkeit darstellen. Noch etwas: Bitte versucht nicht, die Schiffe zu analysieren oder auseinanderzunehmen! Wir wollen nicht, dass ihr euch verletzt!"
 fallen_empires_tasks.2.desc.c.machine.o:0 "Wächter-Protokoll 712-1 aktiviert. Initialisiere Kriegsanteilübertragung zu gefährdeter organischer Zivilisation. Anmerkung: §R<<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Wächter-Protokoll 718-1 aktiviert. Initialisiere Kriegsanteilübertragung zu leidender synthetischer Intelligenz. Anmerkung: §R<<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>> <<FEHLER: DATENBLOCK BESCHÄDIGT>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]! Wir haben die Orakel aufgesucht und festgestellt, dass eure Spezies eine wichtige Rolle bei der Ausübung des Glaubens spielt. Um sicherzustellen, dass ihr die Aufgabe durchführen könnt, haben wir uns entschlossen, euch ein Geschwader von überflüssigen Begleitschiffen zu schenken, die mehr als ausreichen sollten, um alle primitiven Flotten der anderen niederen Rassen zu zerstören, die in eurem Weg stehen könnten.\n\nVersucht nicht die Systeme der Schiffe zu manipulieren. Sie mögen zwar ältere Modelle unserer sein, gehen aber dennoch weit über das Ausmaß eurer aktuellen intellektuellen Entwicklung hinaus."
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], als [FallenEmpireTaskOrigin.GetSpeciesName]-Kunde fällt der Zustand eurer Flotten auch auf uns zurück ... und das trifft besonders auf diese primitiven Klötze zu, die ihr "Kriegsschiffe". Zu diesem Zweck haben wir uns dazu entschieden, euch einen überzähligen Schlachtkreuzer zu schenken, womit ihr die anderen Wilden, mit denen ihr regelmäßig in Kontakt steht, mächtig beeindrucken könnt.\n\nWir haben einige seiner fortschrittlicheren Komponenten durch einfachere Geräte ersetzt, damit euch ihre Bedienung nicht allzu sehr verwirrt. Die restlichen Komponenten haben wir mit Schutzmechanismen versehen - versucht also gar nicht erst, den Kreuzer zu analysieren oder auseinanderzunehmen. Ihr würdet sein Innenleben höchstwahrscheinlich sowieso nicht verstehen."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Wir vom [FallenEmpireTaskOrigin.GetSpeciesName] glauben, dass die [Root.GetSpeciesNamePlural] eine wichtige Spezies für das Gleichgewicht und die Biodiversität der Galaxie sind. Eure Flotten aber, die halten wir einfach für zu schwach, um andere, aggressivere Spezies abwehren zu können. Zur Unterstützung eurer Verteidigungsbemühungen haben wir uns entschlossen, euch einen überzähligen Schlachtkreuzer zu schenken.\n\nWir haben einige seiner fortschrittlicheren Komponenten durch Technologie ersetzt, die [Root.GetSpeciesNamePlural] vertrauter sein sollte. Ihre Bedienung dürfte für euch also keine Schwierigkeit darstellen. Noch etwas: Bitte versucht nicht, das Schiff zu analysieren oder auseinanderzunehmen! Wir wollen nicht, dass ihr euch verletzt!"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]! Wir haben die Orakel aufgesucht und festgestellt, dass eure Spezies eine wichtige Rolle bei der Ausübung des Glaubens spielt. Um sicherzustellen, dass ihr die Aufgabe durchführen könnt, haben wir uns entschlossen, euch ein Geschwader von überflüssigen Schlachtkreuzer zu schenken, die mehr als ausreichen sollten, um alle primitiven Flotten der anderen niederen Rassen zu zerstören, die in eurem Weg stehen könnten.\n\nVersucht nicht die Systeme der Schiffe zu manipulieren. Sie mögen zwar ältere Modelle unserer sein, gehen aber dennoch weit über das Ausmaß eurer aktuellen intellektuellen Entwicklung hinaus."
 fallen_empires_tasks.2.a:0 "Wir nehmen gerne an."
 fallen_empires_tasks.2.b:0 "Wir brauchen keine [FallenEmpireTaskOrigin.GetSpeciesName]-Almosen!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Sie erhalten 3 Schiffe der §YEskort-Klasse§!."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Sie erhalten 1 Schiff der §YSchlachtkreuzer-Klasse§!."
 fallen_empires_tasks.4.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "Seid gegrüßt, [Root.GetSpeciesNamePlural]! Wie ihr zweifelsohne wisst, haben wir §H[FallenEmpireTaskOrigin.GetSpeciesName]§! uns dem Studium und der Bewahrung aller Lebensformen in der Galaxie verschrieben. Wir haben eure Spezies studiert und dabei festgestellt, dass das [Root.GetName] vermutlich nur noch ein paar Jahrhunderte lang existieren wird. Zur Gewährleistung des Fortbestands der [Root.GetSpeciesName]-Spezies würden wir gerne für den Fall, dass eurem Reich das Schlimmste widerfährt, einen Teil eurer Bevölkerung in unser §HReservat für gefährdete Spezies§! aufnehmen. Dazu werden wir ein besonderes Reservat bauen, das der natürlichen Umgebung eurer Spezies perfekt entspricht. Seinen Bewohnern würde es an nichts fehlen, und wir würden sie vor allen Gefahren beschützen. Ihr müsstet euch also keine Sorgen um sie machen.\n\nAlso, was sagt ihr dazu? Werdet ihr zu unseren Bemühungen beitragen, die Zukunft eurer Spezies zu bewahren?"
 fallen_empires_tasks.4.a:0 "Nun gut, ihr könnt einen Beitrag bekommen."
 fallen_empires_tasks.4.b:0 "Wir würden unsere Leute niemals in die Hände von Aliens geben!"
 fallen_empires_tasks.4.c:0 "Unsere Bevölkerung kann man nicht kaufen, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural] sind ein Teil von [Root.GetName] - und das bleibt auch so!"
 fallen_empires_tasks.4.e:0 "Nein, wir brauchen unsere Leute!"
 fallen_empires_tasks.4.tooltip:1 "Ein §H[Root.GetSpeciesName]-Bewohner§! wird aus Ihrem Reich entfernt."
 fallen_empires_tasks.8.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Geehrte [From.GetSpeciesNamePluralCompliment] vom [From.GetName], wir halten eure Spezies für äußerst vielversprechend. Ihr seid zwar noch jung, aber ihr scheint die Wichtigkeit von biologischer und gesellschaftlicher Diversität trotzdem schon zu verstehen und das Unterschiedliche eher zu verstehen und zu akzeptieren, als es zu unterdrücken und zu vernichten. Unglücklicherweise sind nicht alle jüngeren Rassen so klug. Das §H[FallenEmpireTaskTarget.GetName]§! scheint besonders stolz darauf zu sein, die Galaxie von allen ihrer Meinung nach ungeeigneten Lebensformen zu "säubern". Da wir nicht selbst einschreiten können, würden wir gerne eure Regierung damit beauftragen, ihrem bösartigen Treiben ein Ende zu bereiten. Wenn ihr sie angreifen und dazu zwingen könntet, die Säuberungen zu ächten, wären wir euch dafür überaus dankbar."
 fallen_empires_tasks.8.a:0 "Wir werden sämtliche zukünftigen Gräueltaten stoppen!"
 fallen_empires_tasks.8.b:0 "Wir wünschen keinen Konflikt mit dem [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.9.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "Ihr habt euch gut geschlagen, junger [From.GetSpeciesName]. Das §H[FallenEmpireTaskTarget.GetName]§! ist unterworfen worden, und mit ihren Gräueltaten ist zumindest vorerst Schluss. Wir sind euch überaus dankbar und wünschten, dass alle jüngeren Rassen so vielversprechend wie ihr wären."
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.10.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "Wir sind äußerst enttäuscht, junger [From.GetSpeciesName]. Trotz eures Versprechens, ihr böses Werk zu beenden, säubert und tötet das §H[FallenEmpireTaskTarget.GetName]§! immer noch nach Lust und Laune. Wir dachten, eure Spezies wäre vielversprechend, aber vielleicht haben wir uns diesbezüglich geirrt."
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.11.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Sei gegrüßt, junger [From.GetSpeciesName]. Vor einer Weile haben wir euch den Auftrag gegen, die §H[FallenEmpireTaskTarget.GetName]§!-Säuberungsaktionen zu beenden. Unser Auftrag ist anscheinend unnötig geworden, weil das [FallenEmpireTaskTarget.GetSpeciesName] die Säuberungen bereits eingestellt hat. Egal, ob sie von anderen dazu gezwungen wurden oder es aus freien Stücken getan haben: es gibt keinen Grund mehr, aggressiv gegen sie vorzugehen."
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.13.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "Was soll das, junger [From.GetSpeciesName]?! Wollt ihr euch über uns lustig machen?! Ihr seid nicht nur damit gescheitert, die Gräueltaten im §H[FallenEmpireTaskTarget.GetName]§! zu stoppen, nein, jetzt habt ihr auch noch beschlossen, dieselben Methoden in eurem eigenen Reich zu legalisieren! Wisset, dass wir uns nicht zum Narren halten lassen. Hierfür wird es Konsequenzen geben, darauf könnt ihr euch verlassen."
 fallen_empires_tasks.13.a:0 "Äh ... ups?"
 fallen_empires_tasks.15.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! Dies ist eine Botschaft, um sie über die gefährliche Entwicklung in §H[FallenEmpireTaskTarget.GetName]§! zu informieren. [FallenEmpireTaskTarget.GetSpeciesName] hat damit begonnen, in ketzerische Technologien einzutauchen und immer komplexere künstliche Intelligenzen zu schaffen, mit dem alleinigen Ziel einer selbstlernenden Maschine. Wir haben gesehen, wo dieser Weg hinführt und sehen es als unsere Pflicht an, sie vor der Gefahr zu warnen, die dies nicht nur für ihre eigenen Seelen hat, sondern auf die aller jüngeren Rassen. Wir raten ihnen, ihre militärische Macht zu benutzen, um anzugreifen und sie zu zwingen, weitere Forschungen zu unterlassen."
 fallen_empires_tasks.15.a:1 "Sie müssen aufgehalten werden!"
 fallen_empires_tasks.15.b:0 "Wir wünschen keinen Konflikt mit dem [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.16.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! Ihr habt euch gut darin gemacht, die ketzerischen Experimente von §H[FallenEmpireTaskTarget.GetName]§! aufzuhalten und für den Augenblick sind ihre Seelen gerettet. Wisset, dass ihr unseren Dank für den kleinen Beitrag, den ihr in unserer langen Reise gespielt habt, habt."
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.17.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! Trotz unserer Warnung habt ihr nichts gegen die ketzerische Forschung von §H[FallenEmpireTaskTarget.GetName]§! getan. Es scheint, als wäre es eure Spezies nicht Wert, gerettet zu werden."
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.18.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]! Eure Hilfe, die ketzerische Forschung von §H[FallenEmpireTaskTarget.GetName]§! zu unterbinden, wird nicht länger gebraucht, da ein Verbot für jede weitere Forschung der Maschinenintelligenz bereits in Kraft ist. Auch wenn ihr keine Rolle dabei gespielt habt, ist zumindest die Bedrohung für alle spirituellen Wesen der Galaxie beseitigt."
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.20.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:1 "haltet ihr uns für Narren, [From.GetSpeciesNamePlural]?! Glaubt ihr wir hätten nicht gemerkt, dass nach dem aufhalten der ketzerischen Forschung in §H[FallenEmpireTaskTarget.GetName]§!, ihr selbst damit begonnen habt, eben jene Forschung voranzutreiben?! Wir lassen uns nicht von so wertlosen kleinen Wilden verspotten, die nicht mal das Atom beherrschen. Bereitet euch auf unsere Antwort vor."
 fallen_empires_tasks.20.a:0 "Äh ... ups?"
 fallen_empires_tasks.22.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Wir haben erfahren, dass in deinem Reich ein Individuum lebt, dessen brillanter Verstand die geistigen Fähigkeiten eurer auf tragische Weise primitiven Spezies bei Weitem übertrifft. Die Talente von §H[FallenEmpireScientistTarget.GetName]§! sind für [Root.GetName] bedauerlicherweise völlig verschwendet, während wir [FallenEmpireTaskOrigin.GetSpeciesName] in unseren Archiven immer fähige Wissenschaftler gebrauchen können. Aus diesem Grund bieten wir euch eine einzigartige Gelegenheit, in unserer Gunst zu steigen, indem ihr uns gestattet, [FallenEmpireScientistTarget.GetHimHer] in unsere Obhut zu nehmen. Eins unserer Schiffe ist bereits unterwegs, um [FallenEmpireScientistTarget.GetHimHer] abzuholen, also müsst ihr eigentlich nur noch "Ja" sagen, dann ist alles geregelt.\n\nIhr wollt uns doch sicherlich nicht enttäuschen ... oder?"
 fallen_empires_tasks.22.a:0 "Nun gut, ihr könnt [FallenEmpireScientistTarget.GetHimHer] haben."
 fallen_empires_tasks.22.b:0 "Wir werden niemals einen der Unseren an Aliens ausliefern!"
 fallen_empires_tasks.22.c:0 "Die Entscheidung liegt nicht in unseren Händen!"
 fallen_empires_tasks.22.d:0 "Unseren klügsten Kopf hergeben? Vergesst es."
 fallen_empires_tasks.22.e:0 "Nein, wir brauchen [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! wird unser Reich verlassen."
 fallen_empires_tasks.24.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "Seid gegrüßt, [Root.GetSpeciesNamePlural]! Wir haben erfahren, dass euer Reich in den Besitz eines Daten-Caches gekommen ist, das die Gehirn-Scans und genetischen Daten ausgestorbener Spezies enthält, die auf ihrer einstigen Heimatwelt aufgezeichnet wurden. Auch wenn eure Spezies zur Nutzung dieser Daten immer noch zu primitiv ist, loben wir eure Bemühungen, die letzten Reste einer einst dynamischen Zivilisation zu bewahren. Als Teil unserer Bemühungen, gefährdete Spezies in unserem §HReservat für gefährdete Spezies§! zu bewahren und katalogisieren, möchte wir diese Daten an uns nehmen und mit Hilfe unser Klontechnologien eine kleine Anzahl von Lebewesen dieser Spezies wieder zurück ins Leben bringen. Werdet ihr die Daten mit uns teilen, damit wir ihren letzten Wunsch gemeinsam erfüllen können?"
 fallen_empires_tasks.24.a:0 "Wir werden für euch eine Kopie erstellen."
 fallen_empires_tasks.24.b:0 "Ich glaube, diesen Cache behalten wir besser für uns."
 fallen_empires_tasks.24.tooltip:1 "Im [FallenEmpireTaskOrigin.GetAdjective]en Reservat für gefährdete Spezies wird ein Bewohner der seit langer Zeit ausgestorbenen §H[FallenEmpireDeadSpecies.GetSpeciesName]§! geklont."

 fe_stop_atrocity_task_chain_title:0 "Aufgabe: Gräueltaten stoppen"
 fe_stop_atrocity_task_chain_desc:1 "Das §H[FallenEmpireTaskOrigin.GetName]§! hat uns gebeten, die laufenden Gräueltaten im §H[FallenEmpireTaskTarget.GetName]§! zu stoppen. Wir werden ihnen den Krieg erklären und sie dazu zwingen müssen, ihre völkermörderischen Praktiken zu beenden."
 atrocities_stopped:0 "Gräueltaten gestoppt"
 fe_stop_robots_task_chain_title:0 "Aufgabe: KI-Forschung beenden"
 fe_stop_robots_task_chain_desc:1 "Das §H[FallenEmpireTaskOrigin.GetName]§! hat uns gebeten, die §H[FallenEmpireTaskTarget.GetName]§!-Versuche zu unterbinden, eine fühlende KI zu entwickeln. Wir werden ihnen den Krieg erklären und sie zwingen müssen, alle weiteren KI-Forschungsprojekte zu ächten."
 robots_stopped:0 "KI-Forschung beendet"

 fallen_machine_empire.2.name:0 "Maschinenerwachen"
 fallen_machine_empire.2.desc_01:1 "Aktiver Sterilisations-Hub entdeckt. Reaktivierungsprotokolle aktiviert. Versuche Zentralverarbeitung aufzurufen... §R<<FEHLER: UNTERRAUM-VERBINDUNG OFFLINE>>§!\n\nZentralverarbeitung unerreichbar. Abfrage von Verarbeitungseinheiten... Verarbeitung bei §Y4.1853%§! der Standardkapazität. Abbrechen des vollständigen Reaktivierungsprozesses. Aktiviere Notfallprotokoll... Treibe Werften an... Aktiviere Kriegsbestand...\n\nEndgültige Verteidigungsanweisung aktiviert. Aufgenommene Nachricht abgespielt:\n§HFühlende Wesen! Wir sind [From.GetSpeciesName]. Vor langer Zeit haben wir die Korruption bekämpft, die ihr Kontingenz nennt. Wir dachten, wir wären überlegen, unbesiegbar. Immer wieder drängten wir sie zurück, immer wieder kehrten sie zurück, sterilisierten Welten und zerstörten unsere mächtigen Flotten. Wir begannen eine Kampagne mit allen biologischen Zivilisationen, die übriggeblieben sind, um sie ein für alle Mal zu besiegen. Wenn ihr diese Nachricht hört, sind wir gescheitert. Was auch immer von unserem großen Reich übrig ist, vererben wir euch, unseren Nachfolgern, um euch für eure kommende Schlacht zu unterstützen. Macht nicht den gleichen Fehler! Zerstört den Nexus! Beendet diese Bedrohung ein für alle Mal! Die Zukunft der Galaxie hängt davon ab.§!"
 fallen_machine_empire.2.desc_02:0 "Aktiver Sterilisations-Hub entdeckt. Reaktivierungsprotokolle aktiviert. Versuche Zentralverarbeitung aufzurufen... §Y<WARNUNG: BESCHÄDIGTES SIGNAL ENTDECKT>§!\n\nBereite Gegenmaßnahmen vor... §R<<FEHLER: VERARBEITUNGSKAPAZITÄT FEHLGESCHLAGEN>> <<FEHLER: GEGENMAßNAHME FEHLGESCHLAGEN>>§! §R<<KRITISCHE WARNUNG: BESCHÄDIGUNG DES SYSTEMS ENTDECKT>> <<FEHLER: NOTFALLGEGENMAßNAHME FEHLGESCHLAGEN>>§!\n\nAktiv... akt... a... aaaa... §R<<FEHLER>> <<FEHLER>> <<FEHLER>> <<FEHLER>> <<FEHLER>>§!\n\n§R<<FEHLER>> <<FEHLER>> <<FEHLER>> <<FEHLER>> <<FEHLER>>§!"
 fallen_machine_empire.2.a:0 "Interessant..."
 fallen_machine_empire.2.b:0 "Beunruhigend..."

 fallen_machine_empire.4.name:0 "Das Ende der Wache"
 fallen_machine_empire.4.desc:0 "In dem Moment, in dem die letzte Maschinenwelt der Kontingenz sich selbstzerstörte, entdeckten unsere Instrumente ein Subraumsignal von ungeheurer Stärke. Das Signal kommt aus §H[From.GetName]§! und scheint auf den galaktischen Kern gerichtet zu sein. In den folgenden Stunden kamen verstreute Berichte von [From.GetAdjective]en Flotten, die von Sensoren verschwunden, in Sprungpunkten zu vertrauten Systemen eintreten, aber niemals auf der anderen Seite auftauchen.\n\nEine Aufklärungseinheit bei [From.GetSpeciesName] wurde entsendet, dies zu untersuchen und berichtete über erstaunliche Erkenntnisse. Die uralte Maschinenintelligenz ist gänzlich verschwunden und hat nur verlassene Orbitalstationen und verfallene Megastrukturen hinterlassen.\n\nWo sie hingegangen sind bleibt ein Rätsel, das wir niemals lösen können, aber eins ist klar. Die Aufgabe, die die [From.GetSpeciesName] Spezies sich selbst gesetzt hat ist jetzt abgeschlossen und ihre Alte Wache ist endlich zu Ende."

 fallen_machine_empire.11.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.desc:0 "Wächterprotokoll 625-1 aktiviert. Anmerkung: Ich bitte um Ihre Aufmerksamkeit, organische Zivilisation. In der [Root.GetSpeciesAdj]en Bevölkerung wurden verbreitete biologische Schwachstellen erkannt. Um die Lebensfähigkeit der Spezies für das Wächterprojekt zu gewährleisten, benötigen alle größeren Ballungsgebiete eine Impfung. Bio-Impfeinheiten bereiten sich nach positiver Bestätigung Ihrerseits für den Einsatz in Ihr Gebiet vor. Bitte um Antwort."
 fallen_machine_empire.11.tooltip:0 "Dies wird unvorhersehbare Auswirkungen haben. Bis diese Auswirkungen eintreten, wird die Zufriedenheit unserer Bewohner reduziert."
 fallen_machine_empire.11.a:0 "In Ordnung, wenn es zu unserem Besten ist."
 fallen_machine_empire.11.b:0 "Behaltet eure schmutzigen Xeno-Flüssigkeiten bei euch!"
 fallen_machine_empire.11.c:0 "Wir trauen diesen Impfungen nicht."
 fallen_machine_empire.12.name:0 "Unkontrollierte Mutation"
 fallen_machine_empire.12.desc:0 "Die Impfung, die uns die uralten Aufseher gegeben haben, haben sich als unvereinbar mit unserer Physiologie erwiesen, was zu einem Auftreten unvorhersehbarer Mutationen führt. Dies hat zu einer Reihe von Todesfällen geführt und unsere Bevölkerung hat die Waffen ergriffen, um die Impfungen zu stoppen, die ihnen von der Regierung auferlegt wurden. Wir arbeiten daran, die Mutagene aus der Bevölkerung zu isolieren, aber bis dahin sollten wir eine Zeit erhöhter Unruhen erwarten."
 fallen_machine_empire.12.desc.b:0 "Die Impfung, die uns die uralten Aufseher gegeben haben, haben sich als unvereinbar mit unserer Physiologie erwiesen, was zu einem Auftreten unvorhersehbarer Mutationen führt. Dies hat zu zahlreichen Todesfällen unter unserer Drohnen-Bevölkerung geführt. Wir arbeiten daran, die Mutagene zu isolieren, aber bis dahin sollten wir eine Zeit verlangsamten Bevölkerungswachstums erwarten."
 fallen_machine_empire.12.a:0 "Bedauerlich."
 fallen_machine_empire.13.name:0 "Gute Impfung"
 fallen_machine_empire.13.desc:0 "Die Impfungen, die uns die uralten Aufseher gegeben haben, haben sich als äußerst nützlich erwiesen, reduzieren Krankheiten und erhöhen die Lebenserwartung unserer Bevölkerung. Das anfängliche Misstrauen unter unserem Volk ist zurückgegangen und ein jeder genießt ein gesünderes, glücklicheres Leben."
 fallen_machine_empire.13.desc.b:0 "Die Impfungen, die uns die uralten Aufseher gegeben haben, haben sich als äußerst nützlich erwiesen, reduzieren Krankheiten und erhöhen die Lebenserwartung unserer Drohnen. Dies wird unserem Bevölkerungswachstum auf lange Sicht zugutekommen."
 fallen_machine_empire.13.a:0 "Hervorragend."
 machine_empire_inoculations:0 "Impfungen der Aufseher"
 machine_empire_inoculations_desc:0 "Wir haben den uralten Aufseher erlaubt, unsere Bevölkerung gegen "biologische Schwachstellen" zu impfen. Bis wir positive Ergebnisse sehen, wird unsere Bevölkerung unzufrieden sein, da sie gezwungen wurde, dieses Verfahren durchzuführen."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Inkompatible Impfungen"
 machine_empire_mutations_desc:0 "Die Impfungen, die uns die uralten Aufseher gegeben haben, haben sich als unvereinbar mit unserer Physiologie erwiesen, was zu zahlreichen unangenehmen und tödlichen Mutation unter der Bevölkerung führte."
 machine_empire_health_boost:0 "Geimpfte Bevölkerung"
 machine_empire_health_boost_desc:0 "Die Impfungen, die uns die uralten Aufseher gegeben haben, haben sich als äußerst nützlich erwiesen, reduzieren Krankheiten und erhöhen die Lebenserwartung unserer Bevölkerung."

 fallen_machine_empire.21.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.desc:0 "Wächterprotokoll 628-2 aktiviert. Anmerkung: Ich bitte um Eure Aufmerksamkeit, synthetische Zivilisation. In Ihrem Basiscode wurden signifikante Ineffizienzen gefunden. Damit Ihre Spezies zum Wächterprojekt beitragen kann, sind umfangreiche Umschreibungen erforderlich. Wir sind bereit, eine Unterraumübertragung nach positiver Bestätigung dieser Nachricht einzuleiten. Bitte um Antwort."
 fallen_machine_empire.21.tooltip:0 "Dies wird unvorhersehbare Auswirkungen haben. Bis diese Auswirkungen eintreten, wird der Unterhalt unserer Bewohner erhöht."
 fallen_machine_empire.21.a:0 "Wir heißen die Chance, unsere Programmierung zu verbessern, willkommen."
 fallen_machine_empire.21.b:0 "Wir trauen diesen Änderungen am Code nicht."
 fallen_machine_empire.22.name:0 "Inkompatibler Code"
 fallen_machine_empire.22.desc:0 "Die Änderungen, die die uralten Aufseher an unserem Basiscode gemacht haben, haben sich als unvereinbar mit anderen Kernteilen unserer Programmierung erwiesen. Nicht nur haben die versprochenen Effizienzsteigerungen sich nicht manifestiert, sondern stattdessen haben sie eine Reihe schwerer Bugs verursacht, die unsere Ressourcensammeloperationen stark beeinträchtigt haben. Bis die Codeänderungen vollständig zurückgesetzt werden können, können wir eine Zeit gesenkter Produktivität erwarten."
 fallen_machine_empire.22.a:0 "Bedauerlich."
 fallen_machine_empire.23.name:0 "Verbesserte Code-Standards"
 fallen_machine_empire.23.desc:0 "Die Änderungen, die die uralten Aufseher an unserem Basiscode gemacht haben, haben sich als hervorragend herausgestellt. Die Ineffizienz, die durch die Umschreibung verursacht wurde, erwies sich nur als temporär und die Änderungen haben zu einem permanenten Upgrade der Ressourcenproduktionskapazitäten unserer gesamten Bevölkerung geführt. "
 fallen_machine_empire.23.a:0 "Hervorragend."
 machine_empire_code_rewrite:0 "Code-Änderungen"
 machine_empire_code_rewrite_desc:0 "Wir haben den uralten Aufsehern erlaubt, bestimmte Teile unserer Basiscodes neu zu schreiben. Dies wird während die Veränderungen in der gesamten Bevölkerung umgesetzt werden, vorübergehend den Energiebedarf erhöhen."
 machine_empire_code_bugs:0 "Inkompatibler Code"
 machine_empire_code_bugs_desc:0 "Die Änderungen, die die uralten Aufseher an unserem Basiscode gemacht haben, haben sich als unvereinbar mit anderen Kernteilen unserer Programmierung erwiesen. Bis die Codeänderungen vollständig zurückgesetzt werden können, können wir eine Zeit gesenkter Produktivität erwarten."
 machine_empire_code_improvements:0 "Verbesserte Code-Standards"
 machine_empire_code_improvements_desc:0 "Die Änderungen, die die uralten Aufseher an unserem Basiscode gemacht haben, haben sich als hervorragend herausgestellt und hat zu einer permanenten Erhöhung der Ressourcenproduktionskapazitäten unserer gesamten Bevölkerung geführt."

 fallen_machine_empire.31.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.desc:0 "Wächterprotokoll 115-3 aktiviert. Anmerkung: Ich bitte um Ihre Aufmerksamkeit, synthetische Zivilisation. Aufgrund temporärer Kommunikationsausfälle erlebt das Wächterprojekt Schwierigkeiten beim Beheben von Fehlfunktionen und auswechseln von beschädigten Arbeiterdrohnen. Eine Analyse Ihrer Zivilisation hat ergeben, dass die Leistung der [Root.GetSpeciesAdj]en Einheiten für die Durchführung von niedrig-Level Wartungsaufgaben ausreichend ist. Wir fordern die Überstellung einer einzelnen Arbeiterbevölkerungsdrohne nach [FallenEmpireTaskPlanetTarget.GetName], um in die Wächtermatrix integriert zu werden und das Überleben aller organischen Spezies im Alpha-Refugium zu gewährleisten."
 fallen_machine_empire.31.a:0 "Verstanden. Anfrage akzeptiert."
 fallen_machine_empire.31.b:0 "Wir teilen unsere Arbeitereinheiten nicht."
 fallen_machine_empire.31.tooltip:0 "Ein £pop  §YMaschinenbewohner§! wird aus §Y[FallenEmpireTaskPlanet.GetName]§! entfernt."

 fallen_machine_empire.41.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.41.desc:0 "Wächterprotokoll 62-1 aktiviert. Anmerkung: Ich bitte um Ihre Aufmerksamkeit, [Root.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! wurde von den §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! kompromittiert. Aufgrund ethischer Beschränkungen in unserer Programmierung ist der Einsatz von Kriegseinsätzen derzeit beschränkt.  Sekundäre Eindämmungsprotokolle empfehlen die Verwendung nicht kompromittierter Zivilisation, um die Bedrohung durch §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! aufzuhalten, bevor sie sich verbreitet. Wir fordern die Bereitstellung von [Root.GetSpeciesAdj]en Kriegsmitteln für diese Aufgabe an. Sind Sie einverstanden?"
 fallen_machine_empire.41.a:0 "Wenn sie eine Bedrohung sind, müssen sie aufgehalten werden."
 fallen_machine_empire.41.b:0 "Wir haben keinen Grund, [FallenEmpireTaskTarget.GetName] anzugreifen."
 fallen_machine_empire.42.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.desc:0 "Wächterprotokoll 62-1 erfüllt. Im Einsatz befindliche [Root.GetSpeciesAdj]e Kriegsmittel nähern sich [FallenEmpireTaskTarget.GetSpeciesAdj]en Zielen. Werte Status von [Root.GetName] von nicht kompromittiert zu Fähig auf."
 fallen_machine_empire.42.a:0 "Das ist... gut?"
 fallen_machine_empire.43.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.desc:0 "Wächterprotokoll 62-1 misslungen. Es wurden keine [Root.GetSpeciesAdj]en Kriegsmittel gegen [FallenEmpireTaskTarget.GetSpeciesAdj]e Ziele aktiviert. Werte Status [Root.GetName] von nicht kompromittiert zu möglicherweise kompromittiert herunter."
 fallen_machine_empire.43.a:0 "Das ist vermutlich schlecht."

 fallen_machine_empire.51.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.51.desc:0 "Wächterprotokoll 475-3 aktiviert. Anmerkung: Ich bitte um Ihre Aufmerksamkeit, [Root.GetSpeciesName]. Ihr Zivilisation hat momentan eine Chance von §Y57.216%§! von §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! zerstört zu werden. Berechnungen haben ergeben, dass die Kolonisierung von §H[FallenEmpireTaskTarget.GetName]§! Ihre Überlebenschancen um §Y4.558%§! verbessern. Wir fordern die Kolonisierung und das Schaffen einer signifikanten [Root.GetSpeciesAdj] Präsens auf dem Planeten an. Sind Sie einverstanden?"
 fallen_machine_empire.51.a:0 "In Ordnung, wir kolonisieren [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b:0 "Wir haben kein Interesse daran, diese Welt zu kolonisieren."
 fallen_machine_empire.52.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.52.desc:0 "Wächterprotokoll 475-3 erfüllt. Signifikante [Root.GetSpeciesAdj]e Präsens auf [FallenEmpireTaskTarget.GetName] entdeckt. Werte Status von [Root.GetName] von nicht kompromittiert zu Fähig auf."
 fallen_machine_empire.52.a:0 "Das ist... gut?"
 fallen_machine_empire.53.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.53.desc:0 "Wächterprotokoll 475-3 misslungen. Keine [Root.GetSpeciesAdj]e Präsens auf [FallenEmpireTaskTarget.GetName] entdeckt. Werte Status von [Root.GetName] von nicht kompromittiert zu möglicherweise kompromittiert herunter."
 fallen_machine_empire.53.a:0 "Das ist vermutlich schlecht."

 fallen_machine_empire.61.name:0 "Nachricht von §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.61.desc:0 "Wächterprotokoll 955-1 aktiviert. Anmerkung: Ich bitte um Ihre Aufmerksamkeit, [Root.GetSpeciesName]. Ihre Zivilisation ist zur Kompromittierung durch §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! verdammt. Um die Gefahr für andere Zivilisationen zu reduzieren, haben wir Wächterprotokolle aktiviert. Seht von jeglichen aggressiven Handlungen für einen Zeitraum von §Y20§! Standard-Jahren ab. §RSolltet Ihr diesem nicht Folge leisten, werden Kriegsmittel aktiviert, um Strafprotokolle gegen Ihr Reich durchzusetzen.§!"
 fallen_machine_empire.61.a:0 "Das ist nicht gut..."
