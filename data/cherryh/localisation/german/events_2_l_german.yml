 UPLIFT_GENERIC_CAT:0 "Eine Art von Verwandtschaft"
 UPLIFT_GENERIC_CAT_DESC:0 "Irgendetwas bewegt sich auf [Root.GetName] mit so etwas wie bewusster Absicht ..."
 UPLIFT_OCEAN_CAT:0 "Aquatisches Leben"
 UPLIFT_OCEAN_CAT_DESC:0 "An und in den Meeren von [Root.GetName] gibt es deutliche Lebenszeichen."
 UPLIFT_ARID_CAT:0 "Pirschjagd im Ödland"
 UPLIFT_ARID_CAT_DESC:0 "Selbst schwache optische Instrumente können die Spuren biologischer Aktivitäten auf [Root.GetName] mit Leichtigkeit erfassen."
 UPLIFT_CONTINENTAL_CAT:0 "Zwischen Land und Meer"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "Anscheinend hat das Leben selbst auf einem Planeten, der zwischen den Extremen von felsigen Böden und flüssigen Meeren angesiedelt ist, einen Weg gefunden."
 UPLIFT_TROPICAL_CAT:0 "Ziemlich feucht"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName] bietet ideale Lebensbedingungen, zumindest für Mikroben - vielleicht aber auch für höhere Lebensformen."
 UPLIFT_TUNDRA_CAT:1 "Kälteschlaf-Biologie"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName] ist gefroren und für optische Scans anonym. Wärmesignaturen weisen aber auf einige Aktivitäten direkt unter der Oberfläche hin."
 UPLIFT_ARCTIC_CAT:0 "Auf dickem Eis"
 UPLIFT_ARCTIC_CAT_DESC:0 "Irgendwo unter den Eisstürmen und über dem Permafrost von [Root.GetName] gibt es Bewegungen."
 UPLIFT_DESERT_CAT:0 "Wabernde Sande"
 UPLIFT_DESERT_CAT_DESC:0 "Es fällt schwer, sich auf [Root.GetName] etwas Lebendiges vorzustellen, denn der Planet ist völlig von Sand bedeckt. Und dennoch ..."
 UPLIFT_ROACHOID_CAT:0 "Ja, wo krabbeln sie denn?"
 UPLIFT_ROACHOID_CAT_DESC:0 "Gliederfüßlerherden scheinen sich auf der verstrahlen Oberfläche von [Root.GetName] bestens zurechtzufinden."

