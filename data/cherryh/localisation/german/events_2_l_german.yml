 anomaly_failure.2500.desc:0 "Bei genauer Untersuchung ist es auf dem Asteroiden [From.From.GetName] vollkommen still. Schließlich gibt einer der Assistenen von [Root.GetLeaderName] zu, dass sie die Instrumente eventuell falsch abgelesen haben."
 anomaly_failure.2501.desc:0 "Die [Root.GetName] hat Schwierigkeiten damit, sicher durch das dichte Trümmerfeld um [From.From.GetName] zu fliegen. Was auch immer ihre Sensoren aufgefangen hatten - als die [Root.GetLeaderName] und ihre Besatzung schließlich eintreffen, ist es längst weg."
 anomaly_failure.2502.desc:0 "Auch nach vielen Überflügen der Oberfläche des [From.From.GetName]s haben die Sonden der [Root.GetName] immer noch nichts gefunden. Wissenschaftsoffizier [Root.GetLeaderName] hat uns für die Verschwendung von Zeit und Ressourcen für eine detaillierte wie ergebnislose Erkundung des Planeten eine formelle Entschuldigung übermittelt."
 anomaly_failure.2503.desc:0 "Was aus dem Weltraum wie beeindruckende Strukturen ausgesehen hatte, ist aus der Nähe etwas enttäuschend. Die [Root.GetName] blieb zum Studium des Witterungsverlaufs noch eine Weile im Orbit um [From.GetName]. Danach war Wissenschaftsoffizier [Root.GetLeaderName] in der Lage, die planetaren Strukturen als Resultate banaler meteorologischer Faktoren zu identifizieren - sie entstanden nicht als Bauvorhaben intelligenter Lebewesen."
 anomaly_failure.2504.desc:0 "Bevor die Besatzung der [Root.GetName] das von der supra-erhitzten Oberfläche von [From.From.GetName] kommende Notsignal entscheidend triangulieren konnte, verschwand es wieder. Da man nun keinen geographischen Anhaltspunkt mehr hat, entscheidet Wissenschaftsoffizier [Root.GetLeaderName], dass ein Rettungsversuch zu gefährlich wäre."
 anomaly_failure.2535.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] von der [Root.GetName] berichtet, dass die Strukturen auf der Oberfläche von [From.From.GetName] nicht beachtenswert sind und wir unsere Zeit andernorts besser einsetzen könnten."
 anomaly_failure.2540.desc:0 "Die Besatzung der [Root.GetName] berichtet, dass der Asteroid, der zu einer Art Tempel zugeschnitten wurde, ziemlich hübsch ist.\n\nDas ist alles."
 anomaly_failure.2545.desc:0 "Die Besatzung von [Root.GetLeaderName] an Bord der [Root.GetName] hat festgestellt, dass die einzigartige Klangwelt von [From.From.GetName] an den Tieren des Planeten liegt, die sich zum Singen unbekannter Alien-Lieder versammeln.\n\nSie hielten es nicht für angebracht, dies weiter zu untersuchen."
 anomaly_failure.2550.desc:0 "Der [Root.GetName] ist es nicht gelungen, vom Eisriesen [From.From.GetName] nennenswerte Proben zu sammeln."
 anomaly_failure.2555.desc:0 "Die Erkundungssonde der [Root.GetName] hat ein ziemlich schludrig konfiguriertes Stück Alien-Technologie entdeckt. Die unklugen Aktivierungsversuche von Wissenschaftsoffizier [Root.GetLeaderName] führten leider zur Zerstörung dieses Dings."
 anomaly_failure.2560.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat uns einen Bericht übermittelt, in dem er sich darüber beschwert, dass er [From.From.GetName] untersuchen soll, obwohl dort nichts Interessantes zu finden ist."
 anomaly_failure.2600.desc:0 "Die [Root.GetName] hatte sich schon seit einiger Zeit im Orbit von [From.GetName] befunden und ohne Vorfälle seine Emanationen überwacht, als sich Wissenschaftsoffizier [Root.GetName] zu einem Weltraumspaziergang auf dem Asteroiden entschloss, um dort einige Mineralproben zu sammeln.\n\nAls das Schiff auf seiner Oberfläche landete, nahmen die funkartigen Übertragungen von [From.From.GetName] urplötzlich drastisch an Intensität zu. Die Mikrowellen kochten [Root.GetLeaderName] innerhalb von Minuten bei lebendigem Leibe."
 anomaly_failure.2601.desc:0 "Kurz nachdem die [Root.GetName] in das dichte Trümmerfeld um [From.From.GetName] geflogen ist, haben wir den Kontakt zu ihr verloren.\n\nTage später bargen wir am Rande des Felds eine Rettungskapsel: Wissenschaftsoffizier [Root.GetName] hat überlebt, kann sich aber nicht daran erinnern, was mit der [Root.GetName] oder ihrer Besatzung geschehen ist."
 anomaly_failure.2602.desc:0 "Durch die leichtsinnige Erkundung von [From.GetName] hat Wissenschaftsoffizier [Root.GetLeaderName] die beiden riesigen Tiyanki im Orbit des Planeten verärgert. Diese Kreaturen stellen für die [Root.GetName] eine erhebliche Bedrohung dar."
 anomaly_failure.2603.desc:0 "Bei den merkwürdigen Formationen auf [From.From.GetName] handelt es sich um eine uralte Falle. Noch bevor die [Root.GetName] landen konnte, wurde das Schiff von einer kleinen Gruppe alter Kampfdrohnen angegriffen."
 anomaly_failure.2604.desc:0 "Im Tiefflug über der Oberfläche von [From.From.GetName] wurde die [Root.GetName] von einer plötzlichen Magma-Eruption getroffen, als sie versuchte, den Ursprung eines Notsignals zu ermitteln.\n\nEs gab keine Überlebenden."
 anomaly_failure.2635.desc:0 "Den Berichten der [Root.GetName] zufolge war die größte Sehenswürdigkeit auf [From.From.GetName] einst ein großes Gebiet, das der Erholung und Unterhaltung gewidmet war. Sein Alter ist so ungewiss wie der Grund, warum es überhaupt auf [From.From.GetName] angelegt worden war.\n\nDie Besatzung der [Root.GetName] berichtet auch, dass Wissenschaftsoffizier [Root.GetLeaderName] unglücklicherweise zu Tode gekommen ist. Er wurde unter einem umstürzenden Gebilde begraben, das nur als "Riesenrad" identifiziert werden konnte."
 anomaly_failure.2640.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] besteht unerschütterlich darauf, dass die Besatzung der [Root.GetName] in dem gefällig gestalteten, ausgehöhlten [From.From.GetName] nichts gefunden hat.\n\nIrgendwas an dem Wissenschaftsoffizier aber hat sich geändert."
 anomaly_failure.2645.desc:0 "In ihrem letzten Bericht erwähnte die Besatzung der [Root.GetName], dass die klangliche Aktivität auf [From.From.GetName] ihren Höhepunkt erreichte, als sie sich der Oberfläche näherten. Kurz darauf brach der Kontakt ab. Das Schiff und alle an Bord gelten seitdem als vermisst und werden als Totalverlust befürchtet."
 anomaly_failure.2650.desc:0 "In dem Versuch, so viele Eisproben wie möglich zu sammeln, ließ Wissenschaftsoffizier [Root.GetLeaderName] zu, dass die [Root.GetName] die minimale Sicherheitshöhe unterschritt. Durch Zufall gerieten atmosphärische, überkritische Fluide in die hinteren Triebwerke des Schiffs, was zu seinem Absturz führte.\n\nEs gab keine Überlebenden."
 anomaly_failure.2655.desc:0 "Als sich die [Root.GetName] [From.From.GetName] nähert, wird sie von ein paar feindseligen Schmugglerschiffen angegriffen. Die Schmuggler richten ihre Waffen auf den Asteroiden und vernichten alle Hinweise auf ihre Unternehmung, die sie dort betrieben. Es scheint so, als wäre die [Root.GetName] als nächstes dran."
 anomaly_failure.2660.desc:0 "Die Besatzung der [Root.GetName] berichtet, dass sich Wissenschaftsoffizier [Root.GetLeaderName] besonders für den Regen auf [From.From.GetName] interessierte, der ihren Worten nach "irgendwie lila aussieht."\n\nLeider erwiesen sich die Niederschlagsproben als höchst flüchtig, und als man sie im Bordlabor der [Root.GetName] entsiegelte, explodierte die Flüssigkeit. Dabei wurde Wissenschaftsoffizier sofort [Root.GetLeaderName] getötet."
 anomaly_failure.2665.desc:0 "In ihrem letzten Bericht erwähnte die Besatzung der [Root.GetName], dass die Aktivität auf [From.From.GetName] ihren Höhepunkt erreichte, als sie sich der Oberfläche näherten. Kurz darauf brach der Kontakt ab. Das Schiff und alle an Bord gelten seitdem als vermisst und werden als Totalverlust befürchtet."
 anomaly_failure.2670.desc:0 "Anscheinend ist die enthusiastische Untersuchung der Systeme des alten Konstrukts durch Wissenschaftsoffizier [Root.GetLeaderName] ziemlich sprichwörtlich nach hinten losgegangen.\n\nBevor die uralten Schaltkreise schließlich durchbrannten, konnte die [Root.GetName] per Fernsteuerung die PositionsTriebwerke der Orbitalstation aktivieren. Dadurch wurde sie aus ihrem sanften Orbit gerissen und in den Gravitationsbereich des lokalen Sterns manövriert."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName] ... hat sie in die Sonne geschickt?"
 anomaly_failure.2670.a.tooltip:0 "Die §Yuralte Fabrik§! wurde vernichtet.\n"

