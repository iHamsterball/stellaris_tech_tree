 # Rogue Scientist
 country.1000.name:0 "Wanderlust"
 country.1000.desc:0 "Der Leiter der Physik-Forschungsabteilung der [Root.GetName] ist verschwunden,\n\nund zwar zusammen mit ihrem aus privaten Quellen finanzierten, ausgesprochen experimentellen Forschungsschiff-Prototypen.\n\nAufgrund des Vorfalls befindet sich die wissenschaftliche Gemeinschaft auf [Root.Capital.GetName] in Aufruhr."
 country.1000.a:0 "Wie merkwürdig!"
 country.1001.name:0 "Wanderlust: Mit Absicht"
 country.1001.desc:0 "Der Aufenthaltsort des Leisters bzw. eigentlich ehemaligen Leiters der Physik-Forschung muss noch ermittelt werden. Uns sind bestimmte Details über den Forschungsschiff-Prototypen und die privaten Forschungsprojekte des Leiters zu Ohren gekommen. Manche Aspekte scheinen zu skurril zu sein, um zu stimmen, aber soviel ist klar: [Root.GetName] würde gut daran tun, den Leiter so schnell wie möglich zu finden.\n\nDas Situationsprotokoll ist dementsprechend aktualisiert worden."
 country.1001.a:0 "Nun gut."
 country.1001.a.tooltip:0 "Beginnt die Wanderlust: Abtrünniger Wissenschaftler-Ereigniskette"
 country.1003.name:0 "Wanderlust: Sackgasse"
 country.1003.desc:0 "Der Abteilungsleiter ist nicht in diesem System.\n\nDie Spur war entweder falsch, oder wir haben ihn verloren."
 country.1003.a:0 "Wir werden weitersuchen."
 country.1005.name:0 "Wanderlust: Ein kurzer Blick"
 country.1005.desc:0 "Das Schiff des Physikers befindet sich in diesem System - glauben wir.\n\nWir können ihre Position auf den Sensoren nicht fixieren, aber sie grüßen uns. Durchstellen nach [Root.Capital.GetName]."
 country.1005.a:0 "Kommunikationskanäle öffnen."
 country.1010.name:0 "Leiter der Physik-Forschung"
 country.1010.desc:0 "Hallo und herzlich willkommen, [Root.GetRulerTitle].\n\nIch vermute, das ist kein freundschaftlicher Besuch?"
 country.1010.a:0 "Was hat das hier zu bedeuten?"
 country.1010.a.response:0 "Ich vermute, damit meinst du mein Verschwinden aus dem Raumbereich von [Root.GetName].\n\nIch brauchte nur ein bisschen Zeit für mich selbst. Na ja... Ich suche eher nach dem Fenster. Und das Fenster ist bestimmt nicht dort.\n\nHier aber auch nicht. Ich muss meine Suche fortsetzen. Diese Drohnen, die ich gefunden habe, werde ich aber nicht mitbringen."
 country.1010.b:0 "Wir können Schiffe schicken, um dich nach Hause zu eskortieren."
 country.1010.b.response:0 "Ich habe momentan keine Lust, nach Hause zurückzukehren.\n\nNehmt aber bitte diese Drohnen als Zeichen meines guten Willens. Eine Spende an die [Root.GetName]. Ich habe sie am Rand dieses Systems treibend gefunden und erst nach umfangreichen Reparaturen bemerkt, dass sie überhaupt nicht als Forschungsdrohnen geeignet sind."
 country.1010.c:0 "Du wirst umgehend zur Hauptwelt zurückkehren!"
 country.1010.c.response:0 "Wohl kaum. Das hier ist nur der Anfang. Meine Pflicht für die Wissenschaft ruft, und all das.\n\nNehmt aber bitte diese Drohnen als Zeichen meines guten Willens. Eine Spende an die [Root.GetName]. Ich habe sie am Rand dieses Systems treibend gefunden und erst nach umfangreichen Reparaturen bemerkt, dass sie überhaupt nicht als Forschungsdrohnen geeignet sind."
 country.1010.d:0 "Dieses Gespräch ist vorbei."
 country.1015.name:0 "Wanderlust: Die Drohnen"
 country.1015.desc:0 "Der Leiter ist schon wieder auf unerklärliche Weise verschwunden.\n\nSie haben aber wie versprochen einige Drohnen für uns zurückgelassen. Die Drohnen sind bewaffnet und fahren ihre Waffensysteme hoch!"
 country.1020.name:0 "Wanderlust: Drohnen vernichtet"
 country.1020.desc:0 "Wahrscheinlich als Folge der Reparaturen durch den Chefphysiker wurden die Freund-Feind-Erkennungsmodule der Drohnen entfernt, ihre Gefahrenabschätzungsprozessoren aber blieben intakt. Die invasiven Reparaturmethoden des Leiters scheinen sie aber etwas überreizt zu haben.\n\nEs ist zwar eher unwahrscheinlich, dass die Drohnen uns auf Geheiß des Leiters angegriffen haben, aber seine Flucht haben sie dennoch ziemlich gut gedeckt.\n\nRufen Sie das Situationsprotokoll für ein Spezialprojekt auf, um den Leiter ausgehend von seiner letzten bekannten Position aufzuspüren."
 country.1022.name:0 "Wanderlust: Drohnen besiegt"
 country.1022.desc:0 "Es scheint so, als wären die vom Physiker zurückgelassenen Drohnen zerstört worden - von etwas oder von jemandem.\n\nWir sollten diese Chance nutzen, um die Spur des Leiters aufzunehmen.\n\nEin dementsprechendes Spezialprojekt ist dem Situationsprotokoll hinzugefügt worden."
 country.1025.name:0 "Wanderlust: Spezialprojekt abgeschlossen"
 country.1025.desc:0 "Nachdem wir das komplizierte Netzwerk aus Energiesignaturen entschlüsselt haben, die das schwer fassbare Forschungsschiff des Leiters zurückgelassen hat, sind wir ihnen nun abermals auf der Spur.\n\nDetails dazu finden Sie im Situationsprotokoll."
 country.1030.name:0 "Wanderlust: In Schwierigkeiten"
 country.1030.desc:0 "Das flüchtige Forschungsschiff ist immer noch schwer zu entdecken, aber es gibt einen Weg:\n\nDie verschwommenen Sensoranzeigen, die wir mittlerweile mit dem Schiff des Leiters assoziieren, werden auf beiden Seiten von einem Paar gefährlich aussehender Korvetten flankiert.\n\nDer Physik-Leiter grüßt uns."
 country.1035.name:0 "Leiter der Physik-Forschung"
 country.1035.desc:0 "Sei gegrüßt, [Root.GetRulerTitle].\n\n[Root.GetSpeciesName]-Schiffe sind mir ein höchst willkommener Anblick. Ich fürchte, mein Erscheinen in diesem System könnte die Aliens an Bord der Schiffe verärgert haben, die nun das meine umzingeln.\n\nJedwede Unterstützung bei der Richtungstellung des Fauxpas, den ich möglicherweise begangen habe, würde ich sehr zu schätzen wissen. Sobald diese Angelegenheit beigelegt ist, werde ich das Wesen meiner Expedition gerne mit dir teilen."
 country.1035.a:0 "Warum bist du geflüchtet?"
 country.1035.a.response:0 "Geflüchtet? Ich bin gegangen.\n\nIch verstehe, dass du meine Handlung nicht gutheißt, [Root.GetRulerTitle], aber ich konnte nicht riskieren, dass meine Arbeit durch die kleinliche Politik der [Root.GetSpeciesName]-Wissenschaftsgemeinde beschmutzt wird.\n\nAußerdem hatte ich einige Feldforschungen zu erledigen. Das hat sich auch nicht geändert."
 country.1035.b:0 "Erzähl uns zuerst etwas von diesem Fenster."
 country.1035.b.response:0 "Zu diesem Zeitpunkt würde ich das nur ungern tun. Ich würde nicht gerne dumm dastehen, sollte sich herausstellen, dass ich mich irre.\n\nLetzten Endes aber könnte es gut sein, dass wir alle nur Hologramme sind. Wäre es das nicht wert?"
 country.1035.c:0 "Wir werden versuchen, dich aus diesem Schlamassel herauszuholen."
 country.1040.name:0 "Sunblaster-Piraten"
 country.1040.desc:0 "Verschwindet! Wir haben das vergammelte Geisterschiff zuerst gefunden.\n\nSobald wir herausgefunden haben, wie man es richtig sehen kann, ist es so gut wie geentert. Und gehört uns, nicht euch. Außerdem ist sein Kapitän tot."
 country.1040.a:0 "Ihr werdet den Tag bereuen, an dem ihr uns hintergangen habt, Alien-Abschaum!"
 country.1040.a.response:0 "Große Worte für jemanden, der so hässlich ist wie du. Das hier ist nicht unser erster Tanz, Schätzchen."
 country.1040.b:0 "150 Energie-Credits für das Schiff."
 country.1040.c:0 "Waffen bereitmachen."
 country.1040.d:0 "Wenn ihr jetzt verschwindet, dürft ihr weiterleben."
 country.1040.d.response:0 "Leere Drohungen! Du bist weit weg von Zuhause, du komisches Gesicht.\nDiese Sterne gehören den Sunblaster-Piraten."
 country.1041.name:0 "Sunblaster-Piraten"
 country.1041.desc:0 "150 Energie-Credits? Das ist kaum ein Tropfen in einen Pisseimer, du komisches Gesicht. Trotzdem ...\n\nAch, egal, dieses dreckige Geisterschiff hat uns sowieso mehr Mühen gemacht, als es wert ist.\n\nSkitskur'r! Wir sind raus!"
 country.1041.a:0 "Betet, dass wir uns nie wieder treffen, ihr Degenerierten."
 country.1041.b:0 "Alle Dinge sind im Fluss begriffen, besonders materieller Reichtum."
 country.1041.c:0 "Die Sprache des Geldes versteht jeder. Manchmal muss man einfach seine Stimme erheben."
 country.1041.d:0 "Bitte, weg jetzt."
 country.1042.name:0 "Sunblaster-Piraten"
 country.1042.desc:0 "Dieser Narr braucht eine Lektion.\n\nSkitskur'r! Waffen!"
 country.1042.a:0 "Ihr werdet die militärische Macht der [Root.GetSpeciesNamePlural] kennenlernen!"
 country.1044.name:0 "Leiter der Physik-Forschung"
 country.1044.desc:0 "Ich konnte nicht anders, als ein paar Brocken des Gesprächs aufzuschnappen - immerhin haben sie auf einem offenen Kanal gesendet.\n\nMeines Wissens nach ist die Transaktion gut abgelaufen."
 country.1045.name:0 "Leiter der Physik-Forschung"
 country.1045.desc:0 "[Root.GetRulerTitle], wie ich sehe, hast du mit den Piraten kurzen Prozess gemacht.\nAls Wissenschaftler verabscheue ich zwar Gewalt ... in diesem Fall ist sie aber wohl angebracht gewesen. Ich vermute stark, dass mich diese Piraten alles andere als zuvorkommend behandelt hätten."
 country.1045.a:0 "In der Tat. Also, raus mit der Sprache."
 country.1045.a.response:0 "Oh ja, natürlich.\nEs gibt da ... ich werde dich nicht mit den Details langweilen, [Root.GetRulerTitle], aber es gibt da diese Vorstellung, dass gewissermaßen nichts real ist. Oder dass das, was wir für real halten, es in Wahrheit nicht ist. Dass es weniger real ist, weniger als etwas anderes. Das bedeutet, dass all dies - ich, du als [Root.GetRulerTitle], gar die Naturgesetze, die wir für absolut halten - nichts als Lichttäuschungen sind. Das Universum als Reflektion, Hologramm oder Prisma, das einfach die brillanten Strahlen der wahren Realität bricht.\n\nVerstehst du? Das Licht muss ja von irgendwoher kommen. Durch das Fenster."
 country.1045.b:0 "Du sollst umgehend nach [Root.Capital.GetName] zurückkehren."
 country.1046.name:0 "Leiter der Physik-Forschung"
 country.1046.desc:0 "Du weißt, dass ich das nicht tun werde, [Root.GetRulerTitle].\nDa ich schon Zeit dazu hatte, über andere Möglichkeiten nachzudenken, glaube ich, dass es sehr wahrscheinlich ist, dass ich nicht innerhalb eines vernünftigen Zeitrahmen zurückkehren werde.\n\nIch habe mir erlaubt, alle meiner Forschungsdaten, die dem [Root.GetSpeciesName]-Volk weiterhelfen könnten, in die Datenbanken auf [Root.Capital.GetName] hochzuladen. Die Daten in Bezug auf das Fenster bleiben aber bei mir. Ich glaube so langsam, dass ich noch nicht bereit bin - und alle anderen noch weniger.\nIch werde jetzt gehen."
 country.1046.a:0 "Warte--"
 country.1047.name:0 "Wanderlust: Die Jalousie"
 country.1047.desc:0 "Die Behauptungen des Leiters werden durch eine kurze Überprüfung bestätigt, und die kollektive [Root.GetName]-Physik-Forschung hat einen kleinen, aber nicht unbedeutenden Schub erfahren.\n\nDer Physiker ist abermals verschwunden, dieses Mal aber erahnten wir ihren Kurs, bevor sie das System überhaupt verlassen hatten.\n\nWenn sie zu diesem Fenster fliegen, dann werden wir das auch tun.\nDetails dazu finden Sie im Situationsprotokoll."
 country.1050.name:0 "Wanderlust: Das Fenster öffnet sich"
 country.1050.desc:0 "Zum ersten Mal können wir den Forschungsschiff-Prototypen klar auf unseren Sensoren sehen. Er befindet sich auf einem gefährlich engen Orbit um den Stern des Systems, wirkt aber ansonsten unauffällig.\n\nEin einfacher optischer Scan offenbart das Geheimnis des Schiffes: Sein Standardrumpf wurde ziemlich auffällig verändert. Er ist nun mit einem Netz aus Metallfasern bedeckt, die wahrscheinlich als Elektromagneten fungieren und streng kontrollierte Spannungen alternieren. Wenn es sich in der Nähe eines Sterns aufhält, kann das Schiff seine stellaren Emissionen leicht verzerren und sich mit ihnen wie mit einem Tarnkleid verhüllen.\n\nDas Konzept an sich ist zwar interessant, die Technik aber hat einige praktische Nachteile: Da das System nun für längere Zeit Solarstrahlung ausgesetzt war, ist es durchgebrannt und dadurch nutzlos geworden."
 country.1051.name:0 "Leiter der Physik-Forschung"
 country.1051.desc:0 "Sei gegrüßt, [Root.GetRulerTitle].\n\nEs erschien mir völlig vernünftig anzunehmen, dass du mir wieder folgen würdest.\n\nAlso tat ich es."
 country.1051.a:0 "Was nun, Chef-Physiker?"
 country.1051.a.response:0 "Ich glaube, ich habe das Fenster gefunden. Zumindest EIN Fenster. Es könnte mehr geben. Liegen unsere wahren Identitäten hinter ihm? Liegt dort überhaupt irgendetwas? Ich muss zugeben, dass ich nicht die geringste Ahnung habe. Ich erkenne, dass wohl niemand anderes von dem Wissen profitieren wird, das ich erlange. Trotzdem: Jetzt und hier damit aufzuhören, wäre absolut unverantwortlich."
 country.1051.b:0 "Was wirst du tun?"
 country.1051.b.response:0 "Ich werde versuchen, durch das Fenster in die Realität zu gelangen. Das Licht der Realität scheint natürlich nicht nur hierdurch. Das gesamte Universum ist wie eine riesige Glasscheibe, auf der wir nicht mehr als winzige Verzerrungen und kleine Fehler im Glas sind, denen durch das Strahlen auf der anderen Seite Leben eingehaucht wird.\n\nDies ist das Fenster, denn ich glaube, dass es sich öffnet."
 country.1051.c:0 "Du handelst verrückt und gefährlich."
 country.1052.name:0 "Leiter der Physik-Forschung"
 country.1052.desc:0 "[Root.GetRulerTitle], ich bereue aufrichtig alle Schwierigkeiten, die ich verursacht habe, wirklich. Dem [Root.GetName] aber schulde ich nichts, ich habe sicherlich meinen Beitrag geleistet. Du hast mich aus freien Stücken verfolgt, und ich bin dir für deine Hilfe dankbar, aber meine Absichten habe ich schon von Anfang an klargemacht."
 country.1052.a:0 "Wir werden das alles vergessen, komm einfach nach Hause."
 country.1052.b:0 "Du wirst vor Gericht gestellt."
 country.1053.name:0 "Leiter der Physik-Forschung"
 country.1053.desc:0 "Das Fenster öffnet sich, [Root.GetRulerTitle].\n\nAuf Wiedersehen."
 country.1053.a:0 "Chef-Physiker?"
 country.1055.name:0 "Wanderlust: Das Fenster schließt sich"
 country.1055.desc:0 "Das Forschungsschiff ist leer.\n\nAlle Weltraumanzüge sind noch in ihren Kapseln, und das Schiffslogbuch zeigt an, dass sich die Luftschleuse niemals nach außen geöffnet hat.\n\nDas Schiff ist immer noch um Orbit um den Stern, steht nun aber unter [Root.Owner.GetSpeciesAdj]er Kontrolle."
 country.1055.a:0 "Ein zermürbendes Ende."
 country.1055.a.tooltip:0 "Das Forschungsschiff wurde wieder in Besitz genommen. Seine Grundfunktionen sind weiterhin einsatzfähig.\n"
 country.1061.name:0 "Wanderlust: Piraten zerstört"
 country.1061.desc:0 "Die Sunblaster-Piraten, die den Leiter der Physik-Forschung bedrohten, sind vernichtet worden - aber nicht durch unsere Hand.\n\nDer Chef-Physiker grüßt uns."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "Massenausterben"
 country.1100.desc:0 "Unsere ersten Stolperschritte in den Weltraum jenseits von [Root.Capital.GetName] waren nicht nur von Neugier, dem Wunsch zur Eroberung des Unbekannten oder dem Bedürfnis, der Galaxie unseren Stempel aufzudrücken motiviert.\n\nDie Biosphäre von [Root.Capital.GetName] hatte während der letzten paar Jahrhunderte schnelle Veränderungen durchgemacht. Prominente Wissenschaftler hatten gewarnt, dass [Root.Capital.GetName] mit dem Beginn eines Massenaussterben-Ereignisses konfrontiert werden könnte - jener zyklischen Säuberung allen Lebens, die untrennbar mit der planetaren Existenz in den Weiten des Kosmos verbunden ist.\n\nMan hat einen Forschungsplan zusammengestellt, um eine Reihe durch astronomische Vorfälle oder planetare Katastrophen unbewohnbar gewordene Planeten zu studieren. Wir hoffen, dass wir durch die Rekonstruktion dieser Ereignisse ein ähnliches Schicksal für [Root.Capital.GetName] und die [Root.GetSpeciesName]-Rasse vermeiden können.\n\nIhnen als [Root.GetRulerTitle] des [Root.GetName]s fällt es zu, für die Durchführung dieser Expedition zu sorgen.\n\nDetails dazu finden Sie im Situationsprotokoll."
 country.1100.a:0 "Für eine [Root.GetSpeciesAdj]e Zukunft."
 country.1100.owned:0 "Liegt in fremdem Gebiet. Anderen Testplaneten finden."
 country.1105.name:0 "Massenaussterben: Zerbrochener Planet"
 country.1105.desc:0 "Unsere Astronomen sind zuversichtlich, dass der Asteroidengürtel in diesem System einst ein bewohnbarer Planet gewesen ist, der von unbekannten Kräften in Stücke gerissen wurde.\n\nWir haben ein Spezialprojekt ausgegeben, um einen der vielen Asteroiden des Gürtels zu studieren."
 country.1110.name:0 "Massenaussterben: Verbrannter Planet"
 country.1110.desc:0 "Einer der Planeten trägt die immer noch offenen Wunden einer vergangenen Katastrophe. Seine Oberfläche ist ein aufgewühltes Meer halb geschmolzener Mineralien, das die supra-erhitzte Atmosphäre weiter aufkocht. Die [Root.GetSpeciesAdj]en Astronomen aber behaupten, dass hier einst wohl Leben möglich gewesen ist.\n\nWir haben ein Spezialprojekt ausgegeben, um den geschmolzenen Planeten zu studieren."
 country.1115.name:0 "Massenaussterben: Desolater Planet"
 country.1115.desc:0 "Auf einem Planeten in diesem System sind noch immer die fossilen Spuren einer früheren Ökologie zu finden. Was hätte eine kräftige Biosphäre wohl in eine verstrahlte Ödnis verwandelt können?\n\nWir haben ein Spezialprojekt ausgegeben, um diese desaströse Verwandlung nachzuverfolgen."
 country.1120.name:0 "Massenaussterben: Giftiger Planet"
 country.1120.desc:0 "Die Flora und Fauna dieses Planeten sind angeblich an ihren eigenen giftigen Emissionen erstickt. Dies wurde wahrscheinlich durch die Freisetzung reaktiver Gase begünstigt, die unter der Kruste des Planeten eingeschlossen waren.\n\nWir haben ein Spezialprojekt ausgegeben, um diese Angelegenheit zu untersuchen."
 country.1125.name:0 "Massenaussterben: Frostiger Planet"
 country.1125.desc:0 "Der in diesem System interessante Planet liegt unter mehreren Eisschichten unterschiedlicher Zusammensetzung. Anscheinend war er einst Heimat abwechslungsreicherer und angenehmerer Biome.\n\nWir haben ein Spezialprojekt zur Untersuchung dieser Möglichkeit ausgegeben."
 country.1130.name:0 "Massenaussterben: Asteroid"
 country.1130.desc:0 "Eigentlich ist der Asteroid nur ein Stück eines einst bewohnbaren und wahrscheinlich auch bewohnten Planeten. Regelmäßige, aber überlappende Bruchspuren weisen darauf hin, dass die Zerstörung des Planeten absichtlich und unter Kontrolle, wohl aber etwas überhastet geschah.\n\nAlle Anzeichen deuten darauf hin, dass dieser Planet die Heimatwelt der Spezies gewesen ist, die ihn zerstört hat. Was sie dazu getrieben haben mag, die Vernichtung des Planeten als kleineres Übel zu betrachten, werden wir wohl niemals erfahren. Vielleicht ist das auch besser so ..."
 country.1135.name:0 "Massenaussterben: Geschmolzen"
 country.1135.desc:0 "Das unglückselige Schicksal des Planeten ist eindeutig den Launen des Kosmos geschuldet. Eine Art Gravitationsstörung\n - nach misstrauischer Betrachtung der Sonne des Systems machten die [Root.Owner.GetSpeciesAdj]en Wissenschaftler eine vorübergehende Raum-Zeit-Anomalie als wahrscheinlichen Verursacher aus - \nhat den Planeten aus seiner natürlichen Umlaufbahn in einen Orbit gezwungen, der viel zu nahe an der Sonne vorbeiführt. Der Planet schraubt sich zwar langsam wieder in seine ursprüngliche Umlaufbahn zurück, wurde aber seither von der Restwärme des Sterns gekocht."
 country.1140.name:0 "Massenaussterben: Karg"
 country.1140.desc:0 "Traurigerweise war das Leben auf dem nun kargen Planeten von Anfang an dem Untergang geweiht.\n\nDie dominierende Spezies des Planeten hatte kaum Zeit, Weisheit und landwirtschaftliche Fähigkeiten zu entwickeln, bis der Boden durch bedauerliche geologische Mechanismen sauer wurde. All dies wirkt so, als würde eine Art dunkler stellarer Verschwörung dahinterstecken.\n\nProben aus unteren Bodenschichten und die fossilen Überreste der Kreaturen, die einst auf dem Planeten wandelten, zeigen, dass mehrere für die Verjüngung des Bodens benötigten Minerale aufgrund der hauptsächlich vegetarischen Ernährung der Einheimischen in deren Endoskeletten endeten. Ihre Knochen neigten dazu, eher zu verkalken als sich zu zersetzen. Das zerbrechliche Ökosystem, in dem sie lebten, wurde durch ihre bloße Existenz erschöpft, und nach ihrem Aussterben war es bleibend verändert."
 country.1145.name:0 "Massenaussterben: Toxisch"
 country.1145.desc:0 "Die Risse in der Kruste des Planeten, die wir anfangs noch für die Resultate gewaltiger tektonischer Aktivitäten hielten, sind in Wirklichkeit die bleibenden Spuren unfassbar großer Wurzeln, die sich tief durch die Erde bohrten.\n\nIrgendwann vor langer Zeit führte eine wilde Mutation dazu, dass das Wachstum der einheimischen Pflanzenwelt völlig außer Kontrolle geriet. Dies wurde möglicherweise bewusst von einer fühlenden Spezies ausgelöst, die aber die Konsequenzen ihres Handelns kaum vorhersehen konnte. Viele dieser Pflanzen vermehren sich durch Pollenflug. Die Luftströme der unteren Atmosphäre sind stark mit Keimzellen gesättigt. Während dieser Prozess ursprünglich nur für leichte Irritationen sorgen, erstickten alle Tiere auf dem Planeten durch den exponentiellen Anstieg von Luftpartikeln innerhalb weniger Monate."
 country.1150.name:0 "Massenaussterben: Gefroren"
 country.1150.desc:0 "Ein unnatürlicher Wechsel in der chemischen Zusammensetzung der Atmosphäre führte zum langsamen, aber unwiederbringlichen Beginn einer Eiszeit - die wahrscheinlich vor der [Root.Owner.GetName]-Gründung begann und noch lange nach unserem Aussterben Bestand haben wird.\n\nDer genaue Grund bleibt unbekannt, wahrscheinliche Erklärungsansätze aber beinhalten fehlgeschlagene Terraforming-Versuche oder sogar interplanetaren Terrorismus. Einige der radikaleren Elemente der wissenschaftlichen Gemeinde auf [Root.Owner.Capital.GetName] argumentieren, dass der dramatische Klimawandel durch die unkontrollierte Freisetzung von gasförmigen, industriellen Produktionsabfällen in die Atmosphäre ausgelöst wurde.\n\nDie Ansicht ist dem wissenschaftlichen Randbereich vorbehalten, da es unwahrscheinlich ist, dass eine Rasse, die intelligent genug zum Erreichen vollständiger Industrialisierung war, gleichzeitig so dumm sein konnte, sich versehentlich selbst auszulöschen."
 country.1155.name:0 "Massenaussterben: Forschung abgeschlossen"
 country.1155.desc:0 "Obwohl die Forschungsmission oft unerwartete Resultate hervorbrachte, haben [Root.GetSpeciesAdj]e Wissenschaftler nun Zugang zu einem unvergleichlichen Datenreichtum, mit dem sie die Zukunft unserer Heimat [Root.Capital.GetName] präzise voraussagen können.\n\nErsten Berichten zufolge wird [Root.Capital.GetName] noch mindestens für ein Dutzend Generationen keiner wirklichen Gefahr ausgesetzt sein, natürlich bis auf außergewöhnliche kosmische Ereignisse oder den gewaltsamen Zusammenbruch von [Root.GetName]."
 country.1155.a:0 "Was könnten wir noch von diesen Planeten lernen?"
 country.1155.b:0 "Das [Root.GetSpeciesName]-Volk sollte sich beruhigen."
 country.1155.c:0 "Die planetaren Daten veröffentlichen."
 country.1156.name:0 "Massenaussterben: Erkundet"
 country.1156.desc:0 "Die Daten über die Sternensysteme als Ganzes mögen zwar uneinheitlich sein, das genaue Studium einzelner Planeten aber hat [Root.GetName] die Ableitung vollständiger Erkundungsdaten für die fraglichen Systeme ermöglicht."
 country.1156.a:0 "Fantastisch."
 country.1157.name:0 "Massenaussterben: Glaube an die Zukunft"
 country.1157.desc:0 "Nachdem Berichte über die Studie durch die Medien langsam zur Bevölkerung durchgedrungen sind, ist diese immer unruhiger geworden. Nun bietet sich uns die Chance, all ihre Zweifel und Ängste auf einen Schlag aus der Welt zu schaffen."
 country.1157.a:0 "Die Heimatwelt ist in Sicherheit."
 country.1157.b:0 "Eine weitere erfolgreiche Operation des [Root.GetRulerTitle]."
 country.1158.name:0 "Massenaussterben: Informationsverbreitung"
 country.1158.desc:0 "Die von der Forschungsexpedition gesammelten Informationen sind das Eigentum von [Root.GetName] und zugangsbeschränkt. Dies ist eine Vorsichtsmaßnahme zur Vermeidung voreiliger und unvorteilhafter Schlussfolgerungen.\n\nDa die Studie nun abgeschlossen ist, wird die Veröffentlichung aller damit verbundenen Daten für eine breitere Wissenschaftsgemeinde stark befürwortet."
 country.1158.a:0 "Nun gut."

