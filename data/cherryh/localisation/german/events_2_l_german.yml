 ####################################
 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE
 
 NAME_Former_Cult_Flagship:0 "Ehemaliges Kultisten-Flaggschiff"

 AST_WAVELENGTHS_1_CAT:0 "Asteroidenwellen"
 AST_WAVELENGTHS_1_DESC:0 "Der Asteroid [Root.GetName] strahlt in kontrollierten Stößen eine unbekannte Strahlung aus. Versucht jemand - oder etwas - da, mit uns zu kommunizieren?"
 AST_DEBRIS_FIELD_1_CAT:0 "Trümmerfeld"
 AST_DEBRIS_FIELD_1_DESC:0 "Unsere Sensoren haben im dichten Trümmerfeld um [Root.GetName] einige Dinge entdeckt, die für uns möglicherweise interessant sein könnten."
 HBL_LUSH_PLANET_1_CAT:0 "Ein üppiger Planet"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] ist außergewöhnlich grün. Erste Scans weisen darauf hin, dass es auf der Oberfläche mehrere für uns interessante Dinge geben könnte."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monolithen"
 UHB_ANCIENT_RUINS_1_DESC:0 "Überall auf der Oberfläche von [Root.GetName] wimmelt es förmlich von beeindruckenden Gebäuden, was zu einer archäologischen Untersuchung quasi einlädt."
 UHB_MOLTEN_CHART_CAT:0 "Schmelze"
 UHB_MOLTEN_CHART_DESC:0 "Wir haben von der überhitzten Oberfläche von [Root.GetName] ein schwaches Notsignal empfangen."
 GEN_PLAYGROUND_CAT:0 "Verspielte Ruinen"
 GEN_PLAYGROUND_DESC:0 "In einem kleinen Gebiet auf der Oberfläche von [Root.GetName] wimmelt es förmlich von beeindruckenden Gebäuden, was zu einer archäologischen Untersuchung quasi einlädt."
 AST_SHRINE_1_CAT:0 "Ein ausgehöhlter Asteroid"
 AST_SHRINE_1_DESC:0 "[Root.GetName] wurde mit erlesener Präzision teilweise ausgehöhlt und mit gemeißelten Kunstwerken versehen. Irgendetwas an den in den Fels gemeißelten Linien und Kurven kommt einem bekannt vor ..."
 HBL_MUSIC_1_CAT:0 "Das Summen in der Nacht"
 HBL_MUSIC_1_DESC:0 "Bei den ungewöhnlichen akustischen Aktivitäten auf [Root.GetName] ist ein Muster zu erkennen."
 GAS_ZRO_ICE_CAT:0 "Ganz cooler Eisriese"
 GAS_ZRO_ICE_DESC:0 "Anscheinend fehlt es [Root.GetName] an Wasserstoff und Helium, um als richtiger Gasriese klassifiziert zu werden - in Wirklichkeit handelt es sich hier um einen Eisriesen."
 AST_ILLICIT_DARK_CAT:0 "Strahlender Asteroid"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] speit regelmäßig eine alarmierend vielseitige Mischung aus Partikeln und Strahlung in den Weltraum."
 TOX_PURPLE_RAIN_CAT:0 "Farbiges Gift"
 TOX_PURPLE_RAIN_DESC:0 "Die giftige Biosphäre von [Root.GetName] gibt dem Planetem ein einzigartiges Farbschema."
 FROZ_BASE_CAT:0 "Kalte Öde"
 FROZ_BASE_DESC:0 "Unsere Sensoren erfassen von einem isolierten Ort auf [Root.GetName] unerwartete Aktivitäten."
 FROZ_BASE2_CAT:0 "Eisige Ebenen"
 FROZ_BASE2_DESC:0 "Unsere Sensoren erfassen von einem isolierten Ort auf [Root.GetName]s arktischer Oberfläche unerwartete Aktivitäten."
 TROP_PETS_CAT:0 "Herumwuslerei"
 TROP_PETS_DESC:0 "Im dichten tropischen Unterholz von [Root.GetName] sind irreguläre Bewegungsmuster entdeckt worden."
 BARR_BASE_CAT:0 "Auf den kargen Ebenen"
 BARR_BASE_DESC:0 "Ein flüchtiger Scan der Planetenoberfläche hat ein schwaches Signal entdeckt, das in die Schwärze des Weltraums pulst."
 PROJ_MOON_CAT:0 "Täuschend"
 PROJ_MOON_DESC:0 "Ersten Scans zufolge verfügt [Root.GetName] über mehrere merkwürdige Eigenschaften. Außerdem erfassen wir von ihm Werte, die überhaupt nicht zu denen passen, die man von einem Planetem dieses Typs erwarten würde ..."
 SEA_CAT:0 "Kaleidoskopisch"
 SEA_DESC:0 "In den Strömungen der riesigen Ozeane von [Root.GetName] wirbeln vage definierte Konturen herum."
 MOLTEN_BASE_CAT:0 "Hitziger Rhythmus"
 MOLTEN_BASE_DESC:0 "Unsere Sensoren empfangen von der höllischen Oberfläche von [Root.GetName] rhythmische Bewegungen."
 LEVELED_CAT:0 "Plattgewalzt"
 LEVELED_DESC:0 "Auf [Root.GetName] gibt es eine, und zwar wirklich nur eine einzige interessante geologische Besonderheit ..."
 DIMENSIONAL_POCKET_CAT:0 "Dimensionale Störung"
 DIMENSIONAL_POCKET_DESC:0 "Das Trümmerfeld, zu dem [Root.GetName] gehört, wirbelt und strudelt unter dem Einfluss unbekannter Kräfte."
 HAB_CORN_CAT:0 "Grüne Flecken"
 HAB_CORN_DESC:0 "Optische Scans weisen darauf hin, dass die Oberfläche von [Root.GetName] an manchen Stellen ungewöhnlich grün ist."
 HAB_MAT_CAT:0 "Ein kurzes metallisches Glitzern"
 HAB_MAT_DESC:0 "Rückstreuende spektrometische Sensoren weisen auf die Gegenwart wertvoller Substanzen in der Kruste des Planeten hin."
 ATM_ANOMALY_CAT:0 "Atmosphärische Anomalie"
 ATM_ANOMALY_DESC:0 "Die atmosphärischen Werte von [Root.GetName] passen nicht mit den simulierten Prognosen zusammen."
 FRBR_GRIMACING_CAT:0 "Zwinkern"
 FRBR_GRIMACING_DESC:0 "Wiederholte Scans der Oberfläche von [Root.GetName] führten zu uneinheitlichen Sensorwerten, als ob sich der Planet in einer ständigen Umwälzung befände."
 FROZ_ILLUMINATED_CAT:0 "Diamantenglitzern"
 FROZ_ILLUMINATED_DESC:0 "Überall auf der Oberfläche von [Root.GetName] spielen sich optische Phänomene ab, die man auch aus dem Weltraum klar erkennen kann."
 GAS_CLOUDY_CAT:0 "Tanzende Wolken"
 GAS_CLOUDY_DESC:0 "Die atmosphärischen Muster von [Root.GetName] sind für einen Gasriesen von geringer Größe höchst untypisch."
 GAIA_MOVE_CAT:0 "Auf ins Paradies"
 GAIA_MOVE_DESC:0 "Da [Root.GetName] ein Planet der Gaia-Klasse ist, erwartet man, dass es dort vor Leben nur so wimmelt ..."
 FROZ_BOX_CAT:0 "Irgendwas passt hier nicht"
 FROZ_BOX_DESC:0 "Scans weisen darauf hin, dass es auf einem der vielen gefrorenen Gipfel auf [Root.GetName] ein fremdartiges Alien-Objekt gibt."
 CONT_SIGNS_CAT:0 "Planetare Narben"
 CONT_SIGNS_DESC:0 "Die Oberfläche von [Root.GetName] sieht schwer pockennarbig aus, was eigentlich nicht ungewöhnlich ist.\n\nAnders sieht es mit der regelmäßigen Form der Narben aus, die unregelmäßig verteilt sind. Das kann kaum das Resultat von Meteoriteneinschlägen sein."
 AST_CRATER_CAT:0 "Staubschüssel"
 AST_CRATER_DESC:0 "Auf [Root.GetName] befinden sich einige herrliche Einschlagkrater. Die optische Einheitlichkeit wird in einem der größeren Krater aber von etwas gebrochen ..."
 BAR_COLONY_CAT:0 "Blick nach unten"
 BAR_COLONY_DESC:0 "Optische Sensoren haben auf der Oberfläche von [Root.GetName] eine Anhäufung von Formen isoliert, bei denen es sich um Gebäude handeln könnte."
 TOX_MAT_CAT:0 "Von Giftwolken verdeckt"
 TOX_MAT_DESC:0 "Rückstreuende spektrometische Sensoren weisen auf die Gegenwart wertvoller Substanzen unter den Giftwolken von [Root.GetName] hin."
 AST_CLUSTER_CAT:0 "Mineralhaufen"
 AST_CLUSTER_DESC:0 "Durch den Trümmergürtel um [Root.GetName] treibt eine ungewöhnlich durchdachte, geometrische Mineralienkonfiguration, die womöglich von Aliens stammt."
 GAEA_CHECKERED_CAT:0 "Minenräumer"
 GAEA_CHECKERED_DESC:0 "Optische Scans der Oberfläche von [Root.GetName] haben ein Gittermuster entdeckt, das anscheinend den gesamten Planeten bedeckt."
 GEN_ABANDONED_SHIP_CAT:0 "Abgestellt"
 GEN_ABANDONED_SHIP_DESC:0 "Ein flüchtiger Scan von [Root.GetName] hatte überraschende Resultate zur Folge.\n\nEtwas scheint uns ebenfalls zu scannen ..."
 GEN_DESERT_CAT:0 "Dünen"
 GEN_DESERT_DESC:0 "Die Atmosphäre von [Root.GetName] ist extrem dünn. Dennoch scheint etwas Windähnliches die Sandmeere aufzuwühlen, aus denen seine Oberfläche besteht."
 TOX_STRUCTURES_CAT:0 "Bauten im Gift"
 TOX_STRUCTURES_DESC:0 "Irgendwo unter den öligen Wolken von [Root.GetName] setzen sich die Silhouetten unnatürlicher Strukturen von der toxischen Oberfläche ab."
 TROP_WOODS_CAT:0 "Hölzerne Hegemonie"
 TROP_WOODS_DESC:0 "Die Oberfläche von [Root.GetName] wird von besonders beeindruckend aussehenden Bäumen dominiert."
 HOLE_RADIATION_CAT:0 "Regenbogen im Dunkeln"
 HOLE_RADIATION_DESC:0 "Aus der Nähe von [Root.GetName] empfangen die Sensoren ungewöhnliche Werte - Werte, die so nah an einem schwarzen Loch nur schwer zu erklären sind."
 UHB_BUOY_CAT:0 "Dopplereffekt"
 UHB_BUOY_DESC:0 "Ein schwankendes Signal sucht [Root.GetName] heim, obwohl es nicht von der Oberfläche des Planeten zu kommen scheint."
 GAIA_RECORD_CAT:0 "Rubikonische Küsten"
 GAIA_RECORD_DESC:0 "Bis auf ein schwaches, aber gleichmäßiges Bakensignal ist es auf den grünen Ebenen von [Root.GetName] völlig still."
 CRYSTAL_MANUFACTORY_CAT:0 "Uralte Fabrik"
 CRYSTAL_MANUFACTORY_DESC:0 "Über [Root.GetName], einem sonst unauffälligen Asteroiden, thront eine alte, offenbar verlassene Struktur."

 ####################################
 # Anomaly Events
 ####################################

 anomaly.75.name:0 "Felsenhirn"
 anomaly.75.desc:0 "Ein Scan des besonders großen Asteroiden [From.GetName] hat faszinierende Resultate ergeben. Der Kern des Felsen ist mit einem Netzwerk leitender Kristalle durchzogen, die eine schwache elektrische Ladung in sich tragen. Die Besatzung der [Root.GetName] erkennt in dieser Matrix ein primitives Neuralnetz und glaubt, dass der Himmelskörper in irgendeiner Form denkt, vielleicht sogar vollständig fühlend ist. Sie bitten um Erlaubnis, den Kern zu heben und ihn für genauere Untersuchungen zur nächsten Orbitalstation zu bringen."
 anomaly.75.a:0 "Befehl erteilt."
 anomaly.75.b:0 "Es muss reichen, von der Oberfläche aus Beobachtungen anzustellen."
 anomaly.75.b.tooltip:1 "Fügt [From.GetName] den Modifikator §YFelsenhirn§! hinzu:\n£physics  §G+8§!"
 anomaly.80.name:0 "Felsenmigräne"
 anomaly.80.desc:1 "Nachdem der Kern von [From.From.GetName] von unterhalb der Kruste des Asteroiden gehoben worden war, reagierte er auf das Vakuum des Weltraums nicht allzu gut. Wenige Augenblicke bevor der Felsklumpen sanft, aber entschieden zerbricht, fangen die Instrumente der [Root.GetName] eine plötzliche Energiespitze auf.\n\nZwar wurden große Stücke des leitenden Materials geborgen, aber die ihn belebende geisterhafte Ladung ist nun verschwunden."
 anomaly.80.a:0 "Die Kristalle sind auch so immer noch wertvoll."
 anomaly.85.name:0 "Schwatzhafte Planeten"
 anomaly.85.desc:0 "Irreguläre elektromagnetische Ausbrüche von [From.GetName] und seinen Nachbarplaneten haben die Neugier der Besatzung der [Root.GetName] geweckt. Weiterführende Studien haben ergeben, dass es sich bei diesen Ausbrüchen um verschlüsselte Kommunikationen handelt, deren Inhalt aber ziemlich banal ist. Als ob man sich ihres Mithörens bewusst wäre, hört die elektromagnetische Aktivität plötzlich auf. Zuvor jedoch konnte die [Root.GetName] noch die selbst gemeldeten Statusberichte von [From.GetName] und jedem anderen Planeten des Systems katalogisieren."
 anomaly.85.a:0 "Die Daten zur weiteren Erforschung von Langstreckenkommunikationen benutzen."
 anomaly.85.b:0 "Jeden Planeten des Systems mit den Statusdaten kartographieren."
 anomaly.90.name:0 "Zupackende Ranken"
 anomaly.90.desc:0 "Die dichten Gräser von [From.GetName] reagieren auf die Forschungssonden der [Root.GetName], indem sie sie auf spektakuläre Weise auseinandernehmen. Als kräftige Ranken nach dem Schiff weit über ihnen greifen, macht es plötzlich Sinn, dass es auf dem Planeten nicht besonders viele Tiere gibt.\n\nEin Spezialprojekt zum weiteren Studium der Pflanzenwelt des Planeten wurde bereits ausgegeben."
 anomaly.90.a:0 "Eine triffidische Bedrohung."
 anomaly.91.name:0 "Grasige Miliz"
 anomaly.91.desc:0 "Durch genaue Beobachtungen haben wir herausgefunden, dass das gewalttätige Verhalten der Ranken und Gräser von [From.From.GetName] keineswegs ein unintelligenter Selbstverteidigungsreflex ist.\n\nDie Pflanzen verfügen nämlich über eine komplexe Sozialstruktur. Je nach geographischer Region übernehmen verschiedene Stämme eine Reihe unterschiedlicher Aufgaben, wobei die wichtigste davon im Zurückschlagen einheimischer Pflanzenfresser und Möchtegern-Invasoren aus dem Himmel zu bestehen scheint."
 anomaly.91.a.tooltip:0 "Fügt [From.From.GetName] den Modifikator §YGerissene Pflanzenwelt§! hinzu:\nSozial-Forschung: §G+6§!"
 anomaly.95.name:0 "Wichtig für jemand anderen"
 anomaly.95.desc:0 "Im Schutt um [From.GetName] wird eine herumtreibende Aluminiumplakette gefunden, da ihre eloxierte Oberfläche unter den Metalltrümmern um sie herum heraussticht. Sie stellt zwei lächerlich aussehende, säugetierähnliche Figuren und einige ziemlich geschmacklose geometrische Formen dar."
 anomaly.95.a:0 "Das könnte einen guten Untersetzer für meinen Drink abgeben."
 anomaly.95.b:0 "Die Plakette dechiffrieren."
 anomaly.95.c:0 "Sicherlich würde jemand dafür bezahlen."
 anomaly.95.b.tooltip:0 "Fügt dem Situationsprotokoll die Koordinaten des Sol-Systems hinzu.\n"
 anomaly.96.name:0 "Terra Firma"
 anomaly.96.desc.neutral:0 "Die auf der gravierten Plakette vorgefundenen Richtungsangaben waren größtenteils akkurat.\n\nDies hier ist das Sol-System, und die Plakette stammt anscheinend von dem Planeten, den unsere Astronomen Sol III genannt haben."
 anomaly.96.desc.phobe:0 "Wir haben den vermeintlichen Ursprung des kitschigen Metallstücks gefunden, das wir geborgen hatten. Das Sol-System ist ein Stecknadelkopf im Weltraum, zentriert um einen kümmerlichen gelben Zwerg - im Vergleich zur Pracht des [Root.Owner.GetName] ein hässliches Provinznest."
 anomaly.96.desc.phile:0 "Wir haben endlich das Sol-System erreicht, ein Ziel, dessen Position irgendein Wesen mit großen Mühen über ein äußerst primitives Medium kommuniziert hat. Der Ursprungsort der Plakette ist anscheinend der dritte Felsbrocken der Sonne, also quasi hinterm Mond gleich links, bei dem es sich um einen Kontinentalplaneten handeln sollte. "
 anomaly.96.a.neutral:0 "Wahrlich weit entfernt."
 anomaly.96.a.phobe:0 "Eine Erklärung abgeben. Die Plakette in ihre Sonne schießen."
 anomaly.96.a.phile:0 "Ihr habt ins All hinausgerufen, und wir sind gekommen."
 anomaly.100.name:0 "Einholen eines Pioniers"
 anomaly.100.desc:0 "Eine Aluminiumplakette, eloxiertes Gold, wird von der Oberfläche von [From.GetName] geborgen. Alle an Bord der [Root.GetName] erkennen sie lange vor der Analyse und einem Datenbankabgleich zur Bestätigung ihres Ursprungs."
 anomaly.100.a:0 "Die Plakette von Pionier ... 11."
 anomaly.105.name:0 "Melodien aus vergangenen Zeiten"
 anomaly.105.desc:0 "Als die [Root.GetName] gerade das schwache Gravitationsfeld von [From.GetName] untersucht, prallt eine goldene Disc gegen ihre Frontfenster. Das Objekt wird geborgen, und eine flüchtige Analyse ergibt, dass die winzigen Rillen auf der Oberfläche der Disc verschlüsselte Audio- und Videodaten von einer Alien-Zivilisation enthalten könnten."
 anomaly.105.a:0 "Das könnte einen guten Untersetzer für einen sehr großen Drink abgeben."
 anomaly.105.b:0 "Entschlüsseln."
 anomaly.105.c:0 "Xeno-Audiophile würden viel hierfür bezahlen."
 anomaly.105.b.tooltip:0 "Fügt dem Situationsprotokoll die Koordinaten des Sol-Systems hinzu.\n"
 anomaly.106.name:0 "Terra Firma"
 anomaly.106.desc.neutral:0 "Die in den audiovisuellen Aufzeichnungen vorgefundenen Richtungsangaben waren größtenteils akkurat.\n\nDies hier ist das Sol-System, und die Disc stammt anscheinend von dem Planeten, den unsere Astronomen Sol III genannt haben."
 anomaly.106.desc.phobe:0 "Wir haben den vermeintlichen Ursprung der billigen Disc gefunden, die wir geborgen hatten. Das Sol-System ist ein Stecknadelkopf im Weltraum, zentriert um einen kümmerlichen gelben Zwerg - im Vergleich zur Pracht des [Root.Owner.GetName] ein hässliches Provinznest."
 anomaly.106.desc.phile:0 "Wir haben endlich das Sol-System erreicht, ein Ziel, dessen Position irgendein Wesen mit großen Mühen über ein äußerst primitives Medium kommuniziert hat. Der Ursprungsort der Disc ist anscheinend der dritte Felsbrocken der Sonne, hinterm Mond gleich links, bei dem es sich um einen Kontinentalplaneten handeln sollte."
 anomaly.106.a.neutral:0 "Wahrlich weit entfernt."
 anomaly.106.a.phobe:0 "Eine Erklärung abgeben. Die Disc in ihre Sonne schießen."
 anomaly.106.a.phile:0 "Ihr habt ins All hinausgerufen, und wir sind gekommen."
 anomaly.110.name:0 "Stimmen aus der Vergangenheit"
 anomaly.110.desc:0 "In einer verlassenen Festung auf der Oberfläche von [From.GetName], der offensichtlichen Hochburg einer längst ausgestorbenen primitiven Rasse, ruht eine dick mit Sporenstaub bedeckte goldene Disc auf einem Podest.\n\nAnfangs noch als Alien-Artefakt geringer, möglicherweise xeno-religiöser Bedeutung abgetan, wird sie von einem Archivcomputer schon bald als die goldene Schallplatte identifiziert, die mit der Voyager-Sonde in den Weltraum geschossen worden war."
 anomaly.110.a:0 "Abspielen. Jetzt sofort."
 anomaly.115.name:0 "Waben, nix als Waben"
 anomaly.115.desc:0 "[From.GetName] ist teilweise hohl. Im Inneren der Welt erstreckt sich eine dichte Struktur aus einer unbekannten Legierung, die an Honigwaben erinnert. Dort befinden sich unzählige Behälter mit Alien-Genmaterial. Allem Anschein nach ist dies ein Archiv des Lebens, genetische Aufzeichnungen einer früheren, längst ausgestorbenen Zivilisation. Ein Großteil der DNS ist bereits hoffnungslos zerfallen, aber wir können hier trotzdem noch viel lernen."
 anomaly.120.name:0 "Eddisch, monolithisch"
 anomaly.120.desc:0 "[From.GetName] ist unbewohnt und tatsächlich auch unbewohnbar - aber Besucher hat es sehr wohl gegeben. Seine Oberfläche ist übersät mit Zenotaphen, die aus einem Material geschnitten wurden, das es auf dem Planeten nicht gibt. Offensichtlich wurden sie hier von einer künstlerisch-geneigten Rasse platziert. Die fließenden Linien der Monolithen stellen geschickt eine derart fantastische Geschichte nach, dass es sich dabei um Fiktion handeln muss.\n\nOder?"
 anomaly.120.a:0 "Für die Archive aufzeichnen."
 anomaly.120.b:0 "Sie sind ... wunderschön."
 anomaly.120.b.tooltip:2 "Digitale Reproduktionen der Monolithen anfertigen, die es in unserem §YReich§! im Überfluss gibt."
 anomaly.121.desc:0 "Die kommentierten Reproduktionen der auf [From.From.GetName] gefundenen monolithischen Bilder sind im [Root.GetName] äußerst populär.\n\nViele Bürger sagen, dass diese fantastischen Annalen ihre Meinung über Aliens völlig verändert haben."
 anomaly.121.a.tooltip:0 "§Y6 Bewohner§! erhielten die Ethik §YXenophil§!."
 anomaly.121.b.tooltip:0 "§Y3 Bewohner§! erhielten die Ethik §YXenophil§!."
 anomaly.125.name:0 "Unerbetene Kartographierung"
 anomaly.125.desc:0 "Nachdem die [Root.GetName] das Notsignal aufgefangen hat, schickt sie eine Sonde zur flüchtigen Oberfläche von [From.GetName]. Anscheinend ist ein unregistrierter Frachter kürzlich auf dem Planeten abgestürzt. Von seiner Fracht ist nur noch aschfahle Schlacke übrig. Einige Daten des Navigationscomputers aber konten wir retten und daraus Erkundungsdaten für dieses System rekonstruieren."
 anomaly.125.a:0 "Befehl erteilt."
 anomaly.130.name:0 "Gravitationsquetschung"
 anomaly.130.desc:0 "Die Erkundung des Asteroiden durch die [Root.GetName] wird vorübergehend ausgesetzt, als eine Sonde in eine umherziehende Gravitationsanomalie gerät.\n\nDie Sonde kann noch einige Daten übertragen, bevor sie von den extremen Kräften brutal zerquetscht wird - Kräften, die sich kurz darauf komplett auflösen."
 anomaly.130.a:0 "Wenigstens hat sich niemand verletzt."
 anomaly.135.name:0 "Verlassener Vergnügungspark"
 anomaly.135.desc:0 "Die Gebäude auf [From.GetName] sind nicht so alt, wie wir zuerst angenommen hatten. Es scheint sich um einen Spielplatz oder einen Vergnügungspark zu handeln. Wissenschaftsoffizier [Root.GetLeaderName] stellt fest, dass viele der Vorrichtungen hochkomplexe Werke sind, von denen wir noch viel lernen können. Zudem war dies in den Alien-Augen der Konstrukteure vielleicht eine modernste Sensormatrix oder sogar ein gigantisches Kunstwerk.\n\nFür uns [Root.Owner.GetSpeciesNamePlural] aber sieht das hier mehr wie ein Ort aus, zu dem man seine Kinder mitnimmt, damit sie Spaß haben."
 anomaly.140.name:0 "Vertrauter Schrein"
 anomaly.140.desc:0 "Ein Großteil des Asteroiden wurde per Lasereinsatz mit großer Präzision so zugeschnitten, dass er einem kleinen [Root.Owner.GetSpeciesName]-Tempel bzw. einem großen Schrein ähnelt.\n\nEinem Schrein des Unbeschreiblichen, der großen Zerstörer-Gottheit alter [Root.Owner.GetSpeciesAdj]er Glaubensrichtungen.\n\nDer Tempel taumelt schon viel länger durch die Stille des Weltraums, als wir der Raumfahrt mächtig sind, was bestenfalls ... beunruhigend ist.\n\nSchlimmstenfalls ist es erschreckend.\n\nWissenschaftsoffizier [Root.GetLeaderName] drängt uns natürlich, nach weiteren stellaren Objekten mit den gleichen Eigenschaften wie dieser Weltraumtempel zu suchen. Dazu hat er ins Situationsprotokoll eine Liste wahrscheinlicher Kandidaten in benachbarten Systemen hochgeladen."
 anomaly.140.a:0 "Vielleicht wäre es besser, wenn wir das nicht täten."
 anomaly.140.a.tooltip:0 "Schlafende Götter soll man nicht wecken."
 anomaly.140.b:0 "Dann wollen wir mal nachsehen gehen."
 anomaly.140.b.tooltip:0 "Startet die Ereigniskette Alte Götter."
 anomaly.140.c:0 "Diese Ketzerei werden wir nicht erdulden."
 anomaly.140.c.tooltip:0 "Der [Root.GetName] befehlen, den Schrein zu vernichten."
 anomaly.142.name:0 "Alte Götter: Der Schrein der Wohltäterin"
 anomaly.142.desc:0 "Die [Root.GetName] ist ins [Root.GetStarName]-System eingeflogen. Ihre Besatzung berichtet, dass sich im Orbit des Sterns tatsächlich ein stellares Objekt befindet, dass dem Schrein des Unbeschreiblichen nicht unähnlich ist."
 anomaly.142.a:0 "Das sollten wir untersuchen."
 anomaly.143.name:0 "Alte Götter: Der Schrein des Unverzagten"
 anomaly.143.desc:0 "Die [Root.GetName] ist ins [Root.GetStarName]-System eingeflogen. Ihre Besatzung berichtet, dass sich im Orbit des Sterns tatsächlich ein stellares Objekt befindet, dass dem Schrein des Unbeschreiblichen nicht unähnlich ist."
 anomaly.143.a:0 "Gute Arbeit!"
 anomaly.144.name:0 "Alte Götter: Der Schrein des Wahrnehmenden"
 anomaly.144.desc:0 "Die [Root.GetName] ist ins [Root.GetStarName]-System eingeflogen. Ihre Besatzung berichtet, dass sich im Orbit des Sterns tatsächlich ein stellares Objekt befindet, dass dem Schrein des Unbeschreiblichen nicht unähnlich ist."
 anomaly.144.a:0 "Aha."
 anomaly.145.name:0 "Es brüllt so schön im Walde"
 anomaly.145.desc:0 "Die Tiere von [From.GetName], Jäger wie Beute, versammeln sich nach Einbruch der Nacht und ...\n\nsingen zusammen.\n\nDas Heulen, Schnalzen, Tschilpen, Brüllen und Fauchen ist gelinde gesagt disharmonisch, aber eine Melodie ist durchaus zu erkennen - und den Erzählungen der Besatzung der [Root.GetName] nach zu urteilen auch keine schlechte.\n\nDieser Chor der Tiere ist offensichtlich das Werk von Aliens, und wir werden wahrscheinlich niemals ergründen, warum sie die Tierwelt von [From.GetName] auf diese Weise verändern wollten.\n\nWir könnten aber damit beginnen, zumindest ansatzweise zu verstehen, WIE sie es taten."
 anomaly.150.name:0 "Unter Zro"
 anomaly.150.desc:0 "[From.GetName] ist nicht nur ein Eisriese, sondern ein Eisriese, der aus äußerst ungewöhnlichem Eis besteht. In den oberen atmosphärischen Schichten des Planeten gibt es einige Zro-Einschlüsse."
 anomaly.155.name:0 "Verbotenes Wurmloch"
 anomaly.155.desc:0 "Verborgen in einem tiefen Krater auf der Oberfläche des Asteroiden findet die [Root.GetName] ein beunruhigendes technologisches Gewirr.\n\nHier hat es jemand mit ziemlich einfachen Mitteln geschafft, ein Einbahnwurmloch zu stabilisieren. Wissenschaftsoffizier [Root.GetLeaderName] hat schnell herausgefunden, dass der Asteroid der Austrittspunkt ist. Das andere Ende öffnet sich irgendwo in einem unbekannten Teil des Weltraums, einige Lichtjahre von einem schwarzen Loch entfernt. Deshalb werden kleinere Mengen Dunkle Materie durch das Wurmloch gesaugt.\n\nWer auch immer das hier aufgebaut hat, scheint es schon lange aufgegeben zu haben."
 anomaly.160.name:0 "Purple Rain"
 anomaly.160.desc:0 "Die kulturelle Elite auf [Root.Owner.Capital.GetName] ist irgendwie an Bilder des faszinierenden, lilafarbenen Regens von [From.GetName] gekommen, die von den Oberflächen-Erkundungssonden der [Root.GetName] aufgenommen wurden.\n\nDie Entdeckung hat zwar keinen wissenschaftlichen Wert, aber die bewegenden Bilder der farbenfrohen Niederschläge lösen in der [Root.Owner.GetSpeciesName]-Künstlerwelt eine kleine Renaissance aus, deren positive Effekte noch auf Jahre hinaus zu spüren sein werden."
 anomaly.165.name:0 "Alte Götter: Schrein der Wohltäterin"
 anomaly.165.desc:0 "Die Dechiffrierung der Piktogramme im Schrein der Wohltäterin ging viel einfacher vonstatten als erwartet. Alle beteiligten Linguisten beschreiben, dass sie Sprache bei ihnen schnell "Klick machte", obwohl sie so alt und komplex ist.\n\nDie Schriftstücke werden allerdings wahrscheinlich nur wenig Sinn ergeben, bis sie nicht mit den übrigen Werken verbunden wurden, die in Verbindung mit den restlichen Göttern des Quadrumvirats stehen."
 anomaly.166.name:0 "Alte Götter: Schrein des Unverzagten"
 anomaly.166.desc:1 "Nach tagelanger "Tüftelei" hat Wissenschaftsoffizier [Root.GetLeaderName] die Doktrin des Unverzagten geborgen, eine mit robustem Kunststoff-Polymer überzogene Schriftrolle."
 anomaly.167.name:0 "Alte Götter: Schrein des Wahrnehmenden"
 anomaly.167.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat sich mit einem Bericht über die Funde der [Root.GetName] beim Schrein des Wahrnehmenden zurückgemeldet. Sie fanden schon früh heraus, dass in die Wände ein in logographischer Schrift verfasster Text intarsiert worden war, schwer verzerrt von mehreren Schichten durchsichtigen Lacks.\n\nAnfängliche Versuche zur Entschlüsselung des Texts, bei denen man sich auf die rohe Rechenkraft der Bordcomputer der [Root.GetName] verließ, verpufften wirkungslos. Der Text war einfach zu verzerrt, um ihn irgendeiner bekannten Sprachfamilie zuzuordnen. Als nächstes versuchte die Besatzung der [Root.GetName], den Lack mit Lichteinstrahlungen verschiedener Wellenlängen und Intensität zu bombardieren, aber auch dabei kam nichts heraus. [Root.GetLeaderName] zog anscheinend in Betracht, den Lack manuell vom intarsierten Text zu trennen. Dann aber wurde ihm klar, dass die merkwürdigen Glyphen zweifellos absichtlich so gestaltet worden waren, dass man ihre wahre Form nur dann richtig sehen kann, wenn man richtig durch die Linse blickt, die der Lack darstellt.\n\nWissenschaftsoffizier [Root.GetLeaderName] stand schon kurz davor, die Mission abzubrechen, als ihm beim gereizten Entlangschreiten des kreisrunden Raums etwas auffiel: Vor seinen Augen bildeten sich kurzzeitig separate Zeilen eines zusammenhängenden Textes, die dann ausgeblendet wurden, nur um von neuen Zeilen ersetzt zu werden.\n\nNicht lange nach dieser Vision hatte er die Decke, die Wände und den Boden in einem Spiralmuster angeordnet. Die Texte aus den anderen Schreinen sollten uns helfen, das alles zusammenzusetzen."
 anomaly.168.name:0 "Alte Götter: Offenbarung"
 anomaly.168.desc:0 "Die vollständige Doktrin der Götter, denn darum handelt es sich bei den geborgenen Texten, ist so schockierend offenbarend wie revolutionär. Sie stellen die Ammenmärchen der Textfetzen, auf der die alten [Root.GetSpeciesName]-Religionen basieren, spielend in den Schatten.\n\nMit nur ein wenig kreativer Interpretation ist es klar, dass das Volk von [Root.Capital.GetName] für große Dinge unter der Führung eines starken religiösen Führers vorgesehen ist.\n\nUnser Weg führt zu den Göttern, aber unsere Vergangenheit ist voller unerfüllter Prophezeiungen und aus der Ignoranz geborener Sünden. Die Erlösung ist vergänglich."
 anomaly.168.a:0 "Die Funde geheim halten."
 anomaly.168.a.tooltip:0 "Wissen ist Macht, und geheimes Wissen ist geheime Macht."
 anomaly.168.b:0 "Macht die Funde zu Geld."
 anomaly.168.b.tooltip:0 "Einige der wohlhabenderen Glaubensgesellschaften haben von der Sache Wind bekommen und sind äußerst interessiert."
 anomaly.168.c:0 "Aber was können wir daraus lernen?"
 anomaly.168.c.tooltip:0 "Ungeachtet der Wahrhaftigkeit und Echtheit der heiligen Texte bleibt die Tatsache bestehen, das wir dieselben religiöse Konzepte besitzen wie einige ältere, unbekannte Raumfahrrassen. "
 anomaly.168.d:0 "Wir wandeln in den Fußstapfen der Götter!"
 #anomaly.168.d.tooltip:1 ""
 anomaly.169.name:0 "Annahme des Göttlichen Mandats"
 anomaly.169.desc:0 "Das [Root.GetSpeciesName]-Volk ruft nach jemandem, sie in ihrem neuen alten Glauben zu führen."
 anomaly.169.a:0 "Wir sollten unsere gewohnten Methoden nicht verändern."
 #anomaly.169.a.tooltip: "" 
 anomaly.169.b:0 "Unsere Leute haben Führung verdient."
 anomaly.169.b.tooltip:0 "Sofortige §YREGIERUNGSREFORM§! auf §YGÖTTLICHES MANDAT§!."
 anomaly.170.name:0 "Der Exilant"
 anomaly.170.desc:0 "Die Messwerte stammen von einem kleinen Forschungsaußenposten auf der Oberfläche von [From.GetName] - von dem es bei den [Root.Owner.GetName] weder Aufzeichnungen über die Gründung noch über die Autorisierung gibt. Der Außenposten ist von einem einzelnen [Root.Owner.GetSpeciesAdj]en Wissenschaftler und seinem Team bemannt. Ihrer Forschungsarbeit auf [From.GetName] nach zu schließen, ist er ziemlich talentiert und fleißig. Mit ihrer Identität scheint es dagegen ein Problem zu geben: wir konnten sie nämlich nicht in den offiziellen staatlichen Aufzeichnungen finden, und sie selbst weigern sich, sich auszuweisen. Sie befinden sich nach eigenen Aussagen in einem "Exil".\n\nSie haben Interesse bekundet, nach [Root.Owner.Capital.GetName] zurückzukehren und dem [Root.Owner.GetName] direkt zu dienen. Die Bedingung dafür ist, dass die [Root.GetName] [From.GetName] sofort verlässt und kein [Root.Owner.GetSpeciesAdj]es Schiff jemals hierher zurückkehren wird."
 anomaly.170.a:0 "Ausgeschlossen! Durchsucht den Außenposten von oben bis unten."
 anomaly.170.a.tooltip:0 "Den §YExilanten§! verhaften und den unautorisierten Forschungsaußenposten plündern."
 anomaly.170.b:0 "Heißt den Exilanten wieder in seinem Volk willkommen!"
 anomaly.170.b.tooltip:0 "Der Exilant wird dem §YAnführer§!-Pool hinzugefügt."
 anomaly.171.name:0 "Kalt und leer"
 anomaly.171.desc:0 "Am Forschungsaußenposten selbst ist an sich nichts Außergewöhnliches. Er ist nichts als ein vorübergehender Unterschlupf zum Schutz vor den brutalen Wetterverhältnissen. Für relativ kurze Zeit sind von hier aus planetare Oberflächenstudien möglich, bevor er sich abnutzt und die Bedingungen unaushaltbar werden.\n\nDer Außenposten auf [From.From.GetName] nähert sich dem Ende seiner Nutzungsdauer, aber der starke Frost des Planeten hat dem temporären Gebäude noch nicht kritisch geschadet. Die Ausrüstung - funktional, billig und zum Zurücklassen vorgesehen - ist schon ziemlich abgenutzt, und die lokalen Datenbanken sind voller detaillierter, letztendlich aber doch banaler Berichte über den Planeten und die einfachen Experimente, die in seiner rauen Umwelt ausgeführt wurden.\n\nMerkwürdigerweise scheint es keine genauere Untersuchung der Mineralzungen gegeben zu haben, auf denen das Fundament des Außenpostens ruht. Scans der [Root.GetName] haben ergeben, dass das geologische Gebilde, ein größtenteils unter Eis begrabener Berg, teilweise hohl sein könnte. Noch besorgniserregender aber ist der Bericht von Wissenschaftsoffizier [Root.GetLeaderName], dass der einzige Bewohner des Außenpostens, der mysteriöse "Exilant", verschwunden ist und nirgendwo gefunden werden kann."
 anomaly.171.a:0 "Rätselhaft."
 anomaly.172.name:0 "Tief unten"
 anomaly.172.desc:0 "Am Forschungsaußenposten auf [From.From.GetName] ist etwas ungewöhnlich. Das Gebäude selbst ist ziemlich gewöhnlich: es handelt sich um einen vorübergehenden Unterschlupf zum Schutz vor den brutalen Wetterverhältnissen. Für relativ kurze Zeit sind von hier aus planetare Oberflächenstudien möglich, bevor der Unterschlupf sich abnutzt und die Bedingungen nicht mehr auszuhalten sind. Ungewöhnlich ist aber, dass es auf der Spitze einer Felsformation ruht, die durch das den Planeten bedeckende Eismeer ragt.\n\nDie Besatzung der [Root.GetName] hat ein komplexes System von Höhlen und engen Gängen gefunden, die in diesen Berg führen - und in die wir aus dem Inneren des Forschungsaußenpostens gelangen könnten.\n\nIn einer der größeren hallenartigen Höhlen haben wir die mumifizierten Überreste der ursprünglichen Besatzung des Außenpostens gefunden. Dieses Kontingent [Root.Owner.GetSpeciesAdj]er Forscher war ursprünglich einem anderen Ort zugeteilt, offensichtlich dann aber doch auf diesen unbewohnten und lebensfeindlichen Planeten geschickt worden.\n\nDer selbsternannte "Exilant" dagegen ist natürlich nirgends zu finden. Die [Root.GetName] hat eine ihrer Rettungskapseln gestartet, um die Leichname der Verstorbenen zurück nach [Root.Owner.Capital.GetName] zu transportieren."
 anomaly.175.name:0 "Salzig"
 anomaly.175.desc:0 "Das Forschungsschiff [Root.GetName] konnte seine ursprüngliche Mission der Untersuchung möglicher Aktivitäten auf der gefrorenen Oberfläche von [From.GetName] nicht erfüllen, denn dort scheint es nichts als Eis und Felsen zu geben.\n\nWissenschaftsoffizier [Root.GetLeaderName], ein selbsterklärter Gourmetkoch und Geschichtsfan, behauptet eine wichtige Entdeckung gemacht zu haben. Eine chemische Verbindung in den oberen Eisschichten mehrerer Regionen von [From.From.GetName] ist angeblich eng mit dem [Root.Owner.GetSpeciesAdj]en Stellarsalz verwandt, einer wichtigen Zutat vieler traditioneller [Root.Owner.GetSpeciesAdj]er Gerichte. Auf [Root.Owner.Capital.GetName] hatte man es als erschöpft betrachtet. Schon lange ist spekuliert worden, dass das [Root.Owner.GetSpeciesAdj]e Stellarsalz auf unserer Heimatwelt ursprünglich gar nicht vorkam, sondern vor langer Zeit durch einige Meteoriteneinschläge dorthin gebracht worden war. Die Entdeckung des Wissenschaftsoffiziers auf [From.GetName] scheint diese Theorie zu unterstützen. Allerdings verlässt sich [Root.GetLeaderName] zum Beweis der salinischen Verbindung stark auf Eigenschaften, die in uralten Kochbüchern aus der Zeit vor der modernen Chemieforschung beschrieben werden.\n\nOb das Salz nach seiner Analyse und Synthetisierung tatsächlich so wie das [Root.Owner.GetSpeciesAdj]e Stellarsalz vergangener Tage schmeckt, ist letztendlich unerheblich. Die Vorstellung aber, dass traditionelles Essen jetzt noch historisch präziser schmeckt, wird sowohl die [Root.Owner.GetSpeciesAdj]e Wirtschaft als auch die Gaumen von Feinschmeckern stimulieren."
 anomaly.175.a:0 "Schmackhaft!"
 anomaly.180.name:0 "Nimkip"
 anomaly.180.desc:0 "[From.From.GetName] wird von winzigen, farbenfrohen Lebensformen bevölkert, einem lebenden Bindeglied zwischen Flora und Fauna. Ihnen fehlt nennenswertes evolutionäres Potenzial, aber ihre Gruppenkoordination und ihre große Stärke im Vergleich zu ihrer Größe ist wahrlich beeindruckend.\n\nWissenschaftsoffizier [Root.GetLeaderName] gefallen sie äußerst gut. Vor allem "die roten" haben es ihm ziemlich angetan."
 anomaly.180.a:0 "Entzückend."
 anomaly.180.b:0 "Die [Root.Owner.GetName] werden die Existenz dieser Kreaturen nicht akzeptieren!"
 anomaly.180.b.tooltip:0 "Eine rasche Ausrottungsaktion durch die Besatzung der [Root.GetName] wird dafür sorgen, dass diese kitschige Alien-Bedrohung für die [Root.Owner.GetName] niemals zum Problem werden wird.\n"
 anomaly.180.c:1 "Wir müssen passive Beobachter bleiben."
 anomaly.180.d:0 "[Root.GetLeaderName], die armen Dinger sollen in Frieden gelassen werden."
 anomaly.180.e:0 "SIE WERDEN AUFGEFRESSEN."
 anomaly.180.e.tooltip:0 "Die Nährstoffe aus diesen herzallerliebsten Außerirdischen werden unsere [Root.Owner.GetSpeciesSpawnNamePlural] nähren.\n"
 anomaly.185.name:0 "In der Schwebe"
 anomaly.185.desc:0 "Das Signal kommt von den Überresten einer antennenartigen Konstruktion. Die [Root.GetName] hat Erkundungsdrohnen zur Oberfläche geschickt, um die Angelegenheit genauer zu untersuchen.\n\nWissenschaftsoffizier [Root.GetLeaderName] fand einen höhlenartigen Bunker, der leicht aufgestemmt werden konnte. Dabei handelte es sich offensichtlich um die letzte Zuflucht einer vor langer Zeit ausgestorbenen Alien-Rasse. Obwohl sie technologisch recht fortschrittlich waren, sind sie wohl nie in den Weltraum vorgedrungen und durch eine planetenweite Naturkatastrophe ausgestorben.  In dem riesigen Bunker befinden sich tausende schwarzer Kisten, welche die [Root.GetName] als Datenspeichergeräte identifiziert hat.\n\nZur Dekodierung ihrer Inhalte haben wir ein Spezialprojekt ausgegeben."
 anomaly.190.name:0 "Mondtäuschung"
 anomaly.190.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass sie den Sensorwerten, die sie an Bord der [Root.GetName] gesammelt haben, nicht im Geringsten vertrauen. Den Mond von [From.From.GetName] finden sie besonders verdächtig und haben daher ein Spezialprojekt zu seiner weiteren Untersuchung skizziert.\n\nDetails dazu finden Sie im Situationsprotokoll."
 anomaly.191.name:0 "Täuschender Mond"
 anomaly.191.desc:0 "Auf dem Mond befindet sich ein mysteriöses Gerät. In seinem Kern befindet sich ein ternärer Computer, der anscheinend mit der endlosen Berechnung neuer Permutationen betraut ist, die auf einer Grundmenge planetarer Werte basieren. Diese Werte werden dann zu einer leistungsstarken Kommunikationsmatrix weitergeleitet. Diese Matrix moduliert die Daten und schießt sie auf die Oberfläche des Mutterplaneten. Flüchtig betrachtet scheint das unbearbeitete Signal absurd zu sein. Durch die behutsame Modulation aber kann das Signal kaum noch von legitimen Sensorwerten unterschieden werden, nachdem es von der Oberfläche des Planeten reflektiert und durch seine Atmosphäre gefiltert wird.\n\nDer Zweck dieser Einrichtung ist nur schwer abzuleiten, stellt aber eine gute Gelegenheit dar, Alien-Maschinenbautechniken zu studieren."
 anomaly.191.a.tooltip:1 "Fügt dem Mond den Modifikator §YTäuschender Mond§! hinzu:\n£engineering  §G+6§!\n\n"
 anomaly.195.name:0 "Neblige Küsten"
 anomaly.195.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass in die Meere von [From.From.GetName] große, flexible geometrische Gitter aus Kunststoff-Polymer gelegt wurden, die eindeutig künstlichen Ursprungs sind.\n\nSie sind aus dem Orbit erkennbar, scheinen aber lediglich ästhetischen Zweck zu haben."
 anomaly.200.name:0 "Geothermisch"
 anomaly.200.desc:0 "Das aus dem Orbit gemessene Dröhnen entsteht durch die Bewegungen gewaltiger, uralter Geothermie-Extraktoren, die kurz vor der Fehlfunktion stehen. Diese vor langer Zeit gebauten, riesigen Disintegratorenkomplexe pumpten seit jeher supra-erhitzte Flüssigkeiten aus dem Planetenkern nach oben.\n\nIhre Speicherkondensatoren sind alle defekt oder leckgeschlagen, etwas Energie konnten wir aber trotzdem noch von ihnen extrahieren."
 anomaly.205.name:0 "Komplett abgeflacht"
 anomaly.205.desc:0 "Eine gründliche geologische Erkundung von [From.From.GetName] durch die [Root.GetName] hat nichts Interessantes ergeben.\n\nTatsächlich ist der Planet außergewöhnlich uninteressant - sein einziges Erkennungsmerkmal ist das Fehlen jeglicher Erkennungsmerkmale. Sicherlich gibt es Vertiefungen und Erhebungen, aber insgesamt gesehen ist die ganze Oberfläche von [From.From.GetName] unnatürlich flach. Die einheimische Flora und Fauna ist dementsprechend auffallend sanftmütig und nicht beachtenswert."
 anomaly.205.a:0 "Das ist ... gut?"
 anomaly.205.a.tooltip:0 "Alle £blocker  §YFeldblocker§! sind von [From.From.GetName] beseitigt worden."
 anomaly.210.name:0 "Dimensionsloch"
 anomaly.210.desc:0 "Die [Root.GetName] hat es nie ganz nach [From.From.From.GetName] geschafft, um die umgebenden Anomalien dort zu studieren. Als das Schiff mit Wissenschaftsoffizier [Root.GetLeaderName] und seiner Besatzung durch das Trümmerfeld flog, hörte es einfach auf zu existieren,\n\nnur um Minuten später wieder aufzutauchen.\n\n[Root.GetLeaderName] berichtet, dass sie sich kurzzeitig in einer Art extradimensionalem Weltraum befunden haben. Dort sahen sie, dass sie von zahllosen Alien-Schiffen umgeben waren, die in einer anscheinend endlosen Leere hingen. Bevor die Besatzung ihre Position ermitteln konnte, verblasste die Vision abrupt und sie fanden sich im regulären Weltraum wieder.\n\nLeider aber fehlte die Hälfte der Besatzung - Wissenschaftsoffizier [Root.GetLeaderName] vermutet, dass sie in diesem merkwürdigen Weltraum von einem unerkennbaren Mechanismus gezielt gefangen worden sind."
 anomaly.211.name:0 "Dimensionale Strömung"
 anomaly.211.desc:0 "Die verschwundenen Besatzungsmitglieder der [Root.GetName], die man schon in der dimensionalen Strömung verloren geglaubt hatte, sind wieder aufgetaucht.\n\nSie kontaktierten uns von einem unbekannten Schiff, das unseren eigenen Forschungsschiffen nicht unähnlich war. Dieses Schiff trieb untätig in der Nähe der Position, bei der die [Root.GetName] ursprünglich in die Dimensionsstörung geraten war. Sie behaupten, sich nicht an ihre Zeit außerhalb unserer Dimension zu erinnern. Ihnen bleibt lediglich das vage Gefühl, einige Zeit fortgewesen zu sein.\n\nSie wünschen sich nur, ihren Dienst unter Wissenschaftsoffizier [Root.GetLeaderName] fortzusetzen. Außerdem beabsichtigen sie, ihr Schiff den [Root.Owner.GetSpeciesAdj]en Behörden zu überstellen."
 anomaly.211.a:0 "Nun gut."
 anomaly.211.a.tooltip:0 "Ein Forschungsschiff mehr."
 anomaly.211.b:0 "Die Sicherheit des [Root.Owner.GetSpeciesAdj]en Volks hängt von ihrer Vernichtung ab."
 anomaly.211.c:0 "Die Sicherheit der [Root.Owner.GetSpeciesNamePlural] hängt von ihrer Zerstörung ab."
 anomaly.211.b.tooltip:0 "Sie werden feindselig!"
 anomaly.215.name:0 "Veganes Füllhorn"
 anomaly.215.desc:0 "Überall auf der Oberfläche von [From.From.GetName] finden sich irreguläre Vegetationsflecken.\n\nWissenschaftsoffizier [Root.GetLeaderName] kann die lokale extreme Bodenfruchtbarkeit noch nicht erklären, vermutet aber, dass ein Großteil der einheimischen Pflanzenwelt zum Verzehr für den [Root.Owner.GetSpeciesAdj]en Metabolismus nur minimal bearbeitet werden muss."
 anomaly.215.desc.serv:0 "Die Oberfläche von [From.From.GetName] ist mit unregelmäßigen Flecken intensiven Grüns punktiert.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist noch nicht bereit, die Mechaniken hinter der lokalisierten Hyperfertilität des Boden zu erklären, aber behauptet, dass ein Großteil der heimischen Flora für die Ernährung der [Root.Owner.GetSpeciesAdj]e Bio-Trophäen, bei nur minimaler Aufbereitung, geeignet ist."
 anomaly.215.a.tooltip:0 "Fügt [From.GetName] den Modifikator §YFüllhorn§! hinzu:\nZusätzliche §GNahrung§!"
 anomaly.220.name:0 "Mineralistisch"
 anomaly.220.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat uns einen detaillierten Bericht über die geologischen Reichtümer von [From.GetName] vorgelegt. Anscheinend haben sich wegen der einzigartigen tektonischen Geschichte des Planeten viele für die [Root.GetName] interessanten Mineralien nahe der Oberfläche konzentriert."
 anomaly.220.a.tooltip:0 "Fügt [From.GetName] den Modifikator §YRohmaterialien§! hinzu:\nZusätzliche §GMineralien§!"
 anomaly.225.name:0 "Wirbelnde Schatten"
 anomaly.225.desc:0 "Gewaltige, zackige Schattenflächen ziehen über die Oberfläche von [From.GetName].\n\nDiese Schatten werden nicht von Wolken, sondern von dünnen, tuchartigen Flächen organischen Materials geworfen, die durch die oberen Schichten der Atmosphäre treiben. Sie sind über Scharniere - oder wohl eher Gelenke - miteinander verbunden, um ein gewisses Maß an Beweglichkeit zu ermöglichen.\n\nWissenschaftsoffizier [Root.GetLeaderName] möchte sich noch nicht festlegen, ob er sie der Flora oder der Fauna zuordnen soll. Auch was der mögliche Zweck ihres aufwendigen Schattenwerfens sein könnte, weiß er noch nicht ... falls es denn einen solchen Zweck gibt."
 anomaly.225.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YSchattenspiel§! hinzu:\n£society  §G+6§!"
 anomaly.230.name:0 "Planet in Aufruhr"
 anomaly.230.desc.v1:0 "Die gesamte geologische Struktur von [From.GetName] ist tatsächlich im Wandel begriffen. Wissenschaftsoffizier [Root.GetLeaderName] versichert uns, dieser tektonische Prozess sei so faszinierend wie esoterisch. Viel interessanter für die [Root.Owner.GetName] ist aber, dass wir in der Lage sein könnten, die unaufhörliche, chaotische Selbsttransformation des Planeten strategisch aufzuhalten. Kurz gesagt: Es ist theoretisch möglich, den Planeten über Terraforming fast augenblicklich etwas bewohnbarer zu machen, wenn auch nicht ganz.\n\n[Root.GetLeaderName] vermutet, dass für die gründliche Zuordnung der planetaren Aktivität und die Bewertung eines, in seinen Worten, "chirurgischen Terraforming-Schlags" zusätzlich 200 Energie-Credits benötigt werden. Wir können ihn natürlich auch zu einem späteren Zeitpunkt mit den verfügbaren Technologien terraformen."
 anomaly.230.desc.v2:0 "Die gesamte geologische Struktur von [From.GetName] ist tatsächlich im Wandel begriffen. Wissenschaftsoffizier [Root.GetLeaderName] versichert uns, dieser tektonische Prozess sei so faszinierend wie esoterisch. Viel interessanter für die [Root.Owner.GetName] ist aber, dass wir in der Lage sein könnten, die unaufhörliche, chaotische Selbsttransformation des Planeten strategisch aufzuhalten. Kurz gesagt: Den Planeten fast augenblicklich zu stabilisieren, um ihn etwas bewohnbarer zu machen, wenn auch nicht ganz, ist theoretisch möglich.\n\n[Root.GetLeaderName] vermutet, dass für die gründliche Zuordnung der planetaren Aktivität und die Bewertung eines, in seinen Worten, "chirurgischen Terraforming-Schlags" zusätzlich 200 Energie-Credits benötigt werden. Da uns tatsächliches Terraforming derzeit noch zu hoch ist, stellt dies eine aufregende Gelegenheit dar."
 anomaly.230.a:0 "Nur die natürlichen Vorgänge studieren."
 anomaly.230.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YAufgewühlt§! hinzu:\n£physics  §G+6§!"
 anomaly.230.b:0 "Die [Root.GetName] wird ihre 200 Energie-Credits bekommen."
 anomaly.230.b.tooltip:0 "Energie-Credits für einen Versuch ausgeben, den Planeten mit einer §Y50%igen Erfolgschance§! in einen etwas günstigeren Zustand zu verwandeln.\n"
 anomaly.230.c:0 "Wir geben kein Geld für vage Hypothesen aus."
 anomaly.231.name:0 "Taktisches Terraforming"
 anomaly.231.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass das Terraforming von [From.From.GetName] tatsächlich möglich ist! Man erwartet, dass sich bald ein enges Zeitfenster öffnen wird, da der Planet nun in eine besonders instabile Phase seines Zyklus kommt, die ein paar Monate andauern wird. [Root.GetLeaderName] ist der Ansicht, dass wir über Miniatur-Sprengladungen in der Kruste des Planeten und die strategische Verstrahlung der Atmosphäre während dieser Zeit die turbulenten Veränderungen von [From.From.GetName] stoppen können - und ihn dadurch soweit stabilisieren, dass Leben dort besser möglich ist.\n\nEin diesbezügliches Spezialprojekt wurde bereits ausgegeben, aber uns bleibt nicht viel Zeit."
 anomaly.232.name:0 "Taktisches Terraforming gescheitert"
 anomaly.232.desc:0 "Die Besatzung der [Root.GetName] berichtet enttäuscht, dass sich das Zeitfenster zum Terraforming von [From.From.GetName] geschlossen hat, obwohl sie ihr Bestes gegeben hatten, um es rechtzeitig zu identifizieren. In den nächsten paar Jahrhunderten wird es wohl eher unwahrscheinlich eine weitere Gelegenheit dazu geben."
 anomaly.233.name:0 "Taktisches Terraforming erfolgreich"
 anomaly.233.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet stolz, dass der Planet [From.From.GetName] nun von Karg auf Arid reklassifiziert werden kann. Dieses großartige Experiment hat die [Root.Owner.GetSpeciesAdj]en Wissenschaften sehr bereichert."
 anomaly.233.desc.mach:0 "Wissenschaftsoffizier [Root.GetLeaderName] ist stolz verkünden zu können, dass [From.From.GetName] nun als Maschinenplanet klassifiziert werden kann, anstelle von karger Planet. Dieses große Experiment hat die [Root.Owner.GetSpeciesAdj]e Wissenschaft deutlich bereichert."
 anomaly.235.name:0 "Lightshow"
 anomaly.235.desc.v1:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die leuchtenden Wellen, die über das den [From.GetName] bedeckende Eis strömen, einen Alien-Hintergrund haben.\n\nVon einer lange zurückliegenden Schlacht ist das weit verstreute Wrack eines Alien-Jägers auf dem gefrorenen Planeten übrig geblieben - und nur der freigelegte Kern seiner Hauptbewaffnung ist noch intakt. Anscheinend hat diese Alien-Rasse Laser benutzt, die eine große Ähnlichkeit zu denen aufweisen, die derzeit in den [Root.Owner.GetSpeciesAdj]en Flotten im Einsatz sind. Das summende Innenleben der Laser schickt regelmäßig schwache Laserstöße ins Eis von [From.GetName]. Das raue Klima des Planeten verhindert, dass die Laser das Eis schmelzen, weshalb die frostige Matrix wie ein brillantes Prisma wirkt."
 anomaly.235.desc.v2:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die leuchtenden Wellen, die über das den [From.GetName] bedeckende Eis strömen, einen Alien-Hintergrund haben.\n\nVon einer lange zurückliegenden Schlacht ist das weit verstreute Wrack eines Alien-Jägers auf dem gefrorenen Planeten übrig geblieben - und nur der freigelegte Kern seiner Hauptbewaffnung ist noch intakt. Anscheinend hat diese Alien-Rasse Laser benutzt, die etwas fortschrittlicher als die sind, die derzeit in den [Root.Owner.GetSpeciesAdj]en Flotten zum Einsatz kommen. Das summende Innenleben der Laser schickt regelmäßig schwache Laserstöße ins Eis von [From.GetName]. Das raue Klima des Planeten verhindert, dass die Laser das Eis schmelzen, weshalb die frostige Matrix wie ein brillantes Prisma wirkt."
 anomaly.235.b:0 "Diese Technologie könnten wir gebrauchen."
 anomaly.240.name:0 "Trügerischer Riese"
 anomaly.240.desc:0 "Was wir für einen abnormal kleinen Gasriesen gehalten hatten, ist in Wirklichkeit keiner.\n\nUnter einer trügerischen Staubschicht in der oberen Atmosphäre befindet sich ein regulärer Planet. Ein karger Planet, aber trotzdem: ein Planet.\n\nFür die astronomische Gesellschaft auf [Root.Owner.Capital.GetName] war das ziemlich peinlich."
 anomaly.240.a.tooltip:0 "[From.GetName]: Als Planet der Kategorie §YKarg§! aufgedeckt.\n"
 anomaly.245.name:0 "Bissiges Eden"
 anomaly.245.desc:0 "Auf [From.GetName] wimmelt es tatsächlich nur so von Leben.\n\nGefährlichem Leben.\n\nDer Planet schreit zwar förmlich nach seiner Kolonisation, aber die Besatzung der [Root.GetName] warnt, dass es dort wahrscheinlich zu Problemen mit der lokalen Tierwelt kommen wird."
 anomaly.250.name:0 "Eine Nase voll"
 anomaly.250.desc:0 "Die [Root.GetName] hat auf der Oberfläche von [From.GetName] eine längliche Metallkiste gefunden. Anordnungen kleiner Perforationen auf fünf Seiten der Kiste lassen Wissenschaftsoffizier [Root.GetLeaderName] vermuten, dass die Kiste kein Container ist, sondern vielmehr eine Art Aerosol-Dispersionsgerät. Erste Tests scheinen seinen Verdacht zu bestätigen, da das Objekt noch immer Aromate verströmt.\n\nWir haben ein Spezialprojekt ausgegeben, um festzustellen, ob dies ein Informationsträger einer Alien-Rasse sein könnte, die hauptsächlich durch das Ausscheiden und Aufnehmen von atmosphärischen chemischen Verbindungen kommuniziert ... also Gerüchen."
 anomaly.250.a:0 "Übelriechend."
 anomaly.251.name:0 "Eine Nase voll"
 anomaly.251.desc:0 "Die Kiste ist tatsächlich eine Art Dokument. Wissenschaftsoffizier [Root.GetLeaderName] hatte auf historische Aufzeichnungen oder eine Art elementarem Kodex der noch unbekannten Kultur, die sie zurückgelassen hat, gehofft ... wurde aber leider enttäuscht.\n\nIn Wirklichkeit scheint es sich bei der Aromakiste um eine Sammlung relativ kurzer Erzählungen zu handeln. Darauf lassen zumindest die schnellen Geruchswechsel vor dem Ende jeder Sequenz schließen, die wohl überraschen oder belustigen sollten. Die Techniken, mit der die bestimmten Gerüche gespeichert und reproduziert werden, sind einigermaßen interessant, die erzählten Geschichten dagegen nicht.\n\nDer Besatzung der [Root.GetName] bleibt das ungute Gefühl zurück, dass sie unbeabsichtigt hautnah erlebt haben, wie die gasförmigen Verdauungsnebenprodukte der unbekannten Alien-Rasse riechen. [Root.GetLeaderName] will trotzdem nicht darüber spekulieren, weshalb die Kiste auf dieser gefrorenen Eishölle von Planet abgeladen worden ist."
 anomaly.255.name:0 "Apocalypse Past"
 anomaly.255.desc:0 "[From.GetName] war einst die Heimat ziemlich intelligenter Wesen, die sich nur wenige Jahrzehnte vor dem Erreichen des Raumfahrt-Zeitalters gegenseitig auslöschten. Der Planet hat sich vom wohl immensen Ausmaß sinnloser Zerstörung erholt, aber er trägt noch immer sehr offenkundige Narben.\n\nIn einer der wenigen verbleibenden Ruinen auf der Oberfläche befindet sich ein ziemlich gut erhaltener Steinmonolith. Die in ihn gemeißelte Nachricht konnte von [Root.GetLeaderName] schnell entschlüsselt werden. Es handelt sich um eine Warnung der ausgestorbenen Spezies an diejenigen, die sie als ihre Nachfolger vermuteten. Ihr Untergang begründete sich in der Entwicklung einer "ultimativen Waffe". Eine psychologische Eigenart dieser Spezies sorgte offensichtlich dafür, dass Abschreckung durch gegenseitig angedrohte Vernichtung unmöglich war.\n\nDie Überlebenden verbargen diese Waffe unter der Erde, da ihre Zerstörung schwierig war, und starben bald darauf aus unbekannten Gründen. Mit dieser Nachricht wollten sie uns davon abbringen, nach ihnen zu suchen."
 anomaly.255.a:0 "Also werden wir uns besser abbringen lassen."
 anomaly.255.b:0 "Findet diese Waffen."
 anomaly.256.name:0 "Ein interessanter Fund"
 anomaly.256.desc:0 "Nach unseren Maßstäben hat die Bevölkerung dieses Planeten anscheinend nur mit ziemlich einfachen Waffentechnologien experimentiert.\n\nDie Verwüstungen, die sie damit anrichteten, sind mehr ein Beleg für ihre unfassbare, völkermörderische Zähigkeit als für die Vernichtungskraft ihrer Waffen."
 anomaly.256.a:0 "Einfach, aber nützlich."
 anomaly.256.a.tooltip.mass:0 "Technologie erlangen: §YMassebeschleuniger§!"
 anomaly.256.a.tooltip.miss:0 "Technologie erlangen: §YRakete§!"
 anomaly.256.a.tooltip.laser:0 "Technologie erlangen: §YRoter Laser§!"
 anomaly.256.b:0 "Die [Root.Owner.GetName] haben für nichts davon einen Verwendungszweck."
 anomaly.257.name:0 "Ein brutaler Fund"
 anomaly.257.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] bemerkt, dass die vorherigen Bewohner dieses Orts Recht hatten, diese Waffen zu verbergen, die wir aus einer Höhle unter den Ruinen geborgen haben. Sie bauen auf denselben Prinzipien wie die Waffen auf, die man in [Root.Capital.GetName] bereits verwendet ... aber sie sind weitaus fortschrittlicher. Diese Technologien sind für die [Root.Owner.GetSpeciesAdj]e Kriegsmaschinerie wahrlich ein Segen."
 anomaly.257.a:0 "Was? Diese Technologie besitzen wir bereits."
 anomaly.257.b:0 "Verbessert unsere Laserwaffen."
 anomaly.257.c:0 "Verbessert unsere Massebeschleuniger."
 anomaly.257.d:0 "Verbessert unsere Raketen."
 anomaly.258.name:0 "Mit leeren Händen"
 anomaly.258.desc:0 "Die Suche endete ergebnislos. Was auch immer diese mystischen Waffen waren, sie sind nicht mehr da."
 anomaly.260.name:0 "Mineralwerk"
 anomaly.260.desc:0 "Die [Root.GetName] hat auf [From.GetName] ein Alien-Gebäude gefunden. Es scheint davon nur ein Exemplar auf diesem Planeten zu geben - Wissenschaftsoffizier [Root.GetLeaderName] spekuliert, dass alle anderen xeno-architektonischen Spuren vom Planeten entfernt wurden und dieses Gebäude aus unbekannten Gründen zurückblieb.\n\nEs handelt sich dabei um ein Verarbeitungswerk für die reichen Mineralvorkommen des Planeten. Erste Scans der [Root.GetName] deuten darauf hin, dass wir es relativ mühelos wieder in Betrieb nehmen könnten."
 anomaly.260.a:0 "Absolut hervorragend."
 anomaly.260.a.tooltip:0 "Fügt [From.GetName] eine §YUralte Fabrik§! hinzu.\n"
 anomaly.265.name:0 "Alien-Dragsterrennen"
 anomaly.265.desc:0 "Im Krater auf [From.GetName] finden sich in den relativ weichen Oberschichten des Asteroiden lange, unregelmäßige Spuren. Wissenschaftsoffizier [Root.GetLeaderName] hat am Rand der Senke einige interessante wie unerwartete Wracks entdeckt: Radfahrzeuge, die anscheinend eher dem Personentransport als Forschungszwecken dienten.\n\nDie Besatzung der [Root.GetName] spekuliert, dass der Krater früher ausschließlich zu Sportveranstaltungen genutzt wurde, bei denen Angehörige einer Alien-Spezies sich mit ihren eigenen Fahrzeugen in punkto mechanischer Stärke oder Geschwindigkeit in einer fast schwerelosen Umgebung maßen."
 anomaly.265.a:0 "Brumm!"
 anomaly.265.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YBremsspuren§! hinzu:\n£engineering  §G+6§!"
 anomaly.270.name:0 "Blechschaden"
 anomaly.270.desc:0 "Der fragliche Krater war höchstwahrscheinlich das Resultat eines gewöhnlichen Meteoriteneinschlags, die komplexen Muster in der daraus entstandenen Senke dagegen sind jüngeren Ursprungs.\n\nWissenschaftsoffizier [Root.GetLeaderName] argumentiert, dass diese Oberflächenmuster nicht das Ergebnis einer Kollision zwischen dem Asteroiden [From.GetName] und einer unbekannten Orbitaleinrichtung oder einem Alien-Schiff sind."
 anomaly.270.a:0 "Wie merkwürdig!"
 anomaly.270.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YSchaltkreise im Staub§! hinzu:\n£engineering  §G+9§!"
 anomaly.275.name:0 "Aufgegebene Schubdüsen"
 anomaly.275.desc:0 "Im Zentrum eines besonders großen Kraters auf [From.GetName] liegt ein Haufen metallischer Formen, die zweifelsohne aus Alien-Hand stammen.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist davon überzeugt, dass es sich um gewaltige Antriebsgeräte für Planetoiden handelt, die dafür vorgesehen waren, [From.GetName] aus dem Orbit zu einem unbekannten Ziel zu schieben ... aus welchem Grund auch immer. [Root.GetName] ist in Bereitschaft, und ihre Besatzung kann jederzeit mit der Demontage und Analyse der angeblichen Antriebssysteme beginnen. Man hofft, dadurch unsere eigene Schubdüsentechnologie verbessern zu können."
 anomaly.275.a:0 "Alles Notwendige veranlassen."
 anomaly.275.b:0 "Lasst das Alien-Teufelszeug liegen."
 anomaly.280.name:0 "Koloniales Scheitern"
 anomaly.280.desc:0 "Auf [From.GetName] hat es einst eine Alien-Kolonie gegeben, oder zumindest den Versuch, eine aufzubauen. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die Bemühungen offensichtlich verfrüht waren, da die baufälligen Gebäude niemals eine Chance gegen das feindselige Klima von [From.GetName] hatten.\n\nDa die [Root.GetName] nicht unverrichteter Dinge wieder abfliegen wollte, barg man eine defekte Atmosphärenfilter-Einheit, die für uns recht interessant sein könnte."
 anomaly.280.a:0 "Wir können aus ihren Fehlern lernen."
 anomaly.280.b:0 "Dieses Ding ist nutzlos."
 anomaly.280.c:0 "Die [Root.Owner.GetName] würden niemals solche Fehler begehen."
 anomaly.285.name:0 "Ungewöhnliche Tektonik"
 anomaly.285.desc:0 "Was die [Root.GetName] auf [From.GetName] gefunden hat, waren keine Gebäude, sondern überraschend gleichmäßige Mineralvorkommen. Wissenschaftsoffizier [Root.GetLeaderName] behauptet, dass diese eckigen Felsblöcke das Produkt der Interaktion tektonischer Platten sind, und dass ihre Formen an der ungewöhnlichen Tektonik der Kruste des Planeten liegen.\n\nDie perfekte Winkelstellung dieser Überschiebungen impliziert, dass die Kruste von [From.GetName] irgendwann in der Vergangenheit von Aliens manipuliert worden ist."
 anomaly.285.a:0 "Höchst faszinierend."
 anomaly.285.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YUngewöhnliche Tektonik§! hinzu:\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.290.name:0 "Felspotenzial"
 anomaly.290.desc:0 "[From.GetName] ist außergewöhnlich mineralreich.\n\nLeider handelt es sich um Mineralien, für die wir keine Verwendung haben. Wissenschaftsoffizier [Root.GetLeaderName] glaubt aber, dass viele Elemente in der Kruste von [From.GetName] durch Positronenbombardierung möglicherweise in nützlichere Formen gebracht werden könnten.\n\nDie [Root.GetName] bittet darum, dass [Root.Owner.GetName] für dieses Projekt 100 Energie-Credits bereitstellt."
 anomaly.290.a:0 "Nein. Nein, das werden wir nicht."
 anomaly.290.b:0 "Nun gut, bereitet den Positronenbeschuss vor."
 #anomaly.292.desc: "" 
 anomaly.292.desc:0 "Die Besatzung der [Root.GetName] berichtet zufrieden, dass das Experiment erfolgreich war, und dass eine erhebliche Menge dichter Mineraladern auf [From.From.GetName] in nutzbare Ressourcen umgewandelt wurde."
 anomaly.295.name:0 "Oben ist unten"
 anomaly.295.desc:0 "Als die [Root.GetName] auf ihrem Weg nach [From.GetName] durch den Asteroidengürtel flog, kam es laut einem Bericht von Wissenschaftsoffizier [Root.GetLeaderName] zu einer Reihe plötzlicher Gravitationsverschiebungen. [Root.GetLeaderName] schickte als stets wissbegieriger Wissenschaftler einige Sonden zum Scannen des Trümmerfelds los, um den Grund für diese Verschiebungen herauszufinden.\n\nDabei stellte sich heraus, dass einige uralte Gravitationsgeneratoren von Alien-Bauart daran schuld sind. Auf sich erschöpfenden Energiequellen laufend und mit umgekehrten Polaritäten spien sie gelegentlich Umkehrgravitation in den Weltraum, was aber so schwach geschah, dass damit kein schwerer Schaden angerichtet wurde. Das war einmal.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat die Theorie aufgestellt, dass die Generatoren einst für einen Asteroiden des Gürtels künstliche Gravitation bereitstellten, dieser Asteroid dann aber in Folge einer Fehlfunktion auseinandergerissen wurde."
 anomaly.295.a:0 "Ein beunruhigender Gedanke."

 anomaly.3000.name:0 "Fahrlässiges Gescharre"
 anomaly.3000.desc:0 "Einem Bericht der [Root.GetName]-Besatzung nach war ihre Mission ein Fehlschlag. Wissenschaftsoffizier [Root.GetLeaderName] hat angeblich die manuelle Kontrolle über die Sonde übernommen, um eine Probe aus dem Mineralhaufen zu nehmen. Dies führte zu einer leichten Kollision zwischen Sonde und Mineralhaufen, durch die er vollständig auseinanderbrach.\n\nDie Besatzung fügt vorsichtig hinzu, dass diese Erfahrung Wissenschaftsoffizier [Root.GetLeaderName] einigermaßen erschüttert hat, und dass die Mineralsplitter immer noch recht wertvoll sein sollten."
 anomaly.3000.a:0 "Seine Einzelteile entsprechen der Summe seiner Einzelteile."
 anomaly.3000.b:0 "Solche Fahrlässigkeit findet [Root.Owner.GetName] inakzeptabel."
 anomaly.3005.name:0 "Goldener Käfig"
 anomaly.3005.desc:0 "Das Mineralkonstrukt ist in Ermangelung eines besseren Ausdrucks ein ... Raum.\n\nEr besteht aus denselben Mineraltypen, die im [Root.Owner.GetName] Verwendung finden und ist ein hohler Ikosidodekaeder. Resonanzscans weisen darauf hin, dass er fast ganz hohl ist und wohl irgendwann bewohnt gewesen ist. Im Gegensatz zu seinem hübschen Äußeren ist das Innere völlig durcheinander, möglicherweise bedingt durch einen Sabotageakt.\n\nWissenschaftsoffizier [Root.GetLeaderName] berichtet, dass es dadurch schwerer wird, von dem Inneren des Konstrukts etwas Wertvolles zu lernen. Er betont aber, dass die Maschinenbautechniken, die beim Bau der äußeren Hülle zum Einsatz gekommen sind, ungeheuer fortschrittlich gewesen sein müssen - denn das Konstrukt kann den Belastungen des Weltraums hervorragend widerstehen."
 anomaly.3005.a:0 "Rätselhaft."
 anomaly.3010.name:0 "Kristallkodex"
 anomaly.3010.desc:0 "Der Mineralhaufen ist eine holographische Aufzeichnung: er ist mehrseitig, hat viele Kanten und ist durchsichtig.  Wir haben ihn sicher im Traktorstrahl der [Root.GetName], aber unsere Experten werden einige Zeit benötigen, um seinen Inhalt zu dekodieren.\n\nWir haben ein Spezialprojekt ausgegeben, um diesen Prozess zu beschleunigen."
 anomaly.3010.a:0 "Das würde zu nichts Gutem führen."
 anomaly.3010.b:0 "Nun gut."
 anomaly.3012.desc:0 "Die holographischen Daten dokumentieren die Konditionen und Bedingungen eines trilateralen Handelsabkommens zwischen drei Alien-Mächten, die einst diesen Quadranten der Galaxie dominierten. Der Kontext entzieht sich unserem Verständnis, und die Details sind bedeutungslos. Wissenschaftsoffizier [Root.GetLeaderName] ist aber trotzdem der Meinung, dass dieser Fund für unsere eigenen Fähigkeiten, mit Alien-Mächten zu kommunizieren, unschätzbar wertvoll sein wird."
 anomaly.3015.name:0 "Alien-Kasernen"
 anomaly.3015.desc:0 "Die aus dem Orbit erkennbaren Silhouetten sind tatsächlich Gebäude, die bei näherer Betrachtung offensichtlich kriegerischen Zwecken dienten. Die Einrichtung ist seit einiger Zeit verlassen - wenngleich nach galaktischen Maßstäben noch nicht lange. Wissenschaftsoffizier [Root.GetLeaderName] glaubt, dass unter dem Staub, mit dem die verfallenden Kasernen und geplünderten Arsenale bedeckt sind, noch immer Wissen über geheime Alien-Taktiken liegen könnte.\n\nWir haben ein Spezialprojekt zum Studium der Überreste ausgegeben."
 anomaly.3015.a:0 "Bestätigt."
 anomaly.3015.b.pacifist:0 "Dass dieser Außenposten tot und begraben daliegt, spricht Bände."
 anomaly.3017.name:0 "Alien-Kasernen"
 anomaly.3017.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat eine gründliche xenohistorische Analyse der militärischen Einrichtung auf [From.From.GetName] vorgenommen. Sie hat jedoch nur wenige greifbare Resultate erbracht. Die Basis wurde gebaut, bevor der Planet völlig karg wurde. Ob seine aktuelle Unwirtlichkeit aber das Resultat eines bewaffneten Konflikts ist, friedlichere Gründe hat oder gar zu einem natürlichen Prozess gehört ist unklar.\n\nVon ihren Kampfstrategien und -taktiken kann jedoch abgeleitet werden, dass sie nicht viel fortschrittlicher als die unseren waren.\n\nPositiv zu vermerken ist, dass Wissenschaftsoffizier [Root.GetLeaderName] behauptet, von den Alien-Überresten sehr inspiriert worden zu sein."
 anomaly.3017.a:0 "Irgendwas ist immer."
 anomaly.3020.name:0 "Schachbrettartig"
 anomaly.3020.desc:0 "Die einzigartige Topologie von [From.GetName] unterteilt den Planeten ordentlich in zahllose unterschiedliche Biome - Mikroklimata, die nur sehr marginal miteinander interagieren und anscheinend zur Unterstützung benachbarter Klimata angelegt wurden. Wissenschaftsoffizier [Root.GetLeaderName] ist stark der Annahme, dass hier fortschrittliche Terraforming-Technologien eingesetzt wurden, Hinweise auf den eigentlichen Prozess aber gibt es kaum noch.\n\nSeine Effekte sind für [Root.GetLeaderName] und die Besatzung der [Root.GetName] allerdings deutlich zu sehen."
 anomaly.3020.a:0 "Höchst faszinierend."
 anomaly.3025.name:0 "Uralte Roboter"
 anomaly.3025.desc:0 "Eine der bedeutendsten Gegenden mit extremem Grünbewuchs auf [From.GetName] zentriert sich auf ein überwuchertes Alien-Gebäude. Anfangs wurde noch angenommen, dass das Gebäude eine Ruine sei, nähere Untersuchungen der [Root.GetName] aber haben ergeben, dass das Gebäude die zerquetschende Umarmung der Pflanzenwelt des Planeten weitgehend unbeschadet überstanden hat.\n\nWir haben bereits ein Spezialprojekt ausgegeben, um einen Weg hinein in das Gebäude zu finden."
 anomaly.3025.a:0 "Sehr interessant."
 anomaly.3027.desc:0 "Das überwachsene Gebäude auf [From.From.GetName], ein Alien-Mineralverarbeitungswerk, wurde vor Urzeiten hauptsächlich automatisch betrieben, bevor man es aufgab. Überall auf dem Boden liegen die Überreste künstlicher Arbeiter verstreut, deren organische Komponenten, aufrecht gehalten von Polymer-Endoskeletten, schon vor langer Zeit verrottet sind - die Körper der Arbeiter waren größtenteils biologisch gewesen.\n\nWissenschaftsoffizier [Root.GetLeaderName] vermutet, dass die organischen Überreste dieser Roboter sich schon bald verflüssigten und in den Boden versickerten - und den Boden auf diese derart mit Nährstoffen anreicherten, dass er der einheimischen Pflanzenwelt rasantes und robustes Wachstum ermöglichte.\n\nDas Werk können wir reaktivieren, die Roboter aber, die [Root.GetLeaderName] so faszinieren, werden nie wieder in seinen Hallen marschieren."
 anomaly.3027.a:0 "Verstanden."
 anomaly.3027.a.tooltip:0 "Fügt [From.GetName] eine §YUralte Fabrik§! hinzu.\n"
 anomaly.3030.name:0 "Standspur"
 anomaly.3030.desc:0 "Auf den Ebenen von [From.GetName] steht ein untätiges Schiff, dessen Sensoren auf die [Root.GetName] im Orbit des Planeten reagieren.\n\nDie Besatzung der [Root.GetName] konnte nicht ermitteln, wann genau das Schiff aufgegeben wurde - wenn es denn aufgegeben wurde - oder wer es dort zurückgelassen hat bzw. wo derjenige sich jetzt befindet. Laut Wissenschaftsoffizier [Root.GetLeaderName] wäre es kein Problem, das leicht bewaffnete Schiff aus der Ferne zu aktivieren, wenn wir es unseren Flotten hinzufügen wollen."
 anomaly.3030.a:0 "Sicher wird es niemand vermissen."
 anomaly.3030.a.tooltip:0 "Sie erlangen ein Schiff der §YKorvette§!-Klasse."
 anomaly.3030.b.phobe:0 "Wir wissen nicht, woher es kam und wohin es geht. Auseinanderbauen."
 anomaly.3035.name:0 "Bestandsaufnahme"
 anomaly.3035.desc.carefree:0 "Der Wüsten-[From.GetPlanetMoon] [From.GetName] stellte sich als ziemlich unscheinbar heraus.\n\nWährend die Besatzung stumme Instrumente überwachten, behielt Wissenschaftsoffizier [Root.GetLeaderName] die Energiereserven der [Root.GetName] im Auge. Ihrem Bericht nach beschweren sie sich zwar, dass die [Root.GetName] beim Verlassen des Raumhafens viel zu wenig Energie erhalten hätte, aber der Grund für das Energiedefizit ist wohl viel wahrscheinlicher die sorglose Betriebsmittelverwaltung von [Root.GetLeaderName].\n\nNichtsdestotrotz benötigt das Schiff zusätzliche Energie-Credits."
 anomaly.3035.desc.meticulous:0 "Der Wüsten-[From.GetPlanetMoon] [From.GetName] stellte sich als ziemlich unscheinbar heraus.\n\nWährend die Besatzung stumme Instrumente überwachen, führte Wissenschaftsoffizier [Root.GetLeaderName] eine Inventur der Energiereserven der [Root.GetName] durch. Ihrem Bericht zufolge hat die [Root.GetName] mehr als die Standard-Energiemenge erhalten, als sie den Raumhafen verließ. Wahrscheinlich lag dies an einem Verwaltungsfehler.\n\n[Root.Leader.GetName] hat sich freiwillig dazu bereit erklärt, die überschüssige Energiemenge an die [Root.Owner.GetSpeciesAdj]en Behörden zurückzuführen."
 anomaly.3035.a:0 "Unerwarteter Glücksfall."
 anomaly.3035.b:0 "Typisch."
 anomaly.3040.name:0 "Exil-Piraten"
 anomaly.3040.desc:0 "Was man anfangs für einen Mineralienhaufen hielt, sind in Wirklichkeit die beiden Metallrümpfe von zwei Alien-Korvetten, die im Verborgenen durch den Asteroidengürtel treiben.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat Kontakt zu ihnen aufgenommen. An Bord der beiden Schiffe finden sich angeblich ehemalige Piraten, die von ihrem Clan verstoßen wurden. Sie haben Gerüchte darüber gehört, dass [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] der [Root.Owner.GetName] ein Verteidiger der Schwachen sei, und bitten deshalb um Asyl."
 anomaly.3040.a:0 "Sie können sich nützlich machen."
 anomaly.3040.a.tooltip:0 "Die Exil-Piraten verpflichten und zwei Schiffe der §YKorvette§!-Klasse erlangen."
 anomaly.3040.b:0 "Wir brauchen ihre Dienste nicht. Nehmt ihnen alles bis auf ihr Leben."
 anomaly.3040.c:0 "Die [Root.Owner.GetName] werden die Existenz ihresgleichen nicht dulden."
 anomaly.3040.c.tooltip:0 "Die Exil-Piraten werden feindselig!"
 anomaly.3040.d:0 "Wir müssen ihren Asylanspruch ablehnen."
 anomaly.3050.name:0 "Knirschende Bänder"
 anomaly.3050.desc:0 "Überall auf [From.GetName] überkreuzen sich mineralische Bänder, die von hohen, flexiblen Pfeilern über der rauen Oberfläche gehalten werden. Diese Pfeiler wurden ganz eindeutig von Aliens errichtet. Da sie ständig starken atmosphärischen Winden ausgesetzt sind, schwanken die Pfeiler im Wind, weshalb sich die überlappenden Bänder aneinander reiben und so Schallwellen auf Frequenzen erzeugen, die für [Root.Owner.GetSpeciesNamePlural] unhörbar sind.\n\nWissenschaftsoffizier [Root.GetLeaderName] berichtet von Problemen, diese Geräusche von den natürlichen Hintergrundgeräuschen auf dem Planet zu isolieren. Er meint aber auch, dass die [Root.Owner.GetName] die Mineralbänder auch demontieren und effizient wiederverwerten könnten."
 anomaly.3050.a:0 "Die fremdartigen Geräusche isolieren und studieren."
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society  §G+9§!"
 anomaly.3050.b:0 "Vorbereitungen zum Wiederverwerten der Mineralbänder treffen."
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals  §G+6§!"
 anomaly.3055.name:0 "Hölzerne Hegemonie"
 anomaly.3055.desc:0 "[From.GetName] ist ein tropischer Planet mit einer prächtig gedeihenden Biosphäre. Eine genaue Analyse der Pflanzenwelt auf der Oberfläche deckt ein unerwartetes Fehlen von Diversität auf, da das Ökosystem von einer bestimmten Familie hoher Bäume dominiert wird.\n\nDiese Bäume sind selbst eigentlich nicht schädlich, ihre monokulturelle Vorherrschaft aber scheint eine schädliche Wirkung auf die Überlebensfähigkeit der kleineren Tiere auf dem Planeten zu haben. Sollten wir hier jemals eine Kolonie gründen wollen, würde es sich auch schwierig gestalten, auf der Oberfläche Feldfrüchte anzubauen.\n\nWissenschaftsoffizier [Root.GetLeaderName], ein Xenobiologe mit respektabler Vita, hat einen Plan zum Neuausgleich dieser Alien-Biosphäre vorgelegt."
 anomaly.3055.a:0 "Den Plan genehmigen."
 anomaly.3055.a.tooltip:1 "Fügt [From.GetName] den Modifikator §YUnausgewogenes Ökosystem§! hinzu:\n£food  §R-20%§!\n"
 anomaly.3055.b:0 "Den Planeten in Ruhe lassen."
 anomaly.3055.b.tooltip:1 "Fügt [From.GetName] den Modifikator §YUnausgewogenes Ökosystem§! hinzu:\n£food  §R-20%§!"
 anomaly.3056.desc:0 "Das Gleichgewicht ist wieder hergestellt bzw. vielleicht zum ersten Mal überhaupt erreicht worden. Dazu wurden große Teile der dominierenden Baumbestände durch gezielte Strahlungsemissionen der [Root.GetName] unfruchtbar gemacht. Weitere Exemplare wurden in Asche verwandelt, damit sich ein wahrhaftes Gleichgewicht noch schneller einstellt."
 anomaly.3057.desc:0 "Die plumpe Eliminierung großer Teile der dominierenden Baumbestände auf [From.From.GetName] hatte unbeabsichtigte Konsequenzen:\n\nDie kleinen Tiere, die zuvor unter der Tyrannei der mehrjährigen Pflanzen gelitten hatten, vermehren sich nun immer stärker und werden noch dazu aggressiver - oder wilder, wie manche sagen würden. Die isolierten Aschefelder waren einst Heimat üppiger Wälder, jetzt spielen sich dort hitzige Territorialkämpfe ab."
 anomaly.3057.a:0 "Vielleicht hätten wir uns nicht einmischen sollen ..."
 anomaly.3057.a.tooltip:0 "Auf [From.From.GetName] streifen nun §Rgefährliche Wildtiere§! umher."
 anomaly.3060.name:0 "Kopf in den Sand"
 anomaly.3060.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die Wellen, die sich auf den sandigen Meeren von [From.GetName] kräuseln, die Folge von aktivierten Triebwerken eines Schiffes sind ... äußerst bizarr.\n\nEin Alien-Raumschiff liegt mit der Schnauze voran im Sand begraben, und seine zischenden Antriebssysteme versetzen die Dünen über ihnen in Unruhe. Das Schiff scheint schon einige Zeit dort unten zu sein und schiebt sich langsam immer tiefer in die Dünen. Die [Root.GetName] kann das in Not geratene Schiff nicht bergen, weshalb [Root.GetLeaderName] empfiehlt, dazu ein Militärschiff nach [From.GetName] zu schicken."
 anomaly.3060.a:0 "Bestätigt."
 anomaly.3060.b:0 "Diesen offensichtlichen Köder werden wir nicht schlucken."
 anomaly.3060.c:0 "Sollten irgendwelche Organischen übrig sein, werden sie beendet."
 anomaly.3061.desc:0 "Die [Root.GetFleetName] konnte das vergrabene Alien-Schiff schließlich bergen.\n\nEs ist leer, eigentlich fast ausgeschlachtet.\n\nSeine Besatzung muss es verlassen und in die feinkörnige Sandoberfläche von [From.From.GetName] geschickt haben. Vorher aber haben sie alle unkritischen Schiffssysteme ausgebaut. Den Ingenieure der [Root.GetFleetName] ist es im Wesentlichen gelungen, das Schiff kurzzuschließen und seine schwindenden Energiereserven aufzufüllen."
 anomaly.3061.a:0 "Ein neues Schiff für die [Root.Owner.GetSpeciesAdj]e Flotte."
 anomaly.3061.a.tooltip:0 "Sie erlangen ein Schiff der §YKorvette§!-Klasse."
 anomaly.3062.desc:0 "Mit den hochfesten Stahlseilen der [Root.GetFleetName] gelang es schließlich, das tief vergrabene Alien-Schiff zu heben ... von dem aber sofort das bekannte Surren sich hochfahrender Waffensysteme zu vernehmen war!"
 anomaly.3062.a:0 "Ausweichmanöver!"
 anomaly.3062.a.tooltip:0 "Der §YStrauß§! greift an!"
 anomaly.3063.desc:0 "Der Bergungsversuch ist gescheitert. Als versucht wird, das vergrabene Schiff zu heben, schneiden die hochfesten Stahlseile der [Root.GetFleetName] mühelos durch dessen korrodierten Rumpf.\n\nDie einzelnen Stücke sind zwar relativ einfach zu bergen, aber das Schiff ist jetzt nur noch ein Haufen Schrott."
 anomaly.3063.a:0 "Schon wieder vermasselt."
 anomaly.3065.name:0 "Ungesetzliche Mitteilungen"
 anomaly.3065.desc:0 "An [From.GetName] ist dilettantisch ein zusammengeschusteter Kommunikationsverstärker geschnallt worden.\n\nWissenschaftsoffizier [Root.GetLeaderName] vermutet, dass er zu einem Relais-Kommunikationsnetzwerk von Piraten gehört, aber er ist diesbezüglich kein Experte. Eine erste Analyse weist darauf hin, dass die weitergeleiteten Mitteilungen kaum strategischen Wert haben, sondern eher Konversationen einzelner Besatzungsmitglieder sind."
 anomaly.3065.a:0 "Vielleicht lernen wir etwas über das Leben im Weltraum."
 anomaly.3065.b:0 "Vielleicht können wir etwas Nützliches über das Leben im Weltraum erfahren."
 anomaly.3070.name:0 "Alles futsch."
 anomaly.3070.desc:0 "Die Messwerte stammen von einer kleinen Metallkapsel. Wissenschaftsoffizier [Root.GetLeaderName] hat sie als Rettungskapsel uralter Alien-Bauart identifiziert.\n\nOffensichtlich ist sie vor Äonen am Rand der Gravitationsquelle des schwarzen Loches gefangen worden, in einem Winkel, der fast einem perfekten Slingshot-Manöver entspricht. Ob das aber absichtlich oder zufällig geschehen ist, kann nur schwer beurteilt werden. Die automatischen Triebwerke der Kapsel kämpfen jedenfalls seit dieser Zeit gegen den Ereignishorizont an. Die Kapsel ist dem Horizont nun schon zu nah, um noch geborgen zu werden.\n\nNach dem abrupten Ende des Berichts von [Root.GetLeaderName] meldet die Besatzung der [Root.GetName], dass der Wissenschaftler vom tragischen Schicksal der Rettungskapsel erschüttert und zutiefst besorgt zu sein scheint."
 anomaly.3070.desc.mach:0 "Die Aufzeichnungen stammen aus einer kleinen Metallbüchse. Wissenschaftsoffizier [Root.GetLeaderName] hat es als Rettungsbot von alten und außerirdischen Mächten beschrieben.\n\nOffensichtlich wurde es bereits vor langer Zeit von einem Schwarzen Loch am Rande der Gravitation gefangen, in einem Winkel, der gerade so nicht für ein Gravitationsmanöver ausreicht. Ob dies Absicht oder Zufall war ist schwer zu beurteilen. Die automatisierten Triebwerke der Blechbüchse haben seitdem gegen den Abstieg zum Event-Horizont gekämpft und es ist nun zu nah am Horizont um geborgen werden zu können.\n\nDer Bericht von [Root.GetLeaderName] endet abrupt und die Besatzung von [Root.GetName] teilte mit, dass der Wissenschaftsoffizier von diesen neuen Daten so tief betroffen ist, dass es die Risikobewertungen und Überlebenschancen sichtlich verändert hat."
 anomaly.3070.a:0 "Verständlich."
 anomaly.3075.name:0 "Strahlungsleck"
 anomaly.3075.desc:0 "Die aus diesem System aufgefangenen Werte stammen - etwas überraschend - vom [From.GetName] selbst.\n\nFür ein schwarzes Loch ist es eher klein, was ein Grund für das unerwartete Strahlungsleck in seinem Ereignishorizont sein könnte. Wissenschaftsoffizier [Root.GetLeaderName] glaubt, dass das schwarze Loch am "Ausbluten" ist und letztendlich vollständig verschwinden wird. Ob dieser Prozess aber vor dem Hitzetod des Universums abgeschlossen wäre, ist schwer zu sagen. Aufgrund einer Gravitationsstörung in seiner Anfangszeit ist das schwarze Loch den Worten von [Root.GetLeaderName] nach "wacklig", was den Energiefluss aus seinem Ereignishorizont noch weiter verstärkt."
 anomaly.3075.a:0 "Es gibt viel, was wir lernen könnten."
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics  §G+9§!"
 anomaly.3080.name:0 "Spielzeugfabrik"
 anomaly.3080.desc:0 "Auf [From.GetName] gibt es Gebäude, wobei die meisten davon schon kaum mehr als Ruinen zu bezeichnen sind, sondern nur noch Schutt darstellen. Beim ersten Überflug der [Root.GetName] wird nur ein Gebäude ausgemacht, das als intakt durchgehen würde. Anscheinend hat es die Katastrophe irgendwie überstanden, die [From.GetName] seiner Gebäude und ihrer Erbauer beraubt hat.\n\nDieses Gebäude ist auch der Ursprung der Geräusche.\n\nWissenschaftsoffizier [Root.GetLeaderName] berichtet, dass es nicht nur intakt, sondern aktiv ist.\n\nEs handelt sich um eine Art Produktionseinrichtung, die Kunststoff-Polymere in stumme Objekte von unklarem, aber möglicherweise dekorativem Nutzen verwandelt. Das Rohmaterial und die Endprodukte sind für [Root.Owner.GetName] größtenteils uninteressant, aber von dem automatisierten Herstellungsprozess könnten wir zweifelsohne etwas lernen."
 anomaly.3080.a:0 "Vielleicht sollten wir uns hier etablieren und beobachten."
 anomaly.3080.a.tooltip:0 "Fügt [From.GetName] eine §YAlien-Spielzeugfabrik§! hinzu.\n"
 anomaly.3085.name:0 "Der Prinz"
 anomaly.3085.desc:0 "In einem sanften Orbit um den gewaltigen [From.GetName] treibt eine tragbare Datenbank. Sie wird von der [Root.GetName] geborgen und untersucht. Sie enthält einen Text in einer unbekannten Alien-Sprache. Das Vokabular ist uns nicht gänzlich unvertraut, der Satzbau aber ist befremdlich komplex.\n\nWissenschaftsoffizier [Root.GetLeaderName] empfiehlt genaueres Studium, um die Inhalte und Ursprünge des Texts zu entschlüsseln."
 anomaly.3085.a:0 "Die Analyse soll auf [Root.Owner.Capital.GetName] stattfinden."
 anomaly.3085.b:0 "Das lohnt sich nicht."
 anomaly.3086.name:0 "Der Prinz, leserlich"
 anomaly.3086.desc:0 "Der Text, dessen Titel grob mit "Regionaler Herrscher" übersetzt werden kann, ist vermutlich in einem uralten Dialekt der [book_writer.GetSpeciesAdj]en Sprache des [book_writer.GetName]s verfasst.\n\nEr hat für sie zweifelsohne eine historische Bedeutung und könnte uns wertvolle Einblicke geben."
 anomaly.3086.a:0 "Lasst uns seine Geheimnisse aufspüren - sie müssen es nicht erfahren."
 anomaly.3086.b:0 "Wir werden sie ihren rechtmäßigen Besitzern zurückgeben."
 anomaly.3086.c:0 "Ihre Prosa ist langweilig, ihre Ideen schwach. Grüßt sie."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Wir wissen, dass ihr die einzige erhaltene Ausgabe von "Der Prinz" gefunden habt, einem Werk, das für unser Volk von großem historischem und kulturellem Wert ist.\nWir dachten, es wäre durch einen Piratenüberfall vor einigen Jahren unwiederbringlich verloren gegangen. Nun aber sind wir dankbar, dass es in zivilisierten Händen gelandet ist.\n\nWerdet ihr es uns zurückgeben? Für eure Mühen werden wir euch gerne einige Energie-Credits überweisen."
 anomaly.3087.a:0 "Aber natürlich."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Wir wissen, dass ihr die einzige erhaltene Ausgabe von "Der Prinz" gefunden habt, einem Werk, das für unser Volk von großem historischem und kulturellem Wert ist.\n\nWir dachten, es wäre durch einen Piratenüberfall vor einigen Jahren unwiederbringlich verloren gegangen. Nun aber sind wir dankbar, dass es in zivilisierten Händen gelandet ist.\n\nWerdet ihr es uns zurückgeben?"
 anomaly.3088.a:0 "Nein. Vielmehr denken wir, dass das Buch schlecht ist."
 anomaly.3088.b:0 "Nein. Das geschriebene Wort ist das Werkzeug von Lügnern."
 anomaly.3088.c:0 "Ihr und Eure Worte werden vernichtet."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "Ihr könnt unsere Literatur nicht kritisieren!\n\nDas werdet ihr bereuen!"
 anomaly.3089.a:0 "He, Bücherwürmer."
 anomaly.3089.b:0 "Erbärmliche organische Wesen."
 anomaly.3090.name:0 "Die Lösegeldmafia: Notfallboje"
 anomaly.3090.desc:0 "In einem sanften Orbit um [From.GetName] treibt eine Notfallsenderboje. Ihre äußere Hülle wurde anscheinend durch Streifschüsse oder eine starke Explosion schwer beschädigt.\n\nEs könnte sich um ein [Root.Owner.GetSpeciesAdj]es Modell für Zivilschiffe handeln, das im Falle des Zusammenbruchs der Kommunikationssysteme automatisch abgesetzt wird. Durch das Ausmaß der Schäden ist das aber unmöglich festzustellen.\n\nDie Boje wiederholt immerzu ein schwaches, verzerrtes Signal."
 anomaly.3090.a:0 "Die Übertragung bereinigen."
 anomaly.3090.b:0 "Das könnte eine Falle sein - am besten in Ruhe lassen."
 anomaly.3091.name:0 "Die Lösegeldmafia: SOS"
 anomaly.3091.desc:0 "Die Boje ist definitiv von [Root.Owner.GetSpeciesAdj]er Bauart, und das gesendete Signal konnte stabilisiert werden."
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj]e Behörden. Identifiziert euch."
 anomaly.3091.a.tooltip:0 "Kommunikationskanäle öffnen."
 anomaly.3091.b:0 "Abschalten. Niemand soll hiervon sprechen."
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]e Gefangene"
 anomaly.3092.desc:0 "Ha-hallo? Hier spricht der Kapitän der Luxion, eines zivilen [Root.GetSpeciesAdj]en Transporters.\n\nÄh, ehemalige Kapitän, meine ich. Die Luxion gibt es nämlich nicht mehr. Wir wurden von Piraten geentert und dann gefangen genommen, bevor sie das Schiff sprengten."
 anomaly.3092.a:0 "Wer hat euch gefangen genommen?"
 anomaly.3092.a.response:0 "Sie, i-ich glaube, sie nennen sich die Lösegeldmafiosi? Die Lösegeldmafia?\n\nWie auch immer, sie sind ein schlimmer Haufen, und wenn sie nicht gedacht hätten, dass sie von der [Root.GetName] irgendetwas für uns kriegen würden, wären wir schon längst tot. Ich habe sie belauscht, als sie über ihre Forderungen diskutierten ..."
 anomaly.3092.b:0 "Wir werden euch nicht retten."
 anomaly.3092.c:0 "Wir werden euch retten."
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]e Gefangene"
 anomaly.3093.desc:0 "Was? Was? Das könnt ihr nicht. Ihr könnt uns nicht nicht retten!\n\nSollte es ihnen in den Sinn kommen, dass sie von den [Root.GetName] kein Lösegeld für uns bekommen, werden sie nicht zögern, uns alle umzubringen. Wahrscheinlich werden sie uns sogar töten, wenn das Lösegeld gezahlt wird! Ihr könnt uns ni--"
 anomaly.3093.a:0 "Leb wohl."
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]e Gefangene"
 anomaly.3094.desc:0 "Oh, vielen Dank! Danke, [Root.GetRulerTitle]. Wir werden in einer Art Raumstation festgehalten, aber abgesehen davon habe ich keine Ahnung, wo wir uns befinden.\n\nIch werde die Übertragungsintensität jetzt schlagartig hochdrehen, was euch ermöglichen sollte, die Position dieses Gefängnisses von der Notfallboje zu triangulieren ..."
 anomaly.3094.a:0 "Position im Situationsprotokoll aufgezeichnet."
 anomaly.3095.name:0 "Die Lösegeldmafia: Ein Plan ist das eine, eine Ausführung das andere"
 anomaly.3095.desc:0 "Die Piratenbasis ist ziemlich unauffällig, aber trotzdem leicht zu finden, wenn man weiß, nach was man suchen muss.\n\nAus dem Rückbereich des modifizierten Bergbaukomplexes startet eine Flotte in konfuser Formation - sie hatten offensichtlich keine Besucher erwartet."
 anomaly.3095.a:0 "Kommunikationskanäle öffnen. Die Gefangenen müssen bereit sein."
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]e Gefangene"
 anomaly.3096.desc:0 "Hallo nochmal, [Root.GetRulerTitle]. Ich vermute, die [Root.GetSpeciesAdj]en Schiffe sind der Grund für den ganzen Aufruhr?\n\nUnsere Gastgeber scheinen bereit zu sein, ihre Posten zu verlassen. Wenn wir einfach an Bord gehen, endet das wahrscheinlich für alle Beteiligten übel, aber ... Wenn ihr die Basis direkt angreifen würdet, könnten wir wohl zu einer der Rettungskapseln fliehen.\n\nBitte vermeidet, uns beim Abflug in die Luft zu jagen!"
 anomaly.3096.a:0 "Nun gut."
 anomaly.3098.name:0 "Die Lösegeldmafia: Staub und Echos"
 anomaly.3098.desc:0 "Die Piratenbasis der Lösegeldmafia ist zerstört worden, und mit ihr die [Root.GetSpeciesAdj]en Gefangenen. Anscheinend hatten die Gefangenen noch geschafft, die angreifenden Alien-Schiffe zu kontaktieren, wurden aber ignoriert."
 anomaly.3098.a:0 "Diese Tragödie werden wir niemals vergessen."
 anomaly.3099.name:0 "Die Lösegeldmafia: Unerwartete Retter"
 anomaly.3099.desc:0 "Durch die Militäraktion der [From.From.GetName] wurden die Streitkräfte der Lösegeldmafia vernichtet.\n\nWährend des Angriffs gelang den [Root.GetSpeciesAdj]en Gefangenen die Flucht. Sie befinden sich an Bord einer Rettungskapsel nun auf Rendezvouskurs mit [Root.GetSpeciesAdj]en Rettungsschiffen."
 anomaly.3099.a:0 "Wir sind unendlich dankbar."
 anomaly.3100.name:0 "Die Lösegeldmafia: Angegriffen"
 anomaly.3100.desc:0 "Die Piraten der Lösegeldmafia wurden durch die Militäraktion einer unbekannten Macht vernichtet.\n\nWährend des Angriffs gelang es den [Root.GetSpeciesAdj]en Gefangenen auf wundersame Weise, auszubrechen und eine Rettungskapsel zu stehlen. Sie befinden sich nun auf ihrem Rückweg nach [Root.Capital.GetName]."
 anomaly.3100.a:0 "Höchst zufällig ... und mysteriös."
 anomaly.3101.name:0 "Die Lösegeldmafia: In ganz kleine Stückchen"
 anomaly.3101.desc:0 "Während sich die Piratenbasis im Zuge einer wilden Kettenreaktion, ausgelöst von unseren Streitkräften, langsam selbst auseinanderreißt, beginnt die Suche nach der gefangenen Besatzung der Luxion.\n\nWenn sie es auf eine Rettungskapsel geschafft haben, sollten sie mittlerweile versuchen, uns zu kontaktieren ..."
 anomaly.3101.a:0 "Alle Frequenzen scannen."
 anomaly.3102.name:0 "Befreite [Root.GetSpeciesAdj]e Gefangene"
 anomaly.3102.desc:0 "[Root.GetRulerTitle], hier ist die Besatzung der Luxion.\n\nDer Plan lief wie geschmiert. Nachdem ihr mit der Bombardierung der Basis begonnen hattet, flüchteten die Wachen zu ihren Schiffen und wir konnten die Zellentür aufbrechen. Die Rettungskapseln waren unbewacht, und anscheinend habt ihr die Piraten derart beschäftigt, dass sie sich nicht sonderlich um unsere Flucht kümmerten."
 anomaly.3102.a:0 "Willkommen zu Hause, ihr Ausbrecher."
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]e Gefangene"
 anomaly.3103.desc:0 "Was-\n\n\n-keine Rettungskapseln, wir-\n\n\n-tich gelassen, Einsturz bev-\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "Kapitän?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "Die Lösegeldmafia: Asche und Rauch"
 anomaly.3104.desc:0 "Die entführten [Root.GetSpeciesNamePlural] konnten die Piratenbasis nicht verlassen. Wir können nicht genau feststellen, wo genau sie ihr Verderben fanden - ob die Rettungskapsel nicht startete oder ob sie es niemals aus ihrer Zelle schafften. Tatsache aber ist, dass sie tot sind.\n\nDas [Root.GetSpeciesAdj]e Volk wird die schnelle Reaktion des [Root.GetRulerTitle]s der [Root.GetName] sicherlich zu schätzen wissen. Dennoch werden sie diese Tragödie nicht so bald vergessen."
 anomaly.3104.a:0 "In der Tat ..."
 anomaly.3105.name:0 "Die Lösegeldmafia: Alles in Ordnung?"
 anomaly.3105.desc:0 "Die Katastrophe konnte abgewendet werden und die Besatzung der Luxion ist nun sicher auf dem Heimweg nach [Root.Capital.GetName]. Das [Root.GetSpeciesAdj]e Volk wird das entschlossene Handeln des [Root.GetName]-[Root.GetRulerTitle] sicherlich bejubeln.\n\nDie Krise mit der Lösegeldmafia hat nun ein Ende gefunden ... genau wie die Piraten selbst. Dennoch bleiben einige Fragen offen, hauptsächlich in Bezug auf die deutlich größere Piratenflotte, die die Gefangenen behaupten, kurz nach ihrer Gefangennahme gesehen zu haben. In Anbetracht der Umstände kann aber sicher davon ausgegangen werden, dass die Bedrohung viel größer schien, als sie es in Wirklichkeit war.\n\nDie Lösegeldmafia wurde ein für alle Mal erledigt."
 anomaly.3105.a:0 "Ich frage mich ..."
 anomaly.3110.name:0 "Von Übertragungen aus der Vergangenheit"
 anomaly.3110.desc:0 "Wie erwartet konnte die [Root.GetName] den Ursprung der von [From.GetName] kommenden Übertragung lokalisieren.\n\nDer Planet ist zwar ansonsten ziemlich unberührt von Aliens, aber auf einem Hügel in der südlichen Hemisphäre steht ein einsamer Monolith aus einem eleganten, gebrochen weißen Mineral. Das Signal stammt aus dem Inneren dieses Monuments, dessen Hülle eindeutig der Langlebigkeit als der Resonanz dient.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat keine Mühen gescheut, um die Parameter eines Spezialprojekts festzulegen, das die vom Signal transportierten Informationen dekodieren würde."
 anomaly.3110.a:0 "Eine angemessene Initiative."
 anomaly.3110.b:0 "Was soll es uns helfen, den Toten zuzuhören?"
 anomaly.3110.c:0 "Das Monument niederreißen und den Transmitter finden."
 anomaly.3111.name:0 "Von nutzlosen Übertragungen"
 anomaly.3111.desc:0 "Nichts"
 anomaly.3111.a:0 "Enttäuschend."
 anomaly.3112.desc:0 "Eine zusätzliche, coole Tech-Option"
 anomaly.3112.a:0 "Interessant."
 anomaly.3113.name:0 "Von dekodierten Übertragungen"
 anomaly.3113.desc:0 "Wissenschaftsoffizier [From.GetLeaderName] berichtet, dass das von der Senderboje auf [From.From.GetName] übertragene Signal dekodiert worden ist.\n\nEs handelt sich um einen Nachruf, der den Verlust hunderter Leben in einer Schlacht vor tausenden von Jahren beklagt. Anscheinend fiel damals ein standhaftes Bündnis Verrat und Täuschung zum Opfer, weshalb sich eine gewaltige Flotte noch vor Eintreffen des Feindes selbst vernichtete, als sich Verbündete gegeneinander wendeten.\n\nAnscheinend wurden diese zerstörten Schiffsrümpfe absichtlich als Grabmarkierungen zurückgelassen. Die Besatzungen waren durch punktuellen Beschuss auf strukturelle Schwachpunkte der Schiffsrümpfe getötet worden."
 anomaly.3113.a:0 "Diese Aufzeichnungen studieren."
 anomaly.3113.b:0 "Die aktuelle Position und Flugroute der Wrackflotte berechnen."
 anomaly.3114.name:0 "Von jetzigen Piraten"
 anomaly.3114.desc:0 "Bei Ankunft im [From.GetName]-System wird sofort klar, dass die [Root.GetName] zu spät gekommen ist.\n\nEine Piratenflotte unbekannten Ursprungs hatte das treibende Schlachtfeld schon vor einiger Zeit entdeckt und zum Bau einer Basis auf einem benachbarten Asteroiden ausgeschlachtet.\n\nUnsere Suche endet hier, da eine gewaltsame Auseinandersetzung unvermeidbar erscheint."
 anomaly.3115.name:0 "Von treibenden Flotten"
 anomaly.3115.desc:0 "Die [Root.GetName] hat die treibenden Wracks im [From.GetName]-System gefunden. Viele der im Nachruf erwähnten Schiffe sind nach den vergangenen Jahrhunderten nur mehr Staub und Asche, ein paar von ihnen sind aber immer noch bemerkenswert intakt.\n\nDie insgesamt sechs Militärschiffe sollten genügend Ingenieure an Bord haben, um die besser erhaltenen Schiffsrümpfe wieder einsatzfähig zu machen.\n\nDetails entnehmen Sie bitte dem §YSituationsprotokoll§!."
 anomaly.3115.a:0 "Höchst faszinierend."
 anomaly.3116.name:0 "Von befehligten Flotten"
 anomaly.3116.desc:0 "Die uralte, bunt zusammengewürfelte Flotte konnte teilweise wieder aktiviert werden ... auch wenn die dazu abkommandierten Ingenieure sich nicht einig sind, wie genau sie das geschafft haben.\n\nDie Schiffe sind den [Root.GetSpeciesAdj]en Flotten zugeteilt worden."
 anomaly.3116.a.tooltip:0 "Die §YUralte Bündnisarmada§! wurde wiederhergestellt.\n"
 anomaly.3117.name:0 "Von verräterischen Schiffen"
 anomaly.3117.desc:0 "Die Ingenieure konzentrierten sich zuerst auf das gewaltige Dreadnought, das dem Nachruf zufolge eines der ersten Schiffe gewesen sein soll, das sich in dieser schicksalhaften Schlacht gegen die anderen Schiffe gewendet hatte.\n\nDiese Entscheidung stellte sich als Fehler heraus.\n\nTrotz konkreter Anstrengungen zur Umgehung der höheren Schiffssysteme aktivierte sich der Schiffscomputer plötzlich und beschoss unsere Schiffe mit einem hochfrequenten Pulsstrahl. Da die Gefechts-Firewalls zur Erhöhung der Bandbreite deaktiviert waren, unterstellte die Übertragung dem reaktivierten Dreadnought augenblicklich alle Schiffe in der Nähe.  Die letzten Protokolle vor dem abrupten Ende sämtlicher Übertragungen zeigen, dass die Lebenserhaltungssysteme systematisch deaktiviert wurden und ein Kurs auf [Root.Owner.Capital.GetName] berechnet wurde.\n\nDa unsere Besatzungen vermutlich tot sind und nun ein uralter Gefechtscomputer unsere Heimatwelt ins Visier nimmt, sollten wir uns besser auf das Schlimmste vorbereiten."
 anomaly.3118.name:0 "Von zerstörten Flotten"
 anomaly.3118.desc:0 "Dreadnought vernichtet, Ereignis endet mit der Aktivierung der verbleibenden Schiffe"
 anomaly.3119.name:0 "Von zerstörten Flotten"
 anomaly.3119.desc:0 "Dreadnought von anderen vernichtet, alle verbleibenden Schiffe wurden zerstört"
 anomaly.3120.name:0 "Von zerstörten Piraten"
 anomaly.3120.desc:0 "Sie haben sie vernichtet und dafür Mineralien erhalten"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "Uralte Fabrik"
 anomaly.3125.desc:0 "Die Orbitalstation scheint einst als Förder- und Verarbeitungszentrum des Asteroiden fungiert zu haben. Anscheinend unterscheidet sie sich gar nicht so von unseren eigenen Stationen.\n\nWissenschaftsoffizier [Root.GetLeaderName] vermutet, dass die Station von einer Handvoll Ingenieure wieder in Betrieb genommen werden könnte - idealerweise von [Root.Owner.GetSpeciesNamePlural], die bereits auf Militärschiffen stationiert sind."
 anomaly.3125.a:0 "Wir haben kein Interesse an Xeno-Wracks."
 anomaly.3125.b:0 "Lasst uns diese Station wiederherstellen."
 anomaly.3125.c:0 "Wir sollten sie besser in Ruhe lassen."

 # Basic fallback
 anomaly.3126.name:0 "Uralte Fabrik: Neue Bergbaustation"
 anomaly.3126.desc:0 "Die Ingenieure haben ihre Mission abgeschlossen und die verlassene Bergbaustation mit adaptierten [Root.Owner.GetSpeciesAdj]-Ersatzteilen und Kontrollmechanismen nachgerüstet."

 # Various one-time effects
 anomaly.3127.name:0 "Uralte Fabrik"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nAnscheinend war die Fabrik ursprünglich zum Abbau und Raffinieren von Betharian-Steinen gebaut worden - und diese Funktionalität wurde nun wiederhergestellt."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nEinige Aspekte der ursprünglichen Funktion der Station sind uns aber immer noch nicht vollkommen klar. Anscheinend sollte die Fabrik ursprünglich etwas anderes abbauen und raffinieren als die Produktionsmaterialien, an denen wir interessiert sind. Dies sollte weiter untersucht werden."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nWir haben Berichte über eine unbekannte Substanz erhalten, die aus den Verarbeitungskammern der Fabrik geborgen wurde - möglicherweise hat die Station einst etwas anderes abgebaut und raffiniert als die Mineralien, mit denen wir uns befassen."
 anomaly.3127.a.1:0 "Absolut hervorragend."
 anomaly.3127.a.2:0 "Hier gibt es viel zu lernen."
 anomaly.3127.a.3:0 "Interessant ..."

 # Drones emerge
 anomaly.3128.name:0 "Uralte Fabrik: Drohnen aktiviert"
 anomaly.3128.desc:0 "Das emsige Probieren und Testen der [Root.Owner.GetSpeciesName]-Ingenieure hat nichts ergeben. Die Station ist einfach zu baufällig, um wieder in Betrieb genommen zu werden. Allein der Versuch hat sie schon so belastet, das große Teile einfach in sich zusammenfielen.\n\nAls die strukturelle Integrität der Fabrik schließlich versagte, kam aus ihren Tiefen etwas empor. Diese Dinger schnitten sich ihren Weg mit starken Lasern frei und nahmen dann die [Root.GetFleetName] ins Visier."

 # Crystals emerge
 anomaly.3129.name:0 "Uralte Fabrik: Gestörtes Nest"
 anomaly.3129.desc:0 "Während sich die alten Steintrommeln nach oben drehen, läuft etwas aus ihnen heraus.\n\nDabei handelt es sich aber nicht um das polierte Mineralerz, das man erwartete. Nein, vielmehr wird die verlassene Orbitalstation von gezackten Kristallzacken zerfetzt, die daraufhin ihre Aufmerksamkeit auf die [Root.GetFleetName] richten."
 anomaly.3129.a.tooltip:0 "Die uralte Fabrik wurde vernichtet.\nDie [Root.GetFleetName] wird angegriffen!"

 anomaly.3130.name:2 "Debatte und Diskussion"
 anomaly.3130.desc:2 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass der [From.GetPlanetMoon] [From.GetName] einst tatsächlich die Heimat einer ziemlich fortschrittlichen Zivilisation gewesen ist, die aber ihr eigenes Schicksal besiegelte, bevor sie ihrer [From.GetPlanetMoon]-gebundenen Existenz entkommen konnte. Über die Analyse der wenigen aus den uralten drahtlosen Informationsdepots auf der Oberfläche geborgenen Datenfragmente konnte die Besatzung der [Root.GetName] schließen, wie es zum Niedergang der Zivilisation kam.\n\nIrgendwann in der fernen Vergangenheit entwickelte sich dort wohl ein ideologisches Schisma über die Definitionen von Philosophien, die wir heute als Kollektivismus und Individualismus kennen. Obwohl die Relevanz dieser Philosophien für das Volk von [Root.Owner.GetName] höchst fraglich ist, zerfetzte sich diese Zivilisation offenbar selbst über die Frage, welche moralischen Haltungen welcher Ideologie zugeschrieben werden sollten."
 anomaly.3130.desc.colle:2 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass der [From.GetPlanetMoon] [From.GetName] einst tatsächlich die Heimat einer ziemlich fortschrittlichen Zivilisation gewesen ist, die aber ihr eigenes Schicksal besiegelte, bevor sie ihrer [From.GetPlanetMoon]-gebundenen Existenz entkommen konnte. Über die Analyse der wenigen aus den uralten drahtlosen Informationsdepots auf der Oberfläche geborgenen Datenfragmente konnte die Besatzung der [Root.GetName] schließen, wie es zum Niedergang der Zivilisation kam.\n\nIrgendwann in der fernen Vergangenheit entwickelte sich dort wohl ein ideologisches Schisma über die Definitionen von Philosophien, die wir heute als Kollektivismus und Individualismus kennen. Obwohl die Natur des Kollektivismus für das Volk von [Root.Owner.GetName] offensichtlich war, zerfetzte sich diese Zivilisation offenbar selbst über die Frage, welche moralischen Haltungen welcher Ideologie zugeschrieben werden sollten."
 anomaly.3130.desc.mater:2 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass der [From.GetPlanetMoon] [From.GetName] einst tatsächlich die Heimat einer ziemlich fortschrittlichen Zivilisation gewesen ist, die aber ihr eigenes Schicksal besiegelte, bevor sie ihrer [From.GetPlanetMoon]-gebundenen Existenz entkommen konnte. Über die Analyse der wenigen aus den uralten drahtlosen Informationsdepots auf der Oberfläche geborgenen Datenfragmente konnte die Besatzung der [Root.GetName] schließen, wie es zum Niedergang der Zivilisation kam.\n\nIrgendwann in der fernen Vergangenheit entwickelte sich dort wohl ein ideologisches Schisma über die Definitionen von Philosophien, die wir heute als Kollektivismus und Individualismus kennen. Obwohl die Natur des Individualismus für das Volk von [Root.Owner.GetName] offensichtlich war, zerfetzte sich diese Zivilisation offenbar selbst über die Frage, welche moralischen Haltungen welcher Ideologie zugeschrieben werden sollten."
 anomaly.3130.a:2 "Das ist wirklich entsetzlich!"
 anomaly.3130.b:2 "Das sind nicht mal richtige Gesinnungen ..."
 anomaly.3135.name:0 "Ruhig bleiben"
 anomaly.3135.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat von der desolaten Oberfläche von [From.GetName] ein Laken aus geflochtenen Pflanzenfasern mitgebracht. Sein exakter Ursprung und Zweck sind unbekannt, in Tests aber hat es sich als ziemlich saugfähig herausgestellt. Das Ding ist für die Forschung zwar nutzlos, [Root.GetLeaderName] hat aber trotzdem Gefallen daran gefunden und nimmt es jetzt überall hin mit.\n\n"Offizier [Root.GetLeaderName] ist wie so Anhalter", flüstert die Besatzung."
 anomaly.3135.a:0 "Was soll das überhaupt heißen?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] erhält ein Handtuch."

