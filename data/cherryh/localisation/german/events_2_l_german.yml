 mineral_planet_chain_desc:0 "Mit Hilfe von Techniken, die wir von den Beurteilungssystemen der uralten Bergbaudrohnen abgeleitet haben, konnten wir eine Handvoll stellarer Körper lokalisieren, die wahrscheinlich besonders mineralreich sind."
