 massex_poi_4:0 "Giftiger Planet"
 massex_poi_4_desc:0 "Die giftigen Dämpfe, die nun die Atmosphäre dieses Planeten dominieren, scheinen erst vor kurzem urplötzlich aufgetreten zu sein."
 massex_poi_5:0 "Frostiger Planet"
