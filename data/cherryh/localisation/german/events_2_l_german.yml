 # Narrative Events
 ####################################

 story.1.name:0 "Kontaktbericht: Einfache Lebensformen"
 story.1.desc:0 "Ganz [Root.GetName] ist begeistert über die Alien-Organismen, die von der [From.GetFleetName] vor einiger Zeit entdeckt wurden.\n\nEs gibt Leben dort draußen, auch wenn es alles andere als intelligent ist."
 story.1.desc.phobe:0 "Ganz [Root.GetName] ist begeistert über die Alien-Organismen, die von der [From.GetFleetName] vor einiger Zeit entdeckt wurden.\n\nEs gibt Leben dort draußen, auch wenn es alles andere als intelligent ist. Eine unvermeidliche Realität, und ein zutiefst beunruhigender Ausblick."
 story.1.desc.phile:0 "Ganz [Root.GetName] ist begeistert über die Alien-Organismen, die von der [From.GetFleetName] vor einiger Zeit entdeckt wurden.\n\nDiese kleinen evolutionären Wunder entfachen im [Root.GetSpeciesAdj]en Volk eine neue Hoffnung auf Erstkontakt mit intelligenten Wesen."
 story.1.desc.spiri:0 "Ganz [Root.GetName] ist begeistert über die Alien-Organismen, die von der [From.GetFleetName] vor einiger Zeit entdeckt wurden.\n\nSeit diesem ersten Zeichen, dass die göttliche Vorsehung nicht nur auf [Root.Capital.GetName] begrenzt ist, haben [Root.GetSpeciesAdj]e Theologen an arkanen Riten teilgenommen, um neue Antworten zu finden."
 story.1.desc.gesta:0 "Wir haben die Existenz von niedrigeren Formen organischem Lebens außerhalb der Biosphäre von [Root.Capital.GetName] bestätigt."
 story.1.desc.term:0 "Alien-Mikroben organischer Natur wurden von der [From.GetAdj]en Flotte erkannt. Modelle für die Wahrscheinlichkeitsberechnung organischer fühlender Außerirdischer wurden entsprechend angepasst. Wenn sie existieren, werden wir sie finden. Wir werden sie ausrotten!"

 story.2.name:0 "Kontaktbericht: Weltraumbewohner"
 story.2.desc:0 "Ganz [Root.GetName] ist begeistert über die Alien-Organismen, auf die die [From.GetFleetName] vor einiger Zeit getroffen ist.\n\nSie scheinen aus den Tiefen des Weltraums zu stammen und lassen die extremophilen Kreaturen von [Root.Capital.GetName] vergleichsweise schwächlich erscheinen."
 story.2.desc.phile:0 "Ganz [Root.GetName] ist begeistert über die Alien-Organismen, auf die die [From.GetName] vor einiger Zeit getroffen ist.\n\nSie scheinen aus den Tiefen des Weltraums zu stammen und lassen die extremophilen Kreaturen von [Root.Capital.GetName] vergleichsweise schwächlich erscheinen. Einige hatten zwar Zweifel, letztendlich aber wurde das Aufeinandertreffen mit Aliens erwartet und erhofft - nichts aber hätte die erwartungsvollen [Root.GetSpeciesAdj]en Xeno-Biologen auf die faszinierend extremen Bedingungen vorbereiten können, unter denen dieses Leben gedeiht."
 story.2.desc.followup:0 "Die [Root.GetName]-Untertanen nehmen den Bericht des Aufeinandertreffens der [From.GetName] mit neuen und ungewöhnlichen Aliens relativ ruhig auf.\n\nDas vermeintliche Alien-Habitat im Vakuum wurde in bestimmten Zirkeln der wissenschaftlichen Gemeinde auf [Root.Capital.GetName] kurzzeitig kontrovers diskutiert. Doch durch die vorherige Entdeckung niederer Lebensformen waren eigentlich alle [Root.GetSpeciesNamePlural] schon auf den Schock vorbereitet gewesen."
 story.2.desc.gesta:0 "Wir haben extremophile organische Wesen durch den Weltraum navigieren sehen."

 story.3.name:0 "Kontaktbericht: Planetares Tierreich"
 story.3.desc:0 "Ganz [Root.GetName] ist begeistert von den Neuigkeiten über die Aliens, die von der [From.GetName] gefunden wurden.\n\nDie Aliens sind nach [Root.GetSpeciesAdj]en Standards zwar kaum intelligent zu nennen, aber diese faszinierenden Wesen lassen sich nicht so leicht klassifizieren. Letzteres ist ein Hinweis auf die unglaublichen Komplexitäten und Möglichkeiten des Universums."
 story.3.desc.spiri:0 "Die Priesterschaften auf [Root.Capital.GetName] zeigten eine im Allgemeinen positive Reaktion auf die Berichte der [From.GetFleetName], dass auf Alien-Planeten komplexe, wenn auch dumme, Organismen gefunden worden waren.\n\nDie Funde lösten eine innerdogmatische Debatte aus: Ist dies der Beweis, dass die [Root.GetSpeciesNamePlural] die Spitze der Schöpfung darstellen ... oder haben wir unsere Brüder von jenseits der Leere nur noch nicht getroffen?"
 story.3.desc.followup:0 "Nach den vorherigen Berichten über Alien-Leben freuen sich die [Root.GetSpeciesAdj]en Xeno-Biologen, dass sich die komplexen Lebensformen nicht allzu sehr davon zu unterscheiden scheinen, was wir auf [Root.Capital.GetName] finden würden.\n\nAuch diese Wesen sind nicht leicht zu klassifizieren und besitzen kaum mehr als tierische Instinkte, aber allein ihre Existenz weist doch darauf hin, dass manche Lebensmuster tatsächlich universell sind."
 story.3.desc.gesta:0 "Wir haben Tierleben auf einer fremden Welt bestätigt."

 story.4.name:0 "Kontaktbericht: Nicht-fühlende Wesen"
 story.4.desc:0 "Ganz [Root.GetName] ist begeistert über die Aliens, auf die die [From.GetName] vor einiger Zeit getroffen ist.\n\nIhre annähernde Intelligenz ist faszinierend ... gleichzeitig aber ist es ernüchternd zu sehen, dass die [Root.GetName] die galaktische Bühne vielleicht gerade erst betreten, wir aber schon einen langen Weg hinter uns haben."
 story.4.desc.phobe:0 "Die von der [From.GetFleetName] beobachteten Alien-Tiere sorgen auf [Root.Capital.GetName] für einige Betroffenheit. Irgendetwas in den Videoübertragungen beunruhigt die [Root.GetSpeciesAdj]e Bevölkerung zutiefst - vielleicht ist es der trottende Gang der Wesen oder ihr leeres Starren.\n\nDie Tatsache, dass sie Aliens sind, stört wohl kaum jemanden. Die Behauptung unserer Xeno-Biologen, dass sie uns sehr ähneln, dagegen sehr. Ein verzerrtes Spiegelbild einer watschelnden evolutionären Vergangenheit, die die [Root.GetName] lieber vergessen würden."
 story.4.desc.phile:0 "Die [Root.GetSpeciesAdj]en Nachrichtennetze lodern vor Diskussionen und Debatten über die Aliens, auf die die [From.GetName] vor einiger Zeit getroffen ist.\n\nDie Intelligenz der Kreaturen ist faszinierend ... gleichzeitig aber ist es ernüchternd zu sehen, dass die [Root.GetName] die galaktische Bühne vielleicht gerade erst betreten, wir aber schon einen langen Weg hinter uns haben. Die meisten [Root.GetSpeciesNamePlural] stimmen zu, dass es unsere Verpflichtung und moralische Pflicht ist, anderen Rassen auf denselben Weg zu helfen, wenn sie bereit dafür sind."
 story.4.desc.spiri:0 "Nach den Nachrichten über die Aliens, auf die [From.GetFleetName] vor einiger Zeit getroffen ist, herrscht in den [Root.GetSpeciesAdj]en Gemeinden emsige Aktivität.\n\nDie Intelligenz der Kreaturen ist faszinierend ... gleichzeitig aber ist es ernüchternd zu sehen, dass die [Root.GetName] die galaktische Bühne vielleicht gerade erst betreten, wir aber schon einen langen Weg hinter uns haben. Auf [Root.Capital.GetName] gibt es eine hitzige Debatte darüber, ob wir diese Kreaturen führen sollten, falls sie jemals zu fühlenden Wesen werden und nach den Sternen greifen."
 story.4.desc.followup:0 "Nach den früheren Entdeckungen niederer Lebensformen erreichen die [Root.GetSpeciesAdj]e Hauptwelt Nachrichten, dass die [From.GetFleetName] Wesen mit beeindruckenden, wenn auch latenten kognitiven Fähigkeiten und großem evolutionären Potenzial beobachtet hat.\n\nDer Bericht von Wissenschaftsoffizier [From.GetLeaderName] wird mit besonderer Begeisterung aufgenommen."
 story.4.desc.gesta:0 "Wir haben die Existenz fremder Lebensformen auf dem evolutionären Rand des Bewusstseins bestätigt."

 story.5.name:0 "Kontaktbericht: Überreste"
 story.5.desc:0 "Ganz [Root.GetName] ist begeistert wegen der Nachrichten über die Alien-Überreste, die von der [From.GetFleetName] studiert wurden.\n\nDiese Reste werden als definitiver Beweis dafür gesehen, dass es irgendwann in der Vergangenheit intelligente, zielgerichtete Alien-Aktivitäten gegeben hat - wir könnten immer noch alleine in der Galaxie sein, aber wenigstens sind wir nicht die ersten, denen es so ergeht."
 story.5.desc.phobe:0 "Die Verwaltung auf [Root.Capital.GetName] empfing den Bericht von Wissenschaftsoffizier [From.GetLeaderName] über die Alien-Überreste mit einiger Besorgnis.\n\nDie Reste werden nun von vielen als definitiver Beweis dafür gesehen, dass in der Galaxie einst unbekannte Mächte aktiv gewesen sind. Manche führenden [Root.GetSpeciesAdj]en Denker weisen dies zurück und bezeichnen die Spuren als "außergewöhnliche Bodenformationen" oder "Folgen merkwürdiger Naturphänomene"."
 story.5.desc.phile:0 "Wochen nach dem letzten erfolgreichen Erkundungsflug der [From.GetFleetName] überschlagen sich die [Root.GetSpeciesAdj]en Xenologen praktisch, um ihre Erkenntnisse über die Funde auf [From.From.GetName] zu veröffentlichen.\n\nDieser fieberhafte Sturm in der wissenschaftlichen Gemeinde hat auf die Fortschritte in anderen Forschungsgebieten negative Einflüsse, wenn auch nur vorübergehend."
 story.5.desc.followup:0 ""Intelligentes Leben verhöhnt uns mit offen zur Schau gestellter Abwesenheit" lautet der Titel eines beliebten Nachrichtenposts auf [Root.Capital.GetName]. Das Volk von [Root.GetName] findest es recht lustig, dass niedere Formen von Alien-Leben nun im Zentrum des öffentlichen Interesses stehen, potenziell mit uns Gleichgestellte dort draußen aber immer noch einen Bogen um uns machen.\n\nDer Bericht von Wissenschaftsoffizier [From.GetLeaderName] über die auf [From.From.GetName] gefundenen Spuren scheint der Situation nur eine ironische Wendung zu geben."
 story.5.desc.gesta:0 "Wir haben die ersten materiellen Spuren einer intelligenten Lebensform auf einer fremden Welt bestätigt."

 story.6.name:0 "Kontaktbericht: Primitive"
 story.6.desc:0 "Ganz [Root.GetName] ist begeistert wegen der Nachrichten über die primitive Alien-Zivilisation, die unsere Flotten gefunden haben.\n\nDie [From.From.GetName]-Alien mögen die Raumfahrt zwar noch nicht entdeckt haben, aber sie sind quantifizierbar intelligent. Ihre Gesellschaft zeigt alle Kennzeichen einer moderat fortschrittlichen Kultur."
 story.6.desc.phobe:0 "Die Neuigkeiten, dass die primitiven Kreaturen, die sogenannten "[From.From.GetName]", rudimentäre Intelligenz zeigen, wird auf [Root.Capital.GetName] gar nicht gut aufgenommen.\n\nDie öffentliche Debatte ist von einem tiefgründigen Unbehagen gekennzeichnet, denn eine lautstarke Minderheit befürwortet, die [Root.GetSpeciesAdj]e Vorherrschaft über den Alien-Planeten mit allen notwendigen Mitteln durchzusetzen. Die meisten [Root.GetSpeciesNamePlural] würden es jedoch offenbar bevorzugen, die Alien-Kreaturen zu meiden oder sie komplett zu vergessen."
 story.6.desc.phile:0 "Der Bericht über die von unseren Flotten beobachtete primitive Zivilisation wird von der akademischen Elite der [Root.GetName] mit, nach ihren Maßstäben, jubelndem Gejohle aufgenommen.\n\nDas hier ist der Beweis, dass die ersten zaghaften [Root.GetSpeciesAdj]en Schritte in die Finsternis des Weltraums nicht umsonst waren. Sie mögen zwar - noch - nicht mit uns auf einer Stufe stehen, und es könnte auch sein, dass wir in unserem Leben nicht direkt mit ihnen kommunizieren werden, aber dennoch: Ihre reine Existenz ist schon ein Hoffnungsschimmer in einer Galaxie, die ansonsten abgetötet und regungslos erscheint."
 story.6.desc.followup5:0 "Die wissenschaftliche Gemeinschaft auf [Root.Capital.GetName] hat den Bericht über intelligentes Alien-Leben mit Begeisterung aufgenommen.\n\nLetztere mögen die Raumfahrt zwar noch nicht entdeckt haben, aber sie sind quantifizierbar intelligent. Ihre Gesellschaft zeigt alle Kennzeichen einer moderat fortschrittlichen Kultur. Prominente Xenologen bemerkten, dass dies eine hervorragende Gelegenheit zum Studium einer Gesellschaft sei, die sich vielleicht von denen, deren uralte Überreste wir früher gefunden hatten, gar nicht so sehr unterscheidet."
 story.6.desc.followup4:0 "Nach vorherigen Entdeckungen in Bezug auf nicht-fühlende Spezies wurde der Bericht über eine primitive Kultur von den [Root.GetSpeciesAdj]en Forschern willkommen geheißen.\n\nSoweit wir wissen, sind die [Root.GetName] die erste Zivilisation, die nach den Sternen griff. Aber es ist faszinierend zu sehen, dass andere Kulturen vielleicht nur wenige Jahrtausende oder gar Jahrhunderte hinterherhinken."
 story.6.desc.followup123:0 "Der Bericht über die primitiven Aliens, die [From.From.GetName], auf die unsere Flotten gestoßen sind, haben das Kapitel unserer vorherigen Entdeckungen niederer Lebensformen praktisch geschlossen und auf [Root.Capital.GetName] das Interesse in die xenologischen Wissenschaften wieder neu entfacht. Vorher hatte es sich dabei nämlich um ein größtenteils theoretisches Feld gehandelt."
 story.6.desc.gesta:0 "Wir haben die Existenz einer primitiven Kultur bestätigt. Sie haben noch keine UL-Fähigkeiten entwickelt und sind durch ihre fragmentierte Individualität benachteiligt."

 story.7.name:0 "Kontaktbericht: Enigmatische Weltraumfahrer"
 story.7.desc:0 "Es dauerte nicht lang, bis [Root.GetName] auf intelligentes Leben stieß.\n\nDer Flottenbericht an die [Root.GetSpeciesAdj]e Hauptwelt schwächt etwas ab, wie fremdartig diese Mächte erscheinen. Die ausgebliebene Kontaktaufnahme mit ihnen wird nur beiläufig erwähnt."
 story.7.desc.phobe:0 "Nach der Sichtung unidentifizierter Schiffe im Weltraum ist [Root.Capital.GetName] in Aufruhr.\n\nDa ihre Absichten unbekannt sind, müssen wir sicherheitshalber vom Schlimmsten ausgehen."
 story.7.desc.phile:0 "Endlich: Wir vom [Root.GetName] haben endlich andere Sternenwanderer getroffen.\n\nObwohl wir ihre Absichten nicht kennen und sie uns vielleicht sogar feindlich gesinnt sind, kann die Stimmung auf [Root.Capital.GetName] nach dem Bericht unserer Erstkontaktflotte am besten als schwärmerisch bezeichnet werden."
 story.7.desc.followup6:0 "Wir haben nun intelligente Lebewesen getroffen, die auch des Weltraumflugs mächtig sind.\n\nIm krassen Gegensatz zu den Primitiven, die zuvor von der [Root.GetName] beobachtet wurden, haben wir diese Wesen, die ihre Raumschiffe mit unbekannten Absichten durch die Finsternis steuern, noch nicht zu Gesicht bekommen."
 story.7.desc.followup12345:0 "Neuigkeiten über Alien-Schiffe haben [Root.Capital.GetName] erreicht und auf vielerlei Art das erste Kapitel im Buch des [Root.GetName]-Strebens geschlossen, ein stellares Reich zu werden."
 story.7.desc.mach.followup12345:0 "Wir haben den Durchflug außerirdischer Einheiten beobachtet, die zu fortgeschrittenen Raumflügel fähig sind. Obwohl eine Kommunikation noch nicht eingerichtet ist, können wir bereits sagen, dass die [Root.GetSpeciesNamePlural] nicht das einzige Reich sind, die zu stellarer Erforschung fähig ist."
 story.7.desc.gesta:0 "Wir haben fortgeschrittene Lebensformen gefunden. Kontakt scheint unvermeidlich."

 story.8.name:0 "Kontaktbericht: Leviathan"
 story.8.desc:0 "Die Entdeckung eines riesigen Monsters, das in der Leere des Weltraums lebt, hat [Root.GetName] im großen Spiel der Dinge als noch unbedeutender herausgestellt. Diese erste Kreatur, auf die unser stolzes Reich trifft, könnte gut und gerne auch die letzte sein. Die Aufnahmen des Leviathans haben sich im ganzen Reich verbreitet und eine Massenhysterie zur Folge gehabt - sowie flehentliche Bitten, etwas zu unternehmen.\n\nUnsere Flotte berichtet, dass das Biest mächtig genug zu sein scheint, um selbst kampfkräftigste Armaden zu vernichten ... und rät zur Vorsicht."
 story.8.desc.spirit:0 "Die [Root.GetSpeciesAdj]e Bevölkerung betet. Der Riese, auf den wir in der Finsternis gestoßen sind, hat viele Bürger des Reiches an den Rand des Wahnsinns getrieben oder ihren Glauben an die Götter erschüttert. Sind diese Riesen die Wächter über alles Leben und dessen, das es geschaffen hast ... oder seine Feinde."
 story.8.desc.phile:0 "[Root.GetName] ist auf etwas unfassbar Grandioses gestoßen. Riesige Wesen, deren bloße Existenz an sich schon ein Beleg für die unergründlichen Wunder des Universums ist. Im Vergleich zu ihnen sind die meisten Lebensformen nichts als flackerndes Licht neben leuchtenden Sternen.\n\nObwohl die wahre Natur des Leviathans noch unbekannt ist, hat die Bevölkerung von [Root.Capital.GetName] seine Entdeckung ehrfürchtig aufgenommen und hofft optimistisch auf positive Konsequenzen."
 story.8.desc.mach:0 "Die Entdeckung eines massiven Objektes unbekannter Eigenschaften in den Tiefen des Raums hat [Root.GetName] dazu gezwungen, alle bekannten Parameter für die maximale Oberfläche eines einzelnen Konstrukts mit feindseligen Fähigkeiten neu zu definieren. Projektionen der Überlebensrate, wenn [Root.GetName] in den Kontakt mit dem neu entdeckten Objekt kommt, sind nicht sehr vielversprechend.\n\nWissenschaftliche und militärische Einheiten empfehlen weitere Beobachtung und Verbesserungen der Spezifikation unserer existierenden Kriegsflotte."
 story.8.desc.followup7:0 "Wir haben nun Wesen gefunden, die bei Weitem alles übertreffen, was wir in unserer bisherigen Weltraumgeschichte gesehen haben. Leben, das in unvorstellbaren Ausmaßen möglich ist und in Größe und Masse an Monde herankommt.\n\nNichts hätte uns hierauf vorbereiten können. Der heutige Tag wird für immer einen Wendepunkt in der [Root.GetName]-Geschichte markieren. Wollen wir hoffen, dass wir lange genug leben, um unseren Nachkommen davon zu erzählen."
 story.8.desc.followup123456:0 "Neuigkeiten über einen Riesen, der in der Finsternis des Weltraums gefunden wurde, verbreiten sich wie eine Seuche über die ganze Galaxie. Manche sorgen sich, manche sehen das Wesen mit optimistischem Staunen, größtenteils aber macht sich Existenzangst in der Bevölkerung breit. In den Geschichtsbüchern wird der heutige Tag als extrem wichtig vermerkt werden."
 story.8.a:0 "Gibt es nichts außer dieser Finsternis?"
 story.8.b:0 "Wir sind nichts als Staubkörnchen."
 story.8.c:0 "Es ist Ehrfurcht gebietend."
 story.8.d:0 "Informationen erhalten. Aktualisiere Datenbanken."

 ### Space Monsters

 story.101.name:0 "Weltraumamöben"
 story.101.desc.phile:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind für uns neue, wundersame Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nWir sollten die Kreatur in Frieden lassen und sie und ihre Artgenossen nur aus der Ferne von [Root.Capital.GetName] aus beobachten."
 story.101.desc.phobe:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind schreckliche Lebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam die Kreatur schnell den Spitznamen "Weltraumamöbe". Tatsächlich aber ist sie größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nEiner dieser Monstrositäten den Gnadenstoß zu versetzen sollte kaum Schaden anrichten.\n\nZum Wohle der Wissenschaft, versteht sich."
 story.101.desc.milit:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam die Kreatur schnell den Spitznamen "Weltraumamöbe". Tatsächlich aber ist sie größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nDie Kreatur zeigt sich [Root.GetSpeciesAdj]en Schiffen gegenüber aggressiv, weitere Studien sind aber trotzdem berechtigt. Wir können beispielsweise unsere kriegerischen Fähigkeiten unter Beweis stellen, indem wir mit diesem Exemplar kurzen Prozess machen und dann seine Überreste studieren."
 story.101.desc.pacif:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind für uns neue Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nTrotz der offensichtlichen Störrischkeit der Kreatur sind weitere Studien berechtigt - wir können sie und ihre Artgenossen aus der Ferne von [Root.Capital.GetName] aus beobachten."
 story.101.desc.mater:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nWir können die Kreatur entweder aus der Entfernung von [Root.Capital.GetName] aus beobachten, oder aber schnell ein Exemplar zur Strecke bringen, um seine Überreste zu studieren und letztendlich wirtschaftlich auszunutzen."
 story.101.desc.gesta:0 "Die Entitäten, die von unseren Flotten vor einiger Zeit angetroffen wurde, sind neue, im Weltraum geborene Lebensformen.\n\nObwohl deutlich größer als eine [Root.GetAdj]e Korvette, sind diese Herden von "Weltraumamöben" winzig gegenüber unser volles Ausmaß."
 story.101.desc:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind für uns neue Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nWir können die Kreatur entweder aus der Ferne von [Root.Capital.GetName] aus beobachten, oder aber schnell ein Exemplar zur Strecke bringen und seine Überreste zu studieren."
 story.101.a:0 "Studiert die Weltraumamöben aus der Ferne."
 story.101.b:0 "Wir erwarten, dass unsere Flotte mit der Kreatur kurzen Prozess macht."

 story.105.name:0 "Weltraumamöben für immer"
 #project completed
 story.105.desc.phile:0 "Bei den Weltraumamöben - der liebevolle Spitzname ist auf [Root.Capital.GetName] inzwischen etabliert - handelt es sich um prinzipiell einzelgängerische Tiere. Bis auf die jüngsten Exemplare werden alle Weltraumamöben von quasi-unabhängigen Organismen begleitet, Geißeln genannt. Diese gehen offensichtlich aus der Amöbe hervor und werden durch RNA-gebundene Sekrete dazu gebracht, dem Willen ihres Wirts zu folgen. Bei den Geißeln, die anfangs für junge Weltraumamöben gehalten wurden, scheint es sich nicht um reproduktive Mechanismen, sondern ausschließlich um ferngesteuerte Gliedmaßen der Wirtsamöbe zu handeln. Diese Geißeln können innerhalb eines beeindruckenden, wenn auch eingeschränkten Radius um den Wirt herum Objekte manipulieren und sogar angreifen. In periodischen Abständen kehren sie dabei zur Reprogrammierung zum Körper der Wirtsamöbe zurück.\n\nDie zierlichen, kreisenden Bewegungsmuster der Geißeln können möglicherweise für militärische Zwecke genutzt werden. "
 story.105.desc.pacif:0 "Bei den Weltraumamöben - der Spitzname hat sich nach Bekanntwerden seiner Entstehungsgeschichte [Root.Capital.GetName] etabliert - handelt es sich um prinzipiell einzelgängerische Tiere. Bis auf die jüngsten Exemplare werden alle Weltraumamöben von quasi-unabhängigen Organismen begleitet, Geißeln genannt. Diese gehen offensichtlich aus der Amöbe hervor und werden durch RNA-gebundene Sekrete dazu gebracht, dem Willen ihres Wirts zu folgen. Bei den Geißeln, die anfangs für junge Weltraumamöben gehalten wurden, scheint es sich nicht um reproduktive Mechanismen, sondern ausschließlich um ferngesteuerte Gliedmaßen der Wirtsamöbe zu handeln. Diese Geißeln können innerhalb eines beeindruckenden, wenn auch eingeschränkten Radius um den Wirt herum Objekte manipulieren und sogar angreifen. In periodischen Abständen kehren sie dabei zur Reprogrammierung zum Körper der Wirtsamöbe zurück."
 story.105.desc:0 "Bei den Weltraumamöben - dieser Name blieb hängen, weil die Aussprache des ordentlichen xeno-taxonomischen Nenners für den durchschnittlichen [Root.GetSpeciesName] zu sperrig ist - handelt es sich um prinzipiell einzelgängerische Tiere. Bis auf die jüngsten Exemplare werden alle Weltraumamöben von quasi-unabhängigen Geißeln begleitet. Diese gehen offensichtlich aus der Amöbe hervor und werden durch RNA-gebundene Sekrete dazu gebracht, dem Willen ihres Wirts zu folgen. Diese Geißeln können innerhalb eines beeindruckenden, wenn auch eingeschränkten Radius um den Wirt herum Objekte manipulieren und sogar angreifen. In periodischen Abständen kehren sie dabei zur Reprogrammierung zum Körper der Wirtsamöbe zurück.\n\nDie zierlichen, kreisenden Bewegungsmuster der Geißeln können möglicherweise für militärische Zwecke genutzt werden."
 story.105.desc.gesta:0 "Eine Weltraumamöbe wird gewöhnlich von einer Handvoll halb-unabhängiger Geißeln begleitet, die zur Verteidigung und Objektmanipulation verwendet werden. Die Amöben und ihre Geißeln teilen sich keinen Geist. Erster verwendet stattdessen mit RNA übersäte Sekrete, um Letztere für Aufgaben mittlerer Komplexität zu programmieren."
 story.105.a:0 "Wirklich faszinierend."

 story.110.name:0 "Weltraumamöbe seziert"
 #debris studied
 story.110.desc.phobe:0 "Die Weltraumamöben - nun ein quasi-herabsetzender Ausdruck, der von den mit ihrer Bekämpfung beauftragten [Root.GetSpeciesAdj]en Streitkräften hämisch verwendet wird - sind viel komplexer als angenommen. Ihr robustes Äußeres schützt eine große Anzahl von Taschen, in denen sich kleinere "Amöben" befinden. Unsere Flotten haben bei Angriffen auf "Mutterschiff-Amöben" beobachtet, dass diese kleineren Kreaturen faktisch als Kampfschiffe eingesetzt werden. Die "Kampf-Amöben" mögen den richtigen Weltraumamöben zwar bis auf den offensichtlichen Größenunterschied äußerlich ähneln, sind tatsächlich aber viel einfacher strukturiert. Innerhalb der Weltraumamöbe befinden sich außer diesen Taschen hunderte empfindlicher Organe, die zweifellos für das Überleben im rauen Vakuum des Weltraums überlebenswichtig sind.\n\nBeim Versuch, die Amöbe zu töten, rissen oder verbrannten viele dieser Organe, weshalb uns nur ein größtenteils unvollständiger Kadaver blieb.\n\nDem Weltraumamöbenprojekt zugeteilte Xeno-Biologen sind trotzdem der Meinung, dass der Akquirierungsprozess von Exemplaren in sich stimmig ist. Aus diesem Grund haben sie spezifisch auf die Amöben zugeschnittene Zielanweisungen an die beteiligten Militärflotten ausgegeben. Wenn wir fünf Amöben mit chirurgischen Angriffen auf bestimmte anatomische Bereiche töten, können wir daraus einen vollständigen Kadaver rekonstruieren."
 story.110.desc.milit:0 "Die Weltraumamöben - der Spitzname wurde von den [Root.GetSpeciesAdj]en Streitkräften letztendlich als offizielle Zielbezeichnung übernommen - sind viel komplexer als angenommen. Ihr robustes Äußeres schützt eine große Anzahl von Taschen, in denen sich kleinere "Amöben" befinden. Unsere Flotten haben bei Angriffen auf "Mutterschiff-Amöben" beobachtet, dass diese kleineren Kreaturen faktisch als Kampfschiffe eingesetzt werden. Die "Kampf-Amöben" mögen den richtigen Weltraumamöben zwar bis auf den offensichtlichen Größenunterschied äußerlich ähneln, sind tatsächlich aber physiologisch viel weniger komplex. Innerhalb der Weltraumamöbe befinden sich außer diesen Taschen hunderte empfindlicher Organe, die zweifellos für das Überleben im rauen Vakuum des Weltraums überlebenswichtig sind. Beim Versuch, die Amöbe zu töten, rissen oder verbrannten viele dieser Organe, weshalb uns nur ein größtenteils unvollständiger Kadaver blieb.\n\nDem Weltraumamöbenprojekt zugeteilte Xeno-Biologen sind trotzdem der Meinung, dass der Akquirierungsprozess von Exemplaren in sich stimmig ist. Aus diesem Grund haben sie spezifisch auf die Amöben zugeschnittene Zielanweisungen an die beteiligten Militärflotten ausgegeben. Wenn wir fünf Amöben mit chirurgischen Angriffen auf bestimmte anatomische Bereiche töten, können wir daraus einen vollständigen Kadaver rekonstruieren."
 story.110.desc:0 "Die Weltraumamöben - dieser Name ist hängen geblieben, weil sie mit der traditionellen [Root.Owner.Capital.GetSpeciesAdj]en Taxonomie kaum klassifiziert werden können - sind viel komplexer als angenommen. Ihr robustes Äußeres schützt eine große Anzahl von Taschen, in denen sich kleinere "Amöben" befinden. Unsere Flotten haben bei Angriffen auf "Mutterschiff-Amöben" beobachtet, dass diese kleineren Kreaturen faktisch als Kampfschiffe eingesetzt werden. Die "Kampf-Amöben" mögen den richtigen Weltraumamöben zwar bis auf den offensichtlichen Größenunterschied äußerlich ähneln, sind tatsächlich aber physiologisch viel weniger komplex. Innerhalb der Weltraumamöbe befinden sich außer diesen Taschen hunderte empfindlicher Organe, die zweifellos für das Überleben im rauen Vakuum des Weltraums überlebenswichtig sind. Beim Versuch, die Amöbe zu töten, rissen oder verbrannten viele dieser Organe, weshalb uns nur ein größtenteils unvollständiger Kadaver blieb.\n\nDem Weltraumamöbenprojekt zugeteilte Xeno-Biologen sind trotzdem der Meinung, dass der Akquirierungsprozess von Exemplaren in sich stimmig ist. Aus diesem Grund haben sie spezifisch auf die Amöben zugeschnittene Zielanweisungen an die beteiligten Militärflotten ausgegeben. Wenn wir fünf Amöben mit chirurgischen Angriffen auf bestimmte anatomische Bereiche töten, können wir daraus einen vollständigen Kadaver rekonstruieren."
 story.110.desc.gesta:0 "Die Weltraumamöben sind viel komplexer als erwartet. Ihr robustes Äußeres schützt eine große Anzahl Taschen, die kleinere "Amöben" beinhalten. Wie unsere Flotten beobachtet haben, werden diese wie Trägergeschwader eingesetzt, sobald die "Mutterschiff-Amöbe" angegriffen wird. Obwohl oberflächlich ähnlich jenseits der offensichtlichen Unterschiede in der Größe, sind die "Geschwader-Amöben" viel weniger physiologisch komplex als die richtige Weltraumamöbe. Innerhalb der Weltraumamöbe, unter diesen Taschen, liegen hunderte von empfindlichen Organen, zweifellos alle notwendig um die harsche Umgebung des Vakuums zu überleben. Viele dieser Organe platzen auf oder wurden einfach im Prozess des Freisetzens der Amöben verbrannt, was uns mit einem weitgehend unvollständigen Kadaver zurücklässt. Xenobiologen, die dem Weltraumamöben-Projekt zugewiesen wurden glauben, dass dies aber genug sei, da sie bereits mehrere physiologische Merkmale und Schwächen, die für Weltraumamöben einzigartig sind, identifiziert haben."
 story.110.a.phobe:1 "Alles was uns hilft, sie schneller loszuwerden."
 story.110.b.milit:0 "Zielübungen."
 story.110.c:0 "Nun gut."

 story.115.name:0 "Weltraumamöben abgeschlachtet"
 story.115.desc.phobe:0 "Mehrere tote Amöben später sind wir in der Lage, die groteske Beziehung der Weltraumamöben zu den kleineren Kreaturen zu untersuchen, die in ihren Körpern leben. Sofern die [Root.GetSpeciesAdj]en Xeno-Biologen das beurteilen können, handelt es sich bei diesen Geißeln - benannt nach ihren peitschenartigen Bewegungen - nicht um echte Nachkommen oder zumindest Parasiten. Sobald der Wirt das Erwachsenenalter erreicht, entstehen sie einfach in ihm, und dienen eher als Werkzeuge denn zu Fortpflanzungszwecken.  Nachdem sie ihre Aufgabe abgeschlossen haben, kehren sie zu einer Tasche in der Wirtsamöbe zurück, wo sie anscheinend neue Befehle empfangen. Sie fungieren als Manipulatoren: blinde Gliedmaßen, die ins Dunkle greifen. Die lächerlich offensichtlichen Nachteile der zirkulierenden Geißeln aufgrund ihrer grundsätzlich zeitverzögerten Reaktionen werden in gewissem Maße dadurch ausgeglichen, dass die Amöbe so viele von ihnen hat. Außerdem haben einzelne Geißeln zahlreiche Reflexe in ihrem Repertoire und können der Wirtsamöbe stumpfsinnig folgen.\n\nAuf jeden Fall können wir sie nun besser töten."
 story.115.desc.milit:0 "Nachdem wir nun mehrere Kadaver gesammelt haben, können wir die merkwürdige Beziehung der Weltraumamöben zu den kleineren Kreaturen untersuchen, die in ihren Körpern leben. Sofern die [Root.GetSpeciesAdj]en Xeno-Biologen das beurteilen können, handelt es sich bei diesen Geißeln - benannt nach ihren peitschenartigen Bewegungen - nicht um echte Nachkommen oder zumindest Parasiten. Sobald der Wirt das Erwachsenenalter erreicht, entstehen sie einfach in ihm, und dienen eher als Werkzeuge denn zu Fortpflanzungszwecken. Wo man angesichts ihrer komplexen Bewegungen und Interaktionen mit anderen Geißeln ein Gehirn vermuten würde, befindet sich bei der Geißel ein kompliziertes Drüsen-Verarbeitungszentrum. Dieses Zentrum verarbeitet Input bzw. Befehle in RNA-Form, die über Amöbensekrete von den subkutanen Rezeptoren der Geißeln empfangen werden. Nachdem sie ihre Aufgabe abgeschlossen haben, kehren sie zu einer Tasche in der Wirtsamöbe zurück, um neue Befehle zu empfangen. Auf diese Weise können sie als Manipulatoren agieren, quasi als vom Körper getrennte Hände. Die offensichtlichen Nachteile dieser grundsätzlich zeitverzögerten Reaktionen werden in gewissem Maße dadurch ausgeglichen, dass die Amöbe so viele von ihnen hat. Außerdem haben einzelne Geißeln zahlreiche Reflexe in ihrem Repertoire und können der Wirtsamöbe stumpfsinnig folgen. Die relativ guten Weltraumkampf-Fähigkeiten der Weltraumamöben liegen vor allem am kontinuierlichen Einsatz ihrer Geißeln, wovon unsere Streitkräfte wahrscheinlich viel lernen könnten."
 story.115.desc:0 "Nachdem wir die vierte Kreatur zur Strecke gebracht hatten, wurde auf der [Root.GetName]-Hauptwelt [Root.Capital.GetName] ein vollständiger Weltraumamöben-Kadaver rekonstruiert. Wir beginnen erst jetzt damit, einige der verborgenen Wahrheiten der Kreaturen zu erahnen, die an die entsprechenden Abteilungen der [Root.GetSpeciesAdj]en Verwaltung weitergeleitet werden.\n\nDie derzeit wohl nützlichste Entdeckung bezieht sich auf die kutanen Membranen der Weltraumamöben. Sie absorbieren und metabolisieren über komplexe Drüsenprozesse eine große Bandbreite kosmischer Strahlung und scheinen sich dadurch zu ernähren."
 story.115.a.phobe:0 "Klasse."
 story.115.b.milit:0 "Dann werden wir mal lernen."
 story.115.c:0 "Dieses Wissen wird uns noch von Nutzen sein."

 story.201.name:0 "Kristallwesen"
 story.201.desc.phile:0 "Den Berichten über außerordentliche, freischwebende kristallartige Objekte aus manchen Systemen ist nachgegangen worden.\n\nAnfangs erschienen diese schiffsgroßen Objekte und ihre etwas kleineren, aber ebenfalls kristallartigen Satelliten noch inaktiv. Ihre Ausrichtung auf unsere Schiffe und die Messung neuer Energiesignaturen aus dem Inneren der Prismen aber deuten darauf hin, dass sie tatsächlich lebendig sein könnten - eine wahrlich faszinierende Vorstellung. Trotzdem sollten wir uns ihnen mit Vorsicht nähern.\n\nUnsere besten und klügsten Köpfe stehen bereit, diese Wesen zu studieren."
 story.201.desc.phobe:0 "Den Berichten über merkwürdige, freischwebende kristallartige Objekte aus manchen Systemen ist nachgegangen worden.\n\nAnfangs erschienen diese schiffsgroßen Objekte und ihre etwas kleineren, aber ebenfalls kristallartigen Satelliten noch inaktiv. Ihre Ausrichtung auf unsere Schiffe und die Messung neuer Energiesignaturen aus dem Inneren der Prismen aber deuten darauf hin, dass sie als gefährlich eingestuft werden und wir uns ihnen nur mit extremer Vorsicht nähern sollten.\n\nWir sollten die Angriffsstärke der Kristalle, falls vorhanden, mit einer Flotte testen, und sie im Bedrohungsfall vernichten."
 story.201.desc.pacif:0 "Den Berichten über merkwürdige, freischwebende kristallartige Objekte aus manchen Systemen ist nachgegangen worden.\n\nAnfangs erschienen diese schiffsgroßen Objekte und ihre etwas kleineren, aber ebenfalls kristallartigen Satelliten noch inaktiv. Ihre Ausrichtung auf unsere Schiffe und die Messung neuer Energiesignaturen aus dem Inneren der Prismen aber deuten darauf hin, dass sie als gefährlich eingestuft werden und wir uns ihnen mit Vorsicht nähern sollten.\n\nDa wir nicht riskieren wollen, mit diesen prismatischen Enigmi in Konflikte zu geraten, sollten wir von der Hauptwelt aus überwachen und beobachten."
 story.201.desc.spiri:0 "Den Berichten über merkwürdige, freischwebende kristallartige Objekte aus manchen Systemen ist nachgegangen worden.\n\nAnfangs erschienen diese schiffsgroßen Objekte und ihre etwas kleineren, aber ebenfalls kristallartigen Satelliten noch inaktiv. Ihre Ausrichtung auf unsere Schiffe und die Messung neuer Energiesignaturen aus dem Inneren der Prismen aber deuten darauf hin, dass sie auf die Präsenz von [Root.GetSpeciesAdj]en Schiffen reagieren.\n\nMomentan verstehen wir die Natur und den Ursprung dieser Kristalle noch nicht, aber irgendetwas an ihrer Form, ihren makellosen Winkeln hallt in der [Root.GetSpeciesAdj]en Seele nach. Die [Root.GetName] sollten einen Schritt zurücktreten und aus respektvoller Entfernung beobachten."
 story.201.desc.milit:0 "Den Berichten über merkwürdige, freischwebende kristallartige Objekte aus manchen Systemen ist nachgegangen worden.\n\nAnfangs erschienen diese schiffsgroßen Objekte und ihre etwas kleineren, aber ebenfalls kristallartigen Satelliten noch inaktiv. Ihre Ausrichtung auf unsere Schiffe und die Messung neuer Energiesignaturen aus dem Inneren der Prismen aber deuten darauf hin, dass sie als gefährlich eingestuft werden und wir uns ihnen mit Vorsicht nähern sollten.\n\nDas Studium eines zersplitterten Kristalls würde zweifelsohne zu interessanten Resultaten führen, selbst wenn wir für sie keinen militärischen Nutzen finden sollten."
 story.201.desc:0 "Den Berichten über merkwürdige, freischwebende kristallartige Objekte aus manchen Systemen ist nachgegangen worden.\n\nAnfangs erschienen diese schiffsgroßen Objekte und ihre etwas kleineren, aber ebenfalls kristallartigen Satelliten noch inaktiv. Ihre Ausrichtung auf unsere Schiffe und die Messung neuer Energiesignaturen aus dem Inneren der Prismen aber deuten darauf hin, dass sie als gefährlich eingestuft werden und wir uns ihnen mit Vorsicht nähern sollten.\n\nWir können entweder versuchen, diese potenziell gefährlichen Objekte direkt anzugreifen, oder sie aus sicherer Entfernung überwachen und beobachten."
 story.201.desc.gesta:0 "Die Kristallwesen in Schiffsgröße sehen zunächst träge aus. Plötzliche Verschiebungen in ihren Ausrichtungen gegenüber unseren Schiffen und neuen Energiesignaturen, die aus den Prismen hervorgehen, deuten aber darauf hin, dass sie als gefährlich angesehen und mit Vorsicht angegangen werden sollten."
 story.201.a:0 "Ein Spezialprojekt zum Kristall-Studium aus der Ferne ausgeben."
 story.201.b:0 "Wir erwarten, dass unsere Flotten sie in Stücke schießen werden."

 story.205.name:0 "Kristallwesen sind unzerbrechlich"
 story.205.desc.phile:0 "Die Kristallwesen - ein Name, der einen Kompromiss zwischen rivalisierenden Fraktionen von Xenobiologen und Xenogeologen auf [Root.Capital.GetName] darstellt - sind definitiv lebendig.\n\nEinige erzkonservative Mitglieder der [Root.GetSpeciesAdj]en akademischen Elite behaupten, sie seien lediglich "belebte Silikatmaterie" und hätten kaum etwas mit biologischem Leben gemeinsam.\n\nEin Großteil der [Root.GetName]-Bevölkerung lehnt diesen rückschrittlichen Blickwinkel ab und wendet sich stattdessen dem faszinierenden neuen Horizont zu, den die Kristallwesen darstellen. Etwas bedauerlich ist, dass sie Einzelwesen sind. Einzelne Kristallsouveräne werden kaum mit mehr als einem Wächter und einem kleineren Kohortenwesen gesehen. Abgesehen davon, dass die Kohorte und der Wächter dem Souverän der Gruppe eindeutig untergeordnet sind, verstehen wir die feinen Nuancen der sozial-hierarchischen Beziehungen der Kristallwesen nicht. Dies ändert aber nichts daran, dass diese Dynamiken auf [Root.Capital.GetName] das Thema fieberhafter Studien sind.\n\nDie Wesen scheinen sich nicht zu paaren, und bisher konnten wir keine Kristalle beobachten, die erkennbar älter oder jünger als andere sind. Im Gegensatz zu einer frühen Hypothese scheinen die verschiedenen Farbtöne individueller Kristallwesen nicht mit ihrem Alter, sondern mit ihrer latenten inneren Spannung zusammenzuhängen - die sie bei Bedarf blitzartig freisetzen können. Es scheint außerdem so, als würden die sporadischen Fluktuationen in dieser Ladung die lichtbrechenden Eigenschaften des Kristalls verändern."
 story.205.desc:0 "Die Kristallwesen - ein Name, der einen Kompromiss zwischen rivalisierenden Fraktionen von Xenobiologen und Xenogeologen auf [Root.Capital.GetName] darstellt - sind wahrscheinlich lebendig.\n\nEine frühere und vielleicht aussagekräftigere Bezeichnung für sie lautete "belebte Silikatmaterie", denn sie haben mit biologischen Leben kaum etwas gemeinsam. Sie sind Einzelwesen, und einzelne Kristallsouveräne werden kaum mit mehr als einem Wächter und einem kleineren Kohortenwesen gesehen. Abgesehen davon, dass die Kohorte und der Wächter dem Souverän der Gruppe eindeutig untergeordnet sind, verstehen wir die feinen Nuancen der sozial-hierarchischen Beziehungen der Kristallwesen nicht.\n\nDie Wesen scheinen sich nicht zu paaren, und bisher konnten wir keine Kristalle beobachten, die erkennbar älter oder jünger als andere sind. Im Gegensatz zu einer frühen Hypothese scheinen die verschiedenen Farbtöne individueller Kristallwesen nicht mit ihrem Alter, sondern mit ihrer latenten inneren Spannung zusammenzuhängen - die sie bei Bedarf blitzartig freisetzen können. Es scheint außerdem so, als würden die sporadischen Fluktuationen in dieser Ladung die lichtbrechenden Eigenschaften des Kristalls verändern."
 story.205.desc.pacif:0 "Die Kristallwesen - ein Name, der einen Kompromiss zwischen rivalisierenden Fraktionen von Xenobiologen und Xenogeologen auf [Root.Capital.GetName] darstellt - sind wahrscheinlich lebendig.\n\nEine frühere und vielleicht aussagekräftigere Bezeichnung für sie lautete "belebte Silikatmaterie", denn sie haben mit biologischen Leben kaum etwas gemeinsam. Sie sind Einzelwesen, und einzelne Kristallsouveräne werden kaum mit mehr als einem Wächter und einem kleineren Kohortenwesen gesehen. Abgesehen davon, dass die Kohorte und der Wächter dem Souverän der Gruppe eindeutig untergeordnet sind, verstehen wir die feinen Nuancen der sozial-hierarchischen Beziehungen der Kristallwesen nicht.\n\nDie Wesen scheinen sich nicht zu paaren, und bisher konnten wir keine Kristalle beobachten, die erkennbar älter oder jünger als andere sind. Im Gegensatz zu einer frühen Hypothese scheinen die verschiedenen Farbtöne individueller Kristallwesen nicht mit ihrem Alter, sondern mit ihrer latenten inneren Spannung zusammenzuhängen. Es scheint außerdem so, als würden die sporadischen Fluktuationen in dieser Ladung die lichtbrechenden Eigenschaften des Kristalls verändern. Die Kristallwesen sind in der Lage, ihre innere Ladung blitzartig auf ein Ziel zu schießen. Leider scheinen sie dies der Option vorzuziehen, fremde Wesen unbeschadet passieren zu lassen."
 story.205.desc.spiri:0 "Die Kristallwesen - ein Name, der einen Kompromiss zwischen rivalisierenden Fraktionen von Xenobiologen und Xenogeologen auf [Root.Capital.GetName] darstellt - existieren außerhalb der grundsätzlichen Konzepte von Leben und Tod. Einige der weniger einfallsreichen Denker auf [Root.Capital.GetName] nennen sie "belebte Silikatmaterie". Sie behaupten, dass die Kristallwesen zwar ungewöhnlich seien, ansonsten aber denselben gefühllosen Grundsätzen unterliegen, die ihrer Meinung nach für uns alle gelten.\n\nDie Kristallwesen sind auf jeden Fall einzelgängerische, majestätische Wesen. Jeder Kristallsouverän wird selten von mehr als zwei untergebenen Wesen begleitet: einem Wächter und einer kleineren Kristallkohorte. Die Wesen paaren sich nicht, und keines von ihnen scheint älter oder jünger als andere zu sein - sie alle stammen von einem uralten, makellosen Äon ab. Die beobachteten verschiedenen Farbtöne individueller Kristallwesen scheinen mit ihrer latenten inneren Spannung zusammenzuhängen - die sie bei Bedarf blitzartig freisetzen können. Es scheint außerdem so, als würden die sporadischen Fluktuationen in dieser Ladung die lichtbrechenden Eigenschaften des Kristalls verändern."
 story.205.desc.gesta:0 "Die Kristallwesen sind wahrscheinlich am Leben.\n\nEin vielleicht passenderer Name zur Beschreibung ist "belebte Silikatmaterie", da sie wenig mit dem biologischen oder traditionell künstlichen Leben gemein haben.\n\nDie Wesen scheinen sich nicht zu paaren und wir haben auch noch keine Kristalle beobachten können, die erkennbar älter oder jünger als andere sind. Im Gegensatz zu einer früheren Hypothese scheinen die Verschiebungen des Farbtons zwischen den einzelnen Kristallwesen nicht mit ihrem Alter zusammenzuhängen, sondern mit ihrer latenten inneren Ladung, die bei Gefahr in kräftigen Schüben entfesselt werden kann und es scheint, als ob sporadische Schwankungen in dieser Ladung die Brechungseigenschaften des Kristalls verändert."
 story.205.a:0 "Dieses Wissen wird unsere Forschung stark fördern."
 story.205.a.tooltip:1 "Fügt Ihrem Reich den Modifikator §YPrismatische Linsen§! hinzu:\n£physics  §G+10%§!"
 story.205.b:0 "Praktische Anwendungsmöglichkeiten für diese Informationen finden."
 story.205.b.tooltip:1 "Fügt §YIhrem Reich§! den Modifikator §YKristallsonar§! hinzu:\nGeben Sie £energy  §Y30§! Energie für die §YSofortige Erkundung§! jedes Kristallwesensystems aus, in das Sie einfliegen."

 story.210.name:0 "Kristallwesen zerschmettert"
 story.210.desc.milit:0 "Die Kristallwesen - eine neue Bezeichnung, die ihren vermeintlichen Status als Silikat und doch belebte Materie besser wiedergibt - sind zähe und aggressive Gegner.\n\nDurch unsere Gefechte konnten wir mehrere Strukturschwächen lokalisieren, die theoretisch bei allen Kristallwesen auftreten sollten. Dies ist ein glücklicher Umstand, da unsere Flotten noch mehrere andere Exemplare angreifen müssen, wenn wir irgendetwas über diese rätselhaften Prismen erfahren wollen. Wir wissen aber, dass Veränderungen in Form vermeintlicher Aggressionsstufen und die interne Energiegeneration, die hinter ihren schussartigen Entladungen steht, von Verlagerungen der lichtbrechenden Eigenschaften der Kristalle begleitet werden.\n\nIm Wesentlichen ist es wahrscheinlich, dass [Root.GetSpeciesAdj]e Schiffe früher oder später auf verschiedenfarbige Kristallwesen treffen werden und deshalb auf unterschiedliche Verhaltensweisen und Kampffähigkeiten vorbereitet sein sollten."
 story.210.desc.mater:0 "Die Kristallwesen - neu als solche benannt, nachdem es klar wurde, dass sie mehr mit Tieren als mit Edelmetallen gemeinsam haben - sind aggressiv und [Root.GetSpeciesAdj]en Schiffen völlig feindselig gesinnt. Vielleicht nehmen sie unsere Flotten als Metallwesen wahr, die mit allen Mitteln aus ihrem Kristallterritorium vertrieben werden müssen.\n\nDurch unsere Gefechte konnten wir mehrere Strukturschwächen lokalisieren, die theoretisch bei allen Kristallwesen auftreten sollten. Außerdem werden Veränderungen in Form vermeintlicher Aggressionsstufen und die interne Energiegeneration, die hinter ihren schussartigen Entladungen steht, von Verlagerungen der lichtbrechenden Eigenschaften der Kristalle begleitet.\n\nIm Wesentlichen ist es wahrscheinlich, dass [Root.GetSpeciesAdj]e Schiffe früher oder später auf verschiedenfarbige Kristallwesen treffen werden und deshalb auf unterschiedliche Verhaltensweisen und Kampffähigkeiten vorbereitet sein sollten.\n\nWenn wir mehr über die Kristallwesen erfahren möchten, bleibt uns wohl kaum eine andere Wahl, als sie direkt anzugreifen. Obwohl wir sie nicht ohne Probleme als natürliche Ressource ausbeuten können, ist [Root.GetName] natürlich nicht bereit, mit leeren Händen wegzugehen."
 story.210.desc:0 "Die Kristallwesen - die man informell wieder so benannte, nachdem es offensichtlich wurde, dass das Verhalten der Kristalle tatsächliches Verhalten und nicht irgendein obskurer mineralogischer Prozess ist - sind aggressiv und [Root.GetSpeciesAdj]en Schiffen völlig feindselig gesinnt. Vielleicht nehmen sie unsere Flotten als Metallwesen wahr, die mit allen Mitteln aus ihrem Kristallterritorium vertrieben werden müssen.\n\nDurch unsere Gefechte konnten wir mehrere Strukturschwächen lokalisieren, die theoretisch bei allen Kristallwesen auftreten sollten. Außerdem werden dass Veränderungen in Form vermeintlicher Aggressionsstufen und die interne Energiegeneration, die hinter ihren schussartigen Entladungen steht, von Verlagerungen der lichtbrechenden Eigenschaften der Kristalle begleitet.\n\nIm Wesentlichen ist es wahrscheinlich, dass [Root.GetSpeciesAdj]e Schiffe früher oder später auf verschiedenfarbige Kristallwesen treffen werden und deshalb auf unterschiedliche Verhaltensweisen und Kampffähigkeiten vorbereitet sein sollten.\n\nDa friedliche Interaktionen derzeit unmöglich zu sein scheinen, bleibt uns wohl kaum eine andere Wahl, als die Kristallwesen direkt anzugreifen, wenn wir mehr über sie erfahren möchten."
 story.210.desc.gesta:0 "Die Kristallwesen sind aggressiv und völlig feindlich gegenüber uns und unsere Schiffe. Vielleicht nehmen sie unsere Flotte als metallische Wesen wahr, die um jeden Preis aus dem Kristallterritorium verdrängt werden müssen.\n\nUnsere Zusammentreffen haben uns erlaubt, strukturelle Schwächen zu ermitteln, die theoretisch von allen Kristallwesen geteilt werden sollten. Darüber hinaus werden Veränderungen in der Aggressionsstufe und der internen Stromerzeugung, die ihre waffenähnlichen Entladungen antreibt, von Verschiebungen begleitet, die bestimmten, wie die Kristalle das Licht brechen.\n\nIm Wesentlichen bedeutet dies, dass [Root.GetSpeciesAdj]e Schiffe auf Kristallwesen verschiedener Farbe treffen werden und wir sollten auf Unterschiede in Verhaltensweisen und Kampffähigkeiten vorbereitet sein.\n\nDie friedliche Interaktion scheint derzeit unmöglich zu sein und uns bleibt nichts anders übrig, als den Kristallwesen im Kampf zu begegnen, wenn wir mehr erfahren wollen."
 story.210.a:0 "Notiert."

 story.215.name:0 "Kristallwesen zerschmettert"
 story.215.desc.milit:0 "Wohin auch immer sie fliegen, lassen die [Root.GetName]-Flotten zerschmetterte Kristalle zurück.\n\nWahrscheinlich wird uns die wahre Natur der Kristallwesen für immer ein Rätsel bleiben, aber was macht das schon?\n\nDie [Root.GetSpeciesAdj]en Streitkräfte verstehen sich nun vortrefflich auf die Vernichtung der Prismen, und im Laufe des Feldzugs haben wir Mittel und Wege gefunden, unser Waffenarsenal zu verstärken."
 story.215.desc.mater:0 "Nach der Zerstörung mehrerer Kristallwesen und der Sammlung tausender von Proben haben [Root.GetSpeciesAdj]e Ingenieure endlich ein kosteneffizientes Verfahren aufgestellt, um die Überreste von Kristallwesen in verwertbares Material zu verwandeln.\n\nOb das tatsächlich die Kosten für die Gefechte mit den Kristallen und ihren waffenfähigen Emissionen ausgleichen kann, muss abgewartet werden. Nichtsdestotrotz ist es ein Sieg für unsere Industrie."
 story.215.desc:0 "Trotz häufiger Gefechte bleiben die Kristallwesen für uns so rätselhaft wie immer. Sie scheinen sich nicht zu paaren, und es fällt schwer, sich eine riesige Weltraum-Druse vorzustellen, die diese Dinger auf natürliche Weise produziert.\n\nWir haben einige Verwendungszwecke für die Splitter zerstörter Kristallwesen gefunden ... wir befürchten aber, dass einige Dinge, wie zum Beispiel der wahre Hintergrund ihrer tatsächlichen Natur, einfach fundamental unbegreifbar sind."
 story.215.desc.gesta:0 "Trotz häufiger Zusammentreffen bleiben die Kristallwesen so rätselhaft wie immer. Sie scheinen sich nicht zu paaren und es ist schwer, sich eine Art Weltraumgeode vorzustellen, die diese Wesen auf natürlichem Wege produziert.\n\nWir haben einige Verwendungen für Splitter der zerstörten Kristallwesen gefunden, aber befürchten, dass einige Dinge, wie die Wahrheit ihrer richtigen Herkunft einfach grundsätzlich unerkennbar bleiben."
 story.215.a.milit:0 "Sieg geht über Wahrheit."
 story.215.b.mater:0 "Wir müssen das Beste aus dem machen, was uns das Universum gibt."
 story.215.b.mater.tooltip:0 "Gewährt Zugriff auf den Reichserlass §YGrößere Kristallbeute§!."
 story.215.c:0 "Wie schade."
 story.215.c.tooltip:0 "Gewährt Zugriff auf den Reichserlass §YKristallbeute§!."
 story.219.name:0 "Kristallsonar"
 story.219.desc:0 "Die [From.GetFleetName] ist im [From.From.GetName]-System auf Kristallwesen gestoßen.\n\nUnsere Schiffe können mittels gespeicherter Energie intensive, dabei aber harmlose Hochfrequenzstrahlen auf die Kristallwesen schießen. Die Wesen fungieren dabei als Prismen und Resonanzkörper: sie brechen die Pulsstrahlen und verteilen sie über das gesamte Sternensystem, und diese Wellen wiederum werden von den planetaren Körpern reflektiert und von unseren Schiffssensoren erfasst.\n\nDadurch wird das gesamte System augenblicklich erkundet."
 story.219.a:0 "Durchführen."
 story.219.a.tooltip:1 "Geben Sie £energy §R-30§! Energie-Credits für die sofortige §YErkundung§! des [From.From.GetName]-Systems aus."
 story.219.b:0 "Nicht dieses Mal."
 story.219.c:0 "Dafür haben wir keine Ressourcen übrig."

 story.220.name:0 "Kristallkugel"
 story.220.desc.hostile:0 "Die [Root.GetName] hat im [From.GetName]-System eine beträchtliche Kristallwesenpräsenz festgestellt. Es gibt nur wenig, was darauf hinweisen würde, dass dies die angestammte Heimat der Kreaturen wäre. Aber derart viele Kristallwesen sind noch niemals zuvor zusammen in einem einzelnen System beobachtet worden.\n\nErste Scannermessungen lassen darauf schließen, dass das ungewöhnliche Kristallkonstrukt im System einigermaßen interessant sein könnte ... falls es uns gelingt, es auseinanderzunehmen."
 story.220.desc.nonhostile:0 "Die [Root.GetName] hat im [From.GetName]-System eine beträchtliche Kristallwesenpräsenz festgestellt. [From.GetName] ist offensichtlich eine Art Nest - oder zumindest ein Zentrum kristalliner Aktivität. Es beherbergt ein Kristallkonstrukt, wie es noch nie zuvor gesehen worden ist.\n\nDieses Konstrukt zeigt mehrere Eigenschaften, die mit den Kristallwesen assoziiert werden, wenn auch deutlich stärker ausgeprägt. Solange wir es nicht stören, können wir es von [Root.Owner.Capital.GetName] aus aus der Ferne studieren."
 story.220.desc.gesta:0 "Wir beobachten eine signifikante Präsenz von Kristallwesen im [From.GetName]-System. Offensichtlich eine Art Bau oder zumindest ein Hub kristalliner Aktivitäten. Wie e scheint, ist [From.GetName] die Heimat eines Kristallkonstruktes, im Gegensatz zu allen vorher angetroffenen.\n\nDieses Konstrukt zeigt mehrere Eigenschaften, die mit den Kristallwesen gleich sind, nur deutlich übertriebener. Solange es unberührt bleibt, können wir es studieren."
 story.220.a.nonhostile:0 "So sei es."

 story.221.name:0 "Spekulationen"
 story.221.desc:0 "Eine Xeno-Wissenschaftsabteilung auf [Root.Capital.GetName] berichtet, dass sie ihr Fernstudium des Kristallkonstrukts abgeschlossen hat.\n\nDas völlige Fehlen beobachtbaren Verhaltens bei diesen Wesen macht es schwierig, zuverlässige Schlussfolgerungen zu ziehen. Ihre physiologischen Eigenschaften indes sind weiterhin faszinierend. Das Studium des Konstrukts hat unseren Xenobiologen die enge Zusammenarbeit mit unseren Werkstoffingenieuren ermöglicht. Zusammen hat man damit begonnen, die fortschrittlichen rekonstruktiven Eigenschaften zu emulieren, die man bei dem Kristallkonstrukt beobachten konnte."
 story.221.desc.gesta:0 "Wir haben unsere Fernstudie des Kristallkonstruktes abgeschlossen.\n\nDer schiere Mangel an beobachtbarem Verhalten, das von diesen Wesen gezeigt wird, macht es schwierig, feste Schlussfolgerungen zu ziehen. Allerdings sind ihre physiologischen Eigenschaften weiterhin faszinierend und wir können nun beginnen, die fortschrittlichen rekonstruktiven Eigenschaften zu emulieren, die im Kristallkonstrukt beobachtet wurden."
 story.221.a:0 "Vorbildlich."

 story.223.name:0 "Wahrsagen unterbrochen"
 story.223.desc:0 "Eine Xeno-Wissenschaftsabteilung auf [Root.Capital.GetName] berichtet, dass das in einem fernen System beobachtete Kristallkonstrukt zerstört worden ist. Ein Fernstudium ist nicht mehr möglich."
 story.223.desc.gesta:0 "Das in einem entfernten System beobachtete Kristallkonstrukt wurde zerstört und eine Fernstudie ist nicht mehr möglich."
 story.223.a:0 "Wirklich schade."
 story.223.a.tooltip:0 "Das §HKristallkonstrukt§!- Spezialprojekt wurde abgebrochen."

 story.301.name:0 "Uralte Bergbaudrohnen"
 story.301.desc.pacif:0 "Den Berichten über Weltraumdrohnen aus manchen Systemen ist nachgegangen worden. Bei den Drohnen scheint es sich um die Arbeiter und Verwalter einer autonomen Orbitalbergbau-Unternehmung zu handeln, die hier vor Jahrtausenden ihren Betrieb aufgenommen hat. Dem Zustand der Verarbeitungsausrüstung nach zu schließen scheint die Besatzung aber schon bald darauf abgezogen zu sein und die Drohnen allein zurückgelassen zu haben.\n\nDen Drohnen scheint es komplett an diplomatischen Kommunikationsprotokollen zu fehlen - zumindest an solchen, die von der [Root.GetName] dechiffriert werden können. Wohl aus diesem Grund greifen sie die [Root.GetSpeciesAdj]e Schiffe an, als sie in das System einfliegen.\n\nIhre Präsenz im [From.From.GetName]-System ist verblüffend, und wir sollten versuchen, mehr über sie in Erfahrung zu bringen."
 story.301.desc.mater:0 "Den Berichten über Weltraumdrohnen aus manchen Systemen ist nachgegangen worden. Bei den Drohnen scheint es sich um die Arbeiter und Verwalter einer autonomen Orbitalbergbau-Unternehmung zu handeln, die hier vor Jahrtausenden ihren Betrieb aufgenommen hat. Dem Zustand der Verarbeitungsausrüstung nach zu schließen scheint die Besatzung aber schon bald darauf abgezogen zu sein und die Drohnen allein zurückgelassen zu haben. Ihr Zweck - der Abbau von Ressourcen - ist offenkundig. Nicht aber, wer sie mit ihren Aufgaben betraut hat. Es ist mehr als eindeutig, dass dieses System schon seit hunderten, wenn nicht tausenden Jahren keine Minerallieferungen mehr verlassen haben.\n\nDie Drohnen mögen zwar alt sein, aber die [Root.GetName] sollte sie keine Sekunde lang aus den Augen lassen."
 story.301.desc:0 "Den Berichten über Weltraumdrohnen aus manchen Systemen ist nachgegangen worden. Bei den Drohnen scheint es sich um die Arbeiter und Verwalter einer autonomen Orbitalbergbau-Unternehmung zu handeln, die hier vor Jahrtausenden ihren Betrieb aufgenommen hat. Dem Zustand der Verarbeitungsausrüstung nach zu schließen scheint die Besatzung aber schon bald darauf abgezogen zu sein und die Drohnen allein zurückgelassen zu haben. Die Drohnen verfügen über leistungsstarke Bergbaulaser und nähern sich heranfliegenden [Root.GetSpeciesAdj]en Schiffen bedrohlich, wenngleich nicht völlig feindselig.\n\nDie Drohnen mögen zwar alt sein, aber die [Root.GetName] sollte sie keine Sekunde lang aus den Augen lassen."
 story.301.desc.gesta:0 "Die Tiefraumdrohnen, denen wir begegnet sind, scheinen die Arbeiter und Hüter von autonomen Orbitalbergwerken zu sein. Nach dem Zustand der Verarbeitungsausrüstung zu urteilen, wurden diese Stätten vor Jahrtausenden gegründet und daraufhin von allen außer den Drohnen aufgegeben. Die Drohnen besitzen kräftige Minenlaser und machen offensichtlich bedrohte, wenn nicht sogar feindliche, anzeigen uns gegenüber, wenn wir uns ihnen nähern.\n\nSie mögen zwar nur alte Drohnen sein, aber sie sollten unter genauer Beobachtung gehalten werden."
 story.301.a:0 "Einen Horchposten auf [Root.Capital.GetName] einrichten."
 story.301.b:0 "Lasst uns mal sehen, was sie so drauf haben - nehmt sie auseinander!"

 story.305.name:0 "Bergbaudrohnen-Arbeitsmoral"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "Wenn sie ihre Bergbaulaser nicht gerade auf [Root.GetSpeciesAdj]e Schiffe richten, scheinen die Drohnen unermüdlich und stumpfsinnig zu arbeiten: sie hacken sich in mineralarme Asteroiden, da sie nichts Besseres zu tun haben.\n\nViel interessanter ist dagegen, dass die Drohnen entgehen früherer Annahmen nicht gänzlich stumm sind: Sie stoßen extrem unregelmäßig Signal-Pings aus, deren Wellenlänge aber schwer von Störgeräuschen zu isolieren ist. Ob noch jemand da ist, um diese Pings zu empfangen, ist ein weiteres Rätsel für die Zukunft."
 story.305.desc.mater:0 "Die Drohnen sind bemerkenswert effizient darin, beständig schwindende Mineralvorkommen aus Felsen zu schlagen, die [Root.GetSpeciesAdj]e Bergleute wegen vermeintlicher Erschöpfung der Vorkommen schon längst aufgegeben hätten. Unsere besten Ingenieure arbeiten bereits daran, die Methoden der Drohnen zur Verwendung in den [Root.GetName]-Bergbaunetzwerken und -stationen anzupassen. Dies sollte die Effizienz steigern und dabei gleichzeitig den Energieverbrauch senken.\n\nDie Tatsache, dass die Drohnen entgegen früherer Annahmen nicht gänzlich stumm sind, ist von geringerer Bedeutung. Sie stoßen extrem unregelmäßig Signal-Pings aus, deren Wellenlänge aber schwer von Störgeräuschen zu isolieren ist. Ob noch jemand da ist, um diese Pings zu empfangen, ist ein weiteres Rätsel für die Zukunft."
 story.305.desc:0 "Die Drohnen und ihre unermüdliche, endlose Arbeit, die beständig schwindenden Mineralvorkommen ihrer Planetoiden abzubauen, stellen ein wenig aufregendes, aber trotzdem informatives Studienthema dar. Bergbaunetzwerke auf [Root.Capital.GetName] könnten noch einiges über die Maximierung ihrer Förderleistung bei gleichzeitigem Energiesparen lernen.\n\nDarüber hinaus haben wir herausgefunden, dass die Drohnen nicht gänzlich stumm sind. Sie stoßen extrem unregelmäßig Signal-Pings aus, deren Wellenlänge aber schwer von Störgeräuschen zu isolieren ist. Ob noch jemand da ist, um diese Pings zu empfangen, ist ein weiteres Rätsel für die Zukunft."
 story.305.desc.gesta:0 "Die Drohnen und ihr unermüdliches und endloses Werk, allmählich Ressourcen aus dem lokalen Planetoiden zu extrahieren, geben zwar eine langweilige, aber dennoch informative Studie ab. In der Tat könnten wir vielleicht ein oder zwei Sachen über die Maximierung der Mineral-Extraktionsraten bei gleichzeitiger Energieerhaltung lernen.\n\nWir haben ebenfalls herausgefunden, dass die Drohnen nicht gänzlich still sind. Sie emittieren Signal-Pings, wenn auch extrem selten und bei einer Wellenlänge, die schwer von Hintergrundrauschen zu isolieren ist. Ob es jemanden gibt, der diese Pings empfängt, bleibt ein Rätsel, das für ein andermal offenbleibt."
 story.305.a:0 "Notiert."
 story.305.a.tooltip:1 "Gewährt Zugriff auf den Planeten-Erlass §YDrohnenoptimierung§!."
 story.305.b:1 "Lasst uns herausfinden, wie sie Bergbau-Standorte bewertet haben."
 story.305.b.tooltip:0 "Fügt dem Situationsprotokoll eine Liste mineralreicher Planetoiden hinzu."

 story.310.name:0 "Bergbaudrohnen-Demontage"
 story.310.desc.mater:0 "Die Bergbaudrohnen wurden in einem hitzigen Gefecht mit [Root.GetSpeciesAdj]en Schiffen vernichtet. Wie der Zufall es wollte, sind ihre Energiezellen die bei weitem robustesten Komponenten, die bei ihrem Bau verwendet wurden. Einige davon konnten von unseren Schiffen geborgen werden. Die hinter diesen Zellen steckende Technologie ist uns derzeit noch zu hoch, erste Tests aber haben ergeben, dass wir durchaus dazu in der Lage sind, ihre Leistung in Energie-Credits umzuwandeln.\n\nNachdem sich die letzte Energiezelle erschöpft hatte, stellten die Ingenieure, welche die Tests leiten, ein Abfallen der Hintergrundstrahlung fest. Es scheint so, als wären die Drohnen nicht gänzlich stumm. Vielmehr senden sie, seit wir sie gefunden haben, sporadisch auf ungewöhnlichen Frequenzen. Möglicherweise ist das schon so, seit sie in Betrieb genommen wurden. Dass noch jemand da ist, um diese Übertragungen zu empfangen, ist unwahrscheinlich.\n\nWie auch immer, diese Drohnen könnten jedenfalls eine starke, wenngleich beschränkte Energiequelle darstellen - sofern wir einen Weg finden können, sie dauerhaft auszuschalten."
 story.310.desc:0 "Die Bergbaudrohnen wurden in einem hitzigen Gefecht mit [Root.GetSpeciesAdj]en Schiffen vernichtet. Wie der Zufall es wollte, sind ihre Energiezellen die bei weitem robustesten Komponenten, die bei ihrem Bau verwendet wurden. Einige davon konnten von unseren Schiffen geborgen werden. Die hinter diesen Zellen steckende Technologie ist uns derzeit noch zu hoch, erste Tests aber haben ergeben, dass wir durchaus dazu in der Lage sind, ihre Leistung in Energie-Credits umzuwandeln.\n\nNachdem sich die letzte Energiezelle erschöpft hatte, stellten die Ingenieure, welche die Tests leiten, ein Abfallen der Hintergrundstrahlung fest. Es scheint so, als wären die Drohnen nicht gänzlich stumm. Vielmehr senden sie, seit wir sie gefunden haben, sporadisch auf ungewöhnlichen Frequenzen. Möglicherweise ist das schon so, seit sie in Betrieb genommen wurden. Dass noch jemand da ist, um diese Übertragungen zu empfangen, ist unwahrscheinlich.\n\nWie auch immer, diese Drohnen könnten jedenfalls eine starke, wenngleich beschränkte Energiequelle darstellen - sofern es uns gelingt, sie effizient genug aufzuspüren und zu deaktivieren."
 story.310.desc.gesta:0 "Wir zerstörten die Bergbaudrohnen in einem hitzigen Gefecht. Wie das Glück es wollte, sind die Energiezellen bei weitem die stabilste Komponente, die in ihrer Konstruktion verwendet wurde und einige konnten geborgen werden. Die Technologie hinter diesen Zellen wächst derzeit über unser Verständnis hinaus, aber erste Tests zeigen, dass wir durchaus in der Lage sind, ihren Ausstoß in Energie umzuwandeln.\n\nMit dem Erlöschen der letzten Energiezelle bemerkten wir einen Abfall der Hintergrundstrahlung im Umgang mit den [Root.GetUnitDronePlural] Untersuchungen. Es scheint, dass die Drohnen nicht schweigen, sondern sporadisch ungewöhnliche Frequenzen ausstrahlen seit wir ihnen das erste Mal begegnet sind. Vielleicht sogar seitdem sie eingesetzt wurden. Es ist unwahrscheinlich, dass irgendjemand noch übrig ist, um diese Übertragungen zu empfangen.\n\nWie dem auch sei, die Drohnen könnten sich als starke, aber begrenzte Energiequelle erweisen, sollten wir eine Möglichkeit finden, sie effizient abzuschalten."
 story.310.a:0 "Nun gut."
 story.310.a.tooltip:0 "Gewährt Zugriff auf den Reichserlass §YDrohnen-Beute§!.\n"
 story.320.name:0 "Vorkommen erkundet"
 story.320.desc:0 "Sämtliche hochgradigen Mineralvorkommen, die von den Evaluierungsalgorithmen der rückentwickelten uralten Bergbaudrohne entdeckt wurden, sind erkundet worden."

 story.330.name:0 "Uraltes Mineralverarbeitungszentrum"
 story.330.desc:0 "Die [Root.GetName] hat im [From.GetName]-System eine beträchtliche Präsenz uralter Bergbaudrohnen festgestellt. Anscheinend handelt es sich um ein bedeutendes Zentrum zum Abbau und zur Verarbeitung von Mineralien - vielleicht das letzte seiner Art in der Galaxie."
 story.330.desc.gesta:0 "Wir sind auf eine große Anzahl uralter Bergbaudrohnen im [From.GetName]-System getroffen. Es scheint ein großes Bergbau- und Mineralverarbeitungszentrum zu sein, vielleicht das letzte seiner Art in der Galaxie."
 story.330.a:0 "Das ist es sicherlich."
 story.330.b:0 "Mal sehen, was wir von ihm lernen können."

 story.331.name:0 "Verarbeitungsbeobachtung"
 story.331.desc:0 "Das uralte Bergbaudrohnen-Mineralverarbeitungszentrum nicht zu stören, hat sich letztendlich als kluge Entscheidung herausgestellt. Nachdem wir seine monotonen Arbeitsrhythmen längere Zeit beobachtet hatten, konnten wir bei der automatisierten Rohstoffverarbeitung mehrere systemische Arbeitstechniken erkennen, die unsere eigenen bei Weitem übertreffen."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "Dann werden wir diese Techniken eben übernehmen!"
 story.331.b:0 "Jackpot!"

 story.333.name:0 "Bergbaudrohnen-Basis vernichtet"
 story.333.desc:0 "Uns haben Berichte erreicht, dass das Mineralverarbeitungszentrum im [location_planet.GetStarName]-System vernichtet worden ist. Seine bedeutenden Lagermodule voller roher und verarbeiteter Minerale wurden dabei abgesprengt und sind in den Asteroidengürtel von [location_planet.GetName] gestürzt."
 story.333.desc.gesta:0 "Das Mineralverarbeitungszentrum, dass wir im [location_planet.GetStarName]-System beobachtet haben, wurde zerstört. Seine beachtlichen Lager von rohen und verarbeiteten Mineralien wurden aufgegeben und sind auf den Planeten [location_planet.GetName] des lokalen Asteroidengürtels gefallen."
 story.333.a:0 "Wir haben schon genügend Wracks studiert."
 story.333.a.tooltip:0 "Das Spezialprojekt §HAutomatisiertes Verarbeitungszentrum§! wurde abgebrochen.\n$story.333.b.tooltip$"
 story.333.b:0 "Jackpot!"
 story.333.b.tooltip:0 "[location_planet.GetName] ist jetzt mineralreicher."

 story.401.name:0 "Weltraumwolken"
 story.401.desc.spiri:0 ""Eine Wolke", steht in dem aus mehreren Quellen zusammengetragenen, ehrfurchtsvollen Bericht. "Wie eine Wolke aus leuchtender Sternenasche, die in der Dunkelheit wabert". Der Bericht bezeichnet das Phänomen etwas poetisch als "Weltraumwolke".\n\nFür die Priesterschaften aus [Root.GetName] ist es erwiesen, dass es sich bei diesen Wolken um Boten handelt, die von einem höheren Willen beseelt werden. Zu wem oder was dieser Wille gehört, ist das Thema einer hitzigen Debatte, und daran wird sich wahrscheinlich auch in absehbarer Zukunft nichts ändern. Bis die wahre Natur der Weltraumwolken festgestellt werden kann, würde es vielleicht Sinn machen, die ihrer Rollbewegung innewohnende, gewaltige Kraft mit einiger Vorsicht zu behandeln."
 story.401.desc:0 "Die Untersuchung eines eigenartigen Haufens aus Trümmern und Weltraumstaub hat zu überraschenden Ergebnissen geführt: es handelt sich um eine partikelförmige Wolke, in der eine mächtige Ladung unbekannten Ursprungs eingeschlossen ist. Diese Ladung sollte nicht in der Lage sein, einfache Reflexe zu zeigen, ganz zu schweigen von zielgerichteten Bewegungen.\n\nUnd doch tut sie es.\n\nDie Videoübertragungen haben etwas unabstreitbar Ominöses. Vielleicht gibt es Dinge im Universum, um die wir besser einen Bogen machen sollten."
 story.401.desc.gesta:0 "Unsere Erforschung bestimmter Trümmerhaufen und Raumstaubs hat überraschende Resultate ergeben. Es ist eine partikuläre Wolke, die mit einer starken Ladung unbekannter Herkunft geladen ist. Sie hat keine Aufgabe und führt keine reflexiven Bewegungen aus, ganz zu schweigen von Bewegungen, die ein Ziel verfolgen.\n\nUnd dennoch hat sie einen.\n\nDie verschwommene Videoübertragung hat zweifellos etwas Bedrohliches. Vielleicht gibt es Dinge im Universum, mit denen wir uns nicht anlegen sollten."
 story.401.a.spiri:0 "Verbindung zu den Göttern oder nicht, sie muss studiert werden."
 story.401.b.spiri:0 "Lasst unsere fähigen Admiräle die Angelegenheit regeln."
 story.401.c:0 "Lasst sie uns beobachten, sie sonst aber in Ruhe lassen."
 story.401.d:0 "Lasst unsere fähigen Admiräle die Angelegenheit regeln."
 story.401.e:0 "Vielleicht sollte es zerstört werden."

 story.405.name:0 "Weltraumwolken entschlüsselt."
 story.405.desc.spiri:0 "Die Weltraumwolken sind die Verwalter des Kosmos. Nachdem die [Root.GetSpeciesAdj]en Astronomen wussten, wonach sie suchen mussten, fanden sie überall Spuren der Weltraumwolken.\n\nSie wurden zu Beginn der Schöpfung erschaffen und wurden Zeuge, wie Sterne zu leuchten begannen und junge Planeten sich bildeten. Nun treiben sie als quasi bewusste Zusammenballungen unbelebter Materie aus den Anfangsstunden der Zeit zwischen sterbenden Sternen und zerbrechenden Welten umher.\n\nSie sind eine kontinuierliche Erinnerung daran, dass wir nur kleine Teile eines großen Ganzen sind."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "Die Weltraumwolken gehören, soweit die [Root.GetSpeciesAdj]en Forscher das sagen können, zu den ältesten Wesen des Universums. Sie scheinen sich nur wenige Milliarden Jahre gebildet zu haben, nachdem Materie, wie wir sie kennen, entstanden ist - aus den gewaltigen Kräften des jungen Kosmos, der sie aus dem Nichts schuf. Sie hätten einst Sterne werden sollen, aber dazu kam es nicht.\n\nDie Erklärung ihrer scheinbar tierischen Intelligenz ist noch schwieriger, aber die Antwort darauf könnte in den abnormal starken elektromagnetischen Feldern liegen, von denen sie zusammengehalten werden - ein weiteres Produkt ihrer uranfänglichen Natur. Es ist nicht undenkbar, dass die Zirkulation ihres merkwürdigen Sternenstaubs und ihrer Gravitationsfelder sich innerhalb eines ausreichend großen Zeitraums zu so etwas wie Nervenbahnen angeordnet haben.\n\nDarüber hinaus scheinen die Wolken über mehrere Lichtjahre hinweg Impulse auszutauschen oder gar richtig zu kommunizieren. Vermutlich spielt bei diesem Phänomen die Quantenverwebung wohl eine Rolle."
 story.405.desc.gesta:0 "Die Weltraumwolke gehört zu den ältesten Wesen im Universum. Sie scheinen ihren Ursprung nur weniger Milliarden Jahre nach der Materie zu haben, von der wir denken, die zuerst durch die ungeheuren Kräfte des jungen Kosmos aus dem Nichts entstand. Sie waren einmal Sterne gewesen, waren es aber nicht.\n\nDas Erklären ihrer offensichtlichen Tierintelligenz ist schwieriger, aber die Antwort könnte in den ungewöhnlich starken elektromagnetischen Feldern liegen, die sie zusammenhalten, ein weiteres Produkt ihres Ur-Anfangs. Es ist nicht unvorstellbar, vorausgesetzt es ist genug Zeit, dass die Zirkulation ihres merkwürdigen Weltraumstaubes und der Gravitationsfelder, die in einer flexiblen Annäherung neuronaler Bahnen oder Rechenkreise angeordnet sind.\n\nVielmehr scheinen die Wolken voneinander Impulse zu erhalten, wenn sie nicht sogar direkt miteinander kommunizieren, wenn auch Lichtjahre entfernt. Es wird vermutet, dass Quantenverwicklung eine Rolle in diesem Phänomen spielt."
 story.405.a.spiri:0 "Faszinierend."
 story.405.a.spiri.tooltip:0 "Fügt §YIhrem Reich§! den Modifikator §YGewaltiges Design§! hinzu:\nZufriedenheit: §G+5%§!"
 story.405.b:0 "Sie werden uns nicht im Weg stehen."
 story.405.b.tooltip:0 "Fügt §YIhrem Reich§! den Modifikator §YWolkenbrecher§! hinzu:\nWeltraumwolken beschädigt: §G+10%§!"
 story.405.c:0 "Können diese Impulse verfolgt werden?"
 story.405.c.tooltip:0 "Fügt dem Situationsprotokoll eine Liste wahrscheinlicher §YWeltraumwolken§!-Systeme hinzu."

 story.410.name:0 "Dunkle Wolken"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "Die Weltraumwolke starb nicht sofort, nachdem sie von der [From.GetName] beschossen worden war.\n\nKurz bevor das elektromagnetische Feld der Weltraumwolke endgültig zusammenbrach und ihre Sternenasche wirbelnd durch das System schickte, verspürten viele Besatzungsmitglieder ein plötzliches Gefühl der Furcht vor dem bevorstehenden Untergang.\n\nVielleicht haben wir gesündigt."
 story.410.desc:0 "Der Sieg über die Weltraumwolke war teuer erkauft.\n\nDennoch: Wir haben zwar schwere Verluste erlitten, doch die [Root.GetName] hat auch eines der furchterregendsten Mysterien der Galaxie besiegt."
 story.410.desc.gesta:0 "Der Sieg über die Weltraumwolken war hart erkämpft.\n\nObwohl wir schwere Verluste erlitten haben, bleibt die Tatsache, dass wir eines der schrecklichsten Rätsel der Galaxis überwunden haben."
 story.410.a.spiri:0 "Wie könnten wir Buße tun, wenn wir nicht wissen, wem wir Unrecht getan haben?"
 story.410.b:0 "Der heutige Tag wird in die Geschichte eingehen."

 story.501.name:0 "Tiyanki"
 story.501.desc.spiri:0 "Die Wahrsager nennen die durch die Finsternis treibenden Wesen die "Tiyanki."\n\nWir sollen respektvollen Abstand halten."
 story.501.desc:1 "Die Weltraum-Lebensformen - die der [Root.GetSpeciesAdj]e Gesellschaftsforschungsleiter mittlerweile als "§YTiyanki§!" bezeichnet - sind sanftmütige Kreaturen. Sie können anscheinend eine niedere Dimension des Unterraums nutzen und bewegen sich zwischen den Systemen mit bemerkenswerter Leichtigkeit fort.\n\nSie ernähren sich von Gasen, die in den oberen Atmosphärenschichten vieler Gasriesen vorkommen. Es ist, gelinde gesagt, höchst unwahrscheinlich, dass dies ihre einzige Nahrungsquelle ist. Die Aufnahme anderer Nährstoffe ist aber noch nicht beobachtet worden.\n\nSie greifen äußerst selten an, selbst wenn sie provoziert werden. Wir können sie getrost ignorieren."
 story.501.desc.gesta:0 "Die weltraumgeborenen Lebensformen, die wir "§YTiyanki§!" nennen, sind fügsame Kreaturen. In der Lage, auf eine niedrigere Dimension des Unterraums zuzugreifen, wandern sie mit bemerkenswerter Leichtigkeit von System zu System.\n\nSie weiden auf den Gasen der oberen Schichten vieler Gasriesen. Es ist höchst unwahrscheinlich, dass es sich hierbei um die einzige Nahrungsquelle handelt, aber die Aufnahme anderer Nährstoffe war noch nicht zu beobachten.\n\nSie greifen nicht an, wenn sie nicht provoziert werden. Sie können einfach ignoriert werden."
 story.501.a.spiri:0 "Altehrwürdig."
 story.501.a.mater:0 "Sie zu jagen würde sich ohnehin verlustreich gestalten."

 galactic_features.361.name:0 "Weltraumwolken-Nachwuchs"
 galactic_features.361.desc:0 "Nach der Zerstörung unserer Flotte im [From.From.From.GetStarName]-System scheint die lokale Weltraumwolke aus den Trümmern genügend Material gesammelt zu haben, um eine Art von Mitose auf Makroniveau einzuleiten - ungeschlechtlicher Fortpflanzung.\n\n[From.From.From.GetStarName] wird nun von mehr als einer Weltraumwolke heimgesucht."
 galactic_features.361.a:0 "Entsetzlich."
 galactic_features.361.a.milit:0 "Einschüchternd."
 galactic_features.361.a.phobe:0 "Ekelhaft."
 galactic_features.361.a.phile:0 "Faszinierend."
 galactic_features.361.a.spiri:0 "Die Götter beschützen uns."
 galactic_features.361.a.mater:0 "Notiert."
 galactic_features.361.a.tooltip:0 "§RWeltraumwolke§! im §Y[From.From.From.GetStarName]-System§! erschienen."

 ####################################
 # Uplifting Events
 ####################################

 uplift.6000.name:0 "Serpentin"
 uplift.6000.desc:0 "Die [Root.GetName] berichtet, dass die dominierende Spezies auf [From.GetName] eine Rasse ziemlich großer Schlangenartiger ist, die es aufgrund ihrer enormen, wenn auch tierischen Intelligenz an die Spitze der Nahrungskette geschafft haben.\n\nWissenschaftsoffizier [Root.GetLeaderName] behauptet, viele Parallelen zwischen ihrem Status und den späteren Stadien der [Root.Owner.GetSpeciesName]-Evolution zu sehen, also bevor wir zu fühlenden Wesen wurden.\n\nMit der richtigen Technologie könnten wir in der Lage sein, diese niederen Wesen aufzuwerten."
 uplift.6000.a:0 "Ja, dieses Wissen besitzen wir."
 uplift.6000.b:0 "Etwas, das man für die Zukunft im Hinterkopf behalten sollte."
 uplift.6001.name:0 "Schlangenartige aufgewertet"
 uplift.6001.desc:0 "Erfolg!\n\nDie [From.GetName], einheimisch auf [This.GetName], sind zu [This.Owner.GetName]-Bürgern aufgewertet worden."
 uplift.6020.name:0 "Aufwertbare Spezies gefunden"
 uplift.6020.desc:0 "Die dominierende Spezies auf [From.GetName] zeigt ungewöhnliche Intelligenz. Wissenschaftsoffizier [Root.GetLeaderName] von der [Root.GetName] ist davon überzeugt, dass die Evolution dieser Kreaturen durch Anwendung der richtigen Technologie beschleunigt werden kann."
 uplift.6021.name:0 "Aufwertung erfolgreich"
 uplift.6021.desc:0 "Erfolg!\n\nDie [From.GetName], einheimisch auf [This.GetName], sind zu [This.Owner.GetName]-Bürgern aufgewertet worden."
 uplift.6011.a:0 "Willkommen, neue [This.Owner.GetName]-Bürger!"
 uplift.6010.name:0 "Das Verlassen des Meeres"
 uplift.6010.desc:0 "Der [Root.GetName] im Orbit des Planeten zufolge ist es einer einheimischen Spezies auf [From.GetName] zumindest teilweise gelungen, die wenigen Landflächen des Planeten und seine riesigen Meere zu beherrschen.\n\nWissenschaftsoffizier [Root.GetLeaderName] schlägt vor, dass wir ihre Entwicklung genau beobachten und ihnen nach Möglichkeit vielleicht sogar helfen sollten."
 uplift.6011.name:0 "Aufwertung erfolgreich"
 uplift.6011.desc:0 "Unsere Bemühungen, die Evolution der [From.GetName] in günstige Bahnen zu lenken, sind ungemein erfolgreich gewesen. Wir haben Bildungsprogramme für die nun aufgewerteten Exemplare ... äh Individuen aufgestellt. Ihre Ältesten scheinen außerdem empfänglich für psycho-genetische Konditionierung zu sein."
 uplift.6030.name:0 "Terra Firma"
 uplift.6030.desc:0 "Auf den Ebenen und an den Küsten von [From.GetName] wandeln faszinierende Kreaturen. Die [Root.GetName] berichtet, dass die Lebensformen primitive Werkzeuge benutzen und vielleicht sogar das Potenzial besitzen, sich zu fühlenden Wesen zu entwickeln.\n\nWissenschaftsoffizier [Root.GetLeaderName] betont, dass das Auffinden von Alien-Leben auf dieser Stufe sehr selten ist, und dass wir sie genau im Auge behalten sollten. Vielleicht könnten wir sie sogar zu unseren Untergebenen aufwerten."
 uplift.6031.name:0 "Aufwertung erfolgreich"
 uplift.6031.desc:0 "Die dominierende Spezies von [Root.GetName], die [From.GetName], ist aufgewertet worden. Zur Freisetzung ihres angeborenen Potenzials für stark verbesserte kognitive Fähigkeiten und manuelle Geschicklichkeit waren nur geringfügige Genmanipulationen notwendig. Bei älteren Generationen konnte der Unterschied durch kleine kybernetische Implantate wettgemacht werden."
 uplift.6040.name:0 "Willkommen im Dschungel"
 uplift.6040.desc:0 "Das dichte tropische Blattwerk von [From.GetName] verbirgt, was Wissenschaftsoffizier [Root.GetLeaderName] von der [Root.GetName] eine "Proto-Zivilisation" nennt.\n\nDie Wesen dieser Proto-Zivilisation sind in ihrer Evolution noch so rückständig, dass man sie nicht mal primitiv nennen kann, ihre Sozialordnung aber scheint von den Anfängen einer verständlichen Sprache und abstrakter Gedanken untermauert zu sein.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist der Meinung, dass diese ungewöhnlichen Kreaturen geeignete Testkandidaten für Technologien zum Anregen einer schnellen Evolution darstellen."
 uplift.6041.name:0 "Aufwertung erfolgreich"
 uplift.6041.desc:0 "Die [From.GetName] sind erfolgreich zu produktiven [Root.Owner.GetName]-Bürgern und Bewohnern unserer Kolonie auf dem tropischen Planeten [Root.GetName] aufgewertet worden."
 uplift.6050.name:0 "Gefrorenes Ödland"
 uplift.6050.desc:0 "Manche Spezies gedeihen auch in rauen Umgebungen wie der frostigen Biosphäre von [From.GetName].\n\nWissenschaftsoffizier [Root.GetLeaderName] interessiert sich für einen Kreaturentyp besonders, der über die Oberfläche des Planeten dahinjagt. Er glaubt, mit einem kleinen Schubs in die richtige Richtung könnten sie sich zu fühlenden Wesen entwickeln."
 uplift.6051.name:0 "Aufwertung erfolgreich"
 uplift.6051.desc:0 "Die [From.GetName] sind jetzt fühlende Wesen, und noch dazu ziemlich intelligent.\n\nSie und ihr Heimatplanet [Root.GetName] gehören nun zum [Root.Owner.GetName]-Reich."
 uplift.6060.name:0 "Eine Spezies aus Eis auf Eis"
 uplift.6060.desc:0 "Die Temperaturen auf [From.GetName] liegen stets unter dem Gefrierpunkt, was nicht besonders förderlich dafür ist, dass sich dort intelligentes Leben bzw. überhaupt Leben entwickelt.\n\nEinige Spezies haben es aber geschafft, sich trotz dieser Umweltbedingungen zu entwickeln. Wissenschaftsoffizier [Root.GetLeaderName] interessiert sich dafür, wie weit diese Wesen durch die Einführung einiger externer Faktoren kommen können ..."
 uplift.6061.name:0 "Aufwertung erfolgreich"
 uplift.6061.desc:0 "Die [From.GetName] von den eisigen Ebenen von [Root.GetName] haben sich mit der Hilfe von [Root.Owner.GetSpeciesName] zu fühlenden Lebewesen entwickelt.\n\nSie haben sich unserer Kolonie auf ihrer Heimatwelt [Root.GetName] als produktive Mitglieder der [Root.Owner.GetName]-Gesellschaft angeschlossen."
 uplift.6070.name:0 "Treibsand"
 uplift.6070.desc:0 "Eine ungewöhnliche, durch den Sand von [From.GetName] wuselnde Gruppe von Lebensformen zeigt viele Eigenschaften, die vorteilhaft für die Entwicklung höherer mentaler Fähigkeiten und letztendlich fühlender Intelligenz sind.\n\nDie Entwicklung der Spezies scheint zwar vor einigen Jahrtausenden ein Plateau erreicht zu haben, aber wir könnten ihnen einen technologischen Evolutionsimpuls geben."
 uplift.6071.name:0 "Aufwertung erfolgreich"
 uplift.6071.desc:0 "Die [From.GetName] sind nun ein lebendes Beispiel für die wissenschaftliche und technologische Macht von [Root.Owner.GetName]."
 uplift.6080.name:0 "Nicht-fühlende Spezies gefunden"
 uplift.6080.desc:0 "Der [Root.GetName] im Orbit des Planeten zufolge ist es einer einheimischen Spezies auf [From.GetName] zumindest teilweise gelungen, den Planeten zu beherrschen.\n\nWissenschaftsoffizier [Root.GetLeaderName] schlägt vor, dass wir ihre Entwicklung genau beobachten und ihnen nach Möglichkeit vielleicht sogar helfen sollten."
 uplift.6081.name:0 "Aufwertung erfolgreich"
 uplift.6081.desc:0 "Die [From.GetName] sind nun ein lebendes Beispiel für die wissenschaftliche und technologische Macht von [Root.Owner.GetName]."
 uplift.6090.name:0 "Ja, wo krabbeln sie denn?"
 uplift.6090.desc:0 "[From.GetName] ist zwar stark verstrahlt, aber zumindest eine Spezies scheint auf dem Planeten zu gedeihen. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die Kreaturen zu beeindruckenden kollektiven Entscheidungen fähig sind. Durch Stimulierung von außen könnten sie zum Erreichen höherer Evolutionsstufen angespornt werden. "
 uplift.6091.name:0 "Aufwertung erfolgreich"
 uplift.6091.desc:0 "Die [From.GetName] haben sich von bescheidensten Ursprüngen aufgeschwungen, um [Root.Owner.GetName]-Untertanen zu werden."

 ####################################
 # Followup Events
 ####################################

 uplift.7000.name:0 "Aufwerten, beobachten"
 uplift.7000.desc:0 "Die [From.From.From.GetName] sind jetzt schon seit mehreren Tagen unter uns.\n\nAuf dem Planeten [From.GetName] gibt es keine Probleme."
 uplift.7010.name:0 "Ein konfliktreicher Start"
 uplift.7010.desc:0 "Die Integration der von uns aufgewerteten [From.From.From.GetName] ist reibungsloser als erwartet vonstattengegangen, aber nicht so reibungslos wie erhofft.\n\nTrotz unserer Bemühungen, ihre Psychologie etwas sanftmütiger zu gestalten, haben die [From.From.From.GetName] gelegentlich immer noch Probleme mit unseren Gepflogenheiten."

 ####################################
 # Ethics Events
 ####################################

 # From = planet
 # From.From.From = uplifted species

 uplift.7200.name:0 "Ein Blick ins Innere"
 uplift.7200.desc:0 "Eine statistisch bedeutende Gruppe von [From.From.From.GetName]-Bürgern scheint mit unseren Lehren über die Natur des Kosmos unzufrieden zu sein.\n\nVon einer unbekannten Person oder Gruppe unter ihnen wird eine Art fadenscheiniger Codex in Umlauf gebracht, der den [From.From.From.GetName] und ihrer Aufwertung durch die [Root.Owner.GetName] zu große Bedeutung zumisst."
 uplift.7200.a:0 "Dabei wird nichts herauskommen."
 uplift.7200.b:0 "Lasst ihnen doch ihre Mysterien."
 uplift.7200.b.tooltip:0 "Die [From.From.From.GetName] erhalten die Ethik §YSpiritualistisch§!."
 uplift.7200.c:0 "Rückt ihnen die Köpfe zurecht - egal wie."
 uplift.7200.c.tooltip:0 "Die [From.From.From.GetName] erhalten die Ethik §YMaterialistisch§!."
 uplift.7205.name:0 "Kriegsdienstverweigerer"
 uplift.7205.desc:0 "Aufgrund der Ablehnung der [From.From.From.GetName]-Bevölkerung gegen Waffen gibt es nun auf [Root.GetName] einige Probleme. Ein Repräsentant hat in einer formellen Anfrage die Schaffung deutlich markierter demilitarisierter Zonen gefordert."
 uplift.7205.a:0 "Nun gut."
 uplift.7205.b:0 "Der Mut ihrer Überzeugungen sollte gefeiert werden."
 uplift.7205.b.tooltip:0 "Die [From.From.From.GetName] erhalten die Ethik §YPazifistisch§!."
 uplift.7205.c:0 "Sie müssen begreifen, dass der Krieg uns alle heimzusuchen wird."
 uplift.7205.c.tooltip:0 "Die [From.From.From.GetName] erhalten die Ethik §YMilitaristisch§!."
 uplift.7210.name:0 "Die Alien-Gefahr"
 uplift.7210.desc:0 "Berichten zufolge sind viele kürzlich aufgewertete [From.From.From.GetName]-Bürger auf [Root.GetName] verängstigt - weil ihre [Root.Owner.GetSpeciesName]-Lehrer ihnen erläutert haben, dass es in den Tiefen des Weltraums wohl noch unbekannte Wesen gibt."
 uplift.7210.a:0 "Aha ..."
 uplift.7210.b:0 "Wir müssen das uns Fremde und Unbekannte als Chance erkennen."
 uplift.7210.b.tooltip:0 "Die [From.From.From.GetName] erhalten die Ethik §YXenophil§!."
 uplift.7210.c:0 "Sie tun gut daran, das Unbekannte zu fürchten."
 uplift.7210.c.tooltip:0 "Die [From.From.From.GetName] erhalten die Ethik §YXenophob§!."
 uplift.7215.name:0 "Familienteilung"
 uplift.7215.desc:0 "Obwohl es mit [Root.Owner.GetName] eine solide Struktur gibt, auf der sie ihre interne Sozialordnung aufbauen könnten, ist das nicht unbedingt das, was am besten für die aufgewerteten [From.From.From.GetName] geeignet ist.\n\nIhr plötzlicher Aufstieg zu uns intellektuell gleichrangigen Wesen hat sie ganzer Jahrtausende potenzieller Sozial- und Kulturentwicklung beraubt. Vielleicht ist die [From.From.From.GetName]-Sozialordnung daher in einem Zustand extremer Fluktuation: an einem Tag steht die Familieneinheit über allem, am nächsten Tag rufen die Anführer ihrer Gemeinde nach einer Auflösung aller clanartigen Verbindungen."
 uplift.7215.a:0 "Faszinierend."
 uplift.7215.b:0 "Mögen die [From.From.From.GetName] sich selbst finden, ineinander."
 uplift.7215.b.tooltip:1 "Die [From.From.From.GetName] erhalten die Gesinnung §YAutoritär§! ."
 uplift.7215.c:0 "Selbstverwirklichung ist nur durch Unabhängigkeit möglich."
 uplift.7215.c.tooltip:1 "Die [From.From.From.GetName] erhalten die Gesinnung §YEgalitär§! ."

 ####################################
 # Pre-Sapient Pop Interaction Events
 ####################################

 uplift.7500.name:0 "Gesprengte Ketten"
 uplift.7500.desc:0 "Eine Reihe von Individuen, die der nicht-fühlenden einheimischen Bevölkerung von [From.GetName] angehören, haben es irgendwie in einen abgesperrten Bereich am Rand unserer Kolonie geschafft. Sie konnten zwar innerhalb weniger Stunden in die Flucht geschlagen werden, aber vorher beschädigten sie noch mehrere interstellare Uplinks, die unseren Währungstransfer regelten.\n\nWir fürchten, dass mehrere hundert Credits im Äther verloren gegangen sind."
 uplift.7510.name:0 "In Vivo"
 uplift.7510.desc:0 "Xenoforscher auf [Root.GetName] haben der lokalen Gesetzgebung einen offenen Brief geschickt, in dem sie eine Auflockerung der Gesetze zur Reglementierung von Experimenten an fast fühlenden Alien-Spezies fordern.\n\nSie führen plausible Gründe dafür an, dass die gesamte wissenschaftliche Gemeinde auf [Root.GetName] darunter leiden würde, wenn die Gesetze nicht überarbeitet werden.\n\nDie dahinterstehende Moral bleibt fragwürdig."
 uplift.7510.a:0 "Diese hochtrabenden Wichtigtuer ignorieren."
 uplift.7510.a.tooltip:0 "Die lokalen Wissenschaftler werden sich aber gar nicht darüber freuen.\n"
 uplift.7510.b:0 "Wir werden ihren Forderungen stattgeben."
 uplift.7510.b.tooltip:0 "Die Einheimischen werden sich aber gar nicht darüber freuen.\n"
 uplift.7510.c:0 "Ethik? Das Schicksal niederer Wesen kümmert uns wenig."
 uplift.7510.c.tooltip:0 "§YIhr Reich§! erhält die Ethik §YFanatisch Xenophob§!.\n"
 uplift.7520.name:0 "Gezappel"
 uplift.7520.desc:0 "Die annähernd fühlenden Einheimischen von [Root.GetName] sorgen am Rand unserer Kolonie für Unruhen. Irgendetwas an der fortwährenden Präsenz der [Root.Owner.GetName] scheint sie augenscheinlich zu verärgern, denn ganze Gruppen von ihnen huschen zwischen den Siedlungsgrenzen und einem unbekannten Ort in östlicher Richtung hin und her."
 uplift.7520.a:0 "Vertreibt sie. Bei Möglichkeit mit sanften Methoden."
 uplift.7520.a.tooltip:0 "Die einheimischen Kreaturen werden die Kolonisten nicht länger belästigen.\n"
 uplift.7520.b:0 "Schickt diesen dummen Tieren eine gewalttätige Nachricht."
 uplift.7520.b.tooltip:0 "Die grotesken Kreaturen werden die Kolonisten nicht länger belästigen.\n"
 uplift.7520.c:0 "Finden wir heraus, wohin sie gehen."
 uplift.7525.name:0 "Verschollen und vergessen"
 uplift.7525.desc:0 "Eine Gruppe Xenologen verließ die Kolonie zusammen mit einem Trupp Soldaten und verfolgte die Bewegungen der einheimischen Lebensformen.\n\nSie fanden die Überreste eines uralten Genschiffs, ganz offensichtlich der Kern einer kleinen, primitiven Zivilisation, die sich seither in die Bedeutungslosigkeit zurückentwickelt hat.\n\nDie dominierende Spezies von [Root.GetName] scheint das Produkt eines uralten Zucht- oder Genmanipulationsprogramms zu sein. Die Strukturen um das Genschiff herum lassen drauf schließen, dass sie in einer Stammesgesellschaft lebten, sehr intelligent waren und sogar eine rudimentäre Schriftsprache besaßen.\n\nWir haben nicht die geringste Ahnung, was die Zurückentwicklung ihrer gesamten Spezies ausgelöst hat, aber wenigstens macht ihr Verhalten nun Sinn. Auf irgendeiner Instinktebene erkennen sie, dass wir [Root.Owner.GetSpeciesNamePlural] ihren ursprünglichen Aufwertern von den Sternen ähneln. Vielleicht erweckt unsere geordnete Gesellschaft bei ihnen einen anerzogenen Ordnungsimpuls, der von ihrer Grundnatur unterdrückt worden war.\n\nVielleicht können wir ihre evolutionäre Furcht dadurch abschwächen, dass wir sie auf unser Niveau aufwerten ... fürs Erste aber haben wir wertvolle Einblicke in die Manipulation organischer Wesen durch uralte Raumfahrkulturen gewonnen."

