 old_gods_chain_title:0 "Schreine der alten Götter"
 old_gods_chain_desc:0 "Nach der Entdeckung des mysteriösen Asteroidenschreins des Unbeschreiblichen haben Spitzenwissenschaftler erklärt, dass es in benachbarten Systemen noch weitere Schreine geben könnte, die unserem - bzw. dem vermeintlich auf uns begrenzten - Pantheon geweiht sind."
 shrines_searched:0 "Schreine durchsucht"

 ransomeer_chain_title:0 "Die Lösegeldmafia"
 ransomeer_chain_desc:0 "Eine Piratenbande, die sich selbst die "Lösegeldmafia" nennt, hat die Besatzung eines privaten [Root.GetSpeciesAdj]en Transportschiffs entführt.\n\nWir wollen sie befreien, bevor die Piraten irgendwelche Forderungen stellen können."
 captive_crew_rescued:0 "Gefangene Besatzung befreit"

 ransomeer_poi_title:0 "Lösegeldmafia-Basis"
 ransomeer_poi_desc:0 "Die Lösegeldmafia hat eine aufgegebene Alien-Bergbaustation zu ihrer Basis gemacht. "

 wrecked_fleet_chain_title:0 "Treibendes Schlachtfeld"
 wrecked_fleet_chain_desc:0 "Vor Jahrtausenden schoss sich eine Flotte verbündeter Schiffe wegen eines Verrats selbst in Stücke. Mit schnellem Beschuss kritischer Systeme und bekannter Schwachpunkte der Schiffsrümpfe wurden die ehemals verbündeten Besatzungen mit skrupelloser Effizienz eliminiert. Die drucklosen Schiffsrümpfe blieben dabei größtenteils intakt.\n\nWir haben genügend Informationen gesammelt, um das langsame Abtreiben dieses Schiffsfriedhofs durch den Kosmos nachzustellen."
 wrecked_fleet_poi_title:0 "Hochgerechnete Position"
 wrecked_fleet_poi_desc:0 "Wir haben berechnet, dass sich das treibende Schlachtfeld irgendwo im angezeigten System befinden muss. Sollte sich die Gelegenheit bieten, wäre die Untersuchung der Stelle ratsam."
 battlefield_located:0 "Untersuchtes Schlachtfeld"

### Starting Event - Wanderlust

 rogue_scientist_1_chain_title:0 "Wanderlust: Abtrünniger Wissenschaftler"
 rogue_scientist_1_chain_desc:0 "Der Vorsitzende des Ausschusses von [Root.GetName] für abstrakte Wissenschaften ist mit dem ungewöhnlichen Prototyp eines Forschungsschiffs verschwunden.\n\nIhr aktueller Aufenthaltsort wurde auf drei wahrscheinliche Orte reduziert, die nacheinander untersucht werden sollen."

 likely_locations_searched:0 "Wahrscheinliche Orte durchsucht"

 rogue_scientist_2_chain_title:0 "Wanderlust: Heiße Verfolgungsjagd"
 rogue_scientist_2_chain_desc:0 "Der Vorsitzende ist abermals verschwunden, aber dieses Mal hat er eine Spur hinterlassen."

 scientist_pursued:0 "Wissenschaftler verfolgt"

 rogue_scientist_3_chain_title:0 "Wanderlust: Konfrontation"
 rogue_scientist_3_chain_desc:0 "Egal was ihre Motive auch sind, der Vorsitzende muss zurück nach [Root.Capital.GetName] gebracht werden.\n\nOb sie dann eine revolutionäre Doktorarbeit schreiben oder vor Gericht gestellt werden, wird abzuwarten sein."

 scientist_apprehended:0 "Wissenschaftler gefasst"

 scientist_poi_1:0 "Letzter bekannter Aufenthaltsort"
 scientist_poi_1_desc:0 "Die letzte bekannte Position des Forschungsschiffs des Vorsitzenden liegt außerdem der Grenzen des [Root.Capital.GetStarName]-System."
 scientist_poi_2:0 "Letzter festgelegter Zielort"
 scientist_poi_2_desc:0 "Das Ziel des Vorsitzenden laut ihrer letzten Meldung an [Root.Capital.GetName]."
 scientist_poi_3:0 "Hochgerechneter ÜL-Endpunkt"
 scientist_poi_3_desc:0 "Wie es der Zufall wollte, hat eine Langstrecken-Sensormatrix auf [Root.Capital.GetName] schwache Energiesignaturen aufgefangen, die unter Umständen von ÜL-Flügen herrühren könnten.\n\nDa die Flugbahnen zu keinen bekannten Flugrouten gehören, ist dies vermutlich eine Spur des Vorsitzenden."
 scientist_poi_4:0 "Die Jagd geht weiter"
 scientist_poi_4_desc:0 "Nach der Entschlüsselung der eigenartigen Energiesignaturen des Forschungsschiff-Prototyps und der Anwendung einiger ziemlich komplexer Rechenmodelle wissen wir nun, in welches System der Vorsitzende geflohen ist."
 scientist_poi_5:0 "Das Fenster"
 scientist_poi_5_desc:0 "Anscheinend steht der Vorsitzende kurz davor, ihr letztes Ziel zu erreichen."

