 # Spread of communications
 #################################### 
 communications_spread.1.name:0 "Abgefangene Nachrichten"
 communications_spread.1.desc:1 "Wir haben eine für die [CommSpreader.GetName] bestimmte Nachricht abgefangen. Offenbar stehen sie in regelmäßigem Kontakt mit einem anderen Weltraumreich, mit dem wir selbst noch keinen Kontakt hatten. Wenn wir diese Nachricht zu ihrem Ursprung zurückverfolgen, könnten wir in der Lage sein, mit diesem bislang unbekannten Akteur auf der galaktischen Bühne selbst Kontakt aufzunehmen."
 communications_spread.1.a:0 "Interessant ..."
 communications_spread.1.tooltip:1 "Kontaktaufnahme mit den [contact_empire.GetName]."
 communications_spread.2.name:0 "Neuer Kontakt"
 communications_spread.2.desc:2 "Wir sind von einem zuvor unbekannten Weltraumreich kontaktiert worden. Sie nennen sich die [From.GetName]. Sie behaupten, durch das Belauschen der Kommunikationen eines anderen Reichs, mit dem wir in Kontakt stehen, von unserer Existenz erfahren zu haben."
 communications_spread.2.a:0 "Interessant ..."
 communications_spread.2.tooltip:0 "Kontaktaufnahme mit den [From.GetName]."

 fallen_empires.2.name:0 "[Root.GetRulerTitle] von [From.GetName] ermordet!"
 fallen_empires.2.desc:1 "Als wollten sie uns dafür bestrafen, dass wir nicht nur gegen die stagnierende Vormachtstellung der [From.GetName] kämpften, sondern dann auch noch unsere Niederlage akzeptierten, erschienen [From.GetAdj]e Agenten nach Abschluss der Friedensverhandlungen an der Seite von [Root.GetRulerTitle] [rulername.GetName].\n\nSie ermordeten unseren [Root.GetRulerTitle] mit unbekannten Waffen auf brutalste Weise, bevor sie sich in Luft auflösten, als seien sie nie dagewesen."
 fallen_empires.2.a:0 "Wir wurden besiegt und erniedrigt, aber wir werden wiederkehren!"
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle] [rulername.GetName] §Rstirbt§!.§!"

 fallen_empires.4.name:0 "Nachricht von §H[From.GetName]§!"
 fallen_empires.4.desc:1 "Arroganter erbärmlicher Wicht! Dachtet ihr wirklich, dass die [Root.GetSpeciesName]-Kolonisten, die unsere heiligen Stätten besudeln, nicht bemerkt werden würden? Verlasst augenblicklich unsere Welten oder ihr bekommt es mit unseren Flotten zu tun!"
 fallen_empires.4.a:0 "Uns bleibt keine andere Wahl, als zu akzeptieren ..."
 fallen_empires.4.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.5.name:0 "Nachricht von §H[From.GetName]§!"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName], wir haben eure unsicheren Versuche beobachtet, künstliche Intelligenz zu schaffen und sind zu dem Schluss gekommen, dass ihr auf dem Weg der spirituellen Selbstzerstörung seid. Gebt diese törichten Bemühungen sofort auf oder wir werden euch dazu BRINGEN."
 fallen_empires.5.a:0 "Uns bleibt keine andere Wahl, als zu akzeptieren ..."
 fallen_empires.5.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!-Richtlinie wird auf §H$ai_outlawed$§! eingestellt."
 fallen_empires.6.name:0 "Nachricht von §H[From.GetName]§!"
 fallen_empires.6.desc:0 "[Root.GetSpeciesNamePlural]-Barbaren! Eure Verbrechen sind nicht unbemerkt geblieben. Die Versklavungen und Gemetzel, denen ihr euch so hemmungslos hingebt, bedrohen die Zukunft der gesamten Galaxie. Wir stellen euch vor die Wahl: Entweder ihr beendet eure barbarischen Praktiken oder ihr bekommt es mit unserer rechtschaffenen Macht zu tun!"
 fallen_empires.6.a:0 "Uns bleibt keine andere Wahl, als zu akzeptieren ..."
 fallen_empires.6.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!-Richtlinie wird auf §H$slavery_not_allowed$§! eingestellt.\n§H$policy_purge$§!-Richtlinie wird auf §H$purge_not_allowed$§! eingestellt."
 fallen_empires.7.name:0 "Nachricht von §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Dreckige [From.GetSpeciesNamePluralInsult]! Ihr habt euch zum letzten Mal in unserem Raumbereich eingemischt! Zieht euch sofort zurück, sonst werden wir den Schandfleck säubern, den eure wertlose Spezies im Universum darstellt."
 fallen_empires.7.a:0 "Uns bleibt keine andere Wahl, als zu akzeptieren ..."
 fallen_empires.7.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.8.name:0 "Nachricht von §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Närrische [Root.GetSpeciesName]. Euer mangelnder Respekt euren Ältesten gegenüber wird noch euer Verderben sein. Werft euch vor uns nieder und bettelt um unsere Vergebung, dann könnten wir VIELLEICHT davon absehen, euer kleines, wertloses Reich zu vernichten."
 fallen_empires.8.a:0 "Uns bleibt keine andere Wahl, als zu akzeptieren ..."
 fallen_empires.8.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.9.name:0 "Nachricht von §H[From.GetName]§!"
 fallen_empires.9.desc:1 "Blasphemische [Root.GetSpeciesName]! Achtlos tretet ihr in die Hallen der Toten ein. Ihr zermalmt die Geschichte mit euren Füßen und denkt nicht über die Geister nach, die ihr stört! Genug davon! Lasst die Toten in Frieden ruhen ... oder werdet von den Lebenden zur Verantwortung gezogen. Von uns!"
 fallen_empires.9.a:0 "Uns bleibt keine andere Wahl, als zu akzeptieren ..."
 fallen_empires.9.b:0 "Wir lassen uns nicht herumkommandieren!"
 
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§! wird sehr verärgert sein und uns sehr wahrscheinlich angreifen."

 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! wird zufrieden sein und könnte uns in Zukunft begünstigen."
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! wird unzufrieden sein."
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! wird höchst unzufrieden sein und könnte sich dazu entscheiden, uns eine Lektion zu erteilen."
 fallen_empire_enigmatic_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! reagiert oder reagiert nicht auf unsere Ablehnung."
