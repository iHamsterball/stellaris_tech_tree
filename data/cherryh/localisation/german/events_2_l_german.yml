 mineral_planet_poi_title:1 "Mineralreichtümer"
 mineral_planet_poi_desc:0 "Mit Hilfe von Techniken, die wir von den Beurteilungssystemen der uralten Bergbaudrohnen abgeleitet haben, konnten wir eine Handvoll Sternensysteme lokalisieren, in denen es wahrscheinlich besonders mineralreiche planetare Körper gibt."

 cloud_chain_title:0 "Treibende Wolken"
 cloud_chain_desc:0 "Alle Weltraumwolken sind auf der Quantenebene miteinander verwoben. Möglicherweise sind die Energien, durch die individuelle Exemplare belebt werden, nicht mehr als mehrere Instanzen eines singulären Hyperraumwesens.\n\nDurch das sorgfältige Studium einer einzelnen Weltraumwolke konnten wir eine Reihe von Systemen lokalisieren, in denen es wahrscheinlich andere Wolken gibt."
