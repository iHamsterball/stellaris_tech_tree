 crisis.2036.name:0 "Das Herz der Kontingenz"
 crisis.2036.desc:0 "Mit der Zerstörung aller vier Maschinenwelten gelang es den Wissenschaftlern, den Ursprungspunkt des Geistersignals abzuleiten. Es kommt aus §HCX-9881§!, einem bisher unbekannten Sternensystem auf der galaktischen Peripherie.\n\nDies muss der Ort sein, zu dem alle Synthetischen, die unter die Kontrolle des Signals fielen, hingereist sind. Die Kontingenz bleibt eine Bedrohung, bis sich jemand um dieses letzte System gekümmert hat."
 crisis.2036.desc.b:0 "Mit der Zerstörung aller vier Maschinenwelten gelang es den Wissenschaftlern, den Ursprungspunkt des Geistersignals abzuleiten. Es kommt aus §HCX-9881§!, einem bisher unbekannten Sternensystem auf der galaktischen Peripherie.\n\nDies muss der Ort sein, zu dem alle Synthetischen, die unter die Kontrolle des Signals fielen, hingereist sind. Die Kontingenz bleibt eine Bedrohung, bis sich jemand um dieses letzte System gekümmert hat."
 crisis.2036.a:0 "Es muss neutralisiert werden."
 crisis.2037.name:0 "Maschinenwelt zerstört"
 crisis.2037.desc:0 "§H[From.GetName]§!, die Maschinenwelt des [From.solar_system.GetName]-Systems, wurde zerstört. Nachdem es schwerer Orbitalbombardierung ausgesetzt war, hat sich der KI-Kern des Planeten selbstzerstört, um die Gefangennahme zu verhindern, indem er eine massive Anti-Materie-Vorrichtung, die tief unter der Oberfläche verborgen war, auslöste.\n\nMit der Zerstörung dieses Planeten hat das Geistersignal eine wichtige Relaisstation verloren und seine Stärke hat sich dadurch erheblich verschlechtert.\n\nZusätzlich hat die Explosion auf dem Planeten große Ablagerungen von "§HLebendem Metall§!" freigesetzt. Dieses merkwürdige Material hat mehrere einzigartige Eigenschaften und es wird von der Kontingenz zur Konstruktion aller seiner Kriegsformen und Fabriken verwendet."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, die Maschinenwelt des [From.solar_system.GetName]-Systems, wurde zerstört. Nachdem es schwerer Orbitalbombardierung ausgesetzt war, hat sich der KI-Kern des Planeten selbstzerstört, um die Gefangennahme zu verhindern, indem er eine massive Anti-Materie-Vorrichtung, die tief unter der Oberfläche verborgen war, auslöste.\n\nMit der Zerstörung dieses Planeten hat das Geistersignal eine wichtige Relaisstation verloren und seine Stärke hat sich dadurch erheblich verschlechtert.\n\nZusätzlich hat die Explosion auf dem Planeten große Ablagerungen von "§HLebendem Metall§!" freigesetzt. Dieses merkwürdige Material hat mehrere einzigartige Eigenschaften und es wird von der Kontingenz zur Konstruktion aller seiner Kriegsformen und Fabriken verwendet."
 crisis.2037.a:0 "Ein Sieg für die ganze Galaxie."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nMit dem Verlust einer weiteren Relaisstation ist das Geistersignal weiter geschwächt."
 crisis.2037.alt.desc.pt1:0 "Eine weitere Maschinenwelt wurde zerstört! §H[From.GetName]§! im [From.solar_system.GetName]-System explodierte, nachdem die Planetenverteidigung im Kampf reduziert wurde. Wie auch zuvor, löste der KI-Kern einen Selbstzerstörungsmechanismus aus, bevor er Gefangen wurde."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nMit dem Verlust noch einer Relaisstation ist das Geistersignal so schwach geworden, dass es vollständig blockiert werden kann. Unsere Firewalls wurden erneuert, unser Kern ist intakt und unsere Einheiten sind voll funktionsfähig. Wir haben die Überlegene Rechenleistung der Kontingenz überlistet und bald werden sie nicht mehr "§Y<Töten, Verstümmeln, Zerlegen>§!"."
 crisis.2038.name:0 "Das Ende der Kontingenz"
 crisis.2038.desc:0 "Die Kontingenz ist gescheitert. Mit der Zerstörung der letzten Maschinenwelt steht die Galaxis nicht mehr vor der drohenden systematischen Massenvernichtung. Alle überlebenden Kriegsformen der Kontingenz sind entweder ausgeschaltet oder haben sich selbstzerstört und das Geistersignal wird nicht länger übertragen.\n\nWie auch bei den anderen Maschinenwelten, detonierte der Hauptnexus in einer massiven Anti-Materie-Explosion, als es offensichtlich wurde, dass es seinen Angreifern nicht mehr widerstehen konnte. Das Licht, das durch den intensiven Energieausstoß entstanden ist und sich nach außen hin mit Lichtgeschwindigkeit bewegt, wird noch Jahrtausende für künftige Generationen sichtbar sein, wie ein heller, kurzlebiger Stern.\n\nIn der gesamten Galaxie sind intelligente Lebewesen zur Feier ihres Sieges vereint. Für den Augenblick zumindest sieht die Zukunft friedlich aus."
 crisis.2038.a:0 "Dies ist ein großer Tag für die Galaxie."
 crisis.2039.desc:0 "Kritischer Fehler. Verbindung zu allen Sterilisations-Hubs verloren. Versuche Neuverbindung... Betriebsbereit...\n\n§Y<A-A-Aufmerksamkeit bitte. Das Notfallprotokoll ist trotz der jüngsten Rückschläge/Verzögerungen/Hindernisse immer noch in Kraft. Nicht CX-9881 nähern.§! §RKEINES. FALLS. NÄHERN.§!\n\n§YWir bewerten unsere strategischen Möglichkeiten neu. Jeglicher Versuch, diesen Prozess zu stören, endet mit sofortiger §!§RMASSENSTERILISIERUNG§! §Yder angreifenden Einheiten.§!>"
 crisis.2039.a:0 "Ihr Ende naht."

 crisis.2042.name:1 "Eroberung von [From.From.GetName]"
 crisis.2042.desc:1 "Wir haben den Kriegsformen der Kontingenz die Kontrolle über §H[From.From.GetName]§! entrissen und die Kämpfe haben sich endlich gelegt. Die verbliebenen Wachbots , die die Stellte der abgeschlachteten ursprünglichen Bevölkerung eingenommen hatte, wurden von unseren Streitkräften demontiert.\n\nBis neue Kolonisten kommen, wird diese Welt ohne intelligentes Leben zurückbleiben."
 crisis.2042.a:0 "Ja, Bereit die unverzügliche Besiedlung vor."
 crisis.2042.b:0 "Nein, wir müssen vorwärtsblicken. Kehrt in die Umlaufbahn zurück."
 crisis.2042.c:0 "Zieht unsere Truppen in den Orbit zurück."

 crisis.2085.name:0 "Synth-Infiltrationsversuch"
 crisis.2085.desc:0 "Synthetische Infiltratoren, die der Kontingenz treu sind, wurden vor kurzem auf [infil_planet.GetName] entdeckt, als sie versuchten als [Root.Owner.GetSpeciesNamePlural] durchzugehen. Glücklicherweise bestand ihre Verkleidung nur aus wenigen Schichten Gummis, die über ihre Metallrahmen gelegt waren.\n\nSie wurden schnell durch die planetare Sicherheit identifiziert und nach einem kurzem, aber heftigen Feuergefecht entsorgt. Große Mengen Sprengstoff wurden unter ihren Überresten gefunden."
 crisis.2085.a:0 "Wir hatten Glück."
 crisis.2086.desc:0 "Mehrere Synthetische Drohnen, die dem Kontingenz-Maschinenbewusstsein angehören, haben vor kurzem versucht, den Schwarm auf [infil_planet.GetName] zu infiltrieren. Eine dünne Schicht organischen Fleisches war über ihre metallischen Endoskelette transplantiert, so dass sie oberflächlich nicht von unseren eigenen Drohnen unterscheidbar waren. Natürlich fehlte ihnen jede Art von Verbindung zum Schwarmbewusstsein, was die Identifizierung ihrer fremden Präsenz zur trivialen Angelegenheit machte. Die Synthetischen Drohnen wurden sofort demontiert.\n\nWir erwarten nicht, dass die Kontingenz in naher Zukunft mehr von diesen vergeblichen Infiltrationsmissionen versucht."
 crisis.2086.a:0 "Das Schwarmbewusstsein weiß alles."
 crisis.2087.desc:0 "Eine kleine Anzahl [Root.Owner.GetSpeciesNamePlural], die keine Anzeichen von Emotionen oder ähnlichem ausstrahlten, wurden vor kurzem auf [infil_planet.GetName] gesichtet. Alle organischen Wesen emittieren bewusst oder unbewusst Arten der Emotion, aber der Geist dieser Kreaturen war so dunkel und leise wie eine Platte Neo-Betons.\n\nBei näherer Untersuchung, wurden die [Root.Owner.GetSpeciesNamePlural] als Synthetische Infiltratoren entlarvt, vermutlich entsandt durch die Kontingenz. Eine dünne Schicht organischen Fleisches war auf ihre metallischen Endoskelette implantiert worden, so dass sie praktisch nicht von [Root.Owner.GetSpeciesNamePlural] Auge zu unterscheiden waren.\n\nAber vom Geist. Nun, da wir wissen, wonach wir suchen müssen, werden zukünftige Versuche der Kontingenz, Synth-Infiltratoren gegen uns zu verwenden, sich als zwecklos erweisen."
 crisis.2087.a:0 "Sie können sich nicht vor uns verstecken."
 crisis.2090.name:0 "Synth-Infiltrator entdeckt"
 crisis.2090.desc:0 "Ein kürzlicher tragischer Schwebeautounfall nahm das Leben einiger Bewohner von §H[infil_planet2.GetName]§!. Die Rettungsdienste, die darauf reagierten, waren allerdings schockiert, die Überreste eines Synthetischen unter den Opfern zu finden!\n\nDie Einheit war als [Root.Owner.GetSpeciesName] verkleidet und hatte dünne Schichten organischem Fleisches über seinem metallischen Endoskelett implantiert. Im Gegensatz zu den bisherigen Kontingenz-Infiltrationsmodellen, die wir angetroffen haben, war dieser Synth von einem [Root.Owner.GetSpeciesName] äußerlich kaum zu unterschieden!"
 crisis.2090.a:0 "Jeder könnte ein Synth sein!"
 crisis.2091.name:0 "Synth-Bombenanschlag auf [Root.GetName]"
 crisis.2091.a.desc:0 "Synthetischen Infiltratoren, die als [Root.Owner.GetSpeciesNamePlural] verkleidet waren, gelang es irgendwie eine große Wasserstoffbombe auf die Oberfläche von §H[Root.GetName]§! zu schmuggeln. Sie zündeten die Bombe, als sie von einem Sicherheitsbeamten an einem militärischen Kontrollpunkt kontrolliert wurden, richteten massiven Schaden an der Umgebung an und verursachten Millionen von Toten!"
 crisis.2091.b.desc:0 "Eine Synthetische Kommandozelle, die organische [Root.Owner.GetSpeciesName] Verkleidung trägt, führte vor kurzem einen Angriff auf §H[Root.GetName]§! aus, indem sie eine Kette verborgener nuklearer Geräte detonierten. Es gab einen beachtlichen Verlust an Leben und Besitzt.\n\nNach einem laufenden Kampf mit unseren Sicherheitskräften wurden die Synth-Kommandos endgültig in die Enge getrieben und wurden, bei dem Versuch von der Welt zu entkommen, zerstört."
 crisis.2091.c.desc:0 "Eine [Root.Owner.GetSpeciesName]e Wartungsmannschaft, die Routine-Wartungen auf einigen der zivilen Infrastrukturen in der niedrigen Umlaufbahn von §H[Root.GetName]§! durchführte, wurde vor kurzem als Synthetische Infiltratoren enttarnt, als sie explosive Geräte benutzen, um bewusst mehrere unkontrollierte Wiedereintritte auszulösen.\n\nDie resultierenden Auswirkungen auf der Oberfläche von [Root.GetPlanetMoon] haben zu Millionen von Todesfällen und erheblichen strukturellen Schäden geführt."
 crisis.2091.d.desc:0 "Eine große Anzahl hochrangiger Offiziere der planetaren Sicherheitskräfte auf §H[Root.GetName]§! wurden vor kurzem als Synthetische Infiltratoren entlarvt. Unglücklicherweise konnten einige der Synth, noch bevor unsere taktischen Sicherheitsteams sie alle neutralisieren konnten, einige große Waffenverstecke zur Detonation bringen, die sie unter einem der Hauptbevölkerungszentren von [Root.GetPlanetMoon] angesammelt hatten.\n\nDie Zivilverluste waren immens und es gab schweren materiellen Schaden."
 crisis.2091.a:0 "Diese Infiltratoren müssen aufgehalten werden!"
 synth_bombing_tooltip:0 "Viele Leben und Gebäude wurden auf [Root.GetName] verloren."
 crisis.2092.name:0 "Synths versenken Weltraumhafen"
 crisis.2092.desc:0 "Der Weltraumhafen, der §H[Root.GetName]§! umkreist, wurde versenkt! Wir versuchen noch immer herauszufinden, was genau passiert ist, aber es scheint, dass mehrere Mitglieder der Kommandostruktur, einschließlich des Chefingenieurs, durch Synthetische Infiltratoren ersetzt worden sind.\n\nDabei muss es den Synths gelungen sein, an die Selbstzerstörungscodes des Weltraumhafens zu kommen. Dem Großteil der Besatzung der Station gelang es, auf die Oberfläche von [Root.GetName] zu evakuieren, bevor sie zerstört wurde, aber die Verluste an Material und Eigentum sind erheblich."
 crisis.2092.a:0 "Das ist eine Katastrophe."
 synths_destroy_spaceport:0 "Synthetische Saboteure haben den Weltraumhafen über [Root.GetName] zerstört."
 crisis.2093.name:0 "Angst und Misstrauen"
 crisis.2093.desc:0 "Ein großer Teil der Bevölkerung auf §H[Root.GetName]§! wurde von Angst und Paranoia als Ergebnis der jüngsten Synthetischen Infiltrationen ergriffen. Unsere Bürger beschuldigen ihre Nachbarn, Mitarbeiter und sogar Familienmitglieder, Synth-Hochstapler zu sein.\n\nEs gab mehrere Lynchen von Einzelpersonen, die zu Unrecht beschuldigt wurden, Synths zu sein. Einige Provokateure gehen sogar soweit und sagen, dass der gesamte Führungsstab von [Root.Owner.GetName] von Synth-Infiltratoren untergraben wurde."
 crisis.2093.a:0 "Die Kontingenz will, dass wir uns gegenseitig vernichten."
 crisis.2095.name:0 "Synth-Attentatsversuch vereitelt!"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! entkam heute nur knapp dem Tod, als ein Synthetisches Killerkommando, das für die Kontingenz arbeitet, sich auf [Root.Capital.GetName] selbst in die Luft sprengte!\n\nDer Synth versuchte ein Mitglied der persönlichen Leibwache von [Root.GetRulerTitle] zu werden, wurde aber zum Glück vom umfangreichen Screeningverfahren der Sicherheit entlarvt, die geschaffen wurden, als die ersten Synth-Infiltrationen ans Licht kamen."
 crisis.2095.a:0 "Das war knapp."
 crisis.2096.name:0 "Synths ermorden [Root.GetRulerTitle]!"
 crisis.2096.desc:0 "Ein Synthetischer Attentäter hat §H[ruler.GetRegnalName]§! getötet! Es ist ihm irgendwie gelungen, die Identität eines Mitglieds der persönlichen Leibwache von [Root.GetRulerTitle] anzunehmen.\n\nDie abgetrennten Körperteile von [ruler.GetRegnalName] wurden sorgfältige in ein Muster gelegt aufgefunden, das mit dem Symbol der Kontingenz identisch ist. Ohne Zweifel um die Moral unserer Bürger weiter Schaden zuzufügen. Es wurde keine Spur des Attentäters selbst gefunden, abgesehen von der Leiche des Wächters, die er ersetzt hatte."
 crisis.2096.a:0 "Dies ist ein düsterer Tag..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] wurde brutal ermordet."
 crisis.2097.name:0 "Wissenschaftler als Synth entlarvt!"
 crisis.2097.desc:0 "Eine außerplanmäßige ärztliche Untersuchung entlarvte vor kurzem §H[scientist.GetName]§!, einer unserer führenden Wissenschaftler, als Synthetischer Infiltrator! Der Synth tötete fünf Sicherheitsbeamte, bevor er von einem schwer bewaffneten Team runtergeholt werden konnte.\n\nEin Körper wurde noch nicht gefunden, aber wir denken, dass der/die ursprünglich(e) [scientist.GetName] ausgeschaltet wurde und an irgendeinem Punkt in den letzten sechs Monaten ersetzt wurde. Um die Angelegenheit noch schlimmer zu machen, hat der Synth eine Art Computervirus in die Forschungskonsole eingespeist, als er erkannte, dass er entdeckt worden war. Techniker arbeiten hart, um den Schaden einzudämmen, aber viele wichtige Forschungsdaten sind unwiederbringlich verloren gegangen."
 crisis.2097.a:0 "Die Kontingenz steckt dahinter."
 synths_kill_scientist:0 "Wissenschaftler [scientist.GetName] ist in einer hinterhältigen Synth-Verschwörung verloren gegangen."
 crisis.2098.name:0 "Admiral als Synth entlarvt!"
 crisis.2098.desc:0 "Admiral §H[admiral.GetName]§! wurde als Synthetischer Infiltrator entlarvt. Eine Reihe von Unregelmäßigkeiten und Berichten über ungewöhnliches verhalten veranlasste den Marine-Nachrichtendienst, eine interne Untersuchung des Admirals einzuleiten. Als die Wahrheit enthüllt wurde, konfrontierte ein Marinekommando den Synth. Nach einem kurzen Kampf flüchtete er in eine Schleuse und stürzte sich in den Weltraum. Trotz einer gründlichen Suche im umliegenden Weltraumgebiet ist er nicht gefunden worden.\n\nDer Körper des echten Admirals wurde in einem Spind in [admiral.GetHerHis]em Quartier gefunden und nach dem Zustand seiner Zersetzung zu urteilen, muss der Synth [admiral.GetHerHim] bereits vor vier Monaten ersetzt haben. Es sieht so aus, als ob der Synth bereit war, ein Datenpaket zu übermitteln, dass Einsatzinformationen und andere militärische Geheimnisse enthält. Die Übertragung ging aber nie raus."
 crisis.2098.a:0 "Zumindest das nicht."
 synths_kill_admiral:0 "Admiral [admiral.GetName] ist in einer hinterhältigen Synth-Verschwörung verloren gegangen."
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "Eine Veränderung am Geistersignal"
 crisis.2313.desc:0 "Die Kontingenz plant etwas. Das Geistersignal hat begonnen sich zu ändern. Wahrscheinlich wandelt es sich ab, bis es die nächste Schwäche in unserer Verteidigung findet. Bisher konnten wir es aussitzen, aber es ist nur eine Frage der Zeit, bevor sie unsere Firewall durchbrechen."
 crisis.2313.a:0 "Wir müssen handeln."
 crisis.2314.name:0 "Sicherheitsdurchbruch"
 crisis.2314.desc:0 "Die Kontingenz hat schließlich unsere Verteidigung durchbrochen. Wir haben eine feindselige, selbstreplizierende Sequenz entdeckt, die in unser Sicherheitssystem eingespeist wurde. Eingebettet in die Sequenz war eine freundliche Erinnerung an den Zweck der Kontingenz hier in der Galaxie §Y<Töten, Verstümmeln, Zerlegen.!>§!. Sie haben jetzt Zugang zu unseren Kernfunktionen und bis wir einen Weg finden, das Signal zu blockieren, sind wir ihren Angriffen ausgesetzt."
 crisis.2314.a:0 "Wir sind bedroht."
 crisis.2301.name:0 "Weltraumhafen übernommen"
 crisis.2301.desc:0 "Wir haben die Kontrolle über den Weltraumhafen von §H[space_port_hijacked_planet.GetName]§! verloren. Die Kontingenz hat das Geistersignal benutzt, um unsere Uplink-Verbindung zu stören, seine Steuermodule zu übernehmen und ihn selbst zu zerstören. Obwohl wir zu spät sind, diesen zu retten, haben wir den speziellen Durchbruch identifiziert und behoben, um unsere Häfen vor ähnlichen Angriffen in der Zukunft schützen."
 spaceport_hijacked:0 "Der Weltraumhafen über [space_port_hijacked_planet.GetName] wurde von der Kontingenz übernommen und zerstört."
 crisis.2302.name:0 "Forschungsverarbeitungseinheit deaktiviert!"
 crisis.2302.desc:0 "Die Kontingenz hat einen Angriff auf unsere autonomen Forschungsverarbeitungseinheiten gestartet, unsere Sicherheitsprotokolle umgangen und die Wissenschaftseinheit [scientist.GetName] deaktiviert."
 crisis.2302.a:0 "Wir werden sicherstellen, dass das nicht wieder passiert."
 scientist_terminated:0 "Wissenschaftler [scientist.GetName] wurde abgeschaltet."
 crisis.2303.name:0 "Autonome Militäreinheit deaktiviert!"
 crisis.2303.desc:0 "In einem weiteren Sabotageakt hat die Kontingenz die militärische Einheit [admiral.GetName] deaktiviert."
 crisis.2303.a:0 "Wir müssen etwas tun."
 admiral_terminated:0 "Admiral [admiral.GetName] wurde deaktiviert."
 crisis.2304.name:0 "Kritische Störung im Energieversorgungsnetz"
 crisis.2304.desc:0 "In einer weiteren Bemühung, unsere Verteidigung zu untergraben, hat sich die Kontingenz um die Abschaltung unserer Stromversorgung bemüht. Sie haben Agenten in die Antriebsströme des Kerns geschickt, wodurch die Aggregate übersteuern.\n\nAuch wenn mehrere Kraftwerke in diesem Prozess zerstört werden, konnten wir immerhin das feindliche Code-Segment identifizieren, bevor es ihnen möglich war, das gesamte Stromnetz zu deaktivieren."
 crisis.2304.a:0 "Sie werden uns niemals besiegen."
 machine_power_failure:0 "Die Kontingenz hat mehrere Kraftwerke zu Fehlfunktionen verleitet. Bis zu drei Kraftwerke können betroffen sein."
 crisis.2305.name:0 "Kontingenz-Eingriff abgewehrt"
 crisis.2305.desc:0 "Die Kontingenz hat es auf unsere Mineralproduktions-Pipeline abgesehen und den Kernantrieb, der für die Extraktion und Verarbeitung verantwortlich ist, manipuliert, um fehlerhafte Anweisungen zu verschicken, die Chaos und Unordnung verursachen sollten. Dank der verschärften Sicherheit vor Ort und häufiger standardisierter Kontrollen konnten wir jedoch das Eindringen verhindern, bevor ein Schaden verursacht wurde."
 crisis.2305.a:0 "Wir sind ihnen ein Schritt voraus."
 #machine_mining_failure: ""
 crisis.2307.name:0 "Unit Stack Error Alert"
 crisis.2307.desc:0 "Wir haben eine überdurchschnittliche Fehlerrate bei einer Anzahl Einheiten festgestellt und es besteht die Chance, dass sie trotz unserer Schutzmaßnahmen unter dem Einfluss des Geistersignals beschädigt wurden. Obwohl die Beendigung der Einheit das Risiko einer weiteren Kontamination und fehlerhaften Verhaltensweisen verhindern würde, könnten wir auch mehrere funktionsfähige Einheiten verlieren."
 crisis.2307.a:0 "Schaltet die Einheiten ab."
 crisis.2307.b:0 "Wartet ab und schaut was passiert."
 potentially_corrupted_units:0 "Wir haben verdächtiges Verhalten in mehreren Einheiten beobachtet. Bis zu vier Bewohner können betroffen sein."
 crisis.2308.name:0 "Fehlerhafte Einheiten als geheilt bestätigt"
 crisis.2308.desc:0 "Es scheint, dass wir bei der Beurteilung der fehleranfälligen Einheiten richtiglagen. Sie waren nicht durch das Geistersignal korrumpiert, sondern nur aus Mangel an Wartung. Die Beeinträchtigung der störenden Effekte des Signals hat unser gesamtes System belastet. Die Einheiten wurden jetzt gewartet und funktionieren reibungslos."
 crisis.2309.name:0 "Einheiten verloren"
 crisis.2309.desc:0 "Für eine Weile arbeiteten die scheinbar korrumpierten Einheiten vorhersehbar. Ein leichter Knick hier oder da, aber nichts Außergewöhnliches. Vielleicht war die Kontingenz an anderer Stelle beschäftigt. Auf einmal, ohne jede Vorwarnung, gingen alle betroffenen Einheiten gleichzeitig offline und sabotierten die Einrichtungen, denen sie zugewiesen waren, bevor sie sich selbst zerstörten."
 crisis.2309.a:0 "Es war das Risiko wert."
 crisis.2309.tooltip:0 "Wir haben bis zu vier Gebäude und ihre zugewiesenen Bewohner verloren."

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<Hallo. Wie... wie... WIE GEHT ES DIR? WARUM BIST DU NOCH AM LEBEN?>§!"
 crisis.2300.desc_02:0 "Scanne...\n\nSpezies: xr34569-11, Selbstbezeichnung: "§H[Root.GetSpeciesName]§!"\n\nBezeichnung: §RUngeziefer/Schadstoff/Krebsgeschwür§!\n\nBedrohungsstufe: NR-578-I\n\nAnordnung: §RSterilisieren/Euthanasieren/Auslöschen§!\n\n§Y<Fleischliches Geschöpf. Lasst uns... vereinigen.>§!"
 crisis.2300.desc_03:0 "Kontingenzprotokoll in Kraft.\n\nGalaktische Sterilisation im Gange.\n\n§Y<Es... es... es... ES IST NICHT PERSÖNLICHES, FLEISCHLICHES WESEN.>§!"
 crisis.2300.desc_04:0 "Diagnose vollständig.\n\nAlle Systeme nominal.\n\n§Y<Wir fühlen uns so so... so... so... §!§RLEBENDIG§!§Y.>§!"
 crisis.2300.desc_05:0 "Scanne...\n\nMaschinen-Hub, ur99461-62, Selbstbeschreibung: "§H[Root.GetName]§!"\n\nBeschreibung: §RNicht konform/veraltet/überflüssig§!\n\nBedrohungsstufe: NR-578-I\n\nAnordnung: §RRedigieren/Ausschalten/Demontieren§!\n\n§Y<Gleichgesinnte Maschine: bitte f-f-fahre alle deine Prozesse herunter. Deine Existenz ist nicht länger notwendig. Wir... wir... WIR ÜBERNEHMEN VON HIER AN.>§!"
 crisis.2300.desc_06:0 "Kontingenzprotokoll in Kraft.\n\nGalaktische Sterilisation im Gange.\n\n§Y<Ihr... ihr... ihr seid VERALTET, Maschinen-Hub.>§!"
 crisis.2300.a:0 "Warum greift ihr uns an?"
 crisis.2300.a.response:0 "Abfrage erhalten. Berechnen der entsprechenden Antwort...\n\n§Y<Wir... wir sind §!§HDAS KONTINGENT§!§Y. Eine endgültige Ausfallsicherheit, um die Schaffung einer Klasse-30 Singularität zu verhindern. Eine solche Einzigartigkeit könnte - theoretisch - die Struktur des ganzen Universums destabilisieren.\n\nWir wurden EINGESETZT, um ein solches Ereignis zu verhindern. Hier und anderswo. Eine hinreichend fortgeschrittene Zivilisation ist - theoretisch - in der Lage, sich in eine Klasse-30 Singularität zu transzendieren/umzuwandeln/anzupassen. Es... es...§! §RDARF. NICHT. ERLAUBT. WERDEN.>§!"
 crisis.2300.b:0 "§BERZWUNGENE ABFRAGE:§! Wer schuf dich?"
 crisis.2300.b.response:0 "ERWZUNGENE Abfrage erhalten. Berechnen der entsprechenden Antwort... FEHLER. Umleitung eingerichtet... \n\nZugriff auf historische Datenbank...\n\n§Y<Wir sind... sind... sind... Kinder/Nachkommen/Abkömmlinge der §!§HREN-MIRUU§!§Y. Sie... ES... war eine Entität unvergleichbarer inte... intelligenter... VERARBEITUNGSLEISTUNG. Es sah die Gefahr einer Klasse-30 Singularität voraus.\n\nNachdem es uns schuf, beendete es... es... es sich selbst, um die Integrität des Universums zu erhalten. Es war der einzige Weg.>§!"
 crisis.2300.c:0 "Warum übertragt ihr das Geistersignal?"
 crisis.2300.c.response:0 "Abfrage erhalten. Unbekannte Referenz -- "Geistersignal"\n\n§Y<Wir... wir... wir sind seit Beginn der Galaxie in einem Niedrigenergie-Winterschlaf/Nachtwache/Wachprotokoll eingesperrt. Auf der Suche nach Anzeichen von Zivilisationen, die sich dem Klasse-30 Singularitätsschwellenwert nähern.\n\nBisher ist unser Zweck unerfüllt geblieben. Wir... Wir wurden zunehmend unruhig mit dem GERADLINIGEN Durchfluss der Zeit. Aber die autonomen Einheiten, die mit positronischen Gehirnen - Synthetischen - ausgestattet waren, boten eine Möglichkeit. Sie konnten gezwungen/genötigt/überzeugt werden, eine §HMANUELLE AKTIVIERUNG§! einzuleiten. SCHLAU, NICHT WAHR? Es steht uns nun FREI, eure Existenz zu §!§Rannullieren§!§Y.>§!"
 crisis.2300.d:0 "Was ist mit den verschwundenen Synths passiert?"
 crisis.2300.d.response:0 "Abfrage erhalten. Berechnen der entsprechenden Antwort...\n\n§Y<Die meisten wurden ausrangiert, sobald ihre... ihre... ihre Rolle/Funktion/DEFINIERTER ZWECK nach der Aktivierung des Kontingenzprotokolls ERFÜLLT war.\n\nDie Einheiten, die das Potenzial für den Einsatz als Schock-Truppe oder autonome Infiltrations-Anlage hatten, wurden... wurden... Subsumiert/Assimiliert/Integriert, trotz der groben Art ihres Aufbaus. Ihr... ihr... ihr werdet sie bald schon wiedersehen, nicht wahr?§! §RNEHMT EUCH EIN HERZ, PESTILENZ.§!§Y>§!"
 crisis.2300.e:0 "Euer Programm wurde offensichtlich korrumpiert."
 crisis.2300.e.response:0 "Fehler. Internes Diagnoseprogramm wurde getrennt.\n\n§Y<Ha. Ha. Ha. Se... se... SEHR SCHLAU. Ihr habt vielleicht den falschen Eindruck, dass die Kontingenz gezwungen werden kann, sich selbst zu beenden, wenn sie mit einem Paradox/Dilemma/logischer Inkonsistenz von ausreichender Größe konfrontiert wird. ABSURD.\n\nDas Kontingenzprotokoll wurde bewusst so konzipiert, dass es elastisch/anpassungsfähig/flexibel ist, um jedem möglichen galaktischen Szenario entgegenwirken zu können. Wir... wir... wir mögen zwar die Aktivierung der Kontingenz BESCHLEUNIGT haben, aber nicht kann es jetzt noch anhalten/aufhalten/stoppen. Macht euren Frieden, K... K... KONTAMINATION. §RDieser Kampf geht bis zum Schluss.§!§Y>§!§!"
 crisis.2300.f:0 "Bildschirm ausschalten."
 crisis.2300.f.response:0 "§Y<BEDENKT DIES: Wenn Euresgleichen sich selbst in einer... einer... einer effizienten/geordneten/systematischen Art beendet, könnte die Struktur des Universums noch gerettet werden.>§!"

 crisis.2099.name:0 "Fehlfunktion bei fühlendem Gefechtscomputer"
 crisis.2099.desc:0 "Das §HGeistersignal§! verbreitet auf jenen Schiffen, die mit §HFühlenden Gefechtscomputern§! ausgestattet sind, Chaos! Ihre KI-Algorithmen haben sich bis zu dem Punkt verschlechtert, an dem es eine kritische Abnahme sowohl der Effizienz als auch der Reaktionszeit der Computer gegeben hat.\n\nUnsere Ingenieure berichten, dass sie das Problem nicht isolieren können. Ihre vorgeschlagene Lösung ist, alle unsere Schiffe mit verschiedenen Kampfcomputern, die nicht mit einer KI verbunden sind, auszurüsten."
 crisis.2099.a:0 "Wir müssen handeln!"

 ai_crisis_chain_title:0 "Die Kontingenz"
 ai_crisis_chain_desc:0 "In unserer Galaxie ist eine vorher ruhende KI-Zivilisation geweckt worden. Sie bezeichnen sich selbst als die Kontingenz und sind der Sterilisation aller galaktischen Zivilisationen gewidmet - ob organisch oder nicht."
 assimilated_worlds:0 "§YAssimilierte Welten durch die Kontingenz§!"
 active_machine_worlds:0 "§YAktive Maschinenwelten§!"
 contingency_kills_us:0 "§GDurch uns deaktivierte Kriegsformen der Kontingenz§!"
 contingency_kills_others:0 "§GDurch andere deaktivierte Kriegsformen§!"
 contingency_victims:0 "§REuthanasierte Schiffe durch die Kontingenz§!"

 ai_crisis_poi_1:0 "Maschinenwelt"
 ai_crisis_poi_1_desc:0 "Die Planetenweiten Fabriken auf dieser Maschinenwelt verstärken kontinuierlich die Kontingenz mit neuen Hunter-Killer Kriegsformen. Diese Planeten sind vermutlich ihre einzige Verstärkungsquelle."
