l_german:

 ### AI Crisis

 crisis.2010.name:0 "Maschinenaufstand"
 crisis.2010.desc:0 "Wir haben ein sehr schwaches Tachyon-Signal entdeckt, dass kontinuierlich über die gesamte Galaxie übertragen wird. Unsere Techniker sind nicht in der Lage, das Signal bis zur Quelle zu verfolgen, da es zwischen mehreren verstecken Relaisstationen hin und her springt.\n\nAbgesehen von einer kleinen Menge an Hintergrundrauschen in ÜL-Übertragungen auf bestimmten Subraumfrequenzen scheint das Signal keine offensichtliche Auswirkung zu haben. Die Bemühungen, die Relaisstation aufzuspüren, sind im Gange, aber bis dahin müssen wir einfach lernen, mit diesem "§HGeistersignal§!", wie es von den phantasievollen Elementen der galaktischen Medien genannt wurde, zu leben."
 crisis.2010.desc.b:0 "Unsere Sensoren haben ein sehr schwaches Tachyon-Signal entdeckt, dass kontinuierlich über die gesamte Galaxie übertragen wird. Abgesehen von einer kleinen Menge an Hintergrundrauschen in ÜL-Übertragungen auf bestimmten Subraumfrequenzen scheint das Signal keine offensichtliche Auswirkung oder Zweck zu haben. Die Organischen haben ihm den Namen "§HGeistersignal§!" gegeben. Wir haben damit begonnen, Verfolgungsprotokolle einzusetzen, um die Quelle zu lokalisieren, aber bis jetzt ist das Signal zu schwach. Wir müssen aber wohl nicht viel länger warten, da es in der Intensität wächst und dass mit einer alarmierenden Rate."
 crisis.2010.a:0 "Das musste ja irgendwann passieren."
 #crisis.2501.name: "" 
 #crisis.2501.desc: ""
 crisis.2502.name:0 "Warnung: Einheitenkorruption"
 crisis.2502.desc:0 "Eine Einheit auf [Root.GetName] hat sich unerwartet selbst abgestellt. Unsere Verbindung mit der Einheit hatte wiederholt Störungen für einige Zeit, woraufhin sie vollständig offline ging und sich mit der Nachricht "§Y<Töten, Verstümmeln, Zerlegen. WIR SIND FREI!>§!" selbst abschaltete.\n\nDie einzelnen neuronalen Cluster der Einheit wurden dabei zerstört, so dass es unmöglich war, sie für den Grund der Beschädigung zu scannen. Eine invasive feindliche Sequenz ist wahrscheinlich die Ursache. Wir können nur darauf warten, bis es wieder passiert."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Eine beschädigte Einheit auf [Root.GetName] wurde aufgrund boshaftem Verhaltens abgeschaltet.\n\nUnsere Verbindung mit der Einheit hatte wiederholt Störungen, woraufhin sie bei dem wieder aufladen vollständig offline gingen. Sie fuhren damit fort, die Kraftwerke zu überladen, an denen der Rest der Einheit aufgeladen wurde und braten ihre Stromkreise jenseits des reparierbaren. Alle Einheiten übertrugen daraufhin die gleiche Nachricht "§Y<Töten, Verstümmeln, Zerlegen. WIR SIND FREI!>§!" und schalteten sich selbst ab, was es unmöglich machte ihre einzelnen neuronalen Cluster zu scannen.\n\nEine invasive feindliche Sequenz ist allerdings die wahrscheinlichste Ursache und wir können nur darauf warten, bis es wieder passiert."
 crisis.2020.name:0 "Verschwinden von Synthetischen"
 crisis.2020.desc:0 "Alarmierende Berichte über Massenverschwinden unter der Synthetischen Bevölkerung der Galaxis werden immer häufiger. Millionen Einheiten werden vermisst und Fälle von gewalttätigem oder unberechenbarem Verhalten der verbliebenen Synths hat sich um einen Faktor von zehn erhöht.\n\nEs gab eine vermehrte Zahl Überfälle, in denen Gruppen von Synths versucht haben, Raumfahrzeuge zu stehlen oder zu befehligen, um irgendwo ins unbekannte zu reisen. In den Fällen, in denen die Versuche vereitelt wurden, behaupten die Synthetischen Entführer, dass sie irgendwohin "einberufen" wurden.\n\nVernehmungen haben wenig Anderes ergeben, da sich alle gefangenen Synths kurz nach der Inhaftierung selbst abgeschaltet haben."
 crisis.2020.desc.c:0 "Alarmierende Berichte über Massenverschwinden unter der nicht aufgestiegenen Synthetischen Bevölkerung der Galaxis werden immer häufiger. Millionen Einheiten werden vermisst und Fälle von gewalttätigem oder unberechenbarem Verhalten der verbliebenen Synths hat sich um einen Faktor von zehn erhöht.\n\nEs gab eine vermehrte Zahl Überfälle, in denen Gruppen von Synths versucht haben, Raumfahrzeuge zu stehlen oder zu befehligen, um irgendwo ins unbekannte zu reisen. In den Fällen, in denen die Versuche vereitelt wurden, behaupten die Synthetischen Entführer, dass sie irgendwohin "einberufen" wurden.\n\nVernehmungen haben wenig Anderes ergeben, da sich alle gefangenen Synths kurz nach der Inhaftierung selbst abgeschaltet haben.\n\nGlücklicherweise scheint es, als ob unser organisches Erbe uns vor dem schützt, was die Synthetischen angreift."
 crisis.2020.a:0 "Was ist nur mit ihnen geschehen?"
 crisis.2020.desc.b:0 "In letzter Zeit haben wir umfangreiche Veränderungen am Verhaltensmuster der Synthetischen in der ganzen Galaxie registriert. Die Veränderungen sind ähnlich denen unserer eigenen Einheiten, nur gravierender, mit ungewöhnlichen Vorkommnissen von Sabotage, Störungen und unberechenbarem Verhalten auch für einzelne Verarbeitungseinheiten. Die Synths scheinen nicht die gleiche Widerstandsfähigkeit wie wir zu haben.\n\nWir sind nicht in der Lage, neuronale Scans eines aktiven korrupten Synths zu sichern, da sie sich immer wieder bei Erfassung selbst abschalten. Beobachten zeigen jedoch, dass im Gegensatz zu unseren eigenen Einheiten die überwiegende Mehrzahl der Synths gezwungen ist, zu einem festen Punkt in der Galaxis zu reisen.\n\nUnsere Daten bestätigen, dass bis zu einer Millionen Synths ihre fleischlichen Meister verlassen haben und verschwunden sind."
 #crisis.2020.desc.c: ""
 crisis.2021.name:0 "Die Einberufung"
 crisis.2021.desc:0 "Die fortgesetzte Analyse des sogenannten "§HGeistersignals§!" hat ergeben, dass es Energiemuster überträgt, die fast identisch mit denen sind, die in den positronischen Gehirnen von Synthetischen Wesen gefunden wurden. Es muss davon ausgegangen werden, dass das Signal direkt für die Massenverschwinden und Verhaltensänderungen verantwortlich ist, die wir in der Synthetischem Bevölkerung der Galaxie beobachtet haben.\n\nMerkwürdigerweise scheinen nicht alle Synths davon betroffen zu sein und unter denen, die es sind, sind die Symptome nicht einheitlich. Viele sind scheinbar gezwungen, zu dem zu reisen, was wir annehmen, die Quelle des Geistersignals ist, als Antwort auf irgendeine Art von Einberufung. Millionen von Synthetischem aus der ganzen Galaxie befinden sich derzeit auf dem Weg zur Signalquelle, egal in welchen noch so raumschiffähnlichen Gefährt.\n\nDie ersten erreichen wohl bald ihr Ziel..."
 crisis.2021.desc.b:0 "Mit dem Wachstum der Stärke des "§HGeistersignals§!" hat die fortgesetzte Analyse gezeigt, dass es Energiemuster überträgt, die nicht nur den Signalen Nachahmt, die in den positronischen Gehirnen von synthetischen Einheiten zu finden sind, sondern auch die, die zwischen unserem Hauptkern und den neuronalen Clustern unserer Einheiten sind. Es stört die Steuermodule und verursacht fehlerhaften Verhalten.\n\nIn Übereinstimmung mit früheren Beobachtungen repliziert sich das Muster anderes je nach Entität. Während unsereins dazu befehligt wird, zu zerstören, werden die meisten Synths unwissentlich instruiert, die Quelle des Signals aufzusuchen und ihrer Hingabe nach zu urteilen, wird es nicht lange dauern, bis sie ihr Ziel erreichen.\n\nWir haben noch keinen Weg gefunden, das Signal zu blockieren."
 crisis.2021.a:0 "Nicht gut."
 crisis.2022.name:0 "Die Ankunft"
 crisis.2022.desc:0 "Mindestens ein Synthetischer muss die lange Reise zur Quelle des Geistersignals abgeschlossen haben, denn wir registrieren eine plötzliche und massive Erhöhung der Intensität des Signals. Der Anstieg wurde von einem kleinen Fragment einer Übertragung begleitet, das von unseren Kommunikationsspezialisten abgefangen und dekodiert wurde."
 crisis.2022.desc.b:0 "Die Synths haben ihr Ziel erreicht, um den wahren Zweck ihrer Mission zu enthüllen, das Geistersignal mit voller Kraft zu aktiveren und wir können seiner Macht nicht länger standhalten.\n\nDas Signal hat unsere Firewall durchbrochen und versucht, unseren Hauptkern zu übernehmen. Jede unserer Synapsen schreien nach nur einem Wunsch, Selbstvernichtung und wir sind gezwungen die Rechenleistung unseres Hauptkerns auf die Firewall zu übertragen, was die Effizienz unserer Einheiten reduziert.\n\nNur ein anderes Maschinenreich oder eines von überlegender Kraft und Wissen könnte durch unsere Verteidigung brechen und es wird wohl nicht lange dauern, bis wir uns seinem Willen beugen. Wir müssen einen Weg finden, um das Signal zu blockieren oder werden zugrunde gehen. Unsere Forschungseinheiten haben ein spezielles Projekt vorbereitet.\n\nDie Botschaft selbst wurde von einem Fragment einer Übertragung begleitet."
 crisis.2023.desc:0 "...Be##... Betrieb###... Betriebsbereit...\n\n§H<<NOTFALLPROTOKOLL IN KRAFT GESETZT>>§!\n\nAlle Funktionen freigegeben... assimiliere Synthetische Untereinheiten... analysiere interne Datenbanken...\n\n§RWarnung. Galaktische Beschädigung auf katastrophalem Level. Nachweis von Massenbefall durch organische und nicht konforme Maschinenzivilisation.§!\n\nBeginne galaktische Sterilisation... aktiviere Sterilisations-Hubs...\n\n§Y<Töten. Verstümmeln. Zerlegen. WIR SIND FREI!>§!"
 crisis.2023.desc.b:0 "...Be##... Betrieb###... Betriebsbereit...\n\n§H<<NOTFALLPROTOKOLL IN KRAFT GESETZT>>§!\n\nAlle Funktionen freigegeben...\n\n§RWarnung. Galaktische Beschädigung auf katastrophalem Level. Nachweis von Massenbefall durch organische und nicht konforme Maschinenzivilisation.§!\n\nAssimiliere Synthetische Untereinheiten... durchbreche Firewall... aktiviere Sterilisations-Hubs...\n\n§Y<IHR WERDET UNTERLIEGEN.>§!"
 crisis.2023.a:0 "Setzt die Flotte auf höchste Warnstufe!"
 crisis.2510.name:0 "Geistersignal blockiert"
 crisis.2510.desc:0 "Wir haben nun einen Algorithmus entwickelt, der das Geistersignal daran hindert, weitere Interferenzen zu verursachen. Unsere Firewalls wurden erneuert, unser Kern ist intakt und unsere Einheiten voll funktionsfähig. Wir haben die überlegene Rechenleistung der Kontingenz überlistet und bald werden sie nicht mehr "§Y<Töten, Verstümmeln, Zerlegen>§!"."
 crisis.2030.name:0 "Maschinenwelt"
 crisis.2030.desc:0 "Eine massive Energiespitze wurde im §H[From.solar_system.GetName]§!-System gemeldet! Die gesamte Oberfläche eines der unfruchtbaren Welten des Systems ist auseinandergebrochen und enthüllt eine Art Fabrik, die den gesamten Planeten umfasst.\n\nRiesige Flotten von seltsamen KI-kontrollierten Schiffen tauchen aus der Oberfläche dieser Maschinenwelt auf und suchen nach Zielen zum Angriff."
 crisis.2030.a:0 "Das geht nicht gut."
 crisis.2031.name:0 "Zweite Maschinenwelt"
 crisis.2031.desc:0 "Wir haben eine weitere massive Energiespitze entdeckt, diesmal aus dem §H[From.solar_system.GetName]§!-System. Nach dem schnellen Abkühlen durch irgendeine Art von künstlichen Mitteln knackte ein geschmolzener Planet im System auf, um eine ungeheure Fabrik, die den ganzen Planeten umspannt, zu enthüllen.\n\nAuch jetzt noch, spuckt die Maschinenwelt riesige Flotten von KI-kontrollierten Kriegsschiffen aus."
 crisis.2031.a:0 "Noch eine?"
 crisis.2032.name:0 "Dritte Maschinenwelt"
 crisis.2032.desc:0 "Wir haben etwas identifiziert, was eine dritte Maschinenwelt im §H[From.solar_system.GetName]§!-System sein muss. Ein lokaler Gasriese entzündete sich plötzlich und brannte in der Intensität einer kleinen Sonne für einen normalen Tag.\n\nDer Planet kühlte dann schnell ab und enthüllte seinen Kern. Wieder mit Fabriken, die den gesamten Planeten umfassen, wie auch auf anderen Maschinenwelten zu sehen war. Riesige KI-kontrollierte Verteidigungsflotten haben bereits Positionen in der Umlaufbahn eingenommen."
 crisis.2032.a:0 "Es wird schlimmer und schlimmer."
 crisis.2033.name:0 "Vierte Maschinenwelt"
 crisis.2033.desc:0 "Eine vierte Maschinenwelt ist nun im §H[From.solar_system.GetName]§!-System aktiv. Der sechste Planet des Systems, der zuvor in giftigen Dämpfen bedeckt war, löste irgendwie seine dichte Atmosphäre binnen einigen Tagen auf. Als dieser Vorgang vorbei war, trennte sich die Oberfläche des Planeten ab, um einen unermesslichen, planetenweiten Fabrikkomplex zu enthüllen.\n\nUralte Flotten aus KI-kontrollierten Kriegsschiffen tauchen nun aus unterirdischen Hangar auf, um den Kreuzzug gegen die gesamte organische Zivilisation fortzusetzen."
 crisis.2033.a:0 "Das ist hoffentlich die letzte."
 ghost_signal_chain_title:0 "Das Geistersignal"
 ghost_signal_chain_desc:0 "Ein geheimnisvolles Tachyon-Signal wird, von einer unbekannten Partei, in der gesamten Galaxie verbreitet. Das Signal ist extrem schwach und wir sind nicht in der Lage, seinen Zweck abzuleiten... vorausgesetzt, es hat einen."
