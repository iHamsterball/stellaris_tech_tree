 AI_CRISIS_PROJECT:0 "Blockade des Geistersignals"
 AI_CRISIS_PROJECT_DESC:0 "Wir müssen einen Weg finden, das Geistersignal zu blockieren und zu verhindern, dass es unseren Hauptkern korrumpiert, bevor es zu spät ist."

 ghost_signal_5:0 "Geistersignal"
 ghost_signal_5_desc:0 "§LDieses merkwürdige Tachyon-Signal wirkt sich negativ auf Synthetische Wesen in der gesamten Galaxie aus.§!\n\n§YEffekte auf Synthetische Bewohner:§!\nMineralienproduktion: §R-70%§!\nEnergieproduktion: §R-70%§!\nForschungsleistung: §R-70%§!\nEinigkeitsleistung: §R-70%§!\nAnziehung (Regierungsethik): §R-70%§!\n\n§YSchiffe mit fühlenden Gefechtscomputern:§!\nFeuerrate: §R-50%§!\nOrtung: §R-5§!"
 ghost_signal_4:0 "$ghost_signal_5$"
 ghost_signal_4_desc:0 "§LDieses merkwürdige Tachyon-Signal wirkt sich negativ auf Synthetische Wesen in der gesamten Galaxie aus.§!\n\n§YEffekte auf Synthetische Bewohner:§!\nMineralienproduktion: §R-55%§!\nEnergieproduktion: §R-55%§!\nForschungsleistung: §R-55%§!\nEinigkeitsleistung: §R-55%§!\nAnziehung (Regierungsethik): §R-55%§!\n\n§YSchiffe mit fühlenden Gefechtscomputern:§!\nFeuerrate: §R-40%§!\nOrtung: §R-4§!"
 ghost_signal_3:0 "$ghost_signal_5$"
 ghost_signal_3_desc:0 "§LDieses merkwürdige Tachyon-Signal wirkt sich negativ auf Synthetische Wesen in der gesamten Galaxie aus.§!\n\n§YEffekte auf Synthetische Bewohner:§!\nMineralienproduktion: §R-40%§!\nEnergieproduktion: §R-40%§!\nForschungsleistung: §R-40%§!\nEinigkeitsleistung: §R-40%§!\nAnziehung (Regierungsethik): §R-40%§!\n\n§YSchiffe mit fühlenden Gefechtscomputern:§!\nFeuerrate: §R-30%§!\nOrtung: §R-3§!"
 ghost_signal_2:0 "$ghost_signal_5$"
