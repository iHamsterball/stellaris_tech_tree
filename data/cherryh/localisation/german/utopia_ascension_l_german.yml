 covenant.tooltip:0 "§YDafür wird ein Preis zu zahlen sein.§!\n\n"
 covenant.cycle.tooltip:0 "§RTut das nicht.§!\n\n"
 covenant.whisperers.desc:0 "Es ist getan. Wir haben einen Pakt mit den §YFlüsterern in der Leere§! geschlossen. Sie haben bereits damit begonnen, ihre Geheimnisse mit unseren Wissenschaftlern und Anführern zu teilen. Wir werden enorm von ihrem Wissen profitieren. Der einzige Nachteil scheint ein plötzlicher Anstieg bei Geisteskrankheiten und Selbstmorden unter der allgemeinen Bevölkerung zu sein. Außerdem kommt es auf einigen unserer Welten nun zu zahlreichen unerklärlichen Morden und tätlichen Angriffen, die von ansonsten stabilen und ausgeglichenen Individuen begangen werden. Unsere Kliniken und Anstalten haben Probleme, dem plötzlichen Patientenansturm Herr zu werden."
 covenant.whisperers.option:0 "Das ist nichts, womit wir nicht klarkommen würden."
 covenant.eater.desc:0 "Es ist getan. Wir haben einen Pakt mit der §YWeltenfresserin§! geschlossen, und die Effekte davon machen sich bereits in unserer Armee und Flotte bemerkbar. Unsere Soldaten kämpfen jetzt mit einer Wildheit, die an Barbarei grenzt, und selbst den Waffen unserer Schiffe scheint es irgendwie nach dem Tod unserer Feinde zu dürsten. Das plötzliche und mysteriöse Verschwinden der gesamten Bevölkerung einer unserer Koloniestädte ist zweifelsohne damit verbunden. Sie war der Tribut, den wir der Weltenfresserin versprochen hatten. Es scheint ein geringer Preis zu sein ... vorausgesetzt natürlich, dass die Weltenfresserin nicht wieder Hunger bekommt ..."
 covenant.eater.option:0 "Hoffentlich nicht."
 covenant.instrument.desc:0 "Es ist getan. Wir haben einen Pakt mit dem §YInstrument der Sehnsüchte§! geschlossen. Es dauert nicht lange, bis sich die Effekte bemerkbar machten: Es gibt Berichte von reichhaltigen Erzadern, die in unseren Minen entdeckt wurden ... kurz vor der Insolvenz stehenden Unternehmen, die auf einmal wieder aufblühen ... seltenen und wertvollen Ressourcen, die auf Asteroiden gefunden werden, die vorherigen Untersuchungen nach nur aus Eis und Stein bestehen. Anscheinend beginnt in unserem Reich ein goldenes Zeitalter von Reichtum und Wohlstand ... ganz so, wie es das Instrument versprochen hatte. Aber ... was war doch gleich der Preis, von dem es gesprochen hatte ...?"
 covenant.instrument.option:0 "Es ist bestimmt nichts Schlimmes."
 covenant.composer.desc:0 "Es ist getan. Wir haben einen Pakt mit der §YKomponistin der Stränge§! geschlossen. Es dauert nicht lange, bis sich die Effekte bemerkbar machten: Die Komponistin ist zweifelsohne dafür verantwortlich, dass es plötzlich zu einem enormen Anstieg von Schwangerschaften und Geburten kommt. Einhergehend mit diesen positiven Effekten kommt es aber auch zu Unmengen merkwürdiger neuer Mutationen: Nachwuchs mit überzähligen Gliedmaßen und Organen ... von denen einige keinerlei Ähnlichkeit mit irgendwas haben, was naturgemäß zu ihrer Anatomie gehört. Glücklicherweise werden die daraus resultierenden Todesfälle durch die höheren Geburtsraten und die offenbar erhöhte Vitalität unserer Bevölkerung mehr als nur übertroffen."
 covenant.composer.option:0 "Wir haben das Richtige getan."
 covenant.cycle.desc:0 "Es ist getan. Wir haben einen Pakt mit dem §REnde des Zyklus§! geschlossen. Als wir uns auf das Angebot einließen, wurden lediglich zwei Worte gesprochen: §R"FÜNFZIG JAHRE"§!. Darauf folgte nur Stille und es wurde uns selbst überlassen, die zukünftigen Konsequenzen dessen zu verstehen, was wir uns gerade selbst eingebrockt hatten."
 covenant.cycle.option:0 "Mögen die Geister uns allen gnädig sein."
