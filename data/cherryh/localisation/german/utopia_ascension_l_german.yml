 utopia.3100.desc:0 "[Root.Capital.GetName] ... die Vision ist undeutlich und verschwommen, aber es besteht keinerlei Zweifel - es ist [Root.Capital.GetName], unsere Hauptwelt. Ihre Großstädte sehen anders und doch vertraut aus, selbst durch die Flammen und den Rauch. Auf den Straßen liegen Tausende ... nein, Millionen verstümmelter Leichen - alles [Root.GetSpeciesName]. Der Gestank des Verfalls ist unerträglich.\n\n§P"EURE ZUKUNFT."§!\n\nIn diesen Ruinen lebt nichts und niemand mehr. Im Himmel darüber haben gewaltige Orbitalstationen, die Rauchfahnen hinter sich herziehen, ihren langsamen aber unaufhaltsamen Abstieg zum Planeten begonnen. Sehen wir hier eine mögliche Zukunft von vielen?\n\n§P"NICHT EINE VON VIELEN. SO WIRD ES SICH EREIGNEN. SO SICHER, WIE DIE SONNE AUFGEHT. DAS IST EUER SCHICKSAL."§!\n\nDie Vision ist so schnell vorbei, wie sie begann. Sie hinterlässt ein Miasma an wirbelnder psionischer Energie."
 utopia.3100.a:0 "§GDie Energie in eine Inkarnation bündeln.§!"
 utopia.3100.b:0 "§YVorteil: Erhöhte Sensorreichweite.§!"
 utopia.3100.c:0 "§RVorteil: Erhöhte Schildstärke.§!"
 utopia.3110.desc:0 "Dies ist eine besonders stürmische Region des Schleiers. Rohe psionische Energie in konzentrierter Form fließt hier hindurch, was manchmal semi-intelligente Erscheinungen auf brutale Weise zum Leben erweckt.\n\nDiese verwirrten Geister kämpfen oft gegeneinander und setzen bei ihren Scharmützeln, die Jahrtausende dauern können, gewaltige Mengen an psionischer Energie frei. Tatsächlich scheinen sich gerade mehrerer solcher Duelle zu ereignen.\n\nWir sollten Vorsicht walten lassen."
 utopia.3120.desc:0 "In den tieferen Regionen des Schleiers macht sich plötzlich eine Präsenz bemerkbar. Besucher wie wir - eine mächtige psionische Sonde, basierend auf einem kollektiven Verstand, der uns ebenso fremd ist wie dem Schleier.\n\nKurz flackert für uns ein schwaches Bild gewaltiger organischer Wesen auf, die in einer dichten, gasartigen Atmosphäre schweben, während sich ganze Schwärme kleinerer Kreaturen um sie kümmern. Dieses Bild sehen wir, als ihr psionisches Echo das unsere berührt."
 utopia.3130.desc:0 "Vor uns erstreckt sich eine endlose Wüste. Wir sind schon früher hier gewesen.\n\n§P"Shala'kul milem zunak?"§!\n\nEtwas taucht aus dem Sand auf. Es ist nur schwer zu erkennen.\n\n§P"Zharabi, melasuk."§!\n\nDie Worte klingen wie Donnergrollen, gesprochen von einem Mund, für den sie niemals vorgesehen waren. Wir werden zum Antworten gezwungen."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "In einem plötzlichen, schmerzhaften Moment der Klarheit wird uns die Natur unserer Existenz offen dargelegt. Ein Multiversum, in dem tausende Galaxien wie die unsere in endlosen Konfliktzyklen gefangen sind.\n\nEs beginnt, es endet, und dann beginnt es erneut. Jedes Mal hängen dabei Billionen von Leben in der Schwebe.\n\n§P"So ist es"§!, flüstert eine Stimme, §P"und so wird es immer sein"§!."
 utopia.3150.desc:0 "Wir schauen von weit oben auf unsere Galaxie hinab, aus einer Entfernung, bei der es sich um tausende von Lichtjahren handeln muss. Ohne Vorwarnung stürzt uns der psionische Strom mit unfassbarer Geschwindigkeit nach unten auf die unzähligen Sterne zu ... in den [fallen_empire.GetName]-Raumbereich hinein, also in das Territorium eines Gefallenen Reichs.\n\nAnfangs zischen Sterne an uns vorbei, dann Planeten, und schließlich lässt sich die Vision endlich auf einer [fallen_empire.GetSpeciesName]-Stadt nieder. Dort ragen unglaubliche Türme in den Himmel, gestützt von Antigravitationstechnologien, die den unseren Generationen voraus sind. Der Strom trägt uns in einen solchen Turm. Wand um Wand durchdringen wir, bis wir schließlich in eine Art großen Versammlungsraum gelangen. Dort befinden sich zwei [fallen_empire.GetSpeciesNamePlural], die gemütlich in Schwerelosigkeitssesseln sitzen und sich mit sanften Stimmen unterhalten.\n\nSie sind sich unserer Gegenwart nicht bewusst."
 utopia.3150.a:0 "§YIhren Verstand nach Geheimnissen durchsuchen.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "Die [fallen_empire.GetSpeciesNamePlural] sind eindeutig irgendeine Art von Würdenträgern, die Staatsangelegenheiten besprechen. Langsam und stetig nähert sich ihnen die Vision, während ihre Alien-Sprache allmählich in Worte übersetzt wird, die für uns eine Bedeutung haben."
 utopia.3151.b.desc:0 "Es ist überwältigend, wie stark die Gedanken der beiden [fallen_empire.GetSpeciesNamePlural] leuchten. Sie werden uns wie eine blühende Blume offen dargelegt. Es wäre so einfach, hineinzugreifen."
 utopia.3151.c.desc:0 "Da. Technologische Geheimnisse, so einfach aus den Nischen ihrer Gedanken herausgezogen, wie man eine Datei von einem ungesicherten Computer kopiert. Die [fallen_empire.GetSpeciesNamePlural] nehmen den Diebstahl nicht wahr, der sich direkt in ihren Gedanken ereignet hat."
 utopia.3151.1.desc:0 "§H"... ist verrückt. Wenn sie glaubt, dass die Bevölkerung selbst einen nur vorübergehenden Rückschritt im Lebensstandard bereitwillig akzeptieren würde, an den sie sich gewöhnt hat, dann ..."§!"
 utopia.3151.2.desc:0 "§H"... ist eine Schande. Man stelle sich nur vor, wenn die jüngeren Rassen auch nur vermuten würden, dass wir unsere eigene Technologie nicht mehr vollständig verstehen! Wir müssen ..."§!"
 utopia.3151.3.desc:0 "§H"... und werden immer mächtiger. Teile des Rats sind davon überzeugt, dass wir handeln müssen, weil sonst ..."§!"
 utopia.3151.4.desc:0 "§H"... mir egal, was der Rat sagt. Diesen Emporkömmlingen sind wir immer noch Jahrtausende voraus, und ihre kümmerlichen Flotten stellen für uns ebenso wenig eine Bedrohung dar wie eine gazuranische Mücke eine Hilaxi-Feuerechse verschlingen könnte. Es gibt keinen Grund für ..."§!"
 utopia.3151.5.desc:0 "§H"... denken immer noch, dass Strafmaßnahmen fehl am Platze sind. Sie sind jung und sorglos, aber das sind wir auch einmal gewesen. Sie haben immer noch Zeit, um ..."§!"
 utopia.3151.6.desc:0 "§H"... und dass wir vielleicht Schritte hätten unternehmen sollen, um die jüngeren Rassen auszumerzen, bevor sie zu mächtig wurden. Ich muss sagen, dass ich ihm zustimme, aber der Rat hat das Gefühl, dass es jetzt zu spät ist, um ..."§!"
 utopia.3152.desc:0 "Die [fallen_empire.GetSpeciesNamePlural] sind eindeutig irgendeine Art von Würdenträgern, die Staatsangelegenheiten besprechen. Langsam und stetig nähert sich ihnen die Vision, während ihre Alien-Sprache allmählich in Worte übersetzt wird, die für uns eine Bedeutung haben.\n\nPlötzlich werden die Aliens still und bewegen sich kaum noch.\n\n§H"Spürst du das?"\n\n"Ja. Jemand beobachtet uns."§!\n\nIhre Augen durchsuchen den Raum, bis sie uns schließlich beide anstarren.\n\n§H"Bemerkenswert. Eine psionische Sonde."§!\n\n§H"Sie scheint von [Root.GetSpeciesName]-Ursprung zu sein. Schnell, den Transplanar-Schild!§!"\n\nDie Vision endet abrupt."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nDenkt ja nicht, dass euer widerlicher Versuch, euch in die Gedanken unserer Anführer einzuschleichen, unbemerkt geblieben ist.\n\nDies wird für euch Konsequenzen haben."
 utopia.3053.a:0 "A-aber ... wir können das erklären!"
 utopia.3160.desc:0 "Im Schleier materialisiert sich ein kleiner, flackernder Stern. Er fliegt mit unglaublicher Geschwindigkeit an uns vorbei, und eine Sekunde lang ist er als Alien-Schiff unbekannter Bauart zu erkennen. Danach verschwindet er so schnell, wie er aufgetaucht ist, in einer Wolke aus psionischer Energie.\n\nKann das sein? Ist es möglich, sich auf physischem Wege in den Schleier zu begeben und dann irgendwo anders nur im Normalraum zu erscheinen?"
 utopia.3160.a:0 "§YEine Weile lang vor Ort bleiben.§!"
 utopia.3161.desc:0 "Dann erscheint plötzlich ein weiterer flackernder Stern, dieses Mal aber sind wir vorbereitet: Es handelt sich tatsächlich um ein Alien-Schiff, wie wir es in unserer Galaxie noch nie zuvor gesehen haben. Während es an uns vorbeifliegt, spüren wir das Gedankenleuchten seiner Besatzung, und dann gehören ihre Geheimnisse uns.\n\nEin psionischer Sprungantrieb. Wie raffiniert."
 utopia.3161.name:0 "§GPsionische Sprungantriebe§!"
 utopia.3162.desc:0 "Dann erscheint plötzlich ein weiterer flackernder Stern, dieses Mal aber sind wir vorbereitet: Es handelt sich tatsächlich um ein Alien-Schiff, wie wir es in unserer Galaxie noch nie zuvor gesehen haben. Während es an uns vorbeifliegt, spüren wir das Gedankenleuchten seiner Besatzung, aber ihre Intellekte sind dunkler und fremder als alle, denen wir bislang begegnet sind.\n\nNicht nur werden wir von ihrem Schiff zurückgeschlagen, sondern vom psionischen Feedback ihrer brutalen Abweisung auch noch außerhalb des Schleiers verfolgt! Die Unterlicht-Fluggeschwindigkeit unserer Raumschiffe ist vorübergehend reduziert worden."
 utopia.3170.desc:0 "Auf einer der unteren Ebenen des Schleiers treffen wir auf einen Geist, der sich hinter einer Art mächtigem psionischem Schild versteckt hat.\n\n§P"GEHT."§!"
 utopia.3170.a:0 "§YVersuchen, den Schild zu durchdringen.§!"
 utopia.3171.name:0 "§GPsionische Schilde§!"
 utopia.3171.desc:0 "Wir sind nicht so tief in den Schleier vorgedrungen, um uns jetzt abweisen zu lassen. Nach der Bündelung ihrer gesamten psionischen Macht ist es unseren Telepathen gelungen, den Schild so weit zu öffnen, dass einige von ihnen hindurchspähen konnten.\n\nWir wissen nicht, was diese Telepathen auf der anderen Seite sahen, aber es reichte aus, um ihren Verstand permanent zu verwirren. Ihr Opfer war aber nicht umsonst, weil wir durch das Durchbrechen des Schilds gelernt haben, wie man vergleichbare Kraftfelder erzeugt. Sollte uns die Verfeinerung der Technik gelingen, wäre es eventuell möglich, psionische Schilde zu bilden, die gesamte Raumschiffe umgeben können ..."
 utopia.3172.desc:0 "Unseren Telepathen ist es nicht gelungen, genügend psionische Stärke zum Durchdringen des Schilds zu bündeln, weil sie bereits durch unser tiefes Vordringen in den Schleier erschöpft waren. Der gescheiterte Versuch scheint den Geist provoziert zu haben!\n\n§P"MADEN, IHR WURDET AUSGIEBIG GEWARNT. DA IHR VERSUCHT HABT, IN MEINE WELT EINZUDRINGEN, WERDE ICH DAFÜR JETZT EURE IN SCHUTT UND ASCHE LEGEN."§!"
 utopia.3180.desc:0 "In diesem Teil des Schleiers scheint das Konzept der Zeit unbekannt zu sein. Was hier wie Jahrhunderte erscheinen kann, ist in Wirklichkeit nur Stunden oder gar nur Minuten. Wenn man weiß, wo man nachsehen muss, ist es sogar möglich, einen Blick in die Zukunft zu werfen ...\n\nDa Präkognition für einen Telepathen einer der sichersten Wege in den Wahnsinn ist, müssen wir Vorsicht walten lassen."
 utopia.3180.a:0 "§YHier einen Moment lang meditieren.§!"
 utopia.3181.desc:0 "Eingeschränkte präkognitive Verbindungen zum Schleier können beibehalten werden, ohne Gefahr zu laufen, wahnsinnig zu werden. Der gewaltige Zustrom an Wahrscheinlichkeitsdaten ist jedoch zu überwältigend, um von praktischem Nutzen zu sein.\n\nDennoch: Sollte es möglich sein, ein digitales Interface zur Interpretation dieser Daten zu entwickeln, könnte es möglicherweise dafür verwendet werden, die Leistung unserer Gefechtscomputer zu verbessern ..."
 utopia.3181.name:0 "§GPräkognitives Interface§!"
 utopia.3182.desc:0 "Wie befürchtet sind unsere Telepathen vom Wahnsinn übermannt worden. Ihr kollektiver Verstand wurde urplötzlich der unvorstellbaren Vielzahl an Möglichkeiten und Wahrscheinlichkeiten geöffnet, die in der Vergangenheit und in der Zukunft existieren.\n\nIn ihren Gehirnen wird jede einzelne Variation, jedes einzelne Szenario endlos wiederholt, unabhängig davon, welch riesige oder winzige Unterschiede zwischen ihnen bestehen. Sie wurden in einen Zustand permanenter Katatonie versetzt.\n\nEs wird einige Zeit dauern, bis die Telepathenkonklave wieder die psionische Stärke aufbringen kann, um in den Schleier hineinzureichen."
 utopia.3190.desc:0 "Wir haben einen winzigen Bereich im Schleier gefunden, in dem die psionische Energie mit einer Stärke konzentriert ist, die wir noch nie zuvor gesehen haben. Jeder Psioniker, der es schaffen kann, diesen Einschluss roher Energie anzuzapfen, würde unermesslich mächtig werden ... aber es gibt nur genügend Energie für ein einzelnes Individuum, und ohne Risiko ist es auch nicht.\n\nIm gesamten [Root.GetName]-Reich gibt es nur drei Individuen, die psionisch stark genug sind, um diesen Energieeinschluss anzuzapfen und es überleben könnten. Wer soll ausgewählt werden?"
 utopia.3190.1.a:0 "§GDie Wahl fällt auf [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§YDie Wahl fällt auf [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§RDie Wahl fällt auf [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GDie Wahl fällt auf [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§YDie Wahl fällt auf [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§RDie Wahl fällt auf [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GDie Wahl fällt auf [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§YDie Wahl fällt auf [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§RDie Wahl fällt auf [leader_3.GetName]§!"
 utopia.3191.desc:0 "Es ... es ist vollbracht. Als der Inhalt des psionischen Energieeinschlusses zu [chosen_leader.GetName] transferiert wird, erschauert der gesamte Schleier.\n\nIn der Geschichte der gesamten Galaxie hat nur eine Handvoll Individuen eine derartige psionische Macht besessen. Mögen die Geister unseren Seelen gnädig sein."
 utopia.3192.desc:0 "Als die gewaltige psionische Energie des Energie-Einschlusses zu [chosen_leader.GetName] transferiert wird, erschauert der gesamte Schleier.\n\nLeider war [chosen_leader.GetHerHis] Verstand nicht in der Lage, mit dem Stress klarzukommen. Vielleicht war es nicht vorgesehen, dass ein Lebewesen derart mächtig wird. [chosen_leader.GetName] starb durch eine starke Explosion psionischer Energie, die auch alle tötete, die sich in der Nähe befanden."
 utopia.3193.desc:0 "Als die gewaltige psionische Energie des Energie-Einschlusses zu [chosen_leader.GetName] transferiert wird, erschauert der gesamte Schleier.\n\nDer Transfer verlief zwar erfolgreich, aber [chosen_leader.GetName] wurde trotzdem ... zu einer Art von ... Wesen aus reiner Energie transformiert.\n\n§P"... WAS ... WAS HABT IHR ... MIR ... ANGETAN ..."§!\n\n§P"DAFÜR ... WERDET IHR ... ALLE ... BEZAHLEN ..."§!"

 utopia.3200.1.desc:0 "Die Leere schimmert hier nur so vor Energie. Wir wollen uns eine Weile lang ausruhen."
 utopia.3200.2.desc:0 "Der Weg, den wir verfolgt haben, hat ein abruptes Ende gefunden. Wir können nicht mehr weiter."
 utopia.3200.3.desc:0 "Irgendetwas spricht hier zu uns. Etwas Wundervolles."
 utopia.3200.4.desc:0 "Es hat uns in diesen Winkel des Schleiers gezogen ... aus uns unbekannten Gründen. Warum?"
 utopia.3200.5.desc:0 "Einen flüchtigen Moment lang sind wir ganz verloren, und während wir uns eine Ewigkeit im Schleier vorstellen, überkommt uns das Gefühl völliger Panik. Dann finden wir unsere Fassung wieder und das Entsetzen lässt nach."
 utopia.3200.6.desc:0 "Ein Schwarm Geister in schillernden Farben, die es im Normalraum nicht gibt, tanzt mehrere Stunden lang um uns herum, während wir tiefer in den Schleier vordringen. Das Spektakel ist recht unterhaltsam, bis uns klar wird, dass wir wie Schafe getrieben werden."
 utopia.3200.7.desc:0 "Hier treibt ein Splitter aus perfektem Kristall, der langsam um seine eigene Achse rotiert. Als wir uns ihm nähern, zerspringt er in tausend Teile."
 utopia.3200.8.desc:0 "Durch die Leere vor uns taumelt ein [Root.GetSpeciesName]-Leichnam. Die verweste Leiche stößt einen schrillen Schrei aus, bevor sie außer Sicht gerät."
 utopia.3200.9.desc:0 "Wir können uns nicht sicher sein, dass dies wirklich geschieht. Befinden wir uns wirklich im Schleier oder erleidet einer von uns einen akuten psychotischen Zusammenbruch?"

 terraforming_candidate_category:0 "Uralte Lebenszeichen"
 terraforming_candidate_category_desc:0 "Auf dieser kargen und leblosen Welt gibt es Anhaltspunkte dafür, dass es hier früher eine Biosphäre gegeben hat."
 anomaly.2575.name:0 "Terraforming-Kandidat entdeckt"
 anomaly.2575.desc.intro:0 "Unsere genaue Erkundung von [From.GetName] hat ergeben, dass es hier vor langer Zeit einmal Leben gegeben haben könnte. An den Polarkappen und unterhalb der Oberfläche von [From.GetPlanetMoon] gibt es bedeutende Vorkommen an gefrorenem Wasser. Die Existenz vernetzter Täler legt nahe, dass das Wasser früher ungehindert geflossen sein könnte."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nTheoretisch wäre auf diesem [From.GetPlanetMoon] Terraforming möglich, aber wir verfügen nicht über die technologischen Möglichkeiten, um diese monumentale Aufgabe innerhalb eines realistischen Zeitrahmens abzuschließen."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nDie Energiekosten wären zwar abschreckend, aber wir verfügen über die Technologie, um diesen [From.GetPlanetMoon] mit sukzessivem Terraforming so zu verwandeln, dass hier wieder Leben möglich wäre."

 utopia.3300.desc:0 "Es gibt eine Präsenz hier, die diesen gesamten Teil des Schleiers belegt. Wir sind schon früher auf Geister gestoßen, doch dies hier ist etwas anderes, etwas weitaus Mächtigeres ... etwas viel älteres.\n\nDie Präsenz scheint sich unser noch nicht bewusst zu sein. Vielleicht schläft sie ja. Vielleicht sind wir einfach zu unwichtig, um von ihr bemerkt zu werden.\n\nVielleicht sollten wir uns besser wieder entfernen."
 utopia.3300.1.a:0 "§GVersuchen, mit der Präsenz zu kommunizieren§!"
 utopia.3300.1.b:0 "§YVersuchen, mit der Präsenz zu kommunizieren§!"
 utopia.3300.1.c:0 "§RVersuchen, mit der Präsenz zu kommunizieren§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] wird mit der Präsenz sprechen§!"
 utopia.3301.desc:0 "Als wir die Präsenz kontaktieren, merken wir, wie sie sich bewegt und uns ihre uneingeschränkte Aufmerksamkeit schenkt. Es scheint ihr nicht besonders zu gefallen, von uns gestört zu werden.\n\nEine Energiewelle schlägt nach unseren Telepathen, die manchen große Schmerzen bereitet und andere bewusstlos macht. Wir haben keine andere Wahl, als uns fürs Erste aus dem Schleier zurückzuziehen."
 utopia.3302.desc:0 "Als wir die Präsenz kontaktieren, merken wir, wie sie sich bewegt und uns ihre uneingeschränkte Aufmerksamkeit schenkt. Es scheint ihr nicht besonders zu gefallen, von uns gestört zu werden.\n\nWir werden von einer gewaltigen Welle psionischer Energie getroffen, welche die Sinne unserer Telepathen verdunkelt. Als sie wieder zu sich kommen, bemerken sie, dass einer von ihnen verschwunden ist. §Y[leader_to_kill.GetName]§! ist nirgendwo zu finden, und wo [leader_to_kill.GetSheHe] stand, ist nur die psionische Spur eines kleinen Risses zurückgeblieben - ganz so, als hätte das Wesen in unsere Welt hineingegriffen und [leader_to_kill.GetHerHim] zu sich in den Schleier gezogen, um ... nun ja, wer weiß schon, aus welchem Grund oder zu welchem Zweck.\n\nWas auch seine Gründe waren, [leader_to_kill.GetHerHim] zu entführen: Es kann wohl bezweifelt werden, dass wir [leader_to_kill.GetName] jemals wiedersehen werden."
 utopia.3304.desc:0 "Als wir die Präsenz kontaktieren, werden die Gedanken unserer Telepathen mit einem Stimmenchor gefüllt. Anfangs ist es bloß leises Flüstern, schließlich nimmt die Kakofonie aber an Intensität zu, bis schließlich tausende Stimmen gleichzeitig sprechen. \n\nDie Stimmen stellen sich als §YFlüsterer in der Leere§! vor. Sie behaupten, alles zu wissen, was Sterbliche einander im Geheimen zuflüstern, und bieten uns an, diese Geheimnisse mit uns zu teilen ...\n\n§YVorausgesetzt, dass wir sie in unser Bewusstsein hineinlassen.§!\n\nDas wäre ein geringfügiger Preis, sichern sie uns zu. Wir werden ihre Gegenwart kaum wahrnehmen.\n\nSie klingen recht dringlich."
 utopia.3304.a:0 "§YEinen Pakt mit den Flüsterern in der Leere schließen§!"
 utopia.3305.desc:0 "Die Präsenz heißt uns mit angenehmer Vertrautheit willkommen. Zum Sprechen verwendet sie weniger Worte als vielmehr Visionen, Konzepte und Ideen. Sie sickert so sanft und reibungslos in die Gedanken unserer Telepathen ein, dass man glauben könnte, sie wäre schon immer dort gewesen. Vor ihren Augen spielt sich ein Wirrwarr aus Bildern ab.\n\nDie Präsenz ist unter dem Namen §YKomponistin der Stränge§! bekannt und betrachtet unsere biologischen Formen mit großem Interesse. Sie zeigt uns verschiedenste Maßnahmen, mit denen sie gezüchtet und verändert werden können. Verbessert. Entwickelt.\n\n§YWenn wir sie nur in unser Fleisch übernehmen.§!\n\nSie wartet geduldig und liebevoll auf unsere Antwort. Wie ein in sein Lieblingskind vernarrter Vater."
 utopia.3305.a:0 "§YEinen Pakt mit der Komponistin der Stränge schließen§!"
 utopia.3306.desc:0 "Als wir mit der Präsenz Kontakt aufnehmen, spüren wir großen Hunger. Die Präsenz verschwendet weder Zeit noch Worte. Sie ist die §YWeltenfresserin§! und möchte uns verschlingen.\n\nAber nur einige von uns. Nicht mehr, als wir entbehren können. Als Gegenleistung wird sie uns große Mächte gewähren. Sie wird uns ihren Hunger und ihren Zorn lehren. Sie wird sie zu psionischen Waffen formen, die jeden Feind bezwingen können.\n\n§YAlles das, wenn sie nur einen Teil von uns fressen darf.§!\n\nSie klingt begierig, damit anzufangen."
 utopia.3306.a:0 "§YEinen Pakt mit der Weltenfresserin schließen§!"
 utopia.3307.desc:0 "Bevor wir die Präsenz kontaktieren können, werden wir von ihr kontaktiert. Ihre Gedanken schlängeln und winden sich um die Gedanken unserer Telepathen ... feilschend, schmeichelnd. Sie ist das §YInstrument der Sehnsüchte§! und wird uns Reichtum, Macht, Prestige geben ... all das, was wir uns immer gewünscht haben. Alles, was wir uns jemals wünschen werden.\n\nUnd die Kosten dafür? Eine Kleinigkeit, kaum mehr als ein Unkostenbeitrag. Sie will nur das Beste für uns. Sie wird uns helfen, uns führen und unsere Ambitionen und Träume in geeignete Bahnen lenken.\n\n§YAlles das, wenn wir sie nur in unsere Herzen aufnehmen.§!\n\nSie ist zuversichtlich, dass wir zustimmen werden. Wie könnten wir diesem Vorschlag nicht zustimmen?"
 utopia.3307.a:0 "§YEinen Pakt mit dem Instrument der Sehnsüchte schließen§!"
 utopia.3308.desc:0 "Die Präsenz hatte schon auf uns gewartet. Sie ist §RDas Ende des Zyklus§! und hat schon immer auf uns gewartet. Plötzlich beginnen unsere Telepathen gemeinsam zu sprechen. Zwölf Stimmen wie eine: §R"EURE ZEIT IST NOCH NICHT GEKOMMEN."§! Eine Pause. §R"ABER ES KÖNNTE SO SEIN."§!\n\nMehr wird nicht gesagt, aber man hat uns ein Angebot unterbreitet - so viel ist uns klar. Macht, Wissen und unermesslicher Reichtum - wir müssen nur noch zugreifen.\n\n§RAll dass, wenn wir das Ende verkünden.§!"
 utopia.3308.a:0 "§YEinen Pakt mit dem Ende des Zyklus schließen§!"
 utopia.3310.name:0 "Pakt geschlossen"
 utopia.3320.name:0 "Das Ende des Zyklus: §RAbrechnung§!"
 utopia.3320.desc.a:0 "Unsere Zeit ist gekommen. Fünfzig Jahre lang haben wir von der unermesslichen Macht profitiert, die uns das §REnde des Zyklus§! gegeben hat. Wir wussten, dass dies nicht ohne Gegenleistung unsererseits bleiben würde, aber wir dachten, dass es eine sein würde, die wir ertragen ... oder irgendwie vermeiden könnten.\n\nDas war nicht so, und wir konnten es nicht.\n\nDer Preis, den wir bezahlt haben, ist allumfassend. In einem Augenblick ... so schnell, dass keine Zeit zum Reagieren bleibt, vom Antworten ganz zu schweigen ... ist das [Root.GetName]-Ende besiegelt. Wo es früher blühende Kolonien gab, ist jetzt nur noch Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer. Alle vom Ende verschlungen. Alle vom Schleier genommen.\n\nVon unserem Reich bleibt jetzt nur noch eine Gruppe Exilanten unter der Führung von §Y[Root.GetRulerName]§! übrig, einer mächtigen psionischen Person, die das Ende nahen sah und sich mit einem kleinen Teil unserer Bevölkerung auf einer Welt versteckte, die nicht vom Ende gekennzeichnet worden war.\n\nAls ob es nicht schon genug wäre, dass unser Reich über Nacht vernichtet wurde, hat sich im Orbit über [former_capital.GetName] ein gewaltiges Schleier-Wesen manifestiert. Nun streift es auf der Suche nach neuen Opfern durch die Galaxie - unfassbar mächtig durch das kollektive Bewusstsein unserer Psioniker, das es verschlungen hat."
 utopia.3320.desc.b:0 "Unsere Zeit ist abgelaufen.\n\nFünfzig Jahre lang haben wir von der unermesslichen Macht profitiert, die uns das §REnde des Zyklus§! gegeben hat. Wir wussten, dass dies nicht ohne Gegenleistung unsererseits bleiben würde, aber wir dachten, dass es eine sein würde, die wir ertragen ... oder irgendwie vermeiden könnten.\n\nDas war nicht so, und wir konnten es nicht.\n\nDer Preis, den wir bezahlt haben, ist allumfassend. In einem Augenblick ... so schnell, dass keine Zeit zum Reagieren bleibt, vom Antworten ganz zu schweigen ... ist das [Root.GetName]-Ende besiegelt. Wo es früher blühende Kolonien gab, ist jetzt nur noch Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer. Alle vom Ende verschlungen. Alle vom Schleier genommen.\n\nWir wurden nicht nur völlig zerstört, im Orbit über [former_capital.GetName] hat sich auch noch ein gewaltiges Schleier-Wesen manifestiert. Nun streift es auf der Suche nach neuen Opfern durch die Galaxie - unfassbar mächtig durch das kollektive Bewusstsein unserer Psioniker, das es verschlungen hat. Wenigstens werden wir nicht sehen, wie es beendet, was es begonnen hat."
 utopia.3320.opt.a:0 "Was haben wir nur getan ...?"
 utopia.3321.desc.a:0 "Fünfzig Jahre lang haben wir gewusst, dass mit dem §Y[From.GetName]§!-Reich etwas nicht stimmte. Vor fünfzig Jahren erfuhren ihre Industrieleistung, ihre wissenschaftliche Effizienz ... einfach alles in ihrem Reich plötzlich und unerklärlicherweise eine gewaltige Steigerung, als ob sie von einer unsichtbaren Macht gesegnet worden wären.\n\nWie sich herausgestellt hat, war es nicht so sehr ein Segen, sondern vielmehr ein Fluch. Die §Y[From.Getname]§!-Zukunft wurde vor fünfzig Jahren verpfändet, und jetzt wurde diese Schuld eingefordert.\n\nIn einem Augenblick ... so schnell, dass keine Zeit zum Reagieren bleibt, vom Antworten ganz zu schweigen ... ist das [Root.GetName]-Ende besiegelt. Wo es früher blühende Kolonien gab, ist jetzt nur noch Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer. Selbst unser Reich ist aus der Katastrophe nicht ganz unversehrt herausgekommen: Einige unserer eigenen Welten, die zuvor unter [From.GetAdj]er Herrschaft gestanden hatten, wurden zusammen mit dem Rest vernichtet.\n\nNoch schlimmer aber als der [From.GetName]-Massentod ist, dass im Orbit über ihrer ehemaligen Hauptwelt ein unfassbar mächtiges Energiewesen entstanden ist.\n\nEs scheint hungrig zu sein."
 utopia.3321.desc.b:0 "Fünfzig Jahre lang haben wir gewusst, dass mit dem §Y[From.GetName]§!-Reich etwas nicht stimmte. Vor fünfzig Jahren erfuhren ihre Industrieleistung, ihre wissenschaftliche Effizienz ... einfach alles in ihrem Reich plötzlich und unerklärlicherweise eine gewaltige Steigerung, als ob sie von einer unsichtbaren Macht gesegnet worden wären.\n\nWie sich herausgestellt hat, war es nicht so sehr ein Segen, sondern vielmehr ein Flucht. Die §Y[From.Getname]§!-Zukunft wurde vor fünfzig Jahren verpfändet, und jetzt wurde diese Schuld eingefordert.\n\nIn einem Augenblick ... so schnell, dass keine Zeit zum Reagieren bleibt, vom Antworten ganz zu schweigen ... ist das [Root.GetName]-Ende besiegelt. Wo es früher blühende Kolonien gab, ist jetzt nur noch Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer.\n\nNoch schlimmer aber als der [From.GetName]-Massentod ist, dass im Orbit über ihrer ehemaligen Hauptwelt ein unfassbar mächtiges Energiewesen entstanden ist.\n\nDa ihm die Vernichtung der [From.GetAdj]en Zivilisation nicht gereicht hat, zieht es nun von Welt zu Welt und vernichtet alles, was ihm im Weg steht."
 utopia.3321.opt.a:0 "Was haben sie getan!?"
 utopia.3324.name:0 "Das Ende des Zyklus: §RVerschleiert§!"
 utopia.3324.desc:0 "Es ist uns nicht gelungen, die §Y[Root.GetName]§!-Umschlingung durch das monströse Energiewesen aufzuhalten. Der Planet und jedes Lebewesen auf ihm ist vom Schleier einverleibt worden."
 utopia.3324.opt.a:0 "Wie schrecklich!"
 utopia.3331.name:0 "Flüsterer in der Leere: §RBewältigung§!"
 utopia.3331.desc:0 "Die Geheimnisse, welche die Flüsterer mit unserer Bevölkerung teilen, sind zwar sehr nützlich ... einige sind jedoch auch sehr beunruhigend. Mit der Belastung eines zu großen Wissens umzugehen, kann schwierig sein. Aus diesem Grund greifen immer mehr Mitglieder unserer Bevölkerung, §Y[leader_target.GetTitle] [leader_target.GetName]§! eingeschlossen, zur Bewältigung auf Drogenmissbrauch zurück."
 utopia.3331.opt.a:0 "Das ist bedauerlich."
 utopia.3332.name:0 "Flüsterer in der Leere: §RSelbstmord§!"
 utopia.3332.desc:0 "Die Geheimnisse, welche die Flüsterer mit unserer Bevölkerung teilen, sind zwar sehr nützlich ... einige sind jedoch auch sehr beunruhigend, besonders jene, die mit wichtigen Personen geteilt wurden. §Y[leader_target.GetTitle] [leader_target.GetName]§! konnte mit der Belastung nicht mehr umgehen und hat sich das Leben genommen."
 utopia.3332.opt.a:0 "Eine Tragödie."
 utopia.3333.name:0 "Flüsterer in der Leere: §RWahnsinn§!"
 utopia.3333.desc:0 "Seit wir die Flüsterer in unsere Gedanken gelassen haben, gibt es unter unserer psionischen Bevölkerung immer mehr Fälle von Geisteskrankheit und unerklärlichen Gewalttaten. Dies hatten wir weitestgehend im Griff, in jüngster Zeit aber ist die Situation außer Kontrolle geraten. Ein unbedeutender gewalttätiger Vorfall auf §Y[planet_target.GetName]§! mündete in einem Aufstand. Nun breiten sich Unruhen und Gewalt auf dem gesamten Planeten aus. Tod und Zerstörung ist an der Tagesordnung."
 utopia.3333.opt.a:0 "Wir müssen die Ordnung wiederherstellen!"
 utopia.3334.name:0 "Flüsterer in der Leere: §RPsychose§!"
 utopia.3334.desc:0 "Seit wir die Flüsterer in unsere Gedanken gelassen haben, gibt es unter unserer psionischen Bevölkerung immer mehr Fälle von Geisteskrankheit und unerklärlichen Gewalttaten. Dies hatten wir weitestgehend im Griff, in jüngster Zeit aber ist die Situation außer Kontrolle geraten. Ein unbedeutender gewalttätiger Vorfall auf §Y[planet_target.GetName]§! mündete in einem Aufstand. Nun breiten sich Unruhen und Gewalt auf dem gesamten Planeten aus. Tod und Zerstörung ist an der Tagesordnung."
 utopia.3334.opt.a:0 "Schrecklich!"
 utopia.3335.name:0 "Weltenfresserin: §RHungrig§!"
 utopia.3335.desc:0 "Die Weltenfresserin ist abermals zurückgekehrt, um ihren Tribut einzufordern. Sie hat eine gesamte Stadt auf §Y[planet_target.GetName]§! verschlungen. Obwohl wir in der Lage waren, unseren Pakt mit der Weltenfresserin größtenteils vor der Bevölkerung geheim zu halten, empfinden die auf dem Planeten Verbliebenen wegen des "mysteriösen Verschwindens" ihrer Mitbürger verständlicherweise Angst und Wut und verlangen eine Erklärung der Regierung."
 utopia.3335.opt.a:0 "Es war notwendig."
 utopia.3336.name:0 "Weltenfresserin: §RVerhungert§!"
 utopia.3336.desc:0 "Die Weltenfresserin ist abermals zurückgekehrt, um ihren Tribut einzufordern. Sie hat einen Großteil der Bevölkerung auf §Y[planet_target.GetName]§! verschlungen. Obwohl wir in der Lage waren, unseren Pakt mit der Weltenfresserin größtenteils vor der Bevölkerung geheim zu halten, empfinden die auf dem Planeten Verbliebenen wegen des "mysteriösen Verschwindens" ihrer Mitbürger verständlicherweise Angst und Wut und verlangen eine Erklärung der Regierung."
 utopia.3336.opt.a:0 "Bedauerlich, aber unvermeidbar."
 utopia.3337.name:0 "Weltenfresserin: §RGefräßig§!"
 utopia.3337.desc:0 "Die Weltenfresserin ist abermals zurückgekehrt, um ihren Tribut einzufordern. Da es der Weltenfresserin aber nicht reicht, einen Teil unserer Bevölkerung zu beanspruchen, hat sie nun einen ganzen Planeten verschlungen - mitsamt seiner Bevölkerung, seiner Tiere, seiner Gebäude ... eben den gesamten Planeten. §Y[planet_target.GetName]§! ist von einem dichten psionischen Nebel umgeben worden, und alle Rettungsschiffe, die wir in die Atmosphäre schickten, sind nicht zurückgekommen. Der Verlust des Planeten schickt Schockwellen durch unser ganzes Reich. Bürger wie örtliche Anführer erwarten von der Regierung eine Erklärung für dieses kataklysmische Ereignis."
 utopia.3337.opt.a:0 "Das ist ein hoher Preis ..."
 utopia.3338.name:0 "Instrument der Sehnsüchte: §RPartikularismus§!"
 utopia.3338.desc:0 "Das Instrument hat unserer Bevölkerung starke Sehnsüchte zugefügt. Die Bevölkerung von §Y[planet_target.GetName]§! ist zu der Überzeugung gekommen, dass ihre eigenen Bräuche weitaus wichtiger sind als die unserer Gesellschaft als Ganzes. Alternative politische Bewegungen schießen aus dem Boden, und die politische Situation auf dem Planeten ist, gelinde gesagt, unvorhersehbar geworden."
 utopia.3338.opt.a:0 "Bedauerlich."
 utopia.3339.name:0 "Instrument der Sehnsüchte: §RAbweichung§!"
 utopia.3339.desc:0 "Das Instrument hat unserer Bevölkerung starke Sehnsüchte zugefügt. Es scheint so, als hätte sich die Bevölkerung unseres Reichs über Nacht gegen die Regierung und die Traditionen unseres Volk gewandt, indem sie uralte Bräuche hinterfragt und soziale Tabus bricht. Die Unterstützung für Standpunkte der Regierung sinkt rapide, und es scheint so, als stünde uns eine Phase beträchtlicher politischer Unruhen bevor."
 utopia.3339.opt.a:0 "Schrecklich!"
 utopia.3340.name:0 "Instrument der Sehnsüchte: §RDekadenz§!"
 utopia.3340.desc:0 "Das Instrument hat unserer Bevölkerung starke Sehnsüchte zugefügt. Die Bevölkerung von §Y[planet_target.GetName]§! ist in eine rauschhafte Verschwendungssucht und Dekadenz verfallen. Sie fordert immer exklusivere Waren und immer seltenere und schmackhaftere Nahrungsmittel. Nach dem Ausbruch erster Krawalle in mehreren Einkaufsvierteln sahen wir uns gezwungen, die Produktionsleistungen unserer Bauernhöfe und Industriebetriebe hochzufahren, damit der Planet nicht im Chaos versinkt."
 utopia.3340.opt.a:0 "Bedauerlich."
 utopia.3341.name:0 "Komponistin der Stränge: §RMutation§!"
 utopia.3341.desc:0 "Die §YKomponistin der Stränge§! hat uns ihren Segen gegeben und den Gencode der §Y[species_target.GetName]§!-Spezies direkt verändert. Merkwürdigerweise haben die schnellen und unvorhersehbaren Mutation kaum nennenswerte Reaktionen hervorgerufen. Für unsere Bevölkerung scheinen die zufälligen und unvorhersehbaren Mutationen kaum mehr als ein normaler Teil des Lebens zu sein, der kaum Empörung oder Diskussionsbedarf aufwirft."
 utopia.3341.opt.a:0 "Wollen wir mal sehen, zu was das führt ..."

 utopia.200.name:0 "Eine neue Präsenz im Schleier"
 utopia.200.desc.a:0 "Die in unserem Reich lebenden [target_species.GetNamePlural] sind von einem Wandel ergriffen worden. Alles begann mit einer schwachen Woge im Schleier. Nun ist es so, als würden sie auf einer anderen Ebene vibrieren. Wir alle können es spüren: Die [target_species.GetNamePlural] stehen kurz dafür, latente psionische Fähigkeiten zu entwickeln.\n\nVielleicht liegt es daran, dass sie in unmittelbarer Nachbarschaft zu uns leben. Vielleicht sind sie auch einfach vom Schleier ausgewählt worden. Unsre obersten psionischen Experten der Telepathenkonklave warnen uns, dass dies unsere einzige Chance sein könnte einzugreifen. Wir könnten die Entwicklung im Keim ersticken oder ihnen bei der Erweckung helfen. Ohne unsere Führung werden sie es nicht weit schaffen."
 utopia.200.desc.b:0 "Ungewöhnliche Aktivität im Schleier legt nahe, dass sich bei den [target_species.GetNamePlural], der anderen Spezies in unserer Nation, latente psionische Fähigkeiten zu entwickeln beginnen. Wir stehen nun vor derselben Wahl wie zuvor - sollen wir sie unterdrücken oder ihre aufkeimenden Mächte entfesseln?"
 utopia.200.a:0 "Wir werden ihr Potenzial entfalten."
 utopia.200.a.tooltip:0 "Alle [target_species.GetAdj]en Bewohner erlangen die Eigenschaft §YLatent psionisch§!."
 utopia.200.b:0 "Sie sind unwürdig."
 utopia.203.name:0 "Die Erweckung"
 utopia.203.desc.a:0 "Unter der Führung der Telepathenkonklave haben die [target_species.GetNamePlural] eine tiefere Verbindung zum Schleier entwickelt, als wir es jemals für möglich gehalten hätten. Es ist gar so, als wären diese Mächte schon immer für sie vorherbestimmt gewesen.\n\nSie behaupten, jetzt bereit zur Entfaltung ihres vollen psionischen Potenzials zu sein. Die Konklave ist sich diesbezüglich aber uneins: Einige machen sich Sorgen, dass der Wandel zu schnell gekommen ist und ihr Verstand instabil werden könnte ... andere befürchten, dass ihnen ihre neu entdeckten Mächte zu Kopfe steigen könnten. Wenn wir aber jetzt nicht zuschlagen, bekommen wir vielleicht nie wieder die Chance dazu."
 utopia.203.desc.b:0 "Die [target_species.GetNamePlural] behaupten ebenfalls, dass sie für die notwendigen Schritte zum Erreichen ihres vollen psionischen Potenzials und ihrer Erweckung bereit sind."
 utopia.203.a:0 "Sie sind bereit."
 utopia.203.a.tooltip:0 "Alle [target_species.GetAdj]en Bewohner erlangen die Eigenschaft §YPsionisch§!."
 utopia.203.b:0 "Sie sind unwürdig."
 utopia.203.c:0 "Es ist zu gefährlich."
 utopia.204.name:0 "Ein böses Erwachen"
 utopia.204.desc.a:0 "Die unerwartete Manifestierung psionischer Fähigkeiten bei manchen [original_species.GetSpeciesNamePlural] hat unsere Forscher in letzter Zeit sehr verblüfft. Bei genauerer Untersuchung fanden sie heraus, dass die Veränderungen mit einer bedeutenden psionischen Erweckung ihrer [target_country.GetName]-Brüder einhergingen - diese Nation ist schon seit langer Zeit für ihre psionischen Fähigkeiten bekannt gewesen.\n\nWir können nur annehmen, dass sich einige ihrer neu entdeckten Mächte auf ihre entfernten Verwandten in unserem Reich übertragen haben - auch wenn wir noch nicht verstehen, wie das geschehen sein könnte."
 utopia.204.desc.b:0 "Die unerwartete Manifestierung psionischer Fähigkeiten bei manchen [original_species.GetSpeciesNamePlural] hat unsere Forscher in letzter Zeit sehr verblüfft. Bei genauerer Untersuchung fanden sie heraus, dass die Psioniker mit ihren Brüdern in einer zuvor unbekannten Nation, [target_country.GetName], telepathisch verbunden sind. Mit dieser Nation haben wir nun Kontakt aufgenommen. Anscheinend handelt es sich bei den Veränderungen, die wir erfahren haben, um eine Art Welleneffekt, der durch eine bedeutende psionische Erweckung aller [target_country.GetName]-[original_species.GetSpeciesNamePlural] ausgelöst wurde."
 utopia.204.a.tooltip:0 "Bis zu 4 [original_species.GetSpeciesAdj]e Bewohner erlangen die Eigenschaft §YLatent psionisch§!."
 utopia.205.name:0 "Eine unerwartete Erweckung"
 utopia.205.desc:0 "Seit der psionischen [target_species.GetName]-Erweckung berichten unsere Informanten, dass auch andernorts Mitglieder derselben Spezies nun erste Anzeichen latenter psionischer Fähigkeiten zeigen. Es ist fast so, als wären sie aufgrund ihrer gemeinsamen Vorfahren im Schleier miteinander verbunden - ganz gleich, wie weit sie physisch voneinander getrennt sind.\n\nIm Gegensatz zu ihren entfernen Verwandten in unserer Nation sind sie aber nicht sehr zahlreich, und dass sie jemals eine volle Erweckung erreichen werden, gilt als unwahrscheinlich."

