 utopia.2700.name:0 "Organisierte Evolution"
 utopia.2700.desc:0 "Manchmal braucht die Evolution einen kleinen Schubs in die richtige Richtung. Wir sind nun in der Lage, unsere Körper und Gedanken durch genetische Modifizierung so anzupassen, dass wir mit den sich immer rasanter verändernden Umweltbedingungen Schritt halten können."
 utopia.2703.name:0 "Beherrschung der Evolution"
 utopia.2703.desc:0 "Die Zeit, in der das Überleben unserer Spezies reine Glückssache war, ist vorbei. Die Zeit, in der das [Root.GetSpeciesName]-Schicksal noch von den Launen der Natur abhing, wie bei einer genetischen Lotterie.\n\nDie heutigen Ingenieure arbeiten nicht mehr mit Stahl und Beton, sondern mit den Bausteinen des Lebens. Dank fortschrittlicher Genmanipulation werden wir die Zukunft unserer Nation sichern."

 utopia.2600.name:0 "Verstand über Materie"
 utopia.2600.desc:0 "Seit den Anfängen unserer Zivilisation gab es Geschichten über mächtige Zauberer, deren Mächte man nur übernatürlich nennen kann. Diese seltenen [Root.GetSpeciesNamePlural] konnten angeblich in den Verstand ihrer Gefährten eindringen, schwere Objekte mit bloßen Gedanken anheben oder viele andere "magische" Leistungen vollbringen. Bis vor kurzem waren diese Geschichten nicht mehr als nur ... Geschichten.\n\nNun aber haben unsere Wissenschaftler endlich schlüssige Beweise erhalten, die das psionische Potenzial in bestimmten [Root.GetSpeciesName]-Individuen belegen. Zwar scheint nur eine sehr kleine Minderheit unserer Spezies über psionische Kräfte zu verfügen, doch im Laufe der letzten Jahrhunderte ist ihr relativer Bevölkerungsanteil kontinuierlich gewachsen.\n\nUnsere Wissenschaftler wissen nicht, ob dies an einem plötzlichen evolutionären Wachstumsschub liegt oder etwas anderes latente psionische Fähigkeiten geweckt hat, die schon immer in unseren Genen angelegt waren."
 utopia.2600.a:0 "Vielleicht ein flüchtiger Blick darauf, was die Zukunft für uns bereithält."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] zeigen psionisches Potenzial"
 utopia.2602.1.desc:0 "Laut unter der Hand weitergegebenen Berichten der [From.GetName]-Behörden haben sich in bestimmten Individuen der [From.GetSpeciesName]-Spezies latente psionische Fähigkeiten zu manifestieren begonnen. Das muss eine ziemlich frische Entwicklung sein, da wir keine Berichte über [From.GetSpeciesNamePlural] haben, die jemals irgendwelche psionischen Fähigkeiten gezeigt hätten.\n\nDen weitergegebenen Berichten zufolge beschränken sich diese Fähigkeiten vorerst auf eine äußerst kleine Minderheit der [From.GetSpeciesName]-Spezies. [From.GetName]-Wissenschaftler konnten dafür mit keiner Erklärung aufwarten."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nDie [From.GetSpeciesName]-Bevölkerung innerhalb unserer Grenzen hat in letzter Zeit vergleichbare Veränderungen bemerkt. Was auch immer also mit ihrer Spezies passiert, ist anscheinend nicht auf einen bestimmten Raumbereich beschränkt."
 utopia.2602.a:0 "Wie eigenartig."
 utopia.2602.b:0 "Psionische Kräfte? Was für ein Schwachsinn!"
 utopia.2602.c:0 "Ihre Zauberei wird sie auch nicht retten."
 utopia.2602.d:0 "Ja ... ja, wir können ihre psionischen Emanationen spüren."

 utopia.2605.name:0 "[psionic_leader.GetTitle] als Psioniker offenbart"
 utopia.2605.desc:0 "Es ist zwar selten, dass sich psionische Kräfte nach der Pubertät manifestieren, aber es kann vorkommen. [psionic_leader.GetTitle] [psionic_leader.GetName] hat in letzter Zeit Fähigkeiten gezeigt, die vermutlich psionischer Natur sind. Durch gründliche ESP-Tests wurde [psionic_leader.GetSheHe] als Klasse 4-Psionik-Talent identifiziert."
 utopia.2605.a:0 "Diese neuen Fähigkeiten werden uns gute Dienste leisten."

 utopia.2652.name:0 "[From.GetSpeciesNamePlural] aktivieren psionische Fähigkeiten"
 utopia.2652.desc:0 "Alle [From.GetSpeciesNamePlural] in der ganzen Galaxie haben einen großen Wandel durchgemacht. Während ihre latenten psionischen Kräfte in der Vergangenheit nur in einer kleinen Minderheit aufgeblüht sind, hat nun die gesamte Spezies ihr volles psionisches Potenzial entfaltet.\n\nObwohl diese Veränderungen wohl einen [From.GetName]-Ursprung hatten, haben sie sich nun in allen Mitgliedern ihrer Spezies manifestiert - und zwar unabhängig von ihrem Aufenthaltsort! Die [From.GetSpeciesNamePlural] zeigen nicht nur eine Vielfalt mächtiger psionischer Fähigkeiten, sondern haben auch damit begonnen, zugunsten der Telepathie auf verbale Kommunikation untereinander zu verzichten."
 utopia.2652.b:0 "Hierfür muss es eine wissenschaftliche Erklärung geben."
 utopia.2652.c:0 "Das ist nicht gut ..."
 utopia.2652.d:0 "Wir spürten die große psionische Störung ihrer Erweckung."

 utopia.2650.name:0 "Die große Erweckung"
 utopia.2650.desc:0 "Die [Root.GetSpeciesName]-Spezies hat etwas erfahren, was man nur als große Erweckung bezeichnen kann. Wir waren uns schon eine Zeit lang des latenten psionischen Potenzials unserer Spezies bewusst, aber solche Mächte haben sich immer nur in einer kleinen Minderheit manifestiert ... bis jetzt.\n\nFast über Nacht haben [Root.GetSpeciesNamePlural] ihre volle psionische Kapazität entfaltet - ganz egal, wo sie sich aufhielten. Es ist gar so, als hätte eine Art [Root.GetSpeciesName]-Gemeinschaftsbecken für ihre psychische Energie nun schließlich seinen kritischen Punkt überschritten, was die kollektive Erweckung der latenten Fähigkeiten in unseren Gehirnen zur Folge hatte.\n\nDie Telepathie hat bereits einen Großteil der verbalen Kommunikation zwischen [Root.GetSpeciesNamePlural] ersetzt ... und dies ist nur ein kleines Beispiel der unzähligen Veränderungen, mit der es unsere Gesellschaft nun zu tun hat. Wir bilden nun eine engere Gemeinschaft, als wir es jemals für möglich gehalten hätten."
 utopia.2650.a:0 "Das Geheimnis ist gelüftet worden."
 utopia.2655.name:0 "Der Schleier"
 utopia.2655.desc:0 "Der Schleier spricht zu uns in unserem Verstand wie ein gedämpftes Flüstern in einem dunklen Raum. Beim Schleier handelt es sich um ein uranfängliches Reich reiner psionischer Energie, das am Anbeginn der Zeit entstand. Alle Kreaturen mit psionischen Fähigkeiten sind irgendwie, wenn auch nur unbewusst, mit dem Schleier verbunden und beziehen von ihm Energie.\n\nSeit unserer Transzendenz können wir den Schleier jetzt klarer sehen. Nun sind dort, wo früher selbst unsere stärksten Telepathen nur eine formlose Masse aus wirbelnder Energie sehen konnten, Muster zu erkennen. Es gibt dort aber auch noch ... andere Dinge ...  gewissermaßen Geister, die uns von der anderen Seite entgegenstarren. Manchmal steht ihnen Neugier im Blick, manchmal Güte ... und manchmal Arglist.\n\nWir sind noch dabei, das Ausmaß unserer neuen Mächte zu ergründen, aber es könnte wohl möglich sein, mit diesen Geistern zu kommunizieren. Dies wird die Kombination der Kräfte unserer mächtigsten Telepathen erfordern."
 utopia.2655.a:0 "Wir müssen den Schleier erkunden."
 BREACHING_SHROUD_PROJECT:0 "Durchdringen des Schleiers"
 BREACHING_SHROUD_PROJECT_DESC:0 "Wenn wir mit den Bewohnern des psionischen Reichs, das wir den Schleier nennen, kommunizieren wollen, müssen wir eine unfassbare Menge an psionischer Energie freisetzen. In der neugegründeten Telepathenkonklave auf [Root.Capital.GetName] haben wir bereits Vorbereitungen für eine riesige Séance mit unseren mächtigsten Psionikern getroffen."
 utopia.2656.name:0 "Die Séance"
 utopia.2656.desc:0 "Nach einer tagelangen hypnotischen Trance ist es unseren Psionikern in der Telepathenkonklave endlich gelungen, ein kurzlebiges Portal in den Schleier zu öffnen.\n\nDa wir nun eine erste psionische Verbindung hergestellt haben, können wir in Zukunft über das Menü §HKontakte§! auf den Schleier zugreifen. Wenn wir bedeutsame Vorstöße in dieses Reich unternehmen und die Wesen treffen wollen, die dort leben, werden wir wahrscheinlich spezielle psionische Emitter einsetzen müssen, um unsere psionische Reichweite zu vergrößern. Dadurch wird eine enorme Energiemenge verbraucht werden."
 utopia.2656.a:0 "Es ist an der Zeit, hineinzureichen und herauszufinden, was wir dort finden können."

 utopia.3020.desc:0 "Die mächtigen Energien des Schleiers sind erfolgreich in eine psionische Inkarnation unter unserer Kontrolle gebündelt worden!\n\nNachdem die neugeborene Inkarnation in unser Universum übertragen wurde, verwandelte sie sich in ein Weltraumwesen im Orbit von [Root.Capital.GetName]."
 utopia.3021.desc:0 "Die mächtigen Energien des Schleiers sind erfolgreich in eine psionische Inkarnation unter unserer Kontrolle gebündelt worden!\n\nNachdem die neugeborene Inkarnation in unser Universum übertragen wurde, verwandelte sie sich in einen kolossalen Krieger auf der Oberfläche von [Root.Capital.GetName]."
 utopia.3022.desc:0 "Die psionische Energie, die zum Herbeirufen einer Inkarnation und zu ihrer Übertragung in unser Universum erforderlich ist, übersteigt unsere derzeitigen Bündelungsfähigkeiten. Als unser Versuch scheitert, zischt die psionische Energie des Schleiers verärgert."
 utopia.3023.desc:0 "Der Versuch, eine psionische Inkarnation herbeizurufen, ist nur zum Teil erfolgreich gewesen. Die Kreatur hat zwar ihre korrekte Form angenommen und wurde in unser Universum übertragen, aber unseren Telepathen ist es nicht gelungen, sie unter unsere Kontrolle zu bringen!\n\nNun haben wir es mit einer aggressiven psionischen Entität zu tun, die alles in ihrem Weg Liegende zerstören wird!"

 utopia.3024.name:0 "Schleier-Übergriff"
 utopia.3024.desc:0 "Eine Schleier-Kreatur hat den Weltraum durchdrungen und ist im [shroud_spawn_system.GetName]-System materialisiert! Diese rachsüchtige Inkarnation hat eine enorme Menge psionischer Energie gesammelt und attackiert damit alle, die das Pech haben, ihr in den Weg zu geraten."
 utopia.3024.a:0 "Sie muss aufgehalten werden!"
 utopia.3026.name:0 "Schleier-Inkarnation verbannt"
 utopia.3026.desc:0 "Die fortwährende Atrophie im Normalraum hat die Inkarnation im [shroud_spawn_system.GetName]-System derart geschwächt, dass sie ihre materielle Form nicht mehr beibehalten kann. Sie ist zurück in den Schleier verbannt worden."
 utopia.3026.a:0 "Auf Nimmerwiedersehen."

