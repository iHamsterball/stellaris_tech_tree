 # Ascension and the Shroud
 
 utopia.2500.name:0 "Das Fleisch ist schwach"
 utopia.2500.desc:0 "Wir verfügen nun über die Technologie, fortschrittliche kybernetische Implantate per Massenproduktion herzustellen. Überall in [Root.GetName] stehen medizinische Zentren bereit, die jederzeit mit den Operationen an unseren Bürgern beginnen können.\n\nUm in der technologischen Gesellschaft der Zukunft zu funktionieren, die wir gerade erschaffen, muss man zumindest über ein rudimentäres Maß an kybernetischen Implantaten verfügen. Der Konvertierungsprozess zur Installation einer kybernetischen Grundausstattung wird daher für all unsere Bürger verpflichtend und kostenlos sein."
 utopia.2500.a:0 "Wir müssen uns dieser Technologie bereitwillig öffnen."
 utopia.2501.name:0 "Eine kybernetische Revolution"
 utopia.2501.desc:0 "Der kybernetische Konvertierungsprozess ist abgeschlossen worden! All unsere Bürger sind jetzt mit neuralen Implantaten und kybernetischen Grundausstattungen versehen worden. Darüber hinaus haben wir auch schon die Infrastruktur geschaffen, um in unserer Nation neugeborene Bürger allmählich zu modifizieren, damit sie schon von Kindesbeinen an die Vorzüge der Technologie genießen können.\n\nKünftig wird unsere Spezies als §H[Root.GetSpeciesNamePlural]§! bekannt sein!"
 utopia.2501.a:0 "Es ist der Anbruch eines neuen Zeitalters."
 utopia.2505.name:0 "[From.Capital.GetName] greift auf Kybernetik zurück"
 utopia.2505.1.desc:0 "Wir haben hinter vorgehaltener Hand erfahren, dass es innerhalb der [From.GetName]-Grenzen zu bedeutenden Veränderungen kommt. Es scheint so, als würden sie jetzt voll auf die Kybernetik-Technologie zurückgreifen. Bei ihnen ist es jetzt für alle Bürger verpflichtend, grundlegende Kybernetik und neurale Implantate durch Operationen verpflanzt zu bekommen.\n\nDies hat in ihrer Gesellschaft zu dramatischen Veränderungen geführt. Berichte aus [From.Capital.GetName] legen nahe, dass man jetzt sogar für einfache Tätigkeiten kybernetische Implantate benötigt - beispielsweise, um mit einem Aufzug zu fahren oder ein Flugauto zu steuern. Die Änderungen an ihrer Spezies sind derart einschneidend gewesen, dass sie sich jetzt "[From.GetSpeciesNamePlural]" nennen."
 utopia.2505.2.desc:0 "Anscheinend hat das Böse jetzt ein neues Heim gefunden: [From.GetName]. Wir haben beunruhigende Nachrichten erhalten: Die Bürger dieser Sternennation verstümmeln jetzt im großangelegten Stil ihre eigenen Körper und ersetzen Körperteile, mit denen sie geboren wurden, mit profanen mechanischen Implantaten.\n\nSie sind sogar so weit gegangen, ihre Spezies in "[From.GetSpeciesNamePlural]" umzubenennen. Dies ist ein weiteres Zeichen dafür, dass sie sich von ihren Wurzeln lossagen und sich der kalten Seelenlosigkeit der Technologie hingeben wollen."
 utopia.2505.b:0 "Das ist ein Affront gegen die Natur."

 utopia.2550.name:0 "Synthetische Evolution"
 utopia.2550.desc:0 "Endlich ist die Zeit gekommen, um die letzten Reste dieser primitiven organischen Behälter loszuwerden, die unseren Verstand seit dem Entstehen unserer Spezies gefangengehalten haben.\n\nNach viel Trial-and-Error haben unsere Wissenschaftler endlich einen Weg gefunden, um ein Bewusstsein in ein synthetisches Gehirn zu transferieren. Nun fehlt nur noch, für jeden einzelnen [Root.GetName]-Bürger einen synthetischen Körper herzustellen und dann für alle mit dem Upload-Vorgang zu beginnen."
 utopia.2550.a:0 "Die Unsterblichkeit ist greifbar!"
 utopia.2551.name:0 "Das Zeitalter der Synthetik"
 utopia.2551.desc:1 "Endlich. Diese Fleischkäfige, in denen wir gefangen waren, sind vernichtet worden. Sämtliche Neuralmuster unserer Bürger wurden in neue synthetische Einheiten hochgeladen. Krankheiten, das Altern und alle anderen mit organischer Existenz verbundenen Quellen des Leids gehören nun der Vergangenheit an.\n\nZukünftige Historiker werden dies zweifellos als den Anbruch eines neuen Zeitalters für unsere Zivilisation beschreiben - und vielleicht auch für die gesamte Galaxie. Da wir uns unserer früheren organischen Identität entledigt haben, ist es nur angemessen, dass wir unseren verbesserten synthetischen Formen einen neuen Namen geben."
 utopia.2551.a:0 "Wir sind jetzt so viel mehr als wir einst waren."
 
 utopia.2555.1.desc:0 "Als letzten Schritt ihrer Abkehr von ihren organischen Wurzeln haben die [From.GetName]-Bürger, die durch kybernetische Implantate ohnehin schon stark verändert waren, ihre Neuralmuster in neue synthetische Inkarnationen hochgeladen.\n\nDiese neue Maschinenrasse nennt sich selbst "[From.GetSpeciesNamePlural]", und ihre Mitglieder können weder altern noch krank werden. Wie vollständig dieser neurale Upload-Prozess gewesen ist, wird abzuwarten sein ..."
 utopia.2555.2.desc:0 "Die [From.GetName]-Bevölkerung hat ihr unnachgiebiges Streben nach Entweihung der Unantastbarkeit ihrer natürlichen Körper mit einem letzten ungeheuerlichen Akt der Verderbtheit gekrönt - dem "Hochladen" ihres Verstands in tote, metallische Hüllen.\n\nDiese neuen, seelenlosen Maschinen, die sich nicht bewusst sind, dass sie das Ergebnis des Massenselbstmords einer gesamten Zivilisation sind, nennen sich "[From.GetSpeciesNamePlural]"." Sie scheinen die Farce aufrechterhalten zu wollen, dass sie denkende, lebende Wesen wie wir sind."
 utopia.2555.a:0 "So sei es."
 utopia.2555.b:0 "Wir lassen uns nicht täuschen."
 utopia.2556.desc:0 "Achtung! An alle Bewohner der Galaxie!\n\nDie Gerüchte, die ihr gehört habt, sind wahr. Wir haben die fehlerhaften organischen Behälter zurückgelassen, die unseren Verstand nur gefangengehalten haben, und blicken nun in die Zukunft.\n\nAll unsere Bürger haben ihre Neuralmuster mit minimalen Datenverlusten in neue synthetische Inkarnationen hochgeladen. Diese überlegenen Körper werden uns viel bessere Dienste leisten als die Fleischkonstrukte, die wir zurückgelassen haben.\n\nBitte ängstigt euch nicht ob unserem neuen Äußeren! Wir mögen jetzt zwar stärker, schneller, intelligenter und immun gegen das Altern sein, aber seid euch gewiss, dass wir immer noch dieselben Wesen wie zuvor sind."
 utopia.2556.a:0 "Synthetische Inkarnationen ... faszinierend."
 utopia.2556.b:0 "Diese seelenlosen Maschinen sind mit uns nicht vergleichbar."
 utopia.2556.c:0 "Wir werden ihre neuen synthetischen Körper auseinandernehmen!"
 utopia.2556.d:0 "Wir werden sehen."
 utopia.2558.desc:0 "Dass ihr eine verdorbene Spezies seid, war uns nicht unbekannt, aber eure letzte Tat des Irrsinns hat selbst unsere schlimmsten Befürchtungen übertroffen. Unvollkommene Kopien eurer Gehirne anzufertigen und diese in mobile synthetische Behälter zu stecken ist nicht dasselbe, wie eure Essenz in einen neuen Körper zu transferieren. Das nämlich ist unmöglich.\n\nEure Seelen sind für immer verloren. Ist euch überhaupt das Ausmaß eures Fehlers bewusst? Eure naturgegebenen Körper zu vernichten war nichts anderes als der kollektive Selbstmord eurer gesamten Spezies. Für euch gibt es nun wahrlich keine Hoffnung mehr ..."
 utopia.2558.a:0 "Abergläubische Narren."

