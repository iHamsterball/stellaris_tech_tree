 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "Sklaverei erlauben"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "ÜL-Credit-Handel erlauben"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "Utopischer Überfluss"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Bio-Anlagenoptimierung"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "Nichteinmischungsdirektive"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "Starkes Magnetfeld"
 strong_magnetic_field_desc:1 "Dieser Planet hat aufgrund seiner reichen Metallerzvorkommen ein abnormal starkes Magnetfeld. Dadurch werden zwar viele unserer Instrumente und Computer gestört, die abgebauten Reichtümer sollten uns dafür aber mehr als nur entschädigen."
 wild_storms:0 "Wilde Stürme"
 wild_storms_desc:0 "Die Atmosphäre dieses Planeten wird mehr oder weniger regelmäßig von spektakulären Stürmen durchzogen. Für die Einheimischen ist das vermutlich nicht besonders lustig, aber uns bietet es jede Menge Forschungsmöglichkeiten."
 low_gravity:0 "Schwache Gravitation"
 low_gravity_desc:0 "Die Dichte dieses Planeten ist ungewöhnlich niedrig, deshalb ist seine Schwerkraft auch viel geringer als bei den meisten Planeten von vergleichbarer Größe."
 high_gravity:0 "Starke Gravitation"
 high_gravity_desc:0 "Dieser Planet ist ungewöhnlich dicht, weshalb seine Schwerkraft unangenehm hoch ist. Von der vorhandenen Menge an Schwermetallen sollte unsere Physik-Forschung aber sehr profitieren."
 hollow_planet:0 "Hohler Planet"
 hollow_planet_desc:0 "Dieser Planet wurde entweder gebaut oder irgendwie ausgehöhlt. Wie oder warum, das wissen wir nicht, aber eine Untersuchung wäre bestimmt faszinierend."
 mineral_rich:1 "Qualitativ hochwertige Mineralien"
 mineral_rich_desc:1 "Da es in der Kruste dieses Planeten qualitativ hochwertige Mineralien im Überfluss gibt, sollte das Bergbaugeschäft hier sehr einträglich sein."
 titanic_life:0 "Titanisches Leben"
 titanic_life_desc:0 "Die Lebensformen auf diesem Planeten sind riesengroß und können auch dann unfassbar gefährlich sein, wenn sie einem gar nichts Böses wollen. Je weniger über die riesigen Raubtiere dieser Welt gesagt wird, desto besser, aber sie stellen wandelnde Fundgruben an Forschungsdaten dar ... sofern sich ein Wissenschaftler traut, nah genug heranzugehen."
 eat_the_titans:0 "Köstliche Titanen"
 eat_the_titans_desc:0 "Das Sezieren titanischer Wesen für Forschungsdaten hatte einen unerwarteten Nebeneffekt: Sie schmecken großartig!"
 asteroid_belt:0 "Asteroidengürtel"
 asteroid_belt_desc:0 "Vielleicht hatte dieser Planet einst einen Mond, der durch eine Katastrophe vernichtet wurde, oder aber seine Orbitaltrümmer sind niemals ganz miteinander verschmolzen. Was auch der Grund sein mag - dieser Planet ist auf jeden Fall von einem Gürtel aus kleinen Asteroiden umgeben."
 natural_beauty:0 "Natürliche Schönheit"
 natural_beauty_desc:0 "Die Landschaft dieses Planeten ist einfach wunderschön. Jeder, der hier lebt, wird ständig auf neue Naturwunder treffen."
 atmospheric_aphrodisiac:0 "Atmosphärisches Aphrodisiakum"
 atmospheric_aphrodisiac_desc:0 "Irgendetwas in der Luft dieses Planeten scheint die Leute in Fortpflanzunglaune zu bringen."
 atmospheric_hallucinogen:0 "Atmosphärisches Halluzinogen "
 atmospheric_hallucinogen_desc:0 "Die Luft dieses Planeten enthält ein natürliches Halluzinogen. Dies hält die Bewohner zwar bei Laune und hilft tatsächlich bei der Visualisierung einiger Physik-Probleme, die mehr auf der esoterischen Seite liegen ... aber es lenkt die Leute auch von anderer Arbeit ab."
 atmospheric_hallucinogen_good:0 "Gefiltertes Atmosphärisches Halluzinogen "
 atmospheric_hallucinogen_good_desc:0 "Die Luft dieses Planeten enthielt einst ein natürliches Halluzinogen. Mit der Hilfe gewaltiger Filter konnte der Effekt nun stark reduziert werden. Dies hat die Vorzüge des Halluzinogens reduziert, dafür aber auch die negativen Einflüsse eliminiert."
 lush_planet:0 "Üppig"
 lush_planet_desc:0 "Hier blüht das Leben: es gibt jede Menge Tiere, und die Pflanzen wachsen schnell."
 bleak_planet:0 "Trostlos"
 bleak_planet_desc:0 "Lebewesen haben es schwer, hier zu überleben. Die wenigen, die sich an ihre zähe Existenz klammern, sind kraftlos und kränklich. "
 irradiated_planet:0 "Verstrahlt"
 irradiated_planet_desc:0 "Aufgrund einer Katastrophe vor vielen Jahren ist dieser Planet ziemlich schwer verstrahlt. Mittlerweile ist er in geringem Maße wieder bewohnbar, aber bislang kann dort nur wenig wachsen."
 ancient_automation:0 "Uralte Automatisierung"
 ancient_automation_desc:0 "Auf diesem Planeten wird unsere Produktion von uralten, aber trotzdem hilfreichen Maschinen unterstützt."
 ancient_factory:0 "Uralte Fabrik"
 ancient_factory_desc:0 "Eine uralte Fabrik auf diesem Planeten ist immer noch in betriebsbereitem Zustand."
 robot_workers:0 "Roboterarbeiter"
 robot_workers_desc:0 "Auf diesem Planeten gibt es immer noch Roboterarbeiter einer vergessenen Zivilisation. Mit den entsprechenden Vorsichtsmaßnahmen könnten wir sie für uns arbeiten lassen."
 ancient_forgeworld:0 "Uralte Schmiedewelt"
 ancient_forgeworld_desc:0 "Dieser Planet war einst das Produktionszentrum einer vergessenen Zivilisation. Obwohl seine Produktionskapazität nur noch ein Schatten früherer Zeiten ist, stellt er immer noch eine beeindruckende industrielle Leistung dar."
 holy_planet:0 "Heilige Welt"
 holy_planet_desc:0 "Dieser Planet wird von einem gefallenen Reich als heilig betrachtet. Wenn wir ihn kolonisieren, wird sie das sehr verärgern."
 ancient_weapon:0 "Uralte Orbitalwaffe"
 ancient_weapon_desc:0 "Anscheinend hat eine seit langer Zeit vergessene Rasse im Orbit über dieser Welt eine riesige Waffe gebaut. Sie funktioniert zwar nicht, da sie anscheinend nicht fertiggebaut wurde, aber durch ihr Studium können wir wahrscheinlich doch ein paar Dinge lernen."
 terraforming_candidate:0 "Terraforming-Kandidat"
 terraforming_candidate_desc:0 "Auf diesem kargen und leblosen Planeten gibt es gefrorenes Wasser. Früher hat hier vielleicht einmal ein üppiges Ökosystem existiert. Mit der geeigneten Technologie könnte der Planet per Terraforming zu einer bewohnbaren Welt gemacht werden."
 ultra_rich:1 "Qualitativ außergewöhnliche Mineralien"
 ultra_rich_desc:1 "Die qualitativ außergewöhnlichen Mineralien in der Kruste dieses Planeten stellen eine wahrhaft atemberaubende Bergbaugelegenheit dar."
 mineral_poor:1 "Qualitativ minderwertige Mineralien"
 mineral_poor_desc:1 "Wir wissen nicht, ob sich die Form dieses Planeten auf natürlich Weise gebildet hat, oder ob er von einer unbekannten Alien-Rasse seiner wertvolleren Ressourcen beraubt wurde. Wir wissen aber, dass die Mineralien, die es noch auf diesem Planeten gibt, von ungewöhnlich minderwertiger Qualität sind."
 planet_uncertain_past:0 "Ungewisse Geschichte"
 planet_uncertain_past_desc:0 "Den Bewohnern dieses Planeten bereitet es Kummer, dass sie nicht wissen, was die Katastrophe vor langer Zeit ausgelöst hatte ... und sie werden davon getrieben, es herauszufinden."
 recent_quake:0 "Kürzliches tektonisches Ereignis"
 recent_quake_desc:0 "Dieser Planet ist kürzlich von einem heftigen tektonischen Ereignis durchgeschüttelt worden."
 recent_comet:0 "Komet gesichtet"
 recent_comet_desc:0 "Kürzlich ist ein Komet durch den Asteroidengürtel dieses Planeten geflogen, was bestimmt ein spektakulärer Anblick war!"
 recent_impact:0 "Kürzlicher Einschlag"
 recent_impact_desc:0 "Die lokale Kolonie wurde vor kurzem vom Einschlag eines großen Asteroiden durchgeschüttelt."
 magnetic_research_boost:0 "Magnetisches Wunder"
 magnetic_research_boost_desc:0 "Das Magnetfeld dieses Planeten beeinflusst auf irgendeine Weise unsere Computer, was aber nicht zu einer einfachen Störung führt, sondern sie vielmehr noch effizienter macht!"
 magnetic_disruption:0 "Magnetische Unterbrechung"
 magnetic_disruption_desc:0 "Das Magnetfeld dieses Planeten stört unsere Computer, beeinträchtigt unsere Forschungsarbeit enorm und verärgert die Bevölkerung."
