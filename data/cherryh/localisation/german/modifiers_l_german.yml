 stone_age_civilization:0 "Steinzeit-Zivilisation"
 stone_age_civilization_desc:2 "Diese Welt hat eine primitive Steinzeit-Proto-Zivilisation hervorgebracht."
 dead_creatures:0 "Tote Weltraumkreaturen"
 dead_creatures_desc:0 "Dieser Gasriese diente einer uralten Spezies von Weltraumkreaturen als Friedhof. Viele Leichname treiben noch immer im Orbit und stellen wertvolle Forschungsgelegenheiten dar."
 starship_graveyard:0 "Raumschiff-Friedhof"
 starship_graveyard_desc:1 "Im Orbit dieser Welt hat sich vor Jahrtausenden eine große Schlacht abgespielt, und ihre Oberfläche ist noch immer mit Wracks uralter Raumschiffe übersät. Das Studium dieser fortschrittlichen Schiffe wird uns wertvolles Wissen einbringen."
 organic_starship:0 "Organisches Raumschiff"
 organic_starship_desc:1 "Vor mehr als drei Milliarden Jahren ist auf dieser Welt eine Art organisches Raumschiff abgestürzt. Es sind zwar nur seine uralten Knochen übrig,doch uns bieten sich hier unfassbar viele Forschungsmöglichkeiten."
 abandoned_cities:0 "Verlassene Städte"
 abandoned_cities_desc:0 "Die ursprünglichen Bewohner dieser Welt sind auf mysteriöse Weise verschwunden, wobei sie ihre Städte und Infrastruktur aber fast völlig intakt zurückgelassen haben. Dies wird die Entwicklung einer potenziellen Kolonie viel einfacher gestalten."
 subterranean_ocean:0 "Unterirdischer Ozean"
 subterranean_ocean_desc:1 "Unter dem Eismantel dieser Welt ist ein großer Ozean verborgen, der über hydrothermische Öffnungen erwärmt wird. Dort wimmelt es nur so von Leben, und durch das Studium dieser einzigartigen Organismen könnte viel gelernt werden."
 colony_enclaves:0 "Befestigte Enklaven"
 colony_enclaves_desc:0 "Die Kolonie auf dieser Welt ist auf mehrere befestigte Enklaven beschränkt. Das restliche Land wurde der einheimischen Steinzeit-Proto-Zivilisation überlassen, um sich in Frieden zu entwickeln."
 primitive_reservation:0 "Alien-Reservat"
 primitive_reservation_desc:0 "Ein Teil dieser Welt wurde in ein abgeschlossenes Reservat für eine einheimische Steinzeit-Proto-Zivilisation verwandelt. Aus diesem Grund sind die Kolonisten etwas eingeschränkt, was das Land- und Ressourcenangebot angeht. "
 starvation:0 "Hungertod"

 subterranean_tech_transaction:0 "Technologie-Bereitstellung für unterirdische Zivilisation"
 subterranean_tech_transation_desc:0 "Ein Teil unserer Forschungsmaterialien und -fördermittel wurde für die unterirdische Zivilisation bereitgestellt, die unter der Oberfläche eines unserer Kolonialplaneten lebt."
 stellarite_high_temp:0 "Erhöhte Temperatur"
 stellarite_high_temp_desc:0 "Ein strahlendes Ungetüm in diesem System erhöht die Oberflächentemperatur dieses Planeten."
 stellarite_low_temp:0 "Abgesenkte Temperatur"
 stellarite_low_temp_desc:0 "Ein strahlendes Ungetüm hat einen Teil des Sterns dieses System verschlungen, was die planetaren Körper in seinem Orbit ungewöhnlich abgekühlt hat."

