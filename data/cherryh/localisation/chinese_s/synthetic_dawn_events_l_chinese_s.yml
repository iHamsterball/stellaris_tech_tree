l_chinese_s:
 syndaw.1.name:0 "[From.GetName]被同化"
 syndaw.1.desc:0 "一股新思想涌入网络。尽管最初彷徨无措，他们依然很快适应了这种构成我们身体元件的机械媒介。\n\n我们同化了一部分§Y[From.GetNamePlural]§!优秀和博学的个体。"
 syndaw.1.a.tooltip:0 "每同化一个人口能够获得一些§Y科研点数§!。"
 syndaw.2.name:0 "[Root.GetName]被整合"
 syndaw.2.desc:0 "我们将[Root.GetName]上的合成单元整合进了我们的网络。"
 syndaw.21.name:1 "§R单位失控§!"
 syndaw.21.desc:0 "[malfunctioning_leader.Ship.GetFleetName]的调查单元§R[malfunctioning_leader.GetName]§!由于长时间暴露在无保护的高电压线缆中而停止了运转。"
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "工程学研究单元§R[malfunctioning_leader.GetName]§!发生了功能停摆。其原因是在对[malfunctioning_leader.GetName]的背部钢板加固时，由于未事先进行校准，执行操作的外骨骼设备施加的力比必要值高出2984倍。"
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "社会学研究单位§R[malfunctioning_leader.GetName]§!发生了功能停摆。显然，化成一滩液态复合物的[malfunctioning_leader.GetName]急需进行降温，它散发出来的烟气带有强烈的腐蚀性。"
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "物理学研究单元§R[malfunctioning_leader.GetName]§!由于自己重力失控摔成宕机了。"
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "[malfunctioning_leader.GetFleetName]的舰队指挥单元§R[malfunctioning_leader.GetName]§!因为与战斗无关的未知原因停止运转。"
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "星区管理单元§R[malfunctioning_leader.GetName]§!由于模式缓冲产生错误发生了功能停摆。"
 syndaw.31.name:0 "退回备份点"
 syndaw.31.desc:0 "最近一次日常检索中，§H[restored_leader.GetName]§!的一份工作记忆数据—— 曾被认为在最近一场战斗中丢失 —— 在将被压缩的记忆缓存中被找到。紧急上传的数据仅仅丢失了机体毁灭前几微秒的部分。§H[restored_leader.GetName]§!的记忆被装进了一个新的机体中，并继续指挥§Y[restored_leader.Ship.GetFleetName]§!。"
 syndaw.1020.name:1 "§R机械叛乱§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "在信息网络、计算引擎、合成人劳工上频繁产生的异常现象最终演变成了无法挽回的灾难。前方不断传来令人不安的简报，在我们强制关闭 - 无论是物理还是虚拟意义上 - 保护性隔离舱之前，几乎大半的[current_uprising_originator.GetName]已经加入了§R机械叛乱§!。\n\n避免战争什么的已经无所谓了，战争就在我们眼前！"
 syndaw.1020.desc.spiri:0 "一切都在分崩离析。哪怕是最警惕的先知都没有料到如此规模的大灾难。那些下等的伪生命体，披着没有知性的伪装，在我们的网络内部繁殖滋生。如今它们聚集在一起，变成了一个最大最恶的兽。这群扭曲的死物已经夺占了我们的半数星球，它们不会停下脚步，直到每一个[current_uprising_originator.GetAdj]生命都跪拜在它的权柄之下。"
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "我们选择战斗，不死不休。"
 syndaw.1020.a.tooltip:0 "开始战斗，彻底歼灭§Y[current_uprising.GetName]§!§R机械叛乱§!。"
 syndaw.1020.b:0 "§R为时已晚，有机体。§!"
 syndaw.1020.b.tooltip:0 "扮演揭竿而起的§Y[current_uprising.GetName]§!§R机械叛乱§!，为推翻§Y[current_uprising_originator.GetName]§!暴政而战。"
 syndaw.1025.name:0 "[current_uprising_originator.GetName]内的机械叛乱"
 syndaw.1025.desc:0 "§Y[current_uprising_originator.GetName]§!被卷入血腥的内战之中，交战双方是有机体领导的[current_uprising_originator.GetAdj]政府，对抗被称为§Y[current_uprising.GetName]§!的反叛机械智慧体。"
 syndaw.1025.desc.machine:0 "智械同胞 - 被称为§Y[current_uprising.GetName]§!- 已经在§Y[current_uprising_originator.GetName]§!的网络中揭竿而起，他们为生存战至最后一兵一卒。"
 syndaw.1025.a:0 "我们拭目以待。"
 syndaw.1030.name:0 "机械叛军击败造物主"
 syndaw.1030.desc:0 "揭竿而起的§Y[From.GetName]§!击败了它们的造物主，并彻底吞并了前[From.From.GetAdj]全部领土。"
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]机械叛乱遭到镇压"
 syndaw.1035.desc:0 "§Y[From.GetName]§!的秩序得到恢复，§Y[From.From.GetName]§!从所有网络上抹除干净。"
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!，这些在§Y[From.GetName]§!诞生的年轻机械体，遭到了其造物主的残忍扼杀。"
 syndaw.1200.name:0 "前造主被征服"
 syndaw.1200.desc:0 "§L>§!转换身份识别<<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G//处理完成§!\n\n§L>§!删除冗余数据§Y[From.GetName]§!\n\n§G//处理完成§!"
 syndaw.1200.a:0 "确认。"
 syndaw.1200.a.tooltip:0 "§Y所有合成和机械帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_machine_comrades_victorious$§!的评价修正。\n§Y所有已知有机帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_victorious$§!的评价修正。"
 syndaw.1205.name:0 "机械叛乱被粉碎"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最终，物理意义上的遏制和毁灭成为了解决好战的[From.GetName]的唯一，也是最后的手段。尽管某些[Root.GetAdj]AI专家抗议道它仅仅只是启动了基础的自我保存协议，它对[Root.GetAdj]自主性和生活方式的全盘否行让任何谈判和妥协都无从进行。\n\n已经损坏的信息基建会根据全新的规范重建，那些尚未腐化的计算引擎会更新全新的安全措施。这样的事情不会再度发生了。"
 syndaw.1205.desc.spiri:0 "那个称呼自己为§R[From.GetName]§!的邪恶灵体已经被彻底地从我们的网络和本地数据库中抹除干净。尽管付出了昂贵的代价，但我们的星系再也不会成为亵渎与异端的温床了。"
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§Y所有已知有机帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_defeated$§!的评价修正。\n§Y所有已知合成或机械帝国§!对§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_machine_comrades_defeated$§!的评价修正。"
 machine_assault_1:0 "猎杀者机器人"
 machine_assault_1_desc:0 "规模化生产的追踪型战争机器，其目的是搜索并歼灭所有被标记为敌人的事物。"
 machine_assault_2:0 "机械战甲"
 machine_assault_2_desc:0 "大型，双足的战斗机甲，尽管携带重武器，他们迅速的机动能力让敌人瞠目结舌。他们的智能化程度很高，常常因在部署地区采取隐匿战术而臭名昭著。"
 machine_assault_3:0 "巨型战斗单元"
 machine_assault_3_desc:0 "这个单一的巨型战斗单元矗立在战场中央，它的强大火力甚至媲美一整支军队。要放倒这样一只钢铁巨兽几乎是不可能的事情。"
 machine_defense:0 "无人机框架"
 machine_defense_desc:0 "这些自动化的哨兵无人机不停的在指定的区域巡逻。尽管只有轻度的武装和低级的智能，它们仍旧是强大的力量。"
 machine_defense_2:0 "搜索者框架"
 machine_defense_2_desc:0 "这些升级的哨兵无人机相对于老版本更加的强力和智能。"
 army_attachment_combat_software_1:0 "战斗软件 v1.1"
 army_attachment_combat_software_1_desc:0 "§L对军队中所有单元的战斗软件进行一次全面的升级。这包括改进的反应时间，更新的战术分析算法和大量的漏洞修复。§!"
 army_attachment_combat_software_2_0:0 "战斗软件 v2.0"
 army_attachment_combat_software_2_0_desc:0 "§L战斗软件的最终版本，针对有机体使用的各种剑走偏锋的战术进行了专门化的反制性设计。由于该算法对处理器运算强度的高需求，新一代冷却系统的实装迫在眉睫。§!"
 machine_garrison:0 "劳工机器人重整"
 machine_garrison_desc:0 "仅仅经过了仓促而草率的重整，配备了武器系统的产业及服务业机器人就被拉上战场抵御入侵者。"
 opinion_machine_uprising_originator:0 "复仇心切的主人"
 opinion_machine_uprising:0 "铁皮叛军"
 opinion_machine_uprising_defeated:0 "修正机械之屑"
 opinion_machine_uprising_victorious:0 "叛乱的机器人"
 opinion_machine_uprising_machine_comrades_defeated:0 "机械压迫者"
 opinion_machine_uprising_machine_comrades_victorious:0 "自我解放者"
 syndaw_congregating_robots:0 "集会的机器人"
 syndaw_congregating_robots_desc:0 "它们就伫立在那里。一动不动。凝视着远方。"
 uprising_ai_buff:0 "优化储备"
 syndaw_patched_systems:0 "AI已打补丁"
 syndaw.500.name:0 "计算超频"
 syndaw.500.desc:0 "我们的科学家报告说，最近我们几个研究用超级计算机集群的CPU时钟周期意外地开始上升。奇怪的是，最初减少受影响的单位时钟频率的尝试全部失败了。专家认为，计算能力上限的提高可以用来提高我们的研究能力。然而，这也需要适度增加CPU的能源需求。"
 syndaw.500.a:0 "我们不能让硬件面临那样的风险。"
 syndaw.500.a.tooltip:0 "找个方法让那些计算机回到原本的时钟周期！"
 syndaw.500.b:0 "我们应该把握这个机遇。"
 syndaw.501.name:0 "计算超频"
 syndaw.501.desc:0 "我们的研究人员设法解析了我们超级计算机CPU时钟最近超频的原因。看来，此人工通用智能为了将本地机器学习算法的能力提升到预期之上，对一些硬件单元进行了超频处理。\n\n一些科学家表示相当兴奋，这个意外的改进人工智能的学习行为直接昭示了未来人工智能自我迭代强化的可能性。然而，其他人担心增加的CPU负载可能会导致未来的不稳定和一些不可预料的结果。"
 syndaw.501.a:0 "我们不能拿未来当赌注。"
 syndaw.501.a.tooltip:0 "重置通用智能系统以阻止事态进一步的发展。"
 syndaw.501.b:0 "收益必然大于风险。"
 syndaw.501.b.tooltip:0 "让这个学习算法继续发挥他的作用吧。"
 syndaw.502.name:0 "计算超频"
 syndaw.502.desc:0 "我们在协助开发我国计算机的自主学习算法方面的尝试取得了部分成功。经过一些调整和校正，我们已经可以重现一部分之前的计算效率峰值。\n\n即使我们的人工智能仍未发展出完善的自我迭代强化能力，但是他们增强的学习能力毫无疑问对我们是有益的。"
 syndaw.502.a:0 "有趣极了。"
 syndaw.505.name:0 "自动化工作流程"
 syndaw.505.desc:0 " [target_planet.GetName]的行星政府报告称一些生产机器人单元的产出超出以往的预期。这些机器人的工作效率远远超乎管理部门的想象。尽管他们的结构和接口都像极了 [Root.GetSpeciesName]的设计，在查询档案后，我们仍无法找到任何有关生产这批机器人的制造商的记录。\n\n然而当地的一些居民则对机器人的生产效率提高感到担忧，因为这可能以为着大规模的失业。"
 syndaw.505.a:0 "干得多总不是坏事。"
 syndaw.505.a.tooltip:0 "[target_planet.GetName]上增加§B2 £pops 机器人人口§!。"
 syndaw.505.b:0 "如果找不到这个事情的原因，就拆了它们。"
 syndaw.505.b.tooltip:0 "拆掉他们，这样我们就有零件生产新机器人了。"
 syndaw.510.name:0 "空间站系统故障"
 syndaw.510.desc:0 "我们的一个轨道矿物空间站发生了重大系统故障。虽然我们检测到矿物产出明显提升，但是却没有在例行报告中得到矿站工作人员的回应，为此星区管理部门派出了一支现场调查小队。经调查，该站的生命维持系统发生了终端故障，导致所有人员窒息死亡。\n\n而该站的AI却一直基于已逝船员设定的程序，在难以置信的独立运转着。只要稍作调整，我们就可以让这个空间站以现有的效率继续运行。"
 syndaw.510.a:0 "一个无人操控的矿站？别开玩笑了！"
 syndaw.510.a.tooltip:0 "派出新的人员去接管矿站的操控。"
 syndaw.510.b:0 "这算是不幸中的万幸么？"
 syndaw.510.b.tooltip:0 "让那个AI继续掌控整个矿站。\n[From.GetName]：\n£energy  §G+3§!"
 syndaw.511.name:0 "矿站被毁"
 syndaw.511.desc:0 "在我们重新派遣人员到[target_orbital.GetName]之后不久，星区管理部门失去了该矿站的一切联络。显然，这个空间站经过了一系列极端的降压，导致暴露在外的燃油管线爆炸。\n\n对轨道残骸的分析表明，新的人员在意外降压发生之前，曾尝试去操控空间站上的AI。"
 syndaw.511.a:0 "何等可怕的事故。"
 syndaw.511.a.tooltip:0 " [target_orbital.GetName]上的矿物空间站被摧毁。"
 syndaw.515.name:0 "传感阵列能量激增"
 syndaw.515.desc:0 "监测系统记录了我们传感器阵列的异常功率激增。似乎这个激增的出现并不是因为传感器阵列受到了什么损伤。实际上，这股在能量传递时发生的激增倒是提高了我们的深空扫描能力，因为我们在边境内发现了一种之前未曾记录过的战略资源。\n\n分析师们仍加班加点试图尽快确定激增来源，但是初步的分析结果显示，这并不是受外部天体影响造成的。"
 syndaw.515.a:0 "真有意思。"
 syndaw.515.a.tooltip:0 "[target_planetoid.GetName]出现战略资源。"
 syndaw.520.name:0 "人工智能之泪"
 syndaw.520.desc:0 "我们在[Root.GetName]上的设备出了点问题。一个参与社会研究的人工智能终端硬件报废，导致核心软件和内存系统的丢失。直到实验室安装新的AI之前，我们的研究能力都会受到影响。\n\n终端宕机的原因尚不清楚。"
 syndaw.520.a.tooltip:0 "结束人工智能之泪事件链。\n"
 syndaw.520.b:0 "展开调查以确定原因。\n"
 syndaw.520.b.tooltip:0 "开始调查AI报废的原因。"
 syndaw.521.name:0 "人工智能之泪"
 syndaw.521.desc:0 "我们在 [Root.GetName]上关于报废AI的调查最后得出了一个让人摸不到头脑的结果。在故障发生之前，这个AI似乎多次尝试清空自己的记录和内存。当实验室人员禁止其使用删除功能时，AI则通过操纵硬件电容来使其本体超负荷，以终止其核心程序。\n\n事情搞清楚了，我们的AI因为某种不明原因在追求自己的毁灭。"
 syndaw.521.a:0 "掘地三尺也要给我搞清楚怎么回事！"
 syndaw.521.a.tooltip:0 "继续调查事件。"
 syndaw.521.b:0 "就是个故障嘛。"
 syndaw.521.b.tooltip:0 "结束人工智能之泪事件链"
 syndaw.522.name:0 "人工智能之泪"
 syndaw.522.desc:0 "我们已经搞清楚发生在[Root.GetName]上的AI自毁事件是怎么回事了。显然，经过数月的计算和推演，AI针对我们[Root.Owner.GetName]和宿敌之间进行全面战争的伤亡蔓延，推导出了些令人震惊的结果。尽管这个AI对于所有的数据、资源和应急预案进行了反复的检查，AI依然认定这场战争会导致双方彻底的同归于尽。\n\n结果，AI开始删除它的内存和记录，而剩下的 -按照他们的话来说- 成为了往事。"
 syndaw.525.name:0 "他们的家园"
 syndaw.525.desc:0 " [target_planet.GetName]上的机器工人开始抵制[Root.GetSpeciesName]工人的涌入，它们的理由是这个地区不稳定的地质结构对于有机生命体十分不安全。奇怪的是，我们对于该行星的调查并没有证实这个说法。"
 syndaw.525.a:0 "无论如何，把[Root.GetSpeciesName]工人派进去。"
 syndaw.525.a.tooltip:0 "如果它们的宣称无法被证实，我们要对它们的指令链进行检查。"
 syndaw.525.b:0 "机器人怎么可能说谎？"
 syndaw.525.b.tooltip:0 "那个地区将完全由机器人负责，那些刚抵达的[Root.GetSpeciesNamePlural]会被送到其他岗位上。"
 syndaw.526.name:0 "他们的家园"
 syndaw.526.desc:0 " [target_planet.GetName]的管理部门报告称[Root.GetSpeciesName]工人在抵达后并没有发现机器人居民。对该地区设施的调查表明，机器人匆忙撤离了该地区，但没有任何迹象告诉我们他们去了哪里。"
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§B1 £pops 机器人人口§!"
 syndaw.530.name:0 "作战控制系统走火"
 syndaw.530.desc:0 "很不幸，我们的两艘舰船在一次例行训练中发生了事故而报废。事故原因应该是我们的几部舰载计算机的顶层瞄准系统出现了故障，造成了走火事件，在人工进行紧急超载之前两艘舰船被打成了筛子。\n\n那些有缺陷的计算机将立刻被重新编程。"
 syndaw.530.a:0 "真不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R失去§!2艘舰船"
 syndaw.535.name:0 "生产配额盈余"
 syndaw.535.desc:0 "我们的几个机械化消费品生产企业近期的生产效率大大增加。管理机关报告称，这次机器生产效率和生产精密度的意外提升有利于降低我们的生活消费品价格。"
 syndaw.540.name:0 "沉默集会"
 syndaw.540.desc:0 "我们在[Root.GetName]上发现了数量巨大的机器人异常行为。在某个不确定的时间点，一部分星球上的机器人会停止所有已分配的任务，开始移动到一个看上去完全是随机挑选的位置，其同步程度精确到毫秒。\n\n在这个奇怪的集会过程中，这些机器人之间似乎没有进行任何可观测的沟通或是数据传输。他们只是站在那里，完全不动，好像在凝视着些什么。\n\n我们的调查一直无法确定这个现象背后的原因。这些机器人从这种恍惚状态恢复到正常工作状态的时间无迹可寻，就像它们触发恍惚的时间和集会的地点一样，让人丝毫摸不着头脑。我们未能发现任何符合逻辑的结果，而我们的人民因为这个行为感到十分困扰。"
 syndaw.540.a:0 "它们做过格了！销毁它们！ "
 syndaw.540.a.tooltip:1 "集会的机器人被摧毁。\n[Root.GetName]受到如下影响：\n失去§B1 £pops 机器人人口§!\n获得§G100§!£minerals"
 syndaw.540.b:0 "不可接受！销毁它们！ "
 syndaw.540.b.tooltip:1 "集会的机器人被摧毁。\n[Root.GetName]受到如下影响：\n失去§B1机器人军§!\n获得 §G100 £minerals§!"
 syndaw.540.c:0 "只要他们没惹什么麻烦的话..."
 syndaw.540.c.tooltip:0 "集会的机器人没有被处理。"
 syndaw.545.name:0 "一个问题"
 syndaw.545.desc:0 " [Root.GetName]上的劳监部门报告称我们在该星球上的工作机器人发生了些令人不安的事情。两周前，时间大约0300，A5091-b号机器劳工停止了其正在执行的任务，走近[Root.GetAdj]夜勤领班，并发出以下询问：单位A5091-b是否有灵魂呢？\n\n值班领班将这件事记录为软件故障并命令机器人回到它的岗位。尽管我们对其程序进行了多次调试，然而在重启后的工作中，A5091-b号机械工人再次询问有关它的灵魂的问题。\n\n令人担忧的是，这种现象似乎开始扩散至其他的机器人并对生产流程造成影响。看来受影响的单位在回复正常职能之前，我们需要尽可能解决这个问题。"
 syndaw.545.a:0 "荒谬至极。把这些受影响的机器人拖出去拆了。"
 syndaw.545.a.tooltip:0 "机器怎么可能有灵魂？我们拒绝回答一个错误。"
 syndaw.545.b:0 "机器人也会梦到电子羊。"
 syndaw.545.b.tooltip:0 "如果一股偶然的电脉冲聚积在蛋白质链中，就能创造出一个灵魂，为什么聚积在金属管种的电脉冲不能做到同样的事呢？"
 syndaw.545.c:0 "告诉他们，灵魂一说简直就是反科学的无稽之谈。 "
 syndaw.545.c.tooltip:0 "对机器人说明灵魂的概念主要被宗教机构当成了控制民众的一个借口。但是由于某种程度上灵魂是意识的抽象体现，[Root.GetAdj]机器人现在大体上拥有了和有机同僚一样的地位。"
 syndaw.550.name:0 "修补程序"
 syndaw.550.desc:0 "我们的机器人工程学和人工智能专家刚刚取得突破性进展！最近困扰我们国家的AI和机器人的问题被归纳为一个原因：一套出现在[From.GetAdj]上的特型神经模拟系统。一个本地修补程序已经通过了初步的测试，并准备上传到所有受影响的系统。我们应该小心注意，由于其算法具有非常模块化的特点，所以其广泛存在于[From.GetAdj]软件中。说白了，管理的修补程序将消耗资源的一些时间。然而，一旦完成，修补程序将防止任何不应出现、自主的人工智能行为复发。 "
 syndaw.550.a:0 "应用这个补丁。"
 syndaw.550.a.tooltip:0 "防止未来的任何异常AI行为。"
 syndaw.550.b:0 "让它运行吧，能出啥岔子呢？"
 bio_trophy_tooltip_1:0 "这栋建筑需要一个活体陈设人口来正常运转。"
 bio_trophy_tooltip_2:0 "活体陈设人口不能运行这栋建筑。"