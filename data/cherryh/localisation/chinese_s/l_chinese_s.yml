 building_heritage_site:0 "传承之地"
 building_heritage_site_desc:0 "一片用以记录我们的帝国与其子民的历史的区域。"
 building_hypercomms_forum:0 "超通讯广场"
 building_hypercomms_forum_desc:0 "一个装备有先进人际通讯装置的巨大设施，提供了在讨论中交流多重感知观点与在辩论中快速形成共识的平台。"
 building_autocurating_vault:0 "自新博物馆"
 building_autocurating_vault_desc:0 "一个高度专业性的计算机网络不断获取分析评估并展出着其认为可以代表着当代历史的人造物，创造出了记录当代的生动的博物馆与了解时代精神的窗口。"
 building_temple:0 "神殿"
 building_temple_desc:0 "作为太古时代便矗立着的简单建筑，神殿一直充当着是静思和同神灵交流的场所。"
 building_holotemple:0 "全息神殿"
 building_holotemple_desc:0 "之前粗糙的神殿的经过升级与改造，使用了最新的灵能科技在全息神殿内部创造出了亦真亦幻的现实，以为信徒提供更深层次的冥思与更狂热的奉献。"
 building_sacred_nexus:0 "神圣中枢"
 building_sacred_nexus_desc:0 "最新的精神场科技，能够让朝拜者直接感受到来自圣地的神圣力量。"
 building_citadel_of_faith:0 "信徒之堡"
 building_citadel_of_faith_desc:0 "一个为所有来客庇护与隔绝唯物世界纷扰的巨大设施"
 building_stronghold:0 "要塞"
 building_stronghold_desc:0 "一个行星要塞，拥有强大的驻军，以保护该星球免遭入侵和叛乱。"
 building_fortress:0 "堡垒"
 building_fortress_desc:1 "一个庞大的堡垒复合体，配备有一个更加强大的驻军，对轨道轰击有很大的屏蔽作用。"
 building_replicator:0 "资源复制器"
