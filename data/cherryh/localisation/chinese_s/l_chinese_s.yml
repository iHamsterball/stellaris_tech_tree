 civic_tooltip_machine_servitor_effects:4 "游戏开始拥有§Y2§!£pop 有机人口，且拥有§Y$citizenship_organic_trophy$§!公民权和§Y$living_standard_organic_trophy$§!的生活标准。以这种方式照料£pop 有机人口被视为遵守基础指令，能够释放运转周期并且增加资源产出。\n\n这一行为由§Y侍奉度§!这一帝国修正表征，每§Y10%§!拥有§Y$citizenship_organic_trophy$§!状态的人口都会使每月额外增加§G+0.5§!影响力和§G+10%§!资源产出（在拥有§Y40% $citizenship_organic_trophy$§!£pop 人口时收益达到最大§G+2§!£influence 和§G+40%§!资源产出）\n\n机仆文明中受照料的有机人口会被集中到空间效率利用高的地块进行照料。因此，移交到机仆手中的拥挤的行星上可能会有£pop 有机人口从地块上被移除。"
 civic_tooltip_machine_terminator_effects:1 "游戏开始首都为§Y死寂世界§!\n不能与其他有机物种进行§Y外交§!！\n对有机物种拥有§Y“净化”§!战争借口\n£pop 有机人口会被§Y净化§!\n通过净化有机£pop 人口获得£unity §Y凝聚力§!\n可以使用§Y$bombardment_armageddon$§!轨道轰炸姿态\n§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+25%\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!减少§G30%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§!减少§G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+33%§!\n"
 civic_tooltip_machine_assimilator_effects:3 "游戏开始拥有§Y4§!义体人£pop 人口，拥有将有机生物§Y同化§!为义体人的能力。\n同化一个有机£pop 能够获得一定量的£unity §Y凝聚力§!和£society §Y社会学研究点§!。\n非同化的有机£pop 人口随着时间流逝会自动被§Y净化§!\n对领国拥有§Y“同化”§!战争借口\n会降低绝大部分国家的§Y评价§!"
