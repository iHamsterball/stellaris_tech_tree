 influence_desc_hive_mind:1 "§E§H影响力§!（£influence ） 代表我们§H蜂群思维§!控制人口的能力，并可以用于很多方面例如制定§H法案§!，制造§H宣称§!以及建造§H哨站§!。在整个游戏里该项目的增值速率保持不变，不过可以通过研发科技和宣称§H宿敌§!来增加速率§!。§!"
 influence_desc_machine_intelligence:1 "§E§H影响力§!（£influence ）代表着§H机械智慧§!的总体学习能力以及以及对于机械协定端口的控制能力，并可以用于很多方面例如制定§H法案§!，制造§H宣称§!以及建造§H哨站§!。在整个游戏里该项目的增值速率保持不变，不过可以通过研发科技和宣称§H宿敌§!来增加速率§!。§!"
 influence_desc:5 "§E§H影响力§!（£influence ）代表着我们的政治影响力并可以用于很多方面例如制定§H法案§!，制造§H宣称§!以及建造§H哨站§!。在整个游戏里该项目的增值速率保持不变，不过可以通过以下方式增加:\n§Y1.§!支持§H派系§!在我们国内§Y2.§!宣称§H宿敌§!，以及研究科技。§!"
