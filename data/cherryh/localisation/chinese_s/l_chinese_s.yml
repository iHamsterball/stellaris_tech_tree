 EMPTY_DRIVE:0 "无超光速引擎"
 EMPTY_DRIVE_DESC:1 "没有超光速引擎的舰船不能离开建造它们的星系。"
 WARP_DRIVE_1:0 "曲率引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系边界进行超光速旅行，移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
