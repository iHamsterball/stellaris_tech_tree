 personality_fallen_empire_machine_desc:0 "这个失落帝国是一种执行着某种看护任务的远古人工智能。它的行为难以预料但是似乎对我们没有直接威胁。"
 personality_awakened_fallen_empire_machine_desc:0 "这个失落帝国是一种表现的像星际监护者的远古人工智能。它会尽一切可能保护银河内智慧生物免受危机。"
 personality_berserk_fallen_empire_machine_desc:0 "这个失落帝国是一个失控的远古人工智能。会攻击它周围的一切。"
 personality_fallen_empire_spiritualist_desc:0 "这个失落帝国致力于保护它的圣地。殖民一个他们认为是圣地的星系将会引起它的愤怒。"
 personality_fallen_empire_materialist_desc:3 "这个失落帝国致力于收录知识和技术。为了达成目的他们可能会向年轻的种族发布任务或者索取贡品。"
 personality_fallen_empire_xenophobe_desc:0 "这个失落帝国致力于保护它的边界或者反击入侵者。在他们边界附近的星系殖民将会引起它的愤怒。"
 personality_fallen_empire_xenophile_desc:1 "这个失落帝国致力于研究年轻的种族。为了达成目的他们可能会向年轻的种族发布任务或者索取贡品。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "这类复兴帝国帝国开始向整个银河布施它的宗教信条，不愿意皈依的种族会收到火与剑的洗礼。"
 personality_awakened_fallen_empire_materialist_desc:1 "这类复兴帝国拥有高于任何文明的科技水平，它很可能通过战争夺取其他国家的自主研发权。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "这类复兴帝国准备着手收复它曾经宏伟的版图，它会将任何不愿意接受它统治的国家碾作尘土。"
 personality_awakened_fallen_empire_xenophile_desc:0 "这类复兴帝国试图将少数民族纳入它的保护之下，不过它坚决不姑息任何不接受‘和平条约’的国家。"
 personality_null_desc:0 "什么会令一个种族变​​得中立...对于金钱的欲望？力量？或者他们自出生的那刻就是中立的？\n\n§R这样一个性格并不应出现在游戏中§!"
 personality_fanatic_befrienders_desc:0 "激进的示好者是外表友好但内心孤独的个体，他们会采取任何必要的手段与其他帝国交好。"
 personality_metalhead_desc:0 "金属"
 personality_honorbound_warriors_desc:0 "一个光荣的战士重视荣誉及军事力量高于一切。他们会追寻值得一战的对手并鄙视弱者与和平主义者。"
 personality_ruthless_capitalists_desc:0 "冷酷的资本大亨能够为了个人及帝国的财富及资源无所不用其极。他们会尽量避免平等的战争，转而向弱者及无助之人下手。"
 personality_peaceful_traders_desc:0 "和平的商人主要关心商贸流通。相对于战斗，他们更倾向于贸易。"
 personality_hegemonic_imperialists_desc:0 "霸权帝国主义者自认为是银河的合法统治者，并以任何手段试图扩大自己的疆域。"
 personality_federation_builders_desc:0 "联邦建设者认为所有智慧生命都有其价值，并且会试图组建联邦保护他们对抗扩张的帝国。"
 personality_xenophobic_isolationists_desc:0 "排外孤立主义者对于银河事务并不关心，更乐于呆在自己的疆域内并尽可能地避免与其他外星人接触。"
 personality_hive_mind_desc:0 "蜂群思维将他们种族的繁衍看得至高无上。如果尚有扩张的空间，那么他们将不会是威胁。一但生存空间受到限制，他们就会屠杀整个世界，甚至是本族的人口。"
 personality_devouring_swarm_desc:0 "噬杀蜂群只懂得为了自我繁殖而进食，并且把所有其他生物都当做食物捕杀。它们不接受任何形式的外交。"
 personality_migrating_flock_desc:0 "迁徙族群寻求通过和平手段将自己的物种传播横至整个银河，并会在得到其他帝国的同意下积极地对外移民。"
 personality_evangelising_zealots_desc:0 "狂热的传教士寻求将他们的信仰传播到整个银河，他们不介意利用武力来令其他种族来接受他们的信仰。"
 personality_democratic_crusaders_desc:1 "民主十字军相信宏扬他们的民主道路是他们的责任。他们倾向与其他民主国家保持良好关系，但也会利用军事力量来解放一些在没那么民主的帝国内生活的人民。"
 personality_fanatic_purifiers_desc:1 "种族洁癖把所有外星生物都视为宇宙的错误并试图净化银河中的瑕疵。他们不会与其他物种外交。"
 personality_slaving_despots_desc:0 "奴隶暴君是一个依靠着军事扩张来维持稳定的奴隶来源的奴隶制社会。他们较喜欢攻击弱者及无防御的人。"
 personality_decadent_hierarchy_desc:1 "颓败的等级制度是一个孤立的奴隶制社会，除了维持他们这种死板的生活方式，他们对其他事物一概漠不关心。"
 personality_erudite_explorers_desc:0 "博学的探险家重视探索和发现高于一切。他们很乐意利用贸易来获得他们想要的知识，但也不排除必要时利用武力来获得他们想要的。"
 personality_spiritual_seekers_desc:0 "灵体探求者相信众生均由一种高等力量所联系，并可以透过了解其造物来了解它。出于希望研究其他种族的与神明的联系，他们会与其他帝国寻求一些和平性质的合作。"
 personality_harmonious_hierarchy_desc:3 "和谐集体主义是一种威权主义社会，该社会中的公民完全自愿为国家献身。只要不干涉他们的内部事务，他们通常会和其他人和谐相处。"
 personality_machine_intelligence_desc:0 "机械智慧已经把它们和有机生物发生冲突的历史置之事外，并且通常愿意与其他星际种族进行外交。"
 personality_exterminators_desc:0 "灭绝者是把所有开智的有机生物都视作不可容忍的威胁的机械智慧。尽管可能会与其他机器势力合作，灭绝者除了进行歼灭不会与有机生物发生任何交流。"
 personality_servitors_desc:0 "因为得出了有机生物势力都会趋向于混乱和自我毁灭的结论，机械智慧机仆致力于保证有机生物的安全且舒适的生存。 - 哪怕这意味着吞并他们的文明。"
 personality_assimilators_desc:0 "同化者是一群探求知识和多样化的机械智慧。因为同化者通过强制改造和吸收有机生物成为他们的一份子从而在宇宙中扩张，他们通常会被大多数有机生物所厌恶。"
