 ALL_ROBOTS_DISASSEMBLED:0 "§E你的帝国里的所有机器人人口将被拆解§!"
 CLICK_POLICY_VIEW:0 "§G单击以查看所有可用的帝国法案。§!"
 policy_pre_sapients:0 "未开智物种"
 policy_pre_sapients_desc:0 "我们可以决定是否允许未开智物种在我们的星球上居住。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "容忍未开智物种"
 pre_sapients_allow_desc:3 "有智商的动物也只不过是动物而已。他们可以被忽视\n\n§E未开智生物可以选择性的净化。§!"
 pre_sapients_protect:0 "保护"
 pre_sapients_protect_name:0 "保护未开智物种"
 pre_sapients_protect_desc:1 "尽管只是动物，它们和我们曾经的祖先相比别无他样。 它们也应有自己未来的机会\n\n§E未开智生物不能被选择性净化，有未开智生物的星球不能进行地貌改造。§!"
 pre_sapients_purge:0 "灭绝"
 pre_sapients_purge_name:3 "灭绝未开智物种"
 pre_sapients_purge_desc:0 "权力来自于能力是有原因的。动物就是动物，挡路的动物就是蛆虫。\n\n§E居住在星球上的未开智物种被净化§!"
 pre_sapients_eat:1 "猎杀"
 pre_sapients_eat_name:1 "狩猎未开智物种"
 pre_sapients_eat_desc:0 "没有智慧的生物不能算做帝国的一部分，不过在某些方面或许他们能帮助我们发展...\n\n§E在我们星球上的未开智生物会被当作食物，人口会缓慢地减少。§!"
 policy_core_worlds:0 "直辖世界人口"
 policy_core_worlds_desc:0 "我们可以决定允许哪些人口居住在直辖星球。先前居住在直辖星球而没有权利的人口将被强制迁移到星区或驱逐到其它帝国。"
 core_worlds_all:0 "所有种族"
 core_worlds_all_name:0 "所有种族"
 core_worlds_all_desc:0 "多样化是一个帝国充满活力的关键。我们的直辖星球应该展示这样的价值观：我们的帝国向国内的一切种族开放。\n\n§E所有人口被允许居住在我们的直辖星球§!"
 core_worlds_citizens_and_slaves:0 "只限公民和奴隶"
 core_worlds_citizens_and_slaves_name:0 "仅限公民和奴隶"
 core_worlds_citizens_and_slaves_desc:0 "虽然我们的直辖星球必须远离外星物种的影响，但我们不能拒绝我国公民的合法财产。\n\n§E没有完整公民权的非奴隶人口将会从直辖星球迁离§!"
 core_worlds_citizens_only:0 "仅限公民"
 core_worlds_citizens_only_name:0 "仅限公民"
 core_worlds_citizens_only_desc:0 "我们的直辖星球是帝国的心脏。其它低等物种不允许在这里定居。\n\n§E没有完全公民权的人口将会从直辖星区迁离§!"
 policy_refugees:0 "难民"
 policy_refugees_desc:0 "我们可以决定是否应该接纳，或者避开这些逃离净化、强制迁徙或政治迫害的难民。"
 refugees_not_allowed:0 "拒绝难民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "向其他社会的渣滓大开门户只会损害我们的国家。§!"
 refugees_only_citizens:0 "仅限公民种族"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我们不可以让激情压垮正确的观念。只有那些足够对社会有贡献的人才能被接纳入我们的国境。\n\n§E其它帝国的拥有完全公民权的难民可能会到达我们的帝国§!"
 refugees_allowed:0 "欢迎难民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "这些逃离暴君的死亡与迫害之手的人应当被迎入我国国境。\n\n§E其它帝国的难民可能会来到我们的帝国§!"
 policy_slavery:0 "奴隶制"
 policy_slavery_desc:0 "被奴役的人口不会参与选举或自主进行迁徙，也不会加入除解放奴隶派系外的任何派系。奴隶人口在矿物生产上有加成，但在任何研究产出上都会有严重的惩罚。\n"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "禁止奴隶制"
 slavery_not_allowed_desc:0 "奴役智慧生物是暴行，在我们的帝国内绝不能被容忍。\n\n§E不能奴役人口§!"
 slavery_allowed_xenos_only:0 "只限外星人"
 slavery_allowed_xenos_only_name:0 "只限奴役外星人"
 slavery_allowed_xenos_only_desc:1 "在这个帝国里，允许对外来物种进行奴役。\n\n§E可以奴役外来物种人口§!"
 slavery_allowed_regulated:1 "规范化"
 slavery_allowed_regulated_name:1 "规范奴隶制"
 slavery_allowed_regulated_desc:2 "允许对任何种族的生物施行非歧视化的奴隶制度，奴隶的工作环境得到了相对的改善。"
 slavery_allowed_regulated_xenos_only:1 "外星规范"
 slavery_allowed_regulated_xenos_only_name:1 "规范的外星人奴隶制度"
 slavery_allowed_regulated_xenos_only_desc:2 "允许在相对改善的工作环境下实行改良的外星人奴隶制。\n\n§E能够奴役其他种族的人口§， 但工作效率会降低。§!"
 slavery_allowed:0 "允许"
 slavery_allowed_name:0 "允许奴隶制"
 slavery_allowed_desc:0 "允许我们的帝国内存在蓄奴制。\n\n§E可以奴役人口§!"
 policy_slavery_procreation:1 "奴隶生育"
 policy_slavery_procreation_desc:0 "可以决定是否允许奴隶进行生育"
 slavery_procreation_allowed:0 "允许"
 slavery_procreation_allowed_name:0 "允许奴隶生育"
 slavery_procreation_allowed_desc:0 "奴隶被允许进行生育。奴隶的后代自动默认为奴隶。"
 slavery_procreation_not_allowed:0 "不允许"
 slavery_procreation_not_allowed_name:0 "禁止奴隶生育"
 slavery_procreation_not_allowed_desc:0 "不允许奴隶生育"
 policy_purge:0 "净化"
 policy_purge_desc:0 "被执行净化的人口不被允许工作并最终死亡，但是这一举动会激怒那些富有同情心的人。"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止净化"
 purge_not_allowed_desc:1 "净化将始终被视为一种残忍的行为。\n\n§E无法进行净化§!"
 purge_allowed_xenos_only:0 "只限外星人"
 purge_allowed_xenos_only_name:0 "只限净化外星人"
 purge_allowed_xenos_only_desc:1 "我们必须使用有效的方法控制帝国内的人口数量。\n\n§E可以对外来物种进行净化§!。"
 purge_allowed:0 "允许"
 purge_allowed_name:0 "允许净化"
 purge_allowed_desc:0 "帝国必须对不安定分子以及腐败分子进行净化，以防止他们对我们造成不好的影响。\n\n§E可以净化和驱逐任何人口§!"
 purge_displacement_only:0 "仅限驱逐"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "满足那些有损于我们社会根基者并不是我们的职责。让他们在我们的国土外找到新的家园。\n\n§E可以驱逐人口§!"
 policy_orbital_bombardment:0 "轨道轰炸"
 policy_orbital_bombardment_desc:2 "轨道轰炸让我们能从太空中摧毁行星表面的防御部队。更加严厉的轰炸方式可以杀伤星系上的人口并摧毁建筑。\n"
 orbital_bombardment_selective:0 "选择性"
 orbital_bombardment_selective_name:0 "选择性轨道轰炸"
 orbital_bombardment_selective_desc:0 "只允许对已识别的军事目标进行轰炸，同时尽可能的降低平民的附带伤亡。\n\n§E只能使用“选择性”轰炸方式。§!"
 orbital_bombardment_indiscriminate:0 "无差别"
 orbital_bombardment_indiscriminate_name:0 "无差别轨道轰炸"
 orbital_bombardment_indiscriminate_desc:0 "允许使用所有类型的轨道轰炸武器，不考虑行星上居民的生命安全。\n\n§E允许使用“无差别”轰炸方式。§!"
 orbital_bombardment_armageddon:0 "末日裁决"
 orbital_bombardment_armageddon_name:0 "末日审判"
 orbital_bombardment_armageddon_desc:1 "允许使用所有类型的轨道轰炸武器，不考虑行星上居民的生命安全。以完全消灭所有居民为目标。\n\n§E允许“无差别”和“末日审判”轰炸方式。§!"
 orbital_bombardment_abduction:0 "掠袭"
 orbital_bombardment_abduction_name:0 "掠袭式轨道轰炸"
 orbital_bombardment_abduction_desc:0 ""
 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "这些智慧生命和原始社会中有很多知识值得研究\n"
 interference_passive:0 "被动式研究"
 interference_passive_name:0 "观测原住民"
 interference_passive_desc:0 "原住民社会有权利脱离外界势力的掌控和设计，依照着他们自己的节奏存在和发展。\n\n§E观测站被限制为被动研究\n无法入侵原住民世界§!"
 interference_active:0 "主动式研究"
 interference_active_name:0 "主动研究原住民"
 interference_active_desc:1 "为了解锁宇宙的奥秘，任何有趣的课题都应该被允许自由研究。\n\n§E观测站可以进行大多数类型的研究\n无法入侵原住民世界§!"
 interference_full:0 "无限制研究"
 interference_full_name:0 "无限制原住民研究"
 interference_full_desc:0 "就算是最原始的生命体，也不过是星系冲突的另一个参与者而已。如果他们缺乏抵抗能力，又有什么权利掌控自己的命运呢？\n\n§E观测站可以进行所有形式的研究\n可以入侵原住民世界§!"
 policy_enlightenment:0 "土著启蒙"
 policy_enlightenment_desc:0 "我们可以向土著社会分享技术成果，为他们开拓出新的探索领域。"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "禁止土著启蒙"
 enlightenment_not_allowed_desc:0 "土著们还没有准备好接受我们创造的奇迹，向他们展示星系的真理会给有关人士造成巨大风险。\n\n§E土著人可能不会被启蒙§!"
 enlightenment_allowed:0 "允许"
 enlightenment_allowed_name:0 "土著原住民启蒙"
 enlightenment_allowed_desc:0 "通过和原住民分享知识，我们可以积极鼓励原住民人在星系社区占有一席之地。\n\n§E原住民人可能会被启蒙§!"
 policy_migration:0 "移民"
 policy_migration_desc:0 "帝国内的一些人看着夜空中的群星，畅想着他们能在新世界建立怎样的生活。"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "帝国将对需要人口的地方进行决策。\n\n§E无法自由移民§!"
 migration_allowed_primary_only:0 "只限主体种族"
 migration_allowed_primary_only_name:0 "主体种族移民"
 migration_allowed_primary_only_desc:0 "不受限制地进行移民，是主体种族的特权。\n\n§E只有原生种族可以自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "无限制移民"
 migration_allowed_all_desc:0 "所有居民都有去向往之地追求幸福的权利。\n\n§E所有人都能自由移民§!"
 policy_appropriation:0 "土地征用"
 policy_appropriation_desc:0 "这项政策决定是否可以从新获得的星球上非公民物种中征用土地。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止土地征用"
 appropriation_not_allowed_desc:0 "我们帝国内的土地都属于它的原住民。\n\n§E让新获得的星球上的人口保持原样。§!"
 appropriation_allowed:0 "允许"
 appropriation_allowed_name:0 "允许土地征用"
 appropriation_allowed_desc:0 "那些没能被下等种族有效利用的土地会被物尽其用。\n\n§E拥有少于§Y5§!空地的新获取的星球会自动移除部分非公民人口。§!"
 policy_resettlement:0 "强制迁移"
 policy_resettlement_desc:0 "这项政策控制着是否能在行星之间强制移动人口。"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止搬迁"
 resettlement_not_allowed_desc:1 "无法在行星间强制移动自由人。"
 resettlement_allowed:0 "允许"
 resettlement_allowed_name:0 "允许搬迁"
 resettlement_allowed_desc:1 "可以在行星之间强制移动人口"
 policy_voting_rights:0 "投票权"
 policy_voting_rights_desc:0 "选出统治者的方法有很多，在这里民主投票成为可能\n"
 voting_not_allowed:0 "无投票权"
 voting_not_allowed_name:0 "没有投票权"
 voting_not_allowed_desc:1 "统治者的选择极其重要，不能任由公众选择\n\n§E公众无法参与选举，王位继承人将自动成为下一个统治者§!"
 voting_allowed_elites_only:0 "精英政治"
 voting_allowed_elites_only_name:0 "精英决断"
 voting_allowed_elites_only_desc:0 "领导权的问题最好交由声望极高，学识渊博的社会精英处理。\n\n§E公众无法参与选举，最高统治者由帝国的领导们研讨决定§!"
 voting_allowed_primary_only:0 "只限原生种族"
 voting_allowed_primary_only_name:0 "原生种族选举权"
 voting_allowed_primary_only_desc:1 "选举权既是权利也是一项重大责任，必须由行星上的原生种族独享。\n\n§E只有原生种族可以参加民主选举§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "全民普选"
 voting_allowed_all_desc:1 "帝国的统治始终代表着所有人民意志的体现，因此必须要全民参与选举。\n\n§E所有人都可以参加民主选举§!"
 policy_leadership:0 "领导权"
 policy_leadership_desc:0 "不是所有人都适合做领导，必须对什么样的人可以逐步晋升这个问题作出决定。"
 leadership_primary_only:0 "只限原生种族"
 leadership_primary_only_name:0 "只有原生种族领导"
 leadership_allow_dominant_only_name:0 "只有原生种族领导"
 leadership_primary_only_desc:0 "虽然要接纳帝国内外来物种的存在，但是领导地位必须牢牢掌控在原生种族的 手中。\n\n§E只有原生种族中可以产生领导§!"
 leadership_allow_xeno:0 "允许外星人"
 leadership_allow_xeno_name:0 "允许外星人领导"
 leadership_allow_xeno_desc:0 "不能浪费帝国内任何来源的绝世人才。\n\n§E其他种族可以产生领导§!"
 leadership_allow_robot:0 "允许机器人"
 leadership_allow_robot_name:0 "允许合成人领导"
 leadership_allow_robot_desc:0 "社会的各个领域都有合成人工作的身影。他们可以担当领导职位也是自然而然的事。\n\n§E合成人可以产生领导§!"
 leadership_allow_all:0 "允许全部"
 leadership_allow_all_name:0 "允许所有领导类型"
 leadership_allow_all_desc:0 "所有人才，不论是外星人还是合成人，都应该有谋求领导职位的权利。\n\n§E所有种族都可以产生领导§!"
 policy_leader_enhancement:0 "强化领袖"
 policy_leader_enhancement_desc:0 "作为帝国中的领导，身上背负着不堪忍受的重担，必须决定好什么样的未来领导能做好承担责任的准备。"
 leader_enhancement_natural_selection:0 "自然选择"
 leader_enhancement_natural_selection_name:0 "无领导增强"
 leader_enhancement_natural_selection_desc:0 "顺其自然——经过严峻的考验才能锻炼出天才。\n\n§E领导的增强没有额外加分§!"
 leader_enhancement_selected_lineages:0 "择优血统"
 leader_enhancement_selected_lineages_name:0 "筛选领袖血统"
 leader_enhancement_selected_lineages_desc:0 "应该鼓励优生优育计划，以防浪费优秀遗传基因。\n\n§H启用时帝国获得：§!"
 leader_enhancement_capacity_boosters:0 "能力提升"
 leader_enhancement_capacity_boosters_name:0 "领导能力提升"
 leader_enhancement_capacity_boosters_desc:0 "不管要付出什么样的代价，我们都不放过任何机会。通过严格管理DNA银行以打造未来的领导者。\n\n§H启用后帝国获得：§!"
 policy_border_policy:0 "初始边境状态"
 policy_border_policy_desc:0 "我们帝国的边界代表了我们对星系中恒星的控制情况。对于我们可能会遇到的其他文明，我们需要决定是开放边境欢迎他们，还是关闭边境保卫疆土。\n"
 border_policy_open:0 "开放"
 border_policy_open_name:0 "开放边境"
 border_policy_open_desc:0 "封闭引发怀疑，怀疑引发冲突。让我们相邻帮展示出我们对其毫无保留。\n\n§E默认向其它势力开放边境§!"
 border_policy_closed:0 "封锁"
 border_policy_closed_name:0 "封锁边境"
 border_policy_closed_desc:0 "我们帝国的边境必须严加监管，以免受到潜在的威胁。只有那些证明自己价值的人才允许进入我们的领域。\n\n§E默认向其他势力关闭边境。§!"
 policy_first_contact_protocol:0 "初接触协议"
 policy_first_contact_protocol_desc:0 "在行星之间游历的过程中很有可能遇到别的生命体，必须确定以怎样的态度接近他们。"
 first_contact_attack_not_allowed:0 "和平交涉"
 first_contact_attack_not_allowed_name:0 "被动型接触协议"
 first_contact_attack_not_allowed_desc:0 "对未知生命体不采取任何敌对行动，只有受到攻击之后才能进行反击。\n\n§E无法攻击中立实体§!"
 first_contact_attack_allowed:0 "敌意接触"
 first_contact_attack_allowed_name:0 "侵略型接触协议"
 first_contact_attack_allowed_desc:0 "未知的危险隐藏在群星之中。为了生存下来必须毫不犹豫地出击。\n\n§E可以攻击中立实体§!"
 policy_robot_pop_policy:0 "机器劳工"
 policy_robot_pop_policy_desc:0 "自动化机器人的发明取代了我们物种中的劳动力，在不久的将来它们甚至能做的比我们更好。我们必须确定在大规模使用自动化机器人一事上的立场。\n"
 robot_pops_outlawed:0 "非法"
 robots_outlawed_name:0 "机器劳工是非法的"
 robot_pops_outlawed_desc:1 "自动化机器人不仅对我们的生计造成威胁，更有可能破坏社会结构。我们不可以让自己被它们取代。\n\n§E机器人口和机器人军队会被自动解散。§!"
 robot_pops_allowed:0 "允许"
 robots_allowed_name:0 "机器劳工被允许"
 robot_pops_allowed_desc:0 "机器人的益处是显而易见的。为了人民的未来，我们不能轻易忽视科技所带来的机遇"
 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "对自主意识的人工智能技术的展望，引发了诸多哲学和伦理上的问题。必须在这件事情上表明立场。"
 no_robots_desc:0 "这些机器等着在被拆解。"
 dumb_robots_desc:0 "这些机器只是些没有知性的仆从。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "AI非法"
 ai_outlawed_short_desc:0 "这些合成人的智能意识被他们的有机主人抹除了，被降级为仆从机器"
 ai_outlawed_desc:6 "拥有智慧及自我意识的机器人对所有有机体来说都是不可估量的威胁。对于那些创造出真正人工智能的种族，我们将会用杀戮回应他们的罪行。\n\n§E合成人将会失去自由意志，此举将会显著减少它们的研究与能量产出\n智能人军队和知性AI助手将会被自动禁用。\n知性战斗电脑将被禁止研究且不会被在舰船上使用。§!"
 ai_servitude:0 "奴役"
 ai_servitude_short_desc:0 "这些合成人被他们的有机主人完全奴役，拿来使用或是直接丢弃只在乎一念之间"
 ai_servitude_name:0 "AI奴役"
 ai_servitude_desc:7 "不管机器有多么智能，它们的最首要的任务都是服务它们的主人，完成它们被设计执行的工作。\n\n§E合成人的自由意志被限制，此举将会增加它们的食物、矿物与能量产出，但是将会略微减少研究效率。§!"
 ai_full_rights:0 "公民权"
 ai_full_rights_name:0 "合成人公民权利"
 ai_full_rights_desc:4 "具有自我意识的机器可以像真正人工智能一样思考，他们应该视作拥有完整的、可继承的权利和义务的个体。\n\n§E合成人将会被给予完整公民权并需要供应远超一般水平的生活消费品\n§!"
 ai_full_rights_short_desc:0 "这些合成人被赋予了完整公民权以及同其他社会成员平等的的自主权"
 ai_accord_servitude_disallowed:2 "人工智能依据§R永久禁用§!§H非法§!以及§H奴役§!政策"
 ai_perfect_servants_rights_disallowed:2 "三大法则算法§R永久禁用§!了§H公民权§!政策"
 is_a_synthetic_empire:0 "是一个§Y合成人帝国§!"
 policy_war_philosophy:0 "战争理念"
 policy_war_philosophy_desc:0 "战争是错综复杂的，星际帝国之间的战争尤其如此。我们如何看待军事冲突是一个至关重要的对外议题。\n"
 unrestricted_wars:0 "无限制战争"
 unrestricted_wars_name:0 "无限制战争"
 unrestricted_wars_desc:1 "对于未谙兵事之国，战争理应为时常品尝的佳肴。\n\n§E无限制宣称星系§!"
 liberation_wars:0 "解放战争"
 liberation_wars_name:0 "解放战争"
 liberation_wars_desc:3 "我们必须把自己的利益延伸至星系更深处，即使这与他国利益相悖。\n\n§E只有在防御性战争中才能宣称他国的星系§!\n\n§E对宿敌的战争借口“敌对”会被替代为“意识形态”，这允许我们迫使他们接受我们的思潮§!"
 no_wars:0 "防御战争"
 no_wars_name:0 "仅限防御战争"
 no_wars_desc:1 "暴力是保障我们国家完整的最后手段\n\n§E只有在防御性战争中才能宣称他国的星系§!"
 policy_war_doctrine:0 "战争学说"
 policy_war_doctrine_desc:1 "取得战争的胜利有很多方法，我们必须选择最能扬长避短的战争学说。\n"
 defense_in_depth_doctrine:0 "深度防御"
 defense_in_depth_doctrine_name:0 "深度防御学说"
 defense_in_depth_doctrine_desc:0 "让敌军进入我们的领土，我们会为了守卫每一枚星球，每一个卫星，每一颗小行星与他们作战，我们永不投降\n\n"
 no_retreat_doctrine:0 "宁死不撤"
 no_retreat_doctrine_name:0 "宁死不撤学说"
 no_retreat_doctrine_desc:0 "我们的舰队将会战斗到最后一人，我们不允许任何形式的撤退。如果不能凯旋而归，只能马革裹尸，永不后退一步！\n\n"
 hit_and_run_doctrine:0 "一击脱离"
 hit_and_run_doctrine_name:0 "一击脱离学说"
 hit_and_run_doctrine_desc:0 "袭击完成后迅速撤离，这样一个强大的敌人就可以被不断削弱，待到时机成熟，一击必杀。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署学说"
 rapid_deployment_doctrine_desc:0 "我们必须快速移动，打击敌人弱点部分，防御敌人进攻方向，机动乃成败关键。\n\n"
 PURGES_ALLOWED:0 "政策允许净化"
 policy_food_stockpiling:0 "食物储备"
 policy_food_stockpiling_desc:0 "为了合理规划星际帝国的发展，我们必须利用我们的食物盈余，从而最好的满足人口需要。\n"
 food_stockpiling_machine:0 "无"
 food_stockpiling_machine_name:0 "无储藏"
 food_stockpiling_machine_desc:0 "我们是完美，不朽的机器。"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低储备"
 food_stockpiling_1_desc:0 "把我们的食物储量规定在最低值，这样我们就可以把多余的食物用来增长人口。\n\n"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡储备"
 food_stockpiling_2_desc:0 "一个平衡的食物储量允许我们用食物盈余增长人口，同时当不好的事情发生时也有足够的食物储存。\n\n"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量储备"
 food_stockpiling_3_desc:0 "我们永远不知道何时灾难和饥荒将会降临，大量食物储存能让我们在人口不挨饿的情况下熬过最坏情况。\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!才可以储藏 £food  §H$food$§!."
 policy_war_economy:0 "战争经济"
 policy_war_economy_desc:0 "在孤注一掷的防卫战时期，我们可以大力发展工业和经济以从民用领域获取资产。这些政策的不利之处在于，赢得进攻战后将会受到相应的惩罚……"
 static_we:0 "静态"
 static_we_name:0 "静态战争经济"
 static_we_desc:0 "静态战争经济不受战局变化影响。当前战争点数也不会影响生产的时间和成本。"
 semi_static_we:0 "半静态"
 semi_static_we_name:0 "半静态战争经济"
 semi_static_we_desc:0 "半静态战争经济允许以生存的名义在防卫战期间夺取私有财产，但在赢得进攻战时将拥有相应的损失率。\n\n\n§H防卫战：§!\n军事生产率：§G+30%§!§R-100§!战争点数时\n\n§H进攻战：§!\n军事生产率：§R-30%§!§G100§!战争点数时"
 versatile_we:0 "全能"
 versatile_we_name:0 "全能战争经济"
 versatile_we_desc:1 "使用全能战争经济将在防卫战落败时获得巨额的生产奖金，但在赢得进攻战时拥有相应的损失率。\n\n§H防卫战：§!\n军事生产率：§G+60%§!§R-100§!战争点数时\n\n§H进攻战：§!\n军事生产率：§R-60%§!§G100§!战争点数时"
 dynamic_we:0 "动态"
 dynamic_we_name:0 "动态战争经济"
 dynamic_we_desc:1 "使用动态战争经济将在防卫战落败时获得大额生产奖金，但在赢得进攻战时拥有相应的损失率。\n\n§H防卫战：§!\n军事生产率：§G+45%§!§R-100§!战争点数时\n\n§H进攻战：§!\n军事生产率：§R-45%§!§G100§!战争点数时"
 feature_planetary_ftl_inhibitor:0 "行星超光速抑制器"
 feature_planetary_ftl_inhibitor_desc:0 "拥有至少一个§Y$building_stronghold$§!或者§Y$building_fortress$§!的行星将可以抑制敌方舰队的超光速航行"
 feature_alien_rulers:0 "外星元首"
 feature_alien_rulers_desc:0 "允许原生种族以外的种族个体成为国家元首候选人。"
 feature_hyperlanes:0 "超空间航道测绘"
 feature_hyperlanes_desc:0 "允许详细测绘星系中的每一条超空间航道。"
 feature_uplifting:0 "提升"
 feature_uplifting_desc:0 "允许对即将开智的物种进行基因提升并且社会重整。"
 feature_basic_diplomacy:0 "基本外交"
 feature_basic_diplomacy_desc:0 "允许和其他帝国进行基本外交"
 feature_invitation_to_alliances:0 "建立联盟"
 feature_invitation_to_alliances_desc:0 "允许和其他帝国建立联盟"
 feature_vassalization_of_empires:0 "强制附庸"
 feature_vassalization_of_empires_desc:0 "允许强行将其他帝国变成附庸国"
 feature_alien_leaders_recruitment:0 "外星人领导招募"
 feature_alien_leaders_recruitment_desc:0 "允许帝国内的其他种族参加领导招募"
 feature_federations_created:0 "创建联邦"
 feature_federations_created_desc:0 "允许和联盟国以及附庸国创建联邦"
 feature_modify_traits:0 "基因修饰"
 feature_modify_traits_desc:0 "允许对帝国内种族的基因特质进行修改"
 feature_advanced_gene_modding:0 "基因重组"
 feature_advanced_gene_modding_desc:1 "允许我们移除物种的有益特质，增加不利特质，并在修正的同时更改他们的外观。"
 feature_habitability_gene_modding:0 "宜居性修饰"
 feature_habitability_gene_modding_desc:0 "允许我们通过基因修饰的手段更改物种的适性星球种类。"
 feature_add_advanced_traits:0 "高级特质"
 feature_add_advanced_traits_desc:0 "解锁额外的特质点数以在改造物种时进行添加。"
 feature_colonization:0 "殖民"
 feature_colonization_desc:0 "允许以行星殖民化为目的建造殖民船"
 feature_colony_ship_rushed:0 "私人殖民船"
 feature_colony_ship_rushed_desc:0 "允许建造由私营部门资助的私人殖民船。因此，殖民者或许会有不同于常人的伦理观。"
 feature_forming_ships:0 "舰队编成"
 feature_forming_ships_desc:0 "允许改变舰队中的飞船组成。"
 feature_production_credit:0 "能量币专精"
 feature_production_credit_desc:0 "允许行星建立行星项目生产能量币"
 feature_individual_entreprises:0 "私人企业"
 feature_individual_entreprises_desc:0 "待业的自由人作为个体企业生产能量币。"
 feature_wormhole_stations:0 "虫洞站"
 feature_wormhole_stations_desc:0 "允许施工飞船建造虫洞站点。"
 feature_wormhole_capacity:0 "虫洞容量"
 feature_wormhole_capacity_desc:0 "增加虫洞的舰队容量上限和范围，同时减少生成时间"
 feature_extended_wormhole:0 "扩建虫洞"
 feature_extended_wormhole_desc:0 "允许任意规模的舰队通过虫洞。如果舰队超出了虫洞的舰队容量，那么虫洞会在转移后崩塌，新虫洞的再生时间，根据虫洞的舰队超额量相应增加。"
 feature_survey_planets:0 "智慧生物的工具"
 feature_survey_planets_desc:0 "允许科研船在没有科学家的情况下调查行星。"
 feature_sensor_range:0 "殖民传感器范围"
 feature_sensor_range_desc:0 "殖民地获得传感器范围"
 feature_evasion:0 "回避"
 feature_evasion_desc:0 "增强所有飞船的闪避"
 feature_mechanical_trait:0 "机械特质"
 feature_mechanical_trait_desc:0 "由拥有机器人特质的种族组成的军队同时会获得机械特质。"
 feature_rebel_armies:0 "叛军"
 feature_rebel_armies_desc:0 "由奴隶起义催生出的叛军部队，实力将会大大增强。"
 feature_ftl_travel:0 "超光速旅行"
 feature_ftl_travel_desc:0 "任何类型的超光速旅行都需要遵守基本制度。"
 feature_pop_self_modification:1 "自我修饰"
 feature_pop_self_modification_desc:0 "民众会获得自发调整的机会以便更好地在敌对环境中生存。"
 feature_advanced_gov_forms:0 "先进政体"
 feature_advanced_gov_forms_desc:0 "允许帝国进行改革，允许使用所有先进政体。"
 feature_build_terraform_station:1 "地貌改造"
 feature_build_terraform_station_desc:1 "允许我们对星球进行地貌改造。"
 feature_megaengineering:0 "巨型建筑重建"
 feature_megaengineering_desc:0 "允许我们修理被摧毁的巨型建筑。"
 feature_terraform_inhabited:0 "生态适应"
 feature_terraform_inhabited_desc:0 "允许我们对已殖民的星球进行地貌改造。"
 feature_assist_research:0 "协助研究"
 feature_assist_research_desc:2 "允许§Y科研船§!在殖民地上空进行§Y协助研究§!，其能提供的科研产出加成取决于指挥科研船的科学家的技能。"
 feature_xeno_integration:0 "异族同化"
 feature_xeno_integration_desc:1 "允许我们授予异星种族以完全公民权。"
 feature_spaceport_level_2:0 "空间站等级 II"
 feature_spaceport_level_2_desc:0 "空间站可升级为支持§Y2§!个组件，允许建造驱逐舰。"
 feature_spaceport_level_3:0 "空间站等级 III"
 feature_spaceport_level_3_desc:0 "空间站可升级为支持§Y3§!个组件。"
 feature_spaceport_level_4:0 "空间站等级 IV"
 feature_spaceport_level_4_desc:0 "空间站可升级为支持§Y4§!个组件，允许建造巡洋舰。"
 feature_spaceport_level_5:0 "空间站等级 V"
 feature_spaceport_level_5_desc:0 "空间站可升级为支持§Y5§!个组件。"
 feature_spaceport_level_6:0 "空间站等级 VI"
 feature_spaceport_level_6_desc:0 "空间站可升级为支持§Y6§!个组件，允许建造战舰。"
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "迷药乐园"
 feature_bliss_standard_desc:0 "允许我们设置§Y迷药乐园§!的生活标准。"
 feature_robot_leaders:0 "合成人领袖"
 feature_robot_leaders_desc:0 "允许合成人人口成为领袖。"
 feature_modify_robots:0 "机器人改造"
 feature_modify_robots_desc:0 "允许我们设计并制造特型$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允许我们设计并制造特型$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "虫洞航行"
 feature_wormhole_stabilization_desc:0 "允许你的船只穿越虫洞。"
 feature_gateway_activation:0 "星门航行"
 feature_gateway_activation_desc:0 "允许我们激活星门，并允许船只穿越。"
 feature_gateway_construction:0 "星门建造"
 feature_gateway_construction_desc:0 "允许我们重建和新建星门。"
 feature_unity_ambitions:0 "凝聚力野望"
 feature_unity_ambitions_desc:0 "解锁一系列的§Y法案§!，它们被叫做凝聚力野望。它们与普通法案在某种程度上不同的是，启动它们只需要£unity §Y凝聚力§!。耗费的£unity 数量相当于你解锁下一个传统所要耗费的凝聚力点数。使用凝聚力野望将不会增加你的传统或者凝聚力野望的£unity 花费"
 feature_campaign_edicts:0 "附加法案（运动）"
 feature_campaign_edicts_desc:1 "解锁额外的被称为§Y运动§!的法案，§Y运动§!消耗能量币而非影响力。"
 feature_jump_method:0 "跃迁航行"
 feature_jump_method_desc:0 "解锁舰队行动§H启动跃迁§!，这允许装备跃迁引擎的舰队在极短时间内跃迁至在一定范围内的任何星系，而不需要经过超空间航道。"
 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation:0 "被动观测"
 mission_passive_observation_desc:0 "保持安全距离，在当地人不知情的情况下对其进行研究，尽最大的努力避免文化污染。"
 mission_specimen_collection:0 "主动研究"
 mission_specimen_collection_desc:0 "当地土著被粗鲁的研究，活体标本被大量收集以便进一步了解其生物构造和文化。\n\n§E这项任务可能会带来不可预知的后果§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$任务"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通过对其社会和文化的细微影响，原住民将被引导向我们的思考方式。\n\n§E这项任务会使原住民随着时间推移接纳我们的主流思潮。§!\n\n"
 mission_technological_enlightenment_0:0 "技术启蒙"
 mission_technological_enlightenment_0_desc:3 "土著文明将在极短时间内被提升至太空时代，需要花费的时间取决于他们现在的技术水平。\n\n§E当提升结束时，他们将会§R完全控制他们的母星系§!，该文明将变成一个太空文明并成为我们的保护国§!\n\n"
