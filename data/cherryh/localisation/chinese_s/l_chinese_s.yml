 sm_ftl_inhibitor:0 "超光速抑制装置"
 sm_ftl_inhibitor_desc:1 "只要恒星基地仍在运作，超光速抑制装置便会阻止敌舰沿进入星系的超空间航道以外的任何航道离开。"
 sm_communications_jammer:0 "通讯扰乱装置"
 sm_communications_jammer_desc:1 "这些强力的扰乱装置干扰了舰艇间的通讯，使得协调舰队行动变得十分困难。\n"
 sm_disruption_field:0 "干扰场发生器"
 sm_disruption_field_desc:0 "通过激发星系内敌方舰船周围亚原子的局域场，能够显著地弱化他们护盾的效用。\n"
 sm_warp_fluctuator:0 "超空间航道登记处"
 sm_warp_fluctuator_desc:0 "通过辨别进入超空间的理想条件与优化其行程路线来协助系内友方舰船的超光速航行。\n"
 sm_command_center:0 "指挥中心"
 sm_command_center_desc:1 "所有系内防御都是由这个深藏于恒星基地内部的大型设施所协调的。星图阵列和立体投影使任何时间所有经此星系的空间航行都无所遁形。\n"
 sm_defense_grid:0 "防御网格超算机"
 sm_defense_grid_desc:0 "一个调整恒星基地防御平台的相对轨道与射击弧线的强大的超级计算机，其增加了可支持的防御平台数目。\n"
