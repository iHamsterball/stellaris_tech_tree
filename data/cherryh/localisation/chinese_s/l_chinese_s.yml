 TOOLTIP_SETUP_WEAPONS:1 "§H$STARTING_WEAPONS$§!\n请为您的帝国选择一件起始武器科技。\n\n您可以在游戏中切换您想装配的武器类型。如果您想改变您的舰船装配武器种类，您可以查看您的舰船设计器：§Y舰船设计器§!。"
