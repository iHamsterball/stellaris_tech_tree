 building_galactic_stock_exchange:0 "银河证券交易所"
 building_galactic_stock_exchange_desc:0 "通过货物和服务的自由贸易，我们提供了一种更加专业化的贸易形式，个体可以专攻某一行业的服务，交易他们所需的东西。"
 building_ministry_benevolence:0 "仁爱部"
 building_ministry_benevolence_desc:0 "为了向我们的公民提供最佳的居住环境和与公民身份相称的安保，我们决定整合与公民生活息息相关的官僚部门。"
 building_hyper_entertainment_forum:0 "极乐广场"
 building_hyper_entertainment_forum_desc:0 "一个大型的休闲场所，如同美梦成真。购物商场、饭店餐馆、游乐园、虚拟游戏厅，数不胜数。想要什么，就有什么！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型设施，集合了各领域的前沿专家，这种空前的领域协作将增加整个行星的研究产值。"
 building_virtual_combat_arena:0 "虚幻竞技场"
 building_virtual_combat_arena_desc:1 "虚拟竞技场既可用于娱乐消遣，又可用于培养社会归属感。当地军队也会用虚拟竞技场进行模拟训练。"
 building_monument_purity:0 "至纯纪念碑"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "奥利姆炸药厂"
 building_orillium_factory_desc:1 "奥利姆矿具有独特的性质，很容易加工成炸药，尤其适合在深部开采项目中进行定向爆破。"
 building_pitharan_plant:0 "皮萨兰肥料厂"
 building_pitharan_plant_desc:1 "皮萨兰肥料厂生产添加皮萨兰星尘的肥料，改善作物产值。"
 building_military_academy:0 "军事学院"
 building_military_academy_desc:1 "军事学院会提高当地的招募率，并能提供更高规格的训练。"
 building_symbol_unity:0 "团结之识"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "游客中心"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "异族避难所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "灵能部队"
 building_psi_corps_desc:0 "具有灵能天赋的人们从帝国各处被带到一起以便于他们进一步精进。\n\n§Y灵能部队是有强有力的友军，值得信赖。§!"
 building_hive_synapse:0 "蜂巢突触"
 building_hive_synapse_desc:0 "增强蜂群思维的信号能够提高我们的工蜂的工作效率。"
 building_xenology_center:0 "外星生物中心"
 building_xenology_center_desc:0 "通过将低劣物种集中到一起，我们可以研究它们并且向它们展示我们的强大。"
 building_symbol_purity:0 "纯净之识"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "控制中心"
 building_control_center_desc:0 "通过建造强大的处理中心我们可以优化我们无人机的操作效率。"
