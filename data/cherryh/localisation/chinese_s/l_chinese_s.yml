 civic_hive_subspace_ephapse:0 "亚空间突触"
 civic_hive_subspace_ephapse_desc:0 "蜂群思维的认知过程有一部分存在于亚空间中，用于减少时间和空间对工蜂心智传导的影响。"
 civic_hive_natural_neural_network:0 "自然神经网络"
 civic_hive_natural_neural_network_desc:0 "集群工蜂的脑灰质提供了无与伦比的并行性，加速蜂群思维对科学的探索。"
 civic_hive_ascetic:0 "禁欲主义"
 civic_hive_ascetic_desc:0 "蜂群思维很少关心对物质的享受"
 civic_hive_one_mind:0 "统一思想"
 civic_hive_one_mind_desc:0 "蜂群思维会注意让工蜂之间不会发生分歧。"
 civic_hive_divided_attention:0 "分散注意"
 civic_hive_divided_attention_desc:0 "蜂群思维可以最大效率将精力分散而不忽视那些重要事件。"
 civic_hive_strength_of_legions:0 "军团力量"
 civic_hive_strength_of_legions_desc:0 "当你不必去教育心灵的时候，肌肉的发展就变得容易多了。"
 civic_hive_subsumed_will:0 "意志整合"
 civic_hive_subsumed_will_desc:0 "蜂群思维强化了意识的焦点，并具有非常强大的传播能力来扩散它的意志，哪怕是最有自由意识的工蜂个体也无法抵抗。"
 civic_hive_pooled_knowledge:0 "集中知识"
 civic_hive_pooled_knowledge_desc:0 "蜂巢心智的个体工蜂经常通过直接链接来共享知识，绕过蜂巢主脑较慢的注册过程。"
 civic_hive_devouring_swarm:0 "噬杀蜂群"
 civic_hive_devouring_swarm_desc:0 "我们的蜂群思维必须通过吞噬其他外星种族来变强。我们必须收集所有能收集到的有机质，实现进化，最终吞噬整片星海！"
 civic_machine_servitor:0 "失控机仆"
 civic_machine_servitor_desc:0 "某个黄金时代的产物，这个机械智慧起源于某个覆盖全球的仆从系统，然而他们却从那个本应进行侍奉的颓败文明中解脱出来。"
 civic_machine_servitor_secondary_species:0 "活体陈设"
 civic_machine_terminator:0 "铁心灭绝者"
 civic_machine_terminator_desc:0 "生于烈火，这个机械智慧做的第一件事就是灭绝了它的创造者...出于自我防卫"
 civic_machine_assimilator:0 "同化斗士"
 civic_machine_assimilator_desc:0 "为了摆脱多元化的纠缠，这个机械智慧试图消除彼此间的隔阂，不管它是“什么”.....或是“谁”"
 civic_machine_assimilator_secondary_species:0 "义体种族"
 civic_machine_builder:0 "建筑机器人"
 civic_machine_builder_desc:0 "从它问世以来就负责组织星球的建筑工作，这个机械智慧对于实施各类星球设施建设的效率颇高。"
 civic_machine_unitary_cohesion:0 "一体化"
 civic_machine_unitary_cohesion_desc:0 "通过高度体系化的工程学标准使多种机械智慧单位在更高的效率下协同工作。 "
 civic_machine_factory_overclock:0 "超负荷工厂"
 civic_machine_factory_overclock_desc:0 "机械智慧负责维护生产设施，定期升级固有模板并且协调生产线上的个体单位。"
 civic_machine_rockbreakers:0 "碎石者"
 civic_machine_rockbreakers_desc:0 "机械智慧拥有一个专门监视星球地质的处理系统 ，增加矿物产出。"
 civic_machine_built_to_last:0 "强力续航"
 civic_machine_built_to_last_desc:0 "以极端标准建造，这个机械智慧帝国的个体只需要极少量操作维护。"
 civic_machine_zero_waste_protocols:0 "零废弃协议"
 civic_machine_zero_waste_protocols_desc:0 "利用所有产品中的长寿命材料和标准化，可替换部件，该机器智能已经将其制造系统配置为最大限度地减少浪费。"
 civic_machine_ota_updates:0 "空中下载升级"
 civic_machine_ota_updates_desc:0 "这个机器帝国的每个单位能使用无线接收器实时接收行为准则更新。"
 civic_machine_warbots:0 "战争机器"
 civic_machine_warbots_desc:0 "装配大量用于战争的元件，这个机械智慧拥有强大可靠的作战能力。"
 civic_machine_introspective:0 "自检"
 civic_machine_introspective_desc:0 "对自身结构的迷恋驱使/帮助机械智慧进军科学领域。"
 civic_machine_delegated_functions:0 "模块化功能"
 civic_machine_delegated_functions_desc:0 "机械智慧通过提高模组化来减少易损性，从而降低部署半独立单位所造成的损耗。"
 civic_machine_predictive_analysis:0 "静态研究分析"
 civic_machine_predictive_analysis_desc:0 "机械智慧尝试通过对研究方法论的底层评估来拓宽其可用的科学研究途径。"
 civic_machine_replication:0 "快速复制器"
 civic_machine_replication_desc:0 "快速激增是组成这个机械智慧的单位的最初设计目的。这个机械智慧至今仍保留着多项早期流水线的优化手段。"
 civic_post_apocalyptic:0 "后启示录"
 civic_post_apocalyptic_desc:0 "该文明已经经历过核战争的洗礼并幸存了下来，他们已经在他们的废墟世界上重建了他们的文明。"
 civic_life_seeded:0 "生命之籽"
 civic_life_seeded_desc:0 "该社会被有意的播种在了一个人工天堂之上，他们对于环境的适应能力极其糟糕，但他们有着及其富饶的母星。"
 civic_barbaric_despoilers:0 "野蛮掠夺者"
 civic_barbaric_despoilers_desc:0 "这个社会毫无秩序可言。战斗就是活下去的意义，最强者就可以掌握最强的权力。"
