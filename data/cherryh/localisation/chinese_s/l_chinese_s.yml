 sm_listening_post:0 "监听哨站"
 sm_listening_post_desc:0 "监听哨站驻有一队专门分析超空间回响的操作员，这有效地扩展了恒星基地传感器的作用范围。\n"
 sm_naval_logistics_office:0 "海军后勤处"
