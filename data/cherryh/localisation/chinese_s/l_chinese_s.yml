 edict_capacity_overload:0 "过载发电"
 edict_capacity_overload_desc:2 "这一法案允许短期过载发电，令我们整个帝国的发电站发电量增加。"
 edict_production_targets:0 "生产指标"
 edict_production_targets_desc:1 "这项法案是集中行政上的努力来重新调整和评估生产目标，进而推动矿物的产出。"
 edict_farming_subsidies:0 "农业补贴"
 edict_farming_subsidies_desc:1 "这项法案提供了正面的积极的经济刺激，提高了粮食的产出。"
 edict_propaganda:0 "政治宣传"
 edict_propaganda_desc:1 "这条法案规定大量信息播报的机制，保障正向、长期的信息传递。"
 edict_information_quarantine:0 "信息管制"
 edict_information_quarantine_desc:1 "这项法案对信息的流动采取严格的审查制度，以便更好地保留当地的文化传统。"
 edict_encourage_free_thought:1 "鼓励政治思想"
 edict_encourage_free_thought_desc:1 "这项法案鼓励民众公开讨论政治话题，即使这样做会让其误入歧途。"
 edict_map_the_stars:0 "制作星图"
 edict_map_the_stars_desc:0 "这条法案鼓励探索，去把光明带给黑暗，寻找深空之中隐藏的奇迹。"
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "研究津贴"
 edict_research_focus_desc:0 "这一法案允许拨发额外款项至我们的研究者们。"
 edict_research_focus_hive:0 "以其他知识为代价，让我们的研究工蜂专注于新理念。"
 edict_research_focus_machine:0 "将处理能力转移到以工程为重点的理论模型，并降低其他研究方向的优先级"
 edict_social_welfare_programs:0 "社会保障计划"
 edict_social_welfare_programs_desc:0 "这条法案会引导建立一连串的社会项目，这需要大量资金，但是能够提高人民的生活水准。"
 edict_share_the_burden:0 "分担负担"
 edict_share_the_burden_desc:1 "这条法案会鼓励契约工使用轮班制，会提升苦力们的生产力。"
 edict_peace_festivals:0 "和平节日"
 edict_peace_festivals_desc:1 "这一和平主义法案通过各种节日与庆典来促进团结，增加欢乐气氛。"
 edict_land_of_opportunity:0 "机会之地"
 edict_land_of_opportunity_desc:2 "这一法案开展了针对性的社会运动，将我们的帝国构建为最前沿的社会，一个全新的社会国度 —— 一个所有人都可以兴旺发达的地方， 一个全新的开始。"
 edict_diplomatic_grants:0 "外交津贴"
 edict_diplomatic_grants_desc:1 "这一法案开启了外交攻势，通过共同努力来提高我们帝国在其他国家眼中的形象。"
 edict_engineering_research_focus_hive:0 "使我们的思维工蜂着重于思考新的工程学理念。"
 edict_engineering_research_focus_machine:0 "将处理能量重点转移到工程理论模型上并降低其他科研项目的优先级。"
 edict_physics_research_focus_hive:0 "使我们的思维工蜂着重于思考新的物理学理念。"
 edict_physics_research_focus_machine:0 "将处理能量重点转移到物理理论模型上并降低其他科研项目的优先级。"
 edict_society_research_focus_hive:0 "使我们的思维工蜂着重于思考新的社会理念。"
 edict_society_research_focus_machine:0 "将处理能量重点转移到社会理论模型上并降低其他科研项目的优先级。"
 edict_fear_campaign:0 "恐惧运动"
 edict_fear_campaign_desc:0 "异星邪恶而野蛮的本质必须传达给我们的人们。他们必须接受我们正立于异种污秽构成的海洋之中这一事实。"
 edict_education_campaign:0 "教育运动"
 edict_education_campaign_desc:0 "回学校去！通过暂时增加资源花费使让我们的领导人接受进一步的高等教育，他们的技能会加速增长。"
 edict_healthcare_campaign:0 "健康保障运动"
 edict_healthcare_campaign_desc:1 "饮食，锻炼，睡眠模式结合起来会对我国人口的健康产生影响。通过推广更健康的生活方式， 他们的预期寿命将会提升。"
 edict_recycling_campaign:0 "资源回收运动"
 edict_recycling_campaign_desc:0 "教导群众减少资源的浪费。一场面向全社会、提倡群众循环利用资源的宣传行动能够暂时性的降低日常消费品的消耗。"
 edict_robot_campaign:0 "无人机运动"
 edict_robot_campaign_desc:0 "通过加大对生产设施的投资，我们能以更快的节奏生产新的无人机。"
 edict_machine_learning_campaign:0 "机器学习运动"
 edict_machine_learning_campaign_desc:0 "通过加大对我们的自主机器人的投入，这些机器能更好的使用它们的学习算法来提升整体生产率。"
 edict_drone_campaign:0 "工蜂生产运动"
 edict_drone_campaign_desc:0 "通过向孵化池提供更多的有机质，我们能以更快的速度孵化新的工蜂。"
 edict_learning_campaign:0 "学习运动"
 edict_learning_campaign_desc:0 "通过向自主工蜂提供更多的营养物质，我们能够提升他们的工作效率。"
 edict_war_drone_campaign:0 "战斗工蜂运动"
 edict_war_drone_campaign_desc:0 "通过向战斗工蜂提供更多的营养物质，我们能够提升它们的力量和作战效率。"
 edict_crystal_sonar:0 "水晶声纳"
 edict_crystal_sonar_desc:0 "允许我方舰队在遭遇晶状生命体时能够使用一项特殊科技，能够瞬间调查完毕晶状生命体聚居的星系。\n花费： £energy §R-30§!"
 edict_droning_optimizations:0 "无人机最佳化"
 edict_droning_optimizations_desc:3 "§L基于远古采矿无人机的技术，这种新型能量优化模式能进一步提升我们的资源产出。§!"
 edict_greater_crystal_bounty:0 "大量的水晶奖励"
 edict_greater_crystal_bounty_desc:1 "§L命令我们的舰队从被摧毁的晶状生命体上回收残留的矿物。§!\n消灭每只舰队可获得矿物：§G500§!"
 edict_crystal_bounty:0 "水晶奖励"
 edict_crystal_bounty_desc:1 "§L命令我们的舰队从被摧毁的晶状生命体上回收残留的矿物。§!\n消灭每只舰队可获得矿物：§G250§!"
 edict_drone_bounty:0 "无人机奖励"
 edict_drone_bounty_desc:1 "§L指导我们的舰队从被摧毁的远古采矿无人机上回收其能量电池。§!\n消灭每只舰队可获得能量：§G500§!"
 edict_consecrated_worlds:1 "行星祝圣"
 edict_consecrated_worlds_desc:0 "这项法案规定这里成为神圣之所，它将在我们的传统信仰中成为圣地。不远万里前来的朝圣者将在它的神圣光环中欢欣鼓舞。"
 edict_patrol_drones:0 "巡逻无人机"
 edict_patrol_drones_desc:0 "通过广泛使用无人机进行监视，机械智慧能够确保确保整个星球有序协作"
 edict_martial_law:0 "戒严法令"
 edict_martial_law_desc:0 "当地政府的大部分职能被暂时中止。整个星球被置于军方的直接控制下，以期望恢复当地的社会秩序。"
 edict_declare_saint:0 "册封圣人"
 edict_declare_saint_desc:0 "这条法令会授予当地一位生前十分虔诚的逝者以圣人称号。以创造一个团结民众的新符号。"
 unity_ambition:0 "野望："
 edict_scientific_revolution:0 "$unity_ambition$科学革命"
 edict_scientific_revolution_desc:0 "一个短暂但成果斐然的科学探索黄金纪元。无畏的精神，创造性的思考以及奔放的乐观主义的结合能带领我们走的更远。"
 edict_desperate_measures:0 "$unity_ambition$孤注一掷"
 edict_desperate_measures_desc:0 "我们的敌人很快就会发现，困境之兽，犹可猛斗。为求生存我们将不择手段。"
 edict_fortress_proclamation:0 "$unity_ambition$堡垒宣言"
 edict_fortress_proclamation_desc:0 "我们的疆界应当是一条无懈可击的天堑。他们的存在将给我们野心勃勃的邻居们传递一条明确的信息 —— 这就是你们扩张的终点！"
 edict_architectural_renaissance:0 "$unity_ambition$建筑革新"
 edict_architectural_renaissance_desc:0 "这巨大的建筑规模曾经只存在于前人的幻想中，巨型建筑理应成为我们伟大文明的传承标志。"
 edict_hearts_and_minds:0 "$unity_ambition$民心所向"
 edict_hearts_and_minds_desc:0 "规模密集的宣传行动促使民众认识到我们的政府有多么优秀。无论如何，这些行为都是为了维护他们的福祉。"
 edict_omnifarious_acquisition:0 "$unity_ambition$细大无遗"
 edict_omnifarious_acquisition_desc:0 "任何剩余的物资都应被循环利用，我们伟大的志向要求我们要利用好任何获得的资源。"
 edict_grand_fleet:0 "$unity_ambition$伟大舰队"
 edict_grand_fleet_desc:0 "为了实现我们伟大的银河愿景，我们必须把建造一只强大的舰队作为我们的主要目标。"
