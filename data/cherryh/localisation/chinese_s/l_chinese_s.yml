 building_xeno_zoo:1 "异星动物园"
 building_xeno_zoo_desc:0 "作为我们已经掌控了未知的标志，我们将生活在从银河的各处的异种生物收集在此。"
 building_fe_xeno_zoo:0 "异种保护区"
