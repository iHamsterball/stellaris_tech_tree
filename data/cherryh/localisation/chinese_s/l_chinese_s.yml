 sm_naval_logistics_office_desc_modifier:2 "锚地：§G+2§!§Y海军容量§!"
 sm_black_hole_observatory:0 "黑洞瞭望站"
 sm_black_hole_observatory_desc:0 "通过建立一个致力于研究一个黑洞的特化科研设施，本帝国对物理规律的理解有了飞跃式的进展。\n"
 sm_deep_space_black_site:0 "深空黑点"
 sm_deep_space_black_site_desc:1 "这个恒星基地的一大部分已被设为一个官方否认其存在的黑点。整个恒星系都在其监视之下，情报人员则小心翼翼地操纵当地媒体和社会活动。\n"
 sm_resource_silo:0 "资源仓库"
