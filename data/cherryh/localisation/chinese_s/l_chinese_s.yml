 building_hab_astro_mining_facility:0 "外太空采矿港"
 building_hab_astro_mining_facility_desc:0 "尽管居住地本身并没有什么自然资源，轨道居住地可以借助这些设施从临近的小行星或天体上进行开采获取矿物资源。"
 building_hab_agri_bay:0 "农业区"
 building_hab_agri_bay_desc:0 "居住地中一片种植与饲养着多种植物与动物的区域，为本地人口提供着食物。"
 building_hab_cultural_center:0 "娱乐区域"
