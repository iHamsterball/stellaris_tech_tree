 energy_desc:1 "§E§H能量币§!（ £energy  ）是受所有太空种族所承认的一种能源本位的流通货币。你可以通过如下方式获得能量币:\n§Y1.§!在殖民地星球表面建造与升级 £building §H发电站§!。\n§Y2.§!派遣§H工程船§!在蕴含能源的行星或恒星上建造§H矿物空间站§!。§!"
