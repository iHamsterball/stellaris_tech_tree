 building_primitive_farm:0 "原始农场"
 building_primitive_farm_desc:0 "原始的农场，通过耕种土地获得微薄的收益。"
 building_primitive_factory:0 "原始工厂"
 building_primitive_factory_desc:0 "原始、低效的工厂，生产物资的同时会造成污染。"
 building_mutant_landfill:0 "变异填埋场"
 building_mutant_landfill_desc:0 "一堆腐烂变异的物质构成了毫无生机的惨像。不稳定的有机物质扭曲在一起，形成了某种结构。"
 building_vault:0 "地下避难所"
 building_vault_desc:0 "这些帐篷标记了通向巨大地下避难所的入口，这个世界的原住民把它当作防空洞。当食物耗尽后，避难所的居民反目成仇。"
 building_vault_2:0 "地下避难所"
 building_vault_2_desc:0 "这些帐篷标记了通向巨大地下避难所的入口，这个世界的原住民把它当作防空洞。这个避难所还包含一个巨大的机械停放处，以及许多售卖采矿设备的商店。"
 building_particle_accelerator:0 "粒子加速器"
 building_particle_accelerator_desc:0 "这个古老的粒子加速器采用了新颖的设计，设施内有一部仍可以使用的终端，里面记录了大量研究数据，完成这项研究的人一定是一名天才的理论物理学家。"
 building_odd_factory:0 "古怪工厂"
 building_odd_factory_desc:0 "一座精心建造的工厂，能够生产贵重的资源，被另一个文明留在了星球上。"
 building_quarantine:0 "疫病研究站"
 building_quarantine_desc:0 "一家临时的医院，致力于研究感染者并开发疫苗。"
 building_plague_memorial:0 "疫病纪念碑"
 building_plague_memorial_desc:0 "一座纪念碑，提醒人们莫要忘记那场席卷家园的可怕瘟疫。作为国家幸存的一个标志而屹立着。"
 building_power_hub_1:2 "能源列阵"
