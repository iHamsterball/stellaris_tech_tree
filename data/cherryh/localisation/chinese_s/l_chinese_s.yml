 mission_covert_infiltration:0 "秘密渗透"
 mission_covert_infiltration_desc:0 "经过特定基因改造的特工会混入原住民人群中并渗透其社会。他们会逐渐替换原住民世界的领袖并为我们吞并该行星做准备。\n\n这种复杂的手段只有对付工业文明社会时才值得使出。\n\n§E当渗透完成，这项任务将会吞并这个星球并给原住民巨大但短暂的幸福提升。§!\n\n"
