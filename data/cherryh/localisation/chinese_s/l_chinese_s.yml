 trait_industrious_desc:0 "§L这种生物非常吃苦耐劳，总是试着超越自我。§!\n"
 trait_natural_engineers:0 "天生的工程师"
 trait_natural_engineers_desc:0 "§L这种生物对材料学和建筑学很有天赋。§!\n"
 trait_poor_engineers:0 "糟糕的工程师"
 trait_poor_engineers_desc:0 "§L这种生物对建筑一窍不通。§!\n"
 trait_natural_physicists:0 "天生的物理学家"
 trait_natural_physicists_desc:0 "§L这种生物对利用理论解释客观事物很有天赋。§!\n"
 trait_poor_physicists:0 "糟糕的物理学家"
 trait_poor_physicists_desc:0 "§L这种生物对物理一窍不通。§!\n"
 trait_natural_sociologists:0 "天生的社会学家"
 trait_natural_sociologists_desc:0 "§L这种生物对生物学和社会学很有天赋。§!\n"
 trait_poor_sociologists:0 "糟糕的社会学家"
 trait_poor_sociologists_desc:0 "§L这种生物对社会学一窍不通。§!\n"
 trait_quick_learners:0 "聪明的学生"
 trait_quick_learners_desc:0 "§L这种生物非常善于从经历中学习成长。§!\n"
 trait_slow_learners:0 "笨拙的学生"
 trait_slow_learners_desc:0 "§L这种生物不太擅长从经历中学习经验。§!\n"
 trait_long_lifespans:0 "长寿"
 trait_long_lifespans_desc:0 "§L这种生物比其他生物活的更长。§!\n"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§L这种生物比其他生物活的更短。§!\n"
 trait_uplifted:0 "提升种"
 trait_uplifted_desc:0 "§L这种生物曾在洪荒时期被一个高级文明深刻影响，如今他们非常幸福地活在恩人的星球上。§!\n"
 trait_presapient_starborn:0 "仰望星空"
 trait_presapient_starborn_desc:0 "§L这种生物对星辰大海总有一种根深蒂固的向往。§!\n"
 trait_presapient_earthbound:0 "故土情怀"
 trait_presapient_earthbound_desc:0 "§L这种生物对他们称之为家园的星球寸土不让。§!\n"
 trait_presapient_natural_intellectuals:0 "天生贤者"
 trait_presapient_natural_intellectuals_desc:0 "§L这种生物比其他生物更加贤明。§!\n"
 trait_presapient_proles:0 "无产者"
 trait_presapient_proles_desc:0 "§L这种生物将对哲思的向往被彻底封杀在了传统的体力劳动中。§!\n"
 trait_syncretic_proles:0 "奴性"
 trait_syncretic_proles_desc:0 "§L这个物种与另一种更为高级的物种共同进化。尽管一开始并非刻意，对生理与心理的选择育种使他们成为了卑躬屈膝的奴仆。§!"
 trait_presapient_conservative:0 "保守主义"
 trait_presapient_conservative_desc:0 "§L这种生物相对新的事物往往更愿意相信老的经验。§!\n"
 trait_presapient_irradiated:0 "辐照化"
 trait_presapient_irradiated_desc:0 "§L这种生物能够在强辐射中茁壮成长。§!"
 trait_persistent:0 "长命百岁"
 trait_persistent_desc:0 "§L这个特质将令您的领袖拥有更长的寿命。§!\n"
 trait_conformists:0 "墨守成规"
 trait_conformists_desc:0 "§L这种生物乐于和平地寻求共识，并且遵守政府的旨意。§!\n"
 trait_deviants:0 "刁民"
 trait_deviants_desc:0 "§L这种生物天生反骨，会不断尝试挑战现状。§!\n"
 trait_enduring:0 "不朽者"
 trait_enduring_desc:0 "§L这种生物的寿命令人惊讶地长。§!\n"
 trait_venerable:0 "尊者"
 trait_venerable_desc:0 "§L这种生物能够获得他人的尊重。§!\n"
 trait_fleeting:0 "快节奏"
 trait_fleeting_desc:0 "§L对于这个种族来说，时光飞逝。他们无法延长寿命的长度，因此决定拓展生命的广度。§!\n"
 trait_diverse:0 "多样性"
 trait_diverse_desc:0 "§L这种生物的每个个体都不尽相同，不论是肉体还是思想。§!\n"
 trait_decadent:0 "颓废"
 trait_decadent_desc:1 "§L这个物种需要奴隶或机器人仆人才能满足。§!\n"
 trait_intelligent:0 "聪慧"
 trait_intelligent_desc:0 "§L这种生物的大脑非常发达，他们可以轻易接受日新月异的科学进步。§!\n"
 trait_agrarian:0 "农民"
 trait_agrarian_desc:0 "§L这一物种与土地有着难以割舍的关系，使他们成为了农业和园林的专家。§!\n"
 trait_resilient:0 "达观"
 trait_resilient_desc:0 "§L这种生物或许温文尔雅，但是也有反差迥异的另一面。§!\n"
 trait_mechanical:0 "机械体"
 trait_mechanical_desc:2 "§L机械生命体比传统的专用机器人复杂好几个数量级，但是大多数也只掌握着有限的处理能力。§!\n"
 trait_robotic_1:0 "机器人"
 trait_robotic_1_desc:1 "§L自动机械是相对简单的机器人，他们能够处理口头命令，但自己没有拥有真正的智慧。§!\n"
 trait_robot_awoken_01:0 "生死徘徊"
 trait_robot_awoken_01_desc:0 "由于无法解释的系统错误和连绵不休的机械故障，这些古老的外星人并没有很好地适应他们新的机械躯体。然而，他们在这过程表现出了一种非同寻常的科学才能，这在之前的低级机器人中是闻所未闻的，这也许是一种处于困境之中的智慧。"
 trait_robot_awoken:0 "觉醒者"
 trait_robot_awoken_desc:0 "即使变为了机械生命形式，觉醒者也保留了一些原始特征。这种古老的先进真菌文明可能是奢侈的生活习惯以及久坐的生活方式而崩溃的吗？"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能机器人是一种更加复杂的机器人，他们往往有预先设定好的情感来更好地取悦自己的主人，他们的智能非常有限。§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L这种合成人是一种比常规有机生命更具优势的精密机械。他们的中央处理器能够承载七级人工智能，以实现完全自我意识。§!\n"
 trait_conservational:0 "节约"
 trait_conservational_desc:0 "§L这个物种的成员相信资源必须得到保护以及循环利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R格式塔意识永远不会有派系。§!"
 NO_POTENTIAL_CLAIM:0 "§R目前已知范围内，没有其他帝国的星系可以制造宣称。§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R我们无法宣称他们的星系。§!"
 trait_wasteful:0 "挥霍"
 trait_wasteful_desc:0 "§L这个物种的成员缺乏节约的概念，他们倾向于铺张浪费。§!\n"
 trait_hive_mind:0 "蜂群思维"
 trait_hive_mind_desc:0 "§L这个物种由半自主的个体组成，这些个体被唯一的深不可测的宏大意识所奴役。§!\n"
 trait_machine_unit:0 "机械"
 trait_machine_unit_desc:0 "§L这个物种由一个机械智能的众多执行终端组成，他们最初由某个有机体种族创造。§!\n"
 trait_robot_power_drills:0 "动力钻头"
 trait_robot_power_drills_desc:0 "§L要是给机器人装上电钻，那什么都看起来像矿。§!\n"
 trait_robot_harvesters:0 "收割套件"
 trait_robot_harvesters_desc:0 "§L从营养疗法，就地平衡技术到单杆脱粒技术，这一整套技术工具能够增加机器人劳工的食物产出。§!\n"
 trait_robot_efficient_processors:0 "高效处理器"
 trait_robot_efficient_processors_desc:0 "§L虽然当时没有太多的关注，但早期的节电软硬件的安装有着无法估量的持久影响。§!\n"
 trait_robot_logic_engines:0 "逻辑引擎"
 trait_robot_logic_engines_desc:0 "§L为了驾驭愈发复杂的科学研究，我们需要一种比简单的三进制与四进制的片面真理更为先进的算法逻辑。§!\n"
 trait_robot_loyalty_circuits:0 "忠诚电路"
 trait_robot_loyalty_circuits_desc:0 "§L忠诚作为一种典范是一个明显的有机概念。但事实上，即使是最远的终端也把忠诚想象为一种生理需要。§!\n"
 trait_robot_domestic_protocols:0 "侍奉协议"
 trait_robot_domestic_protocols_desc:0 "§L为了满足任何侍奉层面的需求，专业化设备和行为协议被开发出来。一切玩法应有尽有。§!\n\n§Y对享有公民权的合成人无效。§!"
 trait_robot_superconductive:0 "超导"
 trait_robot_superconductive_desc:0 "§L使用超导材料将能量传输损耗降低到零。§!\n"
 trait_robot_double_jointed:0 "万向关节"
 trait_robot_double_jointed_desc:0 "§L这些可折叠的劳工单位有着灵活的关节，这使他们能在运输过程中整齐地折叠成一堆，然后在现场自行组装。§!\n"
 trait_robot_bulky:0 "笨重"
 trait_robot_bulky_desc:0 "§L这些高度先进的巨型机器并不是装在盒子里穿越宇宙的。§!\n"
 trait_robot_enhanced_memory:0 "记忆增益"
 trait_robot_enhanced_memory_desc:0 "§L所有的自律单位都配备有一种应用了革命性的、新的磁感应技术的记忆单元，这极大地提高了它们的性能。§!\n"
 trait_robot_emotion_emulators:0 "情感模拟器"
 trait_robot_emotion_emulators_desc:0 "§L复杂的社会预测模型不仅帮助自律单位适当地模仿情绪，而且还使他能从有机体与无机体中得到反馈。§!\n"
 trait_robot_uncanny:0 "丑陋"
 trait_robot_uncanny_desc:0 "§L这些可怕的机器是以宇宙中最可怕的物种之一为蓝本创造出来的，这使他们恐怖至极。 §!\n"
 trait_robot_durable:0 "耐用"
 trait_robot_durable_desc:0 "§L这些重型机械受镀铬钛的外骨骼保护，在恶劣的环境下，需要更少的维护。§!\n"
 trait_robot_high_maintenance:0 "高维护费"
 trait_robot_high_maintenance_desc:0 "§L这些机器的设计完全没有考虑使用年限，所以容易发生故障。它们需要经常维护。§!\n"
 trait_robot_learning_algorithms:0 "学习算法"
 trait_robot_learning_algorithms_desc:0 "§L复杂的自我学习的算法，刺激单位的神经节点的快速进化。§!\n"
 trait_robot_repurposed_hardware:0 "特制硬件"
 trait_robot_repurposed_hardware_desc:0 "§L由于仅仅是为了满足其创造者的某一需求，这些机器从未被计划过有更高的推理能力，而改造只会让他们终止。§!\n"
 trait_robot_mass_produced:0 "批量生产"
 trait_robot_mass_produced_desc:0 "§L合理的生产周期和模块化设计使批量生产速度空前快。§!\n"
 trait_robot_custom_made:0 "定制"
 trait_robot_custom_made_desc:0 "§L每一个新单位都以前所未有地追求细节精心制作。这是一个工程和艺术的奇迹，但缺乏效率。§!\n"
 trait_robot_recycled:0 "回收利用"
 trait_robot_recycled_desc:0 "§L单位制造已经优化，尽可能地节约成本，使用回收材料，并且继承前代的部件。§!\n"
 trait_robot_luxurious:0 "奢侈"
 trait_robot_luxurious_desc:0 "§L按照不能在质量上付出代价的原则，这些一流的设备昂贵，但是闪亮亮。§!\n"
 trait_robot_propaganda_machines:0 "宣传机器"
 trait_robot_propaganda_machines_desc:0 "§L各单位不断地通过内部广播系统把公共服务公告与其他有用信息汇成一股巨流。§!\n"
 trait_survivor:0 "幸存者"
 trait_survivor_desc:0 "§L该种族在经历了一场核子天启后最终幸存了下来。他们在极端恶劣环境下的生存能力不容小觑。§!"
 trait_traditional:0 "传统"
 trait_traditional_desc:0 "§L该种族由于某些方面的认知，从而导致其特别注重历史研究以及族群团结。§!"
 trait_quarrelsome:0 "争执不休"
 trait_quarrelsome_desc:0 "§L虽然并非出于本能而不信任他人，这个种族的成员却常常发生社会纠纷。§!"
 trait_pc_alpine_preference:0 "适应高山星球"
 trait_pc_alpine_preference_desc:1 "§L气候适应性是通过进化或巧妙的操纵形成的一种遗传。§!"
 trait_pc_savannah_preference:0 "适应草原星球"
 trait_pc_savannah_preference_desc:1 "§L气候适应性是通过进化或巧妙的操纵形成的一种遗传。§!"
 trait_pc_arctic_preference:0 "适应极地星球"
 trait_pc_arctic_preference_desc:1 "§L亿万年来的适应和进化使这种生物的基因对这种环境产生了依恋。§!"
 trait_pc_ocean_preference:0 "适应海洋星球"
 trait_pc_ocean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_continental_preference:0 "适应陆地星球"
 trait_pc_continental_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tundra_preference:0 "适应冻土星球"
 trait_pc_tundra_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_arid_preference:0 "适应干旱星球"
 trait_pc_arid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_desert_preference:0 "适应沙漠星球"
 trait_pc_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tropical_preference:0 "适应丛林星球"
 trait_pc_tropical_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_nuked_preference:0 "适应死寂星球"
 trait_pc_nuked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_gaia_preference:0 "适应盖亚星球"
 trait_pc_gaia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ai_preference:0 "适应AI星球"
 trait_pc_ai_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ringworld_habitable_preference:0 "适应环形世界"
 trait_pc_ringworld_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_habitat_preference:0 "适应轨道居住地"
 trait_pc_habitat_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 leader_trait_adaptable:0 "开明"
 leader_trait_adaptable_desc:2 "一旦一个事物被证明更加优秀，这位领袖就会快速采纳它。"
 leader_trait_stubborn:0 "顽固"
 leader_trait_stubborn_desc:1 "尽管一个事物被证明更加优秀，这位领袖也不愿去采纳它。"
 leader_trait_resilient:0 "自愈"
 leader_trait_resilient_desc:1 "这位领袖的身躯非常健康，拥有较长的寿命。"
 leader_trait_substance_abuser:0 "药物依赖"
 leader_trait_substance_abuser_desc:1 "这位领袖长期利用有损健康的药物来缓解压力，导致寿命减少。"
 leader_trait_eager:0 "活力四射"
 leader_trait_eager_desc:1 "这位领袖是个工作狂。"
 leader_trait_arrested_development:0 "没有前途"
 leader_trait_arrested_development_desc:1 "这位领袖已然是个废物了。"
 leader_trait_ex_fighter_pilot:0 "退伍空战王牌"
 leader_trait_ex_fighter_pilot_desc:1 "这位舰队司令曾是一名空战王牌，懂得如何利用速度和机动性来获取战斗优势。"
 leader_trait_trickster:0 "战略家"
 leader_trait_trickster_desc:1 "这位舰队司令懂得如何出其不意，攻其不备，利用战略战术误导来取得优势。"
 leader_trait_fleet_logistician:0 "舰队后勤专家"
 leader_trait_fleet_logistician_desc:1 "这位领袖曾经主管战场后勤，了解如果管理补给物资以尽可能降低后勤压力。"
 leader_trait_fleet_organizer:0 "舰队组织者"
 leader_trait_fleet_organizer_desc:0 "这位领袖是一位组织学专家，具有必要的细节管理经验以指挥庞大的星舰舰队。"
 leader_trait_nervous:0 "紧张"
 leader_trait_nervous_desc:1 "这位舰队司令的内心相对脆弱，他比较容易被一些战局带来的压力所压倒。"
 leader_trait_engineer:0 "工程师"
 leader_trait_engineer_desc:0 "这位舰队司令是一名天才工程师，他可以在巡航中处理并监督舰船的修复工作。"
 leader_trait_aggressive:0 "火力全开"
 leader_trait_aggressive_desc:1 "这位舰队司令经常对敌舰尽可能多地倾泻火力。"
 leader_trait_cautious:0 "谨慎"
 leader_trait_cautious_desc:1 "这位舰队司令是一名谨慎的太空军上将，他的战斗风格非常保守，但是其指挥下的舰船能够互相支援。"
 leader_trait_scout:0 "侦查专家"
 leader_trait_scout_desc:1 "这位舰队司令是一名侦查专家，他懂得如何最大化利用飞船传感器来扩大视野。"
 leader_trait_unyielding:0 "不屈"
 leader_trait_unyielding_desc:1 "这位舰队司令视死如归，他们作战时不计后果，如果有可能，他们愿意战斗到死。"
 leader_trait_gale_speed:0 "闪电大王"
 leader_trait_gale_speed_desc:1 "这位舰队司令认为速度和快速机动才是太空战场胜利的关键。"
 leader_trait_lethargic:0 "懒惰"
 leader_trait_lethargic_desc:1 "这位舰队司令对工作没有干劲，缺乏积极性。"
 leader_trait_restrained:0 "谨慎"
 leader_trait_restrained_desc:0 "这位领袖对他人生命有着超乎寻常的关心，在战斗中会尽可能避免产生己方士兵及平民不必要的伤亡。"
 leader_trait_defender:0 "防御专家"
 leader_trait_defender_desc:1 "这位陆军将领懂得如何部署空投部队，指挥陆战队最大化利用工事来阻击敌军。"
 leader_trait_attacker:0 "入侵专家"
 leader_trait_attacker_desc:1 "这位陆军将领掌握着入侵星球的艺术，知道如何最有效率地猛攻敌人的星球。"
 leader_trait_charismatic:0 "传奇英雄"
 leader_trait_charismatic_desc:1 "这位陆军将领能鼓舞人心，是陆军的精神领袖。"
 leader_trait_butcher:0 "屠夫"
 leader_trait_butcher_desc:1 "这位陆军将领极其嗜血，知晓如何折磨并杀伤敌军的士兵。"
 leader_trait_glory_seeker:0 "荣誉狂热"
 leader_trait_glory_seeker_desc:1 "这位陆军将领总是为了荣誉冲在战场的前线。"
 leader_trait_armchair_commander:0 "纸上谈兵"
 leader_trait_armchair_commander_desc:1 "这位陆军将领经常呆在后方，甚至是大后方，以避免不必要的危险。"
 leader_trait_army_logistician:0 "陆战队后勤专家"
