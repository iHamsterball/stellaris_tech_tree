 marauder.15.1.desc:0 "外来者们。我们是[encountered_marauder.GetSpeciesNamePlural]。不像银河中的其他的“文明”，我们没有统治者，但作为被所有氏族选中的代表，我在此正告各位：\n\n不要妄图用你们那软弱无力的威胁来挑战我们。你们尽管将自己的舰队派往[encountered_marauder.GetSpeciesName]看看，千万不要期望它们能安然返航，我们的战士不介意进行些消遣。\n\n当然，你们要是想进贡，那我们希望你们能常来坐坐……或在你们需要佣兵并能支付足够酬金的时候。"
 marauder.15.2.desc:0 "呀哈咿哈！！！！！！更多的泥蛮！\n\n你们想干啥，愚蠢的泥蛮们？你的脸咋了？反应堆事故？真空暴露？呀哈咿哈！！！！！！你看你蠢的！\n\n我们是[encountered_marauder.GetSpeciesNamePlural]。最喜欢狩猎泥蛮。如果你愿意来[encountered_marauder.GetSpeciesName]的地盘，我们就做泥蛮汤。听着不妙，对吧？呀哈咿哈！！！！！！\n\n或许你认识其他泥蛮们。或许你想让他们变成泥蛮汤。或许我们可以谈谈条件。如果价格公道，[encountered_marauder.GetSpeciesNamePlural]也愿意为泥蛮们去攻击其他泥蛮。"
 marauder.15.3.desc:0 "我们是[encountered_marauder.GetSpeciesNamePlural]，§H虚空之母§!的忠实仆人：她乃全知全能，统御太空的至高复仇者。\n\n她让我们在很久以前放弃了先祖的行星家园，迁居她永恒的领域———冰冷的太空，赋予我们狩猎异端的使命，并献祭来取悦她。\n\n可惜，信仰战争耗尽了我们的力量，并让我们产生了分歧。我们挣扎着寻求她的帮助，希望得到女神的指引，而毁灭异端异形无疑能取悦她————哪怕是因为接受其他异端的命令。因此，只要你出的起，我们许多信徒皆愿为你而战……"
 marauder.15.a:0 "通讯终止。"
