 marauder.1.name:0 "我们遇到了[encountered_marauder.GetName]"
 marauder.1.desc:0 "我们第一次接触到游牧文明§H[encountered_marauder.GetName]§!。他们盘踞在§H[marauder_system.GetName]§!星系，脏乱拥挤的生存环境使其成员极端尚武好战。游荡于冰冷虚空中已然成为该文明的本性，况且他们还十分擅长太空作战。\n\n[encountered_marauder.GetSpeciesName]并没有统一的集权政府，他们肆意结派，互相掠夺臣服。鉴于他们庞大的舰队规模及造船能力，这种无休止的内斗反而防止他们对银河系和平造成严重威胁。"
 marauder.1.a:0 "尝试与他们联络。"
 marauder.3.name:0 "发现了[From.GetSpeciesName]的战士"
 marauder.3.desc:0 "数月间，我们收到报告称，在边境有少量外星佣兵与海贼活动。他们称自己为§H[From.GetSpeciesNamePlural]§!，是一个来自§H[marauder_system.GetName]§!星系的好战的游牧文明，而他们似乎是一群被放逐的人。\n\n他们只是平静地路过了边境，但也留下了一些信息，警告我们不要去冒犯[marauder_system.GetName]。[encountered_marauder.GetSpeciesName]并非是统一的集权政府，而是肆意结派，互相掠夺臣服。而鉴于他们庞大的舰队规模及造船能力，如果他们停止自相残杀，[From.GetSpeciesNamePlural]将成为银河系中一股强大的势力。"
 marauder.5.name:0 "[From.GetName]的终焉"
 marauder.5.desc:0 "强大而好战的§H[From.GetSpeciesNamePlural]§!游牧文明已然消亡。来自§H[marauder_killer.GetName]§!的军队摧毁了最后一座容纳其大部分成员的巨型空间站。侥幸逃脱的遗民们作鸟兽散，四处逃离，\n\n尽管可能有些[From.GetSpeciesName]海盗和佣兵的漏网之鱼，但失去了立足之地，无疑彻底终结了他们的游荡劫掠。"
 marauder.5.a:0 "确实如此。"
 marauder.6.name:0 "来自[marauder_species.GetNamePlural]的复仇"
 marauder.6.desc:0 "一支由§H[marauder_species.GetName]§!佣兵组成的庞大舰队脱离了超空间轨道并出现在了§H[attacked_system.GetName]§!星系！看来当我们摧毁他们最后一座空间站时，因游荡在外而得以幸存的[marauder_species.GetName]佣兵们摒弃前嫌联手合作了。\n\n尚不清楚他们是如何避开我们的侦测并抵达[attacked_system.GetName]的，但他们正在公开频道上传输一条讯息。"
 marauder.7.1.desc:0 "致[Root.GetName]的卑鄙懦夫：\n\n既然你们毁了我们的家园，那我们也要毁了你们的。拜你们所赐，我们已经一无所有。我们会破釜沉舟，悍然赴死，并与汝等同归于尽！\n\n试着挣扎吧！"
 marauder.7.2.desc:0 "[Root.GetName]的泥蛮！你们毁了我们的家园，现在轮到我们啦！我们知道我们可能活不下来，但我们会尽可能拉上一切来陪葬的！\n\n杀光所有的泥蛮！呀哈咿哈！！！！！！"
 marauder.7.3.desc:0 "致[Root.GetName]的背叛者们：\n\n你们玷污了我们最神圣的领域并谋害了她无数的子民。你们以为虚空之母会宽恕这些罪恶吗？\n\n她要求以血还血，而我们必将信受奉行。这将是我们在这个邪恶世界上的最后一幕"
 marauder.7.a:0 "各就各位！"
 marauder.8.desc:0 "一支由§H[marauder_species.GetName]§!佣兵组成的庞大舰队进入了§H[From.GetName]§!。看来当我们摧毁他们最后一座空间站时，因游荡在外而得以幸存的[marauder_species.GetName]佣兵们摒弃前嫌联手合作了。\n\n家园的毁灭引爆了他们的复仇怒火，而截获的通讯表明他们的战士打算与我们同归于尽。"
 marauder.10.name:0 "[marauder_species.GetName]难民抵达"
 marauder.10.desc:0 "一支伤痕累累的货船舰队载着§H[marauder_species.GetName]§!难民，在其家园被毁后抵达了我们的星系。他们被允许安身于§H[Root.GetName]§!。\n\n尽管这些难民习惯居住在脏乱拥挤的空间站上，但他们似乎也很适应新的行星家园。但愿他们已经做好了准备抛弃自己作为掠劫者、海盗的过去。"
 marauder.10.a:0 "我们将为他们安排新家。"
