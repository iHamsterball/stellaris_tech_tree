 marauder.19.desc_01:0 "[Root.GetName]是自然的毒瘤。你们……“蜂群思维”，或者随便你们是怎么称呼你们这种毫无荣誉概念的肮脏存在。你们是银河系中的万恶之源。\n\n[marauder_country_1.GetSpeciesNamePlural]的战士不愿与你们为伍。"
 marauder.19.desc_02:0 "[Root.GetName]只是一群蛮夷野人。你愚蠢地谋害无辜者，足以令我们最坚韧的战士感到恶心。\n\n我们不会与你打交道。"
 marauder.19.desc_03:0 "啊，说话的机器。你的主人哪去了，机械脑袋？他们知道你出故障了吗？\n\n如果你们再靠近我们的地盘，我们的战士会很乐意拿你们当靶子打，即便这样做毫无荣誉可言。现在快从俺们眼前消失吧。"
 marauder.19.2.desc_01:0 "呀哈咿哈！！！！！！这帮蜂群泥蛮什么都吃！我们可决不会被你们做成肉汤！快走开，蜂群泥蛮们！"
 marauder.19.2.desc_02:0 "呀哈咿哈！！！！！！我们喜欢bashing，但和你们比起来……你们简直太喜欢bashing了，泥蛮！我们不跟你们说话！"
 marauder.19.2.desc_03:0 "呀哈咿哈！！！！！！它、它能懂吗？它是杀戮机器，对吧？它只懂杀戮？\n\n机械脑袋！我命令你把自己杀掉！\n\n啊哈，它坏掉了，没用。"
 marauder.19.3.desc_01:0 "你们是虚空之母的宿敌。如果可能的话，你们连虚空本身都会吞噬，对吧？\n\n可恨的怪物。"
 marauder.19.3.desc_02:0 "虚空之母要求献祭，但不是你这种规模。你崇拜的是毁灭本身，这让你成为最邪恶的异端。"
 marauder.19.3.desc_03:0 "你冰冷而空洞，就像虚空本身。虚空之母敬重这一点。所以你的毁灭将会是她感到非常愉悦。\n\n仅此而已。"
 marauder.19.a:0 "猎物……"
 marauder.19.b:0 "异形污秽。"
 marauder.19.c:0 "种族：§H[From.GetSpeciesName].§!标识：§R害虫。§!"
 marauder.20.1.desc_01:0 "说吧，外来者。我们的战士们还在听着呐。"
 marauder.20.1.desc_02:0 "我们绝不向异形屈服。"
 marauder.20.1.desc_03:0 "作为决斗失败的惩罚，我不得不按约定在这一轮中负责跟外来者打交道。\n\n你来干哈？"
 marauder.20.1.desc_04:0 "解释一下你为什么要打扰我们。我们仍在继续战斗任务。"
 marauder.20.1.desc_05:0 "啊！终于来了个真正的军人！\n\n[Root.GetSpeciesName]军队的战斗力我们也有所耳闻。成千上万的[marauder_country_1.GetSpeciesNamePlural]迫切地想在战场上亲自挑战你们。"
 marauder.20.1.desc_06:0 "你好，[Root.GetSpeciesNamePlural]。你的进贡使我们的战士非常高兴。\n\n我直说吧……虽然还是有些人想要攻击你们，但他们已经被摆平了。至少摆平大多数了。"
 marauder.20.1.desc_07:0 "吾等剑已归鞘，[Root.GetSpeciesNamePlural]。目前你们无需担忧。"
 marauder.20.2.desc_01:0 "我好端端的一个晚上被你给毁了，泥蛮！呀哈咿哈！！！！！！你想做啥？！"
 marauder.20.2.desc_02:0 "唯一比泥蛮更糟的是一群泥蛮！不！别问那是什么！呀哈咿哈！！！！！！"
 marauder.20.2.desc_03:0 "呀哈咿哈！！！！！！*咳咳* *咕噜* *噗*……呀哈咿哈！！！！！！！"
 marauder.20.2.desc_04:0 "你有东西要我们去砸，泥蛮？[marauder_country_2.GetSpeciesNamePlural]很擅长砸东西！"
 marauder.20.3.desc_01:0 "虚空之母今天非常愤怒。我能感觉到。\n\n我们还需要更加努力地取悦她……"
 marauder.20.3.desc_02:0 "我只是她的仆从。我对你一无所知。\n\n但她……她看穿了你的蠕虫本质。"
 marauder.20.3.desc_03:0 "每当你的飞船穿越无垠太空时，都是在冒犯她的领域。而我们则在竭力安抚她的愤怒。须知，她的愤怒非常可怕……"
 marauder.20.3.desc_04:0 "第九次信仰战争已经进行到了第167周期。异端派系还在负隅顽抗…… 为了虚空之母，我们绝不会手下留情。"
 marauder.20.b:0 "我们知道一个很合适的袭击目标……"
 encourage_raid:0 "雇佣[marauder_species.GetNamePlural]去袭击你的宿敌。"
 marauder.20.busy.b.1.response:0 "我们的战士们已经在进行袭击了，现在无暇分心处理其他事情。"
 marauder.20.busy.b.2.response:0 "呀哈咿哈！我们已经在突袭了，泥蛮！我们没时间管别的事儿！"
 marauder.20.busy.b.3.response:0 "为了贯彻虚空之母的意愿，我们已经前去袭击异端了。如果有什么异议的话，等袭击结束之后再说。"
 marauder.20.cooldown.b.1.response:0 "上一次的袭击让我们元气大伤，我们现在根本没有足够的飞船来发动新一轮袭击，请稍后再来吧。"
 marauder.20.cooldown.b.2.response:0 "泥蛮,我们不会答应哒，因为舰队还没有准备好呀，上次袭击损失好大，我们还缓过来呐！"
 marauder.20.cooldown.b.3.response:0 "我们上一轮的袭击才刚结束，发起新一轮的袭击为时过早。我们现在应该静坐祈祷，并向虚空之母膜拜。"
 marauder.20.d:0 "我们打算雇一些雇佣兵。"
 hire_mercenaries:0 "暂时雇佣[marauder_species.GetName]舰队。"
 marauder.20.e:0 "终止联络。"
 marauder.20.need_rivals:0 "你现在没有宿敌。"
 marauder.20.f:0 "能不能麻烦你停止那烦人的尖叫呢？"
 marauder.20.f.response:0 "呀哈咿哈！！！！什么……什么尖叫？？"
 marauder.20.g:0 "我们想要雇佣一名领袖。"
 hire_mercenary_leader:0 "雇佣一名出色的[marauder_species.GetName]领袖，直到其逝世为止。"
 hire_admiral_merc:0 "你永久地雇佣了一名出色的[marauder_species.GetName]舰队司令。"
 hire_general_merc:0 "\n你永久地雇佣了一名出色的[marauder_species.GetName]将领。"
 marauder.30.e:0 "算了，不要在意。"
 marauder.30.f:0 "再会了。"
 marauder.31.1.desc:0 "哈！你想让我们对你的一个对手进行袭击？\n\n我们不想插手你们之间的无聊纷争，但要是你开的价合适的话，我们倒也是可以考虑……\n\n那你想让我们打谁呢？"
 marauder.31.2.desc:0 "你……你想让我们去袭击你的一个泥蛮对手？好的，可以……\n\n但你要我们去袭击哪个泥蛮呢？"
 marauder.31.3.desc:0 "既然你都给我们进贡了，那我们可以考虑去袭击一些异端。\n\n你打算让我们去袭击谁呢？"
 marauder.31.a:0 "§YThe[raid_target_1.GetName].§!"
 marauder.31.b:0 "§YThe[raid_target_2.GetName].§!"
 marauder.31.c:0 "§YThe[raid_target_3.GetName].§!"
 marauder.31.d:0 "§YThe[raid_target_4.GetName].§!"
 marauder.31.e:0 "算了，不要在意。"
 marauder.31.f:0 "再会了。"
 marauder.32.1.desc:0 "[preliminary_target.GetName]对我们的战士来说确实是合适的袭击目标，我们可以考虑对他们下手……"
 marauder.32.2.desc:0 "没错，[preliminary_target.GetName]的这些泥蛮正好可以作为我们的泥蛮汤。但是袭击他们可不容易……"
 marauder.32.3.desc:0 "虚空之母对[preliminary_target.GetName]的无信仰者极为不满，应该进行一次战略远征来贯彻虚空之母的意愿……"
 marauder.32.a:0 "我们会给你们付钱的，请好好教训他们。"
 marauder.32.1.a.response:0 "那就这么说定了，我们会在黎明时发动袭击。"
 marauder.32.2.a.response:0 "呀哈咿哈！！！！！这些泥蛮肯定会大吃一惊的！"
 marauder.32.3.a.response:0 "要让他们见识下虚空之母的愤怒。"
 hire_raid:0 "[current_marauder_diplomacy.GetName]召集了一支舰队，准备攻击[preliminary_target.GetName]。"
 marauder.34.1.desc:0 "整个星系中最强的雇佣兵是[marauder_country_1.GetSpeciesName]雇佣兵，这帮家伙虽然看着很粗野，但其纪律性堪称一流。为了贯彻自己的荣耀，他们甚至会按照雇主的要求去攻击其他的[marauder_country_1.GetSpeciesNamePlural]。\n\n这些是目前能够雇佣的舰队："
 marauder.34.2.desc:0 "哪怕是最强的泥蛮战士也敌不过[marauder_country_2.GetSpeciesName]的幼童，呀哈咿咿咿咿！！！这可是众所周知的。\n\n但这些可不是幼童！！！这些强悍的[marauder_country_2.GetSpeciesName]雇佣兵打起仗来可是十分恐怖的！他们愿意为你这样的泥蛮效力，也愿意攻打其他的泥蛮，如果你开的价合适的话，他们甚至愿意攻击[marauder_country_2.GetSpeciesNamePlural]！\n\n目前可雇佣的[marauder_country_2.GetSpeciesName]舰队名单如下："
 marauder.34.3.desc:0 "我们的战士中有一些人认为消灭异端是在贯彻虚空之母的意愿，哪怕是因为其他异端的命令。他们会毫不犹豫的消灭其他的[marauder_country_3.GetSpeciesNamePlural]，因为在这些激进分子眼中，除了自己之外，其他人都是异端。\n不过不要担心。他们不会蠢到攻击雇主的。顺带说一句，我也很安全：因为他们的工作是我给找的，而我也能从他们获得的利润中分一杯羹。\n这些是目前可以雇佣的舰队："
 marauder.34.1.a:0 "虚空降临者的舰队。"
 marauder.34.2.a:0 "第234泥蛮突击者。"
 marauder.34.3.a:0 "神选勇士。"
 voidborn_hire:0 "你将在接下来的5年中雇佣这支佣兵舰队。该舰队包括：\n\n§Y6艘巡洋舰\n8艘炮艇\n16艘私掠舰§!"
 marauder.34.1.b:0 "星之骑士团。"
 marauder.34.2.b:0 "狂啸佣兵团。"
 marauder.34.3.b:0 "永恒之夜维序者。"
 star_riders_hire:0 "你将在接下来的5年中雇佣这支佣兵舰队。该舰队包括：\n\n§Y4艘巡洋舰\n6艘炮艇\n12艘私掠舰§!"
 marauder.34.1.c:0 "原初风暴之翼。"
 marauder.34.2.c:0 "狂怒志愿者中队。"
 marauder.34.3.c:0 "暮光先遣者。"
 storm_wing_hire:0 "你将在接下来的5年中雇佣这支佣兵舰队。该舰队包括：\n\n§Y2艘巡洋舰\n4艘炮艇\n8艘私掠舰§!"
 marauder.34.d:0 "算了，让我们讨论下其他事务吧。"
 marauder.34.e:0 "再见。"
 marauder.37.1.a.desc:0 "恭喜，[Root.GetSpeciesNamePlural]。有了这支刚雇佣的舰队，你就可以袭击[random_fallen_empire.GetName]了！\n\n也许现在还不是袭击的时候，不过有一件事是确定无疑的：这支佣兵舰队的实力真的很强！"
 marauder.37.1.b.desc:0 "这支舰队是你的了，[Root.GetSpeciesNamePlural]。记住，一个[marauder_country_1.GetSpeciesName]至少可以匹敌10名其他种族的战士。你可以以此来调整你的军队部署。"
 marauder.37.2.a.desc:0 "你的选择是正确的，泥蛮！既然你雇佣了这支狂暴的[marauder_country_2.GetSpeciesNamePlural]，其他的泥蛮就无法雇佣他们来攻击你了！呀哈咿哈哈哈！！！！"
 marauder.37.3.a.desc:0 "[Root.GetSpeciesNamePlural]，这些圣战者们将会随侍您左右。但有一点请注意，不要试图登上他们的舰船。他们将自己的舰船视为圣物，任何胆敢上他们舰船的异端将会承受虚空之母的怒火。"
 marauder.37.a:0 "还有其他事情……"
 marauder.37.b:0 "再会了。"
 marauder_1_tribute:0 "进贡[marauder_country.GetSpeciesName]"
 marauder_1_tribute_desc:0 "我们已经向[marauder_country.GetName]进贡了，他们同意暂时不攻击我们。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "哈哈，你真是个疯子，外来者！你想让我们帮你去对抗旧日统治者？\n\n这我得拒绝。"
 marauder.35.2.desc:0 "呀哈咿哈哈哈哈哈哈！！！！\n\n不，泥蛮，虽然我们一向桀骜疯狂，但我们还没有疯到敢去攻击那些堕落的泥蛮。"
 marauder.35.3.desc:0 "虽然他们亦是异端，但现在对他们发起攻击无异于自取其辱，这不会是虚空之母的意愿。\n\n即便要教化他们，至少也得等一两千年以后才行。"
 marauder.40.1.desc:0 "嗯，这可以做到，我们有许多厉害的战士在寻找新的挑战和机遇。\n\n如果你能提供足够好的条件来使他们废除与同族所立下的誓约，那他们就可以对你宣誓效忠并为你而战。"
 marauder.40.2.desc:0 "呀哈咿哈！！没错，没错！许多精明的[marauder_species.GetName]战士们都很乐意为泥蛮而战呢！只要条件开的合适，那什么都好谈呀。"
 marauder.40.3.desc:0 "我们的将领乐意率领你的士兵们去战斗。有了你提供的资源作为支持，我们便能更好的服侍虚空之母。\n\n我们的战士们之所以无畏强大，源于他们毕生服侍虚空之母。"
 marauder.40.1.a:0 "雇佣舰队司令"
 marauder.40.2.a:0 "雇佣陆军将领"
 marauder.40.a.response:0 "非常好，新的誓约已经立下，他们归你了。"
 marauder.40.b.response:0 "哎哟！这可是个奸诈狡猾的[marauder_species.GetName]！你走大运啦，[Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "虚空之母已然赐福此秘契，愿吾等勇士能助汝顺心如意。"
 marauder.46.name:0 "现在可以雇佣掠劫者雇佣兵"
 marauder.46.desc:0 "随着各势力不断扩张自己的边疆，边境划分已然变得模糊不清，冲突亦将不可避免。\n\n掠劫者部落在意识到这一点之后，陆续离开自己的家园星系，去外星系寻找财富和荣耀。他们选择成为雇佣兵，为出价最高的雇主提供服务。"
 marauder.46.a:0 "优秀的雇佣兵总是稀缺的。"
 leader_trait_mercenary_warrior:0 "雇佣兵战士"
 leader_trait_mercenary_warrior_desc:0 "这位领袖深谙来自太空的武者文化，并在年幼时就学会了非传统的游击战术。"
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大可汗"
 leader_trait_great_khan_desc:0 "大可汗是个极赋魅力的领袖、卓越超凡的战术家，而且如果传言属实的话，他还是个强大的灵能者。"
 marauder.50.name:0 "雇佣兵契约结束"
 marauder.50.desc:0 "我们与§H[Root.GetName]§!的雇佣兵契约已经到期了。他们的领袖————舰队司令[Root.Leader.GetName]立刻提出与我们续约，让目前听命于[Root.Leader.GetHerHis]的那些舰船再为我们服务5年…… 当然必须另付费用。\n\n如果我们拒绝，这些雇佣兵就会离开我们，去找其他的雇主。"
 marauder.50.a:0 "续约。"
 marauder.50.b:0 "让他们离开。"
 marauder.71.name:0 "雇佣兵船队司令已被取代"
 marauder.71.desc:0 "由于§H[Root.GetName]§!的前任司令意外身亡，[marauder_species.GetNamePlural]派遣舰队司令§H[new_leader.GetName]§!接替前任指挥官的职务。"
 marauder.76.name:0 "[marauder_species.GetName]雇佣兵消失"
 marauder.76.desc:0 "失去了家园星系似乎对[Root.GetName]的§H[marauder_species.GetName]§!雇佣兵造成了很大的打击。尽管我们与他们签订的5年契约还没有到期，可那些家伙竟然连人带船全跑的没影了！\n\n他们最后留下的通讯信息是：\n\n§R我们一定会报仇的。§!"
 marauder.76.a:0 "可我们的契约还没到期啊！"
 marauder.77.name:0 "雇佣兵加入大可汗"
 marauder.77.desc:0 "大可汗麾下[raider_khanate.GetName]的崛起让很多同我们签订契约的[raider_khanate.GetSpeciesName]雇佣兵陷入了民族主义的狂潮，这些雇佣兵无视与我们签订的契约，并纷纷倒戈加入了大可汗的阵营。"
 marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你需要一些人为你而战的话，那[encountered_marauder.GetSpeciesName]的雇佣舰队刚好可被雇佣。是的，你没有听错。如果你支付足够的报酬，银河系中最好的雇佣兵现在愿意为你而战。"
 marauder.86.a:0 "很高兴知道这件事。"
 marauder.87.a.desc:0 "呀哈咿哈！！！！听好了，泥蛮！\n\n我们的勇士们近期变得无所事事，天性好战的他们只得互相斗殴解闷，结果死伤了不少！当然我们有个解决方案……我们可以把这帮狂暴的勇士借给泥蛮来换取点报酬！要是你想要雇佣全宇宙最好的佣兵的话。最好快一点，慢了就没啦！"
 marauder.88.a.desc:0 "全知全能的虚空之母有一条消息给你：\n\n虚空之母已然知晓你所渴望之物，你现在可以雇佣一些我们的佣兵舰队。我们的船员皆为训练有素之士，若能够提供足够的报酬，他们皆会服从于你的命令。\n\n这是一份难以置信的礼物，请不要浪费她的一番好意。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName]的弱者们，我们的战士们正准备去进攻你们的星系，要么勇敢的面对他们、要么像懦夫一样躲起来眼睁睁的看着我们的战士抢走你们的财富。\n\n当然了，你们也可以现在就进贡，如果贡品价值足够的话，我们可以考虑不攻击你们……"
 marauder.101.2.desc:0 "呀哈咿哈！！！！！[Root.GetSpeciesName]的泥蛮！我们上门送温暖来啦！顺便看看有啥值钱的东西，省的你们营养过剩！！\n\n除非你们给我们一个不这样做的理由……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]。虚空之母已降下圣训，希望能用你们的星系作为祭所来庆祝她对这片虚空的永恒支配权。我们是虚空之母忠实的仆从，我们必须贯彻虚空之母的意愿。\n\n一支由我们最优秀的战士所组成的舰队正前往你们星系收集祭品。或者如果你们愿意满足虚空之母的饥饿，也可以现在就主动进贡，如果贡品数目足够的话，我们也可以停止对你们的攻击。"
 marauder.101.a:0 "献出贡品§Y(能源)§!"
 marauder.101.b:0 "献出贡品§Y(矿物)§!"
 marauder.101.c:0 "献出贡品§Y(食物)§!"
 marauder.101.1.a.response:0 "真令人遗憾！看来得让我们的战士另寻目标了。\n\n你们暂时安全了，至少短时间内不会受到我们的攻击。"
 marauder.101.d:0 "休想从我们这里拿到任何东西，渣滓！"
 marauder.101.1.b.response:0 "既然你们不肯主动献出贡品，那我们就来抢啦！你们将为这个愚蠢决定后悔的！"
 marauder.101.2.a.response:0 "你们很狡诈，蛮子！我们去找其他泥蛮炖汤喝了，这对我们来说很棘手，但是不会再来麻烦你们了！"
 marauder.101.2.b.response:0 "如我们所愿，蛮子！[raiding_marauder.GetSpeciesNamePlural]总是喜欢去挑战那些不知天高地厚的泥蛮！\n\n呀哈咿哈！！！！！"
 marauder.101.3.a.response:0 "不去惹怒虚空之母，你的做法很明智。你无法想像她的报复有多么可怕。"
 marauder.101.3.b.response:0 "虽然在提议之前，全知全能的虚空之母早就预知到你将如此回应，但我们还是要走个形式。现在，无论贫富，我们的人民将进行一场捍卫我们伟大信仰的圣战。当然，一切以主的名义。"
 marauder.102.1.desc:0 "你们终于哭丧着跑来乞求怜悯了，[Root.GetSpeciesNamePlural]? 你们仍旧可以献上贡品来跪求我们远离你们的领土，但是我们要抬价。"
 marauder.102.2.desc:0 "哦，泥蛮？你们现在要来觐见我们了？你想让我们离开了？呀哈咿哈！！！！！\n\n你们可以花钱消灾，但现在价格更贵了……"
 marauder.102.3.desc:0 "主为你渎神的言行感到愤怒,[Root.GetSpeciesNamePlural]……非常愤怒。我们在圣战中每活祭一个[Root.GetSpeciesName]都会平息一丝她的愤怒，但这就够了吗？\n\n如果你想向虚空之母献上贡品来让我们撤军，你最好清楚，她现在需要更多的祭品。"
 marauder.102.d:0 "杂种，你可真够恶心的。"
 marauder.102.e:0 "结束对话。"
 marauder.102.1.a.response:0 "想想我们当初要求你上贡的时候，你的愚蠢拒绝给你带来了多少灾难。你们应该从这件事中吸取教训，[Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "呀哈咿哈！！！！这下就好了。我们已经拿到了想要的东西。暂时不需要再喝炖泥蛮汤了，暂时。"
 marauder.102.3.a.response:0 "虚空之母很满意。这些活祭让她精神愉悦，她允许她的战士们撤退了。再见，[Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "我……你-你……我的外貌……与这无关……\n\n你会为你这些轻蔑谩骂后悔的，[Root.GetSpeciesName]。我们的战士会将你们可笑的舰队烧成碎片！"
 marauder.111.1.desc:0 "[Root.GetSpeciesNamePlural]，可以从你们的土拨鼠洞里钻出来了。我们从你们这\解放\了足够多的财富，现在正在用船载回去呢。\n\n嗨！舵手伙计们！我们要回[marauder_system.GetName]了。让我们离开这群混球的地盘吧，这鬼地方真让我感到恶心。"
 marauder.111.2.desc:0 "泥蛮们，我们已经抢够啦。不需要再抢了，我们的船已经装满了。\n\n我们要回[marauder_system.GetName]了哦，拜拜。"
 marauder.111.3.desc:0 "圣战结束了。虚空之母对我们在你们领土上造成的毁坏感到满意，[Root.GetSpeciesNamePlural]。现在她允许我们回到[marauder_system.GetName]了。"
 marauder.111.a:0 "快滚吧，越远越好！"
 marauder.112.1.desc:0 "这很令人激动，不是吗？这场战争多么让人兴奋！我们最强大的战士将与你们最强的军队进行较量。让我们看看谁才是胜者吧！"
 marauder.112.2.desc:0 "蛮子们，你们到底在想些什么？我们正在洗劫你们的地盘哦！"
 marauder.112.3.desc:0 "我们只为主的意志而存在。虽然现在那些兜里有子儿的人雇佣我们来毁灭你们，但只要最终结果能让更多的异端者作为活祭献给主，主定然会同意我们的行为。"
 marauder.104.name:0 "劫掠者袭击了[Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]劫掠团登陆了§H[Root.GetName]§!！他们的舰队从轨道上部署了许多小型的攻击机，[marauder_country.GetSpeciesNamePlural]在撤退前攻击了[Root.GetPlanetMoon]上一些零散的聚居点。我们在地表上的防御部队根本没有时间反应。"
 marauder.104.a:0 "卑鄙的劫掠者。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]的奴隶贩子登陆了§H[Root.GetName]§!！攻击机袭击了许多[Root.GetPlanetMoon]上的定居点，俘获了许多殖民者，并给他们戴上镣铐抓上了劫掠者的轨道舰队。"
 marauder.105.a:0 "他们必将付出代价。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]的少量军队对§H[Root.GetName]§!实行了一场一击脱离战。他们零零散散的空降登陆让指挥地面防御部队的战术反应单位一时摸不着头脑，直到这群野蛮人劫掠了定居点，安安稳稳地回到他们轨道上的舰队时才反应过来。"
 marauder.106.a:0 "这真是猝不及防。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]的奴隶贩子登陆了§H[Root.GetName]§!！呼啸而过的攻击机倾泻炸弹之雨，敲开了有机体庇护所的大门，之后一群全副武装的劫掠团包围了庇护所。\n\n不知所措的有机体们才从庇护所内安稳的美梦中醒来，被这些奴隶贩子俘获，带上了他们的轨道舰队。"
 marauder.107.a:0 "我的活体陈设啊！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]的劫掠团登陆了§H[Root.GetName]§!！这些劫掠者劫掠了我们在[Root.GetPlanetMoon]上的一些哨站，并在回到轨道舰队之前摧毁了成百上千个无人机。"
 marauder.108.a:0 "我们必须惩戒他们的罪行。"
 marauder.112.a:0 "是谁雇佣你们来劫掠我们？"
 marauder.112.1.a.response:0 "只是一群不敢亲自面对你们的卑鄙胆小鬼罢了。他们确切的身份并不重要，他们在这个宇宙中的角色更是如此。\n\n并且他们也付了钱让我们保密。"
 marauder.112.2.a.response:0 "啊，但那是个秘密，泥蛮们!他们就像你一样，也是一群泥蛮，但是是另一群泥蛮。这就是我们能告诉你的一切了。"
 marauder.112.3.a.response:0 "一群异端。一群无信仰者。一群异教徒。\n\n我们只是收人钱财替人办事，很快就与他们不再联系，但他们付出的能量币可以满足虚空之母的意志。"
 marauder.112.b:0 "结束通信。"
 marauder.114.name:0 "劫掠中止"
 marauder.114.desc:0 "我们给[marauder_country.GetSpeciesName]的劫掠舰队造成的巨大损失足以让他们停下劫掠的步伐。看来在考虑过所有可能的选项后，[marauder_country.GetSpeciesNamePlural]最终决定停止劫掠，回到他们的领土。"
 marauder.114.a:0 "他们真是自不量力。"
 marauder.116.name:0 "劫掠舰队被彻底击溃"
 marauder.116.desc:0 "[From.GetSpeciesName]的劫掠舰队试图劫掠我们的领土，但在[destroyed_fleet_system.GetName]星系被全歼了。舰船残骸中没有发现任何幸存者。"
 marauder.116.a:0 "让他们长点记性。"
 marauder.117.desc:0 "我们此前雇佣来劫掠§H[marauder_target.GetName]§!的§H[marauder_country.GetSpeciesName]§!劫掠者突然调转矛头开始侵入我们的领土！从他们的劫掠给我们带来的沉重损失来看，我们的财富的确足够让他们变卦来进攻我们。"
 marauder.117.a:0 "混账！"
 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]的劫掠者即将入侵"
 marauder.120.desc:0 "检测到一支§H[raiding_marauder.GetSpeciesName]§!的私掠舰队正在侵入我们的边境。拦截到的信息显示他们被我们的一个敌对外国势力雇佣来入侵我们的领土。这些劫掠者正在从一个公开频道向我们发送信息。"
 marauder.121.1.desc:0 "躲在阴影中的胆小鬼们想利用我们来借刀杀人，因为这帮蛆虫太过畏惧不敢亲自动手。[Root.GetSpeciesName]的战士中究竟有没有人有足够的勇气与我们在战场上光荣的一决胜负，亦或是毫不还手让我们劫掠你们的领土？向我们展示你们的尊严！"
 marauder.121.2.desc:0 "嗨耶咿耶耶！！！你们的仇家真多啊，泥蛮！他们非常讨厌你们！甚至花钱来让我们扫荡你们的领土！我们当然就很开心地接下啦！"
 marauder.121.3.desc:0 "如果一群异端付钱让我们去消灭另一群异端，我们为什么拒绝呢？我们迟早会处理掉所有异教徒，但至少现在我们会针对你们。"
 marauder.121.a:0 "启动红色警报！	"
 marauder.122.name:0 "[raid_parent.GetSpeciesName]劫掠者撤退"
 marauder.122.desc:0 "受到我们的挑唆后，§H[raid_parent.GetSpeciesNamePlural]§!派出的私掠舰队劫掠了§H[raid_victim.GetName]§!，现在他们开始返航回到母星。舰队的货仓里装满了战利品和抢夺来的奴隶，各位船主表示此次劫掠非常成功。"
 marauder.122.a:0 "干得漂亮！"
 marauder.123.desc:0 "一个属于此前未知物种的私掠舰队正在侵入我们的边境！这些自称§H[raiding_marauder.GetSpeciesNamePlural]§!的野蛮人显然是受到与我们敌对的境外势力支持后来攻击我们的领土。他们正在从公开频道向我们发送信息。"
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]私掠舰队被摧毁"
 marauder.124.desc:0 "被我们唆使的[raiding_marauder.GetSpeciesNamePlural]所组成的私掠舰队在[destroyed_fleet_system.GetName]星系被[fleet_destroyer.GetName]摧毁了！没有幸存者的相关报告。"
 marauder.124.a:0 "希望他们至少能给对方带来一些损失。"
 marauder.501.name:0 "鸣响战鼓"
 marauder.501.desc:0 "自上古之初以至今日，§H[raider_khanate.GetSpeciesNamePlural]§!大大小小的部落第一次停下狂热内战，空前团结在一位§H万汗之汗§!下。这位统帅以超世之才与坚忍不拔之志，在战士阶级中崭露头角，并最终完成难以置信的统一大业。尽管这些部落不过是由一群狡诈、迷信又好战的物种组成，这位新近加冕的伟大可汗还是赢得了所有[raider_khanate.GetSpeciesName]部落的忠诚与爱戴。\n\n既然他们已经熄灭内斗的烽火，那[raider_khanate.GetSpeciesNamePlural]便会将目光转向这片星河的其他地方。所有舰队聚集起来，载运着无数狂热战士。尽管他们数个月之前还是刀兵相见的敌人，但现在，他们是渴望一同对外战争扩张的同志了。"
 marauder.501.a:0 "新的威胁诞生了。"
 marauder.502.desc:0 "吾名§H[raider_khanate.Ruler.GetName]§!，§H[raider_khanate.GetName]§!万民的大可汗！今日吾将向宇宙众生宣布，吾族的新时代正在来临。而今，无谓的游荡与劫掠，没有领袖的指引所带来的狂热内战，将与[raider_khanate.GetSpeciesNamePlural]漫长的黑暗时代一同落下帷幕。\n\n吾以吾之尊严庄重起誓，吾将引领吾族人民建立起无比伟大的帝国，让[raider_khanate.GetSpeciesName]之名永远闪耀在这片星河的历史之中。n\n螳臂当车之徒听我一言：一切都无法阻挡吾族实现真正命运的步伐，若汝等自不量力妄图阻碍，将会被[raider_khanate.GetName]碾为齑粉！"
 marauder.502.a:0 "真是一番豪言壮语啊。"
 marauder.502.b:0 "计算它的威胁度。"
 marauder.504.name:0 "大可汗占领了[conquered_planet.GetName]！"
 marauder.504.desc:0 "在击溃了§H[conquered_planet.GetName]§!的守军后，[From.GetName]的地面部队以可汗之名占领了[conquered_planet.GetPlanetMoon]！他们在[conquered_planet.GetPlanetMoon]地表上的主要定居点高高升起这个新兴帝国的旗帜。现在，[From.GetSpeciesName]的殖民者们被赶出了他们已被摧毁的居住地，装进了运输舰中。"
 marauder.504.a:0 "我们必须阻止可汗扩张的步伐！"
 marauder.506.name:0 "可汗被击败了"
 marauder.506.desc:0 "[great_khan.GetName]，[From.GetName]的大可汗，[great_khan.GetHerHis]自吹自擂称自己是军事天才 ，却在[khan_death_system.GetName]星系遭受了可耻的失败。当[great_khan.GetSheHe]指挥的舰队在与[khan_destroyer.GetName]的舰队交战中被击溃时，大可汗和[great_khan.GetHerHis]侍从们却乘着小型运输机逃进超空间航道四散逃离。.\n\n尽管到现在，[great_khan.GetName]仍在筹备一支新的舰队重新开始[great_khan.GetHerHis]争战，但这次伟大的胜利将给一切反抗贪得无厌的[From.GetName]侵略者的国家带来巨大鼓舞。"
 marauder.506.a:0 "原来大可汗并非所向无敌啊"
 marauder.508.desc:1 "吾乃[From.GetName]之天可汗，[great_khan.GetName]。吾在[khan_destroyer.GetName]的溃败不过只是寸兵尺铁的损失罢了。[khan_destroyer.GetSpeciesNamePlural]是一群勇敢的战士，是可敬的对手，但他们仍逃不了被吾击败的命运。\n\n星河潮流浩浩荡荡，顺之者昌，逆之者亡。我的全新舰队已经筹备好了。"
 marauder.508.desc.1:0 "$marauder.508.desc$在战争结束后，所有支持我的辖区总督们都会得到我的封赏。"
 marauder.508.desc.2:0 "$marauder.508.desc$宣誓臣服于我吧，趁着你们还有时间选择。"
 marauder.508.desc.3:0 "$marauder.508.desc$一切试图阻挡我的人都将被彻底消灭。"
 marauder.508.a:0 "屠夫卷土重来了。"
 marauder.510.name:0 "大可汗之死"
 marauder.510.desc:0 "大可汗[great_khan.GetName]死了。[great_khan.GetHerHis]舰队在[khan_death_system.GetName]星系遭遇了第二次失败，在舰队被[khan_destroyer.GetName]击败后，大可汗没有尝试逃跑，而是决心与旗舰一同赴死.\n\n随着他们敬爱领袖的死去，[From.GetName]再度掀起一场争权夺利的腥风血雨。大可汗手下的领主们正兵戎相见，只为争夺[great_khan.GetHerHis]遗产————帝国的控制权。究竟谁能笑到最后还未可知。"
 marauder.510.a:0 "[great_khan.GetName]的统治终结了"
 marauder.513.a.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具体细节尚不明朗，但我们截获到的信息显示，大可汗是被[great_khan.GetHerHis]手下一位有野心的领主毒杀而死。\n\n随着他们敬爱领袖的死去,[raider_khanate.GetName]再度掀起一场争权夺利的腥风血雨。大可汗手下的领主刀兵相见，只为争夺[great_khan.GetHerHis]遗产————帝国的继承权。究竟谁能笑到最后还未可知。"
 marauder.513.b.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！根据我们截获到的信息，大可汗的死因是没能抵御住名为萨拉凯利安热病的病魔侵袭，这是[raider_khanate.GetSpeciesNamePlural]的一中常见而致命的疾病，是[raider_khanate.GetName]崛起前其太空站恶劣生活环境的遗产。"
 marauder.513.c.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了! 截留到的信息显示，大可汗是被一个未知的星际势力派遣出的特种部队刺杀。目前没有任何一个政府对此事表示负责。"
 marauder.513.d.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具体细节尚不明朗，但我们截获到的信息显示，大可汗是在[great_khan.GetHerHis]旗舰上的私人房间被一名外星姬妾刺杀。刺杀动机不明。"
 marauder.513.e.desc:0 "[raider_khanate.GetName]的大可汗死了！根据目前截留到的信息，[great_khan.GetName]由于年老，在几天前无疾而终了。\n\n尽管人们相信可汗指定了一位继承人，但[raider_khanate.GetName]还是掀起了一场争权夺利的腥风血雨。大可汗手下的领主们正为了争夺[great_khan.GetHerHis]的遗产————帝国的控制权而兵戎相见，究竟谁能笑到最后还未可知。"
 liberated_planet.part1:0 "在我们击败可汗在§H[liberated_planet.GetName]§!地表上全部军队后，我们的部队完全控制了[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2:0 "在可汗的军队占领[raider_khanate.GetName]之前，这个星球曾属于§H[planet_former_owner.GetName]§!。如果我们将星球归还给他们，他们或许会很感激。"
 marauder.516.name:0 "[liberated_planet.GetName]的解放"
 marauder.516.desc:0 "我们的军队成功从可汗军手中解放了§H[liberated_planet.GetName]§!现在[liberated_planet.GetPlanetMoon]终于回到了我们的掌控中。"
 marauder.516.a:0 "伟大的胜利！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "这是胜利者的战利品。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]划入我们的领土中。"
 marauder.517.b:0 "我们是解放者，而非征服者。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]将被归还给[planet_former_owner.GetName]。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "在成功的进攻并击败了§H[liberated_planet.GetName]§!上的可汗军后，§H[From.GetName]§!向我们和善地提出归还[liberated_planet.GetPlanetMoon]控制权的请求。"
 opinion_returned_marauder_planet:0 "被解放的星球"
 opinion_kept_marauder_planet:0 "占据被解放的星球"
 marauder.526.name:0 "睡狮苏醒"
 marauder.526.desc:0 "近期一个被§H[awakened_horde.GetName]§!摧毁的太空居所迫使§H[From.GetSpeciesNamePlural]§!破天荒的团结在一位大可汗的统治之下。这位神秘的领主以超群之才，说服了[From.GetSpeciesNamePlural]各族搁置争议，谋求生存。被修复好的强大舰队从隐蔽的舰港中蜂拥驶出，载满了[From.GetSpeciesName]的狂热战士。在大可汗的领导与鼓舞之下，他们将为死去的同胞向这个星河发起复仇。"
 marauder.550.a.desc:0 "我决不会辜负[raider_khanate.GetName]。数十亿人正遵循我的引导。"
 marauder.550.b.desc:0 "我是万汗之汗，[great_khan.GetName]。你是来臣服于我的统治的吗？"
 marauder.550.c.desc:0 "在敢于挑战之人的词典里，没有不可能。"
 marauder.550.d.desc:0 "你现在面对的是万汗之汗。有话直说。"
 marauder.550.e.desc:0 "觐见大可汗者何人？"
 marauder.550.f.desc:0 "星光下还有更多的地盘等待我们征服。"
 marauder.550.g.desc:0 "我的子民经受了够多的苦难了。我将为他们在这片星河中开辟新的生存空间。"
 marauder.550.h.desc:0 "我为那些被我们的军队所戕害的生命流泪，但为了[raider_khanate.GetSpeciesName]的未来别无他法。."
 marauder.550.i.desc:0 "我正在建设的帝国将让整个星河受益。尽管现在看来它远非如此，但终有一天，它将成为这个宇宙里稳定而繁荣的灯塔，吸引着全宇宙所有智慧生命。\n\n最终，和平之光将在这个星河闪耀。我一定会做到。"
 marauder.550.j.desc:0 "我的朝廷永远对忠诚的总督们开放。你有什么事想问吗？"
 marauder.550.k.desc:0 "你是代表[Root.GetSpeciesName]的辖区的总督，对吗？[Root.GetName]，好像是这个名字。伟大的可汗能给你做点什么呢?"
 marauder.550.l.desc:0 "尽管你们不是有机生命体，[Root.GetSpeciesNamePlural]，但所有臣服于[raider_khanate.GetName]的智慧生命都会被平等对待。\n\n我发誓。"
 marauder.550.m.desc:0 "有时我在想，如果我也像你一样是个机器，人生就会轻松很多了，唉。"
 marauder.550.n.desc:0 "这是[Root.GetSpeciesName]的中央意识在和我对话吗？真有意思。"
 marauder.550.o.desc:0 "我当然明白[Root.GetSpeciesName]的工蜂们会无条件遵守主脑的命令。只要你们的主脑像你们侍奉它一样侍奉我，我们之间就没有麻烦。"
 marauder.550.p.desc:0 "你们很明智的选择了臣服于我。这个决定拯救了无数[Root.GetSpeciesName]的生命。"
 marauder.550.q.desc:0 "你应该知道，[Root.GetSpeciesNamePlural]与[raider_khanate.GetSpeciesNamePlural]之间并没有太大差异。你们将在我们共同建设的宇宙帝国中发挥重要作用。"
 marauder.550.a:0 "我们想要投降……"
 marauder.550.a.2.response:0 "你认为我们已经愚蠢到了再次相信[Root.GetSpeciesName]的地步？不，这次我们将彻底毁灭你们。你们已经失去了在我们即将建立的新宇宙帝国中的生存权利。"
 marauder.550.b:0 "你作为一个[From.GetSpeciesName]，似乎……口齿很清晰。"
 marauder.550.b.response:0 "啊，是的。我想你指的或许是一种原始的……或者说，乡土的方言，这种方言直到现在还被[From.GetSpeciesNamePlural]使用。\n\n你或许不相信，[From.GetSpeciesName]的语言曾比现在还要发达。它逐步变为现在这种令人遗憾的语言不过是最近几千年来的事情。\n\n但现在，它将迎来改变。从今以后，所有[From.GetSpeciesNamePlural]都将学习我们语言中更古老、丰富的版本。再也没有那些咿咿呀呀的尖叫了。"
 marauder.550.c:0 "虚空之母怎么了？"
 marauder.550.c.response:0 "迷信与教义带给我们[From.GetSpeciesName]的只有如废墟般荒废的国度。那些想要继续向虚空之母，或是其他什么精神象征去祈祷的人们当然有权继续这样做，但这再也不是强制性的信仰了。\n\n我将为[From.GetSpeciesNamePlural]的子民开创科学与进步的新时代。当然，也会给全宇宙带来这样的时代。鼠目寸光的顽固迷信者在我开创的未来里没有生存的空间。"
 marauder.550.d:0 "我们想要重新获得自主权"
 marauder.550.d_fail:0 "§R你不能反抗因为距离你臣服于大可汗还未满一年§!"
 marauder.551.a.desc:0 "一个明智的选择。投降后，你的领土将成为[raider_khanate.GetName]的辖区，我要求你们给我们正在进行的战争中贡献出你们的资源和并提供军职机构协助。除此之外，我们不会要求你加入我们正在进行的战争。在我们征服整个银河之前，我们都将让你维持现状。\n\n§Y成为辖区的结果:§!\n§R￡energy -10% Energy Credit income\n￡minerals -20% Mineral income\n￡navy_size -30% Naval Capacity§!\n\n[raider_khanate.GetName]将变得愈发强大。"
 marauder.551.a.response:0 "那么现在，你将成为万汗之汗[raider_khanate.GetName]忠诚的仆人。在我们得到这个讯息后，多不可数的[Root.GetSpeciesName]将被留存。这对于[Root.GetName]将会是伟大的一天。\n\n当我们征服了整个银河，我们会考虑是否保留辖区体系，或将你们整合进我们伟大的帝国。在那之前，我们允许你继续管理自己的国家。"
 marauder.551.b.response:0 "哈！这事永远不可能成真。\n\n你的命运将在战场上决定，[Root.GetSpeciesNamePlural]。这对我们来说没有任何区别 - 你的世界总有一天会被我们[raider_khanate.GetName]接管！"
 marauder.551.a:0 "我们接受你的要求。"
 marauder.551.b:0 "你失了智么？ 我们的意思是§H你的§!投降！"
 marauder.552.name:0 "[From.GetName]服从！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!已经服从于万汗之汗。他们将成为[raider_khanate.GetName]的辖区！而他们的舰队也已经停止作战。\n\n尽管他们还没有正式成为[raider_khanate.GetSpeciesNamePlural]征服星河过程中的其中一个辖区，但他们已经向万汗之汗献出了他们的资源和军职机构的协助。"
 marauder.552.a:0 "没有骨气的懦夫！"
 marauder.553.name:0 "部落在[capital_system.GetName]建立了基地。"
 marauder.553.desc:0 "为了保护我们，§H[raider_khanate.GetName]§!在§H[capital_system.GetName]§!建立了一个大型军事基地。里面有规模不小的部队驻防。这个基地的另一个存在目的是敦促我们履行好作为一个辖区的义务并监督[Root.GetSpeciesNamePlural]的征兵工作，以此来尽可能补充万汗之汗的部队。"
 marauder.553.a:0 "如您所愿，万汗之汗……"
 marauder.554.a.desc:0 "好好想想，[Root.GetSpeciesNamePlural]。如果你顺着这条路走下去，将永远无法回头。我不会接受第二次投降。\n\n叛乱辖区唯一的命运就是被彻底歼灭。"
 marauder.554.a:0 "我们宣布，我们将彻底独立。"
 marauder.554.a.response:0 "就这样吧。你已经提前宣判了你的人民的命运，[Root.GetSpeciesNamePlural]。我发誓在你虚伪而恶心的国家倒台之前，我绝不会停歇!\n\n你将成为整个星河中公然违背万汗之汗意志的典型反例！"
 marauder.554.b:0 "哦，既然这样那就不必在意了。"
 marauder.554.b.response:0 "果然不出所料，不要挑战我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "我曾相信你，[Root.GetSpeciesName]。你曾是我圆桌旁的一员……而作为回报，你竟然在我头上拉屎。"
 marauder.550.s.desc:0 "我无法接受任何叛徒的话语，跟你，我没什么好说的。"
 marauder.550.t.desc:0 "奸诈的垃圾。你想成为我们的辖区不是么？\n\n你让我看起来像个傻子，而这就是我无法忍耐的事。"
 marauder.550.u.desc:0 "你需要亲自完成这个，[Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "为什么我们要亲自给这个星河引领和指导？当然是因为你和你那些从不尊重任何感情生命的愚蠢同党们！\n\n你的存在对整个银河都是一个威胁，而我将把这个威胁彻底终结。"
 marauder.550.w.desc:0 "噫，泥蛮子 你说得太……*咳咳*\n\n我……我的意思是你正立于万汗之汗的圆桌边，说出你的意图。"
 marauder.620.name:0 "部落的陨落"
 marauder.620.desc:0 "§H万汗之汗§!的死亡使得§H[From.GetName]§!从其统治下解脱出来。部落失去了一位德高望重的长者的约束，[From.GetSpeciesNamePlural]将再一次陷入混乱与内战当中。他们的帝国将在§H继承人§!———— 万汗之汗最强大也最有影响力的指挥官手中分裂。\n\n 所有曾经的指挥官们都想继承星河万汗之汗的头衔，而他们的支持者的立场也同样摇摆不定、不断反复。[From.GetSpeciesName]帝国团结在一起的时代显然已经终结。"
 marauder.620.a:0 "它本就不应是那样的帝国。"
 marauder.630.name:0 "部落的返古"
 marauder.630.desc:0 "万汗之汗的死亡使得[From.GetSpeciesNamePlural]从松散游牧部落变成一个统一的银河帝国的具有开创意义的变革受到致命打击。\n\n那些军阀对于继续万汗之汗的改革毫无兴趣，[From.GetSpeciesNamePlural]重新走上了他们血腥部落的老路。[From.GetSpeciesNamePlural]已不复团结。"
 marauder.630.a:0 "这也许就是宿命吧。"
 marauder.640.name:0 "新可汗国"
 marauder.640.desc:0 "在无数反对其的吵杂声中，§H[From.GetSpeciesName]部落§!在经历了§H万汗之汗§!的死亡与新可汗的加冕之后，整个部落分裂所带来的威胁已经基本被消除。\n\n现在，重生的[From.GetSpeciesName]可汗国比起继续征服，似乎更加重视对已有领土的控制。"
 marauder.640.a:0 "看看他们能活多久。"
 marauder.660.name:0 "新银河部落"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H万汗之汗§!死后所带给§H[From.GetName]§!无休止的权力斗争结束了。一个更为民主的选择，[From.GetSpeciesNamePlural]在征服的过程中受到了平等主义价值观的启发。现在，他们正在尝试一种新形式的政府体制————星际联邦。"
 marauder.660.2.desc:0 "作为部落的辖区之一，他们邀请我们以创建者之一的身份加入他们新成立的联邦。当然，部落新成立的宪法也允许我们脱离他们的统治并重新获得独立。"
 marauder.660.a:0 "我们应当加入新联邦。"
 marauder.660.b:0 "终于，自由！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "以往的部盟的辖区被部落以同等的身份邀请加入一个联邦，或是脱离部落获得彻底独立。"
 marauder.661.a:0 "让我们看看这能为我们带来什么。"
 marauder.665.a.desc:0 "§Y<< 万汗之汗的死亡使[From.GetSpeciesName]部落陷入了混乱。没有人能够听到你的呼喊。>>§!"
 marauder.665.a:0 "那发生了什么？"
 marauder.670.name:0 "辖区统治的终结"
 marauder.670.desc:1 "随着万汗之汗的死亡，混乱和动荡随之接踵而来。我们部落附庸的身份已经彻底作废——原因很简单，我们的宣誓效忠是针对万汗之汗一个人的。我们现在可以更为自由的追求自身的独立。\n\n所有曾经驻扎在[Root.Capital.solar_system.GetName]的部落军事人员在拆除这里所有的军事设施后，选择加入身处其他地方的同胞。"
 marauder.670.a:0 "我们自由了。"
 marauder.671.name:0 "可汗哨站被毁"
 marauder.671.desc:0 "新的汗国费力地去维持万汗之汗的伟大征服的成果，并尝试着进一步巩固他们的军事统治。然而结果并不令人乐观————他们摧毁了所有的附庸空间站，并放弃了上面的资源和财产。"
 marauder.671.a:0 "他们松懈了。"
 marauder_skirmishing:  "拿劫掠者试刀"
 marauder_skirmishing_desc:  "同四处徘徊的劫掠者不断地在边境上发生冲突，这样的经历磨砺了我方舰队，增强了他们的作战效率。"
 marauder.701.name:  "[marauder_neighbor_species.GetName]难民"
 marauder.701.desc:  "运输舰搭载着大量的[marauder_neighbor_species.GetName]难民从§H[marauder_neighbor.GetName]§!方向来到了我国境内。这些流亡者毫无疑问是从他们一度称之为家园的那些破烂空间站中，因为某种宗教仪式被放逐了出来，原因大概是因为资源有限必须对人口进行控制。他们现在被允许在§H[Root.GetName]§!安定下来。"
 marauder.701.a:  "他们将在那里受到欢迎。"
 marauder.702.name:  "大试牛刀"
 marauder.702.a.desc:  "长期在边境与§H[marauder_neighbor.GetName]§!斗智斗勇的经验磨砺了我们的海军在役人员。他们的能力在不断的战斗中得到提升，而我们的舰队也学习到了[marauder_neighbor_species.GetName]的各种复杂的作战部署。这将在未来的冲突中给予我方更多的优势。"
 marauder.702.b.desc:  "在经历了与§H[marauder_neighbor.GetName]§!的边境上长期冲突不断之后，我方舰船的工蜂终端似乎发展出了一定程度的直觉，使其能够反制[marauder_neighbor_species.GetNamePlural]那出其不意的各种战术。这一进步从广义上提升了我方的作战效率。\n\n这一情况在今后要予以慎重的处理，防止工蜂终端进化到能够造成危险的独立程度，不过现在这一进化确实能够在今后的冲突中给予我方优势。"
 marauder.702.c.desc:  "在与§H[marauder_neighbor.GetName]§!长期在边境上不断发生冲突之后，我们海军单元的作战效率得到了提升。我们的单元不得不对内部编码进行微调，以适应[marauder_neighbor_species.GetNamePlural]那种剑走偏锋、波云诡谲的战术。\n\n最终，我们当然不得不清除所有相关数据以阻止系统其他领域的腐化，但就目前来看，这一行为能够在将来的冲突中给予我方优势。"
 marauder.703.name:  "[marauder_neighbor_species.GetName]逃生舱"
 marauder.703.desc:  "在§H[marauder_neighbor.GetName]§!的两个战争部落大打出手之后，最近在我国境内发现了一个漂浮着的[marauder_neighbor_species.GetName]逃生舱。边境巡逻队截获了这个逃生舱并将其打开，发现其中躺着一位感激涕零的[marauder_neighbor_species.GetName]旗校。这名军官宣誓向我们无偿效忠，至死方休。"
 marauder.703.a:  "欢迎登舰，将军。"
 marauder.703.b:  "我们不需要另一位舰队司令。"
 marauder.703.c:  "将这堆肉块施加安乐死。"
 marauder.703.d:  "吃了这个有机体。"
 marauder.703.e:  "至死方休？很好，拖出去净化了。"
 gain_marauder_admiral:  "我们得到一位资深的[marauder_neighbor_species.GetName]舰队司令。"
 gain_marauder_fleet:  "我们得到了一小支劫掠者舰船。"
 marauder.704.name:  "漂浮舰队"
 marauder.704.desc:  "一小队废弃的[marauder_neighbor_species.GetName]战舰最近在[border_system.GetName]星系被我方发现，此处离§H[marauder_neighbor.GetName]§!的领土不远。舰船上的计算机日志显示，船员为了躲避某种形式的部族血斗逃入了我国境内。不幸的是，他们并没有携带足够的补给品，并很快因为饥饿导致全灭。这些舰船从此就在太空中漂浮。\n\n我们的工程师检查了这些舰船，它们依然处于良好的状态。只要配备船员，这些舰船可以立马进入我们的舰队中服役。"
 marauder.704.a:  "很好，它们能够为我方所用。"
 marauder.704.b:  "不要，这些船简直就是太空垃圾。送去拆了。"
 marauder.705.name:  "[marauder_neighbor_species.GetName]资源贮存箱"
 marauder.705.desc:  "机缘巧合之下，边境巡逻队最近在[border_system.GetName]星系发现了一个深藏在深空之中的资源贮存箱，其位置位于我方和§H[marauder_neighbor.GetName]§!的边境。这个超大的货箱里面装满了[marauder_neighbor_species.GetName]劫掠收获的战利品，却在太空之中漂浮了几个世纪。\n\n我们推断，大概是这个贮存箱被遗忘了，抑或是货箱的主人在另一场劫掠中或者是数不胜数的[marauder_neighbor_species.GetName]内斗中被杀了。不管怎样，这里面的东西现在是我们的了。"
 marauder.706.name:  "遗弃的[marauder_neighbor_species.GetName]居住地"
 marauder.706.desc:  "我们刚刚发现了一个半完成的[marauder_neighbor_species.GetName]太空居住地遗迹，其位置位于[border_planet.GetName]，处于我国境内。很显然，过去某个时候§H[marauder_neighbor.GetName]§!尝试过在[border_system.GetName]星系建立一个永久居住地，然而由于某些原因这个设施被彻底的遗弃了。\n\n由于其位置十分靠近[border_planet.GetName]，这座未完成的居住地在我方初次调查该星系的时候躲过了检测。现在这座居住地的状况比一堆太空垃圾好不了多少，但是我们依然能够从这堆残骸中发掘价值不菲的矿物。"
 marauder.706.a:  "捞，给我使劲捞。"
 marauder.707.name:  "[marauder_neighbor_species.GetName]太空梭"
 marauder.707.desc:  "一个小型[marauder_neighbor_species.GetName]太空梭最近穿越了我国国境，进入[border_system.GetName]星系，其后跟着一群来自§H[marauder_neighbor.GetName]§!的袭击者。我们不太确定为何他们会被自己人追杀，但是袭击者在被我方的边境巡逻队定位之后立马撤退了\n\n我们回收了严重受损的太空梭，发现其中的船员在进入[border_system.GetName]星系之后就全员死亡了。货舱中装满了偷出来的能量币芯片。"
 marauder.707.a:  "依打捞权解释，这些能量币是我们的了。"
 HORDE_SUCCESSOR_GREETING_01:0 "我们铭记大可汗的往事。"
 HORDE_SUCCESSOR_GREETING_02:0 "我们是大可汗遗产的正统继承人！"
 HORDE_SUCCESSOR_GREETING_03:0 "以大可汗的名义！"
 HORDE_SUCCESSOR_GREETING_04:0 "大可汗永远活在我们的脑海里。"
 HORDE_SUCCESSOR_GREETING_05:0 "举头三尺有可汗。"
 HORDE_SUCCESSOR_GREETING_06:0 "不要招惹万汗之汗的后裔。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "你无法战胜万汗之汗的后裔。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "你的毁灭只会让万汗之汗得到更高的荣光！"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "我们将碾碎你那渺小的国家，然后用它的灰尘去向万汗之汗邀功！"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "你将被毁灭！而这，是万汗之汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "万汗之汗的英魂向我托梦，命我将你的帝国烧成灰烬！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "可汗告诉过我们，该怎么解决你这样的东西。"
 FRIENDLY_COLOSSUS_GREETING_01:0 "你见过我们的大宝贝么？我是指巨神兵。一个真正的科技奇迹。我们应该让你的军官们参加一下观舰活动。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "别害怕，我们的巨神兵毁天灭地的力量将用来消灭敌人，而非朋友。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "我们话语里的每一个标点，都有巨神兵毁天灭地的力量做支撑。"
 NEUTRAL_COLOSSUS_GREETING_02:0 "如果有必要的话，我们会一直做好准备使用具有毁灭力量的巨神兵。当然，我们希望那永远不会发生。"
 HOSTILE_COLOSSUS_GREETING_01:0 "祈祷吧，祈祷你永远不会见到我们全副武装、启动巨神兵的那一天！"
 HOSTILE_COLOSSUS_GREETING_02:0 "巨神兵建造的初衷就是为了解决像[From.GetName]一样的东西。不要给我们对你使用它的机会。"
 PACIFIST_COLOSSUS_GREETING_01:0 "我们建造的巨神兵只是一个自卫武器。它将成为我们人民的卫兵，当然，在有必要的情况下，我们不会放弃使用它去消灭银河中的害虫。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "我们已经将超脱于一切的无上精神赋予我们的巨神兵。而它将成为肃清异端和亵渎者最为有效的工具。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "我们所拥有的巨神兵是我们漫长科技历程中的最高成就。说真的，世上没有科学做不到的事情。"
 PURIFIER_COLOSSUS_GREETING_01:0 "你看到我们的巨神兵了么，异种败类。没事，总有一天你将在[From.Capital.GetName]迎来你们种族的彻底毁灭。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "我们预测在巨神兵上线之后，净化有机物种的行动效率提高约 254.88% 。"
 HIVE_COLOSSUS_GREETING_01:0 "我们建造的巨神兵，是心智意识的最高体现。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "我们的工程师，都着迷于你那强大的巨神兵。而我们现在的关系已经好到难以更进一步了。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "只有脑子进了水才会想去对抗由巨神兵武装的 ，[From.GetName]。我们非常荣幸，能够成为你们的朋友。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "我们对你的巨神兵建设多少有些担忧，建造这种恐怖的毁灭机器只会打破银河系间的势力平衡。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "你的巨神兵既令人印象深刻，又带来些许不安。它真的能毁灭一颗行星？"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "你的巨神兵将像其他舰船一样被炸成碎片，为它好好举办个告别仪式吧。"
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "你的巨神兵……造出这样怪物的你真是个蠢货。想想那些资源够造多少战列舰！"
 WAR_COLOSSUS_GREETING_01:0 "趁你还还活着的时候赶紧投降吧，匹夫。否则我们的巨神兵将会彻底抹杀你的存在。"
 WAR_COLOSSUS_GREETING_02:0 "你不要幻想能够抵抗我们超越一切力量的巨神兵。它足以将你的世界烧成焦炭！"
 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "作为辖区的我们不允许这样做。"