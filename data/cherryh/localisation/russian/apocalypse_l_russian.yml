 guardian.511.name:0 "Мозговой центр"
 guardian.511.desc:0 "Да... да, подобный объект благотворно сказался бы на развитии галактической науки. Вы можете построить этот мозговой центр на своей космической базе в системе, которую мы совместно используем. Наши Кураторы прибудут, чтобы пообщаться с вашими учеными.\n\n§H<Теперь мы можем построить на космической базе в системе§! §Y[curator_system.GetName]§! §Hтакое сооружение, как§! §Yмозговой центр Кураторов§!§H.>§!"
