 planet_destruction.101.name:0 "Мир разломан"
 planet_destruction.102.name:0 "Раскол холодного мира"
 planet_destruction.101.desc:0 "«Колосс» завершает свою катастрофическую миссию, и плавное покачивание корабля [From.From.GetName] - следствие процессов разрушения коры и угасания магнитосферы планеты [From.GetName] - постепенно утихает.\n\nСложно представить всю силу агонии умирающей планеты, но траурная красота ее расплавленного ядра, охлаждаемого ледяным космосом, неоспорима."
 planet_destruction.101.a.purifexter:0 "Славно."
 
 planet_destruction.301.name:0 "Выполнена нейтронная чистка"
 planet_destruction.301.nobots.desc:0 "Шлейф нейтронного излучения от корабля [From.From.GetName] угасает после завершения чистки поверхности планеты [From.GetName]. Сканирование показывает отсутствие следов разумной жизни, а растительность, хоть и повреждена, со временем может восстановиться. Некоторые могут назвать полное уничтожение разумной жизни, при сохранении неодушевленной материи, извращенным военным преступлением.\n\nМы называем это рациональным подходом."
 planet_destruction.301.bots.desc:0 "Шлейф нейтронного излучения от корабля [From.From.GetName] угасает после завершения чистки поверхности планеты [From.GetName].\n\nЗвуковые датчики ретранслируют лишь шум ветра и нежное пощелкивание и жужжание выжившего синтетического населения. Вся разумная органическая жизнь уничтожена."
 
 planet_destruction.401.name:0 "Насаждена вера"
 planet_destruction.401.desc:0 "Божественный шум псионических катушек корабля [From.From.GetName] затихает, и на какое-то мгновение воцаряется тишина. Жители планеты [From.GetName] стоят с отвисшей челюстью (или местным физиогномическим эквивалентом), восхищенные глобальными и личными истинами, которые псионический луч высвобождает из запутанной паутины их разума.\n\nЕсли они не понимали этого раньше, то теперь чувствуют нутром: мы все часть чего-то великого."
 planet_destruction.401.tooltip:0 "Любые поселения с признаком §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! или §Y$trait_hive_mind$§! §Rуничтожаются§! псионическим резонансом.\n\nВсе оставшиеся §Yбиологические§! поселения становятся §Y$ethic_spiritualist$§!.\n\n[This.GetName] получает модификатор §Y$god_rayed$§! на §Y10 лет§!:\nПривлекательность принципа Спиритуализм: §Y+999%§!."
 
 planet_destruction.501.name:0 "Рассеяны наноботы"
 planet_destruction.501.desc:0 "[From.From.GetName] завершает доставку груза, состоящего из ассимиляционных наноботов, которых, согласно расчетам, будет достаточно для кибернетического доминирования над всеми разумными органиками на планете [From.GetName].\n\n[From.From.GetName] не имеет датчиков или приборов, которые могли бы оценить наш успех, но мы в нем уверены. Мы впервые открываем глаза на планете [From.GetName]. Мы видим себя и видимы собой.\n\nНа поверхности планеты [From.GetName] есть только мы."
 planet_destruction.501.tooltip:0 "Все §Yорганические§! поселения получают признак §Y$trait_cybernetic$§!."
 
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "Планета [From.GetName] была священным миром.\n\n\nВы не знаете всю глубину своего греха.\n\n\nПока не знаете."
 planet_destruction.610.spiri:0 "Мы продемонстрируем нашу праведность."
 planet_destruction.610.mater:0 "Это было лишь космическое тело."
 planet_destruction.610.milit:0 "Это было тактическое, а не личное решение."
 planet_destruction.610.pacif:0 "Мера предосторожности."
 planet_destruction.610.autho:0 "Она была вашей? Ну, уже нет."
 planet_destruction.610.egali:0 "Это создание равных условий для всех игроков."
 planet_destruction.610.phile:0 "Мы по-прежнему вас любим!"
 planet_destruction.610.phobe:0 "Не останется ничего из того, что вы считаете священным."
 planet_destruction.610.gesta:0 "Что такое какой-то один мир?"
 planet_destruction.610.devou:0 "§RХАК-ХАК-ХАК!§!"
 planet_destruction.610.termi:0 "Удалено, как бесполезные данные."
 planet_destruction.610.purif:0 "Старые ереси должны только гореть."
 
 action.87.name:0 "§RКолония потеряна!§!"
 action.87.desc:0 "Мы потеряли административный контроль над планетой §Y[From.GetName]§!, и теперь она принадлежит империи §Y[new_planet_owner.GetName]§!, которая контролирует §Hкосмическую базу§! в системе §Y[From.GetStarName]§!."
 action.88.name:0 "Колония получена!"
 action.88.desc:0 "Мы получили административный контроль над планетой §Y[From.GetName]§!, ранее принадлежавшей империи §Y[former_planet_owner.GetName]§!. Теперь мы контролируем §Hкосмическую базу§! в системе §Y[From.GetStarName]§!."
 
 apoc.1.name:0 "Заброшенные врата"
 apoc.1.desc:0 "Древняя космическая станция обнаружена на краю системы [gateway_system.GetName]. Мощное остаточное излучение подпространственной сигнатуры, исходящее от станции, указывает на то, что это может быть нечто вроде §H«врат»§! - часть гипотетической системы похожих станций, которая могла бы позволить почти мгновенно перемещаться между различными областями галактики.\n\nЕсли предположить, что это действительно врата, то в настоящее время они неисправны и пользоваться ими невозможно. Если удастся их восстановить, то их владелец потенциально получил бы доступ ко всем остальным работающим вратам в галактике, благодаря чему огромные расстояния покрывались бы за считанные дни."
 apoc.2.desc:0 "Мы столкнулись с еще одними заброшенными вратами, на этот раз в системе [gateway_system.GetName]. Как и в случае с первыми вратами, они в настоящий момент тоже не работоспособны по причине своего плохого состояния."
 apoc.5.name:0 "Естественная червоточина"
 apoc.5.desc:0 "Мы обнаружили нечто, похожее на подпространственный феномен природного происхождения, на краю системы §H[wormhole_system.GetName]§!. В результате разрыва самой ткани пространства-времени здесь возникла §H«червоточина»§!, которая, как полагают наши [Root.Owner.GetScientistPlural], может создать переход через подпространство к другой червоточине, находящейся где-то в нашей галактике.\n\nВ зависимости от расположения другой червоточины это может позволить кораблям перемещаться с одного конца галактики на другой за считанные дни. К сожалению, эта червоточина, как и подавляющее большинство подобных ей, внутренне нестабильна. Если какой-то корабль по глупости решит пройти через нее, его разорвет на части за несколько секунд."
 apoc.5.a:0 "Если бы ее удалось как-то стабилизировать..."
 apoc.10.name:0 "Врата снова активированы"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Наши ученые успешно восстановили подачу энергии на древние врата в системе [gateway_system.GetName]. Несмотря на свой возраст, устройство образовало стабильный подпространственный канал, через который можно перемещаться без проблем."
 apoc.10.desc.b:0 "Отправленные нами зонды подтвердили, что при активации этих врат была восстановлена подача энергии на второе такое же устройство. Пока что нам доступны только эта пара связанных врат, но, скорее всего, мы сможем найти бездействующие устройства в других местах. Возможно, в будущем мы научимся строить совершенно новые врата в выбранных нами системах!"
 apoc.10.desc.c:0 "Отправленные нами зонды подтверждают, что эти врата обрели сильную связь с остальной частью сети. Теперь наши корабли могут путешествовать через них к другим активным вратам, если их владельцы не враждебны к нам и не закрыли для нас свои границы."
 apoc.11.name:0 "Врата построены"
 apoc.11.desc:0 "Мы закончили строительство наших первых действующих врат в системе [gateway_system.GetName], что иначе как триумфом научной и инженерной мысли не назовешь! Устройство образовало стабильный подпространственный канал и установило успешную связь с остальной сетью врат в галактике."
 
 
 planet_destruction.111.name:0 "Гиперпространственный обход"
 planet_destruction.111.desc:0 "Совет по планированию гиперпространства сообщает, что удаление третьей планеты системы Сол из ее гравитационного колодца привело к созданию естественной червоточины. Со временем эта червоточина, возможно, уменьшит транспортные заторы во время сверхсветовых путешествий в ближайших гиперкоридорах."
 planet_destruction.111.a:0 "Бестолковая, кровавая планета. Никому нет до нее дела."
 planet_destruction.111.a.tooltip:0 "§H$NATURAL_WORMHOLE_GALACTIC$§! образовалась в системе §Y[sol_sys.GetName]§!."
 planet_destruction.210.name:0 "Экранирование планеты [From.GetName]"
 planet_destruction.210.desc:0 "Сияющий луч, который испускает [From.From.GetName], угасает, и [From.GetName] погружается в тишину.\n\nВозможно, в будущем это «экранирование» - полное отделение планеты [From.GetName] от большого космоса - назовут крайней и неоправданной мерой. Возможно, нет. А пока что в системе [From.GetStarName] появился новый террариум планетарного масштаба."
 planet_destruction.210.desc.alt:0 "Сияющий луч, который испускает [From.From.GetName], угасает, и [From.GetName] погружается в тишину.\n\nЖизнь продолжается, пусть и в изоляции."
 planet_destruction.210.a:0 "Постучим по стеклу и посмотрим, как они будут дергаться."
 planet_destruction.210.b:0 "Нет худа без добра."
 
 sentinel_station:0 "Станция Стражей"
 sentinel_station_plural:0 "Станции Стражей"
 crisis.52.2.a.response:0 "У многих Стражей военное прошлое. Мы - выжившие бойцы десятка различных флотилий, которые сражались с преторианцами и проиграли. Мы учли ошибки прошлого и, став Стражами, стараемся никогда их не повторять.\n\nКроме того, как уже было сказано, мы принимаем в свои ряды представителей всех рас галактики. Среди нас есть горстка выживших из древней угасшей империи, которой больше не существует в этой галактике. Они предоставили нам доступ к тайникам с секретными технологиями и резервным боевым флотилиям."
 crisis.52.new.b.response:0 "Мы создали штаб неподалеку от системы §H[sentinel_system.GetName]§!. Нам оказывает помощь §H[sentinel_fallen_empire.GetName]§!: они предоставили нам координаты этой ранее неотмеченной на картах черной дыры и содействовали постройке Стража Альфа, нашего основного космического комплекса и порта приписки наших флотилий.\n\nОсмелюсь сказать, что это замечательное достижение. Особенно с учетом того, что времени у нас было в обрез."
 crisis.52.2.new.b.response:0 "Мы создали штаб неподалеку от системы §H[sentinel_system.GetName]§!. Координаты этой ранее неотмеченной на картах черной дыры были взяты нашими агентами из древних баз данных угасшей империи, уже ставшей историей. Оттуда мы также получили технические чертежи, которые содействовали постройке Стража Альфа, нашего основного космического комплекса и порта приписки наших флотилий.\n\nОсмелюсь сказать, что это замечательное достижение. Особенно с учетом того, что времени у нас было в обрез."
 sentinel_title:0 "Орден Стражей"
 crisis.76.desc:0 "Несмотря на малые шансы на успех, нашей галактике удалось победить. Преторианцы потерпели поражение. Мы опасались, что этот день никогда не настанет, но победа у нас в руках, и мне остается выполнить одну последнюю задачу.\n\nКак действующий Великий магистр Стражей, настоящим я заявляю о роспуске нашего ордена. Единственной нашей целью было обеспечить поражение Кары, и теперь, когда мы достигли этого, пора членам нашего ордена разойтись. Чтобы предотвратить злоупотребление оставшимися у нас боевыми флотилиями, корабли будут демонтированы.\n\nПусть устранение этой межгалактической угрозы возвестит наступление новой эпохи мира. Это был Страж-1, сеанс связи окончен."
 crisis.76.c:0 "Прекратить связь."
 crisis.81.name:0 "Падение Стражей"
 crisis.81.desc:0 "Сообщается о напряженных боях в непосредственной близости от системы §H[sentinel_system.GetName]§!. Родная система Стражей находится на грани захвата.\n\nМы получили по дальней связи часть сообщения от §HСтража Альфа§! - боевой станции, которая служит штабом для ордена Стражей. Прохождение сигнала серьезно затрудняют помехи и зоны остаточной энергии от плотной стрельбы в системе."
 crisis.82.desc:0 "Это... это Страж Альфа. Мы §R###ИСКАЖЕНИЕ СИГНАЛА###§! ...получили критические повреждения. Корпус долго не выдержит, и §R###ИСКАЖЕНИЕ СИГНАЛА###§! ...подтверждена гибель Великого магистра. Их просто слишком много!\n\nДля... для нас все кончено. Продолжайте сражаться. Вы не должны сдаваться ради будущих поколений. Пусть наша жертва будет не напрасной! Мы... мы... А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А...§R<СИГНАЛ ПОТЕРЯН>§!"
 crisis.78.desc:0 "Говорит Страж-1. Ситуация в галактике поистине отчаянная, но у меня есть хорошие новости.\n\nБлагодаря обширным боям и кропотливым исследованиям агенты Стражей составили исключительно подробные отчеты об анатомии существ преторианской Кары. Например, вам известно, что преторианские саранчиды резко взрываются, если одновременно проколоть их основной и вспомогательный желчные пузыри?\n\nМы делаем эти файлы доступными для всех в галактике. Если целиться в обнаруженные нами уязвимые места, то ваши флотилии будут гораздо эффективнее в боях с Карой."
 crisis.78.c:0 "Загрузите эти данные в наши компьютеры наведения."
 sentinel_data:0 "Данные Стражей"
 sentinel_data_desc:0 "Мы получили эти подробные файлы об анатомии преторианцев от Стражей. С их помощью нам удалось выявить несколько уязвимых мест в экзоскелетах преторианских существ."
 crisis.121.name:0 "Замечены одичавшие преторианцы"
 crisis.121.desc:0 "В хаосе, последовавшем за поражением Кары, многим преторианцам удалось ускользнуть в глубины космоса, и теперь их местонахождение неизвестно. Без управления со стороны центрального сознания улья большинство этих безмозглых существ постепенно ослабеет и умрет.\n\nОднако недавние наблюдения подтвердили, что многие из таких одичавших преторианцев устроили новое логово в системе §H[feral_prethoryn_system.GetName]§!.\n\nЕсть вероятность, что в ближайшие годы другие одичавшие преторианцы также обоснуются в тех незанятых системах, где раньше присутствовала Кара. Они вряд ли перерастут в крупную угрозу - эти дикие существа склонны ко внутренним разборкам и не проявляют того расчетливого интеллекта, который двигал Кару вперед."
 crisis.121.a:0 "Выдать предупреждение об опасности."
 crisis.51.2.name:0 "Восстание Стражей"
 sentinel_fleet_gift:0 "Возле планеты [Root.Capital.GetName] появляется флотилия Стражей, которая переходит под ваш контроль."
 
 pirate.6.desc:0 "Редкая генетическая мутация у небольшой части трутней позволила им частично разорвать связь с коллективным разумом, при этом не впав в кому. Поскольку эти взбунтовавшиеся трутни погибли бы, если бы удалились слишком далеко от влияния коллективного разума, то они устроили логово возле наших границ. Там они намереваются поддерживать свое существование в качестве пиратов, используя свою маленькую флотилию примитивных космических кораблей для набегов в наше пространство."
 pirate.7.desc:0 "Небольшая группа неисправных единиц отделилась от основного интеллекта империи [Root.GetName] и обрела убежище на периферии нашего пространства. Эти единицы непоправимо повреждены и теперь используют примитивные космические корабли для набегов в наше пространство ради запчастей и ресурсов."
 pirate.50.name:0 "Замечены пираты!"
 pirate.50.a.desc:0 "Система §H[pirate_system.GetName]§!, где царит беззаконие, стала местом прибежища для все возрастающего числа пиратов, контрабандистов и прочих криминальных элементов. Эти преступники базируются за пределами нынешних границ цивилизованного космоса, но часто вторгаются в наши системы в поисках жертв."
 pirate.50.b.desc:0 "В необитаемой системе §H[pirate_system.GetName]§!, которая находится за пределами нашего контроля, обосновалась банда бродячих пиратов. Они используют эту систему, где царит беззаконие, в качестве базы для набегов в наше пространство! "
 pirate.50.c.desc:0 "Система §H[pirate_system.GetName]§!, расположенная рядом с нашими границами, недавно завоевала репутацию прибежища для подонков и злодеев. Она привлекла большое количество неудачников, и после недавней борьбы за власть эти преступные выродки стали достаточно организованным, чтобы начать набеги в наше пространство."
 pirate.50.a:0 "С ними нужно разобраться."
 pirate.53.name:0 "Набеги взбунтовавшихся трутней"
 pirate.53.desc:0 "Редкая генетическая мутация у небольшой части трутней позволила им частично разорвать связь с коллективным разумом, при этом не впав в кому. Поскольку эти взбунтовавшиеся трутни погибли бы, если бы удалились слишком далеко от влияния коллективного разума, то они устроили логово в системе §H[pirate_system.GetName]§! возле наших границ. Там они намереваются поддерживать свое существование в качестве пиратов, используя свою маленькую флотилию примитивных космических кораблей для набегов в наше пространство."
 pirate.54.name:0 "Инопланетные пираты"
 pirate.54.desc:0 "Банда инопланетных пиратов проникла в систему §H[pirate_system.GetName]§!, где коллективный разум не имеет влияния, и обосновалась в ней. Похоже, они намереваются совершать набеги на нашу территорию для финансирования своей преступной деятельности."
 pirate.56.name:0 "Поврежденные единицы"
 pirate.56.desc:0 "Небольшая группа неисправных единиц отделилась от основного интеллекта империи [Root.GetName] и обрела убежище в системе §H[pirate_system.GetName]§! на периферии нашего пространства. Эти единицы непоправимо повреждены и теперь используют примитивные космические корабли для набегов в наше пространство ради запчастей и ресурсов."
 pirate.57.name:0 "Органические пираты"
 pirate.57.desc:0 "Небольшая группа органических субъединиц - очевидно, преступных изгоев - каким-то образом проникла в систему §H[pirate_system.GetName]§! поблизости от наших границ и обосновалась там. Похоже, они намереваются совершать набеги на нашу территорию и, возможно, играть в азартные игры, что для органиков характерно, ошибочно полагая, что они слишком незначительны, чтобы быть основанием для нашего вооруженного отпора."
 
 guardian.509.name:0 "Помощь Кураторов в исследованиях"
 guardian.509.desc:0 "Срок действия подписанного нами соглашения о предоставлении вам доступа к нашим базам данных истек. Хотите продлить его еще на десять стандартных лет, или ваши исследователи больше не нуждаются в предлагаемой нами информации?"
 guardian.509.a:0 "Мы хотели бы продлить нашу сделку."
 guardian.509.a.reply:0 "Превосходно. Наши базы данных останутся доступными для ваших ученых."
 guardian.509.e:0 "Нет, на этот раз мы не заинтересованы."
 enclave_mineral_trade_1_xur:0 "Торговое соглашение с корпорацией «Ксура»"
 enclave_mineral_trade_1_xur_desc:0 "Это торговое соглашение предусматривает ежемесячный обмен ресурсами с корпорацией «Ксура».\n\n§YРазорвать его можно в любой момент через дипломатическое меню корпорации «Ксура».§!"
