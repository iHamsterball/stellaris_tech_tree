 apoc.100.name:0 "Проект «Колосс»"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "Теория сдерживания снова вошла в моду среди политологов на планете [Root.Capital.GetName], и проект «Колосс» позиционируется как абсолютное средство достижения этой цели - оружие, которое превзойдет даже корабли класса «Титан». Хотя предлагаемые «Колоссы» будут оснащены таким количеством боеприпасов, что смогут полностью уничтожать планеты, мы будем использовать их для менее жестокого - но, тем не менее, ужасающе необратимого - метода разрешения конфликтов.\n\nЕсли гипотетический враг не прекратит свою агрессию по отношению к нам или нашим союзникам, мы должны просто §Rего заставить§!."
 apoc.100.desc.milit:0 "Проект «Колосс», о котором прежде говорили приглушенным тоном, а еще раньше - только шепотом в самых запутанных коридорах объектов опытного военного производства, теперь официально утвержден. Представляя собой, возможно, величайшую военную инновацию в истории галактики, он предусматривает разработку оружия класса §R«Убийца планет»§! и конфигурацию корпуса «Колосса» для него. «Колоссам», скорее всего, потребуются корабли сопровождения, так как проектные требования оружия класса «Убийца планет» не допускают установку какого-либо другого вооружения.\n\nТем не менее, после завершения разработки проект «Колосс» обещает стать, возможно, самой разрушительной силой в галактике."
 apoc.100.desc.phobe:0 "Проект «Колосс» считается самым важным достижением в продолжительной борьбе против презренных чужаков, заполонивших галактику. Корабль «Колосс», в соответствии с проектом, представляет собой гигантский тяжелобронированный каркас, оснащенный только оружием класса §R«Убийца планет»§!. Его способность полностью очищать галактику от планет, которые не пожелают нам покориться, будет просто бесценной для нас, так как до ликвидации ксеноугрозы еще далеко."
 apoc.100.desc.purif:0 "Мы предадим миры еретиков огню и мечу, а пепел развеем по всей галактике."
 apoc.100.desc.termi:0 "Атмосфера, среда обитания, гравитация - это удобные вещи, но по-настоящему они необходимы только жалким кускам мяса.\n\nУбей планету - убей органиков."
 apoc.100.a:0 "Принято."
 apoc.110.name:0 "Пистолет, направленный в голову вселенной"
 apoc.110.desc:0 "Ведущие ученые во всех мыслимых отраслях науки предоставили свои окончательные предложения по оружию класса §R«Убийца планет»§!, которым будут оснащены наши первые корабли типа «Колосс». Мы можем выбрать одно из этих предложений для разработки на конечных этапах проекта «Колосс»."
 apoc.110.desc.machine:0 "Резервные рабочие циклы были оценены и признаны достаточными для разработки одного (1) оружия класса §R«Убийца планет»§! к моменту завершения §Gпроекта «Колосс»§!.\n\nНеобходимо установление приоритетов."
 apoc.110.desc.hive:0 "Мы исследовали множество возможностей, и теперь нам ясно, что мы можем разработать подходящее оружие класса §R«Убийца планет»§! для наших самых первых кораблей типа «Колосс». Другие направления можно будет рассмотреть позже, а пока мы можем сосредоточиться на разработке только одного такого оружия на конечных этапах проекта «Колосс»."
 apoc.110.cracker.tooltip:0 "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
 apoc.110.godray.tooltip:0 "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "Проект «Колосс» завершен"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "Проект «Колосс» - монументальная задача по разработке самой крупной оружейной платформы в истории расы [Root.GetAdj] и ее оснащения такой установкой, как §R[Root.Get1stPlanetKiller]§!, - дал хорошие результаты и близок к завершению."
 apoc.120.part.milit:0 "Хотя первый «Колосс» еще не построен, но этот момент является поворотным в истории империи [Root.GetName]."
 apoc.120.part.pacif:0 "Будем надеяться, что ничего из этого не выйдет."
 apoc.120.part.phobe:0 "Пусть чужаки трепещут, узрев нашу силу и изобретательность."
 apoc.120.part.mater:0 "Это всегда будет свидетельством инноваций, на которые способны [Root.GetAdj]."
 apoc.120.desc.machine:0 "Проект «Колосс» завершен.\n\nДоступен новый тип корабля:\n<<§GКолосс§!>>\n\nДоступен новый компонент вооружения:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "Мы полностью сформировали концепцию конфигурации «Колосса», которая теперь готова к сборке. Однако мы с некоторым беспокойством осознаем, что такой кошмар, как §R[Root.Get1stPlanetKiller]§!, возможно, тоже станет явью."
 apoc.120.a:0 "Бабах!"
 apoc.120.a.pacif:0 "Крайнее средство."
 apoc.120.a.gesta:0 "Принято."
 apoc.130.name:0 "[From.GetName] завершает проект «Колосс»"
 apoc.130.desc:0 "До нас дошли слухи, что империя [From.GetName] разработала спецификации для корабля типа «Колосс» - оружейной платформы, которая потенциально способна полностью уничтожать целые планеты."
 apoc.130.a.weaker:0 "Это вызывает тревогу."
 apoc.130.a.stronger:0 "Внезапно соперник."
 apoc.130.a.pacif:0 "Отвратительно."
 
 
