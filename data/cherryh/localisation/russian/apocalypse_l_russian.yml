 enclave_mineral_trade_1_rig:0 "Торговое соглашение с ригганцами"
 enclave_mineral_trade_1_rig_desc:0 "Это торговое соглашение предусматривает ежемесячный обмен ресурсами с ригганцам.\n\n§YРазорвать его можно в любой момент через дипломатическое меню ригганцев.§!"
