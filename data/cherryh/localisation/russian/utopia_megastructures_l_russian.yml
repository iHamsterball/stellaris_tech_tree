 utopia.1.name:0 "Просьба к империи [ringworld_builder.GetName]"
 utopia.1.desc.v1:0 "Несколько наших агентов разведки обнаружили данные, согласно которым [ringworld_builder.GetName], строитель мира-кольца, возможно, скрывает секретную пусковую платформу для оружия массового поражения. И хотя достоверность источника еще нужно подтвердить, общественность уже узнала об этом и требует, чтобы мы приняли меры. Если [ringworld_builder.GetName] на самом деле ничего не скрывает, то позволит команде наших специалистов по вооружению провести осмотр на месте."
 utopia.1.desc.v2:0 "С тех пор как [ringworld_builder.GetName] строит мир-кольцо, некоторые из наших ведущих инженеров следят за развитием проекта издалека и очень впечатлены тем, как он продвигается. Они считают, что мы могли бы многому научиться, изучив работу строителей поближе, и предлагают нам попросить у них разрешения допустить туда на постоянной основе исследовательскую группу."
 utopia.1.desc.v4:0 "В последнее время пророки по всей империи мучаются от ужасных видений смерти и разрушений, связываемых с появлением в небе большого круглого объекта. Хорошенько поразмыслив, наши религиозные лидеры обеспокоены, что амбиции, из-за которых [ringworld_builder.GetName] строит мир-кольцо, прогневали богов, и советуют нам отправить делегацию, чтобы освятить проект, пока не стало слишком поздно."
 utopia.1.a:0 "Переправить нашу просьбу империи [ringworld_builder.GetName]."
 utopia.1.b:0 "Об этом не может быть и речи."
 utopia.1.b.tooltip:0 "Затронутые поселения получают модификатор §YТребования к мегасооружению отклонены§!:\n£happiness Счастье §R-20%§!"
 utopia.2.name:0 "Просьба от империи [From.From.GetName]"
 utopia.2.a:0 "Принять просьбу."
 utopia.2.a.tooltip:0 "[From.From.GetName] будут довольны."
 utopia.2.b:0 "Отклонить просьбу."
 utopia.2.b.tooltip:0 "[From.From.GetName] будут недовольны."
 utopia.2.c:0 "Это будет для нас честью."
 utopia.2.desc.v1:0 "[From.From.GetName] заявляет, что владеет данными, согласно которым мы строим секретную пусковую платформу для оружия массового поражения на нашем мире-кольце, и просит разрешения провести осмотр на месте.\n\nНашим военным советникам еще предстоит разобраться, является ли это непреднамеренной ошибкой или чем-то более серьезным. В любом случае мы должны разрешить эту ситуацию деликатно."
 utopia.2.desc.v2:0 "Инженеры империи [From.From.GetName] следят за строительством нашего мира-кольца издалека и очень впечатлены тем, как оно продвигается. Они просят нашего разрешения допустить туда на постоянной основе команду инженеров, чтобы перенимать наш опыт."
 utopia.2.desc.v4:0 "В последнее время пророки империи [From.From.GetName] мучаются от ужасных видений смерти и разрушений, связываемых с появлением в небе большого круглого объекта. Обеспокоенные тем, что строительство мира-кольца в нашей империи прогневало богов, они просят нашего разрешения освятить его до завершения проекта."
 utopia.3.name:0 "Просьба принята"
 utopia.3.desc.v1:0 "Империя [From.GetName] по доброй воле дала команде наших специалистов по вооружению разрешение обыскать их мир-кольцо на предмет скрытой пусковой платформы. Наиболее квалифицированные из отобранных нами специалистов уже отправились на место. Скоро мы узнаем правду."
 utopia.3.desc.v2:0 "К восхищению научного сообщества, мы получили сообщение, что [From.GetName] почтет за честь принять команду наших исследователей на своем мире-кольце. Главный инженер организовал отправку туда делегации наших лучших инженеров в ближайшее время, чтобы они докладывали о том, как идет строительство."
 utopia.3.desc.v4:0 "[From.GetName] одобряет наше стремление поддерживать добрые отношения с высшей сущностью и обещает остановить строительство мира-кольца, пока наши религиозные лидеры не убедятся, что оно не противоречит божественной воле.\n\nНесколько выбранных официальных лиц немедленно отправятся в зону строительства, чтобы мрачное пророчество никогда не исполнилось."
 utopia.3.a:0 "Отлично."
 utopia.4.name:0 "Просьба отклонена"
 utopia.4.desc:0 "К сожалению, империя [From.GetName] не согласилась на наши условия, из-за чего отношения между нашими державами ухудшились."
 utopia.4.a:0 "Жаль."
 utopia.5.name:0 "Миссия завершена"
 utopia.5.desc.v1:0 "Эксперты, отправленные на осмотр мира-кольца расы [From.GetSpeciesName], обыскали зону строительства на предмет наличия тайной пусковой платформы, но не нашли ничего, подтверждающего наши претензии. Мы можем только заключить, что наша разведка ошиблась, и более тщательно проверять наши источники информации в следующий раз."
 utopia.5.desc.v2:0 "Исследователи, отправленные нами на мир-кольцо расы [From.GetSpeciesName], вернулись с новыми знаниями в области инженерного дела. Несмотря на некоторые первоначальные недоразумения из-за культурных различий, обе команды остались удовлетворены обменом опытом и многому друг у друга научились."
 utopia.5.desc.v4:0 "Религиозные лидеры, отправленные для освящения мира-кольца империи [From.GetName], возвратились, имея больше вопросов, чем ответов. Во время медитации на строительной платформе они вошли в глубокий пророческий транс и обнаружили, что мир-кольцо совсем не является причиной их видений. Хотя они не могут расшифровать истинный смысл видений, но заверяют нас, что «то, что может быть, может никогда и не быть...»."
 utopia.5.b:0 "Отлично."
 utopia.6.name:0 "Просьба посетить мир-кольцо: Заключение"
 utopia.6.desc.v1:0 "Перевернув вверх дном половину зоны строительства, эксперты по вооружению из империи [From.From.GetName] наконец вынуждены были признать, что в нашем мире-кольце нет тайной пусковой платформы для оружия. Мы могли бы избавить их от этих хлопот, если бы только они нам доверяли..."
 utopia.6.desc.v2:0 "Проведя несколько недель на мире-кольце, инженеры из империи [From.From.GetName] покинули его. Несмотря на культурные различия, обе команды остались удовлетворены обменом опытом и многому друг у друга научились."
 utopia.6.desc.v4:0 "Во время медитации на строительной платформе мира-кольца религиозные лидеры империи [From.From.GetName], по их собственному утверждению, вошли в глубокий пророческий транс, в результате которого обнаружили, что мир-кольцо совсем не является причиной их зловещих видений. Хотя они не пожелали давать какие-либо окончательные ответы по поводу истинного смысла видений, но в качестве успокоения заявили, что «то, что может быть, может никогда и не быть...».\n\nК счастью, теперь строительство может возобновиться."
 utopia.21.name:0 "Благоприятные условия"
 utopia.21.desc:0 "Благодаря умелым действиям руководителя строительных работ мы смогли оптимизировать рабочий процесс, значительно повысив скорость строительства мира-кольца."
 utopia.22.name:0 "Залежь минералов"
 utopia.22.desc:0 "Бригада строителей мира-кольца обнаружила крупную залежь минералов в чрезвычайно пористом камне, которая будет уничтожена в процессе строительства. Несмотря на хрупкость, ценность залежи может быть достаточной для того, чтобы остановить строительство ради его добычи."
 utopia.22.a:0 "Заняться добычей минералов в залежи."
 utopia.22.b:0 "Мы не можем откладывать строительство."
 utopia.27.name:0 "Пропавшие рабочие"
 utopia.27.desc:0 "С начала строительства на мире-кольце пропало некоторое количество рабочих. Хотя, скорее всего, они улетели на одном из транспортных кораблей, не уведомив свое начальство, все же мы начинаем расследование, касающееся их местоположения. К сожалению, из-за их неожиданного исчезновения скорость строительства слегка снизилась."
 utopia.27.a:0 "Какое несчастье."
 utopia.28.name:0 "Пропавшие рабочие"
 utopia.28.desc:0 "С прибытием рабочих на замену строительство на мире-кольце наконец вернулось в привычную колею. К сожалению, нам так и не удалось до сих пор найти пропавших рабочих, о чем были извещены их семьи."
 utopia.28.a:0 "Наши мысли с ними."
 utopia.23.name:0 "Питомцы мира-кольца"
 utopia.23.desc:0 "Похоже, одна из планет, используемых для создания мира-кольца, оказалось не такой необитаемой, как мы сперва думали. Неизвестный ранее вид вроде бы безобидных гигантских космических червей, прозванных «ку-ку» из-за их крика, был перенесен на мир-кольцо вместе с фрагментами их родного мира.\n\nБлагодаря пушистому меху и смирному поведению эти ласковые существа немедленно стали любимцами рабочих, которым вдалеке от семей бывает очень одиноко. Особенно теперь, когда пропали их товарищи по работе.\n\nМы можем позволить этим существам спокойно жить дальше или уничтожить их, что немного задержит строительство."
 #utopia.23.desc.v2:0 "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "Ликвидировать их."
 utopia.23.b:0 "Лучше их не трогать."
 utopia.25.name:0 "Шокирующее открытие"
 utopia.25.desc:0 "Ко всеобщему удивлению, мир-кольцо взорвался целым вихрем красок, когда тысячи космических червей - или, как оказалось, личинок - стали превращаться в бабочек. Вероятно, такие изменения были вызваны образованием атмосферы.\n\nК сожалению, празднование этого события пришлось прервать после обнаружения подземной сети туннелей, в которых рабочие наткнулись на ку-ку, пожиравших останки их пропавших товарищей.\n\nСтроительство остановлено до тех пор, пока эти существа не будут ликвидированы, но мы ожидаем, что это удастся сделать быстро, так как у рабочих высокая мотивация. Ку-ку показали свою истинную природу."
 utopia.25.a:0 "Скатертью дорожка."
 utopia.26.name:0 "Шокирующее открытие"
 utopia.26.desc:0 "Работе ликвидаторов, зачищающих мир-кольцо от гигантских космических червей, прозванных «ку-ку», мешают бурные протесты со стороны рабочих-строителей.\n\nВ отчаянной попытке спрятать своего питомца один молодой рабочий даже ушел достаточно далеко за пределы зоны строительства и наткнулся на сеть свежевырытых подземных туннелей, где наткнулся на нескольких ку-ку, пожиравших останки его пропавших товарищей. С трудом сбежав от своего любимого питомца, попытавшегося опрыскать его пищеварительной жидкостью, рабочий уведомил ликвидаторов, которые быстро покончили с плотоядными червями.\n\nВот так и стала известна истинная природа ку-ку."
 utopia.26.a:0 "Какой неприятный поворот событий."
 utopia.30.name:0 "Одноглазая Странница"
 utopia.30.desc.v1:0 "Нашу империю потрясло известие, что [dysonsphere_builder.GetName] строят вокруг звезды [dyson_system.GetName], являющейся главной в одном из наших любимых созвездий под названием «Одноглазая Странница», сферу Дайсона, которая полностью закроет ее свет.\n\nСвоим единственным оком Странница наблюдала за нашей расой с начала времен, и, согласно легенде, она направляет не только наши флотилии, но и сами звезды в их путешествии по небу. И вот теперь [dysonsphere_builder.GetName], в своем вопиющем невежестве, построили сферу вокруг ее ока, ослепив ее.\n\nИ хотя пройдет много лет, прежде чем это станет заметно отсюда, но наш народ подавлен при мысли, что Странница не будет больше наблюдать за будущими поколениями."
 utopia.30.a:0 "Мы заслуживаем официального извинения."
 utopia.30.b:0 "Пожертвование суммы в 1000 кредитов могло бы облегчить эту боль."
 utopia.30.c:0 "Поддержание хороших отношений с соседями важнее."
 utopia.31.name:0 "Одноглазая Странница"
 #utopia.31.desc:0 "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "Мы узнали, что вы строите сферу Дайсона вокруг главной звезды в Одноглазой Страннице, одном из наших любимых созвездий.\n\nСтранница наблюдала за нашей расой с начала времен. Своим единственным оком она направляет не только наши флотилии, но и сами звезды в их путешествии по небу, и вот теперь вы построили вокруг сферу, ослепив ее."
 utopia.31.desc:0 "$utopia.31.intro$\n\nИ хотя пройдет много лет, прежде чем это станет заметно отсюда, мысль о том, что Странница не будет больше наблюдать за будущими поколениями, потрясла наших граждан, и они заслуживают официального извинения."
 utopia.31.a:0 "Принести официальное извинение."
 utopia.31.b:0 "Поделиться с ними некоторой частью нашей энергии."
 utopia.31.c:0 "Но мы не сожалеем..."
 utopia.32.name:0 "Одноглазая Странница"
 #utopia.32.desc:0 "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\nИ хотя пройдет много лет, прежде чем это станет заметно отсюда, наш народ подавлен при мысли, что Странница не будет больше наблюдать за будущими поколениями. С другой стороны, у вас скоро будет столько энергии, сколько потребуется. Пожертвование небольшой суммы в 1000 кредитов, возможно, облегчит причиненную вами боль."
 utopia.32.a:0 "Сделать «пожертвование» суммы в 1000 кредитов."
 utopia.32.b:0 "У нас нет лишних кредитов, но мы приносим официальное извинение."
 utopia.32.c:0 "То, что мы делаем на нашей территории, их не касается."
 utopia.33.name:0 "Слепая Странница"
 utopia.33.desc:0 "[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName], правитель империи [dysonsphere_builder.GetName], и [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] встретились сегодня, и нашей империи принесли официальное извинение за ослепление Одноглазой Странницы. Были выражены искренние сожаления, а также высказана уверенность, что Странница продолжит направлять нас, как и прежде, благодаря своей силе воли и чувству справедливости, а не зрению."
 utopia.33.a:0 "Так и будет."
 utopia.33.b:0 "Они сожалеют недостаточно."
 utopia.34.name:0 "Слепая Странница"
 #utopia.34.desc:0 "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "Мы получили вашу просьбу и не могли не заметить, что, похоже, существует некоторая путаница относительно характера наших отношений. Позвольте нам прояснить ситуацию. [dyson_system.GetName] - это звезда на нашей территории, и, хотя, возможно, эта идея вам непонятна, то, что происходит на нашей территории, вас не касается. Так же, как нас не касается вопрос, можете ли вы угодить своему народу или нет.\n\nЧтобы избежать дальнейших недоразумений, в будущем было бы хорошо, если бы вы помнили об этом."
 utopia.34.a:0 "Не удостаивайте их ответом."
 utopia.34.b:0 "Отправить им оскорбление."
 utopia.34.b.tooltip:0 "«Ваша жалкая империя вскоре узнает, что значит быть в полном одиночестве, без друзей, во вселенной...»"
 utopia.34.c:0 "Настанет день, когда мы заставим их пожалеть..."
 #utopia.34.c:0 "Slam them on intergalactic media."
 utopia.35.name:0 "Слепая Странница"
 utopia.35.desc:0 "[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName], правитель империи [dysonsphere_builder.GetName], и [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] встретились сегодня, и нашей империи принесли официальное извинение за ослепление Одноглазой Странницы. Нам был предложен подарок в 1000 энергокредитов в надежде на то, что он хотя бы частично возместит причиненный нам ущерб, а также высказана уверенность, что Странница продолжит направлять нас, как и прежде, благодаря своей силе воли и чувству справедливости, а не зрению."
 utopia.35.a:0 "Так и будет."
 utopia.35.b:0 "Они сожалеют недостаточно."
 utopia.36.desc:0 "[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName], правитель империи [dysonsphere_builder.GetName], и [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] встретились сегодня, и нашей империи принесли официальное извинение за ослепление Одноглазой Странницы. Хотя извинение казалось искренним, в надлежащей компенсации нам отказали, заявив, что у них нет лишней энергии, которой они могли бы поделиться."
 utopia.36.a:0 "Они сделали все, что могли."
 utopia.36.b:0 "Скупердяи!"
 utopia.37.desc:0 "В попытке хотя бы частично возместить ущерб, причиненный нами гражданам империи [dyson_sphere_neighbor.GetName] в результате непредумышленного строительства сферы Дайсона вокруг одной из их самых любимых звезд, наш [dysonsphere_builder.GetRulerTitle] решает отправиться в их родной мир, чтобы принести искренние извинения. Однако нам недвусмысленно дали понять, что наших усилий недостаточно."
 utopia.37.a:0 "Как жаль."
 utopia.37.b:0 "Какая неблагодарность."
 utopia.38.desc:0 "В попытке хотя бы частично возместить ущерб, причиненный отношениям между нашей державой и империей [dyson_sphere_neighbor.GetName] после строительства сферы Дайсона вокруг одной из их самых любимых звезд, наш [dysonsphere_builder.GetRulerTitle] решает отправиться в их родной мир, чтобы принести искренние извинения.\n\nХотя, возможно, пройдет какое-то время, прежде чем они оправятся от такой потери, они оценили по достоинству, что мы прилагаем усилия. Будем надеяться, что после этого отношения между нашими империями начнут только улучшаться."
 utopia.38.a:0 "Это хорошая новость."
 #utopia.39.desc:0 "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "Мы благодарим вас за то, что вы нашли время и просветили нас, поскольку относительно многих вещей у нас действительно, похоже, была путаница. Например, об истинной сущности вашей расы.\n\nВаша жалкая империя вскоре узнает, что значит быть в полном одиночестве, без друзей, во вселенной."
 utopia.39.a:0 "Мы с нетерпением ждем этого дня."
 utopia.39.b:0 "Они заплатят за свою наглость!"
 utopia.39.c:0 "Слова ничего не стоят."
 utopia.40.desc:0 "Наши информаторы сообщают, что империя [dyson_sphere_neighbor.GetName] крайне недовольна нашим отказом принести официальные извинения их народу за то, что мы закрыли свет главной звезды в одном из их созвездий. Хотя они не отправляли нам никаких сообщений в связи с этим инцидентом, [dysonsphere_builder.GetRulerTitle] выразил свое разочарование в обращении к империи."
 utopia.40.a:0 "Какое несчастье."
 utopia.40.b:0 "Это не наша проблема."
 utopia.51.name:0 "Источник молодости"
 utopia.51.desc:0 "Правление научного комплекса с радостью сообщает, что им представилась уникальная возможность нанять признанного исследователя доктора Заксора, известного своими работами в области увеличения продолжительности жизни.\n\nОн со своим персоналом был на последних этапах разработки сыворотки, подававшей большие надежды в плане продления жизни, но у них закончились средства. Однако если мы наймем доктора Заксора, то у нас не будет ресурсов на продолжение исследований в области органической инженерии, проводимых доктором Гройк. Она пытается упростить инженерные исследования при помощи органического суперкомпьютера."
 utopia.51.a:0 "Нанять доктора Заксора за 1000 кредитов."
 utopia.51.b:0 "Отдать приоритет исследованиям доктора Гройк."
 utopia.51.c:0 "У нас нет средств, чтобы нанять доктора Заксора."
 utopia.54.name:0 "Подозрительные мысли"
 utopia.54.desc:0 "Доктор Заксор и его команда продемонстрировали результаты своих исследований, проведенных ранее на этой неделе. При нанесении на кожу сыворотка вызывает беспрецедентную регенерацию клеток, предположительно благодаря чудодейственному экстракту под названием [missing_pops_planet.GetName] - в честь его таинственного источника.\n\nК сожалению, поступило несколько жалоб на то, что Заксор получил дополнительное финансирование. Доктор Гройк даже обвинила Заксора в мошенничестве. Теперь она просит разрешение... на проведение тайного расследования, наряду с расширением бюджета на 500 кредитов. Если Заксор узнает, то может обидеться и покинуть нас."
 utopia.54.a:0 "Ее претензии ничем не обоснованы."
 utopia.54.b:0 "Нужно расследование, на всякий случай."
 utopia.54.c:0 "Наш бюджет этого не потянет."
 utopia.55.name:0 "Экстракт [ointment_name.GetName]"
 utopia.55.desc:0 "Расследование доктора Гройк принесло интересные результаты. Мало того, что доктор Заксор сильно преувеличил эффект сыворотки, так еще и не упомянул, что он временный. А вот побочные эффекты при слишком частом применении могут быть очень даже постоянными.\n\nСам экстракт добывают из желез представителей расы [target_country.GetSpeciesName], живущих в империи [target_country.GetName] в системе [ointment_name.GetName]. Заксор держал нескольких из них в криоанабиозе много месяцев, чтобы обеспечить необходимый запас экстракта. Наши дипломатические связи с их империей, вероятно, пострадают, если они узнают правду."
 utopia.55.a:0 "Прекратить проект и арестовать Заксора. Никто не должен знать."
 utopia.55.b:0 "Заставить Гройк замолчать и продавать продукт как крем против старения."
 utopia.55.b.tooltip:0 "Благодаря активной рекламной кампании продукт может принести очень высокую прибыль в ближайшем будущем."
 utopia.56.name:0 "Источник молодости"
 utopia.56.desc:0 "К сожалению, таинственный доктор Заксор от нас ускользнул, бросив свой персонал и подопытных. [target_country.GetSpeciesNamePlural] очнулись и, к счастью, не помнят о том, что с ними случилось. Что касается Заксора, то он, вероятно, уже на пути к какой-нибудь далекой системе, взяв себе другое имя и придумывая очередную аферу. Если хоть немного повезет, то, когда он в следующий раз объявится, мы будем наготове и схватим его.\n\nЕго дискредитированный персонал, похоже, был так же ослеплен его обаянием, как и мы, и многие из них предложили работать на постоянной основе в научном комплексе, чтобы искупить свои ошибки."
 utopia.56.a:0 "Им нельзя доверять."
 utopia.56.b:0 "Разрешаем им присоединиться к нам."
 utopia.56.c:0 "Они звезд с неба точно не хватают..."
 utopia.57.name:0 "Источник золота"
 utopia.57.desc:0 "Экстракт [ointment_name.GetName], продаваемый под названием «Нестарин», покорил галактику. Благодаря своему харизматичному изобретателю и качественной рекламной кампании новый «органический» чудо-крем продвигается повсюду. Звезды каждой системы, те, что из плоти и крови, «не стареют с Нестарином».\n\nПравда, где доктор набрал достаточно желез представителей расы [target_country.GetSpeciesAdj] для массового производства сыворотки, остается загадкой..."
 utopia.57.a:0 "Счастье в неведении."
 utopia.100.name:0 "Необычные исчезновения на планете [missing_pops_planet.GetName]"
 utopia.100.desc:0 "Волна недавних исчезновений спровоцировала волнения на планете [missing_pops_planet.GetName]. Только за последние два месяца в качестве пропавших без вести зарегистрировано несколько тысяч жителей, причем большая часть из них принадлежит к маргинальным и изолированным группам, живущим в отдаленной местности. Это объясняет, почему нам стало известно об этом так поздно.\n\nМестные правоохранители потребовали предоставить им дополнительные ресурсы, чтобы справиться с растущим недовольством на время проведения расследования."
 utopia.100.a:0 "Отправить оперативную группу на планету [missing_pops_planet.GetName]."
 utopia.100.b:0 "Не зря же они были маргинальными..."
 utopia.101.name:0 "Замки в небе"
 utopia.101.desc:0 "В ходе расследования о пропавших без вести жителях планеты [missing_pops_planet.GetName] выяснилось, что все они получили предложение о работе в казино «Небесный замок», которое должно скоро открыться, от шикарно одетых вербовщиков, разговаривавших на каком-то неизвестном инопланетном языке. Дальнейшее расследование показало, что если такое казино и существует, то не в известной части галактики.\n\nПоскольку присутствие ударной группы, похоже, удерживает похитителей от новых преступлений, ударную группу отозвали, чтобы дать местным правоохранителям шанс выманить похитителей."
 utopia.101.a:0 "Сложная ситуация."
 utopia.102.name:0 "Не старей с Нестарином"
 utopia.102.desc:0 "Некоторые из наших ученых подняли тревогу из-за нового «полностью органического» крема против старения под названием «Нестарин», который продается по всей империи каким-то сомнительным дистрибьютором.\n\nЭто дико популярное космецевтическое средство, продвигаемое под девизом «Не старей с Нестарином», говорят, ускоряет регенерацию клеток благодаря «уникальной формуле», содержащей таинственный чудесный ингредиент «Экстракт-[ointment_name.GetName]».\n\nХотя он может вызывать некоторые довольно серьезные побочные эффекты, продукт показал реальный потенциал к стимулированию роста клеток, и наш исследовательский совет настоятельно рекомендует закупить партию для воссоздания формулы."
 utopia.102.a:0 "Улучшенная регенерация клеток звучит многообещающе."
 utopia.102.b:0 "Уменьшение количества морщин вряд ли можно назвать национальной проблемой."
 utopia.103.name:0 "В основе этого экстракта... [target_country.GetSpeciesName]"
 utopia.103.desc:0 "Подробный анализ крема против старения «Нестарин» показал, что чудесный омолаживающий ингредиент «Экстракт-[ointment_name.GetName]» можно найти довольно близко от нас. Фактически его можно извлечь только из желез живых представителей расы [target_country.GetSpeciesNamePlural] в результате варварской процедуры, несомненно, болезненной и опасной.\n\nС другой стороны, эти открытия позволили нам создать инъекцию, которая стимулирует эту железу, значительно увеличивая продолжительность жизни. Похоже, ключ к регенерации был внутри нас все это время!"
 utopia.103.a:0 "Найдите мерзких существ, сделавших это с нами!"
 utopia.103.b:0 "Простить и забыть..."
 utopia.104.name:0 "Похитители желез"
 utopia.104.desc:0 "Благодаря координации усилий между военными и отделом научных исследований нам удалось проследить цепочку распространения крема против старения «Нестарин» до научного комплекса, которым владеет [fountain_of_youth_country.GetName], где его производством занимались правительственный ученый доктор Заксор и его команда.\n\n[fountain_of_youth_country.GetName] зарабатывает огромные деньги на этом продукте, и кажется маловероятным, чтобы они не знали, откуда берется его основной ингредиент."
 utopia.104.a:0 "Они должны немедленно освободить жертв и отозвать продукт."
 utopia.104.a.tooltip:0 "Отправить посланника с нашей вежливо сформулированной просьбой."
 utopia.104.c:0 "Не по словам судят, а по делам."
 utopia.104.c.tooltip:0 "Уже слишком поздно для дипломатических обменов."
 utopia.104.d:0 "Мы не можем допустить риск дипломатического скандала."
 utopia.105.name:0 "Разоблачена схема с «Нестарином»"
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural] прислали нам сообщение, утверждая, что они выявили доказательства нашего участия в похищении некоторых представителей их расы и незаконном лишении их свободы с целью извлечения из их желез фермента, регенерирующего клетки.\n\nОни требуют, чтобы мы освободили похищенных и отозвали продукт в интересах сохранения мира между нашими империями. Если мы согласимся на их требования, это будет означать преждевременный конец нашей тайной схеме зарабатывания кредитов..."
 utopia.105.a:0 "Согласиться на их требования."
 utopia.105.b:0 "Отрицать все!"
 utopia.105.c:0 "Нас не интересует сохранение мира..."
 utopia.105.c.tooltip:0 "Проигнорировать их просьбу."
 utopia.106.name:0 "Экстракт правосудия"
 utopia.106.desc:0 "Это была славная битва, и мы победили!\n\nХотя [fountain_of_youth_country.GetName] утверждает, что они не знали о зловещей природе «Экстракта-[ointment_name.GetName]», что, конечно, ложь, но у них хотя бы хватило приличий вернуть наших граждан домой на планету [missing_pops_planet.GetName].\n\nЧто касается доктора Заксора, главного ученого, который придумал эту схему, то он при загадочных обстоятельствах сбежал, но остальная часть команды передана в руки правосудия."
 utopia.106.a:0 "Лучше, чем ничего."
 utopia.107.name:0 "Отбросы вселенной"
 utopia.107.desc.a:0 "Мы получили от империи [fountain_of_youth_country.GetName] официальный ответ, в котором они решительно отрицают свое участие в производстве крема против старения «Нестарин» и призывают нас найти «более конструктивный выход для нашего очевидного комплекса неполноценности по отношению к такой высшей расе, как [fountain_of_youth_country.GetSpeciesNamePlural], чем фабрикация бездоказательных обвинений»."
 utopia.107.a:0 "Отбросы вселенной!"
 utopia.107.desc.b:0 "Мы не получили ответа от империи [target_country.GetName] касательно их участия в похищении представителей нашей расы ради производства крема против старения «Нестарин». Но ходят слухи, что доктор Заксор сбежал с остатками экстракта, таким образом положив конец их схеме обогащения.\n\nСегодня мы мысленно сопереживаем многим жертвам доктора, которые до сих пор томятся в заключении, и их семьям на планете [missing_pops_planet.GetName]."
 utopia.108.name:0 "Доктор Заксор сбежал!"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural] остались недовольны тем, что мы отрицаем наше участие в похищении представителей их расы. Более того, доктор Заксор почуял неладное и бежал, прихватив с собой свои запасы экстракта, и теперь производство крема «Нестарин» невозможно."
 utopia.108.a:0 "Проклятье..."
 utopia.58.name:0 "Экстракт-пустышка"
 utopia.58.desc:0 "Заксор исчез, забрав с собой результаты своих исследований и бросив свой сбитый с толку персонал. Они были так же ошарашены его внезапным исчезновением, как и мы, и хотя все они, давая свидетельские показания о его характере, рисуют портрет харизматичного и щедрого гения, готового на все ради своей команды, они смогли привести лишь неподтвержденные сведения о его достижениях.\n\nМы можем только гадать, была ли доктор Гройк права, называя его мошенником, или же он забрал свой чудо-экстракт, чтобы отдать его покупателю, предложившему лучшую цену. Если он попробует провернуть подобную схему где-то еще, мы найдем его."
 utopia.58.a:0 "Негодяй!"
 utopia.59.intro:0 "Доктор Гройк и ее команда изобрели нейробанк - органический компьютер, который хранит и использует общую познавательную способность всех мозгов, загруженных на его жесткий диск, что значительно повышает скорость наших исследований. Однако есть одна загвоздка: чтобы функционировать должным образом, загруженные мозги должны быть извлечены из тел испытуемых и помещены в резервуар с проводящей жидкостью. Так как наш организм не может долго прожить без мозга, испытуемым придется забыть о своем материальном существовании."
 utopia.59.name:0 "Нейробанк"
 utopia.59.desc:0 "$utopia.59.intro$\n\nКак и ожидалось, добровольцы в очередь не выстраиваются. Пока что появился только один - ведущий ученый [volunteer_leader.GetName]."
 utopia.59.a:0 "Загрузить мозг, который предлагает [volunteer_leader.GetName], в нейробанк."
 utopia.59.a.tooltip:0 "Научный комплекс теперь будет производить дополнительно: £physics  §Y+5§!, £society  §Y+5§!, £engineering  §Y+5§!."
 utopia.59.b:0 "Это было бы неэтично."
 utopia.59.c:0 "Нет, [volunteer_leader.GetName] требуется в другом месте."
 utopia.60.name:0 "Нейробанк"
 utopia.60.desc:0 "$utopia.59.intro$\n\nКак и ожидалось, добровольцы в очередь не выстраиваются. Пока что появился только один - подающая надежды молодая исследовательница из команды Гройк. Однако ей нужно заботиться о семье, поэтому она просит для них материального возмещения в размере 1000 кредитов."
 utopia.60.a:0 "К сожалению, у нас нет на это средств."
 utopia.60.b:0 "Звучит разумно."
 utopia.60.c:0 "Это было бы неэтично."
 #utopia.61.name:0 "Neural Bank"
 #utopia.61.desc:0 "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "Персонал физического отдела научного комплекса синхронно потерял сознание почти на 15 минут. Очнувшись, они обнаружили, что их руководитель [abducted_leader.GetName] отсутствует, в [abducted_leader.GetHerHis] кабинете все перевернуто, в хранилище пусто, а жесткие диски вышли из строя.\n\n[abducted_leader.GetHerHisCap] коллеги давно предполагали, что именно на них [abducted_leader.GetName] хранит данные о личном проекте, над которым работает. И хотя никому не удавалось узнать об этих исследованиях подробнее, похоже, в них намечался прорыв.\n\nНесколько сотрудников упомянули, что видели яркий фиолетовый цвет, прежде чем потеряли сознание. Других зацепок о [abducted_leader.GetSheHe] местонахождении нет."
 utopia.62.a:0 "Продолжить поиск."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Сегодня рано утром персонал научного комплекса обнаружил пропавшего руководителя физического отдела: зайдя в столовую, они обнаружили, что [abducted_leader.GetSheHe] сидит там и завтракает, как будто ничего не случилось.\n\n[abducted_leader.GetName] утверждает, что не помнит о своем исчезновении из научного комплекса, а все это время было проведено в постели, в объятьях Морфея. Однако некоторые [abducted_leader.GetHerHis] коллеги выражают озабоченность, что от этих слов им не по себе и что [abducted_leader.GetSheHe] только притворяется, будто ничего не помнит.\n\nБолее того, ученый теперь странным образом разбирается в предметах, которые были ранее [abducted_leader.GetHerHim] незнакомы. В настоящий момент [abducted_leader.GetName] ожидает назначения."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] может быть ценным объектом."
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] может поставить под угрозу жизнь других."
 utopia.64.desc:0 "$utopia.59.intro$\n\nКак и ожидалось, добровольцы в очередь не выстраиваются. Пока что появился только один - ведущий ученый [volunteer_leader.GetName]."
 # Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "Строительство научного комплекса"
 utopia.80.desc:0 "Мы сейчас затеяли грандиозное начинание по строительству научного комплекса. Уже есть фундамент и ведется подготовка к возведению главной станции. Перед нами открываются перспективы новаторских технологий и реализации идей за пределами самых смелых фантазий. И хотя впереди еще долгий и тернистый путь, мы уже сделали первый шаг.\n\nСможем ли мы наконец получить доступ к бесконечным тайнам вселенной?"
 utopia.80.a:0 "Будущее в наших руках."
 # Neighbor's First Science Nexus
 utopia.82.name:0 "Инопланетное мегасооружение"
 utopia.82.desc.a:0 "[From.GetName] взяли на себя трудную задачу по строительству научного комплекса - исследовательского института, настолько технически передового, что он может произвести настоящую революцию в процессе научных исследований.\n\nВ системе [think_tank_system.GetName] кипит активность на месте подготовки базовой строительной площадки. Независимо от того, получится у них или нет, уже сама эта попытка завоевала им место среди величайших пионеров нашего времени."
 # Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "[From.GetName] начали строить еще один научный комплекс, на этот раз в системе [think_tank_system.GetName]."
 utopia.82.a:0 "Свидетельство изобретательности разумной жизни."
 utopia.82.b:0 "Как всегда, у них перебор."
 utopia.82.c:0 "Чтоб эти [From.GetSpeciesNamePlural] провалились..."
 # Nexus Frame Built
 #utopia.83.name:0 "Science Nexus Platform Complete"
 #utopia.83.desc:0 "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a:0 "Excellent."
 # Science Nexus partially completed
 utopia.83.name:0 "Центр научного комплекса"
 utopia.83.desc:0 "Завершена центральная станция научного комплекса, снабженная современным реактором сингулярности. Наши инженеры готовятся добавить следующий, самый сложный сегмент конструкции - четыре исследовательских крыла. Они будут оснащены передовыми технологиями, позволяющими выдерживать все - от ужасной жары до сильных волн давления и инопланетных патогенов. Также они обеспечат жильем многих из наших исследователей."
 utopia.83.a:0 "Мы прошли долгий путь."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Исследовательские крылья научного комплекса"
 utopia.85.desc:0 "Первый модуль из четырех исследовательских крыльев завершен, а исследователи и персонал уже перебираются в жилые помещения. Следующим, завершающим этапом строительства станет увеличение размеров крыльев, подразумевающее добавление четырех секций с лабораториями, оснащенными для проведения нами наиболее опасных исследований. Для обеспечения безопасности персонала принимаются масштабные меры безопасности."
 utopia.85.a:0 "Мы почти у цели..."
 # Science Nexus completed
 utopia.84.name:0 "Научный комплекс завершен"
 utopia.84.desc.a:0 "Сегодня состоится торжественное открытие нашего научного комплекса. Благодаря самому современному научно-исследовательскому оборудованию и инновационным технологиям у нас не будет проблем с привлечением лучших умов со всех концов империи, или даже Вселенной, стоит нам только этого пожелать. Этот подвиг воистину знаменует начало новой эры просвещения.\n\nЭто великий день в истории нашей расы."
 utopia.84.desc.b:0 "Сегодня мы празднуем завершение еще одного научного комплекса. Если наши предыдущие достижения не заработали нам место на переднем крае научного прогресса во вселенной, то уж данное деяние наверняка это сделает. Наши технические достижения позволят нам формировать будущее, которое нам по душе."
 utopia.84.a:0 "Конечно."
 # Completed neighbor notification
 utopia.86.name:0 "Инопланетное мегасооружение завершено"
 utopia.86.desc:0 "[From.GetName] завершили строительство научного комплекса, посрамив всех сомневающихся и оказавшись в авангарде научного прогресса. Возможно, нам стоит за ними приглядывать, так как создание такого сооружения наверняка позволит им сделать технологический скачок, в результате чего они получат преимущество над другими цивилизациями."
 utopia.86.a:0 "Мы не дадим оставить себя позади."
 
 utopia.2000.name:0 "Строительство мира-кольца"
 utopia.2000.desc:0 "Теперь мы готовы приступить к выполнению грандиозной задачи по строительству первичного каркаса нашего будущего мира-кольца вокруг главной звезды в системе [From.From.GetName].\n\nСоздание такого каркаса потребует колоссального количества ресурсов и материалов, так что сотни тысяч наших лучших инженеров готовы начать процесс преобразования планетарных тел системы в вещество, которое можно будет использовать для строительства."
 utopia.2000.a:0 "Мы творим историю."
 utopia.2002.name:0 "Проект мира-кольца"
 utopia.2002.desc.a:0 "До нас дошли слухи, что [From.GetName] осуществляет проект по строительству монументального объекта в системе [ringworld_system.GetName]. Они намереваются построить огромный мир-кольцо вокруг главной звезды системы и в рамках первого этапа начали преобразовывать вещество всех близлежащих планетарных тел в первичный металлический каркас этого мегасооружения."
 utopia.2002.desc.b:0 "У нас есть информация, что [From.GetName] собирается начать строительство еще одного мира-кольца, на этот раз в системе [ringworld_system.GetName]! Как и прежде, их инженеры сейчас занимаются разборкой на части планетарных тел системы, чтобы использовать эти ресурсы и материалы для строительства мира-кольца."
 utopia.2002.a:0 "Будет ли кольцо таким же впечатляющим, как у нас?"
 utopia.2002.b:0 "Впечатляющий проект... если он будет завершен когда-нибудь."
 utopia.2003.name:0 "Каркас мира-кольца закончен"
 utopia.2003.desc:0 "Каркас мира-кольца, который мы строим в системе [From.From.GetName], наконец завершен. И хотя многое еще предстоит сделать, одно уже завершение работ над этим металлическим каркасом, окружность которого составляет почти миллиард километров, должно считаться невероятным инженерным подвигом.\n\nТеперь мы готовы приступить к созданию реальных сред обитания."
 utopia.2003.a:0 "Нам предстоит много работы."
 utopia.2004.name:0 "Мир-кольцо закончен"
 utopia.2004.desc.a:0 "Наши инженеры и планетарные экологи сегодня завершили работу над последними из секторов сред обитания в мире-кольце, построенном нами в системе [completed_ringworld_system.GetName]. Создание этого великого мегасооружения можно считать вехой в истории империи [Root.GetName], ведь мы добились того, что раньше удавалось лишь немногим цивилизациям в истории нашей галактики.\n\nПусть этот мир-кольцо служит вечным свидетельством того, чего раса [Root.GetSpeciesName] добилась с тех пор, как мы впервые осмелились покинуть безопасную атмосферу нашего родного мира."
 utopia.2004.desc.b:0 "Мы завершили работу над секторами сред обитания в мире-кольце, построенном нами в системе [completed_ringworld_system.GetName]. Наши инженеры и экологи в очередной раз добились невозможного.\n\nТеперь представители империи [Root.GetName] по праву могут считаться одними из величайших строителей в истории галактики."
 utopia.2004.a:0 "Это великий день."
 utopia.2005.name:0 "Мир-кольцо расы [From.GetSpeciesName]"
 utopia.2005.desc.a:0 "Империя [From.GetName] добилась того, что удавалось лишь немногим цивилизациям в истории нашей галактики - они завершили строительство колоссального мира-кольца вокруг главной звезды в системе [completed_ringworld_system.GetName].\n\nЭто техническое чудо следует считать свидетельством впечатляющих достижений всей их расы, чем все[From.GetSpeciesName] будут гордиться не одно поколение. Они определенно проделали долгий путь со времени своих первых скромных успехов."
 utopia.2005.desc.b:0 "Империя [From.GetName] завершила еще один мир-кольцо! Это массивное мегасооружение расположено в системе [completed_ringworld_system.GetName], которая осталась без планетарных тел, так как они были разобраны на части и использованы в качестве строительного материала."
 utopia.2005.a:0 "Возможно, нам тоже следует подумать о строительстве новых миров-колец."
 utopia.2005.b:0 "Еще один? Проблемы ограниченных ресурсов для них не существует?"
 
 
 utopia.4000.name:0 "Строительство сферы Дайсона"
 utopia.4000.desc:0 "На всей протяжении истории инженеры-[Root.GetAdj] мечтали использовать энергию звезд - от простого горения до слабой имитации солнечного термоядерного синтеза - и теперь мы готовы к исполнению этой мечты. В системе [From.From.GetName] находится каркас, на котором мы построим сферу Дайсона, окружив звезду [From.From.GetName] и монополизировав ее колоссальную энергию."
 utopia.4000.a:0 "Без границ."
 
 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "Инопланетное мегасооружение"
 utopia.4002.desc.a:0 "Бурная активность в системе [dyson_system.GetName] говорит о том, что империя [From.GetName] строит §Hсферу Дайсона§!.\n\nПосле завершения работ, которые пока еще находятся на раннем этапе, сфера в конце концов закроет свет от звезды [dyson_system.GetName], а ее излучение будет направляться в хранилища энергии, которыми владеют [From.GetAdj]."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "Судя по всему, вокруг звезды [dyson_system.GetName] скоро будет еще одна сфера Дайсона, принадлежащая империи [From.GetName]. Хотя строительство займет немало времени, после его завершения это мегасооружение полностью окружит главную звезду системы."
 utopia.4002.a:0 "Все звездные державы в конце концов должны приручить звезды."
 utopia.4002.b:0 "Галактика становится темнее."
 
 # Sphere Frame built
 utopia.4003.name:0 "Каркас сферы Дайсона"
 utopia.4003.desc:0 "После завершения каркаса грандиозные масштабы проекта очевидны всем.\n\n[From.From.GetName] сейчас сияет в клетке из длинных и тонких прутьев, но в конце концов звезда будет полностью окружена солнечными панелями, которые установят [Root.GetAdj]."
 utopia.4003.a:0 "Изысканно."
 
 # Dyson Sphere partially completed
 utopia.4004.name:0 "Установлены панели сферы Дайсона"
 utopia.4004.desc:0 "Хотя проект еще не завершен, после установки усовершенствованных солнечных коллекторов мы уже начали пожинать плоды строительства сферы Дайсона в системе [From.From.GetName].\n\nПрирост энергии будет продолжать иметь место и дальше, в конце концов выйдет на полную производственную мощность после завершения сферы."
 utopia.4004.a:0 "Отлично."
 
 # Dyson Sphere completed
 utopia.4005.name:0 "Завершена сфера Дайсона в системе [From.From.GetName]"
 utopia.4005.desc:0 "Главная звезда системы [From.From.GetName] теперь полностью окружена сферой Дайсона, которую построили [Root.GetAdj].\n\nНаши инженеры празднуют это событие как великое достижение, и для этого есть все основания. Мы добились того, о чем осмеливалась мечтать лишь горстка звездных империй в истории галактики, - полного покорения звезды."
 utopia.4005.a:0 "Производство энергии на номинальном уровне."
 
 # Completed neighbor notification
 utopia.4010.name:0 "Инопланетное мегасооружение завершено"
 utopia.4010.desc:0 "Гаснут последние видимые остатки света от главной звезды системы [From.From.From.GetName]. Империя [From.GetName] завершила строительство своей сферы Дайсона, и появившаяся в небе пустота служит свидетельством того, что [From.GetAdj] обладают изобретательностью и богатством."
 
 utopia.4100.name:0 "Строительство дозорного комплекса"
 utopia.4100.desc:0 "Свет солнц слепит, а тьма пустоты скрывает. Лишь тогда, когда мы научились путешествовать быстрее света, мы узнали, как мало свет дает увидеть.\n\nСегодня мы приступаем к решению проблемы нашей слепоты. Дозорный комплекс, который мы готовимся строить в системе [From.solar_system.GetName], однажды станет нашим надежным средством наблюдения за каждой звездой."
 utopia.4100.a:0 "Всевидящее око."
 
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "До нас дошли слухи, что империя [From.GetName] начала строительство огромной матрицы датчиков с большой дальностью действия в системе [spy_system.GetName]. После завершения работ, которые пока еще находятся на раннем этапе, комплекс должен снабжать их неограниченными данными для межзвездных путешествий в этой галактике."
 
 utopia.4103.name:0 "Завершен монтаж станции дозорного комплекса"
 utopia.4103.desc:0 "Станция дозорного комплекса - это ультрасовременное сооружение само по себе, представляющее собой наполовину станцию слежения и наполовину орбитальный телескоп.\n\nОднако это всего лишь первая веха в этом грандиозном начинании."
 
 utopia.4104.name:0 "Дозорный комплекс построен"
 utopia.4104.desc:0 "Какая именно технология стоит за кольцом, окружающим дозорный комплекс, это тщательно охраняемый секрет.\n\nОднако результаты неоспоримы. У нас теперь есть практически идеальные данные о передвижении всех флотилий в галактике."
 utopia.4104.a:0 "В какую глушь бы они ни забрались, я вижу всех."
 utopia.4104.a.tooltip:0 "Увеличивает дальность действия сенсоров до пределов галактики."
 
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Мы узнали о том, что империя [From.GetName] завершила строительство дозорного комплекса в системе [From.From.solar_system.GetName].\n\nСледует предположить, что у них теперь есть практически идеальные данные, касающиеся мест расположения и состава наших флотилий."
