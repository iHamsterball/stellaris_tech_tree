 tr_purity_symbol_purity:0 "Символ чистоты"
 tr_purity_symbol_purity_desc:0 "§HОткрывает сооружение:§! $building_symbol_purity$"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Естественный порядок"
 tr_purity_natural_order_desc:0 "Поедание инопланетных поселений дает £unity  единство. Не относится к роботам."
 tr_purity_natural_order_delayed:0 "У всех созданий есть свое место во вселенной. Низшие расы должны довольствоваться подчинением тем, кто лучше их."
 tr_purity_age_machines:0 "Эра машин"
 tr_purity_age_machines_desc:0 "Производство ресурсов поселениями увеличено на §G5%§!"
 tr_purity_age_machines_delayed:0 "Эпоха хаоса, когда империи органиков диктовали развитие галактической истории, завершена. Наконец настал век машин."
 tr_purity_the_chosen:0 "Избранные"
 tr_purity_the_chosen_desc:0 "£pop  §Y$pop_citizen_happiness$§! увеличено на §G5%§!, а §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! снижен на §G5%§!"
 tr_purity_the_chosen_delayed:0 "Были ли мы избраны высшей силой или в результате генетической случайности, исключительность нашей расы не вызывает сомнений. Нам предначертаны великие свершения."
 tr_purity_waste_processing:0 "Переработка отходов"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! увеличена на §G50%§!."
 tr_purity_waste_processing_delayed:0 "Оптимизированные методы обработки повышают продуктивность при сборе населения. Ничто не должно пропасть."
 tr_purity_appropriation:0 "Присвоение"
 tr_purity_appropriation_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! снижена на §G50%§!."
 tr_purity_appropriation_delayed:0 "Необрабатываемая земля бесполезна для нашей империи. Рабочих нужно эффективно перемещать на те планеты, где они нужнее всего."
 tr_purity_finish:0 "Традиции чистоты завершены"
 tr_purity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_purity_adopt$ приняты, £unity  §Y$country_resource_unity_mult$§! увеличится на §G10%§!."
 
