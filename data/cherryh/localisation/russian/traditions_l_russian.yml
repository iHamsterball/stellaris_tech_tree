 tr_supremacy_war_games_machine_delayed:0 "Высокоскоростной расчет тысяч возможных исходов боев, обновляемый в режиме реального времени, помогает снизить непредсказуемость общих действий флотилий до более приемлемого уровня."
 tr_supremacy_war_games_hive_delayed:0 "Водные существа превосходно ориентируются в пространстве из-за трехмерной природы их естественных мест обитания. Наши рои начали двигаться как косяки рыб, как только мы добавили информацию из их коры мозга в наш боевой разум."
