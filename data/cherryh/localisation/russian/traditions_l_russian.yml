 tradition_supremacy_machine_desc:0 "Все наши теоретические модели неизменно рушатся из-за неизвестных переменных, представляемых другими империями. Поскольку наши модели дальнейшему улучшению не подлежат, неизвестные переменные необходимо устранять."
