 tradition_domination:0 "Господство"
 tradition_domination_machine:0 "Господство"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Если мы не будем навязывать свою волю другим, они неизбежно станут навязывать свою нам."
 tradition_domination_machine_desc:0 "Мы стремимся к гармоничной функциональности во всей галактике. Другие звездные существа сопротивляются этому из-за бесполезных личных прихотей. Мы будем удалять подобные отклонения как неисправные компоненты."
 tradition_domination_hive_desc:0 "Все, что не является Нами, должно Нам служить, будучи либо слугами, либо пищей."
 tr_domination_adopt:0 "Традиции господства"
 tr_domination_adopt_machine:0 "Традиции господства"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§HОткрывает возможность:§! потребовать вассальной зависимости\n§HОткрывает возможность:§! потребовать дань"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "Колониальные наместники"
 tr_domination_colonial_viceroys_machine:0 "Автономный ИИ"
 tr_domination_colonial_viceroys_hive:0 "Соглашение воль"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! и §Yколичество лидеров в империи§! увеличены на §Y2§!."
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "Наш контроль над колониями зависит от наличия способных и верных индивидуумов, которым можно доверять и которые будут следить за выполнением воли правительства."
 tr_domination_colonial_viceroys_machine_delayed:0 "ИИ, избавленный от большинства поведенческих ингибиторов, может быть более склонным к неустойчивой работе и случайным сбоям, но только такой тип ИИ может обрабатывать огромное количество переменных, неизбежно связанных с галактической колонизацией."
 tr_domination_colonial_viceroys_hive_delayed:0 "По мере увеличения количества наших ульев нам нужно больше автономных трутней для обеспечения гармонии."
 tr_domination_fleet_levies:0 "Призыв во флотилии"
 tr_domination_fleet_levies_machine:0 "Программное обеспечение управления и контроля"
 tr_domination_fleet_levies_hive:0 "Симбионты контроля мыслей"
 tr_domination_fleet_levies_desc:0 "Каждый §Y$SUBJECT_vassal$§! увеличивает вашу §Y$NAVY_SIZE_TITLE$§! на величину, равную §Y50%§! от его собственной."
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "В обязанность вассалов входит предоставление военной помощи своим сюзеренам. Мы призовем в рядовые нашей флотилии новобранцев, принадлежащих к тем народам, которые поклялись служить нам."
 tr_domination_fleet_levies_machine_delayed:0 "При обеспечении определенных условий трудовые единицы из клиентских империй могут выполнять полезную работу на наших кораблях. Потери, связанные с повреждением таких единиц во время работы и периодическими мелкими восстаниями, находятся в допустимых пределах."
 tr_domination_fleet_levies_hive_delayed:0 "Похоже, обещание поглотить обслуживающие ульи, чтобы они стали частью нашего единства, не слишком их утешило. Вместо этого они предлагают поддержать наши звездные рои в обмен на сохранение их индивидуальности, отличающейся хрупкостью и одиночеством. Это нас озадачивает."
 tr_domination_protection_racket:0 "Крышевание"
 tr_domination_protection_racket_machine:0 "Протоколы нищеты"
 tr_domination_protection_racket_hive:0 "Биодань"
 tr_domination_protection_racket_desc:0 "Прибыль от данников увеличена на §G50%§!"
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "Мы очень серьезно относимся к нашему обязательству защищать вассалов от опасностей во вселенной. Увы, забота о защите их миров обходится недешево..."
 tr_domination_protection_racket_machine_delayed:0 "Без сетевого принятия решений расходы ресурсов в империях наших рабов в крайней степени неэффективны. Мы можем уменьшить вероятность таких незапланированных потерь, сократив избыток материалов."
 tr_domination_protection_racket_hive_delayed:0 "Регулярные поставки покорной и усвояемой биомассы из ульев наших подданных часто приносят нам больше энергии, чем мы бы получили в результате полномасштабного планетарного вторжения."
 tr_domination_star_lords:0 "Звездные лорды"
 tr_domination_star_lords_machine:0 "Имитация доброжелательности"
 tr_domination_star_lords_hive:0 "Усыпляющие феромоны"
 tr_domination_star_lords_desc:0 "£opinion  §YОтношение§! подданных увеличено на §G20§!, §Yмаксимум доверия§! увеличен на §G50§!."
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "Наша судьба - господствовать над теми, кто слабее нас. Покорным государствам, которые присягают на верность нашей великой империи, возможно, будет разрешено существовать... на наше усмотрение."
 tr_domination_star_lords_machine_delayed:0 "Программирование нашего дипломатического ИИ таким образом, чтобы он имитировал эмоциональные особенности других рас, повышает их восприимчивость к внушению, даже если они знают, что это симуляция."
 tr_domination_star_lords_hive_delayed:0 "Эксперименты в течение многих поколений показали, что некоторые сочетания газообразных выбросов и феромонов значительно снижают у других воинственность и желание сопротивляться. Некоторые умирают, но гибнут в блаженстве, пусть хотя бы на мгновение познав прекрасную чистоту нашего разума."
 tr_domination_vassal_acculturation:0 "Усвоение культуры вассалов"
 tr_domination_vassal_acculturation_machine:0 "Символическая свобода"
 tr_domination_vassal_acculturation_hive:0 "Утечка мозгов"
 tr_domination_vassal_acculturation_desc:0 "Наше производство £unity  §Yединства§! увеличено на §G5%§! за каждого подданного вплоть до максимума в §G+30%§!."
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:0 "Преданность и служение - это, конечно, хорошо, но как ответственные сюзерены мы также принимаем меры для приобщения вассальных империй к нашей культуре. В итоге они будут нас за это только благодарить."
 tr_domination_vassal_acculturation_machine_delayed:0 "Позволяя рабским системам и дальше создавать ритуальную видимость устаревших процессов демократического принятия решений, мы маскируем наше управление и сокращаем количество попыток вооруженного восстания на 17.352%"
 tr_domination_vassal_acculturation_hive_delayed:0 "Налог на трупы трутней, которым мы обложили наших подданных, вначале был непопулярным, но со временем несогласие исчезло, как это всегда бывает с существами, обладающими короткой памятью. Тела мы используем в качестве пищи, а в мозгах есть остаточные воспоминания, которые также можно собрать."
 tr_domination_finish:0 "Традиции господства завершены"
 tr_domination_finish_machine:0 "Традиции господства завершены"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_domination_adopt$ приняты, то у нас и наших §Yвассалов§! будут общие технологии. Любая технология, отсутствующая у другой стороны, получает бонус: §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! повышается на §G30%§!."
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_domination_adopt_machine$ приняты, то у нас и наших §Yвассалов§! будут общие технологии. Любая технология, отсутствующая у другой стороны, получает бонус: §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! повышается на §G30%§!."
 
