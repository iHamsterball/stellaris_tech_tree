 tr_supremacy_right_of_conquest_delayed:0 "Древнее право захвата - это универсальная истина, которая и теперь не менее актуальна, чем в те времена, когда наша цивилизация устанавливала господство над родным миром. Горе побежденным!"
 tr_supremacy_right_of_conquest_machine_delayed:0 "Заполняя атмосферу недавно завоеванных миров газами, безвредными для нас, но смертельными для наших врагов, мы усиливаем их готовность уступать территорию без лишней траты ресурсов."
