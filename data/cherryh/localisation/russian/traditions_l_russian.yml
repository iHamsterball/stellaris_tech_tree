 tradition_harmony:0 "Гармония"
 tradition_harmony_desc:0 "Немногое может сравниться с эффективностью довольного населения, работающего над достижением общей цели."
 tr_harmony_adopt:0 "Традиции гармонии"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GROWTH_SPEED$§! всех £pops  поселений повышена на §G25%§!."
 tr_harmony_the_greater_good:0 "Всеобщее благо"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! снижены на §G20%§! на всех наших планетах."
 tr_harmony_the_greater_good_delayed:0 "Наше население утешает понимание, что они работают вместе ради всеобщего блага, и каждый является маленькой, но важной частью гораздо более крупного целого."
 tr_harmony_kinship:0 "Родство"
 tr_harmony_kinship_desc:0 "Отрицательное влияние на §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!, вызванное удаленностью от столицы, снижено на §G50%§!."
 tr_harmony_kinship_delayed:0 "Истинное чувство родства развилось у всех граждан нашей великой звездной империи, независимо от того, находится ли их дом в самом центре нашей территории или на суровом пограничье."
 tr_harmony_bulwark_of_harmony:0 "Оплот гармонии"
 tr_harmony_bulwark_of_harmony_desc:0 "Во время оборонительной войны с другой империей §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! повышена на §G33%§!. Кроме того, §Y$MOD_SHIP_FIRE_RATE_MULT$§! у кораблей в пределах ваших границ увеличена на §G15%§!."
 tr_harmony_bulwark_of_harmony_delayed:0 "Все организмы, какими бы совершенными они ни были, должны полагаться на иммунную систему, которая будет противодействовать угрозе болезни извне. Наше общество не исключение."
 tr_harmony_utopian_dream:0 "Утопическая мечта"
 tr_harmony_utopian_dream_desc:0 "§HСооружение:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Надежда на лучший мир давно движет нами. Такое изобретение, как $building_paradise_dome$, дало нам возможность создавать блаженные места за пределами воображения, что делает нас на один шаг ближе к утопии."
 tr_harmony_mind_and_body:0 "Разум и тело"
 tr_harmony_mind_and_body_hive:0 "Клонируемые органы"
 tr_harmony_mind_and_body_desc:0 "§YПродолжительность жизни лидера§! увеличена на §G20§! лет."
 tr_harmony_mind_and_body_delayed:0 "Благодаря сочетанию новых приемов медитации и привычек более здорового питания весомая часть нашего населения может наслаждаться большей продолжительностью жизни, чем когда-либо."
 tr_harmony_mind_and_body_hive_delayed:0 "Емкости для клонирования массово производят такие часто поглощаемые органы, как сердце и легкие, увеличивая полезную продолжительность жизни у наиболее важных трутней."
 tr_harmony_finish:0 "Традиции гармонии завершены"
 tr_harmony_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_harmony_adopt$ приняты, счастье £happiness  всех поселений £pops  §Y$MOD_POP_HAPPINESS$§! возрастает на §G10%§!."
 
