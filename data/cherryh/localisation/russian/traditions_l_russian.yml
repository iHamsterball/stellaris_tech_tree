 tradition_expansion:0 "Расширение"
 tradition_expansion_machine:0 "Расширение"
 tradition_expansion_hive:0 "Расширение"
 #tradition_expansion_desc:0 "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Мы должны расширять владения нашей цивилизации за счет новых систем и планет, а иначе нам грозит окончательное вымирание."
 tradition_expansion_machine_desc:0 "Прогнозы роста указывают на то, что мы скоро превысим максимальную вместимость наших домашних систем. Мы должны расширяться, чтобы не прийти в состояние застоя."
 tradition_expansion_hive_desc:0 "У улья есть только два возможных состояния: рост и смерть."
 tr_expansion_adopt:0 "Традиции расширения"
 tr_expansion_adopt_machine:0 "Традиции расширения"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! повышена на §G+100%§!."
 tr_expansion_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! повышена на §G100%§!."
 tr_expansion_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! повышена на §G100%§!."
 tr_expansion_colonization_fever:0 "Лихорадка колонизации"
 tr_expansion_colonization_fever_machine:0 "Распределенные вычисления"
 tr_expansion_colonization_fever_hive:0 "Единый разум"
 tr_expansion_colonization_fever_desc:0 "Производство £unity  единства §Yстоличными сооружениями§! увеличилось на §Y1§!."
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_delayed:0 "Население охватила лихорадка колонизации. Их энтузиазм и патриотический пыл растут с каждым новым миром, освоенным нашими колонистами."
 tr_expansion_colonization_fever_machine_delayed:0 "Подключение баз других планет к центральной сети затратно, но совокупный эффект на наши вычислительные мощности является статистически значимым."
 tr_expansion_colonization_fever_hive_delayed:0 "Сверхразум - это целый хор мыслей, заглушить которые не может даже холодная пустота космоса."
 tr_expansion_a_new_life:0 "Новая жизнь"
 tr_expansion_a_new_life_machine:0 "Единицы для автоматизированной колонизации"
 tr_expansion_a_new_life_hive:0 "Безудержное размножение"
 tr_expansion_a_new_life_desc:0 "Новые колонии начинают с §Yодним§! дополнительным £pops  поселением."
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_delayed:0 "Новая жизнь ожидает наших граждан в космических колониях. Это шанс начать все заново в золотой земле возможностей и приключений! Благодаря активной рекламной кампании менее благополучные элементы нашего общества будут толпами спешить на колониальные корабли."
 tr_expansion_a_new_life_machine_delayed:0 "Производство узкоспециализированных единиц для первичной колонизации, с ограниченным, но жестко закодированным поведением, позволяющим им адаптироваться к мирам определенного типа, ускорит интеграцию новых планет в наше сообщество."
 tr_expansion_a_new_life_hive_delayed:0 "После занятия нового гнезда мощный инстинктивный импульс заставляет коконы воспроизводить потомство с бешеной скоростью. Обычно они умирают от перенапряжения, но рождение множества свежих трутней ускоряет покорение новых миров."
 #tr_expansion_standardized_colony_ships:0 "Standardized Colony Ships"
 #tr_expansion_standardized_colony_ships_desc:0 "Immediately give you a free §Y$colonizer$§!. In addition, §Y$shipsize_colonizer_construction_speed_mult$§! is increased by §G+100%§!."
 #tr_expansion_standardized_colony_ships_delayed:0 "Simplified designs and less expensive materials allow us to mass-produce colony ships on a hitherto unseen scale. Our colonists may not enjoy as many creature comforts during transport to their new homes, but these ships will still get them where they're going."
 tr_expansion_courier_network:0 "Система курьеров"
 tr_expansion_courier_network_machine:0 "Расширенное программное обеспечение"
 tr_expansion_courier_network_hive:0 "Подавление отклонений"
 tr_expansion_courier_network_desc:0 "Влияние на §Y$TRADITION_COST$§! в части ее повышения, зависящее от количества колоний, снижено на §G20%§!."
 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_delayed:0 "Система маленьких курьерских кораблей является надежной альтернативой для перевозки VIP-персон или доставки сообщений, которые нельзя доверять сверхсветовой связи. Это позволит еще более тесно сплотить наши отдаленные колонии."
 tr_expansion_courier_network_machine_delayed:0 "Создав нашу синаптическую сеть с учетом будущей экспансии в другие миры, мы сможем сократить потери сигнала даже на межзвездных расстояниях."
 tr_expansion_courier_network_hive_delayed:0 "Иногда наше единство нарушает какой-нибудь непокорный трутень. По мере нашей экспансии среди звезд эта угроза стала более серьезной. Уничтожение и переработка этих единиц дает им шанс принести пользу улью своей смертью, чего они не могли бы сделать, пока были живы."
 tr_expansion_reach_for_the_stars:0 "Дотянитесь до звезд"
 tr_expansion_reach_for_the_stars_machine:0 "Сигнальные ретрансляторы"
 tr_expansion_reach_for_the_stars_hive:0 "Амебные синапсы"
 tr_expansion_reach_for_the_stars_desc:0 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! снижен на §G10%§!."
 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_delayed:0 "Границы нашей звездной империи постоянно раздвигаются. Вскоре в этой галактике не останется ничего, что будет находиться вне пределов нашей досягаемости."
 tr_expansion_reach_for_the_stars_machine_delayed:0 "При исследовании космоса большие расстояния приводят к потере пропускной способности между нашим ядром и периферийными системами. Ретрансляционные станции, усиливающие сигналы, обеспечат получение указаний от ядра в неискаженном виде."
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Заключение синапсов в миниатюрную оболочку гипердвигателя, способную вынести космический полет, и использование их для передачи директив из улья, позволило нам покорить звезды."
 tr_expansion_galactic_ambition:0 "Галактические амбиции"
 tr_expansion_galactic_ambition_machine:0 "Винтики в механизме"
 tr_expansion_galactic_ambition_hive:0 "Затмевая звезды"
 tr_expansion_galactic_ambition_desc:0 "§YМаксимум космических баз§! увеличен на §G2§!."
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_delayed:0 "Знамя нашей великой империи будет когда-нибудь так же распространено в галактике, как водород."
 tr_expansion_galactic_ambition_machine_delayed:0 "Каждый контролируемый нами звездный ресурс и гиперкоридор приближает вселенную к механическому совершенству."
 tr_expansion_galactic_ambition_hive_delayed:0 "Первобытный ужас сопровождал наши первые неуверенные шаги во тьму, прочь от родного и материнского улья, который нас воспитал. Лишь путем покорения и искоренения этого страха мы сможем развиваться. Миллионы трутней умрут, чтобы улей мог жить дальше."
 tr_expansion_finish:0 "Традиции расширения завершены"
 tr_expansion_finish_machine:0 "Традиции расширения завершены"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_expansion_adopt$ приняты, наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! увеличиваются в количестве на §Y2§!."
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_expansion_adopt_machine$ приняты, наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! увеличиваются в количестве на §Y2§!."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 
