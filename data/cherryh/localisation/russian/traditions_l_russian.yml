 tr_supremacy_overwhelming_force_delayed:0 "Дисциплина - фундамент любой успешной армии. С помощью селекционного разведения, суровых тренировок и непрекращающихся учений мы создали безжалостных воинов, действующих, как единая сила, абсолютно согласованно друг с другом. Они железный кулак, с которым мы будем править галактикой."
 tr_supremacy_overwhelming_force_machine_delayed:0 "Самой фундаментальной слабостью других империй в условиях боевых действий является их нераспределенная командная система. Наша аппаратура активного перехвата сигналов позволяет нам выбирать их лидеров в качестве цели в среднем через 11,2 секунды после определения их точного местонахождения."
 tr_supremacy_overwhelming_force_hive_delayed:0 "Массово производимые боевые трутни с защитой от вражеского огня, избыточными органами и подавленным инстинктом самосохранения. Миллионы таких."
