 tr_supremacy_great_game:0 "Великая игра"
 tr_supremacy_above_the_fray:0 "Превыше суеты"
 tr_supremacy_above_the_fray_desc:0 "£unity  §YЕдинство§!: производство увеличено на §G10%§!."
 tr_supremacy_above_the_fray_delayed:0 "Мы не опускаемся до мелочного соперничества и политических склок. Пусть низшие империи говорят, что пожелают, а наша цель останется неизменной."
 tr_supremacy_armed_deterrence:0 "Вооруженное устрашение"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! снижена на §G25%§!, а §Y$shipsize_military_station_small_hull_mult$§! увеличено на §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Желающие мира должны готовиться к войне. Наши границы станут стеной, о которую разобьются флотилии возможных захватчиков."
 tr_supremacy_natural_order:0 "Естественный порядок"
 tr_supremacy_natural_order_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! снижены на §G20%§! на всех наших планетах."
 tr_supremacy_natural_order_delayed:0 "Это неоспоримый факт, что с точки зрения естественного развития мы просто лучше других рас. Мы должны добиться, чтобы эта истина стала известна всем, и представители нашей расы могли возрадоваться своему превосходству, а другие принимали судьбу, которую мы по праву для них выбираем."
 tr_supremacy_great_game_machine:0 "Приоритет дипломатического целеуказания"
 tr_supremacy_great_game_hive:0 "Глаз охотника"
 tr_supremacy_great_game_desc:0 "£unity  Производство §Yединства§! увеличено на §G10%§! по причине соперничества с соседями."
 tr_supremacy_great_game_machine_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_delayed:0 "По мере того как мы продолжаем расширяться, другие империи будут неизбежно оспаривать наши притязания, как и мы будем делать то же самое в отношении их. Мы серьезно участвуем в великой игре за ресурсы и территории. Одержать верх - это не что иное, как наш долг."
 tr_supremacy_great_game_machine_delayed:0 "Подключение компьютера целеуказания для ракет к сети дипломатического ИИ стало крупнейшей инновацией в истории межзвездных отношений."
 tr_supremacy_great_game_hive_delayed:0 "В конечном счете все, что находится за пределами нашего улья, является потенциальным источником питательных веществ. Нам приятно знать, кого именно мы будем поглощать в первую очередь."
