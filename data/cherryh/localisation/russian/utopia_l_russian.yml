 dyson_sphere_ruined:0 "Разрушенная сфера Дайсона"
 dyson_sphere_ruined_DESC:0 "Разрушенная сфера Дайсона. Несмотря на свой возраст, основной каркас этого мегасооружения в значительной мере уцелел. Теоретически, если использовать необходимые технологии и огромное количество ресурсов, сферу можно отремонтировать."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored:0 "$dyson_sphere_5$"
 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "Разрушенный научный комплекс"
 think_tank_ruined_DESC:0 "Разрушенный научный комплекс. Несмотря на разграбление внутренних помещений мародерами тысячелетия назад, основной корпус этого мегасооружения по-прежнему в основном цел. Теоретически, если использовать правильные технологии и много ресурсов, комплекс можно реконструировать."
 think_tank_ruined_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored:0 "$think_tank_3$"
 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "Разрушенный дозорный комплекс"
 spy_orb_ruined_DESC:0 "Разбитые остатки того, что было когда-то чрезвычайно мощным дозорным комплексом. Несмотря на свой возраст, антенны этого мегасооружения большей частью структурно не повреждены. Теоретически, если использовать правильные технологии и большое количество ресурсов, комплекс можно восстановить до рабочего состояния."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored:0 "$spy_orb_4$"
 spy_orb_restored_DESC:0 "$spy_orb_4_DESC$"
 ring_world_ruined:0 "Разрушенная секция мира-кольца"
 ring_world_ruined_DESC:0 "Когда-то эта секция мира-кольца служила для поддержки функционирующей биосферы, но теперь она не работает. Ремонт теоретически возможен, но потребует использования продвинутых технологий и большого количества ресурсов."
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
 ring_world_restored:0 "$ring_world_3_intermediate$"
 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"
 
 utopia.2010.name:0 "Разрушенная сфера Дайсона"
 utopia.2010.a.desc:0 "Мы обнаружили руины огромного космического сооружения, окружающего главную звезду системы [dyson_system.GetName]. Наши ученые выдвинули теорию, что, возможно, это когда-то была функционирующая §Hсфера Дайсона§! - мегасооружение, предназначенное для использования энергии звезды. Очевидно, она больше не работает, так как корпус серьезно поврежден неизвестным типом энергетического оружия.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Мы обнаружили остатки сферы Дайсона в системе [dyson_system.GetName]. Очевидно, она больше не работает, так как корпус серьезно поврежден неизвестным типом энергетического оружия.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Также нужно отметить наличие обширных мусорных полей вокруг сферы. Хотя само мегасооружение древнее, но большая часть мусора в системе, похоже, значительно моложе. В основном он, видимо, возник в какой-то более ранний момент галактической истории в результате безжалостного столкновения двух боевых флотилий, которые, возможно, участвовали в войне для того, чтобы решить, кому достанется разрушенная сфера."
 utopia.2010.a:0 "С точки зрения функциональности эта сфера похожа на нашу."
 utopia.2011.name:0 "Сфера Дайсона восстановлена"
 utopia.2011.desc:0 "Мы успешно починили разрушенную сферу Дайсона в системе [From.GetName]. Содержимое обширных мусорных полей, имеющихся в системе, было собрано для использования в ремонтных работах, что позволило снизить материальные затраты и устранить потенциальную навигационную опасность для рабочих бригад.\n\nЭто грандиозное мегасооружение теперь полностью работоспособно и впервые за многие тысячелетия снова производит огромное количество энергии."
 utopia.2012.name:0 "Разрушенный научный комплекс"
 utopia.2012.desc:0 "Возле системы [nexus_system.GetName] обнаружены разрушенные останки колоссального космического объекта. Похоже, когда-то он использовался как крупный §Hнаучный комплекс§!. Несмотря на то, что объект покинут многие тысячелетия назад, его корпус по-прежнему в целом не поврежден."
 utopia.2012.a:0 "Концепция напоминает наш собственный научный комплекс."
 utopia.2013.name:0 "Научный комплекс восстановлен"
 utopia.2013.desc:0 "Покинутый научный комплекс возле системы [From.GetName] полностью отремонтирован и укомплектован персоналом из самых видных ученых империи [Root.GetName]. Как, без сомнения, и задумывалось его создателями, это мегасооружение теперь будет использоваться для решения научных задач нашего времени."
 utopia.2014.name:0 "Разрушенный дозорный комплекс"
 utopia.2014.desc:0 "В какой-то момент галактической истории в системе [sentry_system.GetName], очевидно, существовала обширная орбитальная инфраструктура невероятных масштабов, которая с тех пор систематически разрушалась. На геостационарных орбитах большинства планетарных тел системы есть крупные скопления мусора, в том числе массивные остовы нескольких космических станций.\n\nКрупнейший из них представляет собой колоссальный §Hдозорный комплекс§!. Наше первоначальное сканирование показывает, что в рабочем состоянии датчики этого комплекса были настолько мощными, что охватывали всю галактику, выдавая результаты в реальном времени."
 utopia.2014.a:0 "У нас уже один такой есть."
 utopia.2015.name:0 "Дозорный комплекс восстановлен"
 utopia.2015.desc:0 "Было нелегко, но нашим инженерам удалось восстановить разрушенный дозорный комплекс в системе [From.GetName]. Корпуса других станций и окружавший их мусор были переработаны в строительный материал в процессе восстановления.\n\nВпервые за многие тысячелетия слышится гудение работающего комплекса. Его мощные антенны снова могут четко показать, что происходит на другом краю галактики."
 
 utopia.2016.name:0 "Разрушенный мир-кольцо"
 utopia.2016.desc:0 "Разбитые остатки мира-кольца окружают звезду системы [ring_system.GetName]. Все планетарные тела, которые когда-то могли здесь существовать, вероятно, были использованы в качестве материалов при строительстве этого мегасооружения.\n\nНикаких намеков на то, кто первоначально построил это чудо техники, не найдено, но, должно быть, это была очень развитая цивилизация."
 utopia.2016.a:0 "Так или иначе, не менее развитая, чем мы."
 utopia.2017.name:0 "Секция мира-кольца восстановлена"
 utopia.2017.desc:0 "Опираясь на то, что осталось от разрушенного мира-кольца в системе [From.GetName], нашим инженерам удалось полностью восстановить одну из его секций. Новую биосферу нашим ведущим планетологам пришлось создавать почти с нуля, но теперь она считается стабильной и пригодной для обитания."
 anomaly.2576.name:0 "Новый металл"
 anomaly.2576.desc:0 "Подробное сканирование поверхности планеты [From.GetName] выявило крупный ударный кратер с обломками нескольких древних звездолетов неизвестной конструкции. Судя по всему, корабли полностью лишены систем жизнеобеспечения, что заставляет нас предполагать, что либо это были невероятно большие дроны, либо они управлялись каким-то искусственным интеллектом.\n\nИнтересно, что корпус кораблей был сделан из §Hживого металла§! - чрезвычайно редкого неорганического материала со множеством уникальных свойств. Этот металл можно «запрограммировать» на принятие определенной формы, и он будет медленно восстанавливаться в случае повреждения. В течение нескольких тысячелетий металл, уцелевший после крушения кораблей, сплавился в крупное и чрезвычайно плотное месторождение, которое потенциально можно разрабатывать еще многие века."
 living_metal_category:0 "Странный кратер"
 living_metal_category_desc:0 "Обнаружен крупный ударный кратер, имеющий, по-видимому, искусственное происхождение."
 
 crisis.1011.desc:0 "Мы лишились колонии на планете [Root.GetName]! Существа из другого измерения расположились на орбите, подвергли бомбардировке поверхность, а затем сожрали все формы жизни внизу. Вся биосфера, которой обладала [Root.GetPlanetMoon], была поглощена этими тварями, так что не осталось никаких следов жизни."
 
 utopia.61.name:0 "Среда обитания на планете [From.From.From.From.Planet.GetName] завершена"
 utopia.61.desc.a:0 "Мы завершили строительство нашей первой среды обитания, и теперь наконец настала пора подготовить колониальный корабль и приземлиться на поверхность мира, который мы создали своими руками.\n\nОт механизированного ядра до самых высоких гор - каждая его гайка, болт, трещина и уголок были спроектированы так, чтобы наш новый дом среди звезд идеально соответствовал нашим потребностям."
 utopia.61.desc.b:0 "Среда обитания на планете [From.From.From.From.Planet.GetName] завершена и готова к колонизации."
