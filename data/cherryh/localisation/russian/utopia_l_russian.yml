 leader_trait_shroud_age:0 "Увеличенная продолжительность жизни"
 leader_trait_shroud_age_desc:0 "Мощная псионическая энергия Покрова замедлила естественный процесс старения этого лидера."
 
 leader_trait_reformer:0 "Реформатор"
 leader_trait_reformer_desc:0 "Этот лидер - реформатор, посвятивший себя построению общества будущего."
 
 leader_trait_ruler_hive_mind:0 "Коллективный разум"
 leader_trait_ruler_hive_mind_desc:0 "Этот лидер является бессмертным носителем для обширного когнитивного аппарата, в котором заключен коллективный разум."
 
 ASCENSION_PERKS:0 "Бонусы за стремление"
