 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Правительство"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "На экране §SПравительство§! представлена информация о нашей империи и ее правительстве. Здесь мы можем увидеть нашего §Sправителя§! и все связанные с ним эффекты.\n\nВ отдельных закладках есть подробное описание нашего §Sбюджета§!, а также сведения о §Sдемографии§! нашей империи."
 TUTORIAL_TECH_VIEW_TITLE:0 "Технологии"
 TUTORIAL_TECH_VIEW_DESC:0 "На экране §SТехнологий§! мы управляем ходом научных исследований. Технологии разделены на три разных сферы, в каждой обычно доступны три варианта для изучения.\n\nМы можем изучать новые технологии, не назначая §Sученого§!, отвечающего за соответствующую сферу, но тогда исследования затянутся. Поэтому лучше так не делать!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Контакты"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "На экране §SКонтактов§! подробно перечислены все §Sимперии§!, которых мы повстречали. Здесь можно сразу увидеть их §Sотношение§! к нам и заняться §Sдипломатией§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Журнал"
 TUTORIAL_SITUATION_LOG_DESC:0 "§SЖурнал§! содержит список всех доступных §Sособых проектов§! и другие важные сведения. Новые записи будут появляться в нем по мере изучения галактики."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Конструктор судов"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Здесь мы создаем все §Sкорабли§!, которые использует наша империя. Новые опции §Sразмеров корпуса§! и §Sкомпонентов§! будут появляться по мере изучения новых технологий."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "Список планет"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "На экране §SПланеты и секторы§! можно посмотреть все колонизированные нашей империей миры, их §Sнаселение§! и §Sобъем производства ресурсов§!. Здесь мы также можем создавать полуавтономные §Sсекторы§! и управлять ими, что необходимо для любой крупной империи."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Военные флотилии"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§SВоенные флотилии§! берегут нашу молодую империю от угроз... или силой расширяют наше великое государство, если мы того желаем.\n\nТекущий §Sразмер флотилии§! ограничен и зависит от изученных технологий, количества наших §Sпоселений§! и §Sстояночных мест на космических базах§!. У нашей первоначальной флотилии нет §Sадмирала§!, поэтому, если у нас достаточно §Sэнергокредитов§!, его не мешало бы нанять."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Научные корабли"
 TUTORIAL_SCIENCE_SHIP_DESC:0 "Это - наш §Sнаучный корабль§!, он занимается §Sизучением§! астрономических объектов, например, планет в звездной системе. Чтобы узнать, какие §Sресурсы§! есть на планете, мы должны сначала ее изучить.\n\nНаша родная система уже изучена, так что мы можем сосредоточить свои усилия вовне. Чтобы начать, выберите научный корабль и откройте §Sкарту галактики§!, затем щелкните правой кнопкой на любой из соседних звезд и выберите §SИзучить систему§!. Корабль отправится в эту систему и по очереди изучит все объекты в ней."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Строительные корабли"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "Это - наш §Sстроительный корабль§!, с помощью которого мы возводим космические станции. Изучив астрономический объект (например, планету), мы можем приказать кораблю построить §Sнаучную станцию§! или §Sдобывающую станцию§!, чтобы извлечь найденные там ресурсы.\n\nЭтот корабль также способен возвести §Sкосмическую базу§! в системе, на которую еще не объявлено ничьих притязаний, что делает его жизненно необходимым для расширения наших владений."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Информация о планете"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "Это - наш родной мир и §Sстолица§! нашей империи. Экран §Sинформации о планете§!, который сейчас перед вами, содержит всю основную статистику планеты.\n\nПомимо прочего, здесь можно увидеть общее количество §Sквадратов§!, §Sпоселений§! и объем производимой §Sпищи§!. Если на планету назначен §Sгубернатор§! или на ней идут §Sволнения§!, это также будет отражено здесь."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Просмотр поверхности"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Это - визуальное отображение поверхности выбранной планеты, разделенное на §Sквадраты§!. Эта закладка доступна только в колониях и изученных мирах, пригодных для заселения. Каждое §Sпоселение§! занимает целый квадрат, а значит, население планеты ограничено количеством пустых квадратов.\n\nВ §Sквадрате§! также можно разместить §Sсооружение§!. Эффективное использование планеты зависит от того, сколь грамотно вы распоряжаетесь §Sпоселениями§!, §Sсооружениями§! и §Sквадратами§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Просмотр армий"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:0 "Здесь мы управляем всеми наземными войсками на планете. Верхняя часть экрана разделена на три части. В самой верхней секции находится орбитальное пространство планеты, в средней - атмосфера, в нижней - поверхность.\n\nИменно здесь возникают новые §Sармии§!, когда мы нажимаем кнопку §SНанять§! в правом нижнем углу. Некоторое количество §Sоборонительных армий§! автоматически производится столичным сооружением на планете, а также каждой §Sцитаделью§!, которая находится в рабочем состоянии и имеет свое §Sпоселение§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Космопорт"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:0 "Закладка §SКосмопорт§! позволяет просматривать флотилии на орбите и строить гражданские корабли. Военные корабли можно строить только на §Sкосмической базе§!, где имеется §Sверфь§!, однако строительные, научные и колониальные корабли создаются здесь.\n\nТаким образом, даже если мы потеряем свою последнюю космическую базу, мы все еще сможем восстановиться, до тех пор, пока у нас есть хотя бы одна обитаемая планета."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Военные станции"
 TUTORIAL_MILITARY_STATION_DESC:0 "§SВоенные станции§! - стационарные оборонительные сооружения для защиты ключевых планет или стратегически важных участков системы. Строить такие станции можно только в пределах наших границ или же на территориях, куда мы имеем привилегированный доступ.\n\nСтарайтесь не строить слишком много военных станций - как и кораблей, иначе затраты на их содержание быстро опустошат наш бюджет."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Научные станции"
 TUTORIAL_RESEARCH_STATION_DESC:0 "§SНаучная станция§!, построенная на орбите космического тела, собирает данные в ходе §Sфизических§!, §Sинженерных§! и §Sсоциологических§! исследований.\n\nСтанции можно строить только в пределах наших границ; если планета колонизирована, научная станция не нужна."
 TUTORIAL_MINING_STATION_TITLE:0 "Добывающие станции"
 TUTORIAL_MINING_STATION_DESC:0 "§SДобывающие станции§! извлекают §Sминералы§! и §Sредкие ресурсы§! из объекта, на орбите которого они находятся.\n\n§SДобывающие станции§! можно строить только в пределах наших границ; для доступа к ресурсам колонизированной планеты эти станции не нужны."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Транспортные корабли"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Когда §Sармии§! получают приказ отправиться в космос, они автоматически погружаются на эти §Sтранспортные корабли§!. Берегите их, ведь они практически беззащитны!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Дипломатия"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "На экране §Sдипломатии§! мы общаемся с другими цивилизациями. Здесь мы можем, помимо прочего, §Sобъявить войну§!, создать §Sальянс§! и заключить §Sторговое соглашение§! с нашими соседями."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Системный эффект"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "§SСооружения§!, расположенные в соседних §Sквадратах§!, могут влиять друг на друга, вызывая §Sсистемный эффект§!. Учитывайте это, планируя строительство."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Бюджет"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Закладка §SБюджет§! подсчитывает ежемесячные §Sдоходы§! и §Sрасходы§! нашей империи, выраженные в энергокредитах. Здесь также можно увидеть факторы, влияющие на нашу экономику."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Политика"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:0 "Закладка §SПолитика§! отображает §Sполитику§! правительства, а также позволяет тратить определенные ресурсы на принятие §Sуказов§!, охватывающих всю империю.\n\nУ каждой §Sполитики§! есть несколько вариантов применения, но эти опции зачастую ограничены доступными технологиями и нашими §Sпринципами§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Демография"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Закладка §SДемография§! отражает состав и расселение наших граждан.\n\nЗдесь также указаны доминирующие §Sрасовые признаки§! в наших §Sпоселениях§!, а также модификаторы производительности, счастья и др."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Лидеры"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Закладка §SЛидеры§! позволяет нанимать, увольнять и назначать §Sгубернаторов§!, §Sученых§!, §Sадмиралов§! и §Sгенералов§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Фракции"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "Закладка §SФракции§! содержит сведения обо всех политических пристрастиях населения. Имейте в виду, что изменения в социальном и политическом климате нашей империи могут дать толчок к возникновению §Sфракций§!. Все подробности о размерах и популярности §Sфракций§! также находятся здесь.\n\n§SФракции§! выдвигают §Sтребования§!, которые влияют на их §Sсчастье§!. Политические группы в империи могут быть согласны или не согласны с действиями и политикой властей, что сказывается на приросте £influence  §Sвлияния§!. Мощь §Sфракций§! и характер их §Sтребований§! могут меняться вслед за ситуацией в империи, но помните, что §Sбазовое счастье§! §Sпоселений§! напрямую зависит от §Sсчастья§! §Sфракций§!, к которым они принадлежат.\n\n§SУправляя фракциями§!, мы можем влиять на их взаимоотношения с правительством, мы можем даже принять принципы сильной §Sфракции§! как государственные."
 TUTORIAL_CREATESECTOR_TITLE:0 "Управление сектором"
 TUTORIAL_CREATESECTOR_DESC:0 "В §Sрежиме управления сектором§! мы добавляем планеты к новым или существующим §Sсекторам§!, затратив намного £influence  §Sвлияния§!.\n\n§SСекторы§! автоматизируют строительство планетарных сооружений, резко сокращая необходимость в микроменеджменте. Для них можно назначить производственные специализации и особые налоговые ставки."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Расы"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "На экране §SРасы§! перечислены все типы номинально разумных существ, которых мы повстречали. С помочью §Sпереключателя§! можно просматривать только расы нашей империи или всех жителей галактики.\n\nЗдесь мы можем их §Sмодифицировать§! черты рас или §Sпреобразить§! предразумных существ, если у нас есть технология и возможности, а также §Sустановить права§! для каждой расы или §Sправа по умолчанию§! для всего населения."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Терраформирование"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§SТерраформирование§! позволяет нам менять окружающую среду планеты, чтобы сделать ее более пригодной для какой-либо §Sрасы§! или для иной цели."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Генетическая модификация"
 TUTORIAL_GENEMODIFICATION_DESC:0 "Мы можем модифицировать эту расу на генетическом уровне, изменив ее §Sрасовые признаки§!.\n\nБудет создан новый §Sшаблон§! расы с выбранными вами признаками. Нажмите кнопку §SПринять шаблон§!, чтобы создать новый §Sособый проект§! для изменения каких-либо §Sпоселений§! этой расы."
 TUTORIAL_UPLIFTING_TITLE:0 "Преображение"
 TUTORIAL_UPLIFTING_DESC:0 "Мы можем изменить §Sрасовые признаки§! этих высокоразвитых животных, §Sпреобразив§! целый вид, чтобы они стали полностью разумными и продуктивными гражданами нашего общества."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Информация о системе"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Мы находимся на экране §Sинформации о системе§!, подробно рассказывающем о выбранной звездной системе. Здесь вы с легкостью найдете нужные вам планеты, станции и флотилии."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Станция червоточин"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SСтанции червоточин§! возводят во внешних пределах систем. Они создают двухсторонние порталы к другим звездам из микроразрывов в ткани пространства-времени. Гениально."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Станция наблюдения"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "На §Sстанции наблюдения§! ученые проводят исследования и с орбиты наблюдают за §Sпримитивными§! расами, живущими на планете."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Станция терраформирования"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SСтанция терраформирования§! позволяет провести §Sтерраформирование§! планеты, на орбите которой она находится."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Указы"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "Планетарные §Sуказы§! - это законы, которые могут быть приняты на время за счет затрат нашего влияния.\n\nНовые §Sуказы§! станут доступны по мере того, как мы исследуем новые технологии и сталкиваются с новыми ситуациями."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Неизвестные"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "Обнаружена флотилия §Sнеопознанных существ§!. Мы можем больше узнать о них и, возможно, даже инициировать §SПервый контакт§! в рамках §Sособого проекта§!."
 TUTORIAL_VICTORY_TITLE:0 "Победа"
 TUTORIAL_VICTORY_DESC:0 "На экране §Sпобеды§! перечислены §Sопределенные условия§!, которые нам необходимо соблюдать, если мы хотим, чтобы наследие нашей звездной империи существовало до тех пор, пока в галактике есть разумная жизнь."
 TUTORIAL_OUTPOST_STATION_TITLE:0 "Космические базы"
 TUTORIAL_OUTPOST_STATION_DESC:0 "Это §Sкосмическая база§! нашей системы. Такие огромные станции - последняя линия обороны системы, а также место строительства военных кораблей.\n\nВ системе может быть только одна космическая база. Необитаемая система автоматически станет нашей, если мы построим там такую базу. Дальнейшее развитие технологий позволит нам улучшать космические базы, добавляя к ним новые §Sмодули§! и §Sсооружения§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Карта галактики"
 TUTORIAL_GALAXY_MAP_DESC:0 "На §Sкарте галактики§! обозначены огромные просторы §Sнеизученного космоса§!, наши границы и территории инопланетных цивилизаций, с которыми мы можем установить связь.\n\nМожно щелкнуть по кнопке §SПодробный режим карты§! в правом нижнем меню, чтобы показать или скрыть §Sресурсы§! и §Sдальность действия сенсоров§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Военная цель"
 TUTORIAL_WAR_GOAL_DESC:0 "При объявлении войны мы должны объявить о своих намерениях и нашему врагу, и любым союзникам. Эта §Sвоенная цель§! определяет тип требований, которые можно выдвигать во время мирных переговоров, начиная с передачи оспариваемых систем до вассализации.\n\nОглашение этой цели дает противнику возможность реагировать соответствующим образом: они могут сдаться сразу, сделать встречное предложение и предложить перемирие или отстаивать свои интересы до последнего мужчины, женщины, грибковой споры или полуразумного травоядного. Выяснять что-то - это всегда весело!\n\nЧтобы объявить §Sвоенную цель§!, выберите ее в списке."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Сведения о войне"
 TUTORIAL_WAROVERVIEW_DESC:0 "В этом окне представлены сведения о нашей текущей войне. Каждая из сторон испытывает §Sусталость от войны§! в зависимости от своих успехов, что определяет готовность к заключению мирного договора.\n\nЕсли усталость от войны достигнет 100% для одной из сторон, вторая сторона может вынудить ее к принятию соглашения о §Sстатусе-кво§!. Также здесь можно отслеживать результаты всех столкновений, имевших место в этой войне."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Редкие ресурсы"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "На экране §Hредких ресурсов§! приведены доступные нам §Sредкие ресурсы§! и эффекты от них.\n\nМногие §Sредкие ресурсы§! требуют изучения конкретных §Sтехнологий§!, прежде чем они будут показаны на карте."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Планировщик экспансии"
 TUTORIAL_EXPANSION_PLANNER_DESC:0 "§HПланировщик экспансии§! позволяет найти ближайшие §Sпригодные для жизни§! планеты, предоставляющие возможность для колонизации. Можно строить §Sколониальные корабли§! и отдавать им приказы прямо на этом экране.\n\nПланеты должны быть изучены, а любые аномалии на них - найдены, прежде чем колонизация станет возможной. Кроме того, в системах этих планет должны быть построены §Sкосмические базы§! - таким образом системы окажутся внутри наших границ."
 TUTORIAL_TRADITIONS_TITLE:0 "Традиции"
 TUTORIAL_TRADITIONS_DESC:0 "На экране §Hтрадиций§! отображаются §Sдеревья традиций§!, доступные для нашей империи. Сначала нужно §Sпринять§! §Sдерево традиций§!, прежде чем можно будет открывать какие-либо §Sтрадиции§! на нем.\n\n§SПринятие§! §Sдерева традиций§! или открытие конкретной §Sтрадиции§! стоит определенного количества £unity  §Hединства§!, и цена возрастает по мере открытия нами новых §Sтрадиций§! и развития нашей империи."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Бонусы за стремление"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "В списке §Hбонусов за стремление§! показаны §Sбонусы за стремление§!, которые мы можем разблокировать. Некоторые §Sбонусы за стремление§! могут иметь особые требования вроде наличия §Sтехнологий§! или определенного количества уже разблокированных §Sячеек бонусов за стремление§!.\n\nРазблокировка §Hячейки бонусов за стремление§! происходит при каждом принятии нами всех §Hтрадиций§! на одном из §Sдеревьев традиций§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Права расы"
 TUTORIAL_SPECIES_RIGHTS_DESC:0 "Список §Hправ расы§! позволяет нам вносить изменения, помимо всего прочего, в §Sгражданство§! и §Sуровень жизни§! определенной расы.\n\nПри изменении §Sправ по умолчанию§! эти права относятся ко всем §Sпоселениям§!, для которых не установлены конкретные §Sправа расы§!, - например, к мигрантам, беженцам или другим новоприбывшим в нашу империю."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Управление флотилиями"
 TUTORIAL_FLEET_MANAGER_DESC:0 "В окне §SУправление флотилиями§! можно создавать шаблоны для наших военных флотилий. Так как размер наших флотилий растет, то эти шаблоны позволяют быстро заказать новые корабли взамен утраченных."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Притязания"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "В окне §SПритязания§! можно тратить очки §Sвлияния§!, чтобы объявлять притязания на звездные системы, принадлежащие другим. Наличие притязания на какую-либо систему дает веский §Sповод к войне§! против ее владельцев, что позволяет нам объявить войну для ее завоевания.\n\nВ войнах с многочисленными союзниками именно империя с самым большим притязанием на систему получает контроль над этой системой в случае победы в войне."
 
