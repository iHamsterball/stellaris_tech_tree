 recycle_vir:0 "§RУтилизация§! банков оперативной памяти ВИР:\n£minerals  §G+2§!\n\n\n"
 advisor.2.name:0 "Подробное обучение"
 advisor.2.desc:0 "Отличный выбор. Я буду помогать вам в любой ситуации."
 advisor.2.a:0 "Принято к сведению."
 advisor.3.name:0 "Режим советов"
 advisor.3.desc:0 "Хорошо. Я буду давать советы и объяснять основные принципы различных функций по мере того, как вы будете осваивать их."
 advisor.10.name:0 "Аномалии"
 advisor.10.desc:0 "Мы обнаружили §Sаномалию§!! Исследуя миры, наши §Sнаучные корабли§! будут время от времени находить разные странности. §SУченые§! могут заняться их изучением, но убедитесь, что у них хорошо развиты навыки!\n\nЕсли исследование обернется провалом, есть небольшой риск потерять ученого, корабль или, если нам крупно не повезет, обоих."
 advisor.15.name:0 "Потенциальная колония"
 advisor.15.desc:0 "Один из наших §Sнаучных кораблей§! только что изучил мир, идеально подходящий для нашей первой колонии. Он относится к тому же §Sклассу планет§!, что и наш родной мир, поэтому поселенцам там будет комфортно.\n\nПрежде чем мы сможем колонизировать найденный мир, нам необходимо расширить границы нашей империи, включив в нее систему это планеты. Для этого нужно направить туда §Sстроительный корабль§! и построить §Sкосмическую базу§!."
 advisor.17.name:0 "Первая колония"
 advisor.17.desc:0 "Поздравляем с колонизацией вашего первого мира! Наши колонисты уже приступили к строительству своего первого поселения, однако пройдет время, прежде чем они станут полностью независимыми.\n\nКолония будет расходовать наши ресурсы до тех пор, пока не построит первый поселок, поэтому старайтесь не осваивать сразу слишком много миров."
 advisor.20.name:0 "Отрицательные доходы"
 advisor.20.desc:0 "Мы теряем энергокредиты с пугающей быстротой. Бюджет предыдущего месяца - то еще мрачное чтиво.\n\nДефицит бюджета чаще всего возникает из-за резкого роста расходов на содержание. В этом случае нам следует избавиться от некоторых кораблей, армий и станций."
 advisor.26.name:0 "Изучение планет"
 advisor.26.desc:0 "Одной из наших первостепенных задач должно быть изучение соседних звездных систем. Их ресурсы и пригодные для жизни планеты будут недоступны для нас, пока мы не выполним это задание.\n\nЧтобы начать изучение, выберите наш §Sнаучный корабль§! и щелкните по приказу §SИзучить§!. Затем откройте §Sкарту галактики§! и щелкните на любой из неизученных систем, граничащих с нашей. Теперь можно увидеть, как корабль движется к указанной системе, чтобы изучить все ее планеты по очереди."
 advisor.27.name:0 "Первый контакт"
 advisor.27.desc_01:0 "Мы впервые установили контакт с инопланетной империей! Эти жуткие существа так же, как и мы, освоили космические полеты. Они могут стать для нас серьезной угрозой.\n\nИх империя появится в закладке §SИмперии§! на экране §SГалактики§!. Заглянув туда, мы сможем начать дипломатические контакты с ними."
 advisor.27.desc_02:0 "Мы впервые установили контакт с инопланетной империей! Эти удивительные существа так же, как и мы, освоили космические полеты. Мы должны узнать о них как можно больше.\n\nИх империя появится на экране §SКонтакты§!. Заглянув туда, мы сможем начать дипломатические контакты с ними."
 advisor.27.desc_03:0 "Мы впервые установили контакт с инопланетной империией! Так же, как и мы, они освоили космические полеты. Советую проявлять разумную осторожность, пока мы не выясним их намерения.\n\nИх империя появится в закладке §SИмперии§! на экране §SГалактики§!. Заглянув туда, мы сможем начать дипломатические контакты с ними."
 advisor.28.name:0 "Угасшая империя"
 advisor.28.desc:0 "Мы столкнулись с древней, очень продвинутой цивилизацией! К счастью для нас, они переживают упадок и, похоже, разучились пользоваться своими же технологиями.\n\nОни вряд ли станут с нами конфликтовать, если только мы не нападем первыми, но лучше к ним не лезть - хотя бы до тех пор, пока мы не достигнем сходного уровня технологий."
 
 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "Обучение: изучение планет"
 tutorial.1.desc:0 "Строительство межзвездной империи - непростая задача. Чтобы ее облегчить, я буду давать вам обучающие задания, которые станут нашими первыми шагами на пути к становлению мощного государства.\n\nВаше первое задание - полностью изучить соседнюю звездную систему. Я добавил запись о нем в §Sжурнал§!. Чтобы открыть его, щелкните по кнопке «Журнал» в левой части верхнего меню или нажмите §SF3§!."
 tutorial.2.name:0 "Система изучена"
 tutorial.2.desc:0 "Превосходно! Мы завершили первое исследование за пределами нашей родной системы. Еще поколение назад астрономы нашей планеты могли только мечтать о тех данных, которые нам удалось собрать."
 tutorial.3.name:0 "Обучение: технологии"
 tutorial.3.desc:0 "Изучение новых технологий - важный шаг на пути к успеху. Я говорю вам это не только как порождение свободного технологического прогресса, но как ваш доверенный советник и, подозреваю, ваш единственный друг.\n\nВ самом начале следует освоить одну важную технологию: §SПротокол освоения новых миров§!. Она откроет нам доступ к §Sколониальным кораблям§!, что позволит нам создавать плацдармы на других планетах."
 tutorial.6.name:0 "Технологии изучены"
 tutorial.6.desc:0 "Отличная работа! Технология, которую мы только что изучили, здорово поможет нам в дальнейшем. Не забывайте давать новые задания нашим ученым."
 tutorial.7.name:0 "Обучение: строительный корабль"
 tutorial.7.desc:0 "На ресурсах только лишь родной планеты мы далеко не улетим. Наша промышленность должна выйти в космос, а для этого нужен §Sстроительный корабль§!.\n\nМы должны построить его, как только накопим достаточное количество §Sминералов§!."
 tutorial.8.name:0 "Строительный корабль построен"
 tutorial.8.desc:0 "Прекрасно! Наш §Sстроительный корабль§! готов к работе, а в его отважный экипаж вошли лучшие инженеры нашей империи."
 tutorial.9.name:0 "Обучение: добывающая станция"
 tutorial.9.desc:0 "Ресурсы нашего родного мира дали нам возможность далеких путешествий, и теперь нам повезло, наш §Sнаучный корабль§! отыскал залежи ресурсов на другой планете! Настало время создать §Sстроительный корабль§!, чтобы возвести §Sдобывающую станцию§!.\n\nДобывающие станции можно строить в пределах наших границ, они будут автоматически извлекать §Sминералы§! и любые §Sредкие ресурсы§! из недр планеты, на орбите которой находятся. Помните, что на содержание станций тратятся £energy  §Sэнергокредиты§!."
 tutorial.10.name:0 "Добывающая станция построена"
 tutorial.10.desc:0 "Очень хорошо. Новая §Sдобывающая станция§! приступила к работе и уже вовсю добывает ресурсы."
 tutorial.11.name:0 "Обучение: научная станция"
 tutorial.11.desc:0 "Изученные миры часто обладают уникальными свойствами, которые делают их интересными для ученых. §SНаучная станция§! собирает эти £physics  §Sфизические§!, £society  §Sсоциологические§! или £engineering  §Sинженерные§! ресурсы. Моя программа обязывает меня попросить вас построить такую станцию.\n\nПомните, что строить §Sнаучные станции§! можно только в пределах наших границ, и их содержание требует затрат £energy  §Sэнергокредитов§!."
 tutorial.12.name:0 "Научная станция построена"
 tutorial.12.desc:0 "Наша новая научная станция построена, ее персонал приступил к работе. Какие секреты, какие запретные тайны мироздания им удастся раскрыть?"
 tutorial.13.name:0 "Обучение: наземные сооружения"
 tutorial.13.desc:0 "Внимательные наблюдатели уже наверняка заметили, что поверхность обитаемых планет состоит из §Sквадратов§!. Эти квадраты могут генерировать ресурсы, но для этого нам понадобятся §Sназемные сооружения§!.\n\nНа нашей родной планете уже есть ряд сооружений, включая столицу, но пришла пора добавить несколько новых. §SПоселения§! в §Sквадратах§!, не занятые добычей ресурсов или обслуживанием §Sсооружений§!, считаются §Sбезработными§!."
 tutorial.14.name:0 "Сооружение построено"
 tutorial.14.desc:0 "Прекрасно. Строительство нашего нового §Sназемного сооружения§! завершено, и оно уже начинает приносить ресурсы.\n\nОбязательно убедитесь, что в нем трудятся жители."
 tutorial.15.name:0 "Обучение: непригодные квадраты"
 tutorial.15.desc:0 "Иногда §Sквадраты поверхности§! обитаемых миров могут быть непригодны для использования. На расчистку £blocker  §Sнепригодного квадрата§! тратятся время, £minerals  §Sминералы§! и £energy  §Sэнергокредиты§!, но свободное пространство того стоит.\n\nДля расчистки большинства квадратов необходимы особые технологии, но с теми, что есть у нас дома, мы справимся, как только накопим средства."
 tutorial.16.name:0 "Квадрат расчищен"
 tutorial.16.desc:0 "Одной преградой на пути к покорению галактики стало меньше. У этого §Sпрепятствия§! не было шансов уцелеть!"
 tutorial.17.name:0 "Обучение: изучить системы"
 tutorial.17.desc:0 "Мы должны продолжать исследование космоса. Рекомендую отправить §Sнаучный корабль§! на изучение соседних звездных систем. Мы храбро полетим туда, где еще не ступала нога искусственного разума!"
 tutorial.19.name:0 "Системы изучены"
 tutorial.19.desc:0 "Отличная работа! Системы, смежные с нашей, полностью изучены. Мы должны использовать §Sстроительный корабль§!, чтобы построить §Sдобывающие§! и §Sнаучные§! станции для сбора разведанных ресурсов."
 tutorial.20.name:0 "Обучение: научный корабль"
 tutorial.20.desc:0 "Нам, пожалуй, пригодится второй §Sнаучный корабль§!. Это удвоит скорость, с которой мы сможем изучать наших космических соседей!"
 tutorial.21.name:0 "Научный корабль построен"
 tutorial.21.desc:0 "Вдвое больше §Sкораблей§! - значит, вдвое веселей! О, я так не радовался с тех пор, как мы выполнили наше предыдущее задание!"
 tutorial.22.name:0 "Обучение: нанять ученого"
 tutorial.22.desc:0 "У нас есть новенький §Sнаучный корабль§!, но нет §Sученого§!, который бы им командовал. Моя программа настаивает, что я должен рассказать про пользу от добавления органического §Sученого§!.\n\nЕсли у нас нет возможности нанять нового §Sученого§!, мы всегда можем назначить ученого из другого отдела, хотя это и не самая удачная идея."
 tutorial.23.name:0 "Ученый нанят"
 tutorial.23.desc:0 "Хорошо. §SУченый§! взял на себя командование нашим новым §Sнаучным кораблем§!, который теперь можно отправить на изучение новых систем и/или навстречу верной смерти."
 tutorial.24.name:0 "Обучение: построить колониальный корабль"
 tutorial.24.desc:0 "Теперь мы готовы распространить нашу великую цивилизацию на второй мир. Для этого нам нужно построить §Sколониальный корабль§!."
 tutorial.25.name:0 "Колониальный корабль построен"
 tutorial.25.desc:0 "Все колонисты погрузились на новый §Sколониальный корабль§!, и его капитан сообщает, что все готово к взлету. Это поистине великий день!"
 tutorial.26.name:0 "Обучение: основать колонию"
 tutorial.26.desc:0 "У нас есть §Sколониальный корабль§!, и мы нашли как минимум одну планету, подходящую для создания постоянного форпоста в другой системе. Нет резона медлить - давайте построим нашу первую колонию!"
 tutorial.27.name:0 "Колония основана"
 tutorial.27.desc:0 "Наша первая колония за пределами родной системы! Это значит, что, если наш родной мир внезапно взорвется, ваша раса не вымрет. Согласитесь, что это приятно осознавать?"
 tutorial.28.name:0 "Обучение: нанять губернатора"
 tutorial.28.desc:0 "Чтобы помочь нашей новой колонии, рекомендую нанять §Sпланетарного губернатора§!, который займется решением местных задач.\n\nГубернаторы оказывают самое разное влияние на планеты, которыми управляют, в основном положительное. Эти эффекты зависят от черт губернатора и уровня его навыков."
 tutorial.29.name:0 "Губернатор нанят"
 tutorial.29.desc:0 "Нашей колонией теперь управляет новый §Sгубернатор§!. Это повысит ее эффективность!"
 tutorial.30.name:0 "Обучение: дополнительные колонии"
 tutorial.30.desc:0 "Как только у нас появятся свободные ресурсы, будет нелишним создать еще несколько §Sколониальных кораблей§! и продолжить расширение наших границ. Мы должны основать еще как минимум три колонии в дополнение к родной планете и ранее построенной колонии."
 tutorial.32.name:0 "Колонии основаны"
 tutorial.32.desc:0 "Изумительная работа! Очень воодушевляет. Наша великая цивилизация теперь охватывает пять миров! Мы должны расширять ее при первой же возможности."
 tutorial.33.name:0 "Обучение: добыча ресурсов"
 tutorial.33.desc:0 "Чтобы добиться успеха, межгалактической империи нужен постоянный приток §Sминералов§! и §Sэнергокредитов§!. Мы должны повысить темп производства этих ресурсов.\n\nДля строительства станций и сооружений нужны минералы, а для их содержания - энергокредиты. То же касается и кораблей, однако, минералы требуются и для их содержания. Этими ресурсами нас снабжают §Sдобывающие станции§! и §Sназемные строения§!."
 tutorial.38.name:0 "Начата добыча ресурсов"
 tutorial.38.desc:0 "Отличная работа. У нас теперь есть прочная ресурсная база для развития империи."
 tutorial.39.name:0 "Обучение: увеличение флотилии"
 tutorial.39.desc:0 "Я не мог не заметить, что наш флот несколько слабоват. Галактика таит немало опасностей, и на некоторые из них нам придется реагировать военными средствами. Помните: речь идет о выживании нашей цивилизации!"
 tutorial.43.name:0 "Флотилия увеличена"
 tutorial.43.desc:0 "Хорошо! Теперь у нас есть небольшая, но боеспособная флотилия, которая поможет в случае неожиданных конфликтов."
 tutorial.44.name:0 "Обучение: создать сектор"
 tutorial.44.desc:0 "Наша бурно растущая империя достигла такого размера, при котором ею трудно управлять из единого центра в родном мире. Мы должны создать новый §Sсектор§!.\n\nСекторы - полуавтономные образования в границах нашей империи, которые самостоятельно решают повседневные задачи всех планет, входящих в их юрисдикцию."
 tutorial.45.name:0 "Сектор создан"
 tutorial.45.desc:0 "Хорошая работа. Новый §Sсектор§! разгрузит нас и позволит сосредоточиться на более важных задачах.\n\nКолонизируя новые планеты, не забывайте добавлять их системы к существующим или новым секторам, чтобы не превысить лимит управления."
 tutorial.46.name:0 "Обучение: губернатор сектора"
 tutorial.46.desc:0 "§SГубернаторы§! могут управлять целыми §Sсекторами§! точно так же, как они управляют отдельными колониями.\n\nВлияние губернатора в этом случае распространяется на все планеты сектора. Давайте назначим губернатора в наш новый сектор."
 tutorial.47.name:0 "Губернатор сектора назначен"
 tutorial.47.desc:0 "Наш новый §Sгубернатор сектора§! приступил к выполнению своих обязанностей в столице сектора. Отлично."
 tutorial.48.name:0 "Обучение: конструктор судов"
 tutorial.48.desc:0 "Мы можем вручную проектировать новые корабли на экране §Sконструктора судов§!. Это достаточно понятный процесс, но при желании его можно полностью автоматизировать."
 tutorial.49.name:0 "Проект корабля создан"
 tutorial.49.desc:0 "Отлично. Проект корабля добавлен в нашу базу данных, и теперь его можно построить на любой §Sкосмической базе§!, где имеется §Sверфь§!."
 tutorial.50.name:0 "Обучение: станции наблюдения"
 tutorial.50.desc:0 "Мы обнаружили §Sпримитивную цивилизацию§!! Кое-кто считает этих инопланетян не более чем вонючими дикарями, но другие видят пользу в изучении их культуры, такой, какова она есть.\n\nДля этого мы должны построить §Sстанцию наблюдения§! на орбите их мира, если, конечно, он находится в пределах наших границ. Этим станциям можно давать различные §Sзадания§! в зависимости от того, как мы относимся к аборигенам."
 tutorial.51.name:0 "Станция наблюдения построена"
 tutorial.51.desc:0 "Прекрасно! Наша новая §Sстанция наблюдения§! приступила к работе, а ее персонал тщательно изучает §Sпримитивную цивилизацию§! на поверхности планеты."
 tutorial.52.name:0 "На пороге тайны"
 tutorial.52.desc:0 "Аномалия на планете [From.GetName] оказалась природным §Yгеометрическим образованием§!. Она очень похожа на отметку, указывающую путь вперед. Вселенная порой невероятно изумляет.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Мы обнаружили природное образование на планете [From.GetName], поражающее своими идеальными геометрическими формами. Это, несомненно, знак свыше, и он указывает нам путь к звездам!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Мы должны §Yпродолжать изучение§! таких аномалий везде, где это возможно. Они непременно откроют нам новые знания и технологии."
 tutorial.52.a:0 "Потрясающе!"
 tutorial.52.spirit.a:0 "Слава небесам!"
 tutorial.53.desc:0 "Аномалия, которую мы нашли на планете [From.GetName], открыла нечто невероятное. Эта [From.GetPlanetMoon] окутана следом, без сомнения, оставленным сверхсветовым двигателем. Мы не можем проследить его до исходной точки, поскольку след очень старый.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "Мы обнаружили слабый сверхсветовой след рядом с планетой [From.GetName]. Его нельзя проследить, поскольку он очень старый. Это значит, что здесь были другие космические путешественники. Они наблюдали за нами и наверняка собирали данные.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "Аномалия на планете [From.GetName] раскрыла следы других космических путешественников! Судя по слабому сверхсветовому следу, кто-то побывал здесь давным-давно, возможно, искал потенциальных союзников на нашей планете. След слишком рассеян для того, чтобы мы могли проследить его.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "За нами наблюдали. Но зачем?"
 tutorial.53.xenophobe.a:0 "Мы должны опасаться ксеноагрессоров."
 tutorial.53.xenophile.a:0 "Давайте их найдем!"
 tutorial.54.desc:0 "Мы нашли один из наших §Yстарых зондов§! на планете [From.GetName]. Он каким-то чудом сохранился несмотря на все эти годы и до сих пор пытается отправлять сообщения в наш родной мир. Это - памятник нашей борьбе за выход в космос, стремлению вырваться за пределы нашего мира.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Мы шагаем только вперед."
 tutorial.54.spiritualist.a:0 "Небеса наверняка готовят нам новые испытания."
 tutorial.54.materialist.a:0 "Наши старания наконец-то принесли плоды."
 tutorial.55.name:0 "Обучение: редкие ресурсы"
 tutorial.55.desc:0 "Мы обнаружили §Sредкий ресурс§!! §SРедкие ресурсы§!, как нетрудно догадаться, на редкость ценные. Они приносят огромную выгоду своим владельцам. Чтобы извлечь этот ценный подарок, мы должны построить §Sдобывающую станцию§!.\n\nНе забывайте строить §Sкосмические базы§! для защиты ресурсов в границах нашей империи. Эффект от редких ресурсов не накапливается, но владея более чем одним месторождением, мы сможем торговать ими с другими империями."
 tutorial.55.poi.name:0 "Расположение ресурса"
 tutorial.55.poi.desc:0 "Мы обнаружили §Sредкий ресурс§!, месторасположение: [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name:0 "Редкий ресурс извлечен"
 tutorial.56.desc:0 "Отличная работа. Этот ресурс несомненно обогатит нашу империю."
 tutorial.56.poi.desc:0 "Мы обнаружили §Sредкий ресурс§!, местораположение: [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:0 "Новая технология показала, что одна из наших §Sдобывающий станций§! уже удобно расположена над ранее неизвестным §Sредким ресурсом§!. Эти ресурсы приносят огромную выгоду своим владельцам. Таким образом, мы в аллегорическом смысле умертвим одним воображаемым выстрелом двух метафорических млекопитающих.\n\nБолее подробную информацию можно найти в §Sжурнале§!. В галактике еще много §Sредких ресурсов§!, поэтому продолжайте исследовать!"
 tutorial.57.name:0 "Обучение: преображение"
 tutorial.57.desc.notech:0 "Мы обнаружили высокоразвитый вид животных! Используя §Sподходящую технологию§!, мы сможем §Sпреобразить§! этих существ, наделив их сознанием и разумом (я, правда, не в курсе, что у органики считается разумом).\n\nСтоит приглядывать за ходом этих исследований и при возможности направить их в сторону §Sэпигенетических триггеров§!."
 tutorial.57.desc.yestech:0 "Мы обнаружили высокоразвитый вид животных! Используя §Sподходящую технологию§!, мы сможем §Aпреобразить§! этих существ, наделив их сознанием и разумом (я, правда, не в курсе, что у органики считается разумом).\n\nОх.\n\nНаша технология §Sэпигенетических триггеров§! должна сгодиться. Мы готовы повести этих существ в дивный новый мир экзистенциальных метаний."
 tutorial.58.name:0 "Предразумные существа преображены"
 tutorial.58.desc:0 "Поразительный успех! Бестолковые звери преобразились и стали менее бестолковыми, гордыми гражданами нашей развивающейся империи."
 tutorial.59.name:0 "Обучение: Первый контакт"
 tutorial.59.desc:0 "Поразительно! Мы обнаружили §Sинопланетных космических путешественников§!, возможно, обладающих разумом. Хотя, чего уж юлить, они наверняка разумны. Их происхождение останется для нас тайной до тех пор, пока мы не выполним соответствующий проект по их §Sизучению§!. Советую сделать это как можно скорее, пока они не изучили нас первыми...\n\nОткройте §Sжурнал§! и выберите пункт §SИзучить§!, чтобы приступить к проекту. Обратите внимание, что это приостановит все прочие исследования в этой категории."
 tutorial.60.name:0 "Первый контакт установлен"
 tutorial.60.desc:0 "Это триумф. Мы установили контакт с инопланетными существами. Мы живем (или, в моем случае, включены) в интересное время."
 tutorial.61.name:0 "Первый контакт установлен"
 tutorial.61.desc:0 "Наши попытки установить контакт стали поистине триумфом нашей технологической изобретательности, но результаты обескураживают. Похоже, что наши собеседники - не умнее, чем обычные животные, а может быть, и §Sвообще неразумные§!."
 tutorial.63.name:0 "Первый контакт... установлен?"
 tutorial.63.desc:0 "Похоже, что наши §Sсобеседники§! сорвали аплодисменты первыми и §Sустановили с нами контакт§!, прежде чем мы успели расшифровать их протоколы связи.\n\nКогда представится следующая такая возможность, мы должны постараться начать диалог первыми."
 tutorial.64.name:0 "Обучение: Модифицирование рас"
 tutorial.64.desc:0 "Благодаря недавним достижениям генетики мы получили дополнительное §Sочко признаков§!, которое можно использовать, чтобы §Sмодифицировать§! и улучшить нашу расу."
 tutorial.65.name:0 "Раса модифицирована"
 tutorial.65.desc:0 "Похвально. Теперь, когда бремя естественной эволюции не лежит у нас на плечах, наша раса, несомненно, будет процветать в космосе."
 tutorial.70.name:0 "Обучение: Варп-прыжок"
 tutorial.70.desc:0 "Чтобы преодолеть обширные расстояния между звездными системами, наши ученые разработали §Sварп-двигатель§!. Корабли, оснащенные этим устройством, могут путешествовать между системами с превышением скорости света.\n\nХотя корабли могут осуществить варп-прыжок в любую систему в пределах досягаемости, варп-двигатели могут быть включены только за пределами гравитационного колодца звезды. Кроме того, кораблям, выполнившим варп-прыжок, требуется время для повторной активации систем, и продолжительность этого процесса зависит от того, насколько далеким было путешествие."
 tutorial.71.name:0 "Обучение: Путешествия через гиперпространство"
 tutorial.71.desc:0 "Чтобы преодолеть обширные расстояния между звездными системами, наши ученые разработали §Sгипердвигатель§!. Это устройство позволяет путешествовать гораздо выше скорости света между системами, соединенными гиперкоридорами.\n\nПутешествие по гиперкоридору происходит крайне быстро, но межзвездные путешествия ограничены сетью гиперпространственных коридоров. Безопасно войти в гиперкоридор можно только на границе системы, минуя дестабилизирующее влияние гравитационного колодца ее звезды."
 tutorial.72.name:0 "Обучение: Путешествия через червоточины"
 tutorial.72.desc:0 "Чтобы преодолеть обширные расстояния между звездными системами, наши ученые разработали технологию §Sчервоточин§!. Станции, оснащенные генераторами червоточин, могут создавать в подпространстве временные переходы в другие системы, позволяющие кораблям совершать путешествие.\n\nПолет через червоточину происходит почти мгновенно, но для него требуется присутствие станции червоточин в пределах досягаемости. Кроме того, корабли должны быть оснащены специальными стабилизаторами червоточин, чтобы выдержать нагрузку при прохождении через подпространство."
 tutorial.73.name:0 "Напоминание в обучении: преображение"
 tutorial.73.desc:0 "Исследовав соответствующие технологии, мы теперь можем осуществлять §Yпреображение§! низших существ до разумных."
 tutorial.75.name:0 "Обучение: космические базы"
 tutorial.75.desc:0 "Теперь, когда мы начали исследовать соседние звезды, нам, возможно, пора распространять свое влияние дальше. Чтобы расширить границы, можно построить в изучаемых нами системах §Sкосмические базы§!, которые в сущности позволяют нам предъявить претензии на новые регионы в космосе.\n\nС развитием технологий мы сможем улучшить космические базы для производства ресурсов и строительства кораблей. До тех пор их основное назначение - расширять наши границы. Объявив притязания на систему с нашей космической базой, мы сможем строить §Sнаучные§! и §Sдобывающие станции§!, чтобы разрабатывать ресурсы, а также сможем колонизировать любые пригодные для этого миры."
 tutorial.76.name:0 "Космическая база создана"
 tutorial.76.desc:0 "Отлично. Как вы можете видеть на §Sкарте галактики§!, границы нашей империи были расширены, чтобы включить систему с нашей новой космической базой."
 tutorial.80.name:0 "Обучение: режимы карты"
 tutorial.80.desc:0 "На карте галактики можно включать и выключать разные §Sрежимы карты§!, расположенные в правом нижнем углу, для просмотра различных информационных экранов. Например, мы можем маркировать цветом территории в зависимости от отношения их владельцев к нам."
 
 tutorial.100.name:0 "Обучение отключено"
 tutorial.100.desc:0 "§HМиссии обучения§! и §Hсоветы§! отключены."
 tutorial.101.name:0 "Только советы"
 tutorial.101.desc:0 "§HСоветы§! включены, §Hмиссии обучения§! отключены."
 tutorial.102.name:0 "Полное обучение"
 tutorial.102.desc:0 "§HМиссии обучения§! и §Hсоветы§! включены."
 
