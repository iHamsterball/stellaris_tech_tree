 tutorial_1_chain_title:0 "Обучение: изучить систему"
 tutorial_1_chain_desc:0 "Мы должны как следует изучить соседние звездные системы. Для этого выберите наш §Sнаучный корабль§!, щелкнув по нему или отыскав его в §Sпланировщике§!.\n\nЗатем щелкните по кнопке §SИзучить§! в меню флотилии, откройте §Sкарту галактики§! и выберите неизученную систему, связанную с нашим родным миром гиперкоридором. Научный корабль проложит курс и займется изучением всех космических тел в этой системе."
 system_surveyed:0 "Соседняя система изучена"
 tutorial_1_tooltip:0 "Запись §SОбучение: изучить систему§! добавлена в журнал"
 tutorial_2_chain_title:0 "Обучение: изучение технологий"
 tutorial_2_chain_desc:0 "Мы должны изучить новые технологии. §SПротокол освоения новых миров§! откроет нам доступ к строительству §Sколониальных кораблей§!. Мы должны сосредоточиться на этом в первую очередь, если хотим расширять свою империю в космосе.\n\nОткройте экран §Sтехнологий§!, щелкнув по соответствующей кнопке в левой части верхнего меню или нажав §SF4§!. Затем щелкните по пункту §SВыбрать исследование§! и выберите из предложенных вариантов технологию, которую вы желаете изучить."
 tech_1_researched:0 "Протокол освоения новых миров изучен"
 tech_2_researched:0 "Космическое строительство изучено"
 tutorial_2_tooltip:0 "Запись §SОбучение: изучение технологий§! добавлена в журнал"
 tutorial_3_chain_title:0 "Обучение: построить строительный корабль"
 tutorial_3_chain_desc:0 "Нам нужен §Sстроительный корабль§!, если мы хотим добыть ресурсы, обнаруженные нашим §Sнаучным кораблем§!.\n\nГражданские корабли, такие как §Sстроительный корабль§!, не требуют §Sкосмической базы§! и могут быть построены на орбите планеты. Щелкните на планету [Root.Capital.GetName] и выберите закладку §S«Космопорт»§! в меню. Затем щелкните по кнопке §SПостроить§! и выберите §Sстроительный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить необходимое количество §Sминералов§!."
 construction_ship_built:0 "Строительный корабль построен"
 tutorial_3_tooltip:0 "Запись §SОбучение: построить строительный корабль§! добавлена в журнал"
 tutorial_4_chain_title:0 "Обучение: построить добывающую станцию"
 tutorial_4_chain_desc:0 "Прежде чем мы сможем добыть §Sминералы§! или извлечь §Sредкий ресурс§! из планеты, мы должны построить §Sдобывающую станцию§! на ее орбите. Чтобы сделать это, выберите §Sстроительный корабль§!, щелкнув прямо по нему, или найдите его в §Sпланировщике§! в правой части экрана.\n\nПосле этого щелкните по пункту §SПостроить добывающую станцию§! в меню строительного корабля. Затем щелкните по доступной планете или астероиде с месторождением минералов.\n\nУчтите, что для строительства добывающей станции тоже нужны минералы, поэтому вам придется накопить некоторый запас."
 mining_station_built:0 "Добывающая станция построена"
 tutorial_4_tooltip:0 "Запись §SОбучение: построить добывающую станцию§! добавлена в журнал"
 tutorial_5_chain_title:0 "Обучение: построить научную станцию"
 tutorial_5_chain_desc:0 "Чтобы повысить темп изучения новых технологий, мы должны строить §Sнаучные станции§! на орбитах миров, где есть §Sфизические§!, §Sсоциологические§! или §Sинженерные§! ресурсы.\n\nНаучные станции работают по тому же принципу, что и §Sдобывающие§!, разница лишь в получаемых ресурсах. Эти станции не добывают §Sминералы§! и §Sредкие ресурсы§!.\n\nЧтобы построит такую станцию, выберите §Sстроительный корабль§! и щелкните по пункту §SПостроить научную станцию§! в его меню. Затем щелкните по доступной планете, астероиде или звезде, где есть запасы физических, социологических или инженерных ресурсов."
 research_station_built:0 "Научная станция построена"
 tutorial_5_tooltip:0 "Запись §SОбучение: построить научную станцию§! добавлена в журнал"
 tutorial_6_chain_title:0 "Обучение: наземные сооружения"
 tutorial_6_chain_desc:0 "Каждое §Sпоселение§! нашей империи работает на каком-либо §Sквадрате поверхности§! планеты. Некоторые квадраты имеют небольшие залежи ресурсов, но, чтобы получить от них максимум, мы должны возводить §Sназемные сооружения§!.\n\nВ нашем родном мире уже есть некоторые сооружения, но надо возвести новое. Постройте в свободном квадрате §Sгидропонную ферму§!, §Sдобывающее предприятие§!, §Sэлектростанцию§! или §Sбазовый научный блок§!.\n\nДля этого откройте закладку §SПоверхность§! в меню нашей родной планеты. Затем выберите пустой квадрат и щелкните по кнопке §SПостроить§!. Выберите одно из предложенных сооружений, и, если у вас достаточно §Sминералов§!, начнется строительство. Когда оно завершится, не забудьте назначить жителей на работу в этом сооружении."
 building_constructed:0 "Сооружения построены"
 tutorial_6_tooltip:0 "Запись §SОбучение: наземные сооружения§! добавлена в журнал"
 tutorial_7_chain_title:0 "Обучение: непригодные квадраты"
 tutorial_7_chain_desc:0 "Несколько §Sквадратов поверхности§! нашей родной планеты заблокированы, и их нельзя использовать. Мы должны расчистить их как можно скорее, освободив квадраты для §Sпоселений§! и §Sсооружений§!. На это придется потратить время и §Sэнергоресурсы§!, так что это довольно медленный процесс.\n\nЧтобы расчистить §Sнепригодный квадрат§!, откройте закладку §SПоверхность§! в меню нашей родной планеты. Выберите нужный квадрат, затем щелкните по кнопке §SОчистить§!. Начнется процесс расчистки (если у вас хватает на него средств).\n\nУчтите, что затраты времени и энергоресурсов на расчистку зависят от типа непригодного квадрата. §SГубернаторы планет§! также могут влиять на стоимость."
 blockers_cleared:0 "Квадрат расчищен"
 tutorial_7_tooltip:0 "Запись §SОбучение: непригодные квадраты§! добавлена в журнал"
 tutorial_8_chain_title:0 "Обучение: изучить системы"
 tutorial_8_chain_desc:0 "Мы должны расширить сферу нашего влияния за пределы родной системы, и первым шагом на пути к этому станет изучение соседних систем.\n\nЧтобы сделать это, выберите §Sнаучный корабль§! и щелкните по кнопке §SИзучить§! в его меню. Затем щелкните по кнопке §SОткрыть карту галактики§! в нижней части экрана и выберите звезду, соседствующую с нашей. §SНаучный корабль§! отправится в эту систему и изучит все ее космические тела."
 tutorial_8_poi:0 "Цели для изучения"
 tutorial_8_poi_desc:0 "Изучить системы: §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! и §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Системы изучены"
 tutorial_8_tooltip:0 "Запись §SОбучение: изучить системы§! добавлена в журнал"
 tutorial_9_chain_title:0 "Обучение: построить второй научный корабль"
 tutorial_9_chain_desc:0 "Нам стоит построить второй §Sнаучный корабль§!, чтобы ускорить темп изучения нашего региона галактики.\n\nГражданские корабли, такие как §Sнаучный корабль§!, не требуют §Sкосмической базы§! и могут быть построены на орбите планеты. Щелкните на планету [Root.Capital.GetName] и выберите закладку §S«Космопорт»§! в меню. Затем щелкните по кнопке §SПостроить§! и выберите §Sнаучный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить необходимое количество §Sминералов§!."
 science_ship_built:0 "Научный корабль построен"
 tutorial_9_tooltip:0 "Запись §SОбучение: построить второй научный корабль§! добавлена в журнал"
 tutorial_10_chain_title:0 "Обучение: нанять ученого"
 tutorial_10_chain_desc:0 "Нам стоит нанять еще одного §Sученого§!, чтобы он возглавил наш новый §Sнаучный корабль§!. Корабль не может изучать миры и §Sаномалии§! без ученого на борту.\n\nВыберите наш новый научный корабль и щелкните по пункту §SНазначить лидера§!. Откроется закладка §SЛидеры§!, где перечислены все нанятые нами ученые. Щелкните по кнопке §SНанять§! в верхней части этого списка.\n\nВыберите подходящего кандидата, затем щелкните на его кнопку §SНанять§!. Для найма лидера необходимы §Sэнергокредиты§!, и вам, возможно, придется сначала их накопить.\n\nНанятый ученый будет ожидать указаний на нашей родной планете."
 scientist_assigned:0 "Ученый назначен"
 tutorial_10_tooltip:0 "Запись §SОбучение: нанять ученого§! добавлена в журнал"
 tutorial_11_chain_title:0 "Обучение: построить колониальный корабль"
 tutorial_11_chain_desc:0 "Пришла пора колонизировать новый мир. Для этого нужно построить §Sколониальный корабль§!. На создание этих кораблей уходит много времени и §Sминералов§!, но процветающая колония окупит эти вложения сторицей.\n\nГражданские корабли, такие как §Sколониальный корабль§!, не требуют §Sкосмической базы§! и могут быть построены на орбите планеты. Щелкните на планету [Root.Capital.GetName] и выберите закладку §S«Космопорт»§! в меню. Затем щелкните по кнопке §SПостроить§! и выберите §Sколониальный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить необходимое количество §Sминералов§!."
 colony_ship_built:0 "Колониальный корабль построен"
 tutorial_11_tooltip:0 "Запись §SОбучение: построить колониальный корабль§! добавлена в журнал"
 tutorial_12_chain_title:0 "Обучение: основать колонию"
 tutorial_12_chain_desc:0 "Теперь нужно основать нашу первую колонию с помощью §Sколониального корабля§!. Лучшими кандидатами на колонизацию являются планеты того же класса, что и наш родной мир - тогда поселенцы с легкостью приспособятся к новой среде.\n\nЧтобы колонизировать планету, щелкните по колониальному кораблю или выберите его в §Sпланировщике§!. Затем щелкните по кнопке §SКолонизировать§! в меню флотилии и выберите планету. Вы можете колонизировать только изученные планеты, на которых нет §Sаномалий§! и для которых есть необходимые технологии. Кроме этого, они должны находиться внутри границ вашей империи.\n\nКогда вы выберете подходящую планету, вам предложат разместить первое сооружение колонии в квадрате поверхности. После этого ваш колониальный корабль отправится на создание новой колонии."
 colony_established:0 "Колония основана"
 tutorial_12_tooltip:0 "Запись §SОбучение: основать колонию§! добавлена в журнал"
 tutorial_13_chain_title:0 "Обучение: нанять губернатора"
 tutorial_13_chain_desc:0 "Мы должны нанять §Sгубернатора планеты§!, чтобы он управлял новой колонией. Для этого щелкните по колонии и откройте закладку §SПланета§!. Затем щелкните по кнопке §SИзменение§! в окне §SГубернатор§!. Откроется экран §SЛидеры§! со списком работающих на нас губернаторов.\n\nЩелкните по кнопке §SНанять§! в верхней части экрана и выберите подходящего кандидата. Помните, что на найм лидеров вы тратите §Sвлияние§!. Если влияния недостаточно, вам придется подождать, пока его запас увеличится.\n\nНанятый вами губернатор будет ожидать указаний на нашей родной планете."
 governor_recruited:0 "Губернатор нанят"
 tutorial_13_tooltip:0 "Запись §SОбучение: нанять губернатора§! добавлена в журнал"
 tutorial_14_chain_title:0 "Обучение: основать еще больше колоний"
 tutorial_14_chain_desc:0 "Продолжайте развивать нашу империю, создавая новые колонии. Накопите достаточное количество §Sминералов§! и постройте еще несколько §Sколониальных кораблей§!, затем отправьте их основывать колонии.\n\nСтарайтесь не колонизировать слишком много миров одновременно, поскольку новые колонии расходуют §Sэнергокредиты§! столицы до тех пор, пока не выйдут на самообеспечение."
 colonies_established:0 "Колонии основаны"
 tutorial_14_tooltip:0 "Запись §SОбучение: основать еще больше колоний§! добавлена в журнал"
 tutorial_15_chain_title:0 "Обучение: добыча ресурсов"
 tutorial_15_chain_desc:0 "Наша растущая промышленность требует все новых ресурсов, и мы должны увеличить добычу §Sминералов§!. Для этого нужно строить §Sдобывающие станции§! на орбитах планет и астероидов, где есть залежи минералов, или §Sдобывающие предприятия§! на поверхности заселенных нами планет.\n\nПоскольку для содержания станций и строений нужны §Sэнергокредиты§!, нам потребуется мощный источник и этого ресурса. Энергокредиты вырабатываются §Sэлектростанциями§! на поверхности заселенных нами планет. Их также извлекают §Sдобывающие станции§! на орбите планет, астероидов или звезд, где есть залежи энергокредитов."
 mineral_income:0 "+30 прирост минералов в месяц"
 credit_income:0 "+10 прирост энергокредитов в месяц"
 tutorial_15_tooltip:0 "Запись §SОбучение: добыча ресурсов§! добавлена в журнал"
 tutorial_16_chain_title:0 "Обучение: увеличение флотилии"
 tutorial_16_chain_desc:0 "Мы должны создать мощный космический флот, чтобы гарантировать защиту империи [Root.GetName].\n\nНаших ресурсов достаточно, чтобы с легкостью построить еще как минимум пять §Sкорветов§!. Постройте корабли на §Sкосмической базе§!, как только накопите достаточно §Sминералов§!. Новые боевые корабли всегда присоединяются к уже существующим флотилиям, расположенным на орбите той звезды, где были построены.\n\nТакже не забудьте назначить в новую флотилию §Sадмирала§!. Принцип тот же, что и при назначении §Sученого§! на §Sнаучный корабль§!: щелкните по пункту §SНазначить лидера§! в меню флотилии и там наймите нового адмирала. Опытный адмирал резко повышает боевые качества флота, которым командует."
 corvettes_built:0 "Корветы построены"
 admiral_assigned:0 "Адмирал назначен"
 tutorial_16_tooltip:0 "Запись §SОбучение: увеличить флотилию§! добавлена в журнал"
 tutorial_17_chain_title:0 "Обучение: создать сектор"
 tutorial_17_chain_desc:0 "Количество планет, которыми вы можете управлять напрямую, ограничено. Это значение указано в верхнем меню и, превысив его, вы получите штрафы. §SСекторы§! управляют планетами, переданными им в подчинение, в полуавтономном режиме. Чтобы создать новый сектор, откройте меню §SПланеты и секторы§!, щелкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF5§!. Затем щелкните по кнопке §SСоздать новый сектор§! в верхнем правом углу.\n\nВы перейдете в §Sрежим управления сектором§!. Здесь вы сможете указать, какие системы войдут в создаваемый сектор. Все планеты этих систем окажутся под его управлением. Выберите систему, где у нас есть колония, и щелкните по кнопке §SЗавершить§!. Вы создали наш первый сектор!"
 sector_established:0 "Сектор создан"
 tutorial_17_tooltip:0 "Запись §SОбучение: создать сектор§! добавлена в журнал"
 tutorial_18_chain_title:0 "Обучение: губернатор сектора"
 tutorial_18_chain_desc:0 "Для управления новым §Sсектором§! мы должны назначить §Sгубернатора§!. Все планеты этого сектора получат бонус в зависимости от уровня навыка и черт губернатора.\n\nЧтобы сделать это, откройте меню §SПланеты и секторы§!, щелкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF5§!. На закладке §SПланеты§! прокрутите до кнопки, чтобы найти наш новый сектор. Щелкните по пункту §SНазначить лидера§!, затем выберите нового или существующего губернатора."
 sector_governor_assigned:0 "Губернатор сектора назначен"
 tutorial_18_tooltip:0 "Запись §SОбучение: губернатор сектора§! добавлена в журнал"
 tutorial_19_chain_title:0 "Обучение: конструктор судов"
 tutorial_19_chain_desc:0 "Чтобы создать новый проект корабля, откройте §SКонструктор судов§!, щелкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF10§!. Щелкните по кнопке §SНовый проект§! и выберите §Sкорвет§!, когда вам предложат выбрать §Sразмер корпуса§!. Следующий шаг - выберите §Sсекцию§! для проекта, щелкнув по кнопке §SБез секции§! в верхней части окна.\n\nКорветы - самый маленький вид боевых кораблей, и у них есть лишь одна секция. Секции определяют количество ячеек под §Sоружие§! и §Sмодули§! для корабля. Выберите любую и начните заполнять доступные ячейки компонентами. Убедитесь, что энергопотребление компонентов не превышает выходную мощность реактора - запас энергии судна не может быть отрицательным.\n\nЕсли вы хотите упростить себе задачу, щелкните по кнопке §SАвтокомплектация§!, и игра сама завершит проект за вас."
 ships_designed:0 "Проект корабля создан"
 tutorial_19_tooltip:0 "Запись §SОбучение: конструктор судов§! добавлена в журнал"
 tutorial_20_chain_title:0 "Обучение: станции наблюдения"
 tutorial_20_chain_desc:0 "Мы должны построить §Sнаблюдательную станцию§! над миром, где обитает §Sпримитивная цивилизация§!. Эти космические станции выполняют различные §Sзадания§! в зависимости от нашего желания вмешаться в ход развития чужого общества.\n\nСтанции наблюдения строят так же, как §Sдобывающие§! и §Sнаучные станции§!, но их можно возводить лишь на орбите миров примитивных цивилизаций. Выберите §Sстроительный корабль§! и щелкните по кнопке §SПостроить станцию наблюдения§! в списке приказов.\n\nВыберите родину примитивной цивилизации, которую вы хотите изучить, и строительный корабль приступит к выполнению задания."
 observation_post_built:0 "Станция наблюдения построена"
 tutorial_20_tooltip:0 "Запись §SОбучение: станции наблюдения§! добавлена в журнал"
 tutorial_21_chain_title:0 "Обучение: редкие ресурсы"
 tutorial_21_chain_desc:0 "Мы должны построить §Sдобывающую станцию§! на орбите космического тела, где найден §Sредкий ресурс§!. Эти уникальные материалы обладают огромной стратегической важностью.\n\nОбнаружив такой ресурс в ходе §Sизучения§!, выберите §Sстроительный корабль§!, щелкните по кнопке §SПостроить добывающую станцию§!, затем - по нужному космическому телу."
 tutorial_21b_chain_title:0 "Информация: редкие ресурсы"
 tutorial_21b_chain_desc:0 "Мы построили §Sдобывающую станцию§! на орбите космического тела, где найден §Sредкий ресурс§!. Мы обнаружили его после того, как узнали о самом ресурсе. Эти редкие материалы обладают огромной стратегической важностью, и нам обязательно нужно найти больше."
 strategic_resource_extracted:0 "Редкий ресурс извлечен"
 tutorial_21_tooltip:0 "Запись §SОбучение: редкие ресурсы§! добавлена в журнал"
 tutorial_22_chain_title:0 "Обучение: преобразить предразумных существ"
 tutorial_22_chain_desc:0 "Нам следует §Sпреобразить§! менее развитых существ, хотя для этого требуется изучить технологию §Sэпигенетических триггеров§!.\n\nЧтобы §Sпреобразить§! предразумных существ, выберите их на экране §SРасы§! и нажмите кнопку «Преобразить»."
 tutorial_22_tooltip:0 "Запись §SОбучение: преобразить предразумных существ§! добавлена в журнал"
 species_uplifted:0 "Предразумные существа преображены"
 tutorial_23_chain_title:0 "Обучение: установить Первый контакт"
 tutorial_23_chain_desc:0 "Мы обнаружили неизвестных существ в бескрайней тьме космоса, и нам стоит попытаться §Sустановить с ними контакт§!. Для этого выберите походящий проект по §Sизучению§! инопланетной расы в §Sжурнале§!."
 contact_made:0 "Контакт установлен"
 tutorial_23_tooltip:0 "Запись §SОбучение: установить Первый контакт§! добавлена в журнал"
 tutorial_24_chain_title:0 "Обучение: Модифицирование рас"
 tutorial_24_chain_desc:0 "Мы можем §Sмодифицировать§! любую разумную расу, живущую в нашей империи, при достаточном количестве у нее §Sочков признаков§!.\n\nЭто можно сделать, обратившись к меню §SМодифицирования§! на экране §SРасы§! и запустив соответствующий §Sособый проект§!. Проект требует §Sсоциологических исследовании§!, и пока он активен, все наши технологии будут развиваться в данном направлении."
 species_modified:0 "Раса модифицирована"
 tutorial_24_tooltip:0 "§SОбучение: Модифицирование рас§! добавлено в журнал"
 tutorial_25_chain_title:0 "Обучение: космические базы"
 tutorial_25_chain_desc:0 "Мы можем §Sрасширить наши границы§! путем строительства §Sкосмических баз§! на орбите вокруг новых звезд. Наличие такой базы возвещает о нашей власти на территории этой системы, что дает нам возможность разрабатывать ее ресурсы и запрещает проход для любых инопланетян, с которыми мы контактируем, - если мы закрыли для них свои границы.\n\nВыберите §Sстроительный корабль§!, щелкните по кнопке §S«Построить космическую базу»§! в интерфейсе флотилии, а затем щелкните по звезде. §SВ отличие от других орбитальных станций, космические базы можно строить за пределами наших границ.§!"
