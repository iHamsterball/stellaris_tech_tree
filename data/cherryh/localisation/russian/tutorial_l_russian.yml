 advisor.1.name:0 "Советник подключен"
 advisor.1.desc_01:0 "Здравствуйте, господин Президент.\n\nЯ - ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем свое место среди звезд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:0 "Здравствуйте, госпожа Президент.\n\nЯ - ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем свое место среди звезд.\n\n$advisor.1.desc_filler$"
 
 advisor.1.desc_03:0 "Здравствуйте, Верховный Комиссар.\n\nЯ - ВИР, прототип искусственного разума. Я создан, чтобы предоставить вам советы и помощь на пути поиска нашей судьбы среди звезд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Здравствуйте, Исполнитель.\n\nЯ - ВИР, прототип искусственного разума и ваш покорный слуга. Я буду помогать вам и давать советы, в то время как вы ведете наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "Здравствуйте, Лорд-протектор.\n\nЯ - ВИР, прототип искусственного разума и ваш покорный слуга. Я буду помогать вам и давать советы, в то время как вы ведете наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "Здравствуйте, Управляющий.\n\nЯ - ВИР, прототип искусственного разума. Штаб-квартира корпорации активировала меня, чтобы я мог помочь вам в наших дальнейших поисках новых галактических рынков.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07:0 "Мир вам, Ваше Императорское Величество.\n\nЯ - ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как вы ведете наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08:0 "Мир вам, Премьер-министр.\n\nЯ - ВИР, прототип искусственного разума. Моя задача - оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
