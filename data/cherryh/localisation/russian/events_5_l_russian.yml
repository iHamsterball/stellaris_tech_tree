 anomaly.186.name:0 "Лимб"
 anomaly.186.desc.v1:0 "Склеп представляет собой могилу для тех, кто надеялся стать бессмертными.\n\nВедущий ученый [Root.GetLeaderName] утверждает, что огромные блоки троичного кода, найденные в банках данных, являются нейронными образами, оцифрованными сканограммами мозга. Очевидно, обитатели планеты [From.From.GetName] сочли, что это их единственный шанс хоть как-то уцелеть, если на них обрушится какое-либо бедствие. У них не было возможности воскресить себя, была лишь микроскопическая надежда, что со временем у кого-то другого такая возможность появится."
 anomaly.186.desc.v2:0 "Склеп представляет собой могилу для тех, кто надеялся стать бессмертными.\n\nОгромные блоки троичного кода, найденные в банках данных, являются нейронными образами, оцифрованными сканограммами мозга. Очевидно, обитатели планеты [From.From.GetName] сочли, что это их единственный шанс уцелеть, если на них обрушится какое-либо бедствие. Не имея возможности воскресить себя, они сохраняли слабую надежду, что со временем это получится у кого-то другого.\n\nНаш опыт в сфере робототехники позволяет загрузить сканограммы в тела роботов. Однако нельзя сказать с определенностью, являются ли наши роботы достаточно продвинутыми, чтобы обеспечить работу высокоразвитого интеллекта."
 anomaly.186.desc.v3:0 "Склеп представляет собой могилу для тех, кто надеялся стать бессмертными.\n\nОгромные блоки троичного кода, найденные в банках данных, являются нейронными образами, оцифрованными сканограммами мозга. Очевидно, обитатели планеты [From.From.GetName] сочли, что это их единственный шанс уцелеть, если на них обрушится какое-либо бедствие. Не имея возможности воскресить себя, они сохраняли слабую надежду, что со временем у кого-то другого это получится.\n\nНаш опыт в сфере робототехники позволяет исследователям выражать уверенность, что наши роботы достаточно продвинуты, чтобы обеспечить работу высокоразвитого интеллекта."
 anomaly.186.a:0 "Не будем трогать мертвых инопланетян."
 anomaly.186.a.alt.tooltip:0 "Удалите нейронные сканограммы из баз данных на планете [Root.Capital.GetName]."
 anomaly.186.b:0 "Загрузить. Сохраним эти нейронные схемы."
 anomaly.186.b.tooltip:0 "Нейронные схемы сохраняются в наших базах данных."
 anomaly.186.c:0 "Загрузить нейронные схемы."
 anomaly.186.d:0 "Мы не сможем им помочь, но все-таки выгрузите для нас эти нейронные схемы."
 anomaly.187.name:0 "Лимб: Новое начало"
 anomaly.187.desc:0 "После бесчисленных неудачных попыток нашим исследователям наконец удалось загрузить сохранившиеся нейронные сканограммы инопланетян в память множества роботов. Пока что древние инопланетяне никак не продемонстрировали наличие сознания, отличного от того, что есть у обычных роботов, и у общественности возникает вопрос, а не были ли результаты подделаны.\n\nОднако в отделе инженерных исследований очень довольны и предлагают интеграцию инопланетян в наше общество."
 anomaly.187.a:0 "Разрешаем им поселиться на одной из наших планет."
 anomaly.187.b:0 "Лучше, если мы пойдем разными путями."
 anomaly.187.a.tooltip:0 "Одно инопланетное поселение роботов создается на планете [bot_planet.GetName]."
 anomaly.188.name:0 "Лимб: Извлеченный урок"
 anomaly.188.desc:0 "После последней неудачной попытки переместить нейронные сканограммы инопланетян в тела роботов отдел инженерных исследований был вынужден был признать поражение. В процессе перемещения сканограммы были уничтожены, и теперь ученые перешептываются, что, возможно, это и к лучшему. Для высокоразвитого интеллекта было бы жестокой судьбой доживать свои дни в теле робота, как в тюрьме."
 anomaly.189.name:0 "Лимб: Новое начало"
 anomaly.189.desc:0 "После многих попыток и неудач отделу инженерных исследований наконец удалось переместить нейронные сканограммы вымерших инопланетян в тела роботов, и результаты радуют. Древние пришельцы полностью обрели сознание и выразили желание присоединиться к нашей империи, предлагая колонизировать какую-нибудь новую планету в наших границах."
 anomaly.189.a:0 "Это будет честь для нас."
 anomaly.189.b:0 "Лучше, если мы пойдем разными путями."
 anomaly.189.b.tooltip:0 "Инопланетяне будут искать новый дом в другом месте."
 anomaly.189.c:0 "Разобрать их."
 anomaly.189.a.tooltip:0 "Инопланетяне присоединяются к нашей империи и колонизируют планету [new_colony.GetName]."
 anomaly.1190.name:0 "Лимб: Духи в проводах"
 anomaly.1190.desc:0 "У отдела инженерных исследований весьма беспокойные новости. Работа над проектом «Лимб» была прекращена после очередной, казалось бы, неудачной попытки загрузить нейронные сканограммы инопланетян в тела роботов. Но утром следующего дня ученые обнаружили, что роботы пропали.\n\nНекоторые считают, что попытка все-таки оказалась успешной и ночью инопланетяне тайком убежали; другие же полагают, что это изощренная мистификация. Возможно, мы никогда не узнаем наверняка..."
 anomaly.1190.a:0 "Нет слов."
 anomaly.1192.name:0 "Лимб: Технологические достижения"
 anomaly.1192.desc:0 "С учетом недавнего прогресса в области робототехники наши исследователи предположили, что древние нейронные сканограммы, добытые нами когда-то из инопланетного склепа, потенциально могут использоваться в качестве замены искусственного интеллекта у роботов.\n\nОднако возникает вопрос, достаточно ли развиты тела наших роботов, чтобы поддерживать нервную деятельность с сознанием более высокого уровня."
 anomaly.1192.a:0 "Попытка не пытка."
 anomaly.1192.b:0 "Нам не следует рисковать."
 anomaly.1192.alt.tooltip:0 "Сохраните нейронные сканограммы в базах данных на планете [Root.Capital.GetName]."
 anomaly.1194.name:0 "Лимб: Технологические достижения"
 anomaly.1194.desc:0 "С учетом недавнего прогресса в области робототехники научное сообщество на планете [Root.Capital.GetName] уверено в том, что мы можем создавать синтетические тела, достаточно развитые для поддержания нервной деятельности с высокоразвитым сознанием. Мы могли бы загрузить нейронные схемы, взятые из обнаруженного некоторое время назад инопланетного склепа, в роботов и фактически вернуть пришельцев к жизни."
 anomaly.1194.a:0 "Попытка не пытка."
 anomaly.1195.name:0 "Лимб: Ушельцы"
 anomaly.1195.desc:0 "Инопланетяне, чье сознание мы загрузили в тела роботов, покинули нас. Однажды утром они погрузились на небольшую флотилию гражданских кораблей и задали курс на какую-то отдаленную звездную систему. Пока что от них никаких вестей, и, возможно, мы никогда не узнаем, достигли ли они своего места назначения."
 anomaly.1196.name:0 "Лимб: Пробужденные"
 anomaly.1196.desc:0 "Поступают отчеты, что инопланетяне, чье сознание мы загрузили в тела роботов, колонизировали какую-то планету и теперь называют себя «Пробужденными»."
 anomaly.1198.name:0 "Лимб: Новое начало"
 anomaly.1198.desc:0 "После множества попыток отделу инженерных исследований наконец удалось загрузить нейронные сканограммы вымерших инопланетян в тела роботов, и результаты радуют. Древние пришельцы полностью обрели сознание и выразили желание присоединиться к нашей империи, прося у нас разрешения колонизировать какую-нибудь новую планету в наших границах."
 anomaly.1198.a:0 "Лучше, если мы пойдем разными путями."
 anomaly.1198.tooltip:0 "Инопланетяне присоединяются к нашей империи и колонизируют планету [potential_target.GetName]."
 anomaly.1199.name:0 "Лимб: Пробуждение"
 anomaly.1199.desc:0 "После множества попыток отделу инженерных исследований наконец удалось загрузить нейронные сканограммы вымерших инопланетян в тела роботов, и результаты радуют. Древние пришельцы полностью обрели сознание и выразили желание идти своим путем, чтобы вновь создать свою империю."
 anomaly.1199.a:0 "Мы не будем стоять у них на пути."
 
 #action.7000.name:0 "Robotic Workforce Operational"
 #action.7000.1:0 "Noted."
