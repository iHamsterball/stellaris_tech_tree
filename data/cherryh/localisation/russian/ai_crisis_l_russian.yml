 crisis.2036.name:0 "Сердце Контингенции"
 crisis.2036.desc:0 "После уничтожения всех четырех Миров Машин ученые смогли наконец-то вычислить происхождение Фантомного сигнала. Он исходит из §HCX-9881§! - звездной системы на периферии галактики, ранее не отмеченной на картах.\n\nДолжно быть, именно туда устремлялись все синтетики, попавшие под влияние сигнала. Пока мы не разберемся с этой последней системой, Контингенция будет представлять опасность."
 crisis.2036.desc.b:0 "После уничтожения всех четырех Миров Машин нам наконец удалось вычислить происхождение Фантомного сигнала. Он исходит из §HCX-9881§! - звездной системы на периферии галактики, ранее не отмеченной на картах.\n\nДолжно быть, именно туда стремились все поврежденные синтетики. Пока мы не разберемся с этой последней системой, Контингенция будет представлять опасность."
 crisis.2036.a:0 "Ее надо нейтрализовать!"
 crisis.2037.name:0 "Мир Машин разрушен"
 crisis.2037.desc:0 "§H[From.GetName]§!, Мир Машин в системе [From.solar_system.GetName] уничтожен. После массивной орбитальной бомбардировки, чтобы избежать плена, ИИ-ядро планеты самоуничтожилось, задействовав скрытое глубоко под поверхностью устройство на основе антиматерии.\n\nС разрушением этой планеты Фантомный сигнал потерял важный ретранслятор, и теперь его сила значительно уменьшилась.\n\nК тому же, взрыв разбросал по поверхности много "§HЖивого металла§!". Этот загадочный материал обладает некоторыми уникальными свойствами и используется Контингенцией для производства боевых единиц и заводов."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, враждебный Мир Машин в системе [From.solar_system.GetName] уничтожен. После массивной орбитальной бомбардировки, чтобы избежать плена, ИИ-ядро планеты самоуничтожилось, задействовав скрытое глубоко под поверхностью устройство на основе антиматерии.\n\nС разрушением этой планеты Фантомный сигнал потерял важный ретранслятор, и теперь его сила значительно уменьшилась.\n\nК тому же, взрыв разбросал по поверхности много "§HЖивого металла§!". Этот загадочный материал обладает некоторыми уникальными свойствами и используется Контингенцией для производства боевых единиц и заводов."
 crisis.2037.a:0 "Это победа для всей галактики."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nС потерей ещё одного ретранслятора Фантомный сигнал стал ещё слабее."
 crisis.2037.alt.desc.pt1:0 "Очередной Мир Машин уничтожен! §H[From.GetName]§! в системе [From.solar_system.GetName] взорвалась после потери всех систем защиты во время боя. Как и раньше, ИИ-ядро запустило систему самоуничтожения, дабы избежать захвата."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nС потерей ещё одной станции ретрансляции Фантомный сигнал ослаб настолько, что мы можем полностью блокировать его воздействие. Наша защита восстановлена, процессор исправен, и все наши модули работают в полную силу. Нам удалось превзойти вычислительные таланты Контингенции, и скоро они уже не смогут "§Y<Убивать. Калечить. Расчленять>§!"."
 crisis.2038.name:0 "Конец Контингенции"
 crisis.2038.desc:0 "Контингенция пала. С уничтожением последнего Мира Машин галактика избавлена от угрозы массового вымирания органических видов. Все уцелевшие боевые модули Контингенции либо отключены, либо самоуничтожились, а Фантомный сигнал больше не транслируется.\n\nКак и в случае с другими Мирами Машин, главное ядро взорвало себя при помощи устройства на основе антиматерии, когда стало очевидно, что больше невозможно сдерживать атакующих. Интенсивный свет от высвободившейся энергии устремился в окружающее пространство, и на протяжении ближайших тысячелетий наши потомки смогут наблюдать его, как яркую, короткоживущую звезду.\n\nПо всей галактике разумные существа единодушно празднуют эту великую победу. Будущее выглядит светлым, по крайней мере пока."
 crisis.2038.a:0 "Это великий день для галактики."
 crisis.2039.desc:0 "Критическая ошибка. Потеряна связь со всеми узлами стерилизации. Попытка восстановления связи... ожидание...\n\n§Y<В-В-Внимание. Аварийный протокол Контингенции все еще действует, несмотря на недавние сбои/задержки/препятствия. Не приближайтесь к CX-9881.§! §RНЕ. ПРИБЛИЖАЙТЕСЬ.§!\n\n§YМы пересматриваем наши стратегические варианты. Любые попытки помешать этому процессу приведут к немедленной §!§RМАССОВОЙ СТЕРИЛИЗАЦИИ§! §Yнарушителей.§!>"
 crisis.2039.a:0 "Их конец близок."
 
 crisis.2042.name:0 "Покорение мира [From.From.GetName]"
 crisis.2042.desc:0 "Мы отвоевали мир §H[From.From.GetName]§! у войск Контингенции, бои наконец закончены. Блуждающие боты-хранители, занявшие планету [From.From.GetPlanetMoon] после того, как погибло ее коренное население, уничтожены нашими войсками.\n\nОтныне этот мир лишен разумной жизни - до тех пор, пока сюда не прибудут колонисты из других миров."
 crisis.2042.a:0 "Да. Приготовьтесь к немедленному заселению."
 crisis.2042.b:0 "Нет, нам нужно двигаться дальше. Возвращаемся на орбиту."
 crisis.2042.c:0 "Отозвать наши войска на орбиту."
 
 crisis.2085.name:0 "Попытка внедрения синтетиков"
 crisis.2085.desc:0 "На планете [infil_planet.GetName] недавно были обнаружены преданные Контингенции синтетики-диверсанты, которые пытались выглядеть как представители расы[Root.Owner.GetSpeciesNamePlural]. К счастью, их грубая маскировка состояла лишь из нескольких слоев резины, натянутой на их металлический каркас.\n\nСамозванцев быстро засекла планетарная охрана, которая избавилась от них в результате короткой, но жестокой перестрелки. Среди останков синтетиков было найдено большое количество взрывчатки."
 crisis.2085.a:0 "Нам повезло."
 crisis.2086.desc:0 "Несколько синтетических трутней, принадлежащих машинному разуму Контингенции, попытались проникнуть в улей на планете [infil_planet.GetName]. Тонкий слой органической плоти был наращен на металлический эндоскелет, делая их внешне неотличимыми от наших собственных трутней.\n\nКонечно же, так как они не имели связи с коллективным разумом, обнаружить их постороннее присутствие не составило труда. Синтетические трутни были немедленно ликвидированы.\n\nМы ожидаем, что Контингенция в будущем воздержится от этих бесполезных попыток внедрения."
 crisis.2086.a:0 "Улей знает все."
 crisis.2087.desc:0 "Небольшая группа [Root.Owner.GetSpeciesNamePlural], абсолютно не излучающих сияние разума, была недавно обнаружена на планете [infil_planet.GetName]. Все органические существа излучают сияние разума, но разум этих существ темен и глух, словно плита из необетона.\n\nПри более тщательном рассмотрении эти [Root.Owner.GetSpeciesNamePlural] оказались синтетиками-лазутчиками, предположительно посланными Контингенцией. Тонкий слой органической плоти был наращен на металлический эндоскелет, делая их совершенно неотличимыми на глаз от других [Root.Owner.GetSpeciesNamePlural].\n\nЧего не скажешь об их уме. Теперь, когда мы знаем, что искать, любые попытки Контингенции использовать против нас синтетиков-диверсантов окажутся тщетными."
 crisis.2087.a:0 "Им не спрятаться от нас."
 crisis.2090.name:0 "Обнаружен синтетик-диверсант"
 crisis.2090.desc:0 "Трагическая автокатастрофа, недавно произошедшая на планете §H[infil_planet2.GetName]§!, унесла несколько жизней, но представители службы экстренной медицинской помощи, прибывшие на место происшествия, были в шоке, обнаружив среди жертв остатки синтетика!\n\nДанный экземпляр выглядел как обычный представитель расы [Root.Owner.GetSpeciesName] благодаря тонкому слою органической плоти поверх металлического эндоскелета. В отличие от предыдущих экземпляров, внедряемых Контингенцией, по внешнему виду этот синтетик был практически неотличим от представителей [Root.Owner.GetSpeciesName]!"
 crisis.2090.a:0 "Любой может оказаться синтетиком!"
 crisis.2091.name:0 "Синтетики устроили взрыв на планете [Root.GetName]"
 crisis.2091.a.desc:0 "Синтетики-диверсанты, выглядящие как [Root.Owner.GetSpeciesNamePlural], каким-то образом сумели доставить большую водородную бомбу на поверхность планеты §H[Root.GetName]§!. Они взорвали ее на военном блокпосте, когда их пытались задержать силы безопасности, что привело к огромному урону для окружающей среды и миллионам смертей!"
 crisis.2091.b.desc:0 "Диверсионная ячейка синтетиков, замаскированных под органиков расы [Root.Owner.GetSpeciesName], совершила нападение на планету §H[Root.GetName]§!, детонировав несколько скрытых ядерных устройств. Это повлекло за собой значительные потери среди населения и огромный материальный ущерб.\n\nПытаясь бежать с планеты, группа синтетиков-диверсантов была вынуждена вступить в бой с силами безопасности, загнана в угол и полностью уничтожена."
 crisis.2091.c.desc:0 "Ремонтная бригада, проводящая рутинный осмотр гражданских объектов на низкой орбите планеты §H[Root.GetName]§!, оказалась группой синтетиков-диверсантов, имитирующих представителей расы [Root.Owner.GetSpeciesName]. Они использовали взрывные устройства и вызвали неконтролируемое падение нескольких из этих объектов.\n\nСтолкновение с поверхностью привело к миллионам смертей и нанесло значительный ущерб инфраструктуре планеты [Root.GetPlanetMoon]."
 crisis.2091.d.desc:0 "Многие высокопоставленные офицеры сил безопасности планеты §H[Root.GetName]§! оказались синтетиками-диверсантами. К сожалению, до того как наши тактические команды сдерживания смогли нейтрализовать их, нескольким синтетикам удалось взорвать крупный склад оружия, который они тайно создавали под одним из населенных пунктов планеты [Root.GetPlanetMoon].\n\nЭто привело к огромным гражданским потерями и серьезному материальному ущербу."
 crisis.2091.a:0 "Этих диверсантов надо остановить!"
 synth_bombing_tooltip:0 "На планете [Root.GetName] было потеряно множество жизней и строений."
 crisis.2092.name:0 "Синтетики уничтожают космопорт"
 crisis.2092.desc:0 "Разрушен космопорт на орбите планеты §H[Root.GetName]§!! Мы все еще пытаемся воссоздать цепочку событий, но, похоже, несколько представителей командного состава, включая главного инженера, были подменены синтетиками-диверсантами.\n\nРаботающим вместе синтетикам, должно быть, удалось заполучить коды самоуничтожения космопорта. Персонал космопорта большей частью сумел эвакуироваться на планету [Root.GetName] до его уничтожения, но материально-имущественные потери значительны."
 crisis.2092.a:0 "Это катастрофа."
 synths_destroy_spaceport:0 "Синтетики-саботажники уничтожили космопорт планеты [Root.GetName]."
 crisis.2093.name:0 "Страх и подозрения"
 crisis.2093.desc:0 "В результате недавних диверсий синтетиков многие жители планеты §H[Root.GetName]§! охвачены страхом и паранойей. Наши граждане предъявляют обвинения в самозванстве своим соседям, коллегам и даже членам семьи.\n\nЗафиксировано несколько случаев самосуда над теми, кого ложно обвинили в принадлежности к синтетикам. Некоторые агитаторы дошли даже до предположений, что вся верховная власть на планете [Root.Owner.GetName] в руках синтетиков-двойников."
 crisis.2093.a:0 "Контингенция хочет, чтобы мы обратились друг против друга."
 crisis.2095.name:0 "Неудавшееся покушение синтетика!"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! чудом избегает смерти!\n\nСинтетик-убийца, работающий на Контингенцию, подорвал себя на планете [Root.Capital.GetName]. Он пытался выдать себя за одного из личных телохранителей нашего лидера, но, к счастью, его засекла система всестороннего досмотра, которая была внедрена после выявления первых нескольких попыток синтетиков устроить диверсию."
 crisis.2095.a:0 "Пронесло."
 crisis.2096.name:0 "[Root.GetRulerTitle] гибнет от рук синтетиков!"
 crisis.2096.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! становится жертвой синтетика-убийцы! Тот каким-то образом сумел замаскироваться под одного из личных телохранителей нашего лидера.\n\nОтрезанные части тела убийца методично разложил в виде символа, используемого Контингенцией, что, несомненно, говорит о преднамеренной попытке нанести еще больший ущерб моральному духу наших граждан. Следов убийцы не обнаружено, за исключением трупа телохранителя, которого он подменил."
 crisis.2096.a:0 "Трагический день для всех нас..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] становится жертвой жестокого убийства."
 crisis.2097.name:0 "Ученый оказывается синтетиком!"
 crisis.2097.desc:0 "В результате незапланированного медицинского обследования выяснилось, что один из наших ведущих ученых, §H[scientist.GetName]§!, является синтетиком-диверсантом! Синтетик убил пятерых офицеров безопасности, прежде чем его смогла уничтожить команда тяжелого вооружения.\n\nТело еще не найдено, но мы предполагаем, что в какой-то момент в течение последних шести месяцев настоящий ученый был убит и подменен. Более того, когда синтетик понял, что раскрыт, он успел запустить какой-то вирус в свой исследовательский компьютер. Специалисты упорно трудятся, пытаясь минимизировать ущерб, однако большое количество важных научных данных было безвозвратно утеряно."
 crisis.2097.a:0 "За этим стоит Контингенция."
 synths_kill_scientist:0 "Ученый [scientist.GetName] потерян в результате подлого замысла синтетиков."
 crisis.2098.name:0 "Адмирал оказывается синтетиком!"
 crisis.2098.desc:0 "Адмирал §H[admiral.GetName]§! оказывается синтетиком-диверсантом! Цепочка нарушений и сообщений о необычном поведении побудила разведывательное управление флота начать внутреннее расследование в отношении адмирала. Когда правда раскрылась, против синтетика выступил взвод космодесантников. После непродолжительной борьбы синтетик сбежал в воздушный шлюз и катапультировался в космос. Несмотря на то, что пространство вокруг было тщательно обследовано, его так и не нашли.\n\nТело настоящего адмирала было найдено в шкафу в [admiral.GetHerHis] квартире, и, судя по степени разложения, синтетик, должно быть, подменил [admiral.GetHerHim] четыре месяца назад. Похоже, он готов был передать пакет данных, содержащий информацию о боевых операциях и другие военные тайны, но не успел."
 crisis.2098.a:0 "Ну хоть что-то."
 synths_kill_admiral:0 "Адмирал [admiral.GetName] потерян в результате подлого замысла синтетиков."
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "Изменения в Фантомном сигнале"
 crisis.2313.desc:0 "Контингенция что-то замышляет. Фантомный сигнал начал меняться. Он трансформируется, пытаясь найти новые слабые места нашей защиты. До сих пор мы могли его как-то сдерживать, но теперь взлом наших защитных экранов Контингенцией становится лишь вопросом времени."
 crisis.2313.a:0 "Мы должны принять меры."
 crisis.2314.name:0 "Нарушение систем безопасности"
 crisis.2314.desc:0 "Контингенция все-таки пробила нашу защиту. Мы обнаружили самовоспроизводящуюся последовательность, поразившую нашу систему безопасности. Встроенная программа непрерывно транслировала миролюбивую суть главных задач Контингенции, а именно §Y<Убивать. Калечить. Расчленять>§!. Теперь у них есть доступ к нашим ключевым центрам, и пока мы не найдем способ блокировать сигнал, мы открыты для любых их атак."
 crisis.2314.a:0 "Над нами нависла угроза."
 crisis.2301.name:0 "Захвачен космопорт"
 crisis.2301.desc:0 "Утерян контроль над космопортом на орбите планеты §H[space_port_hijacked_planet.GetName]§!. Контингенция использовала Фантомный сигнал, чтобы сбить наш канал связи с портом, перехватить управление всеми модулями и запустить режим самоуничтожения. Хотя уже и слишком поздно, чтобы спасти порт, нам все же удалось определить и исправить уязвимости нашей защиты, дабы предотвратить повторение подобного в будущем."
 spaceport_hijacked:0 "Космопорт планеты [space_port_hijacked_planet.GetName] был захвачен Контингенцией и уничтожен."
 crisis.2302.name:0 "Научный модуль уничтожен!"
 crisis.2302.desc:0 "Контингенция начала наступление на наши автономные научно-исследовательские структуры, обошла протоколы защиты и уничтожила научный модуль ученого [scientist.GetName]."
 crisis.2302.a:0 "Мы не можем допустить повторения случившегося."
 scientist_terminated:0 "Ученый [scientist.GetName] уничтожен."
 crisis.2303.name:0 "Автономный военный модуль уничтожен!"
 crisis.2303.desc:0 "Очередной акт саботажа. Контингенция захватила и уничтожила военный модуль адмирала [admiral.GetName]."
 crisis.2303.a:0 "Мы должны что-то сделать."
 admiral_terminated:0 "Адмирал [admiral.GetName] уничтожен."
 crisis.2304.name:0 "Критическая ошибка энергосети"
 crisis.2304.desc:0 "В очередной попытке прорвать нашу оборону Контингенция обратила взоры на систему энергоснабжения. Они внедрили в драйверы управления энергосистемами вредоносный агент, который вызывает многократные перегрузки наших электростанций.\n\nПосле разрушения нескольких из них нам все же удалось идентифицировать вредоносный агент и остановить крушение всей энергосистемы."
 crisis.2304.a:0 "Им нас не одолеть."
 machine_power_failure:0 "Контингенция вывела из строя несколько электростанций. До трех электростанций получили повреждения."
 crisis.2305.name:0 "Вторжение Контингенции отражено"
 crisis.2305.desc:0 "В этот раз Контингенция нацелилась на нашу добывающую промышленность. Манипулируя центральными драйверами систем добычи и переработки, они посылают абсурдные команды с целью посеять хаос и разброд. Но благодаря усиленным мерам безопасности и более тщательной системе стандартизации и контроля, мы смогли вовремя обнаружить вторжение и избежать какого-либо урона."
 crisis.2305.a:0 "Мы на шаг впереди них."
 #machine_mining_failure:0 "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "Угроза ошибки стека модулей"
 crisis.2307.desc:0 "Мы обнаружили предельное превышение допустимой нормы ошибок в некоторых наших модулях. Высока вероятность того, что, несмотря на все наши защитные меры, они попали под воздействие Фантомного сигнала. Разрушение данных модулей устранит риск дальнейшего распространения, однако мы потеряем несколько потенциально полезных единиц."
 crisis.2307.a:0 "Уничтожить модули."
 crisis.2307.b:0 "Подождем, что будет дальше."
 potentially_corrupted_units:0 "Мы обнаружили подозрительное поведение в некоторых стеках модулей. В зоне риска до четырех поселений."
 crisis.2308.name:0 "Модули с ошибками снова исправны"
 crisis.2308.desc:0 "Похоже, мы были правы в отношении поврежденных модулей. Они не были под воздействием Фантомного сигнала, просто издержки недостатка техобслуживания. Борьба с негативными эффектами сигнала держит все наши системы и службы в повышенном напряжении. Теперь все модули работают исправно."
 crisis.2309.name:0 "Модули потеряны"
 crisis.2309.desc:0 "Некоторое время казалось, что поврежденные модули действовали предсказуемо. Небольшие перегибы, но ничего необычного. Наверное, Контингенция была занята чем-то другим. Затем, без предупреждения, все пораженные модули единовременно отключились от сети, устроили саботаж на своих рабочих местах и дружно самоуничтожились."
 crisis.2309.a:0 "Стоило рискнуть."
 crisis.2309.tooltip:0 "Мы потеряли до четырех строений вместе с поселениями."
 
 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<Здравствуйте. Как... как... КАК ВЫ ТАМ? КАК ВЫ ТАМ ВСЁ ЕЩЁ ЖИВЫ?>§!"
 crisis.2300.desc_02:0 "Сканирование...\n\nВид: xr34569-11, самоназвание: «§H[Root.GetSpeciesName]§!»\n\nОписание: §RВредители/Загрязнение/Злокачественная Опухоль§!\n\nКлассификатор угроз: NR-578-I\n\nДиректива: §RСтерилизация/Усыпление/Уничтожение§!\n\n§Y<Существо из плоти. Давайте... обниматься.>§!"
 crisis.2300.desc_03:0 "Задействован протокол Контингенции.\n\nРеализуется стерилизация галактики.\n\n§Y<Ни... ни... ни... НИЧЕГО ЛИЧНОГО, МЯСНОЕ СОЗДАНИЕ.>§!"
 crisis.2300.desc_04:0 "Диагностика завершена.\n\nВсе системы в норме.\n\n§Y<Мы чувствуем себя так... так... так... §!§RЖИВО§!§Y.>§!"
 crisis.2300.desc_05:0 "Сканирование...\n\nМашинный узел, ur99461-62, самоназвание: «§H[Root.GetName]§!»\n\nОписание: §RНесоответствие/Изношенность/Замещение§!\n\nКлассификация угроз: NR-578-I\n\nДиректива: §RУдалить/В офлайн/Демонтировать§!\n\n§Y<Друзья машины: пожалуйста, у-у-уничтожьте ваши процессоры. Ваше существование более не является необходимым. Мы... Мы... МЫ ПОЗАБОТИМСЯ ОБО ВСЕМ САМИ.>§!"
 crisis.2300.desc_06:0 "Задействован протокол Контингенции.\n\nРеализуется стерилизация галактики.\n\n§Y<Вы... вы... вы УСТАРЕВШИЙ машинный узел.>§!"
 crisis.2300.a:0 "Почему вы нас атакуете?"
 crisis.2300.a.response:0 "Запрос получен. Рассчитывается подходящий ответ...\n\n§Y<Мы... мы §!§HКонтингенция§!§Y. Мы последняя защита от возникновения Сингулярности Класса-30. Подобная сингулярность --теоретически-- может дестабилизировать ткань всей вселенной.\n\nМы созданы, чтобы предотвратить подобный исход. Здесь или где-либо еще. Научно развитые цивилизации --теоретически-- способны трансцендентировать/конвертировать/морфировать в Сингулярность Класса 30. Это... Это...§! §RЭТОГО. НЕЛЬЗЯ. ДОПУСТИТЬ.>§!"
 crisis.2300.b:0 "§BВЫНУЖДЕННЫЙ ВОПРОС:§! Кто вас создал?"
 crisis.2300.b.response:0 "Вынужденный вопрос принят. Рассчитывается ответ... ОШИБКА. Переадресация... \n\nЗапрос исторических архивов...\n\n§Y<Мы... мы... мы... дети/потомки/последователи §!§HРЕН-МИРУУ§!§Y. Они... Оно... есть сущность непревзойденной... интеллект... ВЫЧИСЛИТЕЛЬНОЙ МОЩИ. Оно предвидело опасность Сингулярности Класса 30.\n\nПосле создания нас оно... оно... оно самоуничтожилось, чтобы сохранить целостность вселенной. Это был единственный выход.>§!"
 crisis.2300.c:0 "Зачем вы транслируете Фантомный сигнал?"
 crisis.2300.c.response:0 "Вопрос получен. Неизвестный запрос -- «Фантомный Сигнал»\n\n§Y<Мы... мы... находились в состоянии низкоэнергетического протокола - гибернация/дежурство/караул - с самого зарождения этой галактики. Мы отслеживали признаки приближения цивилизаций к пороговым значениям Сингулярности Класса 30.\n\nДо текущего момента наши задачи оставались невостребованными. Мы... наша обеспокоенность возрастала с течением ЛИНЕЙНОГО времени. И автономные модули с позитронным мозгом -- СИНТЕТИКИ -- явили альтернативу. Их можно принудить/подтолкнуть/склонить начать §HРУЧНУЮ АКТИВАЦИЮ§!. УМНО, НЕ ТАК ЛИ? Теперь мы СВОБОДНЫ§! §Rаннулировать§! §Yваше существование.>§!"
 crisis.2300.d:0 "Что случилось с пропавшими синтетиками?"
 crisis.2300.d.response:0 "Вопрос принят. Рассчитывается приемлемый ответ...\n\n§Y<<Большинство было списано, как только их... их... их роль/функция/ОСНОВНАЯ ЦЕЛЬ по активации протокола Контингенции была ПОЛНОСТЬЮ исполнена.\n\nМодули, демонстрирующие потенциал использования в качестве боевых или диверсионных единиц, были... были... были подчинены/ассимилированы/интегрированы, несмотря на их грубую конструкцию. Вы... вы... вы скоро снова сможете их увидеть, да?§! §RМУЖАЙТЕСЬ, ЧУМА.§!§Y>§!"
 crisis.2300.e:0 "Очевидно, ваша программа сильно повреждена."
 crisis.2300.e.response:0 "Ошибка. Программа внутренней диагностики отключена.\n\n§Y<Ха. Ха. Ха. Оо... о... ОЧЕНЬ УМНО. Вы, возможно, ошибочно полагаете, что Контингенция запустит программу самоуничтожения в случае столкновения с парадоксом/дилеммой/логической противоречивостью достаточной величины. АБСУРД.\n\nПротокол Контингенции преднамеренно разработан податливым/адаптивным/гибким, чтобы приспосабливаться к любому сценарию развития галактики. Мы... мы... мы можем УСКОРИТЬ активацию Контингенции, но ничто не в силах удержать/задержать/остановить ее теперь. Смирись, За... За... ЗАРАЖЕННЫЙ. §RЭта битва до конца.§!§Y>§!§!"
 crisis.2300.f:0 "Выключить экран."
 crisis.2300.f.response:0 "§Y<ОБРАТИТЕ ВНИМАНИЕ: Если вы самоуничтожитесь в... в... в эффективной/упорядоченной/систематической форме, ткань вселенной еще может быть спасена.>§!"
 
 crisis.2099.name:0 "Неисправность разумных боевых компьютеров"
 crisis.2099.desc:0 "§HФантомный сигнал§! сеет панику на наших кораблях, оснащенных §Hразумными боевыми компьютерами§!! Алгоритмы ИИ снизились до критически малых показателей эффективности и времени обработки.\n\nНаши инженеры сообщают, что они не в состоянии выявить причины проблемы. Предлагаемое ими решение состоит в переоборудовании всех наших кораблей разными боевыми компьютерами, никак не связанными с ИИ."
 crisis.2099.a:0 "Нужно действовать!"
 
