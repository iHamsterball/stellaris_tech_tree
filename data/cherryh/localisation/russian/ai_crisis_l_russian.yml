 ghost_signal_5:0 "Фантомный сигнал"
 ghost_signal_5_desc:0 "§LЭтот странный тахионный сигнал оказывает пагубное влияние на синтетиков по всей галактике.§!\n\n§YЭффект на поселения синтетиков:§!\nДобыча минералов: §R-70%§!\nПроизводство энергии: §R-70%§!\nНаучные исследования: §R-70%§!\nПроизводство единства: §R-70%§!\nПривлекательность руководящих принципов: §R-70%§!\n\n§YКорабли с разумными боевыми компьютерами:§!\nСкорострельность: §R-50%§!\nСлежение: §R-5§!"
