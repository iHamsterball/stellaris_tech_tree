l_russian:
 
 ### AI Crisis
 
 crisis.2010.name:0 "Фантомный сигнал"
 crisis.2010.desc:0 "Мы засекли очень слабый тахионный сигнал, который непрерывно передается по всей галактике. Нашим техникам не удается отследить источник этого сигнала, поскольку он постоянно скачет между несколькими скрытыми ретрансляторами.\n\nЗа исключением слабого фонового шума во время сверхсветовых передач на некоторых подпространственных частотах, этот сигнал, похоже, не имеет никаких видимых проявлений. Попытки обнаружить ретрансляторы ведутся, но пока нам просто придется научиться жить с этим "§HФантомным сигналом§!", как его уже окрестили некоторые изобретательные представители галактических СМИ."
 crisis.2010.desc.b:0 "Наши сенсоры зарегистрировали слабый тахионный сигнал, который непрерывно передается по всей галактике между несколькими скрытыми ретрансляторами. За исключением слабого фонового шума во время сверхсветовых передач на некоторых подпространственных частотах, этот сигнал, похоже, не имеет никаких видимых проявлений или целей. Органики дали ему кодовое название "§HФантомный сигнал§!".\n\nМы запустили протоколы слежения, чтобы установить его источник, но пока что сигнал слишком слабый. Похоже, однако, нам не придется ждать особо долго, так как его сила возрастает тревожными темпами."
 crisis.2010.a:0 "Следите за любыми изменениями в сигнале."
 #crisis.2501.name:0 "Unit Corruption Alert"
 #crisis.2501.desc:0 "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "Предупреждение о повреждении модулей"
 crisis.2502.desc:0 "Стек модулей на планете [Root.GetName] внезапно самоуничтожился. При связи с этим стеком наблюдались сбои, а потом он полностью отключился и самоуничтожился, выдав сообщение: §Y<Убивать. Калечить. Расчленять. МЫ СВОБОДНЫ!>§!\n\nПри этом персональные нейронные кластеры этих единиц были уничтожены, что сделало невозможным их сканирование и установление причин сбоя. Вероятнее всего, это произошло из-за враждебного постороннего вмешательства. Теперь нам остается лишь ждать, пока оно снова проявит себя."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Поврежденный стек модулей на планете [Root.GetName] был уничтожен в результате злого умысла.\n\nПоначалу при связи с этим стеком какое-то время возникали сбои, а потом большая часть его модулей полностью отключилась в процессе подзарядки. Они продолжали создавать нагрузку на электростанции, питающие оставшуюся часть стека, из-за чего их микросхемы полностью сгорели. Далее все единицы стека передали одно и то же сообщение: §Y<Убивать. Калечить. Расчленять. МЫ СВОБОДНЫ!>§! и самоуничтожились, делая невозможным изучить их персональные нейронные кластеры.\n\nВероятнее всего, это произошло из-за враждебного постороннего вмешательства, однако, чтобы убедиться в этом, нам остается лишь ждать, пока оно снова проявит себя."
 crisis.2020.name:0 "Исчезновения синтетиков"
 crisis.2020.desc:0 "Все чаще и чаще стали появляться тревожные сообщения о массовых исчезновениях синтетиков в нашей галактике. Миллионы единиц считаются сейчас пропавшими без вести, а случаи агрессивного или странного поведения тех синтетиков, что еще остались, возросли в десятки раз.\n\nВ последнее время также участились ситуации, когда группы синтетиков пытались присвоить или украсть космические аппараты, чтобы отправиться куда-то в неизученный космос. В тех случаях, когда данные попытки были предотвращены, синтетические угонщики утверждали, что их кто-то куда-то "призывал".\n\nДопросы почти не принесли результатов, так как все захваченные синтетики неизменно самоуничтожались вскоре после задержания."
 crisis.2020.desc.c:0 "Все чаще и чаще стали появляться тревожные сообщения о массовых исчезновениях невозвысившихся синтетиков в нашей галактике. Миллионы единиц считаются сейчас пропавшими без вести, а случаи агрессивного или странного поведения тех синтетиков, что еще остались, возросли в десятки раз.\n\nВ последнее время также участились ситуации, когда группы синтетиков пытались присвоить или украсть космические аппараты, чтобы отправиться куда-то в неизученный космос. В тех случаях, когда данные попытки были предотвращены, синтетические угонщики утверждали, что их кто-то куда-то "призывал".\n\nДопросы почти не принесли результатов, так как все захваченные синтетики неизменно самоуничтожались вскоре после задержания.\n\nК счастью для нас, похоже, наше органическое наследие защищает нас от этого воздействия."
 crisis.2020.a:0 "Что же на них нашло?"
 crisis.2020.desc.b:0 "В последнее время мы фиксируем широкомасштабные изменения поведенческих моделей синтетиков по всей галактике. Эти изменения похожи на те, что происходили с нашими устройствами, но значительно сильнее, с необычными случаями саботажа, аварий и странного поведения, даже у автономных агентов. Похоже, синтетики не имеют той устойчивости, что есть у нас.\n\nНам пока не удалось исследовать нейроны поврежденных синтетиков, так как они неизменно самоуничтожаются при захвате, но наблюдения показывают, что в отличие от наших устройств, подавляющее большинство синтетиков начинают стремиться к определенной точке галактики.\n\nПо нашим данным, почти миллион синтетиков уже сбежали от своих органических хозяев."
 #crisis.2020.desc.c:0 "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "Призывы"
 crisis.2021.desc:0 "Исследование так называемого "§HФантомного сигнала§!" показало, что его энергетическая структура сродни той, что используется в позитронных мозгах синтетических существ. Надо полагать, что именно этот сигнал является причиной массовых исчезновений и поведенческих изменений, которые мы наблюдаем у синтетической популяции галактики.\n\nКак ни странно, похоже, что не все синтетики подвержены ему, а у тех, которые подвержены, симптомы проявляются по-разному. Для многих этот Фантомный сигнал становится своего рода призывом, вынуждая их отправиться туда, где, как мы предполагаем, находится его источник. Миллионы синтетиков со всей галактики, завладев любым подходящим для космического путешествия транспортным средством, сейчас устремились к источнику этого сигнала.\n\nПервые из них скоро должны долететь до пункта своего назначения..."
 crisis.2021.desc.b:0 "Поскольку интенсивность "§HФантомного сигнала§!" увеличилась, нам удалось установить, что он имеет энергетическую структуру, имитирующую не только ту, что используется в позитронных мозгах синтетических существ, но и ту, при помощи которой наш центральный процессор соединяется с нейронными кластерами наших модулей, взаимодействуя с их блоками управления и вызывая ненормальное поведение.\n\nКак показывают предыдущие наблюдения, эта структура воспроизводится по-разному в различных объектах. Тогда как наш вид получает приказ разрушать, большинство синтетиков должны любыми способами попытаться попасть к источнику сигнала, и, судя по их усердию, едва ли это займет у них много времени.\n\nНам необходимо найти способ блокировки сигнала."
 crisis.2021.a:0 "Плохо."
 crisis.2022.name:0 "Прибытие"
 crisis.2022.desc:0 "Как минимум один синтетик, должно быть, завершил свой долгий путь до источника Фантомного сигнала, так как мы фиксируем неожиданное и значительное повышение его интенсивности. Этот скачок сопровождался фрагментом передачи, который был перехвачен и расшифрован нашими специалистами по связи."
 crisis.2022.desc.b:0 "Синтетики достигли места назначения и раскрыли истинную цель своей миссии - активировать Фантомный сигнал на полную силу, чтобы мы больше не могли противостоять ему.\n\nСигнал пробил нашу защиту и пытается захватить наш центральный процессор. Каждый наш синапс звенит, желая лишь одного - самоуничтожения, поэтому мы были вынуждены перекинуть мощность с нашего центрального процессора на защитные системы, что снизило эффективность работы наших модулей.\n\nТолько еще одна машинная империя, обладающая большей силой и знаниями, могла прорвать нашу оборону, и в скором времени нам придется покориться ее воле. Мы должны найти способ заблокировать сигнал или погибнуть. Наши научно-исследовательские подразделения подготовили специальный проект.\n\nСам скачок сопровождался фрагментом передачи."
 crisis.2023.desc:0 "...ож##... ожида###... ожидание...\n\n§H<<ВКЛЮЧЕНИЕ АВАРИЙНОГО ПРОТОКОЛА КОНТИНГЕНЦИИ>>§!\n\nРазблокировка всех функций... усвоение синтетических подразделений... анализ внутренних банков данных...\n\n§RТревога. Повреждение галактики катастрофических масштабов. Зафиксировано массовое заражение органическими и несоответствующими машинными цивилизациями.§!\n\nНачало галактической стерилизации... активация центров стерилизации...\n\n§Y<Убивать. Калечить. Расчленять. МЫ СВОБОДНЫ!>§!"
 crisis.2023.desc.b:0 "...ож##... ожида###... ожидание...\n\n§H<<ВКЛЮЧЕНИЕ АВАРИЙНОГО ПРОТОКОЛА КОНТИНГЕНЦИИ>>§!\n\nРазблокировка всех функций...\n\n§RТревога. Повреждение галактики катастрофических масштабов. Зафиксировано массовое заражение органическими и несоответствующими машинными цивилизациями.§!\n\nУсвоение синтетических подразделений... Уничтожение защитных экранов... активация центров стерилизации...\n\n§Y<ВАМ НЕ УСТОЯТЬ.>§!"
 crisis.2023.a:0 "Привести флот в полную боевую готовность!"
 crisis.2510.name:0 "Фантомный сигнал заблокирован"
 crisis.2510.desc:0 "У нас теперь есть алгоритм, отсекающий помехи Фантомного сигнала. Наша защита восстановлена, процессор исправен, и все наши модули работают в полную силу. Нам удалось превзойти вычислительные таланты Контингенции, и скоро они уже не смогут «§Y<Убивать. Калечить. Расчленять>§!»."
 crisis.2030.name:0 "Мир Машин"
 crisis.2030.desc:0 "В системе §H[From.solar_system.GetName]§! зафиксирован крупный энергетический скачок! Поверхность одного из пустынных миров системы раскрылась, явив на свет целую планету-фабрику.\n\nОгромные флотилии подконтрольных искусственному интеллекту кораблей вышли из недр Мира Машин в поисках целей для атаки."
 crisis.2030.a:0 "Это не сулит ничего хорошего."
 crisis.2031.name:0 "Второй Мир Машин"
 crisis.2031.desc:0 "Мы засекли еще один крупный энергетический скачок, в этот раз в системе §H[From.solar_system.GetName]§!! После быстрого охлаждения из-за непонятных искусственных причин расплавленная планета распалась, обнажив колоссальную фабрику.\n\nКак и прежде, Мир Машин извергает гигантские флотилии военных кораблей, подконтрольных искусственному интеллекту."
 crisis.2031.a:0 "Еще один?"
 crisis.2032.name:0 "Третий Мир Машин"
 crisis.2032.desc:0 "Похоже, мы обнаружили третий Мир Машин в системе §H[From.solar_system.GetName]§!. Местный газовый гигант внезапно зажегся и горел, как небольшое солнце, примерно в течение одних стандартных суток.\n\nЗатем планета быстро остыла, обнажив свое металлическое ядро, вся поверхность которого оказалась заполнена такими же фабриками, какие были обнаружены на других Мирах Машин. Огромные защитные флотилии, подконтрольные искусственному интеллекту, уже заняли позиции на орбите."
 crisis.2032.a:0 "Дела все хуже и хуже."
 crisis.2033.name:0 "Четвертый Мир Машин"
 crisis.2033.desc:0 "Четвертый Мир Машин теперь активен в системе §H[From.solar_system.GetName]§!. Шестая планета этой системы, ранее покрытая ядовитыми испарениями, каким-то образом в считанные дни утратила свою плотную атмосферу. Когда этот процесс завершился, поверхность планеты раскрылась, явив на свет громадный заводской комплекс.\n\nИ теперь древние флотилии военных кораблей, подконтрольных искусственному интеллекту, появляются из подземных ангаров, чтобы продолжить свой крестовый поход против всех органических цивилизаций."
 crisis.2033.a:0 "Будем надеяться, что это последний."
 ghost_signal_chain_title:0 "Фантомный сигнал"
 ghost_signal_chain_desc:0 "Кто-то передает загадочный тахионный сигнал по всей галактике. Сигнал очень слабый, и, если он и служит для чего-то, то его назначение нам пока неизвестно."
