 fallen_empires_awakening.2.name:0 "睡獅的甦醒"
 fallen_empires_awakening.2.desc:0 "一切始於§H[From.GetAdjective]§!輕微的異動。零星的情報傳來，儘管他們之前僅在自己的空間內活動，他們的艦隊現在已經開始向銀河系內遙遠的星系進軍。異常先進的偵察艦開始探訪那些古老的、被毀掉的星球，一旦遭到攻擊，他們的艦船不會以任何形式投降或逃跑。他們的目的尚不明確...目前來說。\n\n我們現在知道[From.GetSpeciesName]已經整裝待發，他們恢復了調查信標的數據鏈，並重新啟用了那些在他們退縮到目前邊境之時廢棄的偵察哨站。情報顯示，他們的意圖是重新回到銀河系這張大棋盤上。\n\n在[From.GetSpeciesName]空間，艦隊正在集結，軍隊已經下達了徵召令，那些古老的工廠再一次發出轟鳴聲。幾百年來第一次，§H[From.GetName]§!開始將他們的目光投注到邊境線外廣大的銀河系。\n\n破敗的船塢再一次得到修復與調整，一度沉寂的泰坦巨艦鑄造廠重新上線。整個銀河系都在關注同一個問題：當這位一度沉睡的巨人決定恢復舊日榮光時，誰會成為第一個螳臂當車的宵小呢？"
 fallen_empires_awakening.2.a:0 "銀河系終於回想起了那些巨人的恐懼..."
 fallen_empires_awakening.5.name:0 "銀河守護者"
 fallen_empires_awakening.5.desc:0 "即使是偏安一隅的先祖帝國也沒有忽視這樣一個威脅到整個銀河的危機。儘管他們之前對河系事務毫無興趣，這一壞消息還是引起了§H[From.GetSpeciesName]§!的一陣忙亂。起初，他們只是派出了一些偵查船，也許是為了核實情況的嚴重性。但接下來傳來了[From.GetSpeciesName]艦隊聚集在邊境，以準備抵抗即將到來的風暴的報告。\n\n現在，§H[From.GetName]§!已經從自我孤立的狀態完全轉變成為了領導全銀河系防禦的角色。他們正式宣佈自己為一個§H泛河系防衛聯盟§!的領袖並向所有下等種族發出了邀請，希望他們放下仇恨並加入聯盟來擊退這一對星系中所有開智生命造成威脅的敵人。"
 fallen_empires_awakening.5.a:0 "他們能拯救我們嗎？"
 fallen_empires_awakening.5.b:0 "我們不需要他們！"
 war_in_heaven.2.name:0 "上古宿敵"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!再次君臨整片銀河的消息似乎沒有被別的失落帝國無視。§H[From.GetSpeciesName]§!對這一新聞的不安尤為強烈。儘管由於某些原因他們的仇恨在漫長的歷史中逐漸褪色，但顯然這兩位先祖文明是亙古的宿敵。§H[FirstSleeper.GetName]§!的突然覺醒點燃了古老的仇恨並激起了對抗行動。§H[From.GetName]§!已從沉睡中醒來，他們將以整個星系為戰場延續遠古的對決。"
 war_in_heaven.2.a:0 "這對我們意味著什麼？"
 war_in_heaven.4.name:0 "天堂之戰"
 war_in_heaven.4.desc:0 "自從§H[FirstSleeper.GetSpeciesName]§!和他們的對手§H[From.GetSpeciesName]§!覺醒後，兩個宿敵一直爭鋒相對，交手並爭奪影響力，試探彼此的實力。這導致了一連串愈發強硬的對抗，終於，在遙遠行星系中一場公開戰鬥爆發在[FirstSleeper.GetSpeciesName]艦隊和他們的[From.GetSpeciesName]對手之間。這次衝突現在演變為§H[FirstSleeper.GetName]§!與§H[From.GetName]§!之間的全面戰爭。\n\n每一方都派遣了一名使者去往年輕的種族，承諾厚賞加入他們的人並嚴懲反對他們的人。選擇支持任意一方都意味著放棄我們的主權，但維持中立可能更加危險，除非我們可以找到其他中立國家來與我們合作。"
 war_in_heaven.4.a:0 "我們會支持[FirstSleeper.GetName]。"
 war_in_heaven.4.b:0 "我們會向[From.GetName]效忠。"
 war_in_heaven.4.c:0 "在這場鬥爭中我們不會站在任意一邊。"
 war_in_heaven.4.d:0 "作為附屬國，這不是由我們來決定的。"
 war_in_heaven.5.name:0 "天堂之戰的終章"
 war_in_heaven.5.desc:1 "在經歷漫長而血腥的爭鬥後，§H[WarInHeavenFEOne.GetName]§!帝國最終在這場決定銀河歸屬的戰爭中昂首勝出。落敗的先祖文明已被宿敵完全吞併，現在§H[WarInHeavenFEOne.GetSpeciesName]§!睥睨銀河，主宰地位無可撼動。\n\n目前銀河中維繫著脆弱的和平，但這種新的秩序能持續多久呢？"
 war_in_heaven.5.a:1 "[WarInHeavenFEOne.GetSpeciesName]治下的和平"
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "在經歷漫長而血腥的爭鬥後，天堂之戰以雙方僵持不下的局面而告終。§H[WarInHeavenFEOne.GetName]§!與§H[WarInHeavenFETwo.GetName]§!已經簽署了停火協議，將艦隊撤回了各自邊境。\n\n目前銀河中維繫著脆弱的和平，但這次休戰能持續多久呢？"
 war_in_heaven.6.a:1 "戰爭並未結束……"
 war_in_heaven.11.name:0 "先祖帝國戰敗"
 war_in_heaven.11.desc:0 "先祖帝國間的戰爭以一方被擊敗而結束，但這並不是他們的宿敵所為。也許是大戰消耗了他們的實力，亦或是單純因為年輕種族們的實力，古老的帝國最終毀滅於他們眼中的弱小種族，這完全改變了局勢。現在的問題是，§H[RemainingAwakened.GetName]§!能否避免踏上他們宿敵的後塵？還是說這標誌著銀河系迎來了新的紀元？"
 war_in_heaven.11.a:0 "走著瞧！"
 war_in_heaven.13.name:0 "不結盟組織"
 war_in_heaven.13.desc:0 "不是所有年輕種族都選擇了加入先祖帝國的戰爭，有些，比如我們，保持了中立。但這樣一來，如果戰爭的天平朝一方傾斜，我們可能不得不獨自面對先祖文明的大軍壓境。我們已經被其他帝國的代表聯繫，希望建立一個§H不結盟組織§!，明確反抗戰爭的雙方。考慮到我們的軍事實力和影響力，他們希望由我們來領導這個聯盟。顯然，接受他們的要求意味著與先祖帝國的戰爭，但至少我們不是孤軍奮戰了。"
 war_in_heaven.13.a:0 "我們會領導這個聯盟！!"
 war_in_heaven.13.b:0 "不，這太危險了！"
 war_in_heaven.15.name:0 "成員國加入申請"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!正式申請加入§H不結盟組織§!。"
 war_in_heaven.15.a:0 "我們樂意讓他們加入！"
 war_in_heaven.15.b:0 "不，我們不需要他們。"
 war_in_heaven.16.name:0 "與復興者的戰爭"
 war_in_heaven.16.desc:0 "沒過多久先祖帝國就注意到了§H不結盟組織§!。雙方都派遣使者去[Root.Capital.GetName]要求解散聯盟，並強迫成員站隊。自然，我們拒絕了。截至今晨，我們同時與§H[FirstAwakened.GetName]§!和§H[SecondAwakened.GetName]§!開戰了。"
 war_in_heaven.16.a:0 "你們兩個給老子滾出銀河系！"
 war_in_heaven.18.name:0 "復興者的隕落"
 war_in_heaven.18.desc:0 "在漫長而血腥的戰爭之後，發起戰爭的兩個先祖帝國都隕落在了年輕種族手中。儘管有著古老的科技，這些遠古巨人敗於他們的傲慢與頑固。現在他們都成為了過去，化為一座已逝的廢墟。新時代的黎明降臨在銀河，從此時開始，所有年輕種族將完全的掌握他們自己的命運。"
 war_in_heaven.18.a:0 "這是[Root.GetName]時代的和平！"
 war_in_heaven.19.name:0 "不結盟組織"
 war_in_heaven.19.desc:0 "並非所有的年輕種族都加入了天堂之戰中的某一方。有些國家，例如我們自己，保持了中立。但如果某個先祖文明在戰爭中取勝，我們將不得不獨自面對其威脅。一個§H不結盟組織§!已在§H[From.GetName]§!的領導下成立，旨在對抗戰爭中的雙方。加入這一組織意味著與先祖文明開戰不可避免，但至少我們能與盟友並肩戰鬥，而非獨抗強敵。"
 war_in_heaven.19.a:0 "我們會加入這個聯盟！"
 war_in_heaven.19.b:0 "不，這太危險了！"
 war_in_heaven.20.name:0 "成員國接受了申請"
 war_in_heaven.20.desc:0 "我們的申請被§H不結盟組織§!的§H[From.GetName]§!接受，現在，我們將一起反抗先祖帝國的壓迫。"
 war_in_heaven.20.a:0 "為了勝利與自由！"
 war_in_heaven.21.name:0 "成員國拒絕了申請"
 war_in_heaven.21.desc:0 "我們的申請被§H不結盟組織§!的§H[From.GetName]§!拒絕，現在，我們將孤立無援地面對先祖帝國的壓迫。"
 war_in_heaven.21.a:0 "這就尷尬了……"
 war_in_heaven.22.name:0 "不結盟組織的興起"
 war_in_heaven.22.desc:0 "並非所有的年輕種族都加入了天堂之戰中的某一方。有些國家，例如我們自己，保持了中立。但如果某個先祖文明在戰爭中取勝，我們將不得不獨自面對其威脅。一個名為§H不結盟組織§!的組織已在§H[From.GetName]§!的領導下成立，旨在對抗戰爭中的雙方。"
 war_in_heaven.22.a:0 "一次豪賭。"
 nomad.6.name:0 "在[From.From.From.GetName]發生了不尋常的接觸"
 nomad.6.desc:0 "我們在§Y[From.From.From.GetName]§!星系接觸到了一些外星人的艦船。這些奇怪的物體已經被標記為§Y[From.GetName]§!。但我們還暫未獲取他們的交流訊號，這讓我們不可能翻譯他們的語言。我們將不得不等待並觀察事情接下來的進展。"
 nomad.9.desc:0 "在逐浪者艦隊上的遊牧船員們給我們發來了訊息。他們說他們正在從銀河系邊緣離開銀河系並向下一個目的地進發。他們將會去哪？他們會找到他們正尋覓的東西嗎？"
 nomad.9.a:0 "一個奇跡…"
 nomad.9.a.phobe:0 "總算擺脫了。"
 nomad.9.c.phile:0 "一路順風。"
 nomad.10.name:0 "銀河遊牧民"
 nomad.10.desc:0 "願涼日與暖夜與你們相伴，[Root.GetAdj][Root.GetRulerTitle]。我們是[contact_speaker_leader.GetName]。我們代表著我們的逐浪者艦隊麾下所有船隻上的那摩利遊牧民的意志。\n\n你們不必畏懼我們，因為我們的艦隊對於宇宙事務毫無興趣。我們只要求你們尊重我們的自治權利並且不要阻礙我們的旅程。"
 nomad.21.desc:0 "再次祝好，[Root.GetAdj][Root.GetRulerTitle]。我們有個請求：當我們穿越虛空的時候，我們中的一些人感到非常疲倦並且放棄了目標。我們不是暴君，我們不會強迫任何人來完成我們的偉業。所以請問你們能否接收我們中的一部分人，讓他們安置在你們的[NomadMissionPlanet.GetName]星球上？"
 nomad.21.a:0 "我們會接納他們。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§Y+3 遊牧人口§!"
 nomad.21.a.response:0 "謝謝，[Root.GetSpeciesAdj]。願我們的人民能在跟你的人民的相處中找到他們所尋覓的東西。"
 nomad.21.b:0 "我們無法接納他們。"
 nomad.21.b.response:0 "這真是令人遺憾，[Root.GetSpeciesAdj]。希望那些意志不堅定之人能再多忍耐一下，我們這就繼續上路。"
 nomad.21.c:0 "他們為何不滿？"
 nomad.21.c.response:0 "艦隊已經飛了很久很久了，而且我們的旅行在我們有生之年似乎都看不到頭。我們之中的一些人不滿於為了我們的目標繼續搜尋群星，而想要把他們的生命花在其他目標之上。"
 nomad.21.d:0 "他們要如何來融入我們的社會？"
 nomad.21.d.response:1 "他們是一群不僅唯心還追求所謂平等的懦夫，至於他們能否和你們友好相處那就是你們自己的決斷了。"
 nomad.30.name:0 "遊牧艦隊"
 nomad.30.desc_01:0 "願涼日與暖夜降臨於你，[Root.GetAdj][Root.GetRulerTitle]。"
 nomad.30.desc_02:0 "和煦之風與你同在，[Root.GetAdj][Root.GetRulerTitle]。我們希望你們一切安好。"
 nomad.30.desc_03:0 "你想要什麼，[Root.GetSpeciesAdj]？"
 nomad.30.a:0 "告訴我們有關你人民更多的消息。"
 nomad.30.a.response:0 "正如剛剛我們所說，我們是逐浪者艦隊的星際遊牧民。我們已經在虛空與群星之間跋涉了很多年，並將繼續旅行下去。我們是一個合作的集體，每個人都被要求盡全力支持這段旅程。一些人想要離開並且安置在星球上，但大多數人還是想看看下一個虛空之後的東西。"
 nomad.30.b:0 "你往何處去？"
 nomad.30.b.response_trust:0 "因為你們贏得了逐浪者全體的信任，[Root.GetSpeciesAdj]，我們樂意告訴你：\n\nT我們的艦隊有著一個使命， 我們的先祖不得不離開母星並啟程駛向太虛。他們希望我們能找到我們一族存在的意義，所以我們以這個目標為信仰才活到今天，直到我們離開家鄉沙丘之後的千年。\n\n這就是我們能告訴你的全部了。希望這對你們有用。"
 nomad.30.b.response:0 "我們的旅程是沿著這條由很多虛空構成的河流前行。這趟旅途已經持續了千年，但是仍未抵達。我們在尋找著宇宙的海洋。這可能聽起來不明不白，但這是已經是我們能說的全部了。希望這對你們有用"
 nomad.30.b.response_no_trust:0 "我們不想說，[Root.GetSpeciesAdj]。還有其他事情嗎？"
 nomad.30.c:0 "再見。"
 nomad.30.c.response:0 "一路順風，[Root.GetSpeciesAdj]。"
 nomad.41.desc:0 "願和煦之風與您同在，[Root.GetAdj][Root.GetRulerTitle]。我們剛發現被你們稱為§Y[NomadMissionPlanet.GetName]§!的星球，它目前還未被你的人民定居。能否讓我們的人在上面生活呢？"
 nomad.41.a:0 "他們可以定居在這個「天體」"
 nomad.41.a.tooltip:0 "建立一個§Y遊牧§!帝國，§B3§!人口被安置在§H[NomadMissionPlanet.GetName]§!\n\n你與§Y[nomad_fleet_country.GetName]§!和§遊牧§!帝國的關係§提升§!"
 nomad.41.b.tooltip:0 "你與§Y[nomad_fleet_country.GetName]§!的關係§惡化§!"
 nomad.41.a.response:0 "我們感激你們人民的慈悲，星空雖寒冷，但善意的行為讓其產生了漣漪。我們和我們的艦隊衷心希望你和這個新帝國能夠有好運。"
 nomad.41.b:0 "我們不能滿足你的願望。"
 nomad.41.b.phobe:0 "這星球是我們的。"
 nomad.41.b.spirit:0 "不，這顆星球是神賜予我們的。"
 nomad.41.b.response:0 "這是我們人民的不辛，[Root.GetSpeciesAdj]。我們只能祈禱他們將找到他們所追尋的水源之地，而不是灼熱之風。通話結束。"
 nomad.41.c:0 "為什麼會是這顆有趣的星球？"
 nomad.41.c.response:0 "在虛空之中航行是一段艱難的旅途，而我們至今達成的只不過是漫漫長路上的渺小一步。我們的人民想獲得片刻的氣息，他們認為§Y[NomadMissionPlanet.GetName]§!滿足了他們的所有需求。\n\n你願意賞賜他們這片棲息之地麼，[Root.GetAdj][Root.GetRulerTitle]？"
 nomad.100.name:0 "緊急通訊。"
 nomad.100.desc:0 "烈日將會把你灼燒殆盡！[Root.GetSpeciesAdj]。逐浪者艦隊今後將不再和你們照面！"
 nomad.105.name:0 "宣佈敵對"
 nomad.105.desc:0 "你當見識怒濤的威嚴，[Root.GetSpeciesAdj]!"
 nomad.110.name:0 "求救通訊"
 nomad.110.desc:0 "我們急需你的幫助，[Root.GetAdj][Root.GetRulerTitle]。我們的艦隊正在被[attacker_country.GetName]攻擊！"
 nomad.110.a:0 "我們全力協助。"
 nomad.110.a.reply:0 "感謝！請快點，時間不多了。"
 nomad.110.b:0 "抱歉，我們不能幫你們。"
 nomad.110.b.reply:0 "詛咒你的子民與星球全部枯萎，[Root.GetSpeciesAdj]。通話結束。"
 nomad.110.c:0 "我們不會幫你們。"
 nomad.500.title:0 "遊牧民的貿易提案"
 nomad.500.desc:0 "再次祝好，綠洲之地的偉大[Root.GetRulerTitle]。我們剛在附近的星球上收集到了一些不錯的物資。新的艦船也剛剛造好了。事實上為了用光這些多餘的資源，我們的艦隊有一些超編了——我們希望民船能夠保持敏捷輕便。所以我們有個提議。"
 nomad.500.a:0 "民船？"
 nomad.500.a.reply:0 "這些方舟是我們的艦隊。於斯我們構建裝置，於斯我們的建造者休憩。掌舵棲居母艦橫渡虛空的間隙要求它能夠提供生活空間，因此需要減少其負荷。\n\n如果說我們的軍隊組成艦隊的手足，那麼棲居母艦就是艦隊的心臟。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "這與我們無關。"
 nomad.505.desc:1 "我們有一個提案。我們需要能量和礦物來維持我們的航行。作為交換，我們會交給你們 §Y五艘§!我們的新型艦船"
 nomad.505.a:1 "只有五艘？"
 nomad.505.a.reply:0 "我們只能給這麼多了，民船需要足夠的軍艦應對各種情況。"
 nomad.505.b:0 "繼續。"
 nomad.505.c:0 "我們不相信那摩利人的工程技術。"
 nomad.510.desc:0 "這是我們的傳統。收集資源並在我們的船塢場組裝新艦船，不管何時何地。我們寧願要這些資源被你們這些星球人使用，也不願意讓他們拖累我們的航程。我相信我們的設計不會要你們失望的。"
 nomad.510.a:0 "告訴我們關於這些艦隊的事。"
 nomad.510.a.reply:0 "我猜你們叫這些東西巡洋艦。它們被護盾保護著並武裝著等離子發射炮和電弧發射器。"
 nomad.510.b:0 "真是有趣。"
 nomad.510.c:0 "毫無意義。"
 nomad.511.desc:1 "一個令人心曠神怡的回答，[Root.GetAdj][Root.GetRulerTitle]，我們需要 £minerals  §Y2000§!或者 £energy  §Y2000§!。"
 nomad.511.a:1 "我們很高興能夠緩解你們的負擔 £energy §Y2000§!。"
 nomad.511.e:0 "我們的回復是 £minerals  §Y2000§!."
 nomad.511.b:0 "便宜點賣行麼？"
 nomad.511.c:0 "我們支付不起這個價格。"
 nomad.511.d:0 "沒門。"
 nomad.512.desc:0 "我們清楚我們的造物值多少，星球人。我們的要求並不高。"
 nomad.513.b:0 "我們很高興能夠緩解你們的負擔 £energy §Y1500§!。"
 nomad.513.c:0 "我們還是支付不起。"
 nomad.513.d:0 "我們的回復是 £minerals §Y1500§!礦物"
 nomad.513.desc:0 "我們希望能夠至少能拿回來製造成本，所以我們的開價現在是 £minerals §Y1500§!或者 £energy §Y1500§!。"
 nomad.514.desc:0 "艦船將會在30天內被送往你的母星——[Root.Capital.GetName]，願暗影指引你們[Root.GetRulerName]。"
 nomad.514.a:0 "那麼再見，偉大的[contact_speaker_leader.GetName]。"
 nomad.514.b:0 "真是一次愉快的交易。"
 nomad.520.title:0 "加密的傳輸訊號。"
 nomad.520.desc:0 "嘿，星球人，我們帶了一些消息給你們。"
 nomad.520.a:0 "表明身份，那摩利人"
 nomad.520.a.reply:0 "我們沒什麼特殊的。也許逐浪者艦隊的人會稱我們為麻煩吧。"
 nomad.520.b:0 "沒門。"
 nomad.521.desc:1 "你們最近是不是買來了§Y5艘§!我們新製造的艦船，對吧？速度快而且裝配著有大口徑的武器？\n\n這裡還有一個小事情我們要告訴你們，儘管你們不是……啊算了，我還是老實告訴你們吧。為了維護這片區域的穩定，收到這份船隻交易請求的國家可不止你們。你們的鄰居， §H[other_empire.GetName]§!同樣也向我們交易來了和你們與我們交易的同款型號的船隻"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "請切入重點。"
 nomad.522.desc:1 "他們同意了和你們類似的交易請求，而且§Y5艘§!額外的艦船現在正在即將被送往 [other_empire.GetAdj]首都[other_empire.Capital.GetName]。但我們寧願把這些艦船交給你們也不願意把它送給[other_empire.GetName]，因此我們現在希望能夠獲得你們的幫助。"
 nomad.522.b:0 "為什麼要告訴我們這個？"
 nomad.522.b.reply:1 "我們不相信 [other_empire.GetSpeciesNamePlural]，與我們之前遇到的其他的帝國不同，他們到現在都沒有付款，我們懷疑他們在試圖拖延付款時間直到艦船送達到他們的首都，然後再拒絕付款。因為他們意識到了我們的艦隊領導非常急切的渴望離開這片星域……"
 nomad.522.c:0 "你打算怎麼做"
 nomad.522.c.reply:0 "我們有民船上無人機船塢的特權。將所有的艦船集結到你們的[Root.Capital.GetName]，然後只給那個[other_empire.GetAdj]的母星[other_empire.Capital.GetName]送去一半的艦隊。動作很小，我們幾乎不會被發現。"
 nomad.522.d:0 "你想讓我們做什麼？"
 nomad.522.e:0 "毫無興趣"
 nomad.523.desc:0 "我們需要拿出點實際的東西，£energy§Y1000§!應該足夠讓艦隊擺脫[other_emrire.GetAdj]的居民了。"
 nomad.523.c:0 "可以"
 nomad.523.a:0 "沒門"
 nomad.523.b:0 "我們可支付不起"
 nomad.524.desc:0 "願太虛指引你們，[Root.GetLeaderName]，所有艦船會在指定時間到達。永別了。"
 nomad.524.a:0 "通訊結束"
 nomad.525.desc:0 "很不幸。\n\n願涼日與暖夜降臨於你，星球人。"
 nomad.525.desc.poor:0 "炎熱而乾旱，那真是不幸，我現在覺得[Root.GetName]用來作為停靠我們艦船的港口十分完美。"
 nomad.525.a:0 "通訊結束"
 nomad.526.desc:0 "我們明白。\n\n希望我們雙方都不會後悔你的決定，星球人。\n\n結束通話。"
 nomad.526.a:0 "再會。"
 nomad.530.title:0 "遊牧艦船已交付。"
 nomad.530.desc.15ships:0 "根據我們與那群遊牧艦隊的貿易協議，§Y5艘§!軍用艦船已經被送達到了 [Root.Capital.GetStarName]星系，而且現在正停泊在我們的首都星球的空間站"
 nomad.530.desc.30ships:0 "根據我們與那群遊牧艦隊的貿易協議 - 以及那位干涉者的幫助 - 兩隻艦隊共計§Y10艘§!的軍用艦船已經被送達到了 [Root.Capital.GetStarName]星系，而且現在正停泊在我們的首都星球的空間站。"