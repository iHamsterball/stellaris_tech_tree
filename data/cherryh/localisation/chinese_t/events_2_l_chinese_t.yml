 fallen_machine_empire.41.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.41.desc:0 "托管協議62-1被激活。消息如下：注意，[Root.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已經被§R<<錯誤：數據塊損壞>>§!損害。由於我們的編程中的道德性限制，目前監護戰爭的資產受到限制。二級收容協議規定借助未受被侵害的文明在§R<<錯誤：數據塊損壞>>§!的威脅傳播之前摧毀它。我們要求為此任務部署[Root.GetSpeciesAdj]的戰爭資產。你們會遵從嗎？"
 fallen_machine_empire.41.a:0 "如果他們是威脅，就必須被阻止。"
 fallen_machine_empire.41.b:0 "我們沒有理由進攻[FallenEmpireTaskTarget.GetName]。"
 fallen_machine_empire.42.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.42.desc:0 "監護協議62-1實現。啟用[Root.GetSpeciesAdj]的戰爭資產進攻[FallenEmpireTaskTarget.GetSpeciesAdj]。 將[Root.GetName]的狀態從未被侵害升級到同意幫助。"
 fallen_machine_empire.42.a:0 "這算...好事吧？"
 fallen_machine_empire.43.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.43.desc:0 "監護協議62-1未成功執行。[Root.GetSpeciesAdj]針對[FallenEmpireTaskTarget.GetSpeciesAdj]的戰爭資產沒有被部署。[Root.GetName]的狀態從未被侵害降級到可能被侵害。"
