 fallen_machine_empire.71.desc:0 "監護協議955-2啟動。消息如下：注意，[Root.GetSpeciesName]。你的文明被認為受到了§R<<錯誤：數據塊損壞>>§!的侵害。為了限制你們的擴張，我們已經啟動了遵守協議。避免在§Y10§!內內對任何新的行星進行殖民。§R如果你不遵守，戰爭資產將被激活，以執行對你的帝國的懲罰協議。§!"
 fallen_machine_empire.71.a:0 "真糟糕..."
