 scientist_apprehended:0 "已捕捉科學家"
 scientist_poi_1:0 "已知最後位置"
 scientist_poi_1_desc:0 "首席科學家的飛船的最後出現在[Root.Capital.GetStarName]的邊界外圍。"
 scientist_poi_2:0 "預定目的地"
 scientist_poi_2_desc:0 "根據首席科學家最後發送給[Root.Capital.GetName]的訊息所推測出的目的地。"
 scientist_poi_3:0 "預計超光速終點"
 scientist_poi_3_desc:0 "[Root.Capital.GetName]上的一個長距離傳感列陣碰巧檢測到了一束可能是由超光速旅行而產生的能量訊號。\n\n所推算出到的軌跡與任何已知的飛行路徑都不符，這很可能是首席科學家所留下的痕跡。"
 scientist_poi_4:0 "追尋還在繼續"
 scientist_poi_4_desc:0 "在破譯了原型科學飛船的特定能量訊號並進行相當複雜的運算後，我們現在知道首席科學家逃到哪個星系了。"
 scientist_poi_5:0 "窗口"
 scientist_poi_5_desc:0 "看來首席科學家將要到達他們的最終目的地。"
