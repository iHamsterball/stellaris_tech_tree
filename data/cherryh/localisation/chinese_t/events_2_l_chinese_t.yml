 massex_poi_2:0 "燃燒的星球"
 massex_poi_2_desc:0 "這個行星沉湎在地獄般的熔岩中。"
 massex_poi_3:0 "荒涼的行星"
 massex_poi_3_desc:0 "儘管有著足以支持生命的環境，這個星球仍然異常地荒涼。"
 massex_poi_4:0 "劇毒的行星"
 massex_poi_4_desc:0 "這個星球上充滿的有毒氣體的大氣，似乎是在不久前突然形成的。"
 massex_poi_5:0 "寒冷的行星"
