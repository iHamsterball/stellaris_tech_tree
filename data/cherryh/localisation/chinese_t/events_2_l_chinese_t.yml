 cloud_chain_title:0 "遊蕩的雲怪"
 cloud_chain_desc:0 "虛空雲怪之間都在量子層次上互相糾纏；可能激發單個樣本的能量只可能是同一亞空間實體的多個實例。\n\n通過對一隻虛空雲怪的仔細研究，我們已經可以定位許多可能是其它雲怪巢穴的星系。"
