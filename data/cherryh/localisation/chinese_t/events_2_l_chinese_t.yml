 fallen_machine_empire.52.desc:0 "托管協議475-3完成。檢測到大量的[Root.GetSpeciesAdj]存在於[FallenEmpireTaskTarget.GetName]。[Root.GetName]的狀態從未被侵害升級到同意幫助。"
 fallen_machine_empire.52.a:0 "這算...好事吧？"
 fallen_machine_empire.53.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.53.desc:0 "監護協議475-3未成功執行沒有檢測到[Root.GetSpeciesAdj]在[FallenEmpireTaskTarget.GetName]的大量存在。[Root.GetName]的狀態從未被侵害降為可能被侵害。"
 fallen_machine_empire.53.a:0 "這可能是壞事。"
 fallen_machine_empire.61.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.61.desc:0 "監護協議955-1激活。消息如下：注意，[Root.GetSpeciesName]。你的文明被認為受到了§R<<錯誤：數據塊損壞>>§!的侵害。為了控制你們對對其他文明的威脅，我們已經啟動了遵守協議。請在§Y20§!年內避免所有侵略性戰爭。§R如果你不遵守，戰爭資產將被激活，以執行對你的帝國的懲罰協議。§!"
 fallen_machine_empire.61.a:0 "那真糟糕..."
 fallen_machine_empire.62.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.62.desc:0 "監護協議955-1完成.[Root.GetName]已經證明能夠減少侵略行為。[Root.GetName]的狀態可能被侵害升級到未被侵害。停用遵守協議。恢復正常的行動。"
