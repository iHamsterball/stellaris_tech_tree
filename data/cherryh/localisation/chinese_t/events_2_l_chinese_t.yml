 fallen_machine_empire.51.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.51.desc:0 "監護協議475-3激活。訊息如下：請注意，[Root.GetSpeciesName]。由於§R<<錯誤：數據塊損壞>>§!你們的文明正處於§Y57.216%§!的毀滅風險。我們計算得出殖民§H[FallenEmpireTaskTarget.GetName]§!能夠增加你們§Y4.558%§!的存活機會。我們要求殖民並在行星上建立一個重要的[Root.GetSpeciesAdj]保護地。你們會遵守嗎？"
 fallen_machine_empire.51.a:0 "非常好，我們會殖民[FallenEmpireTaskTarget.GetName]。"
 fallen_machine_empire.51.b:0 "我們不想殖民那個星球。"
