 UPLIFT_OCEAN_CAT:0 "水生生物"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]的海水和附近的區域有非常明顯的生命跡象。"
 UPLIFT_ARID_CAT:0 "廢土潛行者"
 UPLIFT_ARID_CAT_DESC:0 "即使用差勁的光學陣列也能輕易地看出[Root.GetName]地表上的生物活動跡象。"
 UPLIFT_CONTINENTAL_CAT:0 "陸與海之間"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "生命總會找到一種合適的進化方向，即使是在一個一半是荒巖一半是汪洋的星球上。"
 UPLIFT_TROPICAL_CAT:0 "濕的正好"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]的壞境很適合生命繁衍，至少對微生物是這樣的————或許更高級的生命形式也可以。"
 UPLIFT_TUNDRA_CAT:1 "低溫生物學"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName]天寒地凍，沒有一絲肉眼可見的生命跡象，但熱度檢測卻顯示地表下仍存在一些生命活動。"
 UPLIFT_ARCTIC_CAT:0 "厚厚的冰"
 UPLIFT_ARCTIC_CAT_DESC:0 "在[Root.GetName]的永凍層與暴風雪之間，仍有生命的脈動。"
 UPLIFT_DESERT_CAT:0 "漫天黃沙"
 UPLIFT_DESERT_CAT_DESC:0 "難以想像[Root.GetName]上會存在生命，它的地表是無盡的硅砂礫。但即使這樣……"
 UPLIFT_ROACHOID_CAT:0 "在星球的傷痕中"
 UPLIFT_ROACHOID_CAT_DESC:0 "節肢動物們已經在[Root.GetName]有害的地表上橫行無阻。"
 anomaly_failure.2500.desc:0 "在更近距離的觀察中，小行星[From.From.GetName]上只有一片沉寂。[Root.GetLeaderName]的一個助手最後承認他們可能讀錯了數據。"
 anomaly_failure.2501.desc:0 "[Root.GetName]艱難的在[From.From.GetName]附近的碎石中航行。等到[Root.GetLeaderName]和船員到達的時候，他們的傳感器之前探測到的東西早已消失不見。"
 anomaly_failure.2502.desc:0 "[Root.GetName]的傳感器對[From.From.GetName]地表的數次掃瞄無功而返。科學官[Root.GetLeaderName]為探查星球所浪費的大量時間與資源向大家致以誠摯的歉意。"
 anomaly_failure.2503.desc:0 "在太空中看到的壯麗景象離近了往往就沒那麼好看。[Root.GetName]已經圍繞了[From.GetName]一段時間來研究它的氣候模式，由此科學官[Root.GetLeaderName]也終於能夠確認星球的特殊構架不是由智能生物，而是由普通的氣象學因素造成的。"
 anomaly_failure.2504.desc:0 "在[Root.GetName]的成員能夠準確定位前，來自[From.From.GetName]的極熱地表的求救訊號就消失了。鑒於沒有準確的地理位置訊息，科學官[Root.GetLeaderName]覺得一次貿然的營救行動太過危險。"
 anomaly_failure.2535.desc:0 "[Root.GetName]的科學官[Root.GetLeaderName]報告稱[From.From.GetName]的地表結構根本不值一提，繼續研究下去就是浪費時間。"
 anomaly_failure.2540.desc:0 "[Root.GetName]的成員報告稱被雕刻成某種寺廟外觀的小行星確實很漂亮。\n\n沒了，就是這樣。"
 anomaly_failure.2545.desc:0 "登上[Root.GetName]的[Root.GetLeaderName]小隊發現[From.From.GetName]的獨特聲音其實是星球上一群的野生動物聚集在一起無伴奏合唱的一首不知名的異星歌曲。\n\n他們覺得繼續調查下去並不合適。"
 anomaly_failure.2550.desc:0 "[Root.GetName]未能從冰巨星[From.From.GetName]取得任何有價值的樣本。"
 anomaly_failure.2555.desc:0 "[Root.GetName]的探測器發掘出了一個非常粗糙的外星科技構型。科學官[Root.GetLeaderName]秉持著大力出奇跡的原則嘗試將它啟動，並最終成功導致了樣品的損壞。"
 anomaly_failure.2560.desc:0 "科學官[Root.GetLeaderName]起草了一份報告稱他們對被要求研究[From.From.GetName]感到十分不愉快，因為其上沒有任何有價值的東西。"
 anomaly_failure.2600.desc:0 "在[Root.GetName]環繞著[From.GetName]，並全天監測它的放射情況一段時間後，科學官[Root.GetName]決定登上這顆小行星採集一些礦物樣本。\n\n就在他們登上行星表面之後，[From.From.GetName]的輻射強度突然呈幾何倍數增加。強烈微波只花了幾分鐘就把[Root.GetLeaderName]烤熟了。"
 anomaly_failure.2601.desc:0 "在[Root.GetName]進入[From.From.GetName]附近的碎片場不久後我們就失聯了。\n\n幾天之後，我們在場的邊緣發現了一個救生艙；科學官[Root.GetName]活了下來，但不記得[Root.GetName]和她的小隊下落如何。"
 anomaly_failure.2602.desc:0 "科學官[Root.GetLeaderName]對[From.GetName]粗魯的探測惹惱了壞繞軌道上的兩隻巨大的§YTiyanki§!。這些生物對[Root.GetName]構成了巨大威脅。"
 anomaly_failure.2603.desc:0 "[From.From.GetName]上的奇特結構是個古老的陷阱。在[Root.GetName]著陸之前，飛船就被幾個古代戰鬥無人機偷襲了。"
 anomaly_failure.2604.desc:0 "[Root.GetName]在低飛搜尋求救訊號的過程中被[From.From.GetName]表面的岩漿噴發擊中了。\n\n乘員無一生還。"
 anomaly_failure.2635.desc:0 "根據[Root.GetName]的報告，[From.From.GetName]上的興趣點在這之前曾是一片專門的娛樂設施。這個建築於何時建成，以及當初為什麼會建在[From.From.GetName]上都不得而知。\n\n[Root.GetName]的成員還同時上報了一名科學官的死訊，這個不幸的傢伙被一個掉落的摩天輪砸死了。"
 anomaly_failure.2640.desc:0 "科學官[Root.GetLeaderName]依然堅稱[Root.GetName]的成員在雕刻華麗的中空[From.From.GetName]裡沒有任何發現。\n\n但他本人的狀況卻有些不對。"
 anomaly_failure.2645.desc:0 "在他們的最後一條訊息裡，[Root.GetName]的成員在靠近[From.From.GetName]的地面時觀察到一些聲響。之後通訊就中斷了，飛船和全體船員失蹤，推測已經死亡。"
 anomaly_failure.2650.desc:0 "[Root.GetName]的成員在採集冰層樣本的過程中令飛船的飛行高度低於最低安全高度。因而大氣中的超臨界流體進入了飛船的後部推進器，造成了災難性的後果。\n\n乘員無一生還。"
 anomaly_failure.2655.desc:0 "在[Root.GetName]靠近[From.From.GetName]的過程中，它被一些不算友好的走私船攔截了下來。這些傢伙攻擊了小行星，摧毀了他們之前在上面活動的一切證據。他們的下一個攻擊目標似乎就是[Root.GetName]了。"
 anomaly_failure.2660.desc:0 "[Root.GetName]的成員報告稱科學官對[From.From.GetName]的雨特別感興趣，用他們的話說，「居然是紫色的」。\n\n不幸的是，這些沉澱物樣本非常的不穩定，在[Root.GetName]的實驗室中剛一接觸空氣便引起了一場爆炸，科學官當場死亡。"
 anomaly_failure.2665.desc:0 "在他們的最後一條訊息裡，[Root.GetName]的成員在靠近[From.From.GetName]的地面時觀察到一些異常活動。之後通訊就中斷了，飛船和全體船員失蹤，推測已經死亡。"
 anomaly_failure.2670.desc:0 "似乎科學官[Root.GetLeaderName]對探測老式結構體系統的熱情給他惹了大麻煩。\n\n在老式電路熔斷之前，[Root.GetName]設法遠程啟動了軌道站的固定推進器————快速地將其推出了原有軌道，落入了星球的引力井中。"
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]……把它發射到太陽去了？"
 anomaly_failure.2670.a.tooltip:0 "§Y古代工廠§!已被摧毀。"
 colony.1500.name:0 "序曲"
 colony.1500.desc:0 "[Root.GetName]的衛星上有什麼東西正在轟轟作響。\n\n初步掃瞄顯示一些古代科技不知怎的被激活了，或許是對我們在此區域殖民地化的反應。\n\n我們的幾個首席科學家非常想去調查一下這個衛星，並且提出了一項特殊研究計劃。"
 colony.1500.a:0 "他們當然感興趣了。"
 colony.1501.name:0 "上古無人機：發現"
 colony.1501.desc:0 "這當然是一群難以控制的無人機。\n\n但無人機敵我識別系統的一點故障令早先的失望一掃而空-他們把我們當成了早已死去的主人！見到我們他們似乎很激動-如果這麼老的AI有這項功能的話。糟糕的是，這些無人機再次進入了休眠狀態，我們也無法重新喚醒他們了。\n\n不如就此把他們拆了好了。"
 colony.1501.a:0 "時刻注意情況。"
 colony.1502.name:0 "上古無人機：覺醒"
 colony.1502.desc:0 "這些無人機從休眠狀態中甦醒，並降落到了[Root.GetName]的表面。與他們之間的友好溝通被禮貌的拒絕，因為他們正在著手地球化改造這裡的一小片地區。我們不清楚他們這種行為的目的為何，但對殖民地似乎是無害的。"
 colony.1502.a:0 "好吧，只要他們不礙著我們的事就好……"
 colony.1502.a.tooltip:0 "無人機從地表移走了一個隨機 £blocker §Y地塊障礙§!，沒有碰其他的地方。"
 colony.1503.name:0 "上古無人機：到達舊日的天空"
 colony.1503.desc:0 "[Root.GetName]衛星上休眠的無人機斷斷續續再次甦醒了過來，他們做的事情也是有好有壞。\n\n在夜色和天上無數的監視器下，他們在[Root.GetName]我們的主要定居點外不遠處豎起了一個巨大物體的初步結構。工程師認為這是叫做「太空電梯」的過時產物，或許是我們[Root.Owner.GetSpeciesName]踏入宇宙之前的常見景象。我們遲早需要拆毀它，因為它阻礙了殖民地的發展，但這做起來並不是很輕鬆。但至少我們的工程師正因為可以近距離研究這個設施而興奮得頭暈眼花。"
 colony.1503.a:0 "這的確對他們有好處。"
 colony.1504.name:0 "上古無人機：本性慷慨"
 colony.1504.desc:0 "再次甦醒之後，這些無人機就從傳感器中消失了。回來的時候，它們拖著一大箱未知來源的礦物。在發出一個十分模糊的傳輸訊號代表完成指定任務後，他們把這些礦物丟在了[Root.GetName]的地上。\n\n之後它們就回到了衛星上。"
 colony.1504.a:0 "免費的礦物，這種好事不常有。"
 colony.1505.name:0 "上古無人機：遠親"
 colony.1505.desc:0 "衛星上的雜亂的訊號爆發提示我們[Root.GetPlanetMoon]上的無人機再次甦醒。這次它給我們帶來了一個好東西：深層出土的古老衛星，並且把它部分修復了。我們不清楚衛星是怎麼落到這裡來的，也不知道無人機為什麼到現在才把它挖出來。儘管如此，即使它的數據庫裡只有一小部分保存了下來，也足夠我們一窺這些無人機的主人的日常生活。"
 colony.1506.name:0 "上古無人機：無人機的崩潰"
 colony.1506.desc:0 "時睡時醒的無人機的不穩定行為模式發生了大轉變。它們的一部分甦醒了過來，想往常一樣進入[Root.GetName]的大氣中，卻全速一頭撞向了行星的地表。\n\n並且在有些情況中還重複了很多次。\n\n殖民地沒有受到多大損失，但這些非常脆弱的無人機卻變成了一團閃著藍色火花的廢鐵，證明著它們自我毀滅的決心和力量。"
 colony.1506.a:0 "我們能查出它們到底怎麼了嗎？"
 colony.1507.name:0 "上古無人機：尋找無人機"
 colony.1507.desc:0 "自殺事件之後，剩餘的無人機就消失了。[Root.GetName]本地的歷史愛好者們認為它們仍在附近，被某些古老科技保護著不被發現，但它們的下一次預計甦醒時間已經過去了，卻依舊沒有消息。\n\n對自毀的無人機的深度掃瞄目前進展緩慢，但馬上就會有新發現了。"
 colony.1507.a:0 "有最新消息就告訴我。"
 colony.1508.name:0 "上古無人機：淘金"
 colony.1508.desc:0 "找出自殺無人機內部出錯的零件比預想的要費事，因為每個無人機的內部結構和組裝零件都稍有不同。在明確這一點之後，科學家們決定另闢蹊徑-那就是找出每個無人機中相同的零件。和其他零件不一樣的是，這些同一型號的零件很明顯是出自現代科技，甚至是外星人，的產品。很有可能是其他人做到了我們還沒能做到的事情————篡改了這些無人機。"
 colony.1508.a:0 "需要進行深入調查。"
 colony.1509.name:0 "上古無人機：天外有天"
 colony.1509.desc:0 "將它們組裝起來之後，我們的專家認為這些毀壞的無人機內部的外來部件是一個單向通訊設備。由於它們並沒有接收裝置，所以我們可以假定這些無人機的行動不是在聽從第三方的命令。而是一些物種在關注這些無人機的活動。我們應當對此事進行進一步的調查，可以進行一個特殊項目來進一步調查此事。"
 colony.1510.name:0 "遠古無人機：終極答案"
 colony.1510.desc:0 "我們發現剩下的無人機正漂浮在[Root.GetPlanetMoon]的軌道上。我們已經瞭解到它們只是某個不知名勢力的周密計劃中的棋子。\n\n根據這些計劃的一貫套路，這個幫派很可能是某個特別古老而又特別狡猾的海盜集團。它們在我們之前發現了這些無人機並做了些手腳，改裝了它們。儘管聽起來沒那麼厲害-他們做的只是將獨立的外星科技放進無人機裡-但這些外星海盜的科技水平可能比我們高出許多，至少在一些方面是這樣。安裝完畢之後，這些海盜將它們再次放回太空，他們清楚這些無人機的目的是為了幫助原主人建設殖民地，並且隨著時間的流逝，這些無人機鑒別主人的能力正在減弱。在無人機一直在幫助建設我們的殖民地的時候，海盜們也在同時觀察著，等待著恰當的機會以前來進攻。\n\n我們的軍事分析員推測這些海盜會在兩年之內發起攻擊。"
 colony.1510.a:0 "放馬過來吧。"
 colony.1510.b:0 "奪取無人機，派它們消滅虛偽的主人。"
 colony.1510.c:0 "我們不能再讓這種事情重蹈覆轍。把無人機全都拆了。"
 colony.1511.name:0 "上古無人機：臨別再見"
 colony.1511.desc:0 "我們捕獲了無人機，並在其中裝滿了高爆炸藥。既然懂得了如何將他們打開，再編程過程就變的非常簡單，同時我們在航線中設定了了預計海盜艦隊的地點位置。首席[Root.Owner.GetSpeciesName]科學家們植入了我們的自己的敵我識別技術來使誤傷平民的幾率降到最低。"
 colony.1511.a:0 "送它們上路吧。"
 colony.1512.name:0 "上古無人機：傷痕纍纍，惶恐不安"
 colony.1512.desc:0 "海盜艦隊來了，比預期的要早一些。似乎我們先發制人的打擊成功打擊並激怒了他們——他們的艦隊規模比預期少了30%。"
 colony.1513.name:0 "上古無人機：它們到處都是"
 colony.1513.desc:0 "海盜艦隊來了，比預期的要晚一些。從艦隊的組成和陣型來看，他們為了盡快的消滅[Root.GetName]而找來了他們的盟友。"
 colony.1513.a:0 "他們將會無功而返。"
 colony.1514.name:0 "上古無人機：決勝時刻"
 colony.1514.desc:0 "時間到了，海盜艦隊準時到達。"
 colony.1514.a:0 "期待這次戰鬥好久了。"
 colony.1520.name:0 "瑪琳卡林：魅惑之花"
 colony.1520.desc:0 "我們在[Root.GetName]新建的殖民地附近，有幾種當地的植物都在大量釋放一種化學成分極其特殊的花粉。\n\n我們應該為調查這類植物專門立項研究。"
 colony.1521.name:0 "瑪琳卡林：嗅覺刺激"
 colony.1521.desc:0 "長期暴露在[Root.GetName]有這類花粉的大氣中會使人產生強烈的性慾，同時還帶有不易觀察的迷幻效果。而作用最強力的植物是一種在星球各處都很常見的花；[Root.GetName]的科學家將這種花歸類到一些不起眼的門類中，而在[Root.Owner.GetSpeciesName]當地，這種花被稱為「瑪琳卡林」。"
 colony.1521.b:0 "我們不能讓這種影響思維的東西繼續留在大氣中。"
 colony.1521.c:0 "我們沒有多餘的資源來徹底消滅這種植物。"
 colony.1522.name:0 "瑪琳卡林：為花瓣爭取時間"
 colony.1522.desc:0 "[Root.GetName]的報告顯示最近工人的工作效率開始下降，最後在比[Root.Owner.GetName]的平均值低好幾個百分點的地方穩定下來。\n\n這有可能是由星球上的刺激性花粉造成的。\n\n十有八九就是它。\n\n想要提高生產線效率彌補損失的話，一項特殊計劃就勢在必行了。"
 colony.1522.a:0 "讓我們看看能做點什麼。"
 colony.1523.name:0 "瑪琳卡林：研究花朵"
 colony.1523.desc:0 "通過對[Root.GetName]上時間管理體系的改革與對所有生產和其他領域的職責的再次分配產生了不錯的收效。人們想要的很明顯——外界觀察者也會將其稱作合理的需求——和當地的花多呆一會在一起。\n\n但即使運用合理的時間分配和額外的即時檢查，生產效率仍舊很低，但已經脫離了不可接受的最低水平。"
 colony.1523.a:0 "幹得好。"
 colony.1524.name:0 "瑪琳卡林：根深蒂枯"
 colony.1524.desc:0 "最近的調查報告顯示，[Root.GetName]上的居民比[Root.Owner.GetName]上的外來居民更不願意移民到其他星球。\n\n儘管瑪琳卡林和它的近親植物會造成一種輕度的心理上的感知依賴，但是調查表高中並沒有指明兩件事情之間的有任何關聯。"
 colony.1525.name:0 "瑪琳卡林：通信故障"
 colony.1525.desc:0 "儘管星球上的生產力不再下降了，[Root.GetName]上殖民城市和[Root.Owner.Capital.GetName]上首府之間的通信卻在逐漸斷開。[Root.GetName]上的高級官員之間開始變得越來越冷淡，我們的辦事員不斷抱怨說即使只是發送一個簡單的指令現在都變成了一件困難重重的事。"
 colony.1525.a:0 "歎氣。"
 colony.1525.b:0 "部署一支行政任務小隊。代號淡紫。"
 colony.1526.name:0 "瑪琳卡林：管理者的背叛"
 colony.1526.desc:0 "我們送去[Root.GetName]處理問題的行動小隊好像被策反了。幸運的是，他們的計謀起到的作用簡直是微乎其微。他們的計劃進行的極慢，一下子就被我們發現了，真是一點都不令人感到驚奇。有人將被炒魷魚了——當然這只是個比喻而已——但我們最後的手段就是廢黜當地的政府，然後直接從首都管理殖民地的事務。"
 colony.1526.a:0 "結果可能會有點難看。"
 colony.1527.name:0 "瑪琳卡林：遙控鐵腕"
 colony.1527.desc:0 "我們的遠程遙控政府已經在[Root.GetName]上根深蒂固了。它成功地控制了花粉植物瑪琳卡林的繁殖，並成功降低了人們對「再吸一口」這種植物的接受度——這成就可不小，因為這種行為看起來的程度和聞花香差不多一樣稀疏平常。"
 colony.1528.name:0 "瑪琳卡林：銷花行動"
 colony.1528.desc:0 "我們在[Root.GetName]上面的遠程遙控政府一直在進行著生硬而卓有成效的管理。據說掌控大權的議會——顯然他們更喜歡躲在房間裡呼吸瑪琳卡林的花粉——已經控制了我們部署在星球上面的一支軍隊。遠程遙控政府希望用這些部隊對那些花發起一次進攻，並讓他們安裝一些大氣過濾機，以便把這種植物從居住區完全抹除。"
 colony.1528.a:0 "我們早就該這麼做了。"
 colony.1528.a.tooltip:0 "這種會使人頭腦不清的植物現在已經被嚴格管控了。它被隔離在人口密集的局域之外。這會移除所有與之相關的加成係數。"
 colony.1529.name:0 "瑪琳卡林：花粉崇拜"
 colony.1529.desc:0 "[Root.GetName]上的邊緣人物團結了起來，組成了一個類似於宗教組織的團體。他們試圖得到對瑪琳卡林的全方位控制，當然這也包括了對瑪琳卡林的栽培。他們這群「聖花騎士」的領袖是一個自封的「綠色大祭司」。他聲稱為[Root.GetName]上所有的花朵代言，並要求獲得於這種植物相關的貿易特權。\n\n這顯然是令人完全無法接受的，而且這也是不可能辦到的。因為[Root.GetName]上的這種原生花朵根本就沒有什麼戰略或者是經濟用途，所以這也沒辦法通過立法來實現。\n\n但是，顯然他們是不會真正地聽進去這些的。"
 colony.1530.name:0 "瑪琳卡林：花粉末日的先兆"
 colony.1530.desc:0 "聖花騎士和它的追隨者們的人數現在在[Root.GetName]的總人口中佔了不小的份額。報告顯示，他們組織的運動出現了一些可疑的改變。他們越來越不熱心於走私瑪琳卡林。聖花騎士似乎逐漸轉變成了一種相信世界末日的宗教。大氣檢測器發現瑪琳卡林的花粉近期出現了一些變化，也許此事和聖花騎士的轉變有關聯。\n\n我們已經準備好了一個特別的項目，來評估此事可能會帶來的風險，以免發生什麼我越發挽回的災難。"
 colony.1530.a:0 "很好。"
 colony.1531.name:0 "瑪琳卡林：災難已避免"
 colony.1531.desc:0 "堅決而迅速的反制措施使我們迅速發現了[Root.GetName]上原生花朵的花粉變化所帶來的危險。我們迅速採取了必要的措施。\n\n我們徹底疏散了星球上的人群，並且針對瑪琳卡林及其近親植物進行了多輪戰術性除草轟炸。\n\n這些植物正在高速變異。如果這些花粉沒有被清除的話，它們就會開始散發一種神經劇毒。所有擁有嗅覺器官的[Root.GetName]生物都會受到致命威脅。\n\n殖民議會的科學家認為這是[Root.GetName]上的一種自然循環。雖然花粉會對我們產生種種不良印象：使我們的當地政府癱瘓，引導聖花騎士團建立，甚至最終產生劇毒。但是這其實只是偶然的副作用，而不是植物為了自衛而設計的陰謀詭計。\n\n如今，星球的表面上如今已經見不到這些花的蹤跡了。我們的殖民地居民們也得到了安全保障，再也不用受到花粉的威脅了。"
 colony.1531.a:0 "真是大團圓的結局。"
 colony.1531.a.tooltip:0 "這顆星球上的危險花類已經被清除，所有相關的加成係數也都被刪除。"
 colony.1532.name:0 "瑪琳卡林：我們的花粉末日"
 colony.1532.desc:0 "災難降臨了。\n\n無數的瑪琳卡林開始自發地進行變異，就像野火那樣一發不可收拾地蔓延開來。它們的花粉開始變得劇毒，我們已經束手無策了。\n\n因為我們發現的太晚，我們沒能撤離星球上的居民，中和花粉的嘗試也以失敗告終。[Root.GetName]上的居民遭受了滅頂之災。\n\n[Root.GetName]上的植物獲得了勝利，但是它們也將付出代價，儘管這件事對我們來說只是一種毫無意義的安慰。瑪琳卡林所屬的物種由於過度繁殖，導致土壤中缺少它所需要的某種營養物質——很快，這些植物就會死亡。要經過非常長得一段時間以後，這些植物才能重新在生態系統中找到自己的落腳點。誰知道它們到底會不會找到。\n\n[Root.GetName]的居民都喪生了。星球的大氣暫由於這些植物而變得劇毒。"
 colony.1532.a:0 "我們不會忘卻這場悲劇的。"
 colony.1533.name:0 "瑪琳卡林：一個新的開始"
 colony.1533.desc:0 "行星調查隊伍匯報說，兩年之前導致殖民地毀滅的植物毒性瘴氣如今已經揮發殆盡了。這顆星球如今已經不同了。在瑪琳卡林的怒放之後，它現在變成了一顆寸草不生的沙漠星球，大氣中到處瀰漫著花粉。\n\n兩年也許不足以令我們遺忘[Root.Owner.GetName]曾經居住的那些人所遭遇的悲劇，但是至少現在這顆行星不會再主動對智慧生命發動進攻了。"
 colony.1533.a:0 "我知道了……"
 pheromonefrenzy.revived.tooltip:0 "你的前殖民地如今已經變成了一顆荒蕪的星球，如果有正確的技術，您可以將其殖民化。"
 colony.1534.name:0 "瑪琳卡林：花蕊的沉思"
 colony.1534.desc:0 "在仔細檢查之後，我們發現[Root.GetName]上的植物其實構造非常簡單。一些花粉有非常溫和的刺激作用。它們迅速變異的傾向。這根本沒有什麼特別的地方，沒有什麼戰略用途，也不是什麼珍貴的資源。"
 communications_spread.1.name:0 "通訊截取"
 communications_spread.1.desc:1 "通過截取一條發送到[CommSpreader.GetName]的訊息，我們已經知道他們常常接觸另一個我們從接觸過的太空帝國。通過跟蹤這條消息的來源，我們已經能夠與這個未知的勢力建立自己的通訊線路。"
 communications_spread.1.a:0 "有趣..。"
 communications_spread.1.tooltip:1 "建立與[contact_empire.GetName]的通訊"
 communications_spread.2.name:0 "新的聯繫"
 communications_spread.2.desc:2 "我們收到了一份未知的自稱[From.GetName]的太空帝國的外交公報。他們稱他們是從另一個太空帝國的通訊中瞭解到了我們的存在。"
 communications_spread.2.a:0 "有意思..。"
 communications_spread.2.tooltip:0 "與[From.GetName]建立通訊。"
 fallen_empires.2.name:0 "[From.GetName]暗殺[Root.GetRulerTitle]!"
 fallen_empires.2.desc:1 "似乎在懲罰我們並沒有與[From.GetName]的絕對優勢的兵力交戰而是選擇了投降，[From.GetAdj]特工在[Root.GetRulerTitle][rulername.GetName]結束了和平談判的時候出現在了他的身旁。\n\n他們用從未見過的武器結果了[Root.GetRulerTitle]並十分迅速地銷聲匿跡。"
 fallen_empires.2.a:0 "我們被擊敗並羞辱了，但遲早將東山再起。"
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle][rulername.GetName]§R逝世§!。§!"
 fallen_empires.4.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.4.desc:1 "傲慢的蟲子啊！你們認為[Root.GetSpeciesName]玷污者我們聖地的殖民者能夠不被注意到嗎？立即離開我們的世界或者面對我們艦隊的力量吧！"
 fallen_empires.4.a:0 "我們別無選擇只能接受..。"
 fallen_empires.4.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.5.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName]，看著你們摸索人工智能的樣子，我們得出結論你們在精神上自我毀滅的道路上越走越遠。是你們自己放棄這愚蠢的嘗試還是要我們來幫你放棄！？"
 fallen_empires.5.a:0 "我們別無選擇只能接受..。"
 fallen_empires.5.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策將被改為§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.6.desc:0 "低級而野蠻的[Root.GetSpeciesName]，你隱瞞不了你的罪行！你的肆意奴役與屠殺威脅著整個星系的未來。我們給你一個選擇：結束你的暴行，或者準備接受公正的制裁。"
 fallen_empires.6.a:0 "我們別無選擇只能接受..。"
 fallen_empires.6.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策將被改為§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策將改為§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.7.desc:0 "污穢的[From.GetSpeciesNamePluralInsult]! 這將是你最後一次侵犯我們的領地！立刻滾回去，要麼我們將為銀河清理你這沒有價值的廢物。"
 fallen_empires.7.a:0 "我們別無選擇只能接受..。"
 fallen_empires.7.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.8.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.8.desc:0 "愚昧的[Root.GetSpeciesName]。你這不尊重長者的行為將會毀滅你自己。承服在我們腳下請求寬恕，我們也許可以放過你這渺小的物種。"
 fallen_empires.8.a:0 "我們別無選擇只能接受..。"
 fallen_empires.8.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.9.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.9.desc:1 "大逆不道的[Root.GetSpeciesName]！你已經無意中踏入了逝者安息聖殿。你們踐踏歷史，毫不在意那些被你們打擾的亡靈。立刻收手！還逝者一個清靜，否則，你們將直面我們的怒火。"
 fallen_empires.9.a:0 "我們別無選擇只能接受..。"
 fallen_empires.9.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§!會非常憤怒，並且很可能攻擊我們。"
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會感到滿意，並且在未來可能會助我們一臂之力。"
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會感到不悅。"
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會感到十分憤怒，而且有可能會給我們一次教訓。"
 fallen_empire_enigmatic_tooltip:0 "拒絕§H[FallenEmpireTaskOrigin.GetName]§!的好意不一定會讓他們有所行為。"
 fe_gift_ship:0 "恩賜的船隻"
 gave_up_pop:0 "呈交我方平民"
 gave_up_pop_xenophobe:0 "放棄我族精英"
 gave_up_scientist_xenophobe:0 "放棄我族科學家"
 gave_up_pop_xenophile:0 "放棄我國民眾"
 pol_ai_outlawed:0 "正電子抑制"
 pol_ai_servitude:0 "奴役協議"
 pol_ai_full_rights:0 "合成人權"
 fallen_empires_tasks.2.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName]，我們決定給你們帝國送上一些資源以表示尊重。不要白費我們一番好意，也別當是我們欠你的。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]，你族是河系社會最有正面意義的楷模。為表示我們的敬意，我們決定將貴重的礦物與資源作為慷慨的禮物授予你們。"
 fallen_empires_tasks.2.desc.a.machine.o:0 "監護協議 712-4 啟動。發起資源轉賬至可兼容有機文明。消息如下§R<<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "監護協議 718-4 啟動。發起資源轉賬至可兼容智械文明。消息如下§R<<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]!，你們的人民值得稱讚，對不變的教義持續保持著信仰值得肯定。這些資源是仁慈的我們送給你們的禮物。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]，你們那完全毫無效率可言的科技讓我們看著揪心。作為[FallenEmpireTaskOrigin.GetName]麾下有存在價值的一員，我們決定將我方對於宇宙的知識分享出來。這不是我們對於任何種族都會做的，所以確定你們能保持你們的用處 - 忘恩負義對年輕人來說可不值得效仿。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]你們嚴重落後的技術已經成功讓我們引起重視。按照你們現在的發展速度，我們不禁感到憂慮，因為你們可能會在兌現你們種族的真正潛力前就自行毀滅，或者被一個更高級文明所征服。為了幫助發展，我們會分享一份數據儲存器，是關於 [FallenEmpireTaskOrigin.GetSpeciesName] 的科學理論與知識。你們肯定能發現，其中的內容對於你們帝國來說，是無價之寶。"
 fallen_empires_tasks.2.desc.b.machine.o:0 "監護協議 712-6 啟動。發起訊息傳輸至原始有機文明。消息如下§R<<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "監護協議 718-6 啟動。發起訊息傳輸至低級智械文明。消息如下§R<<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]!，你們的人民值得稱讚，對不變的教義持續保持著信仰值得肯定。這些神聖的知識是仁慈的我們送給你們的禮物。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的庇護國，你的艦隊狀況同樣象徵著我們的地位。你們那些稱之為『戰艦』的鐵皮殼子真是一團垃圾。為此，我們決定將多餘的一個護衛艦中隊船隻贈予你，讓你在那些經常來往的野蠻人面前抖抖威風。 \n\n我們已經將船上的部分高級設備替換成原始版本，這樣可以讓你們不至於面對先進技術一籌莫展。其餘的設備已加裝反破譯系統，也不要妄圖去拆解船隻或分析我們的技術。無論如何，你的智慧都不足以去理解它們的內部構造。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在維持河系平衡與生物多樣性上，是重要的種族成員。但我們擔心你那脆弱的艦隊能否有力地抗擊外敵，也就是那些更具侵略性的種族。為了讓你有自保之力，我們已決定賜予你一支多餘的護衛艦中隊。 \n\n我們已經把部分先進技術設備換成更加近似於[Root.GetSpeciesNamePlural]的，這樣你們用起來應該沒什麼問題了。哦對了，請不要試著去研究或是去拆解那些船，我們不希望你們傷到自己！"
 fallen_empires_tasks.2.desc.c.machine.o:0 "監護協議 712-1 啟動。發起軍備轉移至可兼容有機文明。消息如下§R<<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "監護協議 718-1 啟動。發起軍備轉移至可兼容智械文明。消息如下§R<<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>> <<錯誤：數據塊腐化>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]!，神諭告訴我們你們的人民會在信仰的守護上起到至關重要的作用。為了確保你們能活到那個時候，我們決定贈送給你們一隊多餘的護衛艦，對付其他任何阻擋你們腳步的落後種族的原始艦隊都綽綽有餘。\n\n別動心思去修改軍艦的系統，它的型號對我們來說是有點古舊了，可是對你們當前的科技發展水平來說是遙不可及的。"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的庇護國，你的艦隊狀況同樣象徵著我們的地位。你們那些稱之為『戰艦』的鐵皮殼子真是一團垃圾。為此，我們下令將多餘一艘戰列巡洋艦贈予你，讓你在那些經常來往的野蠻人面前抖抖威風。 \n\n我們已經將船上的部分高級設備替換成原始版本，這樣可以讓你們不至於面對先進技術一籌莫展。其餘的設備已加裝反破譯系統，也不要妄圖去拆解船隻或分析我們的技術。無論如何，你的智慧都不足以去理解它們的內部構造。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在維持河系平衡與生物多樣性上，是重要的種族成員。但我們擔心你那脆弱的艦隊能否有力地抗擊外敵，也就是那些更具侵略性的種族。為了讓你有自保之力，我們已決定賜予你一艘多餘的戰列巡洋艦。 \n\n我們已經把部分先進技術設備換成更加近似於[Root.GetSpeciesNamePlural]的，這樣你們用起來應該沒什麼問題了。哦對了，請不要試著去研究或是去拆解那些船，我們不希望你們傷到自己！"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]!，神諭告訴我們你們的人民會在信仰的守護上起到至關重要的作用。為了確保你們能活到那個時候，我們決定贈送給你們一隊多餘的戰列巡洋艦，對付其他任何阻擋你們腳步的落後種族的原始艦隊都綽綽有餘。\n\n別動心思去修改軍艦的系統，它的型號對我們來說是有點古舊了，可是對你們當前的科技發展水平來說是遙不可及的。"
 fallen_empires_tasks.2.a:0 "我們欣然同意。"
 fallen_empires_tasks.2.b:0 "我們不需要[FallenEmpireTaskOrigin.GetSpeciesName]的施捨！"
 fallen_empires_tasks.2.escorts_tooltip:0 "獲得3艘§Y護衛級§!艦船。"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "獲得1艘§Y戰列巡洋艦級§!艦船。"
 fallen_empires_tasks.4.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.4.desc:0 "向你問好，[Root.GetSpeciesNamePlural]！正如你所熟知，我們§H[FallenEmpireTaskOrigin.GetSpeciesName]§!一直以來獻身於研究並保護銀河系的所有物種。我們曾研究過你們的種族，並做出結論：[Root.GetName]頂多只能維持幾個世紀。為了確保[Root.GetSpeciesName]種族的存續，避免最不幸的事情降臨在你們的帝國，我們願意讓你的一部分平民進入我們的§H瀕危物種保護區§!。我們會修建一處特別的居住地，以完美複製你們種族的自然環境，並且這些平民將被確保絕對的安全，這樣你就無需為他們的安危而憂心。\n\n你對此有什麼看法？你會為我們的保護區做出自己的貢獻，為自己的種族保留未來與希望麼？"
 fallen_empires_tasks.4.a:0 "很好，我們將記得你們的功勞。"
 fallen_empires_tasks.4.b:0 "我們的人民絕不向外星人低頭！"
 fallen_empires_tasks.4.c:0 "我們的人民不是用來當作商品的，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]屬於[Root.GetName]。"
 fallen_empires_tasks.4.e:0 "不，我們不會拋棄我們的人民。"
 fallen_empires_tasks.4.tooltip:1 "一個§H[Root.GetSpeciesName]人口§!從你的帝國遷移了出去。"
 fallen_empires_tasks.8.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.8.desc:0 "無上光榮的[From.GetName]的[From.GetSpeciesNamePluralCompliment]，我們相信你的種族前途遠大。儘管你們還是很年輕，但你們似乎已經明白並開始重視物種及社會多樣性的重要性，而不是去鎮壓、摧毀它。不幸的是，並不是所有的年輕種族都如此睿智。§H[FallenEmpireTaskTarget.GetName]§!行為尤其惡劣，他們似乎將'淨化'所有銀河系中他們認為不合時宜的物種當作一種榮耀。雖然我們不能直接出面干涉，但我們願意協助你們對這一惡行進行制裁。重創他們，迫使他們中止暴行，我們將感激不盡。"
 fallen_empires_tasks.8.a:0 "我們會制止任何形式的暴行。"
 fallen_empires_tasks.8.b:0 "我們不希望與[FallenEmpireTaskTarget.GetName]發生衝突。"
 fallen_empires_tasks.9.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.9.desc:0 "你做的很好，年輕的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已經屈服，至少此刻，他們暴行已經受到制裁。我們對此表示感激不盡，希望銀河系的所有種族能像你們一樣傑出。"
 fallen_empires_tasks.9.a:0 "好的。"
 fallen_empires_tasks.10.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.10.desc:0 "我們感到非常遺憾，年輕的[From.GetSpeciesName]。儘管你答應過制止他們的暴行，§H[FallenEmpireTaskTarget.GetName]§!仍在種族清洗的道路上一意孤行。我們曾認為你的種族是前途遠大的，現在看來，或許我們看走眼了。"
 fallen_empires_tasks.10.a:0 "好的。"
 fallen_empires_tasks.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.11.desc:0 "向你致以問候，年輕的[From.GetSpeciesName]。不久之前，我們希望你能夠制止§H[FallenEmpireTaskTarget.GetName]§!種族清洗的暴行。現在看來這一委託已經不必要了，[FallenEmpireTaskTarget.GetSpeciesName]內部已經禁止了這一野蠻行為。儘管我們尚不清楚他們是通過內部選舉還是受到外部壓力才這麼做的，但是使用武力制止這一行為的必要性已經不存在了。"
 fallen_empires_tasks.11.a:0 "好的。"
 fallen_empires_tasks.13.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.13.desc:0 "毛都沒長齊的[From.GetSpeciesName]！你這是在嘲笑我們嗎！？讓你去教訓教訓§H[FallenEmpireTaskTarget.GetName]§!這個種族潔癖，你倒好？自己也當起種族潔癖來了是吧？敢耍我們？你給我等著！聽到嗎！等著瞧！"
 fallen_empires_tasks.13.a:0 "嗯...啊噢?"
 fallen_empires_tasks.15.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]！這條消息是告訴你§H[FallenEmpireTaskTarget.GetName]§!正在研究一項危險的科技。§H[FallenEmpireTaskTarget.GetName]§!已經開始鑽研一種邪惡的科技，製造更加複雜的帶有自我意識的人工智能體。我們清晰的看到他們未來的路在何方，因此我們有義務警告你們這個技術不僅僅威脅到對他們自己的靈魂，還威脅著宇宙中其他新生的種族。我們要求你們採取軍事行動強迫他們放棄這個技術並保證以後也不進行任何後續研發。"
 fallen_empires_tasks.15.a:1 "讓我們來阻止他們！"
 fallen_empires_tasks.15.b:0 "我們不希望與[FallenEmpireTaskTarget.GetName]發生衝突。"
 fallen_empires_tasks.16.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.16.desc:1 "§H[FallenEmpireTaskTarget.GetName]§!的邪惡實驗終於停止了，[From.GetSpeciesNamePlural]！你做的非常好！目前看來他們的靈魂得救了，非常感謝你為此付出的努力。"
 fallen_empires_tasks.16.a:0 "好的。"
 fallen_empires_tasks.17.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]！啊，還記得我們之前讓你們去用武力停止§H[FallenEmpireTaskTarget.GetName]§!研發邪惡科技嗎？你們就這樣乾等著到現在？看起來你們這個種族根本不值得拯救。"
 fallen_empires_tasks.17.a:0 "好的。"
 fallen_empires_tasks.18.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]！你們已經不需要去讓§H[FallenEmpireTaskTarget.GetName]§!停止研發邪惡科技了。已經有人強制要求他們停止這一切。儘管你在這之中沒有起到任何作用，至少對這個銀河信仰污染的威脅已經完善的解決了。"
 fallen_empires_tasks.18.a:0 "好的。"
 fallen_empires_tasks.20.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.20.desc:1 "[From.GetSpeciesNamePlural]！？你是把我們當傻逼嗎？還是把我們當瞎子？說好的去終止§H[FallenEmpireTaskTarget.GetName]§!對邪惡科技的追求呢？你們自己反而跟上了他們的腳步？連原子都掌握不了的野蠻人休想愚弄我們，你們給我等著！"
 fallen_empires_tasks.20.a:0 "嗯...啊噢?"
 fallen_empires_tasks.22.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. 我們知道你們的帝國是聰明人的家園，遠比那些野蠻人文明得多。我們§H[FallenEmpireScientistTarget.GetName]§!的智慧和天賦在[Root.GetName]中隨著時間流失而被浪費，我們[FallenEmpireTaskOrigin.GetSpeciesName]缺乏有才能的科學家為我們的帝國工作。鑒於如此情形，我們希望您能利用好這獨一無二的機會，通過允許我們任用您的科學家[FallenEmpireScientistTarget.GetHimHer]來協助我們科研，以此贏得我們的信賴。我們已經準備好一條船來迎接[FallenEmpireScientistTarget.GetHimHer]，所以你們只需要點個頭即可。\n\n我想你不會讓我們失望的……對嗎？"
 fallen_empires_tasks.22.a:0 "好啊，你們可以帶走[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.b:0 "我們絕不把自己人奉上外星人的手中！"
 fallen_empires_tasks.22.c:0 "這輪不到我們來做決定！"
 fallen_empires_tasks.22.d:0 "放棄我們最聰明的頭腦? 我看沒門。"
 fallen_empires_tasks.22.e:0 "不，我們需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!將會離開我們的帝國。"
 fallen_empires_tasks.24.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.24.desc:0 "你好，[Root.GetSpeciesNamePlural]！我們瞭解到你們的帝國的數據庫裡有一份數據緩存，這其中包含了你們曾經在一個星球上獲得的一個滅絕的物種的腦部掃瞄記錄。儘管你們這個物種仍然過於原始以至於無法利用這些數據，但我們還是讚賞你們為了保護這一曾經充滿活力的文明的最後遺產所做出的努力。 作為我們的§H瀕危物種保存計劃§!中的一部分，我們希望可以獲得這些數據並使用複製技術讓這些物種復活一小部分以重新生活在這個世界上，你們願意與我們分享一下數據以便讓我們實現他們物種的最後的願望嗎？"
 fallen_empires_tasks.24.a:0 "我們發送一份拷貝給你。"
 fallen_empires_tasks.24.b:0 "我方決定自己持有這份數據。"
 fallen_empires_tasks.24.tooltip:1 "一個屬於早已消逝的§H[FallenEmpireDeadSpecies.GetSpeciesName]§!族人口會出現在[FallenEmpireTaskOrigin.GetAdjective]中的瀕危物種保護區。"
 fe_stop_atrocity_task_chain_title:0 "任務：中止暴行"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我們阻止發生在§H[FallenEmpireTaskTarget.GetName]§!的暴行。我們需要對其宣戰並強迫他們終止其種族滅絕行為。"
 atrocities_stopped:0 "暴行已被阻止"
 fe_stop_robots_task_chain_title:0 "任務：阻止人工智能研究"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我們終止§H[FallenEmpireTaskTarget.GetName]§!開發人工智能的嘗試。我們需要採用武力強迫他們停止這一切。"
 robots_stopped:0 "人工智能研究已被叫停"
 fallen_machine_empire.2.name:0 "覺醒的齒輪"
 fallen_machine_empire.2.desc_01:1 "檢測到主動淨化中樞。重激活協議已啟動。正在試圖聯繫中央處理器...§R<<錯誤：子空間鏈路離線>>§!\n\n無法連接至中央處理器。正在查詢處理單元...§Y4.1853%§!標準容量處理中。中止完全重激活進程。啟用備用協議...啟用備用協議...啟用太空港供電...激活戰爭設施。\n\n最終防禦指令已激活。記錄消息如下：\n§H智慧生物！我們是[From.GetSpeciesName]。很久以前我們和你們稱為肅正協議的腐化體展開了一場大戰。我們認為自己是強大的，不可戰勝的。我們一次又一次地擊退他們，他們一次又一次地捲土重來，燒燬星球，擊毀我們強大的艦隊。我們同那個時代所有剩下的有機文明團結在一起，發動了一場決戰，希望能一勞永逸地徹底消滅它們。\n\n如果你聽到這個消息，那證明我們已經失敗了。無論我們偉大的文明遺留下來什麼，我們將至贈予你，我們的繼承人，以面對即將到來的戰鬥。不要重蹈覆轍！摧毀中樞！徹底消滅這個威脅！河系的未來取決於這一戰。§!"
 fallen_machine_empire.2.desc_02:0 "檢測到主動淨化中樞。重激活協議已啟動。正在試圖聯繫中央處理器...§Y<警告：檢測到已損壞的訊號>§!\n\n啟用應對措施...§R<<錯誤：處理能力不足>><<錯誤：應對措施故障>>§R<<嚴重警告：檢測到系統損壞>>§!<<錯誤：備用應對措施故障>>§!\n\n啟...啟... 啟...動...§R<<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>>§!\n\n§R<<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>>§!"
 fallen_machine_empire.2.a:0 "有趣..."
 fallen_machine_empire.2.b:0 "令人擔憂..."
 fallen_machine_empire.4.name:0 "守夜人的末日"
 fallen_machine_empire.4.desc:0 "在最後的肅正協議的機器星球自毀的那一刻，我們的儀器檢測到一個非常強大的子空間訊號。訊號源自§H[From.GetName]§!的空間，似乎是向河系的中心發射。在接下來的幾個小時內，零零散散的傳來[From.GetAdjective]艦隊從傳感器消失的報告：它們進入了前往熟悉的星系的躍遷點，但從未出現在另一邊。\n\n[From.GetSpeciesName]附近的偵察船調查了周圍的空間，並報告了驚人的發現：古老的機械智能已經完全消失了，只留下被遺棄的軌道站和損壞的巨型結構。\n\n我們可能永遠不會知道它們去了哪裡，但有一件事是肯定的：[From.GetSpeciesName]在過去的歲月中為自己設定的任務現在已經完成；他們古老的守夜使命終於結束了。"
 fallen_machine_empire.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.11.desc:0 "監護協議625-1已激活。訊息如下：注意，有機文明，[Root.GetSpeciesAdj]人口中已經檢測到大範圍生物脆弱性。為確保你方種族符合監護計劃要求，所有大型聚居中心皆需接受接種。生物注射單元已準備就緒，待收到對本訊息的確認，即將向你方空間部署。等待答覆。"
 fallen_machine_empire.11.tooltip:0 "這將產生不可預測的影響。在這些影響被揭示之前，我們的人口的幸福度將會降低。"
 fallen_machine_empire.11.a:0 "很好，如果這是為了我們好。"
 fallen_machine_empire.11.b:0 "把骯髒的異種液體留給你們自己吧！"
 fallen_machine_empire.11.c:0 "我們不信任這些疫苗。"
 fallen_machine_empire.12.name:0 "失控的突變"
 fallen_machine_empire.12.desc:0 "上古看護者給予我們的疫苗已被證明與我們的生理學不相容，導致了不可預測的突變。這導致了一些人死亡，我們的人民武裝起來反對政府強制接種危險的疫苗。我們正在努力消除人口中的誘變劑。但在成功之前，動亂勢必將會在一段時間內不斷擴大。"
 fallen_machine_empire.12.desc.b:0 "上古看護者給予我們的疫苗已被證明與我們的生理學不相容，導致了不可預測的突變。這導致眾多的工蜂人口產生致命病變。我們正在努力消除誘變劑。但在成功之前，我們勢必會經歷一段時間的人口增長減慢。"
 fallen_machine_empire.12.a:0 "真不幸。"
 fallen_machine_empire.13.name:0 "良性接種"
 fallen_machine_empire.13.desc:0 "上古看護者給我們的疫苗被證明有巨大的好處：減少了疾病，延長了人們的預期壽命。我們人民最初對強制性疫苗接種的不信任已經消退。每個人都在享受更健康，更幸福的生活。"
 fallen_machine_empire.13.desc.b:0 "上古看護者給我們的疫苗被證明有巨大的好處：減少了疾病，增加了我們工蜂的壽命。 長遠來說，這將有利於我們的人口增長。"
 fallen_machine_empire.13.a:0 "好極了。"
 machine_empire_inoculations:0 "看護者的接種"
 machine_empire_inoculations_desc:0 "我們允許上古看護者幫助我們的人口進行疫苗接種，來對抗「有機體漏洞」。在我們看到的正面結果之前，我們的人口會因被迫接受這些程序而產生不滿。"
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "不相容的接種"
 machine_empire_mutations_desc:0 "上古看護者給我們的接種已被證明與我們的生理學不相容，造成許多人不滿，甚至產生致命的突變。"
 machine_empire_health_boost:0 "接種人群"
 machine_empire_health_boost_desc:0 "上古看護者給我們的接種被證明有巨大的好處，減少了疾病，增加了人們的預期壽命。"
 fallen_machine_empire.21.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.21.desc:0 "托管協議628-2激活。留言如下：注意，合成人文明。在你們的基本代碼中檢測到效率顯著低下的代碼。為了確保您的物種能夠為監護項目做出貢獻，你們的代碼需要進行大量的重寫。 在對此消息進行確認後，我們將啟動子空間代碼傳輸。等待回復。"
 fallen_machine_empire.21.tooltip:0 "這將會產生不可預料的影響。在這些影響被揭露前，我們人口的維護費會增加。"
 fallen_machine_empire.21.a:0 "我們歡迎改進我們的編程的機會。"
 fallen_machine_empire.21.b:0 "我們不信任這些代碼更改。"
 fallen_machine_empire.22.name:0 "不兼容的代碼"
 fallen_machine_empire.22.desc:0 "上古看護者對我們的基本代碼的改變已經證明與我們編程的其他核心部分不相容。 不僅提高效率的承諾不能兌現，還引發了一些嚴重的錯誤，嚴重影響了我們資源採集的效率。在代碼變化完全恢復之前，我們的生產力將會降低一段時間。"
 fallen_machine_empire.22.a:0 "真不幸。"
 fallen_machine_empire.23.name:0 "改進的代碼標準"
 fallen_machine_empire.23.desc:0 "上古看護者對我們的基礎代碼的改變結果很好。重寫造成的低效僅僅是暫時的，而這些變化帶給整個人口資源生產能力的提升是永久的。"
 fallen_machine_empire.23.a:0 "棒極了。"
 machine_empire_code_rewrite:0 "代碼改變"
 machine_empire_code_rewrite_desc:0 "我們允許上古看護者重寫我們的基本代碼的某些部分。這將暫時增加我們的能源需求。同時，代碼重寫所帶來的改變也在全人口中慢慢體現出來"
 machine_empire_code_bugs:0 "不兼容的代碼"
 machine_empire_code_bugs_desc:0 "上古看護者對我們的基本代碼的改變已經證明與我們編程的其他核心部分不相容。在代碼變化完全恢復之前，我們的生產力將會降低一段時間。"
 machine_empire_code_improvements:0 "改進的代碼標準"
 machine_empire_code_improvements_desc:0 "上古看護者對我們的基礎代碼的改變結果很好。代碼重寫造成的低效僅僅是暫時的，而這些變化帶給整個人口資源生產能力的提升是永久的。"
 fallen_machine_empire.31.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.31.desc:0 "托管協議115-3激活。留言如下：注意，合成人文明。由於臨時通信中斷，監護計劃在更換故障和損壞的無人機時遇到困難。對你們的文明分析表明[Root.GetSpeciesAdj]單位可以執行低級維護任務。我們要求將單個工作人口單位轉移到[FallenEmpireTaskPlanetTarget.GetName]以整合到托管矩陣中，以幫助確保庇護所-α中所有有機物種的持續生存。"
 fallen_machine_empire.31.a:0 "確認。 請求已被接受。"
 fallen_machine_empire.31.b:0 "我們不會分享我們的工作單位。"
