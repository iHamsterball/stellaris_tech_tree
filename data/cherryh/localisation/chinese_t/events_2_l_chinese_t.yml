 old_gods_chain_desc:0 "在發現了許多神秘的小行星狀的神龕之後，我們的首席科學團隊們提出可能有另一個供奉著我們的——或者說我們自認為是我們的——眾神的神龕存在於附近的星系。"
 shrines_searched:0 "已搜尋到神龕。"
 ransomeer_chain_title:0 "索贖者"
 ransomeer_chain_desc:0 " 「索贖者」的海盜綁架了一艘[Root.GetSpeciesAdj]私人運輸艦的乘員。\n\n我們打算在海盜提出要求之前就將船員解救出來。"
 captive_crew_rescued:0 "俘虜乘員已解救。"
 ransomeer_poi_title:0 "索贖者基地"
 ransomeer_poi_desc:0 "這些綁匪在一個廢棄的外星採礦場建立了據點。"
 wrecked_fleet_chain_title:0 "漂流的戰場"
 wrecked_fleet_chain_desc:0 "數百萬年前，背叛使得一支艦隊內部產生了內訌。憑借對關鍵部位的快速攻擊與對艦船弱點的熟知，曾經的盟友很快就被他們無情地消滅，只留下船體殘骸的巨大碎片。\n\n我們已經搜集到足夠的訊息來推算這片艦船墓場是如何在宇宙中緩慢漂移的。"
 wrecked_fleet_poi_title:0 "指定方位"
 wrecked_fleet_poi_desc:0 "我們已經計算並確定了漂流戰場的當前位置。借此機會調查那裡，應該是個不錯的選擇。"
 battlefield_located:0 "戰場已調查。"
 rogue_scientist_1_chain_title:0 "流浪癖：出走的科學家"
 rogue_scientist_1_chain_desc:0 "[Root.GetName]科學會的首席科學家與一艘特製的的科研船原型一起不翼而飛。\n\n他們的現在的可能位置已經可以縮小至三個尚待探查的地點中。"
 likely_locations_searched:0 "可能的位置已探查"
