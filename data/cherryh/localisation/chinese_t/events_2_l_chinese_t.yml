l_chinese_t:
 FANTASTIC:0 "很好。"
 NAME_Former_Cult_Flagship:0 "前邪教徒旗艦"
 AST_WAVELENGTHS_1_CAT:0 "小行星波"
 AST_WAVELENGTHS_1_DESC:0 "這顆小行星[Root.GetName]正在發射某種有規律的脈衝輻射。難道說——有人、或有什麼東西試圖和我們溝通嗎？"
 AST_DEBRIS_FIELD_1_CAT:0 "垃圾場"
 AST_DEBRIS_FIELD_1_DESC:0 "傳感器報告在[Root.GetName]周圍的垃圾場中檢測到數個令人感興趣的地點。"
 HBL_LUSH_PLANET_1_CAT:0 "豐饒的星球"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName]非常的綠，據初步掃瞄表明這個星球表面上可能有幾個令我們產生興趣的地點。"
 UHB_ANCIENT_RUINS_1_CAT:0 "方尖碑"
 UHB_ANCIENT_RUINS_1_DESC:0 "令人印象深刻的文明遺址在[Root.GetName]的星球表面，建議進一步開展考古工作。"
 UHB_MOLTEN_CHART_CAT:0 "融化危機"
 UHB_MOLTEN_CHART_DESC:0 "從[Root.GetName]過熱的表面傳來了一個微弱、雜亂無章的訊號。"
 GEN_PLAYGROUND_CAT:0 "有趣的廢墟"
 GEN_PLAYGROUND_DESC:0 "一個令人驚歎的小型文明遺址在[Root.GetName]的星球表面，建議進一步開展考古發掘工作。"
 AST_SHRINE_1_CAT:0 "精雕細琢的小行星"
 AST_SHRINE_1_DESC:0 "小行星[Root.GetName]已經被部分挖空，有一些熟悉的直線和曲線刻在岩石表面組成精美的花紋。"
 HBL_MUSIC_1_CAT:0 "夜空迷音"
 HBL_MUSIC_1_DESC:0 "有一個不尋常的聲波活動在[Root.GetName]的表面。"
 GAS_ZRO_ICE_CAT:0 "冰冰巨星"
 GAS_ZRO_ICE_DESC:0 "看上去[Root.GetName]因缺乏氫氣和氦氣而無法歸類於氣態巨行星，實際上，它就是個冰質巨行星。"
 AST_ILLICIT_DARK_CAT:0 "輻射的小行星"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]會定期噴出一次無規律的粒子、輻射能混合流到無盡虛空，令人驚歎。"
 TOX_PURPLE_RAIN_CAT:0 "斑斕毒星"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]的有毒的生物圈為這個行星表面繪製出一個非常獨特的絕倫外表。"
 FROZ_BASE_CAT:0 "凍土廢墟"
 FROZ_BASE_DESC:0 "傳感器在[Root.GetName]冰凍表面上的一個孤立位置檢測到了出乎意料的反應。"
 FROZ_BASE2_CAT:0 "冰凍荒原"
 FROZ_BASE2_DESC:0 "傳感器在[Root.GetName]極地表面上的一個孤立位置檢測到了出乎意料的反應。"
 TROP_PETS_CAT:0 "奔跑的未知物"
 TROP_PETS_DESC:0 "我們在[Root.GetName]的茂密熱帶灌木叢地表發現了大量不規則的移動模式。"
 BARR_BASE_CAT:0 "荒蕪平原"
 BARR_BASE_DESC:0 "一次粗略地掃瞄表明，星球表面有一個不斷向茫茫太空發射的脈衝訊號。"
 PROJ_MOON_CAT:0 "非比尋常"
 PROJ_MOON_DESC:0 "根據初步掃瞄，[Root.GetName]展示了幾個奇特的屬性，研究顯示這些特徵並不符合人們對這一類星球的一般認知..."
 SEA_CAT:0 "海洋變幻莫測"
 SEA_DESC:0 "在[Root.GetName]的無邊大海上，湧動著千變萬化的洋流和漩渦。"
 MOLTEN_BASE_CAT:0 "劇烈的地表變化"
 MOLTEN_BASE_DESC:0 "傳感器感應到[Root.GetName]那閻羅般的表面上存在有規律的運動。"
 LEVELED_CAT:0 "滾滾向前"
 LEVELED_DESC:0 "[Root.GetName]存在的價值在於其擁有一個，並且僅僅只有這一個有趣的地質特徵..。"
 DIMENSIONAL_POCKET_CAT:0 "維度擾動"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName]上的廢墟顯示是被某種未知力量形成的湍流活活撕碎。"
 HAB_CORN_CAT:0 "非同尋常的綠"
 HAB_CORN_DESC:0 "光學掃瞄表明，[Root.GetName]的表面有一塊異常翠綠的地方。"
 HAB_MAT_CAT:0 "閃耀金屬"
 HAB_MAT_DESC:0 "根據反向散射的光譜分析，這個星球的地殼內存在價值不菲的物質。"
 ATM_ANOMALY_CAT:0 "大氣數據異常"
 ATM_ANOMALY_DESC:0 "通過讀取[Root.GetName]的大氣數據，發現其與預測數據並不匹配。"
 FRBR_GRIMACING_CAT:0 "跳動的讀數"
 FRBR_GRIMACING_DESC:0 "經過對[Root.GetName]的表面的多次掃瞄，獲得了截然不同的傳感器讀數。好像這個行星自己就處於不穩定狀態。"
 FROZ_ILLUMINATED_CAT:0 "冰上鬼火"
 FROZ_ILLUMINATED_DESC:0 "令人費解的光學現象出現在[Root.GetName]的表面，從太空中都清晰可見。"
 GAS_CLOUDY_CAT:0 "雲舞"
 GAS_CLOUDY_DESC:0 "[Root.GetName]的大氣模式，作為一個氣態巨行星來說，實在是太不尋常了。"
 GAIA_MOVE_CAT:0 "可以預計的天堂"
 GAIA_MOVE_DESC:0 "作為一個蓋亞星球，[Root.GetName]，她的未來必將生機盎然..。"
 FROZ_BOX_CAT:0 "奇怪的味道"
 FROZ_BOX_DESC:0 "掃瞄顯示有外星物體存在於§H[Root.GetName]§!那些冰封的群山之上。"
 CONT_SIGNS_CAT:0 "星球的疤痕"
 CONT_SIGNS_DESC:0 "[Root.GetName]的表面出現嚴重疤痕，這並不令人感到奇怪。\n\n 不尋常的是這些常規形狀的疤痕呈現了極不規則地分佈，這不可能是隕石撞擊的結果。"
 AST_CRATER_CAT:0 "集塵之地"
 AST_CRATER_DESC:0 "[Root.GetName]一片荒蕪，是一個密集隕石坑的分佈地。然而一些東西打破了這些巨大隕石坑的完整性..。"
 BAR_COLONY_CAT:0 "低頭看"
 BAR_COLONY_DESC:0 "光學傳感器在[Root.GetName]貧瘠的表面上發現一團無法識別的形狀。據科學家推測，這可能是其他文明的建築物。"
 TOX_MAT_CAT:0 "劇毒的保護層"
 TOX_MAT_DESC:0 "反向散射光譜傳感器表明[Root.GetName]的珍貴物質就躲藏在那層有毒的大氣保護罩之後。"
 AST_CLUSTER_CAT:0 "探索礦脈"
 AST_CLUSTER_DESC:0 "在[Root.GetName]的廢墟地帶，一系列礦物以極其精妙的幾何模式漂浮著。我們推測此處可能是外星文明的起源。"
 GAEA_CHECKERED_CAT:0 "一掃而過"
 GAEA_CHECKERED_DESC:0 "我們的科學掃瞄船通過對[Root.GetName]其表面經行可視光譜掃瞄，顯示[Root.GetName]表面存在於一個覆蓋整個星球表面的網格圖形。"
 GEN_ABANDONED_SHIP_CAT:0 "快停下來！"
 GEN_ABANDONED_SHIP_DESC:0 "通過粗略掃瞄[Root.GetName]表面我們有了驚人的發現。\n\然而一些奇怪的東西似乎正在掃瞄我們……"
 GEN_DESERT_CAT:0 "沙丘國度"
 GEN_DESERT_DESC:0 "[Root.GetName]的大氣極其稀薄，然而一些東西並不像風一樣容易受到干擾，浩瀚無垠的沙海為其表面創造了無限可能。。"
 TOX_STRUCTURES_CAT:0 "防毒建築"
 TOX_STRUCTURES_DESC:0 "有一些地方，在[Root.GetName]星球粘稠的雲層之下，存在一些非自然的結構來保護這一區域以免受有毒大氣的侵蝕。"
 TROP_WOODS_CAT:0 "森林國度"
 TROP_WOODS_DESC:0 "[Root.GetName]的表面全都是樹，鬱鬱蔥蔥。在這裡綠色統治世界。"
 HOLE_RADIATION_CAT:0 "黑暗中彩虹"
 HOLE_RADIATION_DESC:0 "傳感器在[Root.GetName]附近讀取到了不尋常的數據，分析這些數據，卻發現這很難解釋如此接近一個黑洞的原因。"
 UHB_BUOY_CAT:0 "多普勒效應"
 UHB_BUOY_DESC:0 "一個搖擺不定的訊號出沒於[Root.GetName]附近，雖然這個訊號似乎並不起源於星球的表面。"
 GAIA_RECORD_CAT:0 "破釜沉舟"
 GAIA_RECORD_DESC:0 "[Root.GetName]上的翠綠的草原很安靜，這讓我們成功分離出一個微弱但穩定的訊號。"
 CRYSTAL_MANUFACTORY_CAT:0 "遠古工業遺跡"
 CRYSTAL_MANUFACTORY_DESC:0 "一個古老的、看似廢棄的人工結構在不起眼的[Root.GetName]小行星上隱隱浮現。"
 anomaly.75.name:0 "石腦"
 anomaly.75.desc:0 "一次對小行星[From.GetName]得掃瞄收穫了一個令人著迷的結果。岩石的核心交織著一個帶弱電荷的導電晶體網絡。[Root.GetName]的船員認為這種基質是一種原始的神經網格並且相信這種天體有某些思考的能力，雖然這稱不上擁有完全的意識。他們尋求挖掘並運輸這些天體至最近的軌道站的許可，從而在作進一步的研究。"
 anomaly.75.a:0 "就這樣做。"
 anomaly.75.b:0 "湊合著用我們從天體表面瞭解到的訊息。"
 anomaly.75.b.tooltip:1 "添加修正§Y石腦§!到[From.GetName]：\n£physics §G+8§!"
 anomaly.80.name:0 "岩石偏頭痛"
 anomaly.80.desc:1 "曾經被從小行星的地殼以下引誘出來的[From.GetName]的核心，並不能對很好地宇宙真空作出很好地反應。[Root.GetName]上的儀器在岩石塊輕但是決定性的破裂之前檢測到了一瞬間的短暫能量高峰。\n\n大塊的導電礦物被收集起來，但是諸如此類使它們擁有活力的幽靈般的電荷現在卻已經消失了。"
 anomaly.80.a:0 "這些晶體本身還是有價值的。"
 anomaly.85.name:0 "竊竊私語的行星"
 anomaly.85.desc:0 "來自[From.GetName]和它臨近行星的不規則電磁脈衝引發了[Root.GetName]上船員們的興趣。進一步的研究顯示這些電磁脈衝是一種編碼通訊，雖然內容非常的普通。但是在[Root.GetName]將[From.GetName]和這個星系內其他所有行星的狀態編入自我報告之前，這些電磁脈衝活動便戛然而止，彷彿是在對這種竊聽行為作出應對。"
 anomaly.85.a:0 "用這些數據進一步研究遠程通信。"
 anomaly.85.b:0 "繪製星系中所有行星的狀態數據地圖。"
 anomaly.90.name:0 "貪婪之籐"
 anomaly.90.desc:0 "[From.GetName]上茂盛的草本植物用驚人的暴力方式拆下了[Root.GetName]的探測器。當強壯的籐蔓伸到遠高於飛船的地方，這個星球缺少動物的原因也就開始明晰了。\n\n進一步研究這個星球植物的特殊項目也已經發佈。"
 anomaly.90.a:0 "一個籐蔓般增長的威脅"
 anomaly.91.name:0 "青草民兵團"
 anomaly.91.desc:0 "仔細的檢查顯示[From.From.GetName]上籐蔓和草的過激行為是一種明智的自我保護反應。\n\n這些植物有一套複雜的內部社會秩序。 不同族群根據區域位置承擔多項不同的任務。其中最重要的一個看起來是阻止本地的食草動物和來自天空的潛在入侵者。"
 anomaly.91.a.tooltip:0 "添加修正§YCunning Flora§!到[From.From.GetName]：\n£society §G+6§!"
 anomaly.95.name:0 "對其他人很重要"
 anomaly.95.desc:0 "一塊鋁制徽章被發現漂浮在環繞[From.GetName]的碎屑之間，它的電鍍表面在周圍的碎屑之中顯得非常顯眼。徽章描繪了兩個看起來很可笑的哺乳動物形象和一些相當無味的幾何圖形。"
 anomaly.95.a:0 "這玩意可以給我的飲料做一個很好的杯托。"
 anomaly.95.b:0 "解讀這塊徽章。"
 anomaly.95.c:0 "我肯定有人願意買下它。"
 anomaly.95.b.tooltip:0 "在情況記錄上添加太陽系的坐標。\n"
 anomaly.96.name:0 "固態行星"
 anomaly.96.desc.neutral:0 "從這塊被銘刻的徽章上推斷出的距離非常精確。\n\n這個星系叫太陽系，其中徽章的來源地被我們的宇航員標記為太陽系第3行星。"
 anomaly.96.desc.phobe:0 "我們已經找到了那些可疑破舊金屬廢料的源頭。 太陽系是一個以一顆黃矮星為中心的小星系，一個和[Root.Owner.GetName]的輝煌毫不相稱的窮鄉僻壤。"
 anomaly.96.desc.phile:0 "我們最終到達了太陽系，一個一些生物通過很原始的媒介艱難通訊的地方。這塊徽章的來源看起來是太陽的第三顆行星，那是一個陸地行星。"
 anomaly.96.a.neutral:0 "遙遠的海岸啊。"
 anomaly.96.a.phobe:0 "發表一項聲明。宣佈放棄這塊來自他們的太陽系的薄片。"
 anomaly.96.a.phile:0 "你們向虛空中呼喚，我們便來了。"
 anomaly.100.name:0 "追趕上先驅者"
 anomaly.100.desc:0 "一塊鋁制的薄片，軟體的金屬，在[From.GetName]的表面上被發現。在[Root.GetName]上的所有人在分析和交叉考證確認其由來之前便意識到它了。"
 anomaly.100.a:0 "來自派厄尼爾的薄片..."
 anomaly.105.name:0 "多麼古典的曲調啊..."
 anomaly.105.desc:0 "由於我們在[From.GetName]發現了微弱的引力場變動，一個攜帶著一張金色唱片的原始飛行物被發現在[Root.GetName]上。物體被修復之後，粗略的分析指出碟片表面上細小的凹槽可能被錄入了來自一些外星文明的音頻和視頻數據。"
 anomaly.105.a:0 "這玩意用來盛放酒杯再好不過了。"
 anomaly.105.b:0 "破譯它。"
 anomaly.105.c:0 "喜歡外來音樂的唱片愛好者們會花大價錢購買它的。"
 anomaly.105.b.tooltip:0 "已將太陽系坐標添加到情報日誌中。\n"
 anomaly.106.name:0 "新大陸"
 anomaly.106.desc.neutral:0 "從這塊被銘刻的徽章上推斷出的距離非常精確。\n\n這個星系叫太陽系，其中徽章的來源地被我們的宇航員標記為太陽系第3行星。"
 anomaly.106.desc.phobe:0 "我們找到了那張被我們修復的破舊的光盤的可能的來源。只是這個星系在太空實在是太過於渺小了，以一顆可憐的黃矮星為中心。在壯麗的[Root.Owner.GetName]面前，這只是一個根本不值得一提的蠻荒之地。"
 anomaly.106.desc.phile:0 "我們最終到達了太陽系，一些生物通過很原始的媒介艱難的通訊的地方。這塊徽章的來源看起來是太陽的第三顆行星，那是一個類地行星。"
 anomaly.106.a.neutral:0 "遙遠的海岸啊。"
 anomaly.106.a.phobe:0 "發表一個聲明，宣佈放棄對太陽系的記錄。"
 anomaly.106.a.phile:0 "你們向虛空中呼喚，我們便來了。"
 anomaly.110.name:0 "來自過去的聲音"
 anomaly.110.desc:0 "在[From.GetName]表面上的一個廢棄的要塞，一個滅絕了很久的原始文明的要塞中，一張金色的碟片還放在一個在厚重的包子粉塵覆蓋下的基座上。\n\n首先可以確定的是這是一個外星人供奉的小型神器，很可能具有某些宗教意義。檔案計算機很快確認這是和探索者號探測器一起發射的非常好的音頻記錄。"
 anomaly.110.a:0 "馬上重放它。"
 anomaly.115.name:0 "一個珍貴的基因庫"
 anomaly.115.desc:0 "[From.GetName]是半空洞的，在它內部有一個由不明合金組成的高密度蜂巢狀結構，保存著外星生物的遺傳物質。從外觀上看這是一個生命的檔案館，記錄著來來往往的舊文明的基因記錄。儘管大部分DNA基本不可能被復原，但是這裡還是可以學到很多東西。"
 anomaly.120.name:0 "埃迪克巨石"
 anomaly.120.desc:0 "[From.GetName]現在還沒有生物定居也不適合生存，但是之前有別人來過。它的表面上遍佈著很高的紀念碑。這些紀念碑所用的材料並不來自行星上，很明顯是由其他能夠進行星際旅行的，熱愛藝術的種族所放置。石柱上流暢的曲線熟練地記錄了一段年代久遠的歷史。然而個中情節過於美好，一眼就能看出肯定是虛構的。"
 anomaly.120.a:0 "將它們的圖像記錄到檔案中。"
 anomaly.120.b:0 "它們真..漂亮。"
 anomaly.120.b.tooltip:2 "製作雕像的數字版複製品帶回我們的帝國給大家欣賞！"
 anomaly.121.desc:0 "[From.From.GetName]上找到的雕像的複製版在[Root.GetName]非常流行。\n\n很多居民都說這些奇妙的編年史完全地改變了他們對外星人的看法。"
 anomaly.121.a.tooltip:0 "§B6個人口§!獲得§Y親外主義§!思潮。"
 anomaly.121.b.tooltip:0 "§B3個人口§!獲得§Y親外主義§!思潮。"
 anomaly.125.name:0 "未經允許的地圖繪製工程"
 anomaly.125.desc:0 "[Root.GetName]攔截到了一組求救訊號並且派出探測器到不穩定的[From.GetName]的表面上。似乎是一艘並沒有登記過的飛船撞擊到行星表面。無論如何我們都無法將這艘飛船帶走了，但是一些來自導航計算機的數據和系統的調查數據可以被修復。"
 anomaly.125.a:0 "就這樣吧。"
 anomaly.130.name:0 "重力撞擊"
 anomaly.130.desc:0 "[Root.GetName]對於隕石的調查因為探測器被反常的重力場捕捉到而停止。\n\n探測器打算在被強大的力撕裂之前傳送回來一些數據，好在後來這股力量消失了。"
 anomaly.130.a:0 "至少沒人受傷。"
 anomaly.135.name:0 "被廢棄遊樂場"
 anomaly.135.desc:0 "[From.GetName]上的設施並沒有我們一開始想像的那麼老舊。它似乎是一種操場或者遊樂場之類的設施。科研團隊領導人[Root.GetLeaderName]指出，其中許多裝置非常的複雜，我們可以從中學習到很多東西。在建造者，那些外星人眼中，這可能是非常尖端的探測列陣，甚至是巨大的藝術品。\n\n不管怎樣，對於我們[Root.Owner.GetSpeciesNamePlural]來說，這看上去像是一個你會帶上你的孩子來玩的地方。"
 anomaly.140.name:0 "熟悉的聖殿"
 anomaly.140.desc:0 "大部分隕石被雷射雕琢過，它們被非常精細地做成了類似[Root.Owner.GetSpeciesName]的小型寺廟或者巨大神殿的建築。\n\n這座神殿是用來紀念古代[Root.Owner.GetSpeciesAdj]信仰中的那位偉大的破壞神。\n\n然而在我們能夠進行星際旅行之前非常久遠的年代這座神廟便已經倒塌，這令我們非常不安。\n\n可怖至極。\n\n而我們科考隊的領導人[Root.GetLeaderName] 則很自然地要求我們去搜尋其他類似的太空神廟，並把臨近星系中疑似神廟的坐標上傳到了情報日誌中。"
 anomaly.140.a:0 "不去管這些東西也許是最好的。"
 anomaly.140.a.tooltip:0 "讓眾神的謊言繼續沉睡吧。"
 anomaly.140.b:0 "我們看看就走。"
 anomaly.140.b.tooltip:0 "開啟上古之神事件鏈。"
 anomaly.140.c:0 "我們不會受這種異端的影響。"
 anomaly.140.c.tooltip:0 "命令[Root.GetName]把神殿夷為平地。"
 anomaly.142.name:0 "上古之神：接近女施主"
 anomaly.142.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在運行。"
 anomaly.142.a:0 "讓我們調查它吧。"
 anomaly.143.name:0 "上古之神：接近勇敢無畏者"
 anomaly.143.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在運行。"
 anomaly.143.a:0 "幹得漂亮"
 anomaly.144.name:0 "上古之神：接近敏銳者"
 anomaly.144.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在運行。"
 anomaly.144.a:0 "我知道了。"
 anomaly.145.name:0 "他們創作了什麼音樂"
 anomaly.145.desc:0 "[From.GetName]上的動物，不論是捕食者還是獵物，都會在太陽下山的時候聚集在一起然後...\n\n 唱歌。\n\n 怒吼，卡噠聲，嘰喳聲，吼叫，噓聲混在一起，很不和諧，但其中確有一種可以識別的旋律。[Root.GetName]上的船員也說那種音樂並不差。\n\n 這種由非智慧物種組成的合唱隊很明顯是某些外星種族的傑作。我們也許永遠都不知道他們為什麼要把[From.GetName]上的動物族群改造成這樣。\n\n 但是我們至少可以研究出他們是如何做到的。"
 anomaly.150.name:0 "澤珞之下"
 anomaly.150.desc:0 "[From.GetName]並不僅僅是一個冰巨行星，更是一個由不同尋常的冰形成的巨行星。在這顆行星的大氣層上部有著大量的澤珞。"
 anomaly.155.name:0 "不法勾當"
 anomaly.155.desc:0 "[Root.GetName]在一個隕石表明的深坑中發現了一些隱藏的裝置的集合體。\n\n有證據表明有人已經用相對簡單的方式想要去穩定一個單向的蟲洞，我們的科研團隊領導人[Root.GetLeaderName]指出，隕石就是蟲洞的出口。蟲洞的另一端在一個離黑洞幾光年外的未標記的空間中。少量的暗物質洩露出—通過蟲洞被抽出。\n\n 設置這個裝置的人似乎已經放棄了這次行動。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 "[Root.GetName]表面探測器拍下的照片記錄下了迷人的紫雲雨。這些照片流入了[Root.Owner.Capital.GetName]上的文化精英們的手中。\n\n 雖然這次的發現並沒有科學價值，但是那精美的，有啟蒙性的圖片，在[Root.Owner.GetSpeciesName]的藝術界激起了一小陣文藝復興，由此帶來的積極的影響要等幾年後才會顯現。"
 anomaly.165.name:0 "上古之神：女施主的神殿"
 anomaly.165.desc:0 "破譯女施主神殿中的圖形文字比我們想像中的要輕鬆。儘管圖形文字寫於很久以前而且很複雜，所有參與的語言學家對其第一反應便是聯想一些可能的事物或者進行直接破譯。\n\n但是，語言學家並不能很好地理解上面的文章知道他們將其和相關的有關剩餘的四神位的古文書結合在一起。"
 anomaly.166.name:0 "上古之神：勇敢無畏者的神殿"
 anomaly.166.desc:1 "在「瞎找」了好幾天之後，科學官員[Root.GetLeaderName]獲得了無畏者的檔案——一個用堅固塑料膜封存的織物卷軸。"
 anomaly.167.name:0 "上古之神：敏銳者的神殿"
 anomaly.167.desc:0 "我們的科研團隊領導人[Root.GetLeaderName]傳回了報告和在敏銳者神殿中的發現。他們發覺一中用logographic script寫的文字被鑲嵌著牆上，但是被半透明的漆嚴重損毀了。\n\n一開始他們運用[Root.GetName]上計算機的運算能力企圖從圖片中復原那些文字。但是這並沒有什麼效果，因為它們太過扭曲而不能被歸類到任何已知語言樹中。接下來，船員試圖用不同波長和強度的光去照射牆上的漆，但是也沒有什麼明顯的效果。[Root.GetLeaderName]自然地想到用物理的方式來將漆從牆上分離出來，但是他意識到這些怪異的符號毫無疑問會在這過程扭曲，它們只能通過半透明漆作為透鏡來觀測，這樣它們的形狀才會是正確的。科研團隊領導人[Root.GetLeaderName]就快要宣佈任務失敗的時候，他們在憤怒地在環形軌道上散步。突然他們發現原先分開的線條變成連續的文字短暫地出現在他們眼前，然後又分開變成了新的線條。\n\n 在他們到達極限只有沒多久，牆壁和地板開始以一種螺旋般的樣式顯現出來。 由其它神殿得到的文本將會幫助我們破譯他們全部。"
 anomaly.168.name:0 "古神：啟示"
 anomaly.168.desc:0 "這些古神的完整教義就是將被修復的經典視為被閹割的夢幻的童話碎片的原因。古老宗教[Root.GetSpeciesName]的建立對世人們是革命性的的啟示.\n\n這只有一點創造性的解釋，很明顯對於[Root.Capital.GetName]的教徒來說遵循領袖的金科玉律，為領袖赴湯蹈火在所不辭是最偉大。\n\n我們的道路是成為神的道路，但我們過去充斥著失敗的預言和罪惡的無知。神靈對我們的救贖是短暫的。"
 anomaly.168.a:0 "抑制科學研究。"
 anomaly.168.a.tooltip:0 "知識就是力量。神秘的知識是神秘的力量。"
 anomaly.168.b:0 "將我們的發現出售掉。"
 anomaly.168.b.tooltip:0 "一些富有的教團獲知了這些流言蜚語，並且對這個非常感興趣。"
 anomaly.168.c:0 "但是我們能從中瞭解到什麼？"
 anomaly.168.c.tooltip:0 "不管神靈諭旨的準確性和有效性， 事實上是，我們分享一些古神信仰的理念給那些古老未知的太空文明。"
 anomaly.168.d:0 "我們追隨預言的腳步前進!"
 anomaly.169.name:0 "神靈諭旨"
 anomaly.169.desc:0 "[Root.GetSpeciesName]的人民迫切需要有其他種族來挽救他們或新，或舊信仰。"
 anomaly.169.a:0 "我們不應該改變我們做事的方式。"
 anomaly.169.b:0 "我們的人民需要指引"
 anomaly.169.b.tooltip:0 "§Y改革政府§!變為§Y政教合一§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在[From.GetName]表面探測到一個小型研究站發出的訊號，但[Root.Owner.GetName]不僅沒有這個研究站的成立記錄，甚至連授權都沒有。裡面只有一位[Root.Owner.GetSpeciesAdj]科學家，如果他在[From.GetName]的研究可信的話，那麼他便是一個頗有才華且成果豐碩的研究員。但關於他的身份存在一些問題，我們無法在國家的官方記錄中找到他，他也拒絕提供自己的身份，只說自己是「流亡者」。\n\n他表示願意回到[Root.Owner.Capital.GetName]為[Root.Owner.GetName]效力，條件是[Root.GetName]的人員立刻離開[From.GetName]，並且任何[Root.Owner.GetSpeciesAdj]飛船都不能返回那裡。"
 anomaly.170.a:0 "毫無疑問。把那個研究站翻個底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，徹查未授權的研究展。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]歡迎流亡者回歸編製。"
 anomaly.170.b.tooltip:0 "已加至§Y領導§!列表。"
 anomaly.171.name:0 "寒冷虛空"
 anomaly.171.desc:0 "研究站本身並不出奇。它規模很小，只是一個臨時庇護所，不過在被嚴酷的環境拖垮之前，它也能讓人在有限的時間內進行星球表層的研究。\n\n[From.From.GetName]的研究站已經瀕臨崩潰，但星球的嚴寒環境還未壓下最後一根稻草。那些劣質、幾近廢棄、勉強可用的器材得到了充分利用，數據庫裡面填滿了數據，但頂多也只是對於這顆星球情況的普通描述或者一些極端環境下進行的簡單實驗。\n\n有趣的是，他似乎沒有對研究所所在地的礦苗進行勘察。[Root.GetName]的探測表面這座被冰雪大面積覆蓋的山脈可能是中空的。更令人警覺的是，科學官[Root.GetLeaderName]匯報說這座研究站唯一的一個住戶——那位神秘的「流亡者」，已經消失不見了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 "[From.From.GetName]上的研究站有點不尋常。建築本身並無奇怪之處，這只是一處小規模的臨時庇護所，允許短時間進行表面等級的星球研究，直到被嚴酷的環境拖垮為止，但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]成員發現，這座山的內部有複雜的洞穴和通道，由研究站內部便可進入。\n\n在一個較大的巖洞裡，他們發現了研究站原成員脫水的遺體。這些[Root.Owner.GetSpeciesAdj]研究員原先被派往別處，但顯然，他們卻來到了這個無人居住的危險行星。\n\n當然，那個所謂的「流亡者」如今已經不見蹤影。[Root.GetName]發射了一所逃生艙，將逝者的遺體送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "鹽"
 anomaly.175.desc:0 "科研船[Root.GetName]對調查[From.GetName]表面活動的原計劃捉襟見肘——除了冰和岩石似乎沒有別的東西了。\n\n然而，科學官[Root.GetLeaderName]聲稱有重大發現。他說在[From.From.GetName]冰面發現一種化學合成物，似乎與[Root.Owner.GetSpeciesAdj]星鹽十分相近，這種鹽是許多[Root.Owner.GetSpeciesAdj]傳統菜餚的必備調料，並被認為已經在[Root.Owner.Capital.GetName]絕跡。有人推測[Root.Owner.GetSpeciesAdj]StellarSalt並非我們母世界原產，而是由遠古某次隕石撞擊帶來的。科學官在[From.GetName]上的發現為該理論提供了一些支持，不過[Root.GetLeaderName]十分依賴於現代化學前的古烹飪書所記載的鹽屬性。\n\n無論那種鹽與古[Root.Owner.GetSpeciesAdj]星鹽味道是否相同都無關緊要。僅僅是還原歷史菜餚的這種想法都能刺激[Root.Owner.GetSpeciesAdj]的經濟發展。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "小傢伙"
 anomaly.180.desc:0 "[From.From.GetName]上滿是微小且斑斕的生命體，是介於植物與動物之間的物種。它們缺乏真正的進化潛能，但考慮到它的體積，它們所表現出的力量和組織協調性令人震驚。\n\n科學官[Root.GetLeaderName]承認對「紅色的」情有獨鍾。"
 anomaly.180.a:0 "令人愉悅。"
 anomaly.180.b:0 "[Root.Owner.GetName]不能容忍這些生物活下來。"
 anomaly.180.b.tooltip:0 "[Root.GetName]的工作人員們進行了詳盡迅速的驅除工作，保證這可愛的外星生物再也不會侵犯[Root.Owner.GetName]。\n"
 anomaly.180.c:1 "我們只能旁觀，不能干涉。"
 anomaly.180.d:0 "別動那些可愛的小生物，[Root.GetLeaderName]。"
 anomaly.180.e:0 "他們將被吞噬"
 anomaly.180.e.tooltip:0 "這些「可愛的」外星人的營養會餵飽我們的[Root.Owner.GetSpeciesSpawnNamePlural]。\n"
 anomaly.185.name:0 "生死彌留"
 anomaly.185.desc:0 "訊號似乎是從某個訊號天線一般的建築中傳來的。我方已經從[Root.GetName]發射了探索無人機，希望能夠在星球表面發現更多線索。\n\n科學官[Root.GetLeaderName]所發現的洞穴型庫房雖然十分容易從外部撬開，但仍然被判定為某種早已滅絕的外星生物所用，似乎是其種族最後的一處避難所。該種族的科技水平雖然較為發達，但似乎從未進行太空探索，結果因為某種涉及到整個星球的自然災害而消亡了。庫房面積廣大，其中充斥著成千上萬個黑匣子。據[Root.GetName]判定，這些匣子都是數據儲存裝置。\n\n我方已經成立了特殊計劃部門，對這些匣子進行解讀。"
 anomaly.190.name:0 "衛星投影"
 anomaly.190.desc:0 "科學官[Root.GetLeaderName]匯報說，他們在[Root.GetName]上採集的感應數據完全不可信。其中最為可疑的就是[From.From.GetName]的衛星，已經成立了特殊計劃組，進行進一步調查。\n\n詳情請查看情況日誌。"
 anomaly.191.name:0 "投影真相"
 anomaly.191.desc:0 "在衛星上發現了十分不可思議的裝置。其中心為三進制電腦，其程序似乎在不斷地根據其收集的行星數據進行新的前突變計算。計算後產生的數據經過強力通訊列陣調整後，被發射到衛星所環繞的星球表面。雖然這訊號乍一看來似乎只是亂碼，但經過通訊列陣的調整後進入行星大氣層後，就和普通的感應採集數據沒有區別，也因此產生了不可信的感應數據。\n\n雖然我們無法判定這裝置的用處，但通過此次調查，我方得以學習了外星生物的工程技術，受益匪淺。"
 anomaly.191.a.tooltip:1 "衛星獲得了§Y衛星投影§!加成係數：\n£engineering §G+6§!\n\n"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科學官[Root.GetLeaderName]報告說，在[From.From.GetName]海域之中有人為放置的大型幾何地塊，材料主要為某種復合塑料。\n\n這些塑料地塊從大氣層外的軌道上依然清晰可見，其作用暫時不明，似乎只是用來裝飾的。"
 anomaly.200.name:0 "地熱能源"
 anomaly.200.desc:0 "軌道上監測到的規律性敲擊聲原來是行星上十分古老的巨大地熱採集器，仍然在垂死運行著。很久前就被遺棄的這些機器雖然已經不太堅固，但仍然在源源不斷地從星球核心泵出超高溫的液體。\n\n雖然其儲能單元已經全部破損洩露，但仍然能夠獲取少量能源。"
 anomaly.205.name:0 "一馬平川"
 anomaly.205.desc:0 "在徹底調查[From.From.GetName]的地理狀況後，[Root.GetName]並未能找到任何值得注意的現象。\n\n倒不如說，此處的地理狀況平淡得讓人驚訝……其唯一特徵就是一點特徵都沒有。雖然地勢稍有高低之分，但[From.From.GetName]的整個地表都十分不自然地平整。同時，星球上的各種植被也十分平淡，令人過目就忘。"
 anomaly.205.a:0 "這算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有 £blocker §Y地塊阻塞§!已從[From.From.GetName]被移除。"
 anomaly.210.name:0 "維度陷阱"
 anomaly.210.desc:0 "[Root.GetName]本應前往[From.From.From.GetName]研究其附近的異常狀況，但途中卻遭遇了不測。包括科學官[Root.GetLeaderName]及船員的整艘飛船在調查太空廢墟時突然消失不見了。\n\n而在數分鐘後，飛船又重新出現。\n\n據[Root.GetLeaderName]匯報，他們在一瞬之間到達了某個超維度空間。船外映像表明其附近佈滿了各式各樣的外星飛船，都一動不動地被困在無限的虛空之中。在船員能夠判定所在位置之前，船外的景色突然消失，而飛船又重新回到了普通空間之中。\n\n但不幸的是，船上的一半工作人員都消失了——科學官[Root.GetLeaderName]認為這些船員應該是被超維度中的某種存在選中，而永遠地被困在那裡了。"
 anomaly.211.name:0 "維度漂移"
 anomaly.211.desc:0 "所屬[Root.GetName]的失蹤船員脫離了維度裂隙，重新出現了。\n\n所有失蹤船員都被放置在一艘與我方科技艦相似的船隻上，漂浮在[Root.GetName]原本遇到維度陷阱的地方。船員們全數聲稱，並不記得這期間發生了什麼事情，只是隱約覺得自己離開了一段時間。\n\n船員們希望能夠回到科學官[Root.GetLeaderName]手下工作，並將船隻移交給了[Root.Owner.GetSpeciesAdj]當局。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "獲取了科學艦。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]人民的安全都取決於是否毀滅他們。"
 anomaly.211.c:0 "[Root.Owner.GetSpeciesAdj]人民的安全與否取決於是否毀滅它們。"
 anomaly.211.b.tooltip:0 "他們開始攻擊了！"
 anomaly.215.name:0 "豐饒景色"
 anomaly.215.desc:0 "[From.GetName]的表面充斥著許多處過於茂盛的植被，十分不自然。\n\n科學官[Root.GetLeaderName]仍然無法解釋這個星球的土地為什麼會出現肥沃程度如此不均勻的現象，但認為此處的植被僅需少量的加工就可以被[Root.Owner.GetSpeciesAdj]的消化系統吸收。"
 anomaly.215.desc.serv:0 "[From.GetName]的表面充斥著許多處過於茂盛的植被，十分不自然。\n\n科學官[Root.GetLeaderName]仍然無法解釋這個星球的土地為什麼會出現肥沃程度如此不均勻的現象，但認為此處的植被僅需少量的加工就可以被[Root.Owner.GetSpeciesAdj]的活體陳設的消化系統吸收。"
 anomaly.215.a.tooltip:0 "添加§Y豐饒§!加成係數至[From.GetName]：\n額外的§G食物§!"
 anomaly.220.name:0 "礦物成群"
 anomaly.220.desc:0 "科學官[Root.GetLeaderName]進行了關於[From.GetName]礦物的詳細報告。由於地殼構造迥異，[Root.GetName]的地表附近聚集了大量的重要金屬礦脈。"
 anomaly.220.a.tooltip:0 "添加§Y原礦石§!加成係數至[From.GetName]：\n額外的§G礦物§!"
 anomaly.225.name:0 "遊蕩陰影"
 anomaly.225.desc:0 "[From.GetName]的表面總會有大片的陰影掠過。\n\n造成這些陰影的並非是雲朵，而是大氣層上方漂浮著的某種有機材料，為了便於活動，上面還安裝了關節一般的轉軸合頁。\n\n科學官[Root.GetLeaderName]仍然無法判定這些有機材料是植被還是動物，也不能解釋其造成的陰影到底有什麼作用。"
 anomaly.225.a.tooltip:1 "添加§Y皮影戲§!加成係數至[From.GetName]：\n£society §G+6§!"
 anomaly.230.name:0 "蠢蠢欲動"
 anomaly.230.desc.v1:0 "[From.GetName]的地理構造變得更加活躍了，這也應該是科學官[Root.GetLeaderName]解釋過的深奧地殼活動所導致的。但[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的步驟。簡單來說，使用此步驟轉化星球後，不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能源點數進行地理活動勘測，以證明科學官所提出的方案是否真的可以使用。當然，如果以後想要使用現有的星球轉化科技，也是可以的。"
 anomaly.230.desc.v2:0 "[From.GetName]的地理構造變得更加活躍了，這也應該是科學官[Root.GetLeaderName]解釋過的深奧地殼活動所導致的。但[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的步驟。簡單來說，使用此步驟轉化星球後，不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能源點數進行地理活動勘測，以證明科學官所提出的方案是否真的可以使用。目前我們是無法常規性進行星球轉化的，所以這次真的是千載難逢的機遇。"
 anomaly.230.a:0 "觀測其自然的變化過程。"
 anomaly.230.a.tooltip:1 "添加§Y蠢蠢欲動§!加成係數至[From.GetName]：\n£physics §G+6§!"
 anomaly.230.b:0 "撥給[Root.GetName]200能量幣。"
 anomaly.230.b.tooltip:0 "花費能源點數，試圖將星球變得更加易於居住。§Y50%的成功幾率§!。\n"
 anomaly.230.c:0 "不想在這種假設上花費太多點數。"
 anomaly.231.name:0 "戰略性星球轉化"
 anomaly.231.desc:0 "科學官[Root.GetLeaderName]匯報說，[From.From.GetName]的確能夠進行轉化！在星球的自身轉化進入時長幾個月的不穩定階段時，我們應當伺機行動。[Root.GetLeaderName]認為將小型炸藥植入星球地殼中後，將會對星球的大氣層產生輻照作用，從而停止[From.From.GetName]永不停歇的自我轉化過程，將其轉變為更加易於居住的星球。\n\n已經設置了特別項目，但時間十分緊迫。"
 anomaly.232.name:0 "戰略性星球轉化失敗"
 anomaly.232.desc:0 "[Root.GetName]的船員匯報：雖然我方成功判定了星球轉化的時機，但最終仍然沒趕上轉化[From.From.GetName]的機會。這樣的機會大概幾個世紀之內是不會再有了吧。"
 anomaly.233.name:0 "戰略性星球轉化成功"
 anomaly.233.desc:0 "科學官[Root.GetLeaderName]十分驕傲地匯報：[From.From.GetName]雖然仍然被定位為乾旱星球，但不再是貧瘠的不毛之地了。此次試驗的成功大大提升了[Root.Owner.GetSpeciesAdj]的科學發展。"
 anomaly.233.desc.mach:0 "科學官[Root.GetLeaderName]十分驕傲地匯報：[From.From.GetName]現在被歸類為機械世界，而不再是貧瘠的不毛之地了。此次試驗的成功大大提升了[Root.Owner.GetSpeciesAdj]的科學發展。"
 anomaly.235.name:0 "光影藝術"
 anomaly.235.desc.v1:0 "科學官[Root.GetLeaderName]匯報說，冰層下遍佈著[From.GetName]的閃光波浪是由外星科技造成的。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰鬥機在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的雷射武器與[Root.Owner.GetSpeciesAdj]有些相似，其武器核心不定期地向[From.GetName]的冰層表面放射出低能雷射，但因為行星的氣候過於惡劣，雷射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.desc.v2:0 "科學官[Root.GetLeaderName]匯報說，冰層下遍佈著[From.GetName]的閃光波浪是由外星科技造成的。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰鬥機在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的雷射武器比[Root.Owner.GetSpeciesAdj]先進許多，其武器核心不定期地向[From.GetName]的冰層表面放射出低能雷射，但因為行星的氣候過於惡劣，雷射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.b:0 "可以對此科技加以運用。"
 anomaly.240.name:0 "騙人的巨行星"
 anomaly.240.desc:0 "我們曾經以為這顆星球是十分少見的氣體巨行星，但事實並非如此。\n\n在大氣層上方浮動著的一厚層粉塵欺騙了科學官們，粉塵層下面掩蓋的只不過是一顆普通的行星。雖然十分貧瘠，但仍然只是普通的行星而已。\n\n這一發現讓[Root.Owner.Capital.GetName]的天文學家們十分尷尬。"
 anomaly.240.a.tooltip:0 "[From.GetName]：被定位為§Y貧瘠§!行星。"
 anomaly.245.name:0 "失樂園"
 anomaly.245.desc:0 "[From.GetName]上的確有勃勃生機。\n\n只不過這顆星球上面的生物全部都極為殘暴。\n\n雖然星球十分適於殖民，但[Root.GetName]船員警告說，可能會遭遇當地生物的大肆襲擊。"
 anomaly.250.name:0 "不明氣體"
 anomaly.250.desc:0 "[Root.GetName]從[From.GetName]的表面回收了一隻長方形的金屬匣子。這只匣子的五個面上都有一些小孔，而科學官[Root.GetLeaderName]也因此判定這並不是裝東西用的匣子，而是傳遞氣味的某種工具。初試測試表明，這匣子中原本存放的氣味現在仍然在緩慢地釋放著。\n\n為了查明此匣子的具體功用，已經設立了特殊項目。或許外星種族是用味道來傳遞訊息，又或者是使用大氣傳播的化學物質進行交流也不一定呢。"
 anomaly.250.a:0 "臭不可聞"
 anomaly.251.name:0 "不明氣體"
 anomaly.251.desc:0 "這匣子的確是存放了某種數據。科學官[Root.GetLeaderName]承認，本來大家都希望匣子中存放的是星球的歷史或者某種文化的重要資料，但結果卻令人十分失望。\n\n這味道匣子中存放的乃是十分短小的幾段故事，在故事播放到最後時氣味會進行轉變，而這一轉變似乎是為了驚嚇或逗樂讀者，也就是笑話了。雖然匣子儲存氣味的技術值得研究，但其中的笑話卻真是真正意義上的臭不可聞。\n\n[Root.GetName]的船員們因為聞了外星生物所產生的某種廢氣而感到不太舒心。然而，對於匣子為什麼會被扔在這了無人煙的荒涼星球上，[Root.GetLeaderName]卻不願進行猜測。"
 anomaly.255.name:0 "過去的世界末日"
 anomaly.255.desc:0 "在[From.GetName]上曾經居住的是某個智力較為發達的外星種族，或許再過幾十年就能夠研發出太空旅行，但在那之前星球上的所有生物卻都滅亡了。雖然星球本身已經從毫無意義的大肆毀滅中恢復了過來，但表面上仍然有十分明顯的傷疤。\n\n地表上殘存著幾處遺跡，其中有座保存得較為良好的石碑。[Root.GetLeaderName]十分輕鬆地解讀了上面的訊息，原來是世界末日的倖存者們為後來之人所刻下的一則警告。其種族滅亡的直接原因便是「終極武器」的發明。不知為何，這個種族並未發展任何例如禁核政策等條約。\n\n因為最終武器很難被摧毀，這些最終死因不明的倖存者們便將其藏在了地底深處，並留下訊息勸告後人不要進行使用。"
 anomaly.255.a:0 "那我們也不進行使用吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的發現"
 anomaly.256.desc:0 "看起來這個星球上的「最終武器」只不過是現在星系中最為基本的武器科技而已。\n\n他們能運用這些科技導致世界末日，或許也只是十分愛好殺戮而已吧。"
 anomaly.256.a:0 "雖然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "獲得科技：§Y質量投射器§!"
 anomaly.256.a.tooltip.miss:0 "獲得科技：§Y導彈§!"
 anomaly.256.a.tooltip.laser:0 "獲得科技：§Y紅色雷射§!"
 anomaly.256.b:0 "對於[Root.Owner.GetName]來說，都沒什麼用處。"
 anomaly.257.name:0 "殘酷的發現"
 anomaly.257.desc:0 "科學官[Root.GetLeaderName]認為倖存者們隱藏武器的決定十分正確。在地底洞穴中找到的這些武器雖然與[Root.Capital.GetName]的現用品原理相同，但十分先進。一定會對[Root.Owner.GetSpeciesAdj]的軍事方面有巨大幫助的。"
 anomaly.257.a:0 "什麼？我們已經有這些科技了？"
 anomaly.257.b:0 "升級我們的雷射武器。"
 anomaly.257.c:0 "升級我們的質量投射器。"
 anomaly.257.d:0 "升級我們的導彈。"
 anomaly.258.name:0 "空手而歸"
 anomaly.258.desc:0 "搜查無果。不管到底是怎樣強大的武器，現在都沒了。"
 anomaly.260.name:0 "礦物因子"
 anomaly.260.desc:0 "[Root.GetName]在[From.GetName]上發現了全星球只有一座的外星建築。科學官[Root.GetLeaderName]認為星球上所有的其它建築都因為某種原因被移到了別處，但不知為何只留下這麼一座建築在原處。\n\n這建築乃是處理星球上豐富礦脈的加工廠，經過[Root.GetName]勘察後，認定可以十分輕鬆地重新進行運轉。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工廠§!至[From.GetName]。\n"
 anomaly.265.name:0 "外星汽車賽"
 anomaly.265.desc:0 "[From.GetName]的表面有不規則的長條印記。科學官[Root.GetLeaderName]在印記的附近又發現了十分令人驚訝的各種廢品：被撞毀的四輪車載工具。看起來並不像是科研用品，而是載人用的。\n\n[Root.GetName]的船員們認為這裡應該是外星人用作賽車的地點。在這重力幾乎為零的地方，外星生物們曾經測試著自己車輛的強度與速度，真是激動人心。"
 anomaly.265.a:0 "真厲害。"
 anomaly.265.a.tooltip:1 "添加§Y車胎印§!加成係數至[From.GetName]：\n£engineering §G+6§!"
 anomaly.270.name:0 "撞車大事故"
 anomaly.270.desc:0 "雖然此處的地勢應該只是彗星撞擊地表所造成的，但其中複雜的印記應該是撞擊後的某種活動造成的。\n\n科學官[Root.GetLeaderName]認為這些表面印記應該不是彗星造成的，而是小行星[From.GetName]與某種外星飛船所撞擊後造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:1 "添加§Y灰塵遍地§!加成係數至[From.GetName]：\n£engineering §G+9§!"
 anomaly.275.name:0 "遺棄的推動裝置"
 anomaly.275.desc:0 "[From.GetName]的大環形山中央有外星工藝製造的金屬機械。\n\n科學官[Root.GetLeaderName]認為這些大型機械是可以推動整個星球的。其目的便是將[From.GetName]從原先軌道中推出，但目的地不明。[Root.GetName]正在待命，可以將這些推動裝置進行拆卸與分析，或許可以提升我方的推動裝置。"
 anomaly.275.a:0 "允許。"
 anomaly.275.b:0 "就這麼放著別動了吧。"
 anomaly.280.name:0 "殖民失敗"
 anomaly.280.desc:0 "在[From.GetName]上曾經有過外星殖民地，但很快卻失敗了。科學官[Root.GetLeaderName]報告說該次殖民時機過早，樹立的建築也絕對無法抵禦[From.GetName]的惡劣氣候。\n\n[Root.GetName]的船員們不想空手而歸，隨手撿了一個故障的大氣過濾裝置，或許能研究看看。"
 anomaly.280.a:0 "可以從他們的錯誤中進行學習。"
 anomaly.280.b:0 "這東西一點都沒用。"
 anomaly.280.c:0 "[Root.Owner.GetName]才不會犯下這樣的錯誤。"
 anomaly.285.name:0 "不尋常的地殼"
 anomaly.285.desc:0 "[Root.GetName]在[From.GetName]上找到的並非是建築，而是十分普通的礦物岩層。科學官[Root.GetLeaderName]認為這些岩層之所以會露出地面，是因為不同的地殼構造版塊互相撞擊而形成的，其形狀的特殊性或許是因為行星土地中構造物理的性質不同。\n\n因為其形狀過於工整，看起來某種外星生物似乎曾經對[From.GetName]的地殼進行過改動。"
 anomaly.285.a:0 "還真有意思。"
 anomaly.285.a.tooltip:1 "添加§Y異常地殼§!加成係數至[From.GetName]：\n£engineering §G+3§!\n£physics §G+6§!"
 anomaly.290.name:0 "潛在礦脈"
 anomaly.290.desc:0 "[From.GetName]的礦脈資源十分豐富。\n\n不幸的是，其中大部分礦石對我們都沒用。科學官[Root.GetLeaderName]認為[From.GetName]地殼中的許多元素都可以通過正電子轟炸而轉化成對我方有用的礦石。\n\n[Root.GetName]希望[Root.Owner.GetName]能撥出100能源點數進行此計劃。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，準備正電子轟炸。"
 anomaly.292.desc:0 "[Root.GetName]的船員們匯報了試驗的成功。[From.From.GetName]上的許多礦脈現在都可以被我們所使用了。"
 anomaly.295.name:0 "上下顛倒"
 anomaly.295.desc:0 "[Root.GetName]前往[From.GetName]的路上經過小行星帶時，科學官 [Root.GetLeaderName]匯報船隻經歷了幾次來勢突然的重力變化。因為好奇，[Root.GetLeaderName]派遣了無人機前去勘察原因。\n\n結果，無人機發現了幾隻老舊的外星重力生成器。因為機械故障，電池又不足，這些重力生成器時常會對著虛空放射出反重力波，但因為沒有電力，所以無法造成任何實質性的傷害。但如果電力充足的話後果不堪設想。\n\n科學官[Root.GetLeaderName]認為這些生成器本來是為了行星帶中某顆較大的行星提供重力用的，但因為機械故障，結果這顆較大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "還真是嚇人呢。"
 anomaly.3000.name:0 "低級錯誤"
 anomaly.3000.desc:0 "據[Root.GetName]的船員匯報，他們的任務失敗了。科學官[Root.GetLeaderName]心血來潮想手動操縱無人機採礦，結果不小心撞上了礦石，雖然撞擊力度並不大，但礦石還是粉碎殆盡了。\n\n船員還提到，科學官[Root.GetLeaderName]對此十分內疚，與此同時那些粉碎的礦石還有點作用。"
 anomaly.3000.a:0 "少點總比沒有強。"
 anomaly.3000.b:0 "[Root.Owner.GetName]無法接受這麼粗心的行為。"
 anomaly.3005.name:0 "隱藏牢籠"
 anomaly.3005.desc:0 "這塊礦石構造，簡直就像是一個房間。\n\n將礦石改造成房間在[Root.Owner.GetName]非常常見，其構造也是空心的。磁共振掃瞄顯示礦石內部中空，曾有人居住過。但是建築內部與外表並不相同，看來是被破壞過。\n\n科學官[Root.GetLeaderName]報告稱由於這些破壞，我們很難從內部找到有價值的訊息。但其建築的外部構造能夠抵禦太空壓力，其構造技術一定十分先進。"
 anomaly.3005.a:0 "難以置信。"
 anomaly.3010.name:0 "水晶記錄儀"
 anomaly.3010.desc:0 "這塊礦石是個全系記錄儀，其外表稜角分明，為半透明狀。我們可以使用[Root.GetName]的牽引光束對其進行運輸，但若想研究還需假以時日。\n\n已經設立加速該進程的特殊計劃。"
 anomaly.3010.a:0 "估計沒好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全系記錄儀的文檔顯示這是一份曾經稱霸此區域的三個大國之間的貿易協議。其中的內容我們無法理解也毫無意義，但科學官[Root.GetLeaderName]認為這可以提高我們與外星人的溝通能力。"
 anomaly.3015.name:0 "外星軍營"
 anomaly.3015.desc:0 "從軌道上偵查出的影像來看的確是一棟建築，仔細調查後發現其明顯具有軍事用途。雖然被廢棄了一段時間，但是科學官[Root.GetLeaderName]堅信在廢棄的軍營和空曠的軍火庫中仍然可以找到外星軍事秘密。\n\n一項研究廢墟的特殊計劃已被設立。"
 anomaly.3015.a:0 "瞭解。"
 anomaly.3015.b.pacifist:0 "這地方已經成為廢墟了，應該沒什麼能用的。"
 anomaly.3017.name:0 "外星軍營"
 anomaly.3017.desc:0 "科學官[Root.GetLeaderName]對[From.From.GetName]的軍用設施進行了詳盡的外星歷史分析，現在已經產生些切實的成果。這座軍營在星球變貧瘠之前就已設立了，不知是由於武裝衝突還是和平一點的自然原因，它最後被荒廢了。\n\n目前可以得出的結論是，這些外星人的武器系統並不比我們先進多少。\n\n但是，科學家[Root.GetLeaderName]稱他已從這些外星遺跡中獲得了靈感。"
 anomaly.3017.a:0 "看來還是有用的。"
 anomaly.3020.name:0 "分區"
 anomaly.3020.desc:0 "[From.GetName]的特殊拓撲結構巧妙地將星球劃分為數個不同的聚落，而且聚落間都以一種微妙的方式維持著周邊環境的平衡。科學官[Root.GetLeaderName]強烈懷疑這是先進的地表改造的結果，儘管我們無法解釋是如何做到的。\n\n地表改造的結果對[Root.GetLeaderName]和[Root.GetName]的船員來說顯而易見。"
 anomaly.3020.a:0 "真有意思。"
 anomaly.3025.name:0 "遠古自動工廠"
 anomaly.3025.desc:0 "我們在[From.GetName]一處植被非常茂密的地方發現了被植物掩蓋的外星建築，起初我們以為它已被摧毀，但經過[Root.GetName]仔細勘察發現，它還沒有被這顆星球的菌群侵蝕。\n\n我們已經設立了尋找建築入口的特殊計劃。"
 anomaly.3025.a:0 "很有意思。"
 anomaly.3027.desc:0 "這座雜草叢生的建築是外星人的礦物加工廠。位於[From.From.GetName]的工廠儘管早已被廢棄，但似乎已經實現了全自動化，工廠的地上還躺著大量全自動機器人的殘骸————他們身體主要由有機化合物組成，並支撐起身體成為了內骨骼，現在也一併腐爛了。\n\n科學官[Root.GetLeaderName]認為正是這些有機物滲入了地板，使得土壤變肥沃，星球上的各種植物也才會如此繁茂堅韌。\n\n工廠可以被重新激活，但是[Root.GetLeaderName]感興趣的那些迷人的，全自動的工人們卻再也不能活過來了。"
 anomaly.3027.a:0 "表示理解。"
 anomaly.3027.a.tooltip:0 "添加§Y遠古工廠§!到[From.GetName].\n"
 anomaly.3030.name:0 "臨時停泊"
 anomaly.3030.desc:0 "在[From.GetName]的平原發現了一艘無人船隻，其傳感器在星球軌道上對[Root.GetName]的訊號做出了回應。\n\n[Root.GetName]的船員無法確定這艘船是何時被拋棄的————艦長究竟是放棄了它還是僅僅只是離開，以及艦長現在在哪裡，我們都無從查起。根據科學官[Root.GetLeaderName]提示，我們對其進行遠程激活並不難，可以收編這隻船加入我方艦隊。"
 anomaly.3030.a:0 "反正它也沒人要。"
 anomaly.3030.a.tooltip:0 "獲得§Y護衛艦§!級船隻。"
 anomaly.3030.b.phobe:0 "我們既不知它從哪裡來，也不知它到哪裡去。還是拆掉吧。"
 anomaly.3035.name:0 "獲得資金"
 anomaly.3035.desc.carefree:0 "事實證明了[From.GetPlanetMoon][From.GetName]的沙漠毫無樂趣可言。\n\n當船員安靜地監視著儀器時，科學官[Root.GetLeaderName]悠閒地查看了下[Root.GetName]的能源儲備情況。據他們報告，[Root.GetName]上一次離開星港時獲得的能源補給少於標準量，不過似乎[Root.GetLeaderName]的鬆懈管理應該付主要責任。\n\n不管怎麼說，這艘船需要能量補給。"
 anomaly.3035.desc.meticulous:0 "事實證明了[From.GetPlanetMoon][From.GetName]的沙漠毫無樂趣可言。\n\n當船員安靜地監視著儀器時，科學官[Root.GetLeaderName]悠閒地查看了下[Root.GetName]的能源儲備情況。據他們報告，[Root.GetName]上一次離開星港時獲得的能源補給少於標準量，這很有可能是工作人員書寫錯誤造成的。\n\n[Root.Leader.GetName]已經提出要自願將剩餘能量交給[Root.Owner.GetSpeciesAdj]當局。"
 anomaly.3035.a:0 "真是出乎意料。"
 anomaly.3035.b:0 "不出所料。"
 anomaly.3040.name:0 "被流放的海盜"
 anomaly.3040.desc:0 "兩個我們誤以為是礦石的物體實際上是兩艘金屬外殼的外星護衛艦，它們正靜靜地穿過小行星帶。\n\n科學官[Root.GetLeaderName]已經與其建立聯繫，原來這兩艘船的船員以前都是海盜，現在被首領放逐了。他們聽說[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的統治者，為人親民，特來尋求庇護。"
 anomaly.3040.a:0 "他們會證明自己的用處的。"
 anomaly.3040.a.tooltip:0 "收編被放逐的海盜並獲得兩艘§Y護衛艦§!級艦船。"
 anomaly.3040.b:0 "我們不需要他們的協助。將他們的東西全都沒收，留他們一條命。"
 anomaly.3040.c:0 "[Root.Owner.GetName]再也不會被他們這種人侵擾了。"
 anomaly.3040.c.tooltip:0 "被放逐的海盜變為敵對狀態。"
 anomaly.3040.d:0 "我們必須拒絕他們的避難請求。"
 anomaly.3050.name:0 "刺耳的音頻"
 anomaly.3050.desc:0 "[From.GetName]被粗糙且富有彈性的礦物質所覆蓋。很明顯這是由自然原因造成的，由於經常受到大氣氣流的擾動，所以對[Root.Owner.GetSpeciesNamePlural]發出了些不清晰的音頻。\n\n科學官[Root.GetLeaderName]稱將音頻從該星球的噪音中分離出來時遇到了些問題，同時也提出如果我們願意開採，礦石可輕鬆由[Root.Owner.GetName]進行回收。"
 anomaly.3050.a:0 "將聲音分離出來進行調查。"
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society §G+9§!"
 anomaly.3050.b:0 "準備開採礦物帶。"
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals §G+6§!"
 anomaly.3055.name:0 "萬木之木"
 anomaly.3055.desc:0 "[From.GetName]是一顆生態豐富的熱帶星球。但經過近距離的調查我們發現其明顯缺乏生物多樣性，一棵高大的古樹成為了其生態系統的主要部分。\n\n雖說這棵樹本身不會造成什麼危害，但其單一的主導地位還是為這顆星球其他小型生物的生存帶來了不利影響。\n\n科學官[Root.GetLeaderName]，一名極負盛譽的外星生物學家，制訂了一項恢復生態平衡的計劃。"
 anomaly.3055.a:0 "計劃通過。"
 anomaly.3055.a.tooltip:1 "添加§Y失衡的生態系統§!修正到[From.GetName]:\n£food §R-20%§!\n"
 anomaly.3055.b:0 "還是不要打擾的好。"
 anomaly.3055.b.tooltip:1 "添加§Y失衡的生態系統§!修正到[From.GetName]:\n£food §R-20%§!"
 anomaly.3056.desc:0 "生態平衡已經恢復了————或者說已經首次達到了。[Root.GetName]的放射射線已經削弱了那棵已經主導多年的古樹的繁殖能力。其他額外的標本也已化為灰燼，我們應該盡快實現真正的平衡。"
 anomaly.3057.desc:0 "在[From.From.GetName]上消滅古樹來實現生態平衡的計劃產生了意想不到的後果。\n\n之前處於支配地位的弱小生物數量急劇上升，而且比以前更具有侵略性和攻擊性。這片被隔離的廢土，曾經是一片茂密的森林，現在卻成為了它們弱肉強食的戰場。"
 anomaly.3057.a:0 "也許我們一開始就不該插手的。"
 anomaly.3057.a.tooltip:0 "§R危險的野生動物§!現在遍佈[From.From.GetName]。"
 anomaly.3060.name:0 "沙漠吞噬"
 anomaly.3060.desc:0 "科學官[Root.GetLeaderName]報告稱我們犯了個愚蠢的錯誤，在[From.GetName]看到的沙海波紋其實是飛船的推進器造成的。\n\n一艘外星船在俯衝時不小心陷入沙漠中，其推進器不斷使上方的沙丘湧動。看來這飛船墜落也有段時間了，就這樣使自己慢慢陷入了沙丘深處。[Root.GetName]缺乏將飛船挖掘出來的方法，[Root.GetLeaderName]建議派遣一支軍艦到[From.GetName]來協助挖掘。"
 anomaly.3060.a:0 "瞭解。"
 anomaly.3060.b:0 "這麼明顯的陷阱，我們才不上當。"
 anomaly.3060.c:0 "如果那裡有有機體存在，它們將被滅絕。"
 anomaly.3061.desc:0 "[Root.GetFleetName]終於成功將外星飛船打撈了出來。\n\n但它是空的，或者可以說，被拆的什麼都沒剩了。\n\n一定是船員將不是很重要的東西全拆掉後便棄船而逃，留下這艘空殼在[From.From.GetName]沉沒。[Root.GetFleetName]的工程師忙活了好一陣子，終於將其能量補充完畢並重啟了飛船。"
 anomaly.3061.a:0 "又一艘艦船加入了[Root.Owner.GetSpeciesAdj]艦隊。"
 anomaly.3061.a.tooltip:0 "獲得一艘§Y護衛艦§!級艦船。"
 anomaly.3062.desc:0 "[Root.GetFleetName]的高強度繩索終於成功打撈起了沉沒的艦船，但同時也聽到了武器系統啟動的聲音！"
 anomaly.3062.a:0 "規避！"
 anomaly.3062.a.tooltip:0 "§Y鴕鳥號§!發動攻擊！"
 anomaly.3063.desc:0 "回收零件的嘗試失敗了，[Root.GetFleetName]纏繞在艦船上的繩索在向上提拉時瞬間就將飛船切成了數塊。\n\n單獨回收這些碎塊還算容易，只是整艘飛船都變成了一堆廢鐵。"
 anomaly.3063.a:0 "看來又搞砸了。"
 anomaly.3065.name:0 "非法通信"
 anomaly.3065.desc:0 "一個拼湊的通訊中繼器被很外行地綁在了[From.GetName]上。\n\n科學官[Root.GetLeaderName]認為這是海盜通信網絡的一部分，初步分析表明通信的內容並不包含什麼敏感的戰術訊息，只是些很平常的船員溝通。"
 anomaly.3065.a:0 "也許我們可以學習下他們在外太空的生活。"
 anomaly.3065.b:0 "也許我們可以學習下他們在外太空的生活。"
 anomaly.3070.name:0 "前功盡棄"
 anomaly.3070.desc:0 "讀數來自於一個小型金屬艙，科學官[Root.GetLeaderName]判定這是一個遠古外星救生艙。\n\這東西很顯然是因為黑洞的引力而被困在此地，只需要一個彈射就可以成功逃脫————這是故意為之還是偶發事件還不得而知，救生艙的推進器從那時起就一直在與引力對抗，目前它已距黑洞太近而無法打撈。\n\n[Root.GetLeaderName]報告突然中斷，隨後[Root.GetName]的船員發來消息稱科學官對救生艙的悲慘命運感到震驚。"
 anomaly.3070.desc.mach:0 "讀數來自於一個小型金屬艙，科學官[Root.GetLeaderName]判定這是一個遠古外星救生艙。\n\這東西很顯然是因為黑洞的引力而被困在此地，只需要一個彈射就可以成功逃脫————這是故意為之還是偶發事件還不得而知，救生艙的推進器從那時起就一直在與引力對抗，目前它已距黑洞太近而無法打撈。\n\n[Root.GetLeaderName]報告突然中斷，隨後[Root.GetName]的船員發來消息稱科學官深受這個新數據的影響，[Root.GetName]的風險評估統計和存活率預測顯著改變了。"
 anomaly.3070.a:0 "表示理解。"
 anomaly.3075.name:0 "零散輻射"
 anomaly.3075.desc:0 "令人驚奇的是，讀數竟然來自[From.GetName]本身。\n\n作為一個黑洞其體積實在太小，似乎可以解釋為何會有輻射從其中心逃逸出來。科學官[Root.GetLeaderName]認為這個黑洞正在崩潰，不久後便會消失，但是很難說這過程會不會在宇宙熱寂前完成。黑洞的重力擾動在其青年時期便已完成，用[Root.GetLeaderName]的話說就是搖擺不定，進一步加劇了能量從其中心流逝。"
 anomaly.3075.a:0 "我們要學的還有很多。"
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics §G+9§!"
 anomaly.3080.name:0 "玩具工廠"
 anomaly.3080.desc:0 "雖說大部已成廢墟，[From.GetName]上還存留著少量的建築。[Root.GetName]初次經過該星球時只發現了一座還算完整的建築，孤零零地聳立在[From.GetName]的廢墟之中。\n\n這便是噪音的來源。\n\n該建築不僅結構完整，根據科學官員[Root.GetLeaderName]稱，似乎還在活動。\n\n其是一座生產設施，專司將塑料聚合物製成不能發聲的不明物體，不過似乎是用於裝飾作用的。其生產原料與最終產品對[Root.Owner.GetName]來說沒有研究價值，但我們絕對可以就此對其自動化的生產過程進行研究。"
 anomaly.3080.a:0 "也許我們應該建立前哨站進行觀察。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工廠§!至[From.GetName]。"
 anomaly.3085.name:0 "王子"
 anomaly.3085.desc:0 "巨大的[From.GetName]周圍圍繞著一個便攜式的數據庫。[Root.GetName]將其打撈後發現其基本由外星文字寫成，雖然其詞彙不是完全陌生，但是語法真的十分複雜。\n\n科學官[Root.GetLeaderName]建議對其繼續研究，以便解讀該文本的內容與起源。"
 anomaly.3085.a:0 "在[Root.Owner.Capital.GetName]進行分析。"
 anomaly.3085.b:0 "別管它。"
 anomaly.3086.name:0 "王子，可讀版"
 anomaly.3086.desc:0 "該文本————其標題大致翻譯為區域統治者————似乎是用[book_writer.GetSpeciesAdj]的古方言寫就的，該方言是[book_writer.GetName]的口語形式。\n\n這些文本無疑具有極高的歷史價值，說不定還會給我們帶來啟發。"
 anomaly.3086.a:0 "這是我們的秘密————其他人不需要知曉。"
 anomaly.3086.b:0 "我們還是物歸原主的好，聯絡他們。"
 anomaly.3086.c:0 "他們的文筆拙劣，恐怕思想亦是如此，聯絡他們。"
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "我們聽說你們找到了《王子》的最後一份抄本，這部歷史文獻對於我們種族而言十分重要。\n我們曾以為它在很久以前的海盜肆虐時期就已經被毀掉了，但是令我們倍感欣慰的是，它被像你們這樣的文明人找到了。\n\n能請您將它交還給我們嗎？我們願意用能源幣來答謝你們。"
 anomaly.3087.a:0 "當然。"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "我們聽說你們找到了《王子》的最後一份抄本，這部歷史文獻對於我們種族而言十分重要。\n我們曾以為它在很久以前的海盜肆虐時期就已經被毀掉了，但是令我們倍感欣慰的是，它被像你們這樣的文明人找到了。\n\n能請您將它交還給我們嗎？"
 anomaly.3088.a:0 "不。說實話，我們認為這東西很詭異。"
 anomaly.3088.b:0 "不。這些文字都是騙子的工具。"
 anomaly.3088.c:0 "你和你的文字都將會被毀滅。"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "你無權批評我們的文學！\n\n你們會因此而後悔的！"
 anomaly.3089.a:0 "哈哈，一群書蟲。"
 anomaly.3089.b:0 "可憐的有機體。"
 anomaly.3090.name:0 "贖金獵人：緊急浮標"
 anomaly.3090.desc:0 "一個緊急傳輸浮標漂浮在[From.GetName]的緩軌上。其外殼已嚴重損毀，似乎是被強力武器擊中或者被大規模爆炸波及。\n\n該浮標似乎屬於[Root.Owner.GetSpeciesAdj]的民用船————其作用是在通訊系統失效時作為一種應急的求救手段。但由於其已受損，想要讀取其中的訊息實在不可能。\n\n它一直在重複一個微弱且扭曲的訊號。"
 anomaly.3090.a:0 "調查通訊訊號。"
 anomaly.3090.b:0 "這可能是個陷阱————最好別犯險。"
 anomaly.3091.name:0 "贖金獵人：SOS"
 anomaly.3091.desc:0 "這浮標確定來自於[Root.Owner.GetSpeciesAdj]，而且其發射的訊號也趨於穩定。"
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj]當局，請立即表明身份。"
 anomaly.3091.a.tooltip:0 "打開通訊系統。"
 anomaly.3091.b:0 "關掉它。不要提起這事。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3092.desc:0 "嘿————有人嗎？這裡是[Root.GetSpeciesAdj]民用運輸船盧西安號的船長。\n\n呃，應該是前船長。盧西安號已經沒了。我們被海盜登船了，而且在船隻爆炸前被俘虜成為了人質。"
 anomaly.3092.a:0 "誰抓的你們？"
 anomaly.3092.a.response:0 "他們————我……我記得他們自稱贖金什麼來著？贖金獵人吧？\n\n他們是群亡命狂徒，他們認為如果我們的性命不能從[Root.GetName]換到好東西就殺了我們，我聽到他們在討論談判條件了……"
 anomaly.3092.b:0 "我們不會救你們的。"
 anomaly.3092.c:0 "我們會救你們出去。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3093.desc:0 "什麼？什麼？不！你們不能見死不救！\n\n要是他們認為不能利用我們向[Root.GetName]要得贖金的話，他們絕對會殺了我們的。而且就算付了贖金我們的性命也不能得到保障啊，你們不能————"
 anomaly.3093.a:0 "再見了。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3094.desc:0 "哦，謝謝，真是太謝謝了！尊敬的[Root.GetRulerTitle]。我們似乎被關在某個空間站裡，但具體位置我也不清楚。\n\n我這就加強訊號傳輸頻率，你們可以用應急浮標進行三角定位，確認我們這個牢籠的位置……"
 anomaly.3094.a:0 "具體位置已標記於任務日誌。"
 anomaly.3095.name:0 "贖金獵人：最佳計劃"
 anomaly.3095.desc:0 "雖說海盜們的基地十分隱蔽，但如果知道如何尋找的話就十分明顯了。\n\n一支艦隊排著奇怪的隊形從一個重新投入使用的採礦站飄了出來————他們顯然不是個正經公司。"
 anomaly.3095.a:0 "打開通訊系統，必須讓俘虜們做好準備。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3096.desc:0 "再次幸會，[Root.GetRulerTitle]。看來[Root.GetSpeciesAdj]的飛船就是造成這一切混亂的主角了？\n\n我們好客的主人即將離港起飛，現在降落至此似乎對誰都不利，但是……如果你們能對他們的基地直接發起攻擊，我想我們可以趁亂搶奪一艘救生艇。\n\n我們逃出時請別把我們也炸飛了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "贖金獵人：魂歸塵土"
 anomaly.3098.desc:0 "索取贖金的海盜們的基地被摧毀了，[Root.GetSpeciesAdj]的俘虜們也失去了聯繫。俘虜們似乎成功聯繫到了發動攻擊的飛船，但是被其忽略了。"
 anomaly.3098.a:0 "我們絕不會忘記這起悲劇。"
 anomaly.3099.name:0 "贖金獵人：意想不到的救世主"
 anomaly.3099.desc:0 "[From.From.GetName]的軍事行動徹底摧毀了贖金獵人的部隊。\n\n[Root.GetSpeciesAdj]俘虜在交戰中成功逃脫，他們現在正在一艘救生艇上，即將與[Root.GetSpeciesAdj]的救援船接頭。"
 anomaly.3099.a:0 "我們將感激不盡。"
 anomaly.3100.name:0 "贖金獵人：突襲"
 anomaly.3100.desc:0 "一場不知由誰發起的軍事行動徹底摧毀了贖金獵人的部隊。\n\n奇跡般的，[Root.GetSpeciesAdj]俘虜在交戰中成功逃脫，他們趁亂偷取了一艘救生艇，現在即將返回[Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是充滿偶然和奇遇的冒險。"
 anomaly.3101.name:0 "贖金獵人：搜尋殘骸"
 anomaly.3101.desc:0 "隨著贖金獵人的基地在我軍的火力轟擊下自行分崩離析，我們也開始了對盧西安號被俘生還者的搜尋。\n\n如果他們真的成功逃脫，現在應該已經聯繫上我們了……"
 anomaly.3101.a:0 "掃瞄所有通訊頻道。"
 anomaly.3102.name:0 "已解救[Root.GetSpeciesAdj]俘虜"
 anomaly.3102.desc:0 "[Root.GetRulerTitle]，這裡是盧西安號的船員。\n\n計劃進行的十分順利。在你們展開對基地的襲擊後，衛兵們都跑上船了，我們也成功破壞了囚室大門。救生艇就放在那裡，看來你們給這群海盜造成了不小的麻煩，完全沒人注意到我們逃跑了。"
 anomaly.3102.a:0 "歡迎回家，越獄者們。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]俘虜。"
 anomaly.3103.desc:0 "喂————\n\n\n————沒有救生艇，我們————\n\n\n————已被拋棄，倒塌————\n\n\n\n\n\n————————————————"
 anomaly.3103.a:0 "船長？"
 anomaly.3103.a.response:0 "…………\n…………\n…………\n…………\n…………\n…………\n"
 anomaly.3103.b:0 "……"
 anomaly.3104.name:0 "贖金獵人：煙霧塵囂"
 anomaly.3104.desc:0 "被綁架的[Root.GetSpeciesNamePlural]最終還是沒能從海盜基地逃脫，我們並不能確定他們的死亡原因，是救生艇未能成功啟動，還是他們根本就沒有逃出囚室————但這並不妨礙我們沒能救出他們的事實。\n\n[Root.GetSpeciesAdj]的人民十分感激[Root.GetRulerTitle]和[Root.GetName]採取的迅速行動，但是他們短時間內恐怕是忘不掉這場慘劇了。"
 anomaly.3104.a:0 "確實如此……"
 anomaly.3105.name:0 "贖金獵人：一切安好？"
 anomaly.3105.desc:0 "隨著盧西安號的船員安全返回[Root.Capital.GetName]，這場悲劇得以倖免。[Root.GetSpeciesAdj]的人們一定會對[Root.GetName]的[Root.GetRulerTitle]作出的決定感激不盡。\n\n贖金獵人犯罪團伙已經連著整個海盜團一起被消滅了。但同時還留下了一些問題，主要是關於俘虜們說的從救生艇看到的海盜大量艦隊的去向。但是考慮到事情的發展，完全可以認為使我們過分高估了海盜們的實力。\n\n贖金獵人已被徹底消滅。"
 anomaly.3105.a:0 "我懷疑……"
 anomaly.3110.name:0 "過去的訊息"
 anomaly.3110.desc:0 "與預期相符，[Root.GetName]已成功定位[From.GetName]訊息的來源。\n\n雖然整個星球看似還未被外星生物觸及，但是在該星南半球一個山丘頂部卻發現了一個光滑的白色柱體。訊號正是從該柱體中發出的，之所以是柱體很明顯就是為了強化共振。\n\n科學官[Root.GetLeaderName]現已停止手頭工作開始一項特殊項目來將該訊號攜帶的訊息進行解碼。"
 anomaly.3110.a:0 "一個不錯的計劃。"
 anomaly.3110.b:0 "聽一個沒生命的東西講話能獲得什麼？"
 anomaly.3110.c:0 "拆除柱體，尋找發射器。"
 anomaly.3111.name:0 "被摧毀的通訊"
 anomaly.3111.desc:1 "我們原以為所發現的巨石只是發射器的保護性外殼，但事實並非如此。\n\n在被單獨取出後，發射器本身毫無用處。已被摧毀的巨石有某種內部結構，能夠使其運轉。現在我們已經無法恢復其功能了。"
 anomaly.3111.a:0 "真令人失望。"
 anomaly.3112.desc:1 "出人意料，巨石很輕易地就被解體。與最初的猜想相反，其中心的小型發射器為巨石的礦質結構供能，使得訊號發射得以進行。"
 anomaly.3112.a:0 "有意思。"
 anomaly.3112.b:  "真不幸，此事平淡無奇。"
 anomaly.3113.name:0 "訊息被破解"
 anomaly.3113.desc:0 "科學官[From.GetLeaderName]報告稱[From.From.GetName]上信標發出的訊號已經解密完成了。\n\n這是一條記錄用訊息，它譴責了數千年前一場導致數百人陣亡的戰鬥，似乎兩個堅定的盟友被背叛與欺騙蒙住了雙眼，在敵人還未到來之前就開始了互相殘殺。\n\n看來這些艦船的殘骸都留在這裡成為了浮動的墓碑，其船員早就在船體遭受攻擊時就被殺死了。"
 anomaly.3113.a:0 "研究這些記錄。"
 anomaly.3113.b:0 "計算艦船殘骸的浮動軌跡與當前位置。"
 anomaly.3114.name:0 "海盜出沒"
 anomaly.3114.desc:0 "到達[From.GetName]星系後，我們發現[Root.GetName]來的太晚了\n\n一支來路不明的海盜艦隊不久前發現了這片區域，並將所有艦船摧毀，用其廢料在附近的一顆小行星上建立了基地。\n\n我們的研究到此結束，看來一場暴力衝突不可避免。"
 anomaly.3115.name:0 "艦隊漂流"
 anomaly.3115.desc:0 "[Root.GetName]已經找到了[From.GetName]星系內漂浮的殘骸。記錄中提到過的許多艦船已經在多年侵蝕下化為塵埃，但還是有幾艘保持著驚人的完整度。\n\n其中有六艘軍艦保存完好，可以讓工程師使其恢復原狀。\n\n詳情請見§Y任務日誌§!。"
 anomaly.3115.a:0 "真是有意思。"
 anomaly.3116.name:0 "艦隊被徵用"
 anomaly.3116.desc:0 "古代破舊的無畏級艦船已經部分得以修復，而派去的工程師們至今也沒搞明白這是怎麼做到的。\n\n艦船已經被收編入[Root.GetSpeciesAdj]艦隊。"
 anomaly.3116.a.tooltip:0 "§Y遠古聯軍艦船§!修復完畢。\n"
 anomaly.3117.name:0 "艦隊叛變"
 anomaly.3117.desc:0 "工程師們首先將精力放在了最大的無畏級戰艦上，據記載這是那場戰鬥中最先對其它船隻發起攻擊的一艘。\n\n事實證明這是一個錯誤。\n\n儘管我們有意識的努力繞過其高級系統，但是艦船的計算機突然啟動了，然後用高頻脈衝轟擊了我們的艦船。由於為了增加行動可用能源，艦船的戰鬥防禦系統已被關閉，所有艦船都被這束脈衝擊中，艦隊傳輸系統被切斷前的最後日誌顯示所有生命支持系統都被關閉。之後戰艦航向被設定為前往[Root.Owner.Capital.GetName]。\n\n我們的艦隊全軍覆沒，而且遠古作戰電腦也把目標放在了我們的母星，我們必須做好最壞的打算。"
 anomaly.3118.name:0 "艦隊被摧毀"
 anomaly.3118.desc:0 "無畏級戰艦被摧毀，但是剩餘船隻已被激活"
 anomaly.3119.name:0 "艦隊被摧毀"
 anomaly.3119.desc:0 "無畏戰艦已被他人摧毀，其餘船隻全部被毀"
 anomaly.3120.name:0 "海盜被剿滅"
 anomaly.3120.desc:1 "威脅已被終結。或許，我們至少能部分利用起被海盜搶走的古老科技。"
 anomaly.3120.a:  "但問題依舊……"
 anomaly.3120.b:  "$anomaly.3120.a$"
 anomaly.3125.name:0 "遠古工廠"
 anomaly.3125.desc:0 "這個軌道空間站似乎曾經充當過開採和加工中心，這與我們如今掌握的空間站科技有很多差異。\n\n科學家[Root.GetLeaderName]認為只要派些工程師————最好是[Root.Owner.GetSpeciesNamePlural]這些已經駐紮在軍艦上的人，就可以使這空間站恢復工作。"
 anomaly.3125.a:0 "我們對外星殘骸不感興趣。"
 anomaly.3125.b:0 "讓我們開始重建這個空間站吧。"
 anomaly.3125.c:0 "最好還是離它遠一點。"
 anomaly.3126.name:0 "遠古工廠：新的採礦站"
 anomaly.3126.desc:0 "工程師團隊完成了他們的任務，通過加入[Root.Owner.GetSpeciesAdj]的控制機制完成了對破舊空間站的改造。"
 anomaly.3127.name:0 "遠古工廠"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n似乎這個空間站最初是用來開採加工貝賽裡安石的————現在它已經恢復如初了。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n對於這個空間站最初的功能我們仍然還有很多不瞭解的地方。看來除了我們已知的重要礦資源外，它一開始還用於其他資源的開採加工。這需要進一步調查。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我們已經收到了從空間站處理器採集到的未知物質的報告————看來這個工廠曾經加工開採過一些我們不曾知道的礦物質。"
 anomaly.3127.a.1:0 "太棒了！"
 anomaly.3127.a.2:0 "看來我們還是要學習一個。"
 anomaly.3127.a.3:0 "有意思……"
 anomaly.3128.name:0 "遠古工廠：無人機激活"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]的工程師的努力最終化為了徒勞。空間站實在太過破舊，當我們試圖重新激活它時由於能量超負荷運載使得其主體結構無法承壓並最終塌陷。\n\n工廠雖然坍塌了，但似乎也有些沉睡的東西覺醒了————它們用高能雷射開出了一條路，將目光放在了[Root.GetFleetName]上。"
 anomaly.3129.name:0 "遠古工廠：驚動母巢"
 anomaly.3129.desc:0 "古老的岩層正在剝離，有什麼奇怪的東西湧出了！\n\n但是湧出的並不是我們之前推測的什麼礦石，這些鋸齒狀的結晶體撕裂了破舊的空間站，隨後便將注意力轉移到了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "遠古工廠被摧毀了。\n[Root.GetFleetName]正在遭受攻擊！"
 anomaly.3130.name:2 "辯論與討論"
 anomaly.3130.desc:2 "科學官員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但其在逃離了[From.GetPlanetMoon]後便消亡了。通過分析從星球表面回收的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久前某個時間點，其意識形態上產生了分歧，分成了集體主義與個人主義兩派。雖說這些哲學上的爭論與[Root.Owner.GetName]人民的生活並沒有什麼太大聯繫，這個文明因為應該採用何種意識形態和道德標準產生了急劇的內部分裂。"
 anomaly.3130.desc.colle:2 "科學官員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但其在能夠走出[From.GetPlanetMoon]之前便消亡了。通過分析從星球表面回收的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久前某個時間點，其意識形態上產生了分歧，分成了集體主義與個人主義兩派。雖說集體主義的本質對於[Root.Owner.GetSpeciesNamePlural]來說再明顯不過，這個文明卻因為應該採用何種意識形態和道德標準產生了急劇的內部分裂。"
 anomaly.3130.desc.mater:2 "科學官員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但其在逃離了[From.GetPlanetMoon]後便消亡了。通過分析從星球表面回收的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久前某個時間點，其意識形態上產生了分歧，分成了集體主義與個人主義兩派。雖說個人主義的本質對於[Root.Owner.GetName]人民來說再明顯不過，這個文明卻因為應該採用何種意識形態和道德標準產生了急劇的內部分裂。"
 anomaly.3130.a:2 "這真是太糟糕了。"
 anomaly.3130.b:2 "這甚至不是真正的思潮。"
 anomaly.3135.name:0 "保持冷靜"
 anomaly.3135.desc:0 "從[From.GetName]荒涼的表面上回來之後，科學家[Root.GetLeaderName]向船員展示了一塊植物編製的纖維，它原本被設計出的目的並不明確，但在測試中它表現出很強的吸附能力。儘管對科研毫無卵用，[Root.GetLeaderName]還是很喜歡這個東西並一直隨身攜帶。\n\n船員們私下裡議論紛紛，[Root.GetLeaderName]真讓人琢磨不透。"
 anomaly.3135.a:0 "什麼玩意？"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]得到了一條毛巾。"
 country.999.name:0 "彗星觀測"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]是天生就具有好奇心的，與此同時一顆出現在[Root.Capital.GetName]周圍的彗星激發了我們人民的求知慾。\n\n他們確信這是將發生奇跡的先兆。"
 country.999.a:0 "這是個很好的徵兆。"
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]是天生就具有好奇心的，與此同時一顆出現在[Root.Capital.GetName]周圍的彗星使我們的人民充滿了謙卑感。\n\n他們相信正是這樣的奇跡才使的整個星系的人連接在一起。"
 country.999.a.pac:0 "這是個很好的徵兆。"
 country.999.desc.mil:0 "一束熊熊燃燒的火焰劃破了[Root.Capital.GetName]的天際，一顆彗星從其平流層掠過。它劃過的軌跡顯示出了一種強大無比的力量，給首都的居民們留下了深刻的印象。\n\n他們將難以駕馭的彗星與[Root.GetName]的崛起相提並論，認為這是勢不可擋的。"
 country.999.a.mil:0 "願勝利與我們同在。"
 country.999.desc.spirit:0 "一道明亮的光從[Root.Capital.GetName]上空劃過，他劃過的優雅的圓弧使得夜空中其他自轉的星星相形見絀。\n\n它將是[Root.Capital.GetName]上的公民被認可的證據，也對我們的未來給予了深刻的祝福。"
 country.999.a.spirit:0 "確實如此。"
 country.999.desc.material:0 "一顆帶有氣體和塵埃彗尾的小型天體近日在[Root.Capital.GetStarName]系被發現了。\n\n它的消逝平淡無奇。"
 country.999.a.material:0 "知道了。"
 country.999.desc.phile:0 "一顆彗星照亮了[Root.Capital.GetName]的地平線，它是來自遙遠星系的使節。[Root.GetSpeciesName]的人們喜大普奔，並認為這象徵著我們在宇宙中並不孤單。\n\n他們比以前更加支持[Root.GetName]張開雙臂去擁抱這個宇宙。"
 country.999.a.phile:0 "令人歎為觀止。"
 country.999.desc.phobe:0 "一顆可怕的彗星劃破了[Root.Capital.GetName]的天空。它留下的那道獨一無二且令人不安的弧線提醒著[Root.GetSpeciesName]的人們我們並不孤單，群星之中暗藏著恐懼，而且它距我們比想像的要近得多。\n\n我們應該把這當作一個警告， 必須比以往更加警惕外星生物帶來的影響。"
 country.999.a.phobe:0 "這並不是個好兆頭。"
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]的好多團體都觀測到一顆彗星劃過[Root.Capital.GetName]的天空。這顆孤獨的小型天體很意外的令很多人感到沮喪。[Root.GetSpeciesName]向[Root.GetSpeciesName]尋求慰藉，只是為了確信自己在宇宙中並不孤單。\n\n他們相信此事件預示著[Root.GetSpeciesAdj]社會即將面臨隔離和分裂。"
 country.999.a.coll:0 "真令人擔憂。"
 country.999.desc.ind:0 "一顆孤獨的，閃耀的彗星穿過了[Root.Capital.GetStarName]系， 從[Root.Capital.GetName]可以清楚地看到。它在宇宙間肆意穿梭並且充滿活力。\n\n這簡直是所有[Root.GetSpeciesNamePlural]所追求的最完美的形態。"
 country.999.a.ind:0 "這是個很好的徵兆"
 country.999.desc.mach:0 "[Root.Capital.GetName]上的駐行星[Root.GetSpeciesNamePlural]單位報告觀測到了一個正在氣化的小型冰狀天體，其赤緯交角為10.3度，赤經為2時54分8秒。\n\n這個天體經測量相對於太陽的距離大約為3.75個天文單位，其尺寸和慧形相差的可見度值得注意。這個天體的尺寸經計算大約為5x10x6立方公里。該次觀測事件最終沒有有造成任何事故。"
 country.999.a.mach:0 "收到。"
 country.1000.name:0 "流亡"
 country.1000.desc:0 "物理學研究部門的負責人[Root.GetName]離奇失蹤了。\n\n連同他的個人資金，以及高級科研船原型機。\n\n此次事件在[Root.Capital.GetName]的學術界引起一片嘩然。"
 country.1000.a:0 "真是奇葩。"
 country.1001.name:0 "流亡：目的"
 country.1001.desc:0 "關於那個負責人的下落————那個前物理學研究員————還不得而知。然而關於那艘科研船原型機下落以及他的私人研究的事我們已經有了些線索，雖然有些方面看來太過不切實際，但是很明顯[Root.GetName]的目的是盡可能的找到解決方法並恢復主席之位。\n\n任務日誌已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "開始流亡：叛變科學家事件"
 country.1003.name:0 "流亡：死胡同"
 country.1003.desc:0 "部門負責人並不在這個星系。\n\n或許他已經變成一具冰冷無用的屍體了。"
 country.1003.a:0 "我們將繼續尋找。"
 country.1005.name:0 "流亡：間隙事件"
 country.1005.desc:0 "那個物理學家的飛船就在這個星系————至少我們認為。\n\n我們的探測器並不能鎖定這些原住民的位置，但他們十分崇敬我們。讓他們來建設[Root.Capital.GetName]吧。"
 country.1005.a:0 "好主意。"
 country.1010.name:0 "物理研究負責人"
 country.1010.desc:0 "久聞大名，[Root.GetRulerTitle].\n\n我能認為這不是一次普通的訪談嗎？"
 country.1010.a:0 "你這話是什麼意思？"
 country.1010.a.response:0 "我確信你想說我從[Root.GetName]消失的事。\n\n我需要一些時間，就這麼多。其實我一直在尋找一扇「窗」。但是這「窗」並不在這兒。\n\n它不在這裡，而我也不會停止研究。而且我不會讓你們把這些無人機帶走的。"
 country.1010.b:0 "我們可以安排艦船護送你回家。"
 country.1010.b.response:0 "我現在並沒有回去的打算。\n\n但是作為我的心意，請收下這些無人機吧。算是我對[Root.GetName]的捐贈。我發現他們飄蕩在這個星系的偏遠地區，直到我把他們完全修好後我才意識到它們完全不適合用於研究調查。"
 country.1010.c:0 "你很快就會回到首都了。"
 country.1010.c.response:0 "我並不這麼認為，這是我的使命。為了科學，以及其他。\n\n但是作為我的心意，請收下這些無人機吧。算是我對[Root.GetName]的捐贈。 我發現他們飄蕩在這個星系的偏遠地區，直到我把他們完全修好後我才意識到它們完全不適合用於研究調查。"
 country.1010.d:0 "這場會談已經結束了。"
 country.1015.name:0 "流亡：無人機"
 country.1015.desc:0 "主席又一次莫名其妙地消失了。\n\n但是正如他所承諾的，這次留下了大量的無人機。而這些無人機是全副武裝的，它們的武器已充能完畢！"
 country.1020.name:0 "流亡：無人機被摧毀"
 country.1020.desc:0 "這些無人機的敵我識別系統已被移除，似乎是那物理學家干的。但是它們的威脅識別系統仍然在運行，而且有些還被他刻意強化了。\n\n雖然看起來這物理學家並不想利用無人機來攻擊我們，但是，它們的確很好地為他的逃脫進行了掩護。\n\n查詢任務日誌中的特殊計劃來追查物理學家的位置。"
 country.1022.name:0 "流亡：無人機被擊毀"
 country.1022.desc:0 "看來物理學家留下的這些無人機都被某人或某物摧毀了。\n\n我們應該抓住這個機會，追查物理學家的蹤跡\n\n一項特殊計劃現已加入任務日誌。"
 country.1025.name:0 "流亡：特殊計劃完成"
 country.1025.desc:0 "在經過對物理學家的科研船留下的複雜訊息進行分析後，我們再次追蹤到了他的足跡。\n\n查閱任務日誌以獲取詳情。"
 country.1030.name:0 "流亡：天降災禍"
 country.1030.desc:0 "雖然短期來看那艘科研船還是很難被發現，但這並不能難倒我們。\n\n模糊的傳感探測器讀數使我們很自然地想到，物理學家的船的兩側肯定有兩艘全副武裝的輕巡洋艦進行干擾。\n\n物理學家都在稱讚我們。"
 country.1035.name:0 "物理學家的研究"
 country.1035.desc:0 "幸會，[Root.GetRulerTitle]。\n\n[Root.GetSpeciesName]的船真是最受歡迎的型號啊。我之前還擔心我的突然出現可能會激怒外星人並把我包圍呢。\n\n任何形式的協助，哪怕是以很失禮的方式做出來的我都將感激不盡。當這件事結束了，我會很榮幸和你們一起分享這次探險的經歷的。"
 country.1035.a:0 "你為什麼要逃跑？"
 country.1035.a.response:0 "逃跑？我只是離開。\n\n我知道你們對我的行為很氣憤，[Root.GetRulerTitle]，但我不能讓我的學術研究被捲入[Root.GetSpeciesName]學術界骯髒的政治活動中。\n\n此外，在這裡我還有一些正在進行的研究。"
 country.1035.b:0 "但首先，告訴我們更多關於「窗」的事情。"
 country.1035.b.response:0 "我不會在這個節骨眼上跟你們進行深入探討的。不，會，的，傻瓜。 或者說也許一開始就是我錯了。\n\n但是……也有可能最後我們都會有自己的一尊全息雕像。難道這還不值得嗎？"
 country.1035.c:0 "我們會幫你擺脫困境的。"
 country.1040.name:0 "日曝海盜"
 country.1040.desc:0 "失去聯繫！我們發現了腐爛的幽靈船！\n\n我們一旦弄清如何上船那它就是我們的了而不是你的，這艘船的船長死了。"
 country.1040.a:0 "總有一天你會後悔你遇到了我們，外星渣滓！"
 country.1040.a.response:0 "真是醜人說醜話。這也不是我們第一次打仗，老兄。"
 country.1040.b:0 "用150點能量幣交換這些船吧。"
 country.1040.c:0 "武器已就位。"
 country.1040.d:0 "現在就走，或許你能留得一條狗命。"
 country.1040.d.response:0 "只會放空包彈！你們似乎離家太遠了，醜陋的傢伙們。\n日曝海盜佔領了這些星球。"
 country.1041.name:0 "日曝海盜"
 country.1041.desc:0 "150能源剩餘？真是掉進這些混蛋的圈套裡了啊……真是狼狽。但是……\n\n呸，這些麻煩和骯髒的幽靈船相比算的了什麼。\n\n來啊，我們衝出去！"
 country.1041.a:0 "祈禱我們不要再見面了，墮落者們。"
 country.1041.b:0 "什麼都是來的容易去的快，物質財富更是如此。"
 country.1041.c:0 "有錢能使鬼推磨。有時候你必須知道這一點。"
 country.1041.d:0 "請離開。"
 country.1042.name:0 "日曝海盜"
 country.1042.desc:0 "看來有必要給這些傻瓜上一課了。\n\n來！拿起武器！"
 country.1042.a:0 "你們將會知道[Root.GetSpeciesNamePlural]軍事實力的厲害。"
 country.1044.name:0 "首席物理學家的研究"
 country.1044.desc:0 "我忍不住零零星星聽到了一些談話內容—————畢竟廣播裡正在播放嘛！\n\n我想交易進行的還算順利。"
 country.1045.name:0 "首席物理學家的研究"
 country.1045.desc:0 "我親眼目睹您一下子就解決了那幫海盜，[Root.GetRulerTitle].\n作為一名科學家，我是很反對暴力的……但我現在認為暴力也是一種必要手段.我很懷疑如果我落入這群海盜之手會怎樣，反正下場不太好就是了。"
 country.1045.a:0 "確實如此。現在，把你所知的都說出來。"
 country.1045.a.response:0 "哦，好的，當然。\n有人……算了我就不說細節了，免得你覺得無聊，[Root.GetRulerTitle]，但是現在有一種觀點，就是說————我，[Root.GetRulerTitle]你自己，以及我們所認為的絕對的自然法則————都只不過是光的把戲而已。整個宇宙就像是一個鏡像，一道全息圖像，或者一個萬花筒。反正只是某種光線的反射而已。\n\n明白了嗎？而這些光來自一個地方，它們是透過窗射進來的。"
 country.1045.b:0 "你現在必須立即回到[Root.Capital.GetName]。"
 country.1046.name:0 "首席物理學家的研究。"
 country.1046.desc:0 "你很明白我是不會回去的，[Root.GetRulerTitle]。\n事實上，在經過長時間的深思熟慮後，我確信我沒有什麼閒心在這種緊要關頭考慮回去了。\n\n我搜集到的任何數據，只要我覺得對[Root.GetSpeciesName]有用的，我都有權利與自由上傳到[Root.Capital.GetName]的數據庫中。但是關於窗的研究數據我將自己保留。我開始覺得我還並沒有為最後的結局做好準備，當然其他人也沒有。\n我得離開了。"
 country.1046.a:0 "等等————"
 country.1047.name:0 "流亡：盲目"
 country.1047.desc:0 "我們簡單查看了下，的確如他所說，[Root.GetName]的物理學研究進度得到了小幅度的提升，但是並不明顯。\n\n這個物理學家又成功逃脫了，但是這一次，我們成功在他離開星系之前就偵測到了他的路線。\n\n如果他執意去尋找這個窗，那麼我們也會去。\n查看任務日誌以瞭解更多細節。"
 country.1050.name:0 "流亡：窗已打開"
 country.1050.desc:0 "科研船原型機第一次清楚地出現在了我們的探測器上。它正在以極其近的距離圍繞著這個星系的恆星做軌道運動，但是除此之外並沒有什麼異常。\n\n簡單的掃瞄就能發現問題，它的船身設計十分普通，沒什麼特別之處。但是上面有很多十字型的金屬網格，就像是在精密的交互電壓控制下的電磁鐵。只要足夠接近恆星，飛船就能輕微地扭曲恆星發出的射線，使它們圍繞自己旋轉，這樣就構成了一層偽裝。\n\n儘管這項技術在理論上無懈可擊，但是在實際操作中仍有一些致命的弱點。由於暴露在恆星的輻射中太久，船體自身會受到很大損壞。"
 country.1051.name:0 "首席物理學家的研究"
 country.1051.desc:0 "你好啊，[Root.GetRulerTitle].\n\n我就知道你們會再一次的追尋我的足跡。\n\n所以我也這麼做了。"
 country.1051.a:0 "那麼現在呢，首席物理學家？"
 country.1051.a.response:0 "我想，我已經找到一扇窗了。至少一扇，還有更多。難道真正的我們就在那個地方？還是整個真正的世界都在那裡？我必須承認我現在毫無頭緒，我也知道我獲得的這些知識根本無法造福於民。但如果要我現在就此放棄，那也太不負責任了。"
 country.1051.b:0 "你將會怎麼做？"
 country.1051.b.response:0 "我會試著穿過窗口，前往現實世界。來自於現實世界的光當然不可能只會穿過這個世界。整個宇宙就像是塊巨大的玻璃，我們生活在其中一小塊而已。\n\n這就是窗，我相信它會開啟的。"
 country.1051.c:0 "你的行為簡直魯莽又危險。"
 country.1052.name:0 "首席物理學家的研究"
 country.1052.desc:0 "我引起了諸多麻煩，對此我深感歉疚，[Root.GetRulerTitle]，千真萬確。但是，我並不欠[Root.GetName]任何東西。我必須完成我的使命，對此我堅信不移。您憑借自己強大的意志力一路跟來，對您的幫助我表示感激，但是現在我已經下定決心了。"
 country.1052.a:0 "我們將會忘掉你的所作所為，現在該回家了。"
 country.1052.b:0 "你將接受審判。"
 country.1053.name:0 "首席物理學家的研究"
 country.1053.desc:0 "窗已經打開了！[Root.GetRulerTitle]。\n\n再見。"
 country.1053.a:0 "首席物理學家？"
 country.1055.name:0 "流亡：窗的關閉"
 country.1055.desc:0 "科研船裡沒有人。\n\n所有用於艙外行動的太空服都好好地放在原處，飛船的日誌顯示空氣閘從來沒有向外打開過。\n\n飛船還在圍繞行星做軌道運動，但已在[Root.Owner.GetSpeciesAdj]的控制之下。"
 country.1055.a:0 "令人不安的結局"
 country.1055.a.tooltip:0 "這艘科研船已被回收，狀況良好，基本參數正常。\n"
 country.1061.name:0 "流亡：海盜的覆滅"
 country.1061.desc:0 "那些威脅物理學家研究的已經被其他勢力消滅了。\n\n物理學家稱讚我們。"
 country.1100.name:0 "大滅絕"
 country.1100.desc:0 "我們第一次艱難地離開§Y[Root.Capital.GetName]§!進入虛空並非僅僅只是簡單的好奇而已，而是我們渴望征服未知的天性，是時候在整個銀河留下我們的痕跡了。\n\n§Y[Root.Capital.GetName]§!的生物圈在這短短數個世紀內經歷了急速的變化，科學家們警告說§Y[Root.Capital.GetName]§!可能即將迎來大規模滅絕事件；放眼整個宇宙，週期性的生物大滅絕是每顆行星都分不開的宿命。\n\n我們現在已經制訂了一項計劃，將不適合居住星球研究與行星週期性生物滅絕研究結合在一起，試圖希望對其進行模擬推演。我們希望通過此種手段能使§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!族群免受其害。\n\n責任落在了作為[Root.GetRulerTitle]的§Y[Root.GetName]§!的肩上，請確保探險隊已出發。\n\n查閱細節請看§H任務日誌§!"
 country.1100.a:0 "為了[Root.GetSpeciesAdj]的未來。"
 country.1100.owned:0 "它位於其他帝國的領域內，換個目標吧。"
 country.1105.name:0 "大滅絕：破碎的星球"
 country.1105.desc:0 "我們的科學家堅信這片小行星帶曾經是一顆適宜居住的星球，但最後被一股未知的力量摧毀了。\n\n一項主要研究小行星帶的特殊項目已被立項。"
 country.1110.name:0 "大滅絕：燃燒的星球"
 country.1110.desc:0 "這是一顆依然圍繞著恆星公轉的行星，它仍然承受著過去的災難導致的致命創傷。它的表面是散發著熱浪的熔岩之海，但是天文學家們認為[Root.GetSpeciesAdj]從前很可能有著生命的存在。\n\n一個針對於這顆熔岩星球的特殊研究項目已經成立。"
 country.1115.name:0 "大滅絕：荒蕪星球"
 country.1115.desc:0 "此星系的這顆行星從遠望去依舊可以看見過去的生物留下的化石痕跡。究竟發生了什麼使得原本一個欣欣向榮的生物圈變成了如今的荒地？\n\n我們已經制訂了一項特殊計劃來研究這場災變的起源。"
 country.1120.name:0 "大滅絕：劇毒星球"
 country.1120.desc:0 "據說這顆行星上的植物可以釋放有毒氣體，使其他生物窒息。當然原因之一就是因為該星地殼下面在不斷地釋放活性氣體。\n\n一項研究該星球的特殊計劃已被制定。"
 country.1125.name:0 "大滅絕：寒冷星球"
 country.1125.desc:0 "這個星系裡有顆星球很有意思，它的表面覆蓋了數層成分迥異的冰層。很顯然這裡曾經是片種類繁雜，生機盎然的生物聚落。\n\n我們已經制定一項特殊計劃來調查這種可能性。"
 country.1130.name:0 "大滅絕：小行星"
 country.1130.desc:0 "這顆小行星其實曾經是宜居，甚至真有人居住過的行星。看似普通但是相互重疊的斷層形式表明，這顆行星的毀滅是故意的，而且還有些匆忙。\n\n所有的跡象表明，這顆星球曾經是某個種群的母星，然後他們摧毀了它。我們可能永遠都不會知道是什麼驅使他們毀滅自己的故鄉，但我們也許應該為此感到慶幸。"
 country.1135.name:0 "大滅絕：熔化"
 country.1135.desc:0 "這個星球的悲劇命運可以歸咎於宇宙的「突發奇想」。一些引力異常 （在見證了這個星系的恆星的某些異常現象後，我們的科學家認為這種瞬時的時空異常是造成這一悲劇的嫌疑犯） 使得這個行星偏離了自然的軌道，相比原來離太陽近得多了。儘管這顆行星依舊繞著太陽緩慢旋轉，但它自那時起就已經被太陽烤熟了。"
 country.1140.name:0 "大滅絕：荒蕪"
 country.1140.desc:0 "這顆荒涼的星球上曾經出現過生命，但是很不幸，他們從一開始就注定了會滅亡。\n\n就好像是有人謀劃好的一樣，這個星球上的主要物種還來不及完成智力進化，發明農業。其地質就發生了變化，土壤開始不斷變酸。\n\n從較淺的地表層以及生物的化石殘骸中，我們發現那些能夠保持土壤活性的礦物質都消失了。由於這些生物以植物為食，所以這些礦物質最後都攝入了他們內骨骼中。致使他們的骨頭更容易變成化石而不是腐爛變質。他們的存在直接導致了這個脆弱生態系統的覆滅，在他們滅絕之後，這裡的生態系統也發生了不可逆的改變。"
 country.1145.name:0 "大滅絕：劇毒"
 country.1145.desc:0 "一開始我們以為這顆星球地表的裂縫是由於板塊運動引起的，可是實際上是那些鑽出地表的巨大植物根莖幹的好事。\n\n在遙遠的過去，一場怪異的變異————也許是由某個高等智慧生物引起的，但是很顯然他並不知道這樣做的後果————導致這些植物開始不受控制地瘋長。其中很多植物依靠花粉繁殖，它們的配子通過下層大氣的氣流進行傳播。一開始這它的影響根本微乎其微，但是後來，大氣中花粉的開始呈指數級增長，很快所有的生物都在幾個月內窒息而死。"
 country.1150.name:0 "大滅絕：冰封"
 country.1150.desc:0 "由於大氣的異常變化，不可避免的導致了一場漫長的冰河期的開始————甚至在[Root.Owner.GetName]形成之前就開始了，而且很有可能我們滅亡後它還在持續。\n\n目前具體的原因尚不清楚，但是有幾種可能的假設，其中包括地表改造失敗，或者恐怖主義襲擊等。[Root.Owner.Capital.GetName]中的一些激進派科學家甚至認為，急劇的氣候變化可能是無節制排放工業氣體到大氣引起的。\n\n這種觀點也就科學家才想得出來，畢竟不太可能。一個實現了完全工業化的高智慧文明，怎麼會蠢到一不小心就把自己消滅了呢。"
 country.1155.name:0 "大滅絕：研究完畢"
 country.1155.desc:0 "科研探險使我們取得了很多意料之外的成果，[Root.GetSpeciesAdj]的科學家現在取得了前所未有的豐富數據，現在能夠通過精確建模來模擬[Root.Capital.GetName]的未來了。\n\n初期模擬結果顯示，[Root.Capital.GetName]在未來數十年內都不會遇到什麼實際的危險，[Root.GetName]不會遭遇大規模的滅絕事件。"
 country.1155.a:0 "我們還能從這些星球中學到什麼呢？"
 country.1155.b:0 "[Root.GetSpeciesName]的人民應該安心了。"
 country.1155.c:0 "把這些數據公之於眾。"
 country.1156.name:0 "大滅絕：調查完畢"
 country.1156.desc:0 "這份數據把所有的恆星系都看作一個整體，未免顯得有點參差不齊。對於每顆行星的詳細研究能夠使[Root.GetName]獲得所有未知星系的具體調查數據。"
 country.1156.a:0 "很好。"
 country.1157.name:0 "大滅絕：對未來的信心"
 country.1157.desc:0 "我們已經通過媒體將研究成果通報給了越來越急躁不安的民眾，現在我們能一下子打消他們的所有顧慮了。"
 country.1157.a:0 "我們的家園安全了。"
 country.1157.b:0 "這是[Root.GetRulerTitle]領導下的又一次成功的行動。"
 country.1158.name:0 "大滅絕：訊息傳播"
 country.1158.desc:0 "科研探險收集到的訊息是[Root.GetName]的財富，在早期我們對其進行了嚴格的管控，以防一些過早和不利的結論洩露出去。\n\n現在研究已經結束了，很多人都建議將其公開，用以我們科學界的發展。"
 country.1158.a:0 "很好。"
 story.1.name:0 "接觸報告：簡單生命體"
 story.1.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n儘管他們根本算不上是什麼智慧型生物，但至少證明外星球是有生命的。"
 story.1.desc.phobe:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n儘管他們根本算不上是什麼智慧型生物，但至少證明外星球是有生命的。這是個不可避免的現實，象徵著一個令人不安的未來。"
 story.1.desc.phile:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n這次小小的進化奇跡般地激發了[Root.GetSpeciesAdj]想與外星生物進行第一次接觸的願望。"
 story.1.desc.spiri:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n[Root.GetSpeciesAdj]的神學家自從獲知在[Root.Capital.GetName]外還有生命後便不斷舉行神秘儀式，試圖獲得更多的回應。"
 story.1.desc.gesta:0 "我們已經確認在[Root.Capital.GetName]的生態圈外部有著低等形態有機生物的存在。"
 story.1.desc.term:0 "艦隊[From.GetAdj]探測到了一種有機性的外星微生物。有機外星開智生命體的概率模型已經據此進行調整。如果它們確實存在，我們將找到它們，我們將消滅它們。"
 story.2.name:0 "接觸報告：太空居民"
 story.2.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n他們看來生活在太空。相比之下，他們使得[Root.Capital.GetName]的極端微生物顯得自慚形穢。"
 story.2.desc.phile:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetName]在前不久發現的外星生物。\n\n他們看來生活在太空。相比之下，他們使得[Root.Capital.GetName]的極端微生物顯得自慚形穢。雖然有人持懷疑態度，但遇到外星生物這件事是無法避免的————[Root.GetSpeciesAdj]的外星生物學家已經得出了非常有意思的結論，這種生命體即使在極端條件下也能充滿生機。"
 story.2.desc.followup:0 "[Root.GetName]的人們已經很冷靜地接受了[From.GetName]偵測到異樣外星生命的報告。\n\n真空中真的存在生命這一事實在[Root.Capital.GetName]的學術界引起了短暫的爭議，但是發現這種低等生命並不能讓所有[Root.GetSpeciesNamePlural]的人都感到震驚。"
 story.2.desc.gesta:0 "我們觀測到了正在深空航行的有機變形生物。"
 story.3.name:0 "接觸報告：行星動物"
 story.3.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetName]在前不久發現的外星生物。\n\n儘管以[Root.GetSpeciesAdj]的標準來說，他們還不能算得上是智慧生物，但是這種迷人生物的出現重新定義了我們目前的生物分類。它是一個暗示，它提示了我們宇宙是多麼複雜，並且蘊含著無盡可能。"
 story.3.desc.spiri:0 "[Root.Capital.GetName]上的神職人員基本對[From.GetFleetName]在外星球發現的生命————儘管沒什麼智慧————表示了認同。\n\n這些發現確實引起了宗教教義的爭論————這是不是意味著[Root.GetSpeciesNamePlural]就是萬物的造物主，抑或我們還只是沒有遇見那些隱藏在外太空的兄弟們？"
 story.3.desc.followup:0 "在發現外星生物被報道後，[Root.GetSpeciesAdj]的外星生物學家高興地發現這些複雜生命體與[Root.Capital.GetName]上面的並沒有多大的差異。\n\n這種生物重新定義了我們目前的生物分類，但是它除了純粹的動物本能之外也沒有別的了。儘管如此，它告訴了我們生物的一些特性是全宇宙共通的。"
 story.3.desc.gesta:0 "我們在一個外星星球確認了動物生命的存在。"
 story.4.name:0 "接觸報告：未開智生命"
 story.4.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetName]在前不久發現的外星生物。\n\n它們都已經快擁有自主意識了，這非常有趣。而且儘管[Root.GetName]使它們登上了銀河系的舞台，但為了這一天我們已經走過了漫長的道路。"
 story.4.desc.phobe:0 "[From.GetFleetName]發現的外星生物引起了[Root.Capital.GetName]一些人的恐慌。從發送回來的視頻來看，它們緩慢的步伐和空洞的眼神給[Root.GetSpeciesAdj]留下了深刻的印象。\n\n它們是不是新的外星物種並不重要，但是外星生物學家堅稱它們與我們非常相似。簡直就是我們自己的鏡像，向[Root.GetName]展示了我們曾經步履蹣跚的進化之路。"
 story.4.desc.phile:0 "[Root.GetSpeciesAdj]的新聞網最近都在報導[From.GetName]在不久前發現外星生物這件事。\n\n它們的智力水平只能用有趣來形容，雖然[Root.GetName]已經登上了銀河系的舞台，但為了這一天我們已經走過了漫長的道路。大部分[Root.GetSpeciesNamePlural]都贊成我們有責任與義務引導其他物種走上我們的道路，當然前提是他們已經做好了準備。"
 story.4.desc.spiri:0 "不久之前[Root.GetSpeciesAdj]教眾因為艦隊[From.GetFleetName]遭遇了外星生命的新聞而進行忙碌的活動。\n\n 這些生命的智慧令人著迷，但同時也讓我們清醒地認識到，儘管[Root.GetName]僅僅是懵懂地邁入了銀河舞台，但我們卻已經經歷了漫長的旅途。[Root.Capital.GetName]上的人們展開了熱議，是否將他們併入我們的領地以讓我們去引領這些生命，以及他們是否值得獲得智慧，觸及星辰。"
 story.4.desc.followup:0 "在多次發現低等生物後，[Root.GetSpeciesAdj]的首都收到了[From.GetFleetName]的消息，他們稱發現了一種具有強大認知力和巨大進化潛力的生物。\n\n科學官[From.GetLeaderName]的報告受到了極大重視。"
 story.4.desc.gesta:0 "我們已經確認到了外星生命形式的存在，它們已經進化到了產生自我意識的邊緣"
 story.5.name:0 "接觸報告：倖存者"
 story.5.desc:0 "[Root.GetName]被[From.GetFleetName]研究外星倖存者的消息屠版了。\n\n這些活動跡象被視為外星人曾經存在並活躍過的證據————雖然我們現在是孤獨的，但我們並不是第一個踏入太空的。"
 story.5.desc.phobe:0 "[Root.Capital.GetName]的官員們十分重視來自科學官[From.GetLeaderName]關於外星倖存者的報告。\n\n這些痕跡都被廣泛視為曾經有某種生命體活躍於宇宙舞台上的鐵證，不過一些[Root.GetSpeciesAdj]的專家並不贊同，並且認為這些痕跡不過是地殼運動現象或者大自然的環境變化所遺留下來的。"
 story.5.desc.phile:0 "在[From.GetFleetName]成功完成探索的數周後，[Root.GetSpeciesAdj]的外星專家們非常偏激地發表了他們對於發現[From.From.GetName]的看法。\n\n這場科學界的風波對其他領域也產生了短暫的負面影響。"
 story.5.desc.followup:0 "智慧生物無伴可依這一論調在[Root.Capital.GetName]大火，[Root.GetName]的人們認為我們只會致力於探索一些低等生物，而真正的高智慧外星物種卻不得而知。\n\n科學官[From.GetLeaderName]對於在[From.From.GetName]的研究報告似乎也只是讓整個情況變得更加諷刺。"
 story.5.desc.gesta:0 "我們已經確認了在外星世界智慧外星生命存在痕跡的第一手資料。"
 story.6.name:0 "接觸報告：原始生物"
 story.6.desc:0 "[Root.GetName]被我們艦隊發現原始外星文明的消息屠版了。\n\n雖然他們還不能進行太空旅行，但是[From.From.GetName]的外星人的確擁有很高的智慧，而且他們的社會狀況顯示他們擁有先進的文明。"
 story.6.desc.phobe:0 "關於擁有初級智力的原始生物————我們稱之為[From.From.GetName]————的新聞在[Root.Capital.GetName]並沒有引起好的反響。\n\n民眾開始感到恐慌，一部分人主張[Root.GetSpeciesAdj]要不計代價征服他們，然而大部分[Root.GetSpeciesNamePlural]都贊成避免與之接觸或者乾脆選擇無視。"
 story.6.desc.phile:0 "我們的艦隊發現原始文明的報告受到了[Root.GetName]精英分子們的青睞。\n\n現在，我們終於能夠證明[Root.GetSpeciesAdj]踏入深邃宇宙的努力沒有白費。也許他們現在比我們落後的多，也許我們根本無法與之交流，但他們的存在就已經帶給了我們希望，在這個空洞靜謐的宇宙其實還有除我們以外的其他生命存在。"
 story.6.desc.followup5:0 "[Root.Capital.GetName]的科學界對這份關於外星智慧生命的報告感到非常興奮。\n\n雖然他們還不能進行太空旅行，但是[From.From.GetName]的外星人的確擁有很高的智慧，而且他們的社會狀況顯示他們擁有先進的文明。外星研究專家表示這是個絕佳的機會，我們要研究的是一個完整的社會結構，而不是像以前那樣只能探秘遠古廢墟。"
 story.6.desc.followup4:0 "緊接著先前關於為開智物種的發現[Root.GetSpeciesAdj]的研究人員非常歡迎這份關於原始文化的報告。\n\n 就我們所知，[Root.GetName]是第一個邁向星辰的文明。但是令人著迷的是，我們發現一些其他文明可能僅僅只是落後幾千年甚至幾世紀的歷史。"
 story.6.desc.followup123:0 "與以往只能發現些低等生物相比，這次發現外星種族[From.From.GetName]的報告更能激發[Root.Capital.GetName]對外星研究的興趣，在此之前我們對此只能是紙上談兵。"
 story.6.desc.gesta:0 "我們確認了一個原始外星文化的存在。他們還沒有發展出超光速旅行的能力，他們遇到的最大障礙就是他們各自為政的局面。"
 story.7.name:0 "接觸報告：神秘的太空旅人"
 story.7.desc:0 "[Root.GetName]很快就發現了外星智慧生命。\n\n艦隊發送給[Root.GetSpeciesAdj]首都的報告輕描淡寫地描述了這些生物，並且提到錯失了跟它們交流的機會。"
 story.7.desc.phobe:0 "[Root.Capital.GetName]在收到發現未知船隻的消息後徹底炸開了鍋。\n\n雖然尚不清楚對方的目的，但是還是小心應對為妙。"
 story.7.desc.phile:0 "[Root.GetName]終於在太空遇見了其他的探索者。\n\n儘管還不清楚對方是否抱有敵意，但是[Root.Capital.GetName]在收到艦隊的報告後簡直可以用四海歡騰來形容。"
 story.7.desc.followup6:0 "我們遇到了其他正在進行太空航行的生命。\n\n與之前[Root.GetName]遇到的那些原始生物不同，我們根本看不見這些駕駛著飛船的生物的外貌。"
 story.7.desc.followup12345:0 "在我們發現外星人艦船的消息傳遍[Root.Capital.GetName]之後，可說是完成了[Root.GetName]邁向宇宙帝國的第一步。"
 story.7.desc.mach.followup12345:0 "我們觀察到了能進行先進的太空飛行的外星船隻的通過。儘管還沒有建立通訊，我們能夠確認我們[Root.GetSpeciesNamePlural]並不是唯一能夠新進星際探索的帝國。"
 story.7.desc.gesta:0 "我們遭遇了先進的外星生命。接觸看來是不可避免的。"
 story.8.name:0 "接觸報告：利維坦"
 story.8.desc:0 "我們發現了一個生活於虛空之中的龐大怪物，它龐大的身軀使得[Root.GetName]任何偉大的工程都顯得微不足道。這可能是我們驕傲的帝國遇到的第一個，亦或是最後一個。發現利維坦的消息以及其圖像已經迅速傳遍整個帝國各地， 造成了帝國內部大規模對其發動攻擊的請求。\n\n根據我們艦隊發來的情報，這頭巨獸十分強大，甚至可以輕而易舉的碾碎全河系最強的艦隊，我們應該就是否對他發動攻擊進行進一步討論。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]的民眾開始祈禱。在黑暗宇宙中現身的龐然大物開始使他們感到極其恐懼，甚至開始質疑他們神聖的信仰。這些巨型生物到底是造世主賜予全宇宙的守護者，還是偉大造世主的敵人呢？"
 story.8.desc.phile:0 "[Root.GetName]遇到了一個超越一切存在的謎一樣的物體。一個可怕的龐然大物，他們純粹的存在證明了宇宙一直在創造著難以估量的奇跡，他們使得大量生命形式看起來像是閃耀恆星旁的一隻螢火蟲。\n\n儘管利維坦的消息真實與否還未曾可知，但[Root.Capital.GetName]的人們仍然希望我們對這個存在心存敬畏， 並很樂觀這個存在將為我們帶來很多可以幫助我們的東西。"
 story.8.desc.mach:0 "在虛空中發現的一個巨型的擁有未知特性的實體迫使[Root.GetName]重新定義任意一個擁有敵對能力的單體結構的最大表面區域參數。生存率預測顯示[Root.GetName]與這個新發現的實體陷入衝突的生還概率十分渺茫。\n\n科學以及軍事單位建議進行持續觀察，並同時對我們現有的無敵艦隊進行特化升級。"
 story.8.desc.followup7:0 "我們現在發現的生命體是自從我們的帝國踏入太空以來其聞所未聞見所未見的。這個生命成長到了前所未有的規模，在尺寸和質量上足以匹敵一顆衛星。\n\n我們沒有為這一切做好準備。這一天將是[Root.GetName]歷史的一個轉折點。希望我們可以生存足夠長的時間去瞭解這個存在。"
 story.8.desc.followup123456:0 "在虛空之中發現龐大怪物的新聞就像瘟疫一樣在我們的帝國中傳播。有一些關注者對此表示樂觀，但是還是導致了民眾的大規模恐慌。無論這個怪物會帶來什麼，這一天都這將作為我們歷史中最重要的一天之一記載在我們的史書中。"
 story.8.a:0 "這個存在是否是真實的呢？"
 story.8.b:0 "我們只是宇宙中的塵埃罷了。"
 story.8.c:0 "這真是令人敬畏的存在。"
 story.8.d:0 "訊息已接收。更新數據庫。"
 story.101.name:0 "太空變形蟲"
 story.101.desc.phile:0 "我們的艦隊在前段時間遇到了一種全新的，奇特的太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n我們應該盡量避免與之接觸，通過[Root.Capital.GetName]進行遠程觀察。"
 story.101.desc.phobe:0 "我們的艦隊在前段時間遇到了一種全新的，很可怕的太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n擊殺這樣一個怪物應該不是太難。\n\n為了科學。"
 story.101.desc.milit:0 "我們的艦隊在前段時間遇到了一種太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n這種生物對[Root.GetSpeciesAdj]的艦船顯示出了敵意，但進一步的科研是很有必要的————比如我們可以順便鍛煉一下軍事實力，派一艘戰艦迅速解決掉它，並研究它的屍體。"
 story.101.desc.pacif:0 "我們的艦隊在前段時間遇到了一種全新的太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n儘管它充滿了攻擊性，但是想進一步研究也不是不可以————我們可以通過[Root.Capital.GetName]對他們進行遠程觀察。"
 story.101.desc.mater:0 "我們的艦隊在前段時間遇到了一種太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n儘管它充滿了攻擊性，但是想進一步研究也不是不可以————我們可以通過[Root.Capital.GetName]對他們進行遠程觀察。或者試著迅速擊殺一隻用以研究，然後把它屍體賣個好價錢。"
 story.101.desc.gesta:0 "我們的艦隊之前遭遇的實體是新的誕生於太空的生命形式。\n\n儘管它們體型遠遠大於[Root.GetAdj]的護衛艦，但是太空變形蟲群的規模可能比我們語料庫內的詞條還要少。"
 story.101.desc:0 "我們的艦隊在前段時間遇到了一種全新的太空生物。\n\nn由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n我想我們可以試著通過[Root.Capital.GetName]對他們進行遠程觀察，或者試著迅速擊殺一隻用以研究。"
 story.101.a:0 "立即擬定一項遠程觀察太空變形蟲的計劃。"
 story.101.b:0 "我們的艦隊應該能夠迅速地解決掉它們。"
 story.105.name:0 "永恆的太空變形蟲"
 story.105.desc.phile:0 "太空變形蟲————這個俗稱現在已經傳遍了[Root.Capital.GetName]的大街小巷————它們是獨居生物。成年的太空變形蟲身邊總會伴隨著一種被稱為鞭毛的半獨立生物。鞭毛由變形蟲自行生成，並通過分泌液態RNA來進行控制。我們一度誤以為這就是太空變形蟲的幼體，但其實這些鞭毛並不含有繁殖器官，每個鞭毛更像是變形蟲向外延伸的肢體。這些鞭毛可以在一定範圍內離開主體並攻擊敵人，但每隔一段時間就需要回返主體內進行重構。\n\n這種鞭毛的循環性運動模式很適合用於軍事領域。"
 story.105.desc.pacif:0 "太空變形蟲————這個俗稱現在已經因為它們能夠找到返回[Root.Capital.GetName]的路而徹底火了起來————它們是獨居生物。成年的太空變形蟲身邊總會伴隨著一種被稱為鞭毛的半獨立生物。鞭毛由變形蟲自行生成，並通過分泌液態RNA來進行控制。我們一度誤以為這就是太空變形蟲的幼體，但其實這些鞭毛並不含有繁殖器官，每個鞭毛更像是變形蟲向外延伸的肢體。這些鞭毛可以在一定範圍內離開主體並攻擊敵人，但每隔一段時間就需要回返主體內進行重構。"
 story.105.desc:0 "太空變形蟲 - 當為[Root.GetSpeciesName]這種外星生物運用合適的分類方法來確定學名太過麻煩時，這個名稱就被沿用下來 - 是一種生活在它們各自的飛行器上的獨居的生物。除了最幼小的那些個體以外，所有我們收集到的樣本都擁有半獨立的鞭毛和其他有機質，它們由變形蟲本身產生並在液態的RNA分泌物中被設計，用於宿主操縱飛行器。這些鞭毛可以被宿主操縱，甚至可以攻擊宿主周圍巨大但有限範圍內的物體，並會定期的縮回變形蟲體內，並被重新設計。\n\n變形蟲鞭毛的行為中所表現出來的這種先進的循環運作方式有很多潛在的軍事應用。"
 story.105.desc.gesta:0 "一個太空變形蟲通常有一堆半獨立的鞭毛用於防禦以及操控物體。變形蟲以及它的鞭毛並不是由一個意識控制的，前者使用一種連結著RNA的分泌物編碼後者以完成具有一定複雜程度的任務。"
 story.105.a:0 "的確很神奇。"
 story.110.name:0 "解剖太空變形蟲"
 story.110.desc.phobe:0 "這些變形蟲————現在這名字已經是負責捕殺它們的[Root.GetSpeciesAdj]軍隊口中的貶義詞了————遠比我們想像的要複雜。它們用堅硬的外殼保護著體內的原蟲，這些原蟲就像航母上的艦載機一樣保護著巨大的母體。這些進攻型原蟲雖然和變形蟲結構相似，但其實它們只是些相對簡單的生物。變形蟲的體內除了這些外還有數以千計的複雜器官，毫無疑問這些都是它們存活於宇宙間的必須要素。\n\n當我們在解剖變形蟲屍體時，大部分器官都已碎裂或被焚燒殆盡，只留下一具殘缺的屍體。\n\n但是，參與變形蟲研究的外星物理學家認為獲取完整樣本是十分有必要的，所以他們給艦隊發佈了特殊指令。只要用外科手術式的精準打擊擊殺五隻或以上變形蟲，我們就能拼湊出一具完整的屍體。"
 story.110.desc.milit:0 "這些變形蟲————這是[Root.GetSpeciesAdj]軍方對它們的官方叫法————遠比我們想像的要複雜。它們用堅硬的外殼保護著體內的原蟲，這些原蟲就像航母上的艦載機一樣保護著巨大的母體。這些進攻型原蟲雖然和變形蟲結構相似，但其實它們只是些相對簡單的生物。變形蟲的體內除了這些外還有數以千計的複雜器官，毫無疑問這些都是它們存活於宇宙間的必須要素。當我們在解剖變形蟲屍體時，大部分器官都已碎裂或被焚燒殆盡，只留下一具殘缺的屍體。\n\n但是，參與變形蟲研究的外星物理學家認為獲取完整樣本是十分有必要的，所以他們給艦隊發佈了特殊指令。只要用外科手術式的精準打擊擊殺五隻或以上變形蟲，我們就能拼湊出一具完整的屍體。"
 story.110.desc:0 "這些變形蟲————這是[Root.Owner.Capital.GetSpeciesAdj]按照傳統的分類學給它們起的名字————遠比我們想像的要複雜。它們用堅硬的外殼保護著體內的原蟲，這些原蟲就像航母上的艦載機一樣保護著巨大的母體。這些進攻型原蟲雖然和變形蟲結構相似，但其實它們只是些相對簡單的生物。變形蟲的體內除了這些外還有數以千計的複雜器官，毫無疑問這些都是它們存活於宇宙間的必須要素。當我們在解剖變形蟲屍體時，大部分器官都已碎裂或被焚燒殆盡，只留下一具殘缺的屍體。\n\n但是，參與變形蟲研究的外星物理學家認為獲取完整樣本是十分有必要的，所以他們給艦隊發佈了特殊指令。只要用外科手術式的精準打擊擊殺五隻或以上變形蟲，我們就能拼湊出一具完整的屍體。"
 story.110.desc.gesta:0 "太空變形蟲的構造比事先預料的更加複雜。它們堅硬的外層能夠保護大量的寄居室，養育在裡面的小型變形蟲在母蟲受到攻擊時能夠像艦載機一樣高效地進行戰鬥。儘管在不談尺寸的情況下，小型變形蟲和母蟲看上去十分相似，但小型變形蟲從構造上相對母蟲要簡單的多。在太空變形蟲的內部，相對於寄居室更深處，數百個器官相互協作以保證變形蟲能夠在嚴峻的真空環境中生存。這些器官在我們捕獲變形蟲的過程中要麼發生破裂，要麼直接被烤焦，留給我們的是一堆殘缺不全的屍體。然而，負責太空變形蟲項目的異種生物學家表示目前的樣本已經足夠，他們已經成功鑒識出幾個變形蟲的構造特點，以及變形蟲獨特的弱點。"
 story.110.a.phobe:1 "無論如何，快點幫我們擺脫它們"
 story.110.b.milit:0 "來練靶子了。"
 story.110.c:0 "很好。"
 story.115.name:0 "變形蟲大屠殺"
 story.115.desc.phobe:0 "在擊殺了數只變形蟲後，我們終於能夠研究這種太空變形蟲跟它體內微型生物的雙生關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些鞭毛其實並不是它們的幼體，也不是什麼寄生物。他們僅僅是變形蟲母體成年後自我生成的一種工具。一旦它們完成母體指派的任務便會回到母體體內。說白了他們就是一群無腦的士兵加炮灰而已。其弱點是在接受命令會有一定的延遲，不過這一點被強大的人海戰術，鞭毛個體的強烈應激性，以及能夠自動追蹤母體等特點彌補了。\n\n無論如何，我們現在最好將它們全解決掉。"
 story.115.desc.milit:0 "在收集了數只變形蟲屍體後，我們終於能夠研究這種太空變形蟲跟它體內微型生物的雙生關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些鞭毛其實並不是它們的幼體，也不是什麼寄生物。這些鞭毛沒有成熟的大腦，只有一個複雜的腺狀訊息處理中心，這個中心通過皮下受體負責對母體RNA形態的命令進行解讀。一旦它們完成母體指派的任務便會回到母體體內。說白了他們就是一群無腦的士兵加炮灰而已。其弱點是在接受命令會有一定的延遲，不過這一點被強大的人海戰術，鞭毛個體的強烈應激性，以及能夠自動追蹤母體等特點彌補了。太空變形蟲在宇宙間得以存活很大程度上就是依賴於鞭毛的巧妙運用，這一點值得我們的軍隊學習。"
 story.115.desc:0 "在殺掉第四隻後，一具完整的變形蟲屍體終於在[Root.GetName]的首都[Root.Capital.GetName]拼湊起來了。我們現在將開始研究這些生物的秘密，然後將研究得來的訊息發送到[Root.GetSpeciesAdj]政府的各個部門。\n\n目前看來最有用的莫過於太空變形蟲的皮膜。它們能夠通過複雜的腺體活動和新陳代謝將宇宙輻射化解，甚至把這些射線轉化為養分。"
 story.115.a.phobe:0 "正義的屠殺。"
 story.115.b.milit:0 "我們將繼續研究。"
 story.115.c:0 "這些新知識可以好好利用。"
 story.201.name:0 "晶狀生命體"
 story.201.desc.phile:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，這表示它們可能是有生命意識的————但我們最好小心應對。\n\n我們的精英科學家們都準備好研究這些實體了。"
 story.201.desc.phobe:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有攻擊性，我們必須小心應對。\n\n我們最好派遣一支艦隊來衡量這些晶體的戰鬥力，如果構成了威脅就把它們抹殺掉。"
 story.201.desc.pacif:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有攻擊性，我們必須小心應對。\n\n既然我們無意冒犯，那我們就從首都對其進行遠程觀察吧。"
 story.201.desc.spiri:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們察覺到了[Root.GetSpeciesAdj]的艦船。\n\n這種晶體狀生物正在試圖躲避我們，但是它們的形狀和稜角都與[Root.GetSpeciesAdj]的靈魂產生了共鳴。[Root.GetName]決定退避三舍，對它們進行遠距離觀察。"
 story.201.desc.milit:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有攻擊性，我們必須小心應對。\n\n即使不能找到軍事用途，擊碎一顆晶體帶會去研究說不定也會發現些有趣的東西。"
 story.201.desc:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有攻擊性，我們必須小心應對。\n\n我們要麼嘗試與觸這種有威脅性的物體直接接觸，要麼安全地進行遠距離觀察。"
 story.201.desc.gesta:0 "這些和戰艦一般大小的水晶最初只是依靠慣性移動，但忽然間就掉頭轉向了我們的艦船並開始從稜柱內部釋放大量的能量訊號。這些生物實體十分危險，我們在接觸時應盡可能的小心。"
 story.201.a:0 "制定一項特殊計劃來遠距離研究這些晶體。"
 story.201.b:0 "我確信我們的艦隊能夠擊敗它們。"
 story.205.name:0 "晶狀生命體無法被摧毀"
 story.205.desc.phile:0 "晶狀生命體————這是[Root.Capital.GetName]的外星生物學家和外星地質學家共同商討後取的名字————確實是有生命的。\n\n[Root.GetSpeciesAdj]的一部分保守派研究員認為它們就是硅基生物，與其他的生命體別無二致。\n\n但[Root.GetName]的大部分民眾並不這麼認為，他們開始驚歎於這些結晶體所帶來的新觀念。每一隻晶體母體通常都只會帶一個哨兵和一隊護衛隊。除了最明顯的哨兵和護衛隊之外，我們對於晶狀體生物的社會分工一無所知。這在[Root.Capital.GetName]引發了一場激烈的探討。\n\n跟之前的推測不同，晶體的顏色不代表它們的年齡，這是晶體內部電荷變化而產生的改變，而且電荷可以被釋放出來，這種偶爾的波動會改變光線對晶體的折射屬性。"
 story.205.desc:0 "晶狀生命體————這是[Root.Capital.GetName]的外星生物學家和外星地質學家共同商討後取的名字————確實是有生命的。\n\n我們在早期分析時將它們成為硅基生物，因為它們與正常生命體沒什麼共同點，它們都是獨行俠。每一個晶體母體通常都只會帶一個哨兵和一隊護衛隊。除了最明顯的哨兵和護衛隊之外，我們對於晶狀體生物的社會分工一無所知。\n\n這些晶體似乎不會繁殖，我們也沒有觀察到哪些晶體年長哪些年輕之類的。跟之前的推測不同，晶體的顏色不代表它們的年齡，這是晶體內部電荷變化而產生的改變，而且電荷可以被釋放出來，這種偶爾的波動會改變光線對晶體的折射屬性。"
 story.205.desc.pacif:0 "晶狀生命體————這是[Root.Capital.GetName]的外星生物學家和外星地質學家共同商討後取的名字————確實是有生命的。\n\n我們在早期分析時將它們成為硅基生物，因為它們與正常生命體沒什麼共同點，它們都是獨行俠。每一個晶體母體通常都只會帶一個哨兵和一隊護衛隊。除了最明顯的哨兵和護衛隊之外，我們對於晶狀體生物的社會分工一無所知。\n\n這些晶體似乎不會繁殖，我們也沒有觀察到哪些晶體年長哪些年輕之類的。跟之前的推測不同，晶體的顏色不代表它們的年齡，這是晶體內部電荷變化而產生的改變，而且電荷可以被釋放出來，這種偶爾的波動會改變光線對晶體的折射屬性。這些晶體可以將電荷對著指定目標釋放，但很不巧，它們似乎喜歡對任何試圖接近它們的生物這麼做。"
 story.205.desc.spiri:0 "晶狀生命體 - 我們相互敵對的兩派科學家，異星生物學和異星地質學家相互妥協形成的對[Root.Capital.GetName]的稱呼 - 的存在徹底超越了我們對生命和死亡這兩個概念的基本認知。 [Root.Capital.GetName]上一些有智力但缺乏想像力的人們，稱呼這些奇怪的生物叫做「有生命力的硅化合物」，這是由於他們雖然不同尋常，然而卻也遵循那些同樣在無形之中統治我們的宇宙法則。\n\n無論如何，晶狀生命體是一個孤獨而宏偉的存在。每一個獨立的大型晶狀生命體都擁有很少超過2個的附屬生命體，一個哨兵和一個小型晶體護衛。這些生命體並不會成群出現，也沒有老少之分 - 它們全都是在過去的億萬年間的某一時刻同時被大量製造的。據觀測，這些獨立個體外表上的顏色變化與它們內部的充能有關 - 這些能量可以被迅猛的釋放出來 - 這種充能所散發出的能量波似乎會改變晶體對光的折射。"
 story.205.desc.gesta:0 "這些晶狀實體很可能是活的生命。\n\n有人為其取了了一個更加貼切的名字 - 硅基生命物質，因為這些生命體和任何生物態或傳統態的人造生命體都沒有任何共同點。\n\n這些晶狀生命體看上去並不需要交配，我們也沒有從這群生命體中辨識出老或者年輕的個體。和之前的猜測不同，晶狀生命體個體之間顏色的差異並不反應其年齡，而是與其內部存儲的電荷有關 - 一旦釋放會造成可怕的後果。這種不定期的電荷漲落似乎能夠改變水晶表面的反射性質。"
 story.205.a:0 "這些新知識將對推動科學發展產生巨大的作用。"
 story.205.a.tooltip:1 "帝國獲得§Y稜柱透鏡§!修正：\n£physics §G+10%§!"
 story.205.b:0 "我們會想辦法利用這些訊息。"
 story.205.b.tooltip:1 "帝國獲得§Y水晶聲納§!修正：\n花費£energy §Y30§!能量，能夠§Y瞬間調查§!任何晶狀生命體出沒的星系。"
 story.210.name:0 "晶狀生命體破碎"
 story.210.desc.milit:0 "晶狀生命體————一種硅基生物————真是非常可怕的敵人。\n\n我們發現了一個所有結晶體共有的弱點，如果我們足夠幸運，只需要再抓取幾隻進行實驗就能得出準確判斷。目前我們已知的是，它們一次性釋放的能量與它們的亮度有關。\n\n簡言之，很有可能[Root.GetSpeciesAdj]的艦隊將能夠同時對付多個結晶體。"
 story.210.desc.mater:0 "晶狀生命體————我們覺得相比於稀有礦石來說，它們還是更接近生物————[Root.GetSpeciesAdj]艦船顯示出強烈進攻性，它們或許以為我們的艦船是金屬實體，必須予以消滅。\n\n經過多次交火，我們已經查明了一個它們結構上的弱點，此外，它們釋放能量的強弱取決於它們自身閃爍的頻率。\n\n簡言之，很有可能[Root.GetSpeciesAdj]的艦隊將能夠同時對付多個結晶體。\n\n別無選擇，我們只能繼續與它們交戰來獲取更多訊息。儘管我們不能將它們作為自然資源隨意開採，但是[Root.GetName]絕不會空手而歸。"
 story.210.desc:0 "晶狀生命體————鑒於其水晶化的外表和普通礦物質不同————對[Root.GetSpeciesAdj]艦船顯示出強烈進攻性，它們或許以為我們的艦船是金屬實體，必須予以消滅。\n\n經過多次交火，我們已經查明了一個它們結構上的弱點，此外，它們釋放能量的強弱取決於它們自身閃爍的頻率。\n\n簡言之，很有可能[Root.GetSpeciesAdj]的艦隊將能夠同時對付多個結晶體。\n\n目前我們認為與它們進行和平的交流的可能性還是比較低的，所以為了對它們有更進一步的瞭解，我們只能繼續與它們進行正面交火。"
 story.210.desc.gesta:0 "晶狀生命體具有極高的侵略性，對我們的艦船和人民安全造成了極大的威脅。有可能，它們認為我們的艦船是某種金屬生命體，因此必須以任何必要手段從晶狀生命體的領地內驅逐出去。\n\n我們的戰鬥設備能夠讓我們針對晶狀生命體的結構弱點進行精準打擊 - 理論上 - 這些弱點對於全體晶狀生命體都應該適用。此外，侵略性程度以及晶狀生命體內部能量的變化 - 這種能量能夠當作武器釋放破壞力 - 似乎和晶體發光的形式有關。\n\n總的來說，看樣子[Root.GetSpeciesAdj]的艦船會遭遇不同顏色的晶狀生命體，我們應當對戰鬥中可能出現的行為模式以及戰鬥實力的變化作充分的準備。\n\n既然和平接觸目前已經不可能，如果我們想進一步研究，那麼和晶狀生命體在戰場上交鋒就不可避免。"
 story.210.a:0 "瞭解。"
 story.215.name:0 "晶狀生命體已被摧毀"
 story.215.desc.milit:0 "[Root.GetName]的艦隊離開後便任由結晶碎片飄散。\n\n也許這些結晶體的本質將成為一個永遠的謎，但這有什麼關係呢？\n\n[Root.GetSpeciesAdj]的艦隊已經很擅長對付這些結晶體了，而且在戰鬥的過程中，我們也完成了對武器的升級。"
 story.215.desc.mater:0 "在摧毀了多個結晶體後，儘管我們已經收集了數以千計的樣本，但[Root.GetSpeciesAdj]的工程師始終無法將這些結晶體轉化為可用材料。\n\n儘管與結晶體的戰鬥使我們元氣大傷，但它代表著我們工業的勝利。"
 story.215.desc:0 "儘管衝突頻繁，但我們對這些結晶體還是知之甚少。它們似乎沒有配偶，而且看它們的形狀，你也很難想像它們交配的方式。\n\n我們研究出了一些結晶碎片的利用方式，但恐怕還有些別的，比如它們的本質，就不得而知了。"
 story.215.desc.gesta:0 "儘管衝突不斷，晶狀生命體對於我們依舊是個謎團。它們似乎並不需要交配繁衍，但也很難想像在廣袤的太空中有什麼自然演化的晶簇能夠不斷產生這種東西。\n\n我們從被毀滅的晶狀生命體中回收了一些碎片，並將其應用於研究之中。但恐怕，某些事情，比如它們的本質，永遠無法被我們瞭解。"
 story.215.a.milit:0 "勝利比真相更重要。"
 story.215.b.mater:0 "我們必須最大化的利用宇宙的資源。"
 story.215.b.mater.tooltip:0 "頒布§Y高價懸賞結晶體§!帝國法案。"
 story.215.c:0 "真是可惜。"
 story.215.c.tooltip:0 "頒布§Y懸賞結晶體§!帝國法案。"
 story.219.name:0 "結晶體探測器"
 story.219.desc:0 "[From.GetFleetName]在[From.From.GetName]星系遭遇了結晶體襲擊。\n\n通過使用儲存的能量，我們的艦隊可以對結晶體發射出一道強烈但無害的高頻光束，這道光束可以使結晶體內部產生共振並使其從內部開始瓦解，然後我們的艦船便可以將它們回收。\n\n這一切都只發生在一瞬間。"
 story.219.a:0 "立即使用。"
 story.219.a.tooltip:1 "消耗£energy§R-30§!能源來瞬間§Y調查§![From.From.GetName]星系。"
 story.219.b:0 "現在不是時候。"
 story.219.c:0 "我們沒有足夠的能源儲備。"
 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 "[Root.GetName]報告在[From.GetName]星系中發現大量晶狀生命體的存在。幾乎沒有什麼可以證明這裡就是晶狀生命體的誕生之地，但我們從來沒有在一個星系中發現過如此之多的晶狀生命體。\n\n在我們的初始調查讀數中顯示著這個星系有著不同尋常的結晶體構造，我們或許能夠..。拆卸它。"
 story.220.desc.nonhostile:0 "[Root.GetName]報告在[From.GetName]星系中發現大量晶狀生命體的存在。顯然這裡是數種晶狀生命體至少是一種晶狀生命體的活動中樞， 例如[From.GetName]擁有一個我們以前從未見過的晶體結構。\n\n這個結構展示很多有關於晶狀生命體的屬性，但它大的有些誇張。只要不受到干擾，我們就可以在[Root.Owner.Capital.GetName]直接對它進行觀測。"
 story.220.desc.gesta:0 "我們在[From.GetName]觀測到大量晶狀生命體的出現。顯然，我們找到了某種形式的巢穴 - 或者最起碼說一個晶體活動的中樞。[From.GetName]寄居著一個大型晶狀體構造，這和我們之前遭遇任何晶狀生命體都不同。\n\n這個構造表現出和晶狀生命體類似的性質，但是尺寸上則遠遠大於後者。只要它沒有受外界干擾，我們就可以對其進行研究。"
 story.220.a.nonhostile:0 "那就讓我們開始吧。"
 story.221.name:0 "水晶占卜"
 story.221.desc:0 "一個在[Root.Capital.GetName]上的異種科學研究部門報告他們已經完成了對晶狀體元陣的遠程研究分析。\n\n最為重要的是這些晶體展現的可觀察行為過於模糊，使得我們幾乎無法得到任何堅實的理論。然而他們卻可以持續刺激自身進行自我恢復。該元陣體的研究使得我們的異種生物學家和我們的材料科學家密切合作，開始模擬這個高級的自我恢復過程。"
 story.221.desc.gesta:0 "我們對晶狀體元陣的遠端研究接近尾聲。\n\n由於極度缺乏可觀測到的行為跡象，我們無法得到任何可靠的結論。然而，它們構造上的奇特性質仍然激發著我們的好奇心，我們現在開始能夠模擬在晶狀體元陣上觀測到的重建性質了。"
 story.221.a:0 "難能可貴的成果。"
 story.223.name:0 "掃瞄中斷"
 story.223.desc:0 "一個在[Root.Capital.GetName]的異種科學研究部門報告說，在遠處觀察到的晶狀體元陣遭到了破壞，我們沒有可能繼續對其進行遠程研究了。"
 story.223.desc.gesta:0 "在遙遠星系觀測到的晶狀體元陣被摧毀。遠端研究項目被迫中止。"
 story.223.a:0 "這真是我們的恥辱。"
 story.223.a.tooltip:0 "§H晶狀體元陣§!特殊項目取消。"
 story.301.name:0 "遠古採礦無人機"
 story.301.desc.pacif:0 "來自於外太空的報導，我們某個星系發現了架無人機。它應該是用來進行軌道採礦作業的，這套體系建立於幾千年之前，但在不久之後便被廢棄，只剩下無人機還在運作。\n\n該無人機似乎沒有通訊功能————至少不能與[Root.GetName]通訊————並對進入星系的[Root.GetSpeciesAdj]飛船採取了敵視行為。\n\n它們在[From.From.GetName]星系的存在真是件有趣的事，我們應該好好研究一下。"
 story.301.desc.mater:0 "來自於外太空的報導，我們某個星系發現了架無人機。它應該是用來進行軌道採礦作業的，這套體系建立於幾千年之前，但在不久之後便被廢棄，只剩下無人機還在運作。它們的任務很明確————就是採礦。但究竟是誰下達的命令，我們還不得而知，但是很顯然這個星系的礦物已經數千年沒有出口到別的星系去了。\n\n儘管它們可能只是些破舊的無人機，但[Root.GetName]還是留心一點為好。"
 story.301.desc:0 "來自於外太空的報導，我們某個星系發現了架無人機。它應該是用來進行軌道採礦作業的，這套體系建立於幾千年之前，但在不久之後便被廢棄，只剩下無人機還在運作。這些無人機使用強力雷射採礦，當[Root.GetSpeciesAdj]的艦船靠近時，它也會用雷射發出警示。\n\n儘管它們可能只是些破舊的無人機，但[Root.GetName]還是留心一點為好。"
 story.301.desc.gesta:0 "我們在深空遇到的無人機似乎是某個自動軌道採礦設施的勞工機器人兼監護單位。通過分析處理設備，我們判斷這些設施大概於幾百萬年前建立，但是在建立不久就被徹底拋棄，只留下了這些採礦無人機。這些無人機配備了威力強大的採礦雷射，能夠造成相當的威脅。好在是如果在接近的時候不表現敵意，這些無人機並不會進行攻擊。\n\n儘管它們只是老舊的無人機，但我們還是要小心看守它們。"
 story.301.a:0 "在[Root.Capital.GetName]建立一座觀測站。"
 story.301.b:0 "我們不知道它們內部結構如何————拆開來看看。"
 story.305.name:0 "敬業的採礦無人機"
 story.305.desc.pacif:0 "除了對靠近的[Root.GetSpeciesAdj]飛船發出警示，這無人機基本一直在勤勞地進行採礦作業，除此之外什麼也不做。\n\n更有趣的是，這些無人機並非如之前假設的那樣死板，它們會發出電子脈衝訊號，極其少見而且很難捕獲到的那種。至於訊號發送對象是誰就不得而知了。"
 story.305.desc.mater:0 "這些無人機開採效率極高，假如是[Root.GetSpeciesAdj]的礦工的話，這些地方可能早就被判定為資源枯竭了，我們的尖端工程師正在將這種無人機的工作原理應用在[Root.GetName]的採礦網絡和空間站中以提高效率，減少浪費。\n\n更有趣的是，這些無人機並非如之前假設的那樣死板，它們會發出電子脈衝訊號，極其少見而且很難捕獲到的那種。至於訊號發送對象是誰就不得而知了。"
 story.305.desc:0 "儘管無人機沒日沒夜，不知疲倦地在當地行星進行開採作業提取資源略顯枯燥，但是這種技術對我們是個極大的啟示。事實上，[Root.Capital.GetName]的採礦網絡可以因此實現採集效率最大化，並且減少浪費。\n\n除此之外，這些無人機並非如之前假設的那樣死板，它們會發出電子脈衝訊號，極其少見而且很難捕獲到的那種。至於訊號發送對象是誰就不得而知了。"
 story.305.desc.gesta:0 "這些無人機無休無止，不知勞累的從它們所處的小行星中開採著日漸枯竭的資源。觀測這樣的項目十分枯燥無味，但不可否認的是這個項目確實不斷帶給我們新的研究訊息。事實上，我們確實學到了一些在節能的同時最大化礦物開採率的技術。\n\n此外，我們也發現了無人機並非是完全靜默的。它們的確會發射訊號響應，儘管十分不頻繁，並且訊號強度也很難從背景噪聲中分離出來。是否有人在接受這些訊號相應？這樣的問題我們還是明天再去考慮吧。"
 story.305.a:0 "知道了。"
 story.305.a.tooltip:1 "頒布§Y無人機升級§!法案"
 story.305.b:1 "讓我們來看看他們是如何評估這些採礦設施的。"
 story.305.b.tooltip:0 "將礦產資源豐富的行星加入到任務日誌中。"
 story.310.name:0 "摧毀採礦無人機"
 story.310.desc.mater:0 "採礦無人機在與[Root.GetSpeciesAdj]的艦船發生激烈戰鬥後被摧毀了，所幸我們收集到了它們的能量電池，這也是它們最堅固的部分。初步檢測顯示它們的科技遠遠高於我們目前，但我們完全有能力把這些電池轉化為我們的能源。\n\n在最後一塊電池用完之後，我們負責測試的工程師發現了些異常，這些東西能夠散發微弱輻射。看來這些無人機並非如之前假設的那樣死板，自從我們第一次遇見它們，它們就開始發射電子脈衝訊號，甚至可能是它們被部署以來的第一次。雖然我們覺得並不太可能會被接受到就是了。\n\n無論如何，我們已知道了這些無人機內含大量能源，下次遇到類似的直接摧毀掉。"
 story.310.desc:0 "採礦無人機在與[Root.GetSpeciesAdj]的艦船發生激烈戰鬥後被摧毀了，所幸我們收集到了它們的能量電池，這也是它們最堅固的部分。初步檢測顯示它們的科技遠遠高於我們目前，但我們完全有能力把這些電池轉化為我們的能源。\n\n在最後一塊電池用完之後，我們負責測試的工程師發現了些異常，這些東西能夠散發微弱輻射。看來這些無人機並非如之前假設的那樣死板，自從我們第一次遇見它們，它們就開始發射電子脈衝訊號，甚至可能是它們被部署以來的第一次。雖然我們覺得並不太可能會被接受到就是了。\n\n無論如何，我們已知道了這些無人機內含大量能源，下次遇到類似的直接摧毀掉。"
 story.310.desc.gesta:0 "我們在發生激烈戰鬥後將採礦無人機摧毀了，所幸我們收集到了它們的能量電池，這也是它們最堅固的部分。初步檢測顯示它們的科技遠遠高於我們目前，但我們完全有能力把這些電池轉化為我們的能源。\n\n在最後一塊電池用完之後，我們負責測試的工程師[Root.GetUnitDronePlural]發現了些異常，這些東西能夠散發微弱輻射。看來這些無人機並非如之前假設的那樣死板，自從我們第一次遇見它們，它們就開始發射電子脈衝訊號，甚至可能是它們被部署以來的第一次。雖然我們覺得並不太可能會被接收到就是了。\n\n無論如何，我們已知道了這些無人機內含大量能源，下次遇到類似的直接摧毀掉。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "頒布§Y懸賞無人機§!帝國法案。\n"
 story.320.name:0 "已調查儲存點"
 story.320.desc:0 "通過對無人機的編譯程序進行逆向推導，我們找到了許多藏有大量礦產的儲存點。"
 story.330.name:0 "遠古礦物加工中心"
 story.330.desc:0 "[Root.GetName]在[From.GetName]星系中發現了大量的古代採礦無人機。它似乎是一個大規模礦物加工中心，或許這是銀河系中遺存的最後一個遠古加工中心了。"
 story.330.desc.gesta:0 "我們在[From.GetName]星系中發現了大量的古代採礦無人機。它似乎是一個大規模礦物加工中心，或許這是銀河系中遺存的最後一個遠古加工中心了。"
 story.330.a:0 "這或許真的是最後一個了...讓我們對它進行觀測吧"
 story.330.b:0 "來看看能學到點什麼。"
 story.331.name:0 "觀測結果"
 story.331.desc:0 "我們最終證明，讓這個礦物加工中心不受干擾的工作是一個極其明智的決定。通過長時間對它枯燥的重複的觀察，我們已經能從中學到數種超越我們的礦物處理技術了。"
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "讓這些技術造福於我們的帝國吧。"
 story.331.b:0 "我們中大獎咯！。"
 story.333.name:0 "採礦無人機基地遭到摧毀"
 story.333.desc:0 "我們收到報告稱，在[location_planet.GetStarName]星系中觀察到的遠古礦物加工中心已遭到摧毀。它的原始技術和大量礦產被拋入了[location_planet.GetName]當地的小行星帶。"
 story.333.desc.gesta:0 "我們收到報告稱，在[location_planet.GetStarName]星系中觀察到的遠古礦物加工中心已遭到摧毀。它驚人的原礦及加工礦物存貨被拋入[location_planet.GetName]的小行星帶。"
 story.333.a:0 "我們已經從廢墟之中學到了足夠多的東西。"
 story.333.a.tooltip:0 " §H遠古礦物處理中心§!特殊計劃已被移除。\n$story.333.b.tooltip$"
 story.333.b:0 "我們中大獎咯。"
 story.333.b.tooltip:0 "[location_planet.GetName]現在富含大量的礦產。"
 story.401.name:0 "虛空陰雲"
 story.401.desc.spiri:0 "一朵雲，一份由多份材料整合的調查報告都這樣寫道，就像一顆明亮的辰星在黑暗中翻騰————報告還頗有詩意————作為虛空陰雲來說。\n\n對於[Root.GetName]的神職人員來說，這些雲就像是被某些強大的意志所操控的使徒。目前我們還未知曉究竟是誰在操控這一團陰雲，在確定其真正意圖之前，我們還是不要輕舉妄動為好。"
 story.401.desc:0 "一項關於宇宙間某個太空塵埃集群的研究得到了驚人的發現。在宇宙間存在著一種雲朵狀的巨大物體，其內部帶有來源不明的巨量電荷，正在漫無目的地移動。\n\n確實是漫無目的。\n\n中轉錄像中的這個危險物體毫無疑問透露著不祥的氣息，或許在宇宙中有些事情我們不應涉及過深。"
 story.401.desc.gesta:0 "我們對於這個奇特的宇宙塵埃與殘骸集群的研究得到了驚人的發現，它是一個充滿來源不明強電荷的粒子雲，正在漫無目的地移動。\n\n確實是漫無目的。\n\n中轉錄像中的這個危險物體毫無疑問透露著不祥的氣息，或許在宇宙中有些事情我們不應涉及過深。"
 story.401.a.spiri:0 "無論這些東西有多神秘，我們都要盡力去研究。"
 story.401.b.spiri:0 "我們應將這件事交給有能力的人。"
 story.401.c:0 "我們只需觀望就好，犯不著冒險。"
 story.401.d:0 "我們應將這件事交給有能力的人。"
 story.401.e:0 "或許我們應該摧毀它。"
 story.405.name:0 "虛雲的秘密"
 story.405.desc.spiri:0 "虛空雲怪是宇宙的觀察者，在瞭解了虛空雲怪的特徵之後，[Root.GetSpeciesAdj]的宇航員在宇宙各地都發現了虛空雲怪的蹤跡。\n\n它們產生於萬物初始的時候，觀察著恆星被點亮、年輕的行星的形成過程。現在它們在宇宙間漫無目的地移動著，似乎在有意識地收集過去留下的殘骸，在死去的恆星和破碎的世界之前漂流。\n\n它們的存在提醒著我們自己有多渺小。"
 story.405.desc:0 "目前，[Root.GetSpeciesAdj]的研究者認為虛空雲怪是宇宙中最古老的存在，它們似乎是在宇宙誕生後僅僅幾十億年後出現的，這是年輕而又強壯的宇宙憑空創造出來的產物，曾經的它們可能也是恆星，但那已經是不知道多久以前的事情了。\n\n想要解釋它們那種原始的動物本能更是困難，但是這個答案可能與它們互相之間存在的強烈的電磁場有關——這也是在它們出現的時候就存在的東西。可以預見，只要有足夠的時間，它奇怪的星塵和引力場循環將會變得和神經回路一樣。\n\n虛空雲怪似乎在向互相發送脈衝波，這之中似乎存在量子糾纏的現象。"
 story.405.desc.gesta:0 "虛空雲怪大概是宇宙中最古老的存在，它們似乎是在宇宙誕生後僅僅幾十億年後出現的，這是年輕而又強壯的宇宙憑空創造出來的產物，曾經的它們可能也是恆星，但那已經是不知道多久以前的事情了。\n\n想要解釋它們那種原始的動物本能更是困難，但是這個答案可能與將它們聯繫起來的強烈的電磁場有關——這也是在它們出現的時候就存在的東西。可以預見，只要有足夠的時間，它奇怪的星塵和引力場循環將會變得和神經回路或計算電路一樣。\n\n虛空雲怪似乎在互相發送脈衝波，間隔著以光年計的距離。這之中似乎存在量子糾纏的現象。"
 story.405.a.spiri:0 "不要太過分了。"
 story.405.a.spiri.tooltip:0 "將§Y宏大設計§!加成添加到§Y你的帝國§!：\n幸福度：§G+5%§!"
 story.405.b:0 "摧毀它們。"
 story.405.b.tooltip:0 "§Y你的帝國§!獲得了§Y破雲器§!：\n對虛空雲怪的傷害：§G+10%§!"
 story.405.c:0 "我們能夠追蹤這種脈衝波麼？"
 story.405.c.tooltip:0 "添加§ Y虛空雲怪§!星系到情報日誌。"
 story.410.name:0 "黑雲"
 story.410.desc.spiri:0 "雖然被[From.GetName]摧毀了，但是我們也付出了相當的代價。\n\n就在虛空雲怪的電磁力場崩潰之前，我們的船員都出現了一種末日即將到來的感覺。\n\n或許我們真的做錯了。"
 story.410.desc:0 "我們艱難地戰勝了虛空雲怪。\n\n雖然我們傷亡慘重，但是毫無疑問，[Root.GetName]消滅了宇宙中最可怕的敵人之一。"
 story.410.desc.gesta:0 "我們艱難地戰勝了虛空雲怪。\n\n雖然我們傷亡慘重，但是毫無疑問，我們消滅了宇宙中最可怕的謎團之一。"
 story.410.a.spiri:0 "我們根本不知道我們犯了什麼錯。"
 story.410.b:0 "今天是值得紀念的一天。"
 story.501.name:0 "緹楊凱"
 story.501.desc.spiri:0 "被稱為§Y緹楊凱§!的聖者。\n\n我們應該與其保持距離。"
 story.501.desc:1 "這個宇宙自生的生命形式被[Root.GetSpeciesAdj]的社會研究代表稱作「§Y緹楊凱§!」——它是一種溫順的生物。得益於他們可在低維度宇宙隨意穿行的能力。他們可以輕鬆來往於星系間，並靠吸食大型氣態天體表層的氣體維生。。"
 story.501.desc.gesta:0 "這個宇宙自生的生命形式被我們稱為稱作「§Y緹楊凱§!」——它是一種溫順的生物。得益於他們可在低維度宇宙隨意穿行的能力。他們可以輕鬆來往於星系間。\n\n它們靠吸食大型氣態天體表層的氣體維生，雖然它們只靠這些吞食氣體生存不太可能，但是我們從未觀測到它們攝取其它營養物質。\n\n只要不去挑釁，我們可以放心的無視它們。"
 story.501.a.spiri:0 "令人欽佩。"
 story.501.a.mater:0 "捕獵他們絕對是得不償失的"
 galactic_features.361.name:0 "惡臭的後代"
 galactic_features.361.desc:0 "隨著我們艦隊在[From.From.From.GetStarName]星系的破壞，本地的虛空雲怪看起來已經從殘骸中收集了足夠的材料來進行一種從宏觀上來看最好被描述成一種有絲分裂的無性繁殖\n\n現在這裡有了新的Void Cloud在捕獵[From.From.From.GetStarName]"
 galactic_features.361.a:0 "恐怖的"
 galactic_features.361.a.milit:0 "令人望而生畏的"
 galactic_features.361.a.phobe:0 "噁心的"
 galactic_features.361.a.phile:0 "迷人的"
 galactic_features.361.a.spiri:0 "上天眷顧著我們"
 galactic_features.361.a.mater:0 "記錄。"
 galactic_features.361.a.tooltip:0 "§R虛空雲怪§!在§Y[From.From.From.GetStarName]星系§!大量產卵"
 uplift.6000.name:0 "蜿蜒而行"
 uplift.6000.desc:0 "[Root.GetName]報告稱在[From.GetName]上的主體物種是一種體型巨大的蛇形生物，它們憑藉著自己發達的動物性智慧佔據了當地食物鏈的頂端。\n\n科學家[Root.GetLeaderName]聲稱它們現在的狀態與開化前高度進化的[Root.Owner.GetSpeciesName]有很多共同之處。\n\n借助合適的科技，或許我們可以提升這種低級生物。"
 uplift.6000.a:0 "可以，我們掌握了足夠的科技。"
 uplift.6000.b:0 "以後再說吧。"
 uplift.6001.name:0 "蛇類生物提升"
 uplift.6001.desc:0 "成功！\n\n[This.GetName]本地的[From.GetName]已經被成功提升，成為了[This.Owner.GetName]上的居民。"
 uplift.6020.name:0 "發現可提升種族"
 uplift.6020.desc:0 "[From.GetName]上的原住民展現出了不尋常的智力，[Root.GetName]上的科學家[Root.GetLeaderName]認為我們可以利用適當的技術來加速這種生物的進化。"
 uplift.6021.name:0 "提升成功"
 uplift.6021.desc:0 "成功！\n\n[This.GetName]本地的[From.GetName]已經成為了[This.Owner.GetName]上的居民。"
 uplift.6011.a:0 "[This.Owner.GetName]非常歡迎它們。"
 uplift.6010.name:0 "自水而生"
 uplift.6010.desc:0 "據處於[From.GetName]同步軌道上的[Root.GetName]報告，當地的一種生物已經基本征服了行星上的廣闊的海洋與散步於其中的小島。\n\n科學家[Root.GetLeaderName]建議我們應該關注這種生物的發展，並考慮向其提供幫助的可能。"
 uplift.6011.name:0 "提升成功"
 uplift.6011.desc:0 "我們對加速[From.GetName]進化的嘗試大獲成功。對當地個體，或是說居民的開化教育也已經開始逐步落實，提升前出生的居民和他們的先代也都對這種在思想與基因上的改造表示了接受與認同。"
 uplift.6030.name:0 "大地之子"
 uplift.6030.desc:0 "一種特別的生物正漫步於[From.GetName]的平原與海岸上，[Root.GetName]的報告稱這些生物已經開始使用一些基礎的工具，並很可能具有最終開化的潛力。\n\n科學家[Root.GetLeaderName]強調達到這種進化程度的外星生物是非常稀有的，我們應該密切關注它們————甚至在可能的情況下伸出援手。"
 uplift.6031.name:0 "提升成功"
 uplift.6031.desc:0 "[Root.GetName]上的原住生物[From.GetName]已經被成功提升了。在任的科學家只對基因做了一點微小的調整，便成功激發出了它們基因中的固有潛力，大幅度地提高了他們的認知能力與手工技巧。同時在前代個體中的"
 uplift.6040.name:0 "歡迎來到叢林"
 uplift.6040.desc:0 "[From.GetName]上濃密的熱帶叢林中裡藏著[Root.GetName]上的科學家[Root.GetLeaderName]所說的「原始文明」。\n\n儘管這所謂的「原始文明」的進化程度很高，但哪怕與是最原始的社會相比，它們依舊存在很大的差距。不過它們的社會秩序似乎已經由原始的語言與一些抽像的思想支撐。\n\n科學家[Root.GetLeaderName]認為這些生物很適合進行誘導高速進化技術實驗。"
 uplift.6041.name:0 "提升成功"
 uplift.6041.desc:0 "[From.GetName]成功完成了快速進化，成為了[Root.Owner.GetName]上有生產力的公民，同時也是我們在熱帶星球[Root.GetName]上殖民地的一員。"
 uplift.6050.name:0 "冰凍荒原"
 uplift.6050.desc:0 "許多種族在嚴酷的自然環境中仍然能繁衍生息，例如寒冷的[From.GetName]上存在的生物圈。\n\n科學家[Root.GetLeaderName]對一種在這顆表面的飛掠的物種有著特別的興趣，因為他認為只要施加恰當的推動力，這種生物的很有可能成功開化。"
 uplift.6051.name:0 "提升成功"
 uplift.6051.desc:0 "[From.GetName]現在已經進化到了相當高的程度。\n\n如今他們和他們的星球[Root.GetName]變成了[Root.Owner.GetName]的財產。"
 uplift.6060.name:0 "生於極寒"
 uplift.6060.desc:0 "[From.GetName]極低的溫度從理論上來說應該不能支持任何智慧生物，甚至是任何形式的生物生存。\n\n但是還是有一些種族適應並征服了這個環境。科學家[Root.GetLeaderName]很好奇，如果施加外來因素的影響，這種生物究竟會發展成什麼樣子。"
 uplift.6061.name:0 "提升成功"
 uplift.6061.desc:0 "[Root.GetName]冰雪平原上生活的[From.GetName]已經在[Root.Owner.GetSpeciesName]的幫助下進化了。\n\n現在他們和他們的星球[Root.GetName]都已經成為了[Root.Owner.GetName]社會的一員。"
 uplift.6070.name:0 "湧動沙丘"
 uplift.6070.desc:0 "一種生活在[From.GetName]荒漠中的生物所展現出了一系列特徵表明，它們有著獲得更高等智力，甚至最終開化的潛力。\n\n儘管這種生物在千年前就已經進入了進化的穩定期，但是我們可以通過技術誘導再次激發進化。"
 uplift.6071.name:0 "提升成功"
 uplift.6071.desc:0 "[From.GetName]的成功提升，正是[Root.Owner.GetName]強大的科學技術實力的活生生的證明。"
 uplift.6080.name:0 "發現了未開智種族"
 uplift.6080.desc:0 "據處於同步軌道上的[Root.GetName]稱，[From.GetName]上的一種生物已經基本掌控了星球上的各處。\n\n科學家[Root.GetLeaderName]建議我們應該監控這種生物的發展，並考慮在適當地情況下伸出援手。"
 uplift.6081.name:0 "提升成功"
 uplift.6081.desc:0 "[From.GetName]的成功提升，正是[Root.Owner.GetName]強大的科學技術實力的活生生的證明。"
 uplift.6090.name:0 "在星球的傷痕中"
 uplift.6090.desc:0 "儘管充斥著強烈的輻射，在[From.GetName]仍然存在著不止一種的高級生物，[Root.GetLeaderName]報告稱其中的一種節肢動物表現出了相當特別的群體決策能力，我們只需要稍微推動一下，它們就能達到相當的進化高度。"
 uplift.6091.name:0 "提升成功"
 uplift.6091.desc:0 "被提升後的[From.GetName]已經不再是低級的生物，他們現在也成為了[Root.Owner.GetName]的一員。"
 uplift.7000.name:0 "循序而進"
 uplift.7000.desc:0 "[From.From.From.GetName]已經與我們相處了有一段時間了。\n\n在From.GetName]上的一切都很順利。"
 uplift.7010.name:0 "艱難的開始"
 uplift.7010.desc:0 "我們對[From.From.From.GetName]群體的提升比預計中發展得要順利，但並非萬事如意。\n\n儘管我們調節軟化了他們的心理狀態以減輕他們的抵制心理，但[From.From.From.GetName]仍然會偶爾對我們在[From.Owner.GetName]的行事方式提出抗議。"
 uplift.7200.name:0 "由心而生"
 uplift.7200.desc:0 "根據統計數據，[From.From.From.GetName]公民中有相當一部分對於我們關於宇宙本質的教育內容存在異議。\n\n某個不知名的人或組織正散步一些虛假的典籍，大肆誇大提升[From.From.From.GetName]族群對於[Root.Owner.GetName]的重要性。"
 uplift.7200.a:0 "不了了之"
 uplift.7200.b:0 "讓他們保留他們的宗教信仰。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]得到§Y唯心主義§!思潮。"
 uplift.7200.c:0 "盡一切可能矯正他們"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]得到§Y唯物主義§!思潮。"
 uplift.7205.name:0 "拒服兵役"
 uplift.7205.desc:0 "由於[From.From.From.GetName]民眾對軍事方案的態度上的轉變，在[Root.GetName]上引發了一些糾紛。同時一位代表也已經就劃定非軍事區提交了申請表。"
 uplift.7205.a:0 "那好吧"
 uplift.7205.b:0 "他們堅持自己信念的勇氣值得表揚"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]得到§Y和平主義§!思潮。"
 uplift.7205.c:0 "他們必須知道戰爭的幽靈籠罩著我們"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]得到§Y軍國主義§!思潮。"
 uplift.7210.name:0 "陌生的危險"
 uplift.7210.desc:0 "報道指出，在[Root.GetName]上最近被提升的[From.From.From.GetName]公民變得很焦慮，因為他們的[Root.Owner.GetSpeciesName]老師告訴他們可能會和遙遠星系中的未知生物取得聯繫。"
 uplift.7210.a:0 "瞭解了。。。"
 uplift.7210.b:0 "對於我們來說是外星人只是外表看起來不一樣。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]得到§Y親外主義§!思潮。"
 uplift.7210.c:0 "對於未知事物的恐懼是合理的"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]得到§Y排外主義§!思潮。"
 uplift.7215.name:0 "宗族破碎"
 uplift.7215.desc:0 "儘管[Root.Owner.GetName]根據他們的社會秩序提供了一個穩固的社會模型，但對於被提升的[From.From.From.GetName]來講這也許並不是很容易適應。\n\n他們在被快速開化的同時也剝奪了他們幾千年來原有的的社會和文化的發展。也許正因為如此，[From.From.From.GetName]的社會秩序正處在一個極端不穩定的狀態：也許有一天以家族為單位會成為最重要的，而在第二天社區領袖就會呼籲放棄這種紐帶關係。"
 uplift.7215.a:0 "真有趣"
 uplift.7215.b:0 "希望[From.From.From.GetName]會在彼此間找到共識"
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]得到§Y威權主義§!思潮。"
 uplift.7215.c:0 "只有獨立自主才可能自我實現"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]得到§Y平等主義§!思潮。"
 uplift.7500.name:0 "節外生枝"
 uplift.7500.desc:0 "一群當地的尚未開化的[From.GetName]不知怎麼進入了在我們殖民地的外圍的安保儲存區。儘管他們馬上被趕走了，但仍然有幾個用於貨幣流通的星際上行線路被嚴重損壞。\n\n這恐怕已經導致了幾百單位的能量幣的損失。"
 uplift.7510.name:0 "活體實驗"
 uplift.7510.desc:0 "在[Root.GetName]上的外族研究者發表了一份公開聲明，聲稱當地立法限制對了接近開化的生物的實驗。\n\n他們表明如此類實驗會為科學發展帶來的不菲的收益，並且警告稱除非法令被修改，否則在[Root.GetName]上的整個科學界的研究水平會受到巨大影響。\n\n不過此事在倫理道德方面仍有待考證。"
 uplift.7510.a:0 "無視這自大的書獃子。"
 uplift.7510.a.tooltip:0 "當地的科學家們對於這件事感到不滿。\n"
 uplift.7510.b:0 "我們會同意他們的需求。"
 uplift.7510.b.tooltip:0 "當地的居民對於這事感到不高興。\n"
 uplift.7510.c:0 "思潮？我們對於這些少數派並不感興趣。"
 uplift.7510.c.tooltip:0 "§Y你的帝國§!獲得§Y極端排外主義§!思潮。\n"
 uplift.7520.name:0 "坐立不安"
 uplift.7520.desc:0 "[Root.GetName]當地接近開化的原住民在我們的殖民地外圍造成了很大的騷動。[Root.Owner.GetName]在此處駐紮的行為很明顯以某種方式地影響到了它們，它們成群結隊地在駐紮地的附近與東面的某個地方之間來回疾跑。"
 uplift.7520.a:0 "趕走他們，但下手輕點。"
 uplift.7520.a.tooltip:0 "本地的生物不會再騷擾殖民者。\n"
 uplift.7520.b:0 "給這些蠢貨一點顏色瞧瞧。"
 uplift.7520.b.tooltip:0 "這些鬼東西不會再找我們麻煩了。\n"
 uplift.7520.c:0 "試圖找出他們去了哪裡"
 uplift.7525.name:0 "丟失和遺忘"
 uplift.7525.desc:0 "一個異型研究小組同一隻軍事分遣隊一同從殖民地出發，追蹤這群本地生物的遷移路線。\n\n他們發現了一些遠古的播種船殘骸，在它完全損壞之前很明顯是用以作為一個小型原始文明的發源地。\n\n[Root.GetName]上的支配物種應該很多年前的基因工程產物。借助播種船周圍的設施，我們瞭解到他們曾經有一個之力高度發達甚至發展出書寫文字的部落。\n\n我們並不清楚他們退化的原因，但是他們的舉動現在有了更多的意義。在一些本能的層面上他們將我們[Root.Owner.GetSpeciesNamePlural]和他們之前來自太空的提升者認成一類。也許我們有序的社會所發出的一些指令的灌注脈衝，被他們的原始的天性所蓋過。\n\n也許我們可以通過提升來消除這種他們日趨嚴重的焦慮，但是就目前來說，我們獲得了千載難逢的研究遠古太空文明遺留下來的生物改造樣本的機會。"
