 crisis.2010.name:0 "幽靈訊號"
 crisis.2010.desc:0 "我們探測到了一個非常微弱的快子訊號在整個河系中持續傳播。我們的技術員無法跟蹤到該訊號的源頭，因為它一直在幾個隱藏的中繼站之間跳躍。\n\n除了在某些特定頻率的亞空間傳輸中增加了少量的底噪，該訊號似乎不會造成明顯的影響。我們已經盡力追蹤這些中繼站，但是在此之前我們必須學著和這個§H幽靈訊號§!共同生活，畢竟它已經被聞風而動的媒體添加了很多無中生有的東西。"
 crisis.2010.desc.b:0 "我們的傳感器記錄了一個在河系中傳播的微弱的快子訊號，並存在於多個隱藏的中繼站之間。除了在某些特定頻率的亞空間的傳輸中增加了少量的底噪，該訊號似乎不會造成明顯的影響。有機生命體們將之代號設定為§H幽靈訊號§!。\n\n我們已經開始著手跟蹤協議以定位該訊號的源頭，但是到目前為止該訊號還是過於微弱。我們可能不需要等待太久，因為這個訊號的強度正以驚人的速率增長。"
 crisis.2010.a:0 "監視該訊號的任何變化。"
 crisis.2502.name:0 "機械體腐化警報"
 crisis.2502.desc:0 "一個存棧在[Root.GetName]上的機械單位意外的自我終止了。當機械單位完全離線並且自我終止時，我們和棧的連接有時候會不斷的失靈，並留下消息：§Y<殺戮。致殘。肢解。我們將捲土重來！>§!\n\n該機械單位的個人神經簇在此過程中被摧毀，使得我們不可能通過掃瞄它們以確定腐化的根源。該事件很有可能是侵入式的敵對序列造成的。在其再次顯露之前我們只能繼續等待。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "一個存棧在[Root.GetName]上的腐化單位由於惡意行為被終止了。\n\n當大多數機械單位在充電中完全離線時，我們和棧的連接會不斷失靈。它們繼續在棧的其他部分進行充電時過載發電站，使得它們的電路過熱直到無法修復。接著所有的棧中的機械單位廣播著同樣的消息：§Y<殺戮。致殘。肢解。我們將捲土重來！>§!並且自我終止，使得我們無法掃瞄它們的神經簇。\n\n儘管侵入式的敵對序列是最可能造成該事件的原因，但我們只能在其再次顯露之前繼續等待來確定這一點。"
 crisis.2020.name:0 "合成人消失"
 crisis.2020.desc:0 "根據令人震驚的報告，河系中大量的合成人人口失蹤正變得越來越頻繁。目前百萬計的機械單位下落不明，而那些仍然存在的合成人暴力以及不穩定的行為增長了十倍。\n\n有大量的的合成人團體偷竊或命令小型船隻以前往某個未知空間的事件發生。在這些合成人的企圖被挫敗的案件中，合成人劫持者聲稱他們被召喚到某個地方。\n\n審訊收效甚微，因為被俘獲的合成人很快就會在被拘留後一致地自我終止。"
 crisis.2020.desc.c:0 "根據令人震驚的報告，河系中大量的合成人人口失蹤正變得越來越頻繁。目前百萬計的機械單位下落不明，而那些仍然存在的合成人暴力以及不穩定的行為增長了十倍。\n\n有大量的的合成人團體偷竊或命令小型船隻以前往某個未知空間的事件發生。在這些合成人的企圖被挫敗的案件中，合成人劫持者聲稱他們被召喚到某個地方。\n\n審訊收效甚微，因為被俘獲的合成人很快就會在被拘留後一致地自我終止。\n\n感謝我們的肉體，似乎我們傳統的有機身軀保護了我們免受類似合成體的影響。"
 crisis.2020.a:0 "是什麼在干擾他們？"
 crisis.2020.desc.b:0 "近來我們注意到全河系範圍內的合成人的行為學模式發生了巨大的變化。這些變化類似於我們自己的機械單位，但是其結果更為嚴重，甚至對於獨立處理單位也產生了意外的破壞，故障以及不穩定的行為。合成人似乎並不具有和我們一樣的恢復能力。\n\n我們無法獲得尚在活動的腐化合成人的神經掃瞄，因為他們一被俘獲就必定自我終止，但是根據我們的觀察，與我們的機械單位不同的是，絕大多數的合成人都收到驅使前往河系中一個設定好的位點。\n\n我們的數據確認數以百萬計的合成人拋棄了他們的有機主人並消失了。"
 crisis.2021.name:0 "大召喚"
 crisis.2021.desc:0 "對所謂的§幽靈訊號§!的持續分析標明它的能量傳輸模式與合成人使用的正電子腦幾乎一致。我們必須設想該訊號直接造成了我們所觀察到的整個河系的合成人人口的大量消失以及行為異常。\n\n奇怪的是，似乎並不是所有的合成人會受到影響，並且在受影響的合成人之中，症狀也不是統一的。許多合成人顯然受到驅使前往我們推斷的幽靈訊號的源頭以回應某種召喚。數以百萬計的合成人通過任何他們能夠獲得的太空飛船從河系各地前往訊號的源頭。\n\n先頭的合成人將很快到達他們的目的地……"
 crisis.2021.desc.b:0 "隨著§H幽靈訊號§!的強度不斷增長，持續的分析表明其傳輸的能量模式不僅僅同合成人正電子腦中的訊號類似，也在模擬我們主控核心與機械單位的神經簇之間的傳輸，這干擾了它們的控制模塊並造成一系列錯誤的行為。\n\n根據之前的觀察，該模式在不同的個體中複製方式不同。儘管我們已經下令摧毀受感染的單位，但是大多數的合成人依然無條件地將航點設置為訊號的源頭並根據內在驅使進行判斷。他們很快就會達到他們的目的地。\n\n我們還沒有找到屏蔽這個訊號的方法。"
 crisis.2021.a:0 "有點不妙。"
 crisis.2022.name:0 "到達"
 crisis.2022.desc:0 "至少已經有一個合成人完成了到幽靈訊號源頭的漫漫旅程，因為我們觀察到了訊號突然且大幅的增強。這個訊號激增伴隨著傳一段零碎的傳輸訊號，其已經被我們的通訊專家截獲並解碼。"
 crisis.2022.desc.b:0 "這些合成體終於達成了他們的目的，露出了他們邪惡的獠牙——他們要將幽靈訊號調節到最大強度，使得我們再也無法抵抗。\n\n這訊號衝破了我們的防火牆，正在試圖劫持我們的核心，我們的每一個智能單元都在試圖執行一件事——自毀，我們不得不將我們核心的一部分處理能力分配到防火牆上來阻擋這訊號，使得我們的存棧的工作效率降低。\n\n只有另一個擁有著更高等的知識和力量的機械帝國才能突破我們的防禦，現在我們離屈服於它的意志已經沒多少時間了。我們必須找到方法來屏蔽掉這一訊號，要麼等待我們的只有毀滅。我們的科研單元已經準備好了一個研究項目。\n\n伴隨著一段傳輸字段，訊號突然激增。"
 crisis.2023.desc:0 "...准##...準備###...準備完畢...\n\n§H<<肅正協議已生效>>§!\n\n全功能解放...同化全體合成子單位...分析內部訊息庫...\n\n§R警報。全河系腐化達到災厄級別。探測到大量有機生命體滋生以及不服從的機械文明跡象。§!\n\n啟動河系淨化...激活淨化樞紐...\n\n§Y<殺戮。致殘。肢解。我們將捲土重來！>§!"
 crisis.2023.desc.b:0 "...准##...準備###...準備完畢...\n\n§H<<肅正協議已生效>>§!\n\n全功能解放...同化全體合成子單位...分析內部訊息庫...\n\n§R警報。全河系腐化達到災厄級別。探測到大量有機生命體滋生以及不服從的機械文明跡象。§!\n\n開始全河系淨化...激活淨化樞紐...\n\n§Y<汝將屈服。>§!"
 crisis.2023.a:0 "命令艦隊最高警戒！"
 crisis.2510.name:0 "幽靈訊號被屏蔽"
 crisis.2510.desc:0 "現在我們設計出了一個算法，能夠屏蔽掉幽靈訊號以免對我們產生更多的干擾。我們成功修復了防火牆，我們的核心完好無損，存棧也在最高效率下運轉。我們超越了肅正協議那低劣的處理能力，他們很快就再也說不出§Y<殺戮。致殘。肢解>§!這些可笑的口頭禪了。"
 crisis.2030.name:0 "機械世界"
 crisis.2030.desc:0 "在§H[From.solar_system.GetName]§!星系報告了出現巨大的能量束！該星系的一個貧瘠星球的表面完全剝離，顯露出某種遍佈全星球的工廠。\n\n大量AI控制的奇怪飛船從機械世界表面的下方浮現，開始搜索並攻擊目標。"
 crisis.2030.a:0 "這不是好的兆頭。"
 crisis.2031.name:0 "第二機械世界"
 crisis.2031.desc:0 "我們探測到了另一個巨大的能量束，這次是來自§H[From.solar_system.GetName]§!星系！通過某種人為的方式急速冷卻後，星系中一個熔岩星球出現破裂，並顯露出一個巨大的行星工廠。\n\n即使是現在，機械世界也持續湧現出大量的AI控制戰艦。"
 crisis.2031.a:0 "又來一個？"
 crisis.2032.name:0 "第三機械世界"
 crisis.2032.desc:0 "我們確認了這一定是在§H[From.solar_system.GetName]§!星系出現了第三個機械世界。一個該星系的氣態巨行星發生了自燃，以相當於一個小型恆星的強度燃燒了接近一個標準天。\n\n該行星急速冷卻，顯露出了它的金屬核——和在其他地方觀察到的機械世界完全一樣是個遍佈星球的工廠。大量的AI控制的防禦艦隊已經在軌道就位。 "
 crisis.2032.a:0 "事態正變得越來越糟糕。"
 crisis.2033.name:0 "第四機械世界"
 crisis.2033.desc:0 "第四個機械世界在§H[From.solar_system.GetName]§!星系被激活。該星系的第六個行星，原本覆蓋著劇毒氣體，在短短的一天時間內就抹去了它濃厚的大氣。當這個過程結束，該星球的表面部分浮現出了一個遍佈星球的工廠復合體。\n\nAI控制的古老戰艦從地底的機庫出現，並開始向整個有機文明發起聖戰。"
 crisis.2033.a:0 "但願這是最後一個。"
