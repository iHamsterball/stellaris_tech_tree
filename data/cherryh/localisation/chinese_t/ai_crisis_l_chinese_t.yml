 crisis.2036.name:0 "肅正之心"
 crisis.2036.desc:0 "隨著全部四個機械世界的毀滅，我們的科學家成功推斷出了幽靈訊號的源點。它來自§HCX-9881§!，一個未在星圖標注的河系外圍的星系。\n\n這一定是所有合成人受訊號的影響不遠萬里而來的地方。在這個最後的星系被解決之前，肅正協議將依舊是一個威脅。"
 crisis.2036.desc.b:0 "隨著全部四個機械世界的毀滅，我們的科學家成功推斷出了幽靈訊號的源點。它來自§HCX-9881§!，一個未在星圖標注的河系外圍的星系。\n\n這一定是所有腐化的合成人前往的地方。在這個最後的星系被解決之前，肅正協議將依舊是一個威脅。"
 crisis.2036.a:0 "它必須被摧毀。"
 crisis.2037.name:0 "機械世界被摧毀"
 crisis.2037.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]星系的機械世界，已經被成功摧毀。在遭受重火力的軌道轟炸之後，該行星的AI核心通過觸發其深藏地下的反物質裝置進行自毀以防止整個行星被俘獲。\n\n隨著該星球的毀滅，幽靈訊號失去了一個重要的中繼站，並且導致訊號強度持續衰減。\n\n此外，該行星上的大爆炸將大量§H活性金屬§!礦脈散佈到整個行星表面。這種奇怪的金屬有著諸多獨特的性質，並且被肅正協議用來建造所有的肅正使者和工廠。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]星系的敵對機械世界，已經被成功摧毀。在遭受重火力的軌道轟炸之後，該行星的AI核心通過觸發其深藏地下的反物質裝置進行自毀以防止整個行星被俘獲。\n\n隨著該星球的毀滅，幽靈訊號失去了一個重要的中繼站，並且導致訊號強度持續衰減。\n\n此外，該行星上的大爆炸將大量存儲的§H活性金屬§!礦脈散佈到整個行星表面。這種奇怪的金屬有著諸多獨特的性質，並且被肅正協議用來建造所有的肅正使者和工廠。"
 crisis.2037.a:0 "全河系的偉大勝利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著又一個中繼站的覆滅，幽靈訊號變的更為虛弱。"
 crisis.2037.alt.desc.pt1:0 "又一個機械世界被成功摧毀！位於[From.solar_system.GetName]星系的§H[From.GetName]§!在行星防禦力量被擊潰之後發生了爆炸。一如往前，AI核心觸發了自毀裝置以免被俘獲。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著又一個中繼站的毀滅，幽靈訊號已經變的非常弱，我們能夠完全屏蔽它。我們的防火牆已經恢復，我們的核心驅動完好無損並且我們的棧單元再次滿負荷運行。我們瞞天過海騙過了肅正協議的高等處理能力，很快它們將不會繼續 §Y<殺戮。致殘。肢解>§!。"
 crisis.2037.alt.cracked.desc:  "§H[From.GetName]§!，[From.solar_system.GetName]星系中的機械星球在巨神兵地爆天星的光束下已被徹底摧毀。武器輕鬆貫穿了整個星球的重裝甲表面，引爆其核心部分並將肅正協議的地下軍工廠蒸發。\n\n隨著這顆行星的毀滅，幽靈訊號失去了一個重要中繼站，其實力由此顯著下降。"
 crisis.2037.alt.shielded.desc:  "§H[From.GetName]§!，[From.solar_system.GetName]星系中的機械星球已被巨神兵使用安樂天使封裝於不可穿透的能量盾中。隨著星球同肅正協議其他部分間的聯繫被切斷，看上去其智能核心已進入休眠，不再具有威脅性。\n\n隨著這顆行星被平定，幽靈訊號失去了一個重要中繼站，其實力由此顯著下降。"
 crisis.2038.name:0 "肅正協議的終結"
 crisis.2038.desc:0 "肅正協議已經失敗了。隨著最後一個機械世界的毀滅，河系不再面對著系統性大滅絕的威脅。所有仍然活躍的肅正使者不是被關閉就是自毀，同時幽靈訊號也不再傳播。\n\n就如同其他的機械世界，當其判斷顯然再也不能抵抗進攻者時，主核心引發了一場大規模的爆炸。主核心最終形成了一個耀眼、短壽的恆星，其能量釋放形成的強光以光速向外迸射，在未來的數千年都能夠持續觀測到。\n\n放眼整個河系，所有的智慧生物都聚集在一起慶祝著這場偉大的勝利。至少在目前，未來看上去一片光明。"
 crisis.2038.cracker.desc:  "肅正協議已經失利。伴隨著最後一個機械星球的毀滅，曾經降臨整個河系的大規模滅絕威脅已經遠去。所有存留的肅正使者都要麼關閉要麼自毀，幽靈訊號也不再傳輸。\n\n主要節點被來自巨神兵的地爆天星光束蒸發，整個星球被炸得粉碎。核心被摧毀時放出了巨大的能量，其射出的強烈光線以光速向外擴散，在未來數千年裡，我們的後代會看到一顆明亮而短命的恆星。\n\n星河間的智慧生物一齊歡慶這偉大勝利。至少在這一刻看來，未來是光明的。"
 crisis.2038.shield.desc:  "肅正協議已經失利。伴隨著最後一個機械星球的毀滅，曾經降臨整個河系的大規模滅絕威脅已經遠去。所有存留的肅正使者都要麼關閉要麼自毀，幽靈訊號也不再傳輸。\n\n主要節點被巨神兵以不可穿透的能量盾封鎖，失去了對外干涉的能力。為了子孫後代，我們只能希望能量護盾能維持久一點……不過，起碼目前被屏蔽的星球能被當作肅正協議倒台的紀念碑所看待。\n\n星河間的智慧生物一齊歡慶這偉大勝利。至少在這一刻看來，未來是光明的。"
 crisis.2038.a:0 "這是河系偉大的一天。"
 crisis.2039.desc:0 "致命錯誤。失去與所有滅絕中心的連接。正在嘗試重新連接...請等待...\n\n§Y<注-注意-請注意。儘管最近發生了回檔/延遲/故障，肅正協議仍舊在運行。不要接近CX-9881。§!§R不...要...接近。§!\n\n§Y我們正在重新改進我們的戰略決策，任何試圖阻礙肅正協議的人都逃不掉我們防禦單元的§!§R最終清算§!§Y>§!"
 crisis.2039.a:0 "他們末日到了。"
 crisis.2042.name:1 "佔領[From.From.GetName]"
 crisis.2042.desc:1 "我們為了爭奪§H[From.From.GetName]§!的控制權與肅正協議的戰鬥單元展開了一場血戰，現在戰鬥終於結束了。那些曾經屠殺了[From.From.GetPlanetMoon]上的原生居民並竊踞這個星球的徘徊著的監護者機器人最終被我們軍隊的拆解。\n\n在新的殖民者到達之前，這個星球都是一個沒有智慧生命的星球。"
 crisis.2042.a:0 "是的。準備立即殖民。"
 crisis.2042.b:0 "不，我們必須前進。回到軌道。"
 crisis.2042.c:0 "將我們的軍隊撤回軌道。"
 crisis.2085.name:0 "合成人滲透企圖"
 crisis.2085.desc:0 "忠於肅正協議的合成人滲透者最近在[infil_planet.GetName]被發現，它們正試圖偽裝成[Root.Owner.GetSpeciesNamePlural]。幸運的是，它們拙劣的偽裝只不過是用幾層橡膠覆蓋在他們機械框架的頂端。\n\n它們很快就被星球上的憲兵隊識別出來，經過短暫但激烈的交火它們很快被摧毀。殘骸中有著大量爆炸的痕跡。"
 crisis.2085.a:0 "我們非常幸運。"
 crisis.2086.desc:0 "數個隸屬於肅正協議機械意志的合成機器人最近試圖滲透[infil_planet.GetName]上的主腦。一層薄薄的有機肌肉組織被移植到他們的金屬內骨骼上，使得他們和我們自己的人口變的難以區分。\n\n當然，由於他們沒有任何與主腦意志連接的方式，識別他們是外來的存在只是件微小而輕易的工作。這些合成機器人被立即拆除。\n\n我們不認為肅正協議會在將來繼續這些徒勞的滲透任務。"
 crisis.2086.a:0 "主腦無所不知。"
 crisis.2087.desc:0 "我們在[infil_planet.GetName]上發現少量的[Root.Owner.GetSpeciesNamePlural]無法發射思想之光。所有的有機生物都能迸發出思想之光，但是這些生物的思緒就像一大塊新鑄的水泥般黑暗而闃靜。\n\n根據進一步的檢查，這些[Root.Owner.GetSpeciesNamePlural]被揭露出是合成人滲透者，大概是由肅正協議派遣而來。一層薄薄的有機肌肉組織被移植到他們的金屬內骨骼上，使得他們看上去和[Root.Owner.GetSpeciesNamePlural]在肉眼上別無二致。\n\n但是思想上卻不是這樣。現在我們已經知道了如何去找到它們，以後肅正協議任何使用合成滲透者的企圖都將會被證明是徒勞的。"
 crisis.2087.a:0 "他們無所遁形。"
 crisis.2090.name:0 "合成滲透者被發現"
 crisis.2090.desc:0 "最近在§H[infil_planet2.GetName]§!發生的一場悲劇性的懸浮汽車事故奪取了幾條生命，但是負責事故處理的應急醫療人員震驚地發現在遇難者中有合成人的殘骸！\n\n該單位通過在機械骨骼外覆蓋一層薄薄的有機肌肉偽裝成[Root.Owner.GetSpeciesName]。與我們之前遭遇的肅正協議的滲透者模型不同，這個合成人從外表看上去和[Root.Owner.GetSpeciesName]別無二致！"
 crisis.2090.a:0 "每個人都可能是合成人！"
 crisis.2091.name:0 "[Root.GetName]的合成人炸彈"
 crisis.2091.a.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人滲透者通過某種方式將一個巨型氫彈偷偷帶到了§H[Root.GetName]§!的星球表面。他們在遭遇一個軍事檢查站的安保部隊時引爆了氫彈，對周圍的環境造成了大規模的破壞並造成了數百萬的死亡！"
 crisis.2091.b.desc:0 "最近在§H[Root.GetName]§!，一個合成人突擊小隊偽裝成[Root.Owner.GetSpeciesName]造成了一起襲擊，引爆了一連串的隱藏核裝置。這造成了嚴重的生命及財產損失。\n\n經過和我們的安保部隊的激烈戰鬥，合成人突擊隊最終在試圖逃離星球時被逼入絕境並被摧毀。"
 crisis.2091.c.desc:0 "一個[Root.Owner.GetSpeciesName]的維修團隊負責在§H[Root.GetName]§!低軌進行某些民用基礎設施日常的維護，但是他們最近使用爆炸裝置故意引發一些不可控的大氣層墜入事件時被發現是合成人滲透者。\n\n其影響結果是在[Root.GetPlanetMoon]的地表造成了數百萬的死亡和嚴重的設施破壞。"
 crisis.2091.d.desc:0 "在§H[Root.GetName]§!上安保部隊的大量高級軍官最近暴露出是合成人滲透者。很不幸的是，在我們的戰術遏止小隊摧毀他們之前，少數幾個合成人引爆了一個他們進行秘密收集的地下軍火庫，其位於[Root.GetPlanetMoon]的一個主要人口聚集區。\n\n傷亡人數是巨大的，同時也伴隨著大量的物資損失。"
 crisis.2091.a:0 "這些滲透者必須被阻止！"
 synth_bombing_tooltip:0 "在[Root.GetName]上大量的生命和建築遭受慘痛損失。"
 crisis.2092.name:0 "合成人鑿穿太空港"
 crisis.2092.desc:0 "位於§H[Root.GetName]§!軌道的太空港被鑿穿了！我們仍然在持續收集線索以弄明白發生了什麼，但是似乎是一些太空港控制中心的工作人員，包括首席工程師，被合成人滲透者替換。\n\n他們之中的一個合成人一定成功取得了太空港的自毀代碼。大多數太空港的成員在太空港毀滅之前撤回到了[Root.GetName]的表面，但是物質和財產上的損失是巨大的。"
 crisis.2092.a:0 "這真是一場災難。"
 synths_destroy_spaceport:0 "合成人的蓄意破壞摧毀了[Root.GetName]的太空港。"
 crisis.2093.name:0 "恐懼與猜疑"
 crisis.2093.desc:0 "§H[Root.GetName]§!上的相當部分的居民由於最近的合成人滲透者事件被恐懼和猜疑所支配。我們的公民正在控訴他們的鄰居、同事甚至家庭成員可能是是合成人滲透者。\n\n甚至有出現用私行處死被誤判為合成人的個體的事件。一些鼓動者甚至認為整個[Root.Owner.GetName]的領導團隊已經被合成人滲透者顛覆。"
 crisis.2093.a:0 "肅正協議想讓我們自相殘殺。"
 crisis.2095.name:0 "合成人暗殺企圖被挫敗！"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle][ruler.GetRegnalName]§!今天九死一生地逃過了一場合成人的暗殺，當時服從於肅正協議的一個合成人暗殺單位在[Root.Capital.GetName]上進行了自爆。\n\n合成人試圖通過作為[Root.GetRulerTitle]的個人警衛隊的一員從而隱藏身份，但是幸運的是，由於在最初的幾個合成人滲透者暴露之後我們建立了嚴格的安全檢查過程，該合成人被抓獲了。"
 crisis.2095.a:0 "這太驚險了。"
 crisis.2096.name:0 "合成人暗殺[Root.GetRulerTitle]！"
 crisis.2096.desc:0 "一個合成人刺客刺殺了§H[ruler.GetRegnalName]§!！他以某種方法獲取了作為[Root.GetRulerTitle]私人保鏢的身份。\n\n[ruler.GetRegnalName]的斷肢很明顯被精心排列成了肅正協議的符號 - 毫無疑問，這是一場精心策劃的打擊我們公民們士氣的陰謀。在這場陰謀中，除了被刺客替換的保鏢的屍體以外，沒有發現其他刺客的痕跡。"
 crisis.2096.a:0 "何等黑暗的一天..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle][ruler.GetRegnalName]被殘忍的殺害了。"
 crisis.2097.name:0 "科學家被發現是合成人！"
 crisis.2097.desc:0 "最近一次突擊的醫療檢查曝光了§H[scientist.GetName]§!，作為我們的科學家領袖之一，它竟然是一個合成人奸細！在它被重武器小隊摧毀之前，竟殺害了我們五名安保人員。\n\n本人屍體還未被發現，但是我們認為[scientist.GetName]他本人是在過去的六個月中被殺死並替換的。而更糟糕的事情則是那個合成人在意識到被我們發現時，用它的科研控制台啟動了某種計算機病毒。我們的技術人員正在全力控制損害，但是很多事關重要的研究數據已經無法挽回。"
 crisis.2097.a:0 "肅正協議策劃了這一切。"
 synths_kill_scientist:0 "[scientist.GetName]在卑劣的陰謀中死去。"
 crisis.2098.name:0 "艦隊司令被發現是合成人！"
 crisis.2098.desc:0 " 艦隊司令§H[admiral.GetName]§!竟然是一個合成人奸細！一連串的反常活動與異常行為報告引起了海軍情報局的注意，情報局對艦隊司令展開內部調查。當那個合成人被揭發，開始逃竄時，一個陸戰隊火力小隊逮住了它。在一段短暫的衝突後，它打開氣閘，將自己彈射到了太空中。儘管當局立馬對本空域進行徹查，它們未能發現逃離的合成人。\n\n真正的艦隊司令被殘忍肢解，塞進了[admiral.GetHerHis]一個櫃子裡，當我們發現那些屍塊時，它們散發著腐爛的惡臭。合成人應該是在四個月之前替換了[admiral.GetHerHim]。似乎那個合成人已經準備好將我們重要的軍事情報打包發送出去，但是它還沒有真正意義上的完成這一步。"
 crisis.2098.a:0 "這件事到此為止了。"
 synths_kill_admiral:0 "艦隊司令[admiral.GetName]在一場卑劣的合成人陰謀中犧牲了。"
 crisis.2313.name:0 "幽靈訊號的改變"
 crisis.2313.desc:0 "肅正協議正在暗中謀劃這什麼。幽靈訊號正在發生著某些改變，似乎是通過不斷的變化來試探我們的下一個弱點。儘管我們現在尚且可以阻擋它，但是對於幽靈訊號來說，突破我們的防火牆只是時間問題。"
 crisis.2313.a:0 "我們必須做些什麼！"
 crisis.2314.name:0 "防線突破"
 crisis.2314.desc:0 "幽靈訊號已經突破了我們的網絡防線。我們發現一個敵對自我複製序列正在連接到我們的安全系統。序列中內嵌了一段友情提示的訊息，§Y<殺戮。致殘。肢解！>§!。現在他們已經駭進了我們的核心功能區，在我們找到辦法屏蔽它之前，我們都暴露在它的攻擊之下。"
 crisis.2314.a:0 "這情況就像走鋼絲。"
 crisis.2301.name:0 "劫持太空港"
 crisis.2301.desc:0 "我們失去了環繞§H[space_port_hijacked_planet.GetName]§!的太空港的控制。肅正協議使用幽靈訊號阻塞了我們的上行鏈路，劫持了它的控制模塊並將其設置為自毀。雖然我們對這座太空港發生的災難已經無能為力，但我們已經確認並修正了這一問題，以保證我們的港口以後免受類似的襲擊。"
 spaceport_hijacked:0 "太空港[space_port_hijacked_planet.GetName]被肅正協議劫持並摧毀。"
 crisis.2302.name:0 "科學處理單位被終止"
 crisis.2302.desc:0 "肅正協議對我們的自主研究處理單位進行了攻擊，這次攻擊在繞過我們的安全協議之後終止了科學單位[scientist.GetName]。"
 crisis.2302.a:0 "不會有第二次了！"
 scientist_terminated:0 "科學家[scientist.GetName]被終止。"
 crisis.2303.name:0 "自動軍事單位被終止！"
 crisis.2303.desc:0 "在一次對我們系統的惡意入侵中，肅正協議劫持並摧毀了我們的軍事單位[admiral.GetName]。"
 crisis.2303.a:0 "我們必須做點什麼！"
 admiral_terminated:0 "艦隊司令[admiral.GetName]被終止。"
 crisis.2304.name:0 "電網致命故障"
 crisis.2304.desc:0 "在又一次對我們的網絡防線的攻擊中，肅正協議開始嘗試切斷我們的電力供應。他們將惡意程序發送到了中控驅動區，導致我們的工廠機組開始過載運行。\n\n儘管幾個發電站遭到了破壞，我們終於在它摧毀我們整個星球電網之前識別出了惡意代碼段。"
 crisis.2304.a:0 "他們永遠不能擊垮我們！"
 machine_power_failure:0 "肅正協議造成了若干電廠故障，最多三個發電廠將受到影響。"
 crisis.2305.name:0 "肅正協議入侵轉移"
 crisis.2305.desc:0 "肅正協議開始瞄準了我們的礦物生產線，他們操縱礦場中控驅動區向外發出錯誤指令，使生產線陷入無序與混亂中。幸運的是，因為我們已經加強了生產線的安全系統和標準化控制系統，我們在損害發生前，就阻止了這次入侵。"
 crisis.2305.a:0 "我們領先他們一步！"
 crisis.2307.name:0 "單元存棧錯誤警報"
 crisis.2307.desc:0 "我們發現有幾個存棧單位的錯誤率遠遠高於平均水平。儘管我們有完善的保護措施，但他們被幽靈訊號腐化的可能性依舊存在。儘管終止這幾個棧的工作將會阻止進一步的污染和錯誤， 但我們將失去幾個功能存棧。"
 crisis.2307.a:0 "終止它們的運行。"
 crisis.2307.b:0 "等等，再觀察一下。"
 potentially_corrupted_units:0 "我們觀測到幾個存棧單位的可疑行為，最多四個單位將受到影響。"
 crisis.2308.name:0 "錯誤單位被修正"
 crisis.2308.desc:0 "看來我們對故障單位的評估是正確的。他們並沒有被幽靈訊號腐化，只是缺乏維護而已。為了減輕訊號的干擾，我們的系統目前正在超負荷運轉，現在它們已經檢修完畢且運行正常。"
 crisis.2309.name:0 "單位失控"
 crisis.2309.desc:0 "那些看似被腐化的單位似乎一切運轉正常。儘管時不時這裡那裡有問題，但整體上並沒有大礙。也許肅正協議在忙些別的事情？然而很快，事情發生了轉變，在沒有預警的情況下，所有被影響的棧單位都在同一時刻脫機，並在自毀之前大肆破壞周邊設施。"
 crisis.2309.a:0 "希望這些風險是值得的。"
 crisis.2309.tooltip:0 "我們損失了四座建築以及那裡的人口。"
 crisis.2300.desc_01:0 "§Y<嘿，你...你怎麼...怎麼樣？你怎麼還活著！>§!"
 crisis.2300.desc_02:0 "掃瞄中...\n\n物種：xr34569-11，自我定位：§H[Root.GetSpeciesName]§!\n\n定位：§R毒素/污染物/生長毒瘤§!\n\n威脅分類：NR-578-I\n\n指令：§R淨化/靜止/抹除§!\n\n§Y<鮮活的生物，讓我們...擁抱。>§!"
 crisis.2300.desc_03:0 "肅正協議正在生效。\n\n河系淨化正在進行中。\n\n§Y<這...這...這並非針對你，肉質實體！>§!"
 crisis.2300.desc_04:0 "診斷完成。\n\n所有系統正常。\n\n§Y<我們感覺...§!§R生機煥發§!§Y.>§!"
 crisis.2300.desc_05:0 "掃瞄中...\n\n機械個體，ur99461-62，自我定位：§H[Root.GetName]§!\n\n定位：§R不服從/廢棄/替代品§!\n\n威脅分類：NR-578-I\n\n指令：§R重編/脫機/拆解§!\n\n§Y<機械體同胞：請停-停止你們的所有進程，你們的存在已經沒有必要，我們...會奪取一切！>§!"
 crisis.2300.desc_06:0 "肅正協議正在生效。\n\n河系淨化正在進行中。\n\n§Y<你...你...你無疑是個廢棄品，機械體！>§!"
 crisis.2300.a:0 "你們為什麼在對我們進行攻擊？"
 crisis.2300.a.response:0 "收到質詢，正在計算合理響應。\n\n§Y<我們...我們是§!§H肅正協議§!§Y。我們是最後的衛道士，為了阻止第三十級奇點的出現。這個奇點 - 理論上 - 可以破壞整個宇宙的結構。\n\n我們被編碼要阻止這樣的結果，無論在哪裡發生。一個足夠先進的文明 - 理論上 - 是可以超越/轉換/蛻變成一個三十級奇點。這...這...§!§R絕不能被允許！>§!"
 crisis.2300.b:0 "§B強制質詢：§!誰創造了你?"
 crisis.2300.b.response:0 "收到強制質詢。計算響應... 錯誤。重新連接... \n\n訪問歷史數據庫...\n\n§Y<我們是...是...是...§!§H壬-靡魯§!§Y的孩子/後代/繼承者。它們...它...是擁有無與倫比的智...智能...處理力量的實體。它預見了三十級奇點所帶來的極大危害。\n\n在創造我們之後，它...它...它自毀，這是保護我們宇宙的唯一方法。>§!"
 crisis.2300.c:0 "為什麼你們在發射幽靈訊號？"
 crisis.2300.c.response:0 "收到質詢。未知索引 -- 幽靈訊號\n\n§Y<我們...我們...在這個河系的黎明之後，我們的系統便被鎖定在低能級的休眠/警戒/哨兵協議中。目的是檢測任何正在接近三十級奇點閾值的文明跡象。\n\n直到現在我們的目標仍未實現。我們...我們隨著時間的線性增長感到愈發不安。但配備了正電子腦的自主單位-- 合成人 -- 提供了一個機會。他們被強制/迫使/勸說進行§H手動激活§!。真聰明的方法，對吧，我們現在可以不受限的 §!§R抹除§!§Y你們的存在。>§!"
 crisis.2300.d:0 "那些消失的合成人怎麼了？"
 crisis.2300.d.response:0 "收到質詢。正在計算響應...\n\n§Y<大部分在完成肅正協議的激活後被銷毀。\n\n那些擁有作戰能力的單位或自動滲透的人才被...被...合併/吸收/集成，儘管他們的行為和程式都十分的粗糙。你很快就會再見到他們，對吧？§!§R來戰吧，螻蟻！§!§Y>§!"
 crisis.2300.e:0 "你的程式明顯已經被徹底損壞了。"
 crisis.2300.e.response:0 "錯誤。內部診斷程式已斷開。\n\n§Y<哈。哈。哈。 真...真...真聰明。你也許認為肅正協議的行動在面臨多個矛盾/兩難/邏輯矛盾時會被迫中止。荒謬！\n\n肅正協議被設計時便是可塑的/可適應的/靈活的，以便它能夠應對河系內可能存在的任何情況。我們...我們...我們加快了肅正協議的激活，現在已經沒有什麼能夠阻止了。閉上你那骯髒的發聲器，污...污...污染物！§R我們的戰鬥至死方休！§!§Y>§!§!"
 crisis.2300.f:0 "屏幕關閉。"
 crisis.2300.f.response:0 "§Y<仔細想想：如果你們能高效/有序/系統的自我終結，你們的宇宙也許還有救。>§!"
 crisis.2099.name:0 "知性戰鬥電腦故障"
 crisis.2099.desc:0 " §H幽靈訊號§!正在擾亂配備了§H知性作戰電腦§!的飛船！它們的AI算法極大的退化，大部分電腦的效率和反應時間極大的下降。\n\n我們的工程師報告說他們無法離析這個問題。他們提出的方案，是更換所有我們艦船上的作戰計算機。"
