 edict_capacity_overload:0 "過載發電"
 edict_capacity_overload_desc:2 "這一法案允許短期過載發電，令我們整個帝國的發電站發電量增加。"
 edict_production_targets:0 "生產指標"
 edict_production_targets_desc:1 "這項法案是集中行政上的努力來重新調整和評估生產目標，進而推動礦物的產出。"
 edict_farming_subsidies:0 "農業補貼"
 edict_farming_subsidies_desc:1 "這項法案提供了正面的積極的經濟刺激，提高了糧食的產出。"
 edict_propaganda:0 "政治宣傳"
 edict_propaganda_desc:1 "這條法案規定大量訊息播報的機制，保障正向、長期的訊息傳遞。"
 edict_information_quarantine:0 "訊息管制"
 edict_information_quarantine_desc:1 "這項法案對訊息的流動採取嚴格的審查制度，以便更好地保留當地的文化傳統。"
 edict_encourage_free_thought:1 "鼓勵政治思想"
 edict_encourage_free_thought_desc:1 "這項法案鼓勵民眾公開討論政治話題，即使這樣做會讓其誤入歧途。"
 edict_map_the_stars:0 "製作星圖"
 edict_map_the_stars_desc:0 "這條法案鼓勵探索，去把光明帶給黑暗，尋找深空之中隱藏的奇跡。"
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "研究津貼"
 edict_research_focus_desc:0 "這一法案允許撥發額外款項至我們的研究者們。"
 edict_research_focus_hive:0 "以其他知識為代價，讓我們的研究工蜂專注於新理念。"
 edict_research_focus_machine:0 "將處理能力轉移到以工程為重點的理論模型，並降低其他研究方向的優先級"
 edict_social_welfare_programs:0 "社會保障計劃"
 edict_social_welfare_programs_desc:0 "這條法案會引導建立一連串的社會項目，這需要大量資金，但是能夠提高人民的生活水準。"
 edict_share_the_burden:0 "分擔負擔"
 edict_share_the_burden_desc:1 "這條法案會鼓勵契約工使用輪班制，會提升苦力們的生產力。"
 edict_peace_festivals:0 "和平節日"
 edict_peace_festivals_desc:1 "這一和平主義法案通過各種節日與慶典來促進團結，增加歡樂氣氛。"
 edict_land_of_opportunity:0 "機會之地"
 edict_land_of_opportunity_desc:2 "這一法案開展了針對性的社會運動，將我們的帝國構建為最前沿的社會，一個全新的社會國度 —— 一個所有人都可以興旺發達的地方， 一個全新的開始。"
 edict_diplomatic_grants:0 "外交津貼"
 edict_diplomatic_grants_desc:1 "這一法案開啟了外交攻勢，通過共同努力來提高我們帝國在其他國家眼中的形象。"
 edict_engineering_research_focus_hive:0 "使我們的思維工蜂著重於思考新的工程學理念。"
 edict_engineering_research_focus_machine:0 "將處理能量重點轉移到工程理論模型上並降低其他科研項目的優先級。"
 edict_physics_research_focus_hive:0 "使我們的思維工蜂著重於思考新的物理學理念。"
 edict_physics_research_focus_machine:0 "將處理能量重點轉移到物理理論模型上並降低其他科研項目的優先級。"
 edict_society_research_focus_hive:0 "使我們的思維工蜂著重於思考新的社會理念。"
 edict_society_research_focus_machine:0 "將處理能量重點轉移到社會理論模型上並降低其他科研項目的優先級。"
 edict_fear_campaign:0 "恐懼運動"
 edict_fear_campaign_desc:0 "異星邪惡而野蠻的本質必須傳達給我們的人們。他們必須接受我們正立於異種污穢構成的海洋之中這一事實。"
 edict_education_campaign:0 "教育運動"
 edict_education_campaign_desc:0 "回學校去！通過暫時增加資源花費使讓我們的領導人接受進一步的高等教育，他們的技能會加速增長。"
 edict_healthcare_campaign:0 "健康保障運動"
 edict_healthcare_campaign_desc:1 "飲食，鍛煉，睡眠模式結合起來會對我國人口的健康產生影響。通過推廣更健康的生活方式， 他們的預期壽命將會提升。"
 edict_recycling_campaign:0 "資源回收運動"
 edict_recycling_campaign_desc:0 "教導群眾減少資源的浪費。一場面向全社會、提倡群眾循環利用資源的宣傳行動能夠暫時性的降低日常消費品的消耗。"
 edict_robot_campaign:0 "無人機運動"
 edict_robot_campaign_desc:0 "通過加大對生產設施的投資，我們能以更快的節奏生產新的無人機。"
 edict_machine_learning_campaign:0 "機器學習運動"
 edict_machine_learning_campaign_desc:0 "通過加大對我們的自主機器人的投入，這些機器能更好的使用它們的學習算法來提升整體生產率。"
 edict_drone_campaign:0 "工蜂生產運動"
 edict_drone_campaign_desc:0 "通過向孵化池提供更多的有機質，我們能以更快的速度孵化新的工蜂。"
 edict_learning_campaign:0 "學習運動"
 edict_learning_campaign_desc:0 "通過向自主工蜂提供更多的營養物質，我們能夠提升他們的工作效率。"
 edict_war_drone_campaign:0 "戰鬥工蜂運動"
 edict_war_drone_campaign_desc:0 "通過向戰鬥工蜂提供更多的營養物質，我們能夠提升它們的力量和作戰效率。"
 edict_crystal_sonar:0 "水晶聲納"
 edict_crystal_sonar_desc:0 "允許我方艦隊在遭遇晶狀生命體時能夠使用一項特殊科技，能夠瞬間調查完畢晶狀生命體聚居的星系。\n花費： £energy §R-30§!"
 edict_droning_optimizations:0 "無人機最佳化"
 edict_droning_optimizations_desc:3 "§L基於遠古採礦無人機的技術，這種新型能量優化模式能進一步提升我們的資源產出。§!"
 edict_greater_crystal_bounty:0 "大量的水晶獎勵"
 edict_greater_crystal_bounty_desc:1 "§L命令我們的艦隊從被摧毀的晶狀生命體上回收殘留的礦物。§!\n消滅每隻艦隊可獲得礦物：§G500§!"
 edict_crystal_bounty:0 "水晶獎勵"
 edict_crystal_bounty_desc:1 "§L命令我們的艦隊從被摧毀的晶狀生命體上回收殘留的礦物。§!\n消滅每隻艦隊可獲得礦物：§G250§!"
 edict_drone_bounty:0 "無人機獎勵"
 edict_drone_bounty_desc:1 "§L指導我們的艦隊從被摧毀的遠古採礦無人機上回收其能量電池。§!\n消滅每隻艦隊可獲得能量：§G500§!"
 edict_consecrated_worlds:1 "行星祝聖"
 edict_consecrated_worlds_desc:0 "這項法案規定這裡成為神聖之所，它將在我們的傳統信仰中成為聖地。不遠萬里前來的朝聖者將在它的神聖光環中歡欣鼓舞。"
 edict_patrol_drones:0 "巡邏無人機"
 edict_patrol_drones_desc:0 "通過廣泛使用無人機進行監視，機械智慧能夠確保確保整個星球有序協作"
 edict_martial_law:0 "戒嚴法令"
 edict_martial_law_desc:0 "當地政府的大部分職能被暫時中止。整個星球被置於軍方的直接控制下，以期望恢復當地的社會秩序。"
 edict_declare_saint:0 "冊封聖人"
 edict_declare_saint_desc:0 "這條法令會授予當地一位生前十分虔誠的逝者以聖人稱號。以創造一個團結民眾的新符號。"
 unity_ambition:0 "野望："
 edict_scientific_revolution:0 "$unity_ambition$科學革命"
 edict_scientific_revolution_desc:0 "一個短暫但成果斐然的科學探索黃金紀元。無畏的精神，創造性的思考以及奔放的樂觀主義的結合能帶領我們走的更遠。"
 edict_desperate_measures:0 "$unity_ambition$孤注一擲"
 edict_desperate_measures_desc:0 "我們的敵人很快就會發現，困境之獸，猶可猛鬥。為求生存我們將不擇手段。"
 edict_fortress_proclamation:0 "$unity_ambition$堡壘宣言"
 edict_fortress_proclamation_desc:0 "我們的疆界應當是一條無懈可擊的天塹。他們的存在將給我們野心勃勃的鄰居們傳遞一條明確的訊息 —— 這就是你們擴張的終點！"
 edict_architectural_renaissance:0 "$unity_ambition$建築革新"
 edict_architectural_renaissance_desc:0 "這巨大的建築規模曾經只存在於前人的幻想中，巨型建築理應成為我們偉大文明的傳承標誌。"
 edict_hearts_and_minds:0 "$unity_ambition$民心所向"
 edict_hearts_and_minds_desc:0 "規模密集的宣傳行動促使民眾認識到我們的政府有多麼優秀。無論如何，這些行為都是為了維護他們的福祉。"
 edict_omnifarious_acquisition:0 "$unity_ambition$細大無遺"
 edict_omnifarious_acquisition_desc:0 "任何剩餘的物資都應被循環利用，我們偉大的志向要求我們要利用好任何獲得的資源。"
 edict_grand_fleet:0 "$unity_ambition$偉大艦隊"
 edict_grand_fleet_desc:0 "為了實現我們偉大的銀河願景，我們必須把建造一隻強大的艦隊作為我們的主要目標。"
 POLICIES_LABEL:0 "這些是我們帝國目前的可用政策"
 CLICK_TO_ADD_POLICY:0 "§G點擊以啟用政策§!"
