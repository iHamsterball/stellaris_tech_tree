 starting_weapons_missiles:0 "制導武器"
 starting_weapons_lasers_desc:1 "這種定向能量武器以發射聚焦雷射束為手段來毀傷目標。在中短距離上效果明顯，敵人的能量裝甲對這種武器難以奏效。"
 starting_weapons_projectiles_desc:1 "這種動能武器使用磁軌加速器加速彈丸以極快的速度射向目標。雖然射程有限，彈丸極高的射速與所攜帶的巨大動能可以輕易撕碎敵艦的裝甲。"
 starting_weapons_missiles_desc:0 "這種太空導彈搭載了核彈頭。它們射程極遠，但是它們也會被點防系統輕易攔截。"
 starting_ftl_warp:0 "曲率"
 starting_ftl_hyperdrive:0 "超空間巡航"
 starting_ftl_wormhole:0 "蟲洞跳躍"
 starting_ftl_warp_desc:0 "曲率引擎將在艦體周圍生成一圈亞空間，來使星艦得以在宇宙中以超光速航行。考慮到天文尺度上的空間跨度，曲率引擎雖然相對自由，但是在恆星間航行時會變得相對緩慢。"
 starting_ftl_hyperdrive_desc:0 "超空間引擎將暫時突破維度限制，令星艦進入超空間。此引擎雖然可以在恆星間快速航行，但其航行自由性受限於現有的超空間航路網絡。"
 starting_ftl_wormhole_desc:0 "蟲洞生成器將在亞空間建立一條空間隧道來連接空間上的兩個坐標點，允許穿越非常遠的距離。但是蟲洞生成器由於體積過大無法裝配在一般艦船上，所以需要一個特殊的蟲洞生成空間站來實現旅行。"
