 building_robotics_assembly_plant:0 "機器人裝配廠"
 building_robotics_assembly_plant_desc:0 "機器人裝配工廠是建立機器人軍隊所必需的。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_1$§!人口\n人口維護費：£energy §Y1§!"
 building_robotics_assembly_plant_2:1 "智能人裝配廠"
 building_robotics_assembly_plant_2_desc:1 "智能人裝配工廠是建立機器人軍隊所必需的。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_2$§!人口\n將機器人人口從§H$ROBOT_POP_SPECIES_1$§!升級到§H$ROBOT_POP_SPECIES_2$§!\n人口維護費：£energy §Y2§!"
 building_robotics_assembly_plant_3:1 "合成人裝配廠"
 building_robotics_assembly_plant_3_desc:1 "合成人裝配工廠是建立機器人軍隊所必需的。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_3$§!人口\n將機器人人口從§H$ROBOT_POP_SPECIES_2$§!升級到§H$ROBOT_POP_SPECIES_3$§!\n人口維護費：£energy §Y5§!"
 building_colony_shelter:0 "飛船改裝庇護所"
 building_colony_shelter_desc:0 "由一艘殖民船的殘骸改裝，作為登陸星球的臨時據點。"
 building_capital_1:1 "行星首府"
 building_capital_1_desc:0 "基礎的執政中心，負責處理各種行政事務。"
 building_capital_2:0 "行星都城"
 building_capital_2_desc:0 "當地精英統治階層的首都。"
 building_capital_3:0 "複合型帝國首都"
 building_capital_3_desc:1 "佈局宏偉，是政府部門的集中地，公共設施星羅棋布，可以建設和運營滿足各種高度需求的設施。"
 building_ancient_factory:1 "自動化工廠"
 building_ancient_factory_desc:1 "§L這座古老的大型設施使用了失傳已久的古老科技。§!"
 building_ancient_archives:0 "先驅者檔案館"
