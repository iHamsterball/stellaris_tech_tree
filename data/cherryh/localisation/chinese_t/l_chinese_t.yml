 leader_trait_flexible_programming:0 "靈活規劃"
 leader_trait_flexible_programming_desc:0 "這個領袖有非常靈活的規劃能力，能夠快速地適應新的方法和程序，只要它們快速高效。"
 leader_trait_rigid_programming:0 "嚴格規劃"
 leader_trait_rigid_programming_desc:0 "這個領袖對於規劃特別嚴格，幾乎不允許任何修改，即使這樣的改變會提高效率。"
 leader_trait_newboot:0 "新面孔"
