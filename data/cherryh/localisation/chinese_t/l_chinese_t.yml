 sm_colossus_yards_desc:0 "拋棄了干船塢的傳統概念，巨神兵由大量行動自如的獨立建造平台組裝而成的。\n"
 sm_colossus_yards_desc_modifier:0 "船塢：§Y可以建造巨神兵§!"
 sm_titan_yards:0 "泰坦裝配廠"
