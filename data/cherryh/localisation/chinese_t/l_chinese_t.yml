 trait_ruler_deep_connections:0 "深度連接"
 trait_ruler_deep_connections_desc:1 "這位統治者根深蒂固地把自己焊進了迷宮似的政治核心網絡中。"
 trait_ruler_charismatic:0 "政治魅力"
