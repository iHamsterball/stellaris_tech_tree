 sr_terraform_gases:0 "地貌改造氣體"
 sr_terraform_gases_desc:1 "地貌改造氣體是從氣態巨行星中提取出來的，主要由氫氣，氦氣和甲烷等各種氣體構成。使用地貌改造氣體可以降低對行星進行地貌改造時的難度。"
 sr_terraform_liquids:0 "地貌改造液體"
 sr_terraform_liquids_desc:1 "地貌改造液體是從冰凍星球中提取出來的，主要由一氧化二氫等不同種類的液體構成。使用地貌改造液體可以降低對行星進行地貌改造時的難度。"
 sr_garanthium:0 "迦藍礦"
 sr_garanthium_desc:2 "這種礦石可鍛造為延展性與耐久性都十分優秀的金屬。是用來建造船隻和建築的絕佳材料。"
 sr_neutronium:0 "零素礦石"
 sr_neutronium_desc:0 "零素是一種由中子構成的超高密度物質可用來鍛造超級強度級耐久的護甲。"
 sr_helium:0 "氦-3"
 sr_helium_desc:0 "這種氦的同位素作為一種燃料，被廣泛應用於各類飛船反應堆和發電設施。"
 sr_zro:0 "澤珞"
 sr_zro_desc:0 "一種在異星粒子中存在的極其稀有的氣霧，隨著隕石被一起發現。不過其真正的來源依然是個未解之謎。若擁有靈能天賦的人將其攝入體內，澤珞將會極大的提高靈能力量並可能使服用者對其產生依賴。"
 sr_living_metal:0 "活性金屬"
 sr_living_metal_desc:1 "該無機金屬有著通常生命體的特徵，會自動恢復到其處於穩定的形態。"
 sr_yuranic:0 "育蘭晶"
 sr_yuranic_desc:0 "這些晶體有著罕見的反射性能，可以增強能量武器的輸出功率。"
 sr_teldar:0 "特爾達水晶"
 sr_teldar_desc:1 "擁有極強耐久的水晶能夠增強動能武器對裝甲的貫穿力。用作珠寶裝飾也十分流行。"
 sr_satramene:0 "薩特拉烯"
 sr_satramene_desc:2 "某些星球上天然產出的氣體，可代替鎮靜劑。對絕大多數生物都有鎮靜效果，也可用來當做非暴力的制敵手段。其副作用是容易上癮。"
 sr_lythuric:0 "萊素氣體"
 sr_lythuric_desc:2 "已經證明少量的該氣體的可以增強能量力場的完整性。"
 sr_dark_matter:0 "暗物質"
 sr_dark_matter_desc:0 "這種神秘物質具有許多打破物理學的特性。僅在黑洞周圍或部分星雲附近能夠達到可採集的濃度。"
 sr_alien_pets:0 "外星寵物"
 sr_alien_pets_desc:1 "這些溫順的未開智生物很容易馴服，其友善的舉止和可愛的外表讓它們成為人們寵物的不二之選。外星愛好者們十分喜愛這些生物並且自豪地在動物園裡展示."
 sr_pitharan:0 "皮薩蘭星塵"
 sr_pitharan_desc:2 "這種高能量的精細粉塵在被用作上好的肥料。"
 sr_engos:0 "恩吉歐氣體"
 sr_engos_desc:2 "一種自然產生的刺激物，能加強所有類型生命的適應力，加快進化進程。"
 sr_orillium:0 "奧利姆礦石"
 sr_orillium_desc:0 "奧利姆是一種高密度的不穩定元素，可以用於製作強力的炸藥。"
 sr_riggan:0 "裡甘香料"
 sr_riggan_desc:0 "裡甘香料的提取和製作的工藝一直被$guardian.103.name$所壟斷。香料能夠提供獨特的香味，是餐桌上的常客。"
 sr_betharian:0 "貝塞裡安石"
 sr_betharian_desc:0 "隕石撞擊時留下的稀有礦石。燃燒消耗慢，是一種高效的能源。"
 sr_muutagan:0 "穆塔根晶體"
 sr_muutagan_desc:0 "$guardian.104.name$是唯一知曉如何合成此晶體的組織。在被撞擊後， 這些「會唱歌」的晶體會開始震動並發出特定頻率的聲波。這種晶體被經常被製作成樂器，所發出的聲音會對大部分生物產生鎮定的效果。"
 sr_xuran:0 "雪拉凝膠"
 sr_xuran_desc:0 "這種由$guardian.100.name$所生產的凝膠，對生活在惡劣環境的生物能起到各種治療作用。"
