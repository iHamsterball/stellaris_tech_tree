 mission_covert_infiltration:0 "秘密滲透"
 mission_covert_infiltration_desc:0 "經過特定基因改造的特工會混入原住民人群中並滲透其社會。他們會逐漸替換原住民世界的領袖並為我們吞併該行星做準備。\n\n這種複雜的手段只有對付工業文明社會時才值得使出。\n\n§E當滲透完成，這項任務將會吞併這個星球並給原住民巨大但短暫的幸福提升。§!\n\n"
 MISSION_HALTED:1 "§R任務暫停：§!缺少§Y$MISSING$§!"
 MISSION:0 "任務:"
 army_attachment_mobile_shield_generators:0 "移動護盾生成器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型有軌載具的生成器會在戰場上生成防護力場，使用時可以對炮擊和軌道轟炸進行良好的防禦。§!"
 army_attachment_personal_shields:0 "個人護盾單位"
 army_attachment_personal_shields_desc:0 "§L該護盾生成器尺寸足夠迷你，可以在單個士兵的背部進行裝備。這種生成器產生的防護力場可能會被持續射擊擊垮，但是仍然可以顯著延長戰場上士兵的壽命。§!"
 army_attachment_military_police_corps:0 "憲兵隊"
 army_attachment_military_police_corps_desc:0 "§L一支龐大的憲兵部隊。在前線的用途有限，但是他們的存在可以提升部隊紀律。§!"
 army_attachment_battle_strider_column:0 "戰爭挺進部隊"
 army_attachment_battle_strider_column_desc:0 "§L雙足裝甲戰車幾乎可以用於任何地形。雖然腿部容易受到針對性襲擊，但是他們敏捷而又靈活的天性在戰場上具有很大優勢。§!"
 army_attachment_hover_tank_battle_group:0 "翱翔坦克戰鬥部隊"
 army_attachment_hover_tank_battle_group_desc:0 "§L一種強大而移動迅速的裝甲，它使用反重力升降裝置在略高於地面處懸停。雖然這會使它的自身重量受到限制，但相對於常規有軌載具，在速度和靈活性上做出了彌補。§!"
 army_attachment_assault_landers:0 "突擊著陸器"
 army_attachment_assault_landers_desc:1 "§L這些大型運輸機的用途是在戰時不依靠對接設施把軍隊和重型裝備運送到行星表面。§!"
 army_attachment_orbital_drop_pods:0 "軌道空降艙"
 army_attachment_orbital_drop_pods_desc:0 "§L單人用空降艙會從軌道上的飛船裡發射到行星表面。雖然重型裝備的運送還是要依靠突擊著陸器，但是這些空降艙在入侵行星時也能顯著減少運送時間。§!"
 army_attachment_neo_concrete_fortifications:0 "新型混凝土堡壘"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新實體地面堡壘的擴展層和掩體網為軌道轟炸提供了進一步防護。這限制了陸軍的機動性，但在防禦作戰時會成為關鍵。§!"
 army_attachment_self_replicating_mine_fields:0 "自我複製雷區"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半移動式地雷不斷進行自我複製以維持所需的數量。要在戰鬥中排除自我複製雷區將會異常艱難。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一個龐大的武器系統，它在進入行星的大氣層後專門用於追蹤和襲擊快速移動的目標。§!"
 army_attachment_chemical_stimulants:0 "化學興奮劑"
 army_attachment_chemical_stimulants_desc:0 "§L一種烈性化學混合試劑，專門用於增強士兵的戰鬥感知和反應能力。可以暫時性地提升士兵的作戰表現，但是持續使用可能導致焦慮、抑鬱、癲癇、噁心、幻覺、嗜睡和大便失禁。§!"
 army_attachment_xeno_cavalry:0 "異星鐵騎"
 army_attachment_xeno_cavalry_desc:0 "§L這些健壯的戰爭野獸一旦找到契合的騎手，就會成為優秀的坐騎。它們幾乎可以翻越任何地形，尤其適合進行偵察和突擊。大型戰爭野獸也會被用作重型武器平台§!"
 army_attachment_psi_warriors:0 "靈能戰士"
 army_attachment_psi_warriors_desc:0 "§L這些精英戰士充滿了神秘色彩，他們憑借強大的心靈異能和大量的身體訓練在戰場上穿梭。靈能戰士對近戰武器十分精通，他們更喜歡和敵人近身作戰。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因戰士突擊隊"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L這是一群能力遠超於普通士兵的強大戰士，他們最適合去戰鬥進入膠著狀態的地方執行突擊或奇襲任務。一隊基因戰士有時足以扭轉整個戰局。§!"
 army_attachment_power_armor:0 "動力裝甲"
 army_attachment_power_armor_desc:0 "§L動力裝甲可以提升士兵的天生能力，裝備後，士兵的耐力和力量都會增強。動力裝甲能讓他們攜帶更重型的武器，還可以對輻射和生化制劑進行更好的防護。§!"
 army_attachment_special_forces_group:0 "特種作戰小隊"
 army_attachment_special_forces_group_desc:0 "§L一群專門執行非常規任務的訓練有素的特工，他們通常暗中深入敵後。優先破壞敵人的通訊和物流，兼顧找機會清除一切有價值的目標。§!"
 army_attachment_shadow_assassins:0 "暗影殺手"
 army_attachment_shadow_assassins_desc:0 "§L這些精英特工穿著昂貴的隱形衣，利用隱形技術執行任務。除了在快速移動時會輕微變形，肉眼和大多數傳感器無法對其進行觀測。他們是暗殺和秘密軍事情報收集的專家。§!"
 army_attachment_cyborg_infiltration_unit:0 "機器人滲透小隊"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L這些機械殺手的金屬骨骼可以自由變形，這使得他們可以在取得合適的血肉（通常是從俘虜身上得來）移植到自身骨架上之後偽裝成任何種族。然後滲入敵軍防線製造混亂。§!"
 army_attachment_hunter_killer_drone_swarms:0 "獵狐犬哨機群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L以壓制敵人為目的，向敵人陣地投放大量相對簡單的無人機群。儘管單獨一架無人機不會對訓練有素的士兵造成什麼威脅，但是成百上千架無人機就不那麼好對付了。§!"
 army_attachment_combat_software_2:0 "作戰軟件 2.0"
 army_attachment_combat_software_2_desc:0 "§L全面升級所有部隊的作戰軟件。本次升級的內容包括改進反應時間，升級戰術分析算法，以及修復大量bug。§!"
 army_attachment_exploding_slave_collars:0 "引爆奴隸項圈"
 army_attachment_exploding_slave_collars_desc:0 "§L這些項圈將被佩戴在奴隸身上（具體位置由身體構造決定），如果奴隸的行為違背了主人的意志，可以對項圈進行遠程引爆。在近身作戰中引爆項圈可以對敵人造成大量傷害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隸突擊隊"
 army_attachment_slaver_raiding_teams_desc:0 "§L這些奴隸小隊在敵人後方進行遊擊作戰，以俘虜更多的奴隸。這些俘虜會被送上戰場，和他們之前的戰友進行對抗。§!"
 army_attachment_commissar_squads:0 "政委小組"
 army_attachment_commissar_squads_desc:0 "§L維持奴隸部隊的紀律是一項艱難的任務，但對於政委小組來說卻是小菜一碟。通過實行抽殺法和其他嚴厲的懲戒，奴隸們會畏懼政委勝過敵人。§!"
 army_attachment_clone_suicide_brigade:0 "複製人自殺旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L複製人繁殖的首要目的是——探尋敵人的集中程度，潛入其中引爆身上的炸彈。這種隨機恐怖行為在很大程度上可以打擊敵人的士氣。§!"
 army_attachment_clone_commandos:0 "複製人突擊隊"
 army_attachment_clone_commandos_desc:0 "§L這些加速成長的殺手需要耗費大量的成本，但是極端的調整和訓練能使他們成為優秀的士兵。這樣的士兵比普通複製人更有主見，甚至其中一些人開始有怪癖了。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠訓練方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L複製人士兵已經完成了催眠訓練方案，超出了他們的正常狀態。這項訓練可以提高作戰效率，雖然遠超出預期戰場壽命的部隊有時容易造成精神崩潰。§!"
 army_attachment_psi_shield_specialists:0 "靈能盾專家"
 army_attachment_psi_shield_specialists_desc:0 "§L以在戰場上為友軍展開強力靈能護盾為目的，專門受訓的特工。這樣的護盾和傳統能源力場效果一樣，但是要維持護盾狀態需要消耗大量的專注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移物專家"
 army_attachment_telekinetic_specialists_desc:0 "§L在念力移物方面有特殊天分的靈能專家。在恰當的條件下，他們可以將敵人和載具扔到半空，或將飛機從天上摔向地面。§!"
 army_attachment_class_a_psi_operative:0 "A級靈能特工"
 army_attachment_class_a_psi_operative_desc:0 "§L靈力強大的稀有個體，他們通常忍受著大腦受創的副作用。這些特工對自己和周圍環境都極度危險，但當他們的毀滅性力量被導向敵人的時候，就會成為強大的武器。§!"
 army_attachment_infestation_brood:0 "感染育種"
 army_attachment_infestation_brood_desc:0 "§L被釋放後，這些凶殘的寄生生物會迅速尋找宿主以繁殖後代。它們將以指數級的速度增長，整個城市會因此在幾天之內覆滅。不必多說，它們的存在不會對敵人的士氣產生什麼積極影響。§!"
 army_attachment_brood_coordinator:0 "協調之母"
 army_attachment_brood_coordinator_desc:0 "§L這個巨大的，蛞蝓一樣的生物被養在後方來提高異形軍隊內各種貪婪生物的協調性。它使用低級超能力訊號來和各種群間進行交流。此外有一個副作用，就是它的擁有者經常會有嚴重的頭痛。§!"
 army_attachment_battle_worms:0 "戰爭蠕蟲"
 army_attachment_battle_worms_desc:0 "§L這些巨大的無脊椎動物經過基因改造從而能夠鑽過地面，繞過敵人的防線並且讓更小的生物遵循它們的尾跡。它們挖出的隧道也為軌道炸彈狂人提供了極佳的庇護。§!"
 army_attachment_raptor_flocks:0 "猛禽隊"
 army_attachment_raptor_flocks_desc:0 "§L大型猛禽，在有限時間內可以達到超音速。它們成群進行攻擊，發射可穿透大多數裝甲的硬刺。任何冒險進入它們巢穴上空大氣層的飛行器都會有極高遭受攻擊的危險。§!"
 army_attachment_advanced_power_armor:0 "進階力量裝甲"
 army_attachment_advanced_power_armor_desc:0 "§L這些裝甲套裝的價格幾乎和製造基因武士自己一樣昂貴了。它們可以進一步提升使用者本身就已相當可觀的力量，而飛行裝置增強了其機動性。為了操作裝甲，使用者需要與其建立神經鏈接。§!"
 army_attachment_environmental_augmentations:0 "環境增強裝置"
 army_attachment_environmental_augmentations_desc:0 "§L進一步提升肺部以及免疫系統從而使基因武士可以在不利環境中仍然正常運行且不受損傷——短期內甚至可以在真空中運行。§!"
 army_attachment_cybernetic_replacements:0 "義體"
 army_attachment_cybernetic_replacements_desc:0 "§L戰鬥中損傷的器官與四肢均可以此替代，可讓殘廢的戰士在承受巨大傷害後仍然繼續戰鬥。§!"
