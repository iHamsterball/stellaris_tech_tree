 building_dark_matter_power_plant:0 "暗物質發電站"
 building_dark_matter_power_plant_desc:0 "§L這座古老的大型設施使用了失傳已久的古老科技。§!"
 building_agri_processing_complex:0 "農業加工廠"
 building_agri_processing_complex_desc:0 "§L這座古老的大型設施使用了失傳已久的古老科技。§!"
 building_primitive_farm:0 "原始農場"
 building_primitive_farm_desc:0 "原始的農場，通過耕種土地獲得微薄的收益。"
 building_primitive_factory:0 "原始工廠"
 building_primitive_factory_desc:0 "原始、低效的工廠，生產物資的同時會造成污染。"
 building_mutant_landfill:0 "變異填埋場"
 building_mutant_landfill_desc:0 "一堆腐爛變異的物質構成了毫無生機的慘像。不穩定的有機物質扭曲在一起，形成了某種結構。"
 building_vault:0 "地下避難所"
 building_vault_desc:0 "這些帳篷標記了通向巨大地下避難所的入口，這個世界的原住民把它當作防空洞。當食物耗盡後，避難所的居民反目成仇。"
 building_vault_2:0 "地下避難所"
 building_vault_2_desc:0 "這些帳篷標記了通向巨大地下避難所的入口，這個世界的原住民把它當作防空洞。這個避難所還包含一個巨大的機械停放處，以及許多售賣採礦設備的商店。"
 building_particle_accelerator:0 "粒子加速器"
 building_particle_accelerator_desc:0 "這個古老的粒子加速器採用了新穎的設計，設施內有一部仍可以使用的終端，裡面記錄了大量研究數據，完成這項研究的人一定是一名天才的理論物理學家。"
 building_odd_factory:0 "古怪工廠"
 building_odd_factory_desc:0 "一座精心建造的工廠，能夠生產貴重的資源，被另一個文明留在了星球上。"
 building_quarantine:0 "疫病研究站"
 building_quarantine_desc:0 "一家臨時的醫院，致力於研究感染者並開發疫苗。"
 building_plague_memorial:0 "疫病紀念碑"
 building_plague_memorial_desc:0 "一座紀念碑，提醒人們莫要忘記那場席捲家園的可怕瘟疫。作為國家倖存的一個標誌而屹立著。"
 building_power_hub_1:2 "能源列陣"
 building_power_hub_1_desc:1 "能源列陣自身會產出一定的能量，但更重要的是它可以增加整個星球的能量產出。"
