 FISSION_REACTOR:0 "裂變反應堆"
 FISSION_REACTOR_DESC:0 "裂變反應堆能夠產生大量能量，但是它也會產生有害的核廢料。"
 FUSION_REACTOR:0 "聚變反應堆"
 FUSION_REACTOR_DESC:0 "聚變反應堆能夠產生巨量的能量，而且比裂變反應堆更加安全。"
 COLD_FUSION_REACTOR:0 "冷核聚變反應堆"
 COLD_FUSION_REACTOR_DESC:0 "將核聚變維持在較低的溫度，全新一代的核聚變反應堆就此誕生了。"
 ZERO_POINT_REACTOR:0 "零點反應堆"
 ZERO_POINT_REACTOR_DESC:0 "這些發動機能夠吸收真空零點能，幾乎能夠無限供應能量。沒有比這更有效率的發電方式了。"
 ANTIMATTER_REACTOR:0 "反物質反應堆"
 ANTIMATTER_REACTOR_DESC:0 "我們利用正反物質湮滅所產生的能量，產生的能量遠遠多於核聚變所產生的能量。"
 SCIENCE_LAB_1:0 "科學實驗室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船上的實驗室能夠進行一些最基本的研究任務，或者進行一些對星體的研究。"
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 SENSOR_1:0 "雷達系統"
 SENSOR_1_DESC:1 "雷達系統是一種適用於深空的行星技術，為星際船提供基本的探測和跟蹤能力。"
 SENSOR_2:0 "重力傳感器"
 SENSOR_2_DESC:0 "這些傳感器已經過調整，可以查找太空中的任何重力變化，例如由星艦出現導致的力場扭曲變化。"
 SENSOR_3:0 "亞空間傳感器"
 SENSOR_3_DESC:0 "傳感器可以檢測旅行中的星艦尾隨時留下的亞空間波動。它們的靈敏度和範圍大於重力傳感器陣列。"
 SENSOR_4:0 "快子傳感器"
 SENSOR_4_DESC:0 "先進的傳感器依靠旋轉的快子束，即使在極端距離也能檢測船舶運動。"
 AFTERBURNER_1:0 "加力燃燒室"
 AFTERBURNER_1_DESC:0 "加力燃燒室能夠提供額外的戰鬥速度。"
 AFTERBURNER_2:0 "先進加力燃燒室"
 AFTERBURNER_2_DESC:0 "這些改良後的加力燃燒室能夠讓戰鬥中的艦船靈活穿梭，躲避火力。"
 SHIELD_1:0 "偏射盾"
 SHIELD_1_DESC:0 "能量偏射屏障可以在過載之前抵擋有限數量的敵方炮火。它的主要缺點是會消耗大量動力。"
 SHIELD_2:0 "改良型偏射盾"
 SHIELD_2_DESC:0 "這些升級後的反射盾屏障在它過載之前能夠吸收更多的打擊。"
 SHIELD_3:0 "護盾"
 SHIELD_3_DESC:0 "這些全新的護盾發生器是全新一代能量屏的代表。它取代了老一代的偏射盾科技。它們能夠大大改善飛船的防護。"
 SHIELD_4:0 "先進型護盾"
 SHIELD_4_DESC:0 "升級過的護盾發生器能夠產生更為強大的能量場。只有持續的敵方火力才能夠擊穿這層屏障。"
 SHIELD_5:0 "超級護盾"
 SHIELD_5_DESC:0 "應用了最新科技的能量護盾非常的強大。它們能夠提供極為可觀的防護。"
 SHIELD_BOOSTER:0 "護盾電容器"
 SHIELD_BOOSTER_DESC:1 "$tech_shield_rechargers_1_desc$"
 REACTOR_BOOSTER_1:0 "反應堆助推器"
 REACTOR_BOOSTER_1_DESC:0 "額外的發電系統增加了船舶的反應堆發電量。"
 REACTOR_BOOSTER_2:0 "改進型反應堆助推器"
 REACTOR_BOOSTER_2_DESC:0 "聚變能力的發現允許更好的反應堆助推器被安裝到我們的船上。"
 REACTOR_BOOSTER_3:0 "先進型反應堆助推器"
 REACTOR_BOOSTER_3_DESC:0 "反物質能力的發現使得能夠極大地提高船舶反應堆的高度先進的反應堆助推器成為可能。"
 tech_reactor_booster_1:0 "反應堆助推器"
 tech_reactor_booster_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_booster_2:0 "改進型反應堆助推器"
 tech_reactor_booster_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_booster_3:0 "先進型反應堆助推器"
 tech_reactor_booster_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 FIRE_CONTROL_1:0 "輔助火控系統"
 FIRE_CONTROL_1_DESC:0 "安裝輔助火控系統後，我們的飛船可以完成更加精密的計算以及準確的射擊。"
 AUTO_REPAIR:0 "自癒性船身組織"
 AUTO_REPAIR_DESC:0 "船體內部結構能夠記憶船身的完整設計，當檢測到船身完整度受損時，它們就會開始進行維修。"
 PSI_SHIELD:0 "靈能護盾"
 PSI_SHIELD_DESC:0 "$tech_psionic_shield_desc$"
 ARMOR_BEING_REDUCED:0 "護甲減少影響："
 SHIELD_BEING_REDUCED:0 "護盾減少影響："
 ARMOR_1:0 "奈米裝甲"
 ARMOR_1_DESC:0 "加強過的奈米裝甲能夠提供多一層的防護，有沒有這一層防護，在戰鬥中可能就是生與死的區別。"
 ARMOR_2:0 "瓷金裝甲"
 ARMOR_2_DESC:0 "不同金屬和陶瓷的結合物，堅硬而又不失柔韌性。"
 ARMOR_3:0 "塑鋼裝甲"
 ARMOR_3_DESC:0 "塑鋼是一種韌性很強的材料，它結合了塑料和鋼鐵的許多性質。它非常便宜，能夠用來提高船隻的裝甲。"
 ARMOR_4:0 "耐鋼裝甲"
 ARMOR_4_DESC:0 "耐鋼是一種強大的材料，能夠承受大量火力。它能很好的作為船隻的裝甲。"
 ARMOR_5:0 "中子裝甲"
 ARMOR_5_DESC:0 "這種密度、硬度都極高的材料能夠抵擋極高的火力。同等狀況下的其他合金都會被打成一灘爛泥。"
 CRYSTAL_ARMOR_1:0 "水晶鍍層裝甲"
 CRYSTAL_ARMOR_1_DESC:1 "晶狀生命體中元素的聚合體構成了這個鍍層的裡表面，它能夠保證船身的完整性。"
 CRYSTAL_ARMOR_2:0 "水晶鍛造裝甲"
