 iron_age_desc:0 "這個文明的發展大致處於鐵器時代。他們已經遍佈他們的家園，而鋼鐵的冶煉和鍛造技術使他們可以製造簡陋原始但卻有效的武器和工具。"
 late_medieval_age:0 "中古時代後期"
 late_medieval_age_desc:0 "這個文明的發展大致處於中古時代後期。他們開始嫻熟的掌握金屬冶煉技術，而印刷機的發明也開始推動著知識的傳播。"
 renaissance_age:0 "文藝復興時代"
 renaissance_age_desc:0 "這個文明的發展大致處於文藝復興時代。各種科學知識正在以極快的速度被發現，火藥的發明也徹底的改變了戰爭的格局。"
 steam_age:0 "蒸汽時代"
 steam_age_desc:0 "這個文明的發展大致處於蒸汽時代。蒸汽機的發明對他們的社會產生了深遠的影響，他們也因此站在了工業革命的大門口。"
 industrial_age:0 "工業時代"
 industrial_age_desc:0 "這個文明已經得以進入工業時代早期。電力和內燃機正在被廣泛的運用，而城市化的進程正在迅猛前進。"
 machine_age:0 "機械時代"
 machine_age_desc:0 "這個文明已經進入了一個相當於機械時代的時期，也可以認為是工業時代的一部分。他們的工廠已經在大量生產貨物和使用內燃機的汽車，而空中旅行也變得越來越普及。"
 atomic_age:0 "原子時代"
 atomic_age_desc:0 "這個文明已經進入了原子時代。他們已經可以使用原子的力量，但還沒有將其運用在太空探索中。核武器被大量的生產，並且隨時有可能導致他們將自己滅亡。"
 early_space_age:0 "太空時代早期"
 early_space_age_desc:0 "這個文明已經進入太空時代早期。他們已經在家園的軌道上佈置了很多原始衛星，而第一次在低軌道的載人航天任務也圓滿結束。他們將很快準備好離開他們的世界了。"
