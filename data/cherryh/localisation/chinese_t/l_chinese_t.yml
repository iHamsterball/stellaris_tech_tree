 XRAY_LASER:0 "X射線雷射器"
 XRAY_LASER_DESC:0 "這種雷射擁有比紫外雷射更短的波長，但破壞性更高。"
 GAMMA_LASER:0 "伽馬雷射器"
 GAMMA_LASER_DESC:0 "伽馬雷射的電磁輻射頻率極高。在雷射武器領域，其破壞力是無可比擬的。"
 SPACEPORT_LASER:0 "站基雷射器"
 SPACEPORT_LASER_DESC:1 "裝載在空間站上的雷射器，擁有優秀的目標跟蹤能力，彌補了空間站本身的移動限制。"
 ENERGY_LANCE_1:0 "粒子光矛"
 ENERGY_LANCE_1_DESC:1 "這類重型能量武器發射高度集中的粒子束，可以造成巨大傷害。"
 ENERGY_LANCE_2:0 "快子光矛"
 ENERGY_LANCE_2_DESC:1 "粒子光矛的增強版，可以發射威力強大的快子束。"
 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:1 "離子炮"
 PERDITION_BEAM_DESC:0 "大量連接的離子能量放大管道將會發射了一股前所未有的高能射線。"
 PLASMA_1:0 "等離子噴射炮"
 PLASMA_1_DESC:1 "武器在目標上噴射高能等離子體的破壞性球體。這些等離子射彈在蠶食船甲和船體時非常有效。"
 PLASMA_2:0 "等離子加速炮"
 PLASMA_2_DESC:0 "這些新的加速器使用改進的遏制場發射高能等離子射彈。這使得射彈在空中朝其目標行進中有較少的能量洩漏。"
 PLASMA_3:0 "等離子加農炮"
 PLASMA_3_DESC:0 "等離子武器的最新產品，這些大炮是舊有的巨艦大炮主義的產物，等離子噴射炮軍事化版本。它的等離子炮彈甚至是致命。"
 ARC_EMITTER_1:0 "電弧發射器"
 ARC_EMITTER_1_DESC:0 "向目標發射混亂能量的電弧，其中部分可以忽略裝甲和護盾的強大武器。"
 ARC_EMITTER_2:0 "聚焦電弧發射器"
 ARC_EMITTER_2_DESC:0 "這些升級的發射器都配備有更好的聚焦透鏡，從而產生更強大的能量發射。"
 DISRUPTOR_1:0 "碎裂炮"
