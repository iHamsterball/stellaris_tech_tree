 sm_trading_hub:0 "貿易中心"
 sm_trading_hub_desc:0 "一個行商和賣家間進行商業貿易的民用停泊區。\n"
 sm_anchorage:0 "錨地"
 sm_anchorage_desc:0 "艦隊錨地對於支撐艦隊成長是不可或缺的。\n"
 sm_hangar_bay:0 "機庫"
 sm_hangar_bay_desc:0 "為恆星基地添加一個艦載機機庫。\n"
 sm_ftl_inhibitor:0 "超光速抑制裝置"
 sm_ftl_inhibitor_desc:1 "只要恆星基地仍在運作，超光速抑制裝置便會阻止敵艦沿進入星系的超空間航道以外的任何航道離開。"
 sm_communications_jammer:0 "通訊擾亂裝置"
 sm_communications_jammer_desc:1 "這些強力的擾亂裝置干擾了艦艇間的通訊，使得協調艦隊行動變得十分困難。\n"
 sm_disruption_field:0 "干擾場發生器"
 sm_disruption_field_desc:0 "通過激發星系內敵方艦船周圍亞原子的局域場，能夠顯著地弱化他們護盾的效用。\n"
 sm_warp_fluctuator:0 "超空間航道登記處"
 sm_warp_fluctuator_desc:0 "通過辨別進入超空間的理想條件與優化其行程路線來協助系內友方艦船的超光速航行。\n"
 sm_command_center:0 "指揮中心"
 sm_command_center_desc:1 "所有系內防禦都是由這個深藏於恆星基地內部的大型設施所協調的。星圖陣列和立體投影使任何時間所有經此星系的空間航行都無所遁形。\n"
 sm_defense_grid:0 "防禦網格超算機"
 sm_defense_grid_desc:0 "一個調整恆星基地防禦平台的相對軌道與射擊弧線的強大的超級計算機，其增加了可支持的防禦平台數目。\n"
 sm_science_division:0 "科研分區"
 sm_science_division_desc:0 "§Y$sm_spire$§!產出增加§Y2£physics  2£society   2£engineering§!。"
 sm_offworld_trading_company:0 "外星貿易公司"
