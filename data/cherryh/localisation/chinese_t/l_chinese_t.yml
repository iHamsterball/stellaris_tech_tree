 RED_LASER_DESC:0 "雷射武器向目標發射一道光束，通過聚焦熱量造成傷害。"
 BLUE_LASER:0 "藍色雷射器"
 BLUE_LASER_DESC:0 "比紅色雷射器更加強大，對有機生物來說，這種波長的電磁輻射看上去是藍色或紫色的。"
