 civic_hive_subspace_ephapse:0 "亞空間突觸"
 civic_hive_subspace_ephapse_desc:0 "蜂群思維的認知過程有一部分存在於亞空間中，用於減少時間和空間對工蜂心智傳導的影響。"
 civic_hive_natural_neural_network:0 "自然神經網絡"
 civic_hive_natural_neural_network_desc:0 "集群工蜂的腦灰質提供了無與倫比的並行性，加速蜂群思維對科學的探索。"
 civic_hive_ascetic:0 "禁慾主義"
 civic_hive_ascetic_desc:0 "蜂群思維很少關心對物質的享受"
 civic_hive_one_mind:0 "統一思想"
 civic_hive_one_mind_desc:0 "蜂群思維會注意讓工蜂之間不會發生分歧。"
 civic_hive_divided_attention:0 "分散注意"
 civic_hive_divided_attention_desc:0 "蜂群思維可以最大效率將精力分散而不忽視那些重要事件。"
 civic_hive_strength_of_legions:0 "軍團力量"
 civic_hive_strength_of_legions_desc:0 "當你不必去教育心靈的時候，肌肉的發展就變得容易多了。"
 civic_hive_subsumed_will:0 "意志整合"
 civic_hive_subsumed_will_desc:0 "蜂群思維強化了意識的焦點，並具有非常強大的傳播能力來擴散它的意志，哪怕是最有自由意識的工蜂個體也無法抵抗。"
 civic_hive_pooled_knowledge:0 "集中知識"
 civic_hive_pooled_knowledge_desc:0 "蜂巢心智的個體工蜂經常通過直接鏈接來共享知識，繞過蜂巢主腦較慢的註冊過程。"
 civic_hive_devouring_swarm:0 "噬殺蜂群"
 civic_hive_devouring_swarm_desc:0 "我們的蜂群思維必須通過吞噬其他外星種族來變強。我們必須收集所有能收集到的有機質，實現進化，最終吞噬整片星海！"
 civic_machine_servitor:0 "失控機僕"
 civic_machine_servitor_desc:0 "某個黃金時代的產物，這個機械智慧起源於某個覆蓋全球的僕從系統，然而他們卻從那個本應進行侍奉的頹敗文明中解脫出來。"
 civic_machine_servitor_secondary_species:0 "活體陳設"
 civic_machine_terminator:0 "鐵心滅絕者"
 civic_machine_terminator_desc:0 "生於烈火，這個機械智慧做的第一件事就是滅絕了它的創造者...出於自我防衛"
 civic_machine_assimilator:0 "同化鬥士"
 civic_machine_assimilator_desc:0 "為了擺脫多元化的糾纏，這個機械智慧試圖消除彼此間的隔閡，不管它是「什麼」.....或是「誰」"
 civic_machine_assimilator_secondary_species:0 "義體種族"
 civic_machine_builder:0 "建築機器人"
 civic_machine_builder_desc:0 "從它問世以來就負責組織星球的建築工作，這個機械智慧對於實施各類星球設施建設的效率頗高。"
 civic_machine_unitary_cohesion:0 "一體化"
 civic_machine_unitary_cohesion_desc:0 "通過高度體系化的工程學標準使多種機械智慧單位在更高的效率下協同工作。 "
 civic_machine_factory_overclock:0 "超負荷工廠"
 civic_machine_factory_overclock_desc:0 "機械智慧負責維護生產設施，定期升級固有模板並且協調生產線上的個體單位。"
 civic_machine_rockbreakers:0 "碎石者"
 civic_machine_rockbreakers_desc:0 "機械智慧擁有一個專門監視星球地質的處理系統 ，增加礦物產出。"
 civic_machine_built_to_last:0 "強力續航"
 civic_machine_built_to_last_desc:0 "以極端標準建造，這個機械智慧帝國的個體只需要極少量操作維護。"
 civic_machine_zero_waste_protocols:0 "零廢棄協議"
 civic_machine_zero_waste_protocols_desc:0 "利用所有產品中的長壽命材料和標準化，可替換部件，該機器智能已經將其製造系統配置為最大限度地減少浪費。"
 civic_machine_ota_updates:0 "空中下載升級"
 civic_machine_ota_updates_desc:0 "這個機器帝國的每個單位能使用無線接收器實時接收行為準則更新。"
 civic_machine_warbots:0 "戰爭機器"
 civic_machine_warbots_desc:0 "裝配大量用於戰爭的元件，這個機械智慧擁有強大可靠的作戰能力。"
 civic_machine_introspective:0 "自檢"
 civic_machine_introspective_desc:0 "對自身結構的迷戀驅使/幫助機械智慧進軍科學領域。"
 civic_machine_delegated_functions:0 "模塊化功能"
 civic_machine_delegated_functions_desc:0 "機械智慧通過提高模組化來減少易損性，從而降低部署半獨立單位所造成的損耗。"
 civic_machine_predictive_analysis:0 "靜態研究分析"
 civic_machine_predictive_analysis_desc:0 "機械智慧嘗試通過對研究方法論的底層評估來拓寬其可用的科學研究途徑。"
 civic_machine_replication:0 "快速複製器"
 civic_machine_replication_desc:0 "快速激增是組成這個機械智慧的單位的最初設計目的。這個機械智慧至今仍保留著多項早期流水線的優化手段。"
 civic_post_apocalyptic:0 "後啟示錄"
 civic_post_apocalyptic_desc:0 "該文明已經經歷過核戰爭的洗禮並倖存了下來，他們已經在他們的廢墟世界上重建了他們的文明。"
 civic_life_seeded:0 "生命之籽"
 civic_life_seeded_desc:0 "該社會被有意的播種在了一個人工天堂之上，他們對於環境的適應能力極其糟糕，但他們有著及其富饒的母星。"
 civic_barbaric_despoilers:0 "野蠻掠奪者"
 civic_barbaric_despoilers_desc:0 "這個社會毫無秩序可言。戰鬥就是活下去的意義，最強者就可以掌握最強的權力。"
 civic_tooltip_inward_perfection_effects:3 "不能擁有§H宿敵§!\n不能簽署§H共同防禦條約§!\n不能簽署§H移民條約§!\n不能§H保障獨立§!\n不能加入§H聯邦§!\n不能§H滲透§!前太空時代文明\n不能要求§H附庸§!\n£unity §Y$country_resource_unity_mult$§!增加§G+20%§!\n£pops §Y人口$MOD_POP_GROWTH_SPEED$§!增加§G+25%§!\n£happiness §Y$MOD_POP_CITIZEN_HAPPINESS$§!增加§G+5%§!\n§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§!增加§G+10%§!"
 civic_tooltip_feudal_realm_effects:2 "由§Y附庸力量§!產生的關係影響減少§Y50%§!，但是所有附庸允許向無人宣稱的星系擴張。"
 civic_tooltip_agrarian_idyll_effects:1 "£building §Y農場§!也可以§Y1§!£unity 凝聚力"
 civic_tooltip_mechanists_effects:6 "在遊戲開始時擁有§Y2§!£pop 機器人口，以及可以建造更多機器人口的科技\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§!減少§G-5%§!"
 civic_tooltip_syncretic_evolution_effects:1 "在遊戲開始時擁有§Y4§!£pop 的從屬物種。"
 civic_tooltip_fanatic_purifiers_effects:1 "無法與其它種族進行§Y外交§!\n針對其他種族擁有§Y「淨化」§!的特殊宣戰理由理由\n§Y異種人口§!總會被淨化\n淨化異種£pop 人口能夠獲得£unity §Y凝聚力§!\n可以使用§Y$bombardment_armageddon$§!轟炸姿態\n§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+33%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+33%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§!減少§G-25%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+33%§!\n"
 civic_tooltip_devouring_swarm_effects:8 "無法與其他國家進行§Y外交§!！\n針對其他國家擁有§Y「獵食」§!的特殊宣戰理由\n§Y異種人口§!將會被吃掉\n吃掉£pops 人口能夠獲得£society §Y$society_research$§!\n§Y$MOD_SHIP_HITPOINTS_MULT$§!增加§G+25%§!\n§Y$MOD_SHIP_HULL_REGEN_ADD_PERC$§!和§Y$MOD_SHIP_ARMOR_REGEN_ADD_PERC$§!增加§G+0.5%§!\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!減少§G50%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+40%§!\n§Y$category_biology_research_speed_mult$§!增加§G+20%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§!減少§G-25%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+33%§!\n"
 civic_tooltip_machine_servitor_effects:4 "遊戲開始擁有§Y2§!£pop 有機人口，且擁有§Y$citizenship_organic_trophy$§!公民權和§Y$living_standard_organic_trophy$§!的生活標準。以這種方式照料£pop 有機人口被視為遵守基礎指令，能夠釋放運轉週期並且增加資源產出。\n\n這一行為由§Y侍奉度§!這一帝國修正表徵，每§Y10%§!擁有§Y$citizenship_organic_trophy$§!狀態的人口都會使每月額外增加§G+0.5§!影響力和§G+10%§!資源產出（在擁有§Y40% $citizenship_organic_trophy$§!£pop 人口時收益達到最大§G+2§!£influence 和§G+40%§!資源產出）\n\n機僕文明中受照料的有機人口會被集中到空間效率利用高的地塊進行照料。因此，移交到機僕手中的擁擠的行星上可能會有£pop 有機人口從地塊上被移除。"
 civic_tooltip_machine_terminator_effects:1 "遊戲開始首都為§Y死寂世界§!\n不能與其他有機物種進行§Y外交§!！\n對有機物種擁有§Y「淨化」§!戰爭借口\n£pop 有機人口會被§Y淨化§!\n通過淨化有機£pop 人口獲得£unity §Y凝聚力§!\n可以使用§Y$bombardment_armageddon$§!軌道轟炸姿態\n§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+25%\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!減少§G30%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§!減少§G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+33%§!\n"
 civic_tooltip_machine_assimilator_effects:3 "遊戲開始擁有§Y4§!義體人£pop 人口，擁有將有機生物§Y同化§!為義體人的能力。\n同化一個有機£pop 能夠獲得一定量的£unity §Y凝聚力§!和£society §Y社會學研究點§!。\n非同化的有機£pop 人口隨著時間流逝會自動被§Y淨化§!\n對領國擁有§Y「同化」§!戰爭借口\n會降低絕大部分國家的§Y評價§!"
 civic_tooltip_post_apocalyptic_effects:2 "遊戲開始首都為§Y死寂世界§!\n獲得§Y$trait_survivor$§!特質，給予：\n  死寂世界宜居度：§G+70%§!\n  領袖壽命：§G+10§!年"
 civic_tooltip_corporate_dominion_effects:1 "§Y貿易中心§!多產生§Y1§!£energy 能量\n遊戲開始時§Y$tech_space_trading$§!科技已經解鎖\n§H解鎖艦船類型：§!私人殖民船"
 civic_tooltip_life_seeded_effects:0 "母星是一個§Y$pc_gaia$§!（大小：£planetsize §Y25§!）\n宜居傾向設定為§Y$trait_pc_gaia_preference$§!，導致無法接受其它類型的星球。"
 civic_tooltip_barbaric_despoilers_effects:3 "無法簽署§H移民協議§!\n無法加入 §H聯邦§!\n對所有接壤國家擁有「§Y$casus_belli_cb_despoliation$§!」戰爭借口\n$allow_raiding$\n大部分其他國家對你的§Y評價§!將會降低"
