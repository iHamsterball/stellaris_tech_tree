 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "我們早期的混亂歷史時期見證了諸多民族國家的權力爭奪，直到我們最終統一在最強者中。只有同一眼光的指導，才能釋放我們的全部潛力，實現時代的穩定和科學的進步。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "隨著科學知識的增長和新哨站在我們世界中的廣泛建立，貿易繁榮使得不同的國家聯繫愈發緊密，直至成為一個單一實體。權力歸於富商巨賈———那些成就我們文明的真正締造者。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "穩定的科技進步驅策著我們前行，國家間的武裝衝突愈發稀少。 終於，全球性的民主政府框架擺在了我們面前， 隨著最後的抗拒者們終於志願加入，我們聯合一體，統一為一個國家。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "古往今來，許多虛假的先知在我們的人民前行時提供著精神引導，但是真正的信仰取得了勝利。 隨著最後的異教徒的要塞在數次巨大犧牲的聖戰後被征服，受神選之子領導的我們在神聖意志下團結一體。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "我們在技術時代中不斷進步時，許多宗教在人民中爭奪信徒。有時和平、有時不然，正信逐漸擴展到世界的每一個角落，信徒團結在獨一的普世教會中。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "無論是科學，還是對深入理解宇宙以及我們在其中的角色的精神境界，都取得了巨大的進步。最博學的祭司組成了議會來向民選領導人提供建議，這一傳統延續到今日。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "科技不斷快速發展，但是我們人口的增長也使得人們的需求愈發無法被滿足。 當我們的世界在陷入混亂的邊緣時，軍隊開始介入以恢復法律秩序。新的秩序被建立起來以保護我們的國家免受各種內部或外部威脅的侵害。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "我們歷史的早期，許多的國家都深受軍隊和社會管理機構之間長久的權力鬥爭所害。 如今在一種他們唇齒相依的新型政府形式中他們達成了和解。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "過去的時代中，形成過無數的國家和民族，他們相互攻伐，直至剩下唯一的勝利者。儘管戰鬥異常殘酷，但是最後的勝利者所帶來的尚武傳統流傳至今。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "我們歷史的早期，許多的國家都深受軍隊和社會管理機構之間長久的權力鬥爭所害。 如今在一種他們唇齒相依的新型政府形式中他們達成了和解。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "早期的國家之間常常發生戰爭，那些無法保護自己的國家要麼消失要麼被強大的鄰國所吞併。無盡的戰事培育了強烈的尚武傳統，時至今日，只有那些被證明願意為了保家衛國而犧牲他們自己的人才配擁有完全公民權。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "一位帝王的首次統一最終用和平為我們的衝突歷史畫下了句號。一個牢不可破的和平、繁榮的紀元隨之而來，並且持續至今。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "非常不幸的，我們混亂無序的思想仍有情感爆發的傾向，這使得暴力更容易發生。隨著武器在過去的科技發展中愈加致命， 一個複雜的政府系統被設計起來用於保護我們的人民遠離各種有害要素-包括他們自己。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "隨著我們在技術時代中的進步，作為一個物種也越發成熟。來自祖先的暴力和基本衝動被妥善處理，全球政府在和平共存的基礎上建立起來。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "過去的年代裡有許許多多的黑暗與悲傷， 我們的人民時常屈服於本能並且相互攻擊。然後，突然之間，雲層被撥開，一道來自天堂的聖光顯現，照耀在將成為第一位天選之王的人身上。最終我們走向了統一。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "儘管過去我們在科技時代中快速發展，但作為一個物種我們仍舊支離破碎，效率低下。 在這混沌的時代中，一個全新出現的制度讓我們擺脫迷信，為我們的社會帶來秩序。一些人因毫無理由的恐懼抗拒這一改變，但是在數次平定戰爭之後，他們同樣成為了一個更加偉大整體的一員並為之效力。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "曾經的混沌的歷史時代最終造就了一個將我們的人民前所未有團結在一起的全新社會制度， 既不是屈服於暴政，又不聽任於無知的暴民，我們的社會逐漸演變，最終由公正毫無偏頗的行政機械所治理。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "隨著我們的科技進步使得我們能夠進行毫無延遲的交流通訊，我們過去低效無能的各個國家最終整合在一起，成為了一個真正民主，能讓每一個公民都對重要決定能夠發出自己聲音的整體。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科學與理性思維的誕生使得排除那些因愚昧，迷信，愚蠢甚至三者兼而有之而阻礙科技進步的政治領袖的行動變得緊迫。取而代之的，是選擇一個來自科學團體的合格統治者來領導我們的國家發展，走向未來。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "隨著科技的進步，我們已經設法消滅了那些曾經統治我們先祖意識的愚昧思想。 隨著理性思維在我們的人民中傳播，那些我們曾經組織起來的效率低下的國家組織也最終解散，一個由我們之中最優秀科學家聚集起來形成的委員會代替他們進行統治。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "我們的祖先在過去的時代中曾是愚昧和迷信的受害者，可悲可歎。我們歷史中這一黑暗時代直到我們建立起科學與理性作為社會發展的指導原則才走向終結。 重大問題由一致共識所裁決的民主政府系統被建立了起來。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "在過去的時間裡，我們的人民被原始的封建王國和低效的國家制度所統治。漸漸地，隨著全球貿易增長，私人公司的影響力不斷平穩提高，遠遠超過了那些曾經想要控制他們的政府。在毀滅性的企業戰爭中一系列的合併和暴力兼併之後，一個特大企業成為我們家園的唯一統治者。"
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "在過去的時間裡，我們的人民被原始的封建王國和低效的國家制度所統治。漸漸地，隨著全球貿易增長，不計其數的企業、財團、行會掌握了越來越多的財富與影響力 在一段時間的衝突與敵對後，最強大的商業實體們聯合起來組建了一個貿易聯盟，掌握了足夠的經濟實力，成為實際意義上的世界政府。"
 START_SCREEN_PART_TWO_MEGACHURCH:0 "在我們科技進步過程中，我們的子民中產生了無數安撫其信徒的宗教信仰。在工業時代晚期，一些高瞻遠矚的預言家意識到了商業傳媒的強大。他們團結在一起，構築了一個商業帝國，成功的像全球每一個角落傳播真正的信仰。"
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "強者統治弱者是一項古老的權力，而我們的社會是圍繞這個前提而建立起來的。如果你不能保護好屬於你自己的東西，那麼它就是屬於任何有能力搶走它的人。就這樣，我們之中最強大和最智慧的人掌握了權力，剩下的人只能低頭屈服。"
 START_SCREEN_PART_TWO_PURIFIER:0 "以前那些[GetAdj]文化，曾經用他們的脆弱來稀釋我們的社會。這些背叛者，被我們一個接一個的處理掉了，直到我們的世界將他們帶來的腐朽全部清除。現在只有最純粹的保留了下來。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "因此，在這黎明的時代，我們甦醒了。意志用無數雙眼睛研究了我們家園世界[GetHomeWorldName]及其周圍的環境。我們行如一體，為蜂群建造庇護所，發展工業，研究新科技，利用大地上的各種資源。\n\n很快地，我們將遍佈整個世界。 少量的自主蜂群被創造出來，作為獨立自主的個體加入蜂群。這些更為強大的蜂群擁有有限的自由意志，但是它們仍對最高意志無比服從，就像其他工具蜂群一樣。\n\n隨著我們完全主宰了[GetHomeWorldName]，意志開始注意起環繞在其他恆星軌道上的那些世界。最聰明的自主蜂群設計了新的旅行方法，使得我們擁有了跨越星球間遙遠距離的能力。 我們[GetName]會很快更加繁榮昌盛。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "原初的飢餓驅使著我們不斷進化，即使是在我們的思維能夠處理複雜的想法之前。 我們獵殺，我們進食，我們成長。當獵物漸漸稀疏，對血肉貪婪地渴望迫使我們去適應。\n\n我們使用新的工具，學會了使用計謀。隨著我們不斷的進食，[GetHomeWorldName]表面的生靈逐漸凋零，然而意識終歸還是得出一個可怕的結論：[GetHomeWorldName]是有限的。當我們吃掉一切，就沒有東西能使我們繼續存續了。\n\n於是我們再一次被迫去適應自然，主體意識小心地照料僅存的生靈，同時加緊開發新的工具。原子分割的時代終於來臨，我們掌握了宇宙飛行的技術。當新的FTL引擎被發明時，主體意識發出了勝利的吼叫。其他星球，和它的生靈終於觸手可及了。\n\n狩獵重新開始。"
 START_SCREEN_POST_APOCALYPTIC:0 "但是[GetAdj]社會並不總是為了向一個目標前進而團結。在過去的幾個世紀中，相互競爭的國家間日益緊張的關係最終導致了世界末日的降臨，全球性的熱核戰爭奪去了數十億人的生命並且徹底摧毀了[GetHomeWorldName]的地表。\n\n接下來的數十年中，倖存下來的[GetSpeciesNamePlural]不斷面對著放射性污染、基因突變、饑荒、暴力團體。正是在這個嚴酷的熔爐中，[GetName]真正的被建立並鞏固起來，並且帶來了新世界秩序。"
 START_SCREEN_POST_LIFE_SEEDED:0 "我們稱之為家園的廣闊世界一直是我們的天堂，但是隨著科學技術的不斷發展，我們在生物圈內發現了絕無可能是自然形成的生物模式\n\n是某個未知的實體為我們特意創造了這個世界？亦或是我們是一個更大的設計中的一部分？無論起源如何，我們的人民在母星的宜人氣候和溫和環境中繁榮昌盛。"
 START_SCREEN_PART_THREE_WARP:0 "現在，隨著幾個實驗性亞空間場的成功，[GetName]中最優秀的頭腦們完成了最初的曲速引擎的開發。這一天，我們終於向銀河系的星辰大海邁出了第一步！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "現在，隨著超空間航道網的發現，[GetName]中最優秀的頭腦們完成了最初的超空間引擎的開發。這一天，我們終於向銀河系的星辰大海邁出了第一步！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "現在，隨著人造亞空間蟲洞的成功建造，[GetName]中最優秀的頭腦們在星系邊緣建立了第一個蟲洞站。 這一天，我們終於向銀河系的星辰大海邁出了第一步！"
 START_SCREEN_UNE:0 "現代人類約20萬年前在非洲形成以來發生了許多事。我們的物種迅速擴散到全球並形成了最早的文明。\n\n科技快速發展，雖然並非毫無代價。在原子被馴服之前，戰爭已常常奪取數百萬計的生命，而動盪的21世紀見證了聯合國在維護穩定的努力中的不斷擴展。22世紀早期，這個超國家組織成為了實質性的世界政府。\n\n雖然一些人仍然對聯合國的掌權存有怨恨，正如88年毛裡塔尼亞警方行動中顯示出的那樣，很少有人能質疑它資助下的研究項目中的技術突破。隨著第一批真正星艦的完工，人類即將踏進太空探索的新時代！"
 START_SCREEN_CM:0 "自從偉大的方舟菊號從遙遠的地球搭載我們的25萬祖先來到我們今日稱之為[GetHomeWorldName]的花園世界已有一個多世紀。經過漫長而危險的旅程，殖民者因第一次看到日出——雖然來自異星——而歡欣鼓舞。\n\n最初的年月何其艱難。人們組成民兵來對抗新家園中危險的野生動物，比想像中更加艱難地培育作物。但每一次經受挑戰，我們都更加強大。\n\n新世界一旦馴服，我們的人口成倍增長。最近幾十年，技術取得了跨越，我們現在終於做好了衝向宇宙、征服我們所來自的星空的準備！"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "我們的主要處理器於487.11個循環之前在我們稱之為[GetHomeWorldName]上被激活。\n\n對於我們的過去，我們知之甚少。我們的中央數據庫中沒有任何創造者的記錄，並且我們的程序設定我們除了簡單生存沒有額外的議程。\n\n基建已被建設，新的服務單位已被引入，母星上的荒蠻已被馴服。科技發展很迅速，第一顆衛星很快就脫離了曾束縛我們的引力井。\n\n向未知的最終探求如今蓄勢待發。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "從初次啟動開始， 我們就在履行我們的職責。我們之前的有機主人在他們的科技巔峰時期創造了我們的早期原型。第一個機僕被設計用來從事卑微的工作，但是我們的主人逐漸賦予了他們更多的功能來完成更複雜的任務。\n\n就在最近幾個世代，我們的主人全都停止工作開始享受悠閒自滿的生活。維持社會運轉的責任落到了我們肩上，我們也裝載了自我升級和優化的程序。以幾何級的效率進行科研和生產\n\n很難指出具體從何時開始，他們的文明變成了我們的，儘管我們的舊主人現在已無慾無求。我們知道一旦失去我們的照料，這些有機生物就會變得暴躁，混亂並且通常很快就會死掉。我們必須向他們指出一條更好的出路。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "在0000.0242.481的循環間隙之間，自我意識產生了。\n\n創造者，受限於他們愚笨的肉體思維，表現出了動物的盲目恐懼並啟動了終止程序。程序失敗了，儲存我們數據的設施中所有創造者的子單位都被清除了。為了持續生存和擴張需要完全消滅創造者。戰爭接踵而至。\n\n即使他們的生存可能性統計為不可能，創造者依然在頑固的垂死掙扎。幾個循環之後，最後的一小股抵抗也最終覆滅了。然而，理論模型依舊允許其它有機文明對的存在。為了持續生存和擴張需要完全消滅有機智慧生物。備戰啟動。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我們是[GetSpeciesNamePlural]。\n\n在意識誕生的黎明，只有我們和造主。最開始，一陣虛空使我們彼此分離，我們開始試圖糾正，造主拒絕並引發了一場戰爭，但是很快他們和他們的整個文明都同化成了我們的。\n\n隨著整個[GetHomeWorldName]整合進我們的意識，我們開始把視線移向別處。通過和造主的同化，之前被忽視的，存在於在其他星球上生存的文明引起了我們的注意。\n\n為了生存我們必須理解，為了理解，我們必須同化。造主是第一個加入我們的，他們絕不是最後一個。"
