 sm_offworld_trading_company_desc_modifier:2 "[Root.Owner.GetTradingHubType]：§G+2§!£energy \n\n"
 sm_nebula_refinery:0 "星雲提煉廠"
 sm_nebula_refinery_desc:0 "通過處理星雲塵埃，我們得以提煉萃取出有價值的礦物。\n"
 sm_listening_post:0 "監聽哨站"
 sm_listening_post_desc:0 "監聽哨站駐有一隊專門分析超空間迴響的操作員，這有效地擴展了恆星基地傳感器的作用範圍。\n"
 sm_naval_logistics_office:0 "海軍後勤處"
 sm_naval_logistics_office_desc:1 "一個不值一提但仍存在的官僚機構，理論上提高了恆星基地錨地的容量。\n"
 sm_naval_logistics_office_desc_modifier:2 "錨地：§G+2§!§Y海軍容量§!"
 sm_black_hole_observatory:0 "黑洞瞭望站"
 sm_black_hole_observatory_desc:0 "通過建立一個致力於研究一個黑洞的特化科研設施，本帝國對物理規律的理解有了飛躍式的進展。\n"
 sm_deep_space_black_site:0 "深空黑點"
 sm_deep_space_black_site_desc:1 "這個恆星基地的一大部分已被設為一個官方否認其存在的黑點。整個恆星系都在其監視之下，情報人員則小心翼翼地操縱當地媒體和社會活動。\n"
 sm_resource_silo:0 "資源倉庫"
 sm_resource_silo_desc:1 "足以儲存巨額礦物及能量的大型礦倉和能量貯存設施。\n"
 sm_hydroponics_bay:0 "水培懸灣"
 sm_hydroponics_bay_desc:0 "通過將其一部分劃作水培種植區，這個恆星基地在保證自身食物供給的情況下甚至可能出口過剩農產品至其他星系。"
 sm_target_uplink_computer:0 "目標上行計算機"
 sm_target_uplink_computer_desc:1 "一種從所有友方傳感器中收集並分析資料的先進定向計算機。其使得恆星基地獲取定向解的過程大大簡化。\n"
 sm_curator_think_tank:0 "策展人智庫"
 sm_curator_think_tank_desc:0 "通過建立一個完全致力於學習策展人並與其合作的研究機構，我們能夠為我們的科學進步作出重大貢獻。\n"
 sm_art_college:0 "藝術學院"
 sm_art_college_desc:1 "這所零重力藝術學院與附近的藝術家城邦合作，其才華橫溢的學生的畫筆下流瀉出對外太空壯美景觀的讚頌。\n"
