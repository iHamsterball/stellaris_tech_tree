 PSIONIC_BLAST_1_DESC:0 ""
 EXTRADIMENSIONAL_1:0 "物質分解器"
 EXTRADIMENSIONAL_1_DESC:1 "它是來自於其他維度的暴風驟雨，物質分解器的核心技術是扭曲幾條物理法則進行破壞。"
 MISSILE_1:0 "核導彈"
 MISSILE_1_DESC:0 "裝備了高當量核武器的太空導彈。儘管是前太空時代的技術，但這種發射後自尋目標的武器有驚人的射程。"
 MISSILE_2:0 "聚變核導彈"
 MISSILE_2_DESC:0 "升級版的太空導彈，配備了更強大的核聚變彈頭，有著更好的飛行能力。"
 MISSILE_3:0 "反物質導彈"
 MISSILE_3_DESC:0 "這些先進的導彈配備有強勁的反物質彈頭。更加完善的導航系統大大提高了索敵能力。"
 MISSILE_4:0 "量子導彈"
 MISSILE_4_DESC:0 "最新的導彈經過升級具備強大無比的破壞力，它能夠從真空中汲取真空零點能。"
 MISSILE_5:0 "猛虎導彈"
 MISSILE_5_DESC:0 "這些最尖端的導彈配備功能有限的AI駕駛，極大地提高導彈追蹤目標的能力和水平。"
 SPACEPORT_MISSILE:0 "站基導彈"
 SPACEPORT_MISSILE_DESC:1 "和飛船不同，空間站中最不缺的就是空間。因此，空間站的導彈設備可以儲存大量彈藥，並能安裝更高效的裝填系統。"
 SWARMER_MISSILE_1:0 "蜂群導彈"
 SWARMER_MISSILE_1_DESC:0 "這些小導彈可以集群發射，是專門針對敵人的點防系統設計的。"
 SWARMER_MISSILE_2:0 "旋風導彈"
 SWARMER_MISSILE_2_DESC:0 "新的微型化技術將使得我們可以在蜂群導彈上安裝更加強力的彈頭，並提高飛行能力。"
 SCOURGE_MISSILE_1:0 "天災導彈"
 SCOURGE_MISSILE_1_DESC:1 "天災導彈的載荷是多種蟲群用於星際戰爭的化合物的混合體，已被證明對最難對付的軍艦也意外的有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "站基天災導彈"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "天災酸爆"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "封裝在彈道載體之中的高腐蝕性的有機物曾被用於蟲群的軌道轟炸，現在已被改裝成艦船武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "蟲群艦載機"
 SWARM_STRIKE_CRAFT_1_DESC:1 "複製的小型索林原蟲樣本能夠被用於艦隊內部通訊的波長所控制，這使得我們可以利用其作為艦隊先鋒。"
 AMOEBA_STRIKE_CRAFT_1:1 "變形蟲鞭毛"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "培育在卵的鞭毛內的變形蟲能夠對船體磁場的微小變化作出反應，因而也可以作為艦隊的一部分。"
 DRONE_STRIKE_CRAFT:0 "精密無人機"
 AI_STRIKE_CRAFT:0 "探索者無人機"
 TORPEDO_1:0 "太空魚雷"
 TORPEDO_1_DESC:0 "這些魚雷其實都是速度緩慢的巨大導彈。它們裝備了更加強大的彈頭和護盾調製器，這使得它們可以安然穿過能量屏障。"
 TORPEDO_2:0 "裝甲魚雷"
 TORPEDO_2_DESC:0 "升級過後的太空魚雷裝備有裝甲，可以更好地抵擋敵人點防禦系統的火力。在魚雷爆炸的時候，上面碎裂的裝甲會造成額外的傷害。"
 TORPEDO_3:0 "蹂躪者魚雷"
 TORPEDO_3_DESC:0 "裝備有超強彈頭的先進魚雷。擁有更加光滑的設計，更快的引擎以及改良的護盾調解器，可以輕鬆穿過能量屏障。"
 MASS_DRIVER_1:0 "質量投射器"
 MASS_DRIVER_1_DESC:0 "此類電磁射彈器使用磁場將穿甲彈丸迴旋加速到極高的速度。"
 MASS_DRIVER_2:0 "磁軌炮"
 MASS_DRIVER_2_DESC:0 "早期質量投射器的升級版，使用電磁線圈加速彈藥。"
 MASS_DRIVER_3:0 "軌道炮"
 MASS_DRIVER_3_DESC:0 "使用平行雙軌發射速度驚人的炮彈。"
 MASS_DRIVER_4:0 "改良軌道炮"
 MASS_DRIVER_4_DESC:0 "新型軌道炮，軌道更加穩固，能量供應更加充足。威力比之前的型號更大，準確度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "磁軌炮的升級版，破壞力比最高級的軌道炮還要高。炮彈的準確度和速度都無與倫比。"
 SPACEPORT_MASS_DRIVER:0 "站基質量投射器"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭載在空間站上的實彈加速投射炮，儘管設計陳舊，但威力不輸於高級的艦載裝備。"
 KINETIC_ARTILLERY_1:0 "動能火炮"
 KINETIC_ARTILLERY_1_DESC:0 "超長程火炮，能夠在極遠距離以高精度投射強力的炮彈。"
 KINETIC_ARTILLERY_2:0 "先進動能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "更加強力的長程艦載加農炮，裝備了新身管和升級後的火控計算機。"
 MASS_ACCELERATOR_1:0 "兆級加農炮"
 MASS_ACCELERATOR_1_DESC:0 "一款無比龐大的質量加速炮，只能安裝在軸基武器台上。"
 MASS_ACCELERATOR_2:0 "千兆級加農炮"
 MASS_ACCELERATOR_2_DESC:0 "更加強大的質量加速炮。"
 AUTOCANNON_1:0 "自動加農炮"
 AUTOCANNON_1_DESC:0 "大口徑的彈道武器，能夠發射成箱的高爆彈藥。這些加農炮主要的優勢就是他們的高開火頻率。"
 AUTOCANNON_2:0 "撕裂加農炮"
 AUTOCANNON_2_DESC:0 "這些升級後的旋轉加農炮具備更完善的追蹤和火力控制系統，進一步增加了開火頻率。"
 AUTOCANNON_3:0 "火風暴加農炮"
 AUTOCANNON_3_DESC:1 "設計先進的自動火炮，能夠向目標傾瀉一片由高爆炮彈構成的彈幕。"
 FLAK_BATTERY_1:2 "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC:2 "$tech_flak_batteries_1_desc$"
 FLAK_BATTERY_2:2 "$tech_flak_batteries_2$"
