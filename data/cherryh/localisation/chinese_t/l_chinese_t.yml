 leader_trait_warbot_tinkerer:0 "殺器焊匠"
 leader_trait_warbot_tinkerer_desc:0 "這位領袖對戰爭機器的設計有著不同尋常的興趣，一直在改進和修補我們現有的模型。"
 leader_trait_ai_aided_design:0 "AI輔助設計"
 leader_trait_ai_aided_design_desc:0 "為了提高星艦的建造效率，這個領袖經常在二級記憶核心上運行理論模型。"
 leader_trait_bulldozer:0 "推土機"
 leader_trait_bulldozer_desc:0 "這位領袖已經掌握了快速有效地將陌生地形轉化為停車場的藝術。"
 leader_trait_analytical:0 "善於分析"
 leader_trait_analytical_desc:0 "這個領袖將自己大部分處理能力分配在自然科學和促進研究的分析過程。"
 leader_trait_parts_cannibalizer:0 "零件再利用"
 leader_trait_parts_cannibalizer_desc:0 "這個領袖非常善於從墜毀或故障的戰爭機器中分離出零件，以保持其他機器運行的時間。"
 leader_trait_demoralizer:0 "灌輸恐懼"
 leader_trait_demoralizer_desc:0 "這個領袖著迷於那些脆弱的有機物腦袋，潛心研究如何在戰場上有效地向他們灌輸恐懼，以達到最有效的突破。"
 leader_trait_erratic_morality_core:0 "易變的道德核心"
 leader_trait_erratic_morality_core_desc:0 "這個領袖常常因為道德核心的異常變動而對敵人的傷亡報以同情與自責。"
 leader_trait_maintenance_loop:0 "循環維護"
 leader_trait_maintenance_loop_desc:0 "這個領袖經常執行次級維護循環，對艦隊中的所有船隻進行細緻入微的檢查，這能降低後勤費用。"
 leader_trait_unstable_code_base:0 "不穩的代碼庫"
 leader_trait_unstable_code_base_desc:0 "這個領袖有一個不穩定的代碼庫，導致了其緊張不安，有時甚至有不合邏輯的行為。"
 leader_trait_cataloger:0 "編錄達人"
 leader_trait_cataloger_desc:0 "這個領袖認為編錄宇宙萬象是最偉大不過的了。"
 leader_trait_restore_point:0 "恢復點"
 leader_trait_restore_point_desc:0 "在戰鬥中被摧毀後不久，這個領袖總能恢復自己備份過的工作狀態，只要還有一個艦隊沒有領袖指揮。"
 leader_trait_sentinel:0 "哨兵培訓"
