 pc_gas_giant:0 "氣態巨星"
 pc_gas_giant_desc:0 "巨型的氣態行星，主要由巨量的氫和氦所圍繞一個緻密的核心組成。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一個在密集的小行星帶中脫穎而出的巨大的小行星或似行星。由於質量過小，未能成為球體。"
 pc_molten:0 "熔融星球"
 pc_molten_desc:0 "一個被熔化了的星球。它的大氣極其稀薄甚至沒有大氣，由於火山運動，內部的岩漿肆意在地表湧動。這種類型的星球無法維持有機生命的存活。"
 pc_frozen:0 "冰封星球"
 pc_frozen_desc:0 "一顆地表上覆蓋了非常厚的冰層的巖態星球。極低的溫度和非常稀薄的大氣令生命難以存活在它的地表上。"
 pc_broken:0 "破碎星球"
 pc_broken_desc:0 "這個星球飽經磨難，它昔日的模樣已經無法辨別了。"
 pc_barren:0 "貧瘠星球"
 pc_barren_desc:0 "一顆大氣稀薄甚至沒有大氣的貧瘠的巖態星球。地表除了密集的隕石坑之外空無一物。"
 pc_barren_cold:0 "貧瘠星球"
 pc_barren_cold_desc:0 "一顆大氣稀薄甚至沒有大氣的貧瘠的巖態星球。地表除了密集的隕石坑之外空無一物。"
 pc_desert:0 "沙漠星球"
 pc_desert_desc:0 "一顆乾燥的巖態星球，大氣充斥著氮氧元素。降水和地表水的主要水體相對稀少。晝夜溫差極大。植被雖然稀少，但即使是溫和的降水也能使植物在這裡綻放。"
 pc_arid:0 "乾旱星球"
 pc_arid_desc:0 "一顆乾燥的巖態星球，大氣充斥著氮氧元素。沙塵覆蓋的地形大部分為台地和峽谷。在氣候溫和的極地中可以發現森林，但植被稀少。"
 pc_tundra:0 "凍土星球"
 pc_tundra_desc:0 "一顆寒冷的巖態星球，大氣充斥著氮氧元素。除了更溫和的赤道地區以外，大部分地表都被永久凍土層覆蓋。這裡存在一個穩定的生物圈，但植被大多僅限於苔蘚和地衣。"
 pc_continental:0 "陸地星球"
 pc_continental_desc:0 "一顆巖態行星，大氣充斥著氮氧元素。水體循環積極而穩定。巨大的陸地被海洋分隔，氣候變化取決於緯度和降水情況。"
 pc_tropical:0 "叢林星球"
 pc_tropical_desc:0 "潮濕的岩石世界，有氮氧大氣層，氣候變化巨大，絕大部分的大陸上都覆蓋著濃厚的植被。"
 pc_ocean:0 "海洋星球"
 pc_ocean_desc:0 "有大量水源和氮氧大氣層的岩石世界，海洋覆蓋了§Y90%§!的表面積，絕大部分陸地是島嶼。"
 pc_arctic:0 "極地星球"
 pc_arctic_desc:0 "主要由極地組成的岩石世界，冰雪覆蓋了大部分的表邊，但仍然有四季變化，同時也有部分植被。"
 pc_alpine:0 "高山星球"
 pc_alpine_desc:0 "一個充滿氮氧大氣層的山地世界。積雪終年將山頂覆蓋而山谷中充滿著被凍結的湖泊。雖然這個行星只有微小的細微的季節性變化，在已經被凍結的湖面底下仍然流動著液態水，這些液態水還是足以維持一些耐寒的植物的日常所需。"
 pc_savannah:0 "草原星球"
 pc_savannah_desc:0 "這個被氮氧氣氛覆蓋的岩石世界上滿是乾燥的平原。一個小型的水圈的存在允許一個短暫的雨季，但是除了少數普遍存在的草外，植被主要集中在淺綠洲。"
 pc_habitat:0 "軌道居住地"
 pc_habitat_desc:0 "人造的深空類行星宜居地為實乃城市生活的理想藍圖。 水培技術以及先進的過濾技術使其基本可以自給自足，站基設施能夠採集宿主行星資源作為原材料。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName]軌道居住地"
 pc_toxic:0 "劇毒星球"
 pc_toxic_desc:0 "有劇毒大氣層的岩石世界，任何高級生命體都無法生存。"
 pc_shrouded:0 "虛境世界"
 pc_shrouded_desc:0 "我們的探測器不能穿透圍繞在這個行星周圍的迷霧。進入迷霧的艦船有去無回。"
 pc_b_star:0 "B型恆星"
 pc_b_star_desc:0 "體積龐大的B型主序星大多星等極低而且泛藍。雖然這種恆星比較罕見，但B型恆星的亮度使他們在夜空中脫穎而出。"
 pc_a_star:0 "A型恆星"
 pc_a_star_desc:0 "這些相對年輕的白色或青白色的主序星通常是肉眼觀測中最引人注目的。它們體積巨大並且自轉飛速，但最終會演變成慢速的低溫的紅巨星。"
 pc_f_star:0 "F型恆星"
 pc_f_star_desc:0 "F型恆星的體積是相當大的，通常被稱為黃白矮星。雖然他們經常發射出大量的紫外線輻射，但它們的廣泛的宜居帶為生命的存在提供了一個很好的機會。"
 pc_g_star:0 "G型恆星（太陽）"
 pc_g_star_desc:0 "G型恆星通常被稱為黃色矮星，實際上G型恆星的顏色範圍是從白色到微黃色。主序星在演變成紅巨星前，往往先需要聚變約100億年。雖然它們的壽命短於K型恆星，但G型恆星往往被認為更加適合生命的存在。"
 pc_k_star:0 "K型恆星"
 pc_k_star_desc:0 "這些主序星通常被稱作橙矮星，它們在宇宙中非常普遍。它們可以在主序星列中至少存在三百億年，這意味著K型恆星的行星上的生命可以擁有一個非常漫長又安穩的進化過程。"
 pc_m_star:0 "M型恆星"
 pc_m_star_desc:0 "宇宙中最為普遍存在的恆星類型，往往被稱為紅矮星。它們的亮度很低，這意味著它們很難被肉眼觀察到。儘管他們擁有非常長的壽命，很少發射出紫外線的紅矮星對大多數生命的維持和居住是不利的。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:1 "黑洞通常是由非常大質量的恆星在其壽命週期結束時坍塌而形成的，黑洞具有極強的重力場，能夠阻止一切事物——包括光——逃逸出其視界邊界。黑洞發出的引力波會干擾超光速引擎的工作，使戰艦難以緊急脫離戰鬥。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:2 "一些大質量恆星在迅速坍縮並爆炸成為超新星時，會產生這些令人難以置信的恆星殘骸，雖然它們的直徑通常只有十公里，但它們的質量比一般的G型恆星大了很多倍。中子星所發出的引力波和輻射使得船員們在經過時必須謹慎導航，從而導致了船隻在經過該區域時的亞光速航行速度顯著降低。"
 pc_pulsar:0 "脈衝星"
 pc_pulsar_desc:1 "脈衝星是能夠發射電磁輻射的高度磁化的中子星。當恆星高速旋轉時，輻射束僅在其軸線直接指向觀察者時才可見。該現象產生了一個非常精確的脈衝間隔，這種脈衝有時非常精確，可以用來精確測量時間的流逝。脈衝星發射的輻射會干擾護盾偏轉器技術，導致船舶和地面護盾無法使用。"
 pc_infested:0 "腐化星球"
 pc_infested_desc:0 "這個星球的表面被一種生物污染物所覆蓋。"
 pc_gaia:0 "蓋亞星球"
 pc_gaia_desc:0 "一個極其理想的、溫和的世界，氮氧大氣中存在一個自修復的生態系統。在不同緯度上都符合任何已知的高級生命的生存需求。"
 pc_nuked:0 "死寂星球"
 pc_nuked_desc:0 "一顆巖態行星，大氣充斥著氮氧元素。目前正在經歷一個核冬天，大氣中充滿了灼黑的粉塵。地表具有大量放射性，鮮有生命跡象。"
 pc_ringworld_habitable:0 "環形世界"
 pc_ringworld_habitable_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n內部建有大量的人工居住區，擺脫了常理的限制和球形的束縛。"
 pc_ringworld_tech:0 "環形世界"
 pc_ringworld_tech_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n內部建有大量的人工居住區，擺脫了常理的限制和球形的束縛。"
 pc_ringworld_seam:0 "環形世界"
 pc_ringworld_seam_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n內部建有大量的人工居住區，擺脫了常理的限制和球形的束縛。"
 pc_ringworld_habitable_damaged:0 "破損的環形世界"
 pc_ringworld_habitable_damaged_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n\n環形世界的這片區段存在著不可彌補的損害。"
 pc_ringworld_tech_damaged:0 "破損的環形世界"
 pc_ringworld_tech_damaged_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n\n環形世界的這片區段存在著不可彌補的損害。"
 pc_ringworld_seam_damaged:0 "破損的環形世界"
 pc_ringworld_seam_damaged_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n\n環形世界的這片區段存在著不可彌補的損害。"
 pc_shielded:0 "掩體世界"
 pc_shielded_desc:0 "整個星球被包裹在一種堅不可摧的能量屏障中。這個屏障屏蔽了對其地表進行的任何掃瞄。"
 pc_ai:0 "AI星球"
 pc_ai_desc:0 "一顆地表覆蓋著人造建築的巖態星球。稀薄的大氣主要由工業污染物組成。巨量的能源從整個星球的地表排放出來，但是沒有任何有機生命體的反應。"
 pc_machine:0 "機械世界"
 pc_machine_desc:0 "覆蓋著人造結構的岩石世界，稀薄的大氣層中充斥著工業廢氣，有機生命體根本無法生存。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "崩壞星球"
 pc_shattered_desc:0 "這塊焦黑的殘骸曾經是一顆行星。巨大的能量爆發已經引爆了這個星球的地核，只留下漂浮在太空中巨大的板塊殘骸。"
 pc_continental_tile:0 "溫和地貌"
 pc_continental_tile_desc:0 "植被多樣的地貌，氣候溫和。"
 pc_desert_tile:0 "沙漠地貌"
 pc_desert_tile_desc:0 "貧瘠乾旱的地貌，偶有巖礁"
 pc_arid_tile:0 "乾旱地貌"
 pc_arid_tile_desc:0 "乾旱多巖的地貌，植被稀疏"
 pc_tundra_tile:0 "凍土地貌"
 pc_tundra_tile_desc:0 "寒冷風嘯的草原，植被稀疏。"
 pc_tropical_tile:0 "叢林地貌"
 pc_tropical_tile_desc:0 "植被繁茂的地貌，氣候溫潤。"
 pc_ocean_tile:0 "海洋地貌"
 pc_ocean_tile_desc:0 "獨島群礁的地貌，海洋環抱。"
 pc_arctic_tile:0 "冰原地貌"
 pc_arctic_tile_desc:0 "冰雪覆蓋的地貌，寸草不生。"
 pc_savannah_tile:0 "稀樹草原地貌"
 pc_savannah_tile_desc:0 "樹木和灌木在溫暖，乾燥的地貌上面稀稀拉拉的生長著。"
 pc_alpine_tile:0 "高山高原地貌"
 pc_alpine_tile_desc:0 "被積雪常年覆蓋的地貌。"
 pc_gaia_tile:0 "蓋亞地貌"
 pc_gaia_tile_desc:0 "生物群落多樣化的地貌，非常適合大多數生命形式。"
 pc_nuked_tile:0 "廢土地貌"
 pc_nuked_tile_desc:0 "惡劣，飽受戰爭蹂躪的地貌。輻射水平足夠低到可以支持一些生命存在。"
 pc_infested_tile:0 "腐化地貌"
 pc_infested_tile_desc:0 "被索林蟲群的分泌物劫掠過的地貌。"
 pc_ringworld_habitable_tile:0 "星環地貌"
 pc_ringworld_habitable_tile_desc:0 "由星環的內部系統精心維護的處女地。"
 pc_machine_tile:0 "機械地貌"
 pc_machine_tile_desc:0 "極淨無菌地帶，遮蔽著地下的超導晶格。"
 pc_habitat_tile:0 "軌道居住地地貌"
 pc_habitat_tile_desc:0 "人造重力生成器上加工的礦物板，作為城市和工業建造的預置的地基。"
 tb_mountain_range:0 "£blocker  山脈"
 tb_mountain_range_desc:0 "一個廣闊高大而不可逾越的山脈橫跨該地區。"
 tb_active_volcano:0 "£blocker  活火山"
 tb_active_volcano_desc:0 "這一區域有一個活躍的火山，噴發出熔岩和火山氣體。"
 tb_dangerous_wildlife:0 "£blocker  危險的野生動物"
 tb_dangerous_wildlife_desc:0 "這一地區的野生動物極其致命，有許多危險的捕食者和有毒植物。"
 tb_dense_jungle:0 "£blocker  密林"
 tb_dense_jungle_desc:0 "這整個區域完全長滿了厚厚的、不可穿越的叢林。"
 tb_quicksand_basin:0 "£blocker  流沙盆地"
 tb_quicksand_basin_desc:0 "大量的流沙覆蓋該區域，在此建設是不可能的。"
 tb_noxious_swamp:0 "£blocker  有毒沼澤"
 tb_noxious_swamp_desc:0 "危險的沼澤和泥塘被惡臭的氣體包圍著"
 tb_massive_glacier:0 "£blocker  巨型冰川"
 tb_massive_glacier_desc:0 "一個巨大的冰川覆蓋著這個地區。"
 tb_toxic_kelp:0 "£blocker  劇毒藻類"
 tb_toxic_kelp_desc:0 "在這一地區，一種對大部分生命有毒的海藻如茂密的森林般覆蓋著海洋。"
 tb_deep_sinkhole:0 "£blocker  深坑"
 tb_deep_sinkhole_desc:0 "一個巨大的深坑覆蓋了該地區大部分地方。"
 tb_city_ruins:0 "£blocker  城市廢墟"
 tb_city_ruins_desc:0 "一片荒廢的城市景觀。在這些金屬廢墟被推平之前沒有什麼可以建在這裡。"
 tb_ancient_ruins:0 "£blocker 遠古廢墟"
 tb_ancient_ruins_desc:0 "§L這裡曾經有一座由高度發達科技建造的大都市，在被遺棄數個世紀後，這裡只剩下廢墟和碎石。§!"
 tb_ancient_cryo_chambers:0 "£blocker 廢棄的淤積室"
 tb_ancient_cryo_chambers_desc:0 "§LA 這個蔓生的破損復合結構體包含數百萬個淤積室。這個結構體已經沒有動力運轉，就有一些有機質殘留在內室中，似乎來自數十個已經滅絕的物種。§!"
 tb_tribal_settlement:0 "£blocker  土著保留地"
 tb_tribal_settlement_desc:0 "整個這一地區都預留給了當地土著。"
 tb_xeno_preserve:0 "£blocker 異種保護區"
 tb_xeno_preserve_desc:0 "這整個區域被限定為瀕危的外星種族保護區。"
 tb_wandering_forests:0 "£blocker  漫遊森林"
 tb_wandering_forests_desc:0 "這個世界的移動森林頻繁集體遷移到新的地區，破壞建設好的道路，輸電線路和其他基礎設施。"
 tb_wandering_forest_reserve:0 "£blocker  漫遊森林保護區"
 tb_wandering_forest_reserve_desc:0 "§Y增加 £society 研究至臨近地塊。§!\n\n供游移森林的遷徙的大型自然保護區。"
 tb_sinkhole_subterraneans:0 "£blocker  地下入口"
 tb_sinkhole_subterraneans_desc:0 "地面上的一個巨大孔洞，通往這個星球地表以下盤根交錯，四通八達的洞穴網絡。"
 tb_crater:0 "£blocker  撞擊坑洞"
 tb_crater_desc:0 "某些東西在某些點上與這個星球的表面發生了一些碰撞，產生了巨大的撞擊坑洞。"
 tb_bomb_crater:0 "£blocker  彈坑"
 tb_bomb_crater_desc:0 "這巨大的彈坑是由一個極具毀滅性的氫彈爆炸造成的。"
 tb_radioactive_wasteland:0 "£blocker  輻射廢土"
 tb_radioactive_wasteland_desc:0 "在這片荒涼的、受過輻射的廢土上，幾乎沒有生物能存活下來。"
 tb_failing_infrastructure_desc:0 "這一地區被毀滅性的的工業絡合物和劇毒土壤所覆蓋。經過這麼多年產生了許多風化物。"
 tb_failing_infrastructure:0 "£blocker  工業廢棄地"
 tb_decrepit_dwellings:0 "£blocker  貧民窟"
 tb_decrepit_dwellings_desc:0 "這一地區有大量住滿窮人和流浪漢的棚戶區及貧民窟。這對社會來說沒有任何貢獻。"
 tb_titanic_life_blocker:0 "巨型生命體"
 tb_titanic_life_blocker_desc:0 "許多巨大無比的外星人以這一地區為家，繞過這裡是比較明智的"
 tb_bombarded_land:3 "£blocker 轟炸地表"
 tb_bombarded_land_desc:3 "該區域遭受軌道轟炸，已被嚴重破壞。"
 tb_battlefield_debris:0 "£blocker 戰場殘骸"
 tb_battlefield_debris_desc:0 "該區域被一些大規模地面戰鬥摧毀。"
 tb_exterminators_ruins:0 "£blocker 有機廢都"
 tb_exterminators_ruins_desc:0 "這個佈滿輻射的焦黑廢墟曾經是有機物族群的中心都市，如今只有殘存灰燼的建築孑立於荒野。"
 tb_assimilators_ruins:0 "£blocker  死寂廢墟"
 tb_assimilators_ruins_desc:0 "那些選擇自我終結而非被同化的有機生物的腐爛屍體充盈著這個曾經是主要定居點的破碎廢墟。"
 tb_former_battlefield:0 "£blocker  戰場餘燼"
 tb_former_battlefield_desc:0 "成千上萬燃燒的戰爭機器和有機生命體士兵扭曲的骨架散落在古戰場的大地上，殘存的輻射依然強烈以至於多數電子設備都會受到干擾。"
 tb_strip_mine:0 "£blocker  廢棄的露天礦井"
 tb_strip_mine_desc:0 "這一區域在過去經歷了高強度的露天開採，當時負責開採的原始陳舊機器未將該地區未來的發展納入考慮範疇。"
 tb_unsupervised_settlement:0 "£blocker 無人監管的定居點"
 tb_unsupervised_settlement_desc:0 "這個星球上仍有一小團有機體社群處於機器的監管之外。暴力、疾病和飢餓在定居點的牆壁內蔓延，這些居民的技術已經倒退了幾個世紀。"
 tb_collapsed_burrows:0 "£blocker  倒塌的巢穴"
 tb_collapsed_burrows_desc:0 "這個地方曾經是蜂群居住的龐大的的地下隧道系統，但由於當地資源和野生動物的過度開發利用而被遺棄。"
