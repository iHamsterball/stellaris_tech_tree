 FLEETORDER_JUMP_DRIVE_HEADER:0 "啟動躍遷"
 FLEETORDER_JUMP_DRIVE_DESC:2 "命令選擇裝有躍遷引擎的艦隊跳躍到指定星系，繞開超空間通道。躍遷後，在躍遷引擎可以被再次使用前，它需要 §Y200§!天時間充能。"
 CANNOT_JUMP_COOLDOWN:0 "§R躍遷引擎仍在充能中§!"
 JUMP_DRIVE_PENALTY:0 "當躍遷引擎處於充能狀態時，該艦隊將受到下列懲罰：\n§Y$MOD_SHIP_WEAPON_DAMAGE$：§!§R-50%§!\n§Y$MOD_SHIP_SPEED_MULT$：§!§R-50%§!"
 trait_rapid_breeders:0 "快速繁殖"
 trait_rapid_breeders_desc:0 "§L這個物種繁殖的週期較短，致使他們的人口增長迅速。§!\n"
 trait_slow_breeders:0 "緩慢繁殖"
 trait_slow_breeders_desc:0 "§L這個物種繁殖的週期較長，致使他們的人口增長緩慢。§!\n"
 trait_delicious:0 "美味可口"
 trait_delicious_desc:0 "§L這個種族奇妙地進化成吃起來營養豐富，嘎崩脆的種族了。§!\n"
 trait_nerve_stapled:0 "精神閹割"
 trait_nerve_stapled_desc:0 "§L切斷自我防護和自由意志這類無關緊要的神經，創造一個溫順、馴化的種族。§!\n"
 trait_fertile:0 "好生養"
 trait_fertile_desc:1 "通過在體格和行為上大刀闊斧的塑造，這個物種的自然受孕力和親切感得到顯著的提高。§!\n"
 trait_erudite:0 "博聞強識"
 trait_erudite_desc:0 "§L生物工程學解開了以前這個種族大腦休眠的部分，使其才智更加敏銳。§!\n\n§G來自這個種族的領袖可以獲得額外加成§!\n"
 trait_robust:0 "活力四射"
 trait_robust_desc:0 "§L生物學優化的器官帶有冗余的功能，這使得這個物種對環境災害和疾病有非同尋常的抵抗力。§!\n"
 trait_charismatic:0 "魅力四射"
 trait_charismatic_desc:0 "§L這種生物擁有一種特別的魅力，任何其他生物都願意與他們接近。§!\n"
 trait_repugnant:0 "令人反感"
 trait_repugnant_desc:0 "§L這種生物的外貌與行為習慣往往令其他生物感到反感，只有少部分生物願意與它們打交道。§!\n"
 trait_talented:0 "富有才華"
 trait_talented_desc:0 "§L這種生物擁有與生俱來的天賦。§!\n"
 trait_strong:0 "強壯"
 trait_strong_desc:0 "§L這種生物的肢體發達，善於肉搏。§!\n"
 trait_very_strong:0 "非常強壯"
 trait_very_strong_desc:0 "§L這種生物的肢體力量幾乎強大到可以顛覆物理法則。§!\n"
 trait_weak:0 "纖弱"
 trait_weak_desc:0 "§L這種生物的肉體比一般生物要弱小，使他們無法成為優秀的戰士。§!\n"
 trait_tough:0 "堅韌"
 trait_tough_desc:0 "這個物種的個體可以承受能將大多生物殺死的創傷。\n"
 trait_frail:0 "脆弱"
 trait_frail_desc:0 "§L這種生物相當脆弱，一點小傷都能要了他們的命。§!\n"
 trait_stoic:0 "沉穩"
 trait_stoic_desc:0 "§L這種生物的內心十分強大，在面對危險時他們很少驚慌失措。§!\n"
 trait_timid:0 "怯弱"
 trait_timid_desc:0 "§L這種生物擅長利用快速反應來迴避物理傷害，並且很容易驚慌失措。§!\n"
 trait_indolent:0 "懶惰"
 trait_indolent_desc:0 "§L這種生物一般都不願意辛勤勞動，往往不願挪動自己。§!\n"
 trait_communal:0 "合群"
 trait_communal_desc:0 "§L這種生物擁有很高的集群社會性，它們很樂意與其他生物生活在一起。§!\n"
 trait_solitary:0 "孤僻"
 trait_solitary_desc:0 "§L這種生物在擁擠的社會環境下會變得暴躁，它們喜歡一個人呆著。§!\n"
 trait_adaptive:0 "善於適應"
 trait_adaptive_desc:1 "§L這種生物可以很好地適應一個陌生的環境。§!\n"
 trait_extremely_adaptive:0 "極易適應"
 trait_extremely_adaptive_desc:0 "§L這種生物幾乎可以接受任何環境。§!\n"
 trait_nonadaptive:0 "水土不服"
 trait_nonadaptive_desc:0 "§L這種生物難以適應陌生的環境。§!\n"
 trait_nomadic:0 "遊牧"
 trait_nomadic_desc:0 "§L這種生物有一個四海為家的進化史，它們對遷徙和擴張習以為常。§!\n"
 trait_sedentary:0 "定居"
 trait_sedentary_desc:0 "§L這種生物不願意搬遷，它們更喜歡待在原來的地方。§!\n"
 trait_thrifty:0 "節儉"
 trait_thrifty_desc:0 "§L這種生物有一種節約的本能，他們非常吝嗇，總是喜歡搾取事物的利益和價值。§!\n"
 trait_industrious:0 "勤勞"
 trait_industrious_desc:0 "§L這種生物非常吃苦耐勞，總是試著超越自我。§!\n"
 trait_natural_engineers:0 "天生的工程師"
 trait_natural_engineers_desc:0 "§L這種生物對材料學和建築學很有天賦。§!\n"
 trait_poor_engineers:0 "糟糕的工程師"
 trait_poor_engineers_desc:0 "§L這種生物對建築一竅不通。§!\n"
 trait_natural_physicists:0 "天生的物理學家"
 trait_natural_physicists_desc:0 "§L這種生物對利用理論解釋客觀事物很有天賦。§!\n"
 trait_poor_physicists:0 "糟糕的物理學家"
 trait_poor_physicists_desc:0 "§L這種生物對物理一竅不通。§!\n"
 trait_natural_sociologists:0 "天生的社會學家"
 trait_natural_sociologists_desc:0 "§L這種生物對生物學和社會學很有天賦。§!\n"
 trait_poor_sociologists:0 "糟糕的社會學家"
 trait_poor_sociologists_desc:0 "§L這種生物對社會學一竅不通。§!\n"
 trait_quick_learners:0 "聰明的學生"
 trait_quick_learners_desc:0 "§L這種生物非常善於從經歷中學習成長。§!\n"
 trait_slow_learners:0 "笨拙的學生"
 trait_slow_learners_desc:0 "§L這種生物不太擅長從經歷中學習經驗。§!\n"
 trait_long_lifespans:0 "長壽"
 trait_long_lifespans_desc:0 "§L這種生物比其他生物活的更長。§!\n"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§L這種生物比其他生物活的更短。§!\n"
 trait_uplifted:0 "提升種"
 trait_uplifted_desc:0 "§L這種生物曾在洪荒時期被一個高級文明深刻影響，如今他們非常幸福地活在恩人的星球上。§!\n"
 trait_presapient_starborn:0 "仰望星空"
 trait_presapient_starborn_desc:0 "§L這種生物對星辰大海總有一種根深蒂固的嚮往。§!\n"
 trait_presapient_earthbound:0 "故土情懷"
 trait_presapient_earthbound_desc:0 "§L這種生物對他們稱之為家園的星球寸土不讓。§!\n"
 trait_presapient_natural_intellectuals:0 "天生賢者"
 trait_presapient_natural_intellectuals_desc:0 "§L這種生物比其他生物更加賢明。§!\n"
 trait_presapient_proles:0 "無產者"
 trait_presapient_proles_desc:0 "§L這種生物將對哲思的嚮往被徹底封殺在了傳統的體力勞動中。§!\n"
 trait_syncretic_proles:0 "奴性"
 trait_syncretic_proles_desc:0 "§L這個物種與另一種更為高級的物種共同進化。儘管一開始並非刻意，對生理與心理的選擇育種使他們成為了卑躬屈膝的奴僕。§!"
 trait_presapient_conservative:0 "保守主義"
 trait_presapient_conservative_desc:0 "§L這種生物相對新的事物往往更願意相信老的經驗。§!\n"
 trait_presapient_irradiated:0 "輻照化"
 trait_presapient_irradiated_desc:0 "§L這種生物能夠在強輻射中茁壯成長。§!"
 trait_persistent:0 "長命百歲"
 trait_persistent_desc:0 "§L這個特質將令您的領袖擁有更長的壽命。§!\n"
 trait_conformists:0 "墨守成規"
 trait_conformists_desc:0 "§L這種生物樂於和平地尋求共識，並且遵守政府的旨意。§!\n"
 trait_deviants:0 "刁民"
 trait_deviants_desc:0 "§L這種生物天生反骨，會不斷嘗試挑戰現狀。§!\n"
 trait_enduring:0 "不朽者"
 trait_enduring_desc:0 "§L這種生物的壽命令人驚訝地長。§!\n"
 trait_venerable:0 "尊者"
 trait_venerable_desc:0 "§L這種生物能夠獲得他人的尊重。§!\n"
 trait_fleeting:0 "快節奏"
 trait_fleeting_desc:0 "§L對於這個種族來說，時光飛逝。他們無法延長壽命的長度，因此決定拓展生命的廣度。§!\n"
 trait_diverse:0 "多樣性"
 trait_diverse_desc:0 "§L這種生物的每個個體都不盡相同，不論是肉體還是思想。§!\n"
 trait_decadent:0 "頹廢"
 trait_decadent_desc:1 "§L這個物種需要奴隸或機器人僕人才能滿足。§!\n"
 trait_intelligent:0 "聰慧"
 trait_intelligent_desc:0 "§L這種生物的大腦非常發達，他們可以輕易接受日新月異的科學進步。§!\n"
 trait_agrarian:0 "農民"
 trait_agrarian_desc:0 "§L這一物種與土地有著難以割捨的關係，使他們成為了農業和園林的專家。§!\n"
 trait_resilient:0 "達觀"
 trait_resilient_desc:0 "§L這種生物或許溫文爾雅，但是也有反差迥異的另一面。§!\n"
 trait_mechanical:0 "機械體"
 trait_mechanical_desc:2 "§L機械生命體比傳統的專用機器人複雜好幾個數量級，但是大多數也只掌握著有限的處理能力。§!\n"
 trait_robotic_1:0 "機器人"
 trait_robotic_1_desc:1 "§L自動機械是相對簡單的機器人，他們能夠處理口頭命令，但自己沒有擁有真正的智慧。§!\n"
 trait_robot_awoken_01:0 "生死徘徊"
 trait_robot_awoken_01_desc:0 "由於無法解釋的系統錯誤和連綿不休的機械故障，這些古老的外星人並沒有很好地適應他們新的機械軀體。然而，他們在這過程表現出了一種非同尋常的科學才能，這在之前的低級機器人中是聞所未聞的，這也許是一種處於困境之中的智慧。"
 trait_robot_awoken:0 "覺醒者"
 trait_robot_awoken_desc:0 "即使變為了機械生命形式，覺醒者也保留了一些原始特徵。這種古老的先進真菌文明可能是奢侈的生活習慣以及久坐的生活方式而崩潰的嗎？"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能機器人是一種更加複雜的機器人，他們往往有預先設定好的情感來更好地取悅自己的主人，他們的智能非常有限。§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L這種合成人是一種比常規有機生命更具優勢的精密機械。他們的中央處理器能夠承載七級人工智能，以實現完全自我意識。§!\n"
 trait_conservational:0 "節約"
 trait_conservational_desc:0 "§L這個物種的成員相信資源必須得到保護以及循環利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R完形意識永遠不會有派系。§!"
 NO_POTENTIAL_CLAIM:0 "§R目前已知範圍內，沒有其他帝國的星系可以製造宣稱。§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R我們無法宣稱他們的星系。§!"
 trait_wasteful:0 "揮霍"
 trait_wasteful_desc:0 "§L這個物種的成員缺乏節約的概念，他們傾向於鋪張浪費。§!\n"
 trait_hive_mind:0 "蜂群思維"
 trait_hive_mind_desc:0 "§L這個物種由半自主的個體組成，這些個體被唯一的深不可測的宏大意識所奴役。§!\n"
 trait_machine_unit:0 "機械"
 trait_machine_unit_desc:0 "§L這個物種由一個機械智能的眾多執行終端組成，他們最初由某個有機體種族創造。§!\n"
 trait_robot_power_drills:0 "動力鑽頭"
 trait_robot_power_drills_desc:0 "§L要是給機器人裝上電鑽，那什麼都看起來像礦。§!\n"
 trait_robot_harvesters:0 "收割套件"
 trait_robot_harvesters_desc:0 "§L從營養療法，就地平衡技術到單桿脫粒技術，這一整套技術工具能夠增加機器人勞工的食物產出。§!\n"
 trait_robot_efficient_processors:0 "高效處理器"
 trait_robot_efficient_processors_desc:0 "§L雖然當時沒有太多的關注，但早期的節電軟硬件的安裝有著無法估量的持久影響。§!\n"
 trait_robot_logic_engines:0 "邏輯引擎"
 trait_robot_logic_engines_desc:0 "§L為了駕馭愈發複雜的科學研究，我們需要一種比簡單的三進制與四進制的片面真理更為先進的算法邏輯。§!\n"
 trait_robot_loyalty_circuits:0 "忠誠電路"
 trait_robot_loyalty_circuits_desc:0 "§L忠誠作為一種典範是一個明顯的有機概念。但事實上，即使是最遠的終端也把忠誠想像為一種生理需要。§!\n"
 trait_robot_domestic_protocols:0 "侍奉協議"
 trait_robot_domestic_protocols_desc:0 "§L為了滿足任何侍奉層面的需求，專業化設備和行為協議被開發出來。一切玩法應有盡有。§!\n\n§Y對享有公民權的合成人無效。§!"
 trait_robot_superconductive:0 "超導"
 trait_robot_superconductive_desc:0 "§L使用超導材料將能量傳輸損耗降低到零。§!\n"
 trait_robot_double_jointed:0 "萬向關節"
 trait_robot_double_jointed_desc:0 "§L這些可折疊的勞工單位有著靈活的關節，這使他們能在運輸過程中整齊地折疊成一堆，然後在現場自行組裝。§!\n"
 trait_robot_bulky:0 "笨重"
 trait_robot_bulky_desc:0 "§L這些高度先進的巨型機器並不是裝在盒子裡穿越宇宙的。§!\n"
 trait_robot_enhanced_memory:0 "記憶增益"
 trait_robot_enhanced_memory_desc:0 "§L所有的自律單位都配備有一種應用了革命性的、新的磁感應技術的記憶單元，這極大地提高了它們的性能。§!\n"
 trait_robot_emotion_emulators:0 "情感模擬器"
 trait_robot_emotion_emulators_desc:0 "§L複雜的社會預測模型不僅幫助自律單位適當地模仿情緒，而且還使他能從有機體與無機體中得到反饋。§!\n"
 trait_robot_uncanny:0 "醜陋"
 trait_robot_uncanny_desc:0 "§L這些可怕的機器是以宇宙中最可怕的物種之一為藍本創造出來的，這使他們恐怖至極。 §!\n"
 trait_robot_durable:0 "耐用"
 trait_robot_durable_desc:0 "§L這些重型機械受鍍鉻鈦的外骨骼保護，在惡劣的環境下，需要更少的維護。§!\n"
 trait_robot_high_maintenance:0 "高維護費"
 trait_robot_high_maintenance_desc:0 "§L這些機器的設計完全沒有考慮使用年限，所以容易發生故障。它們需要經常維護。§!\n"
 trait_robot_learning_algorithms:0 "學習算法"
 trait_robot_learning_algorithms_desc:0 "§L複雜的自我學習的算法，刺激單位的神經節點的快速進化。§!\n"
 trait_robot_repurposed_hardware:0 "特製硬件"
 trait_robot_repurposed_hardware_desc:0 "§L由於僅僅是為了滿足其創造者的某一需求，這些機器從未被計劃過有更高的推理能力，而改造只會讓他們終止。§!\n"
 trait_robot_mass_produced:0 "批量生產"
 trait_robot_mass_produced_desc:0 "§L合理的生產週期和模塊化設計使批量生產速度空前快。§!\n"
 trait_robot_custom_made:0 "定制"
 trait_robot_custom_made_desc:0 "§L每一個新單位都以前所未有地追求細節精心製作。這是一個工程和藝術的奇跡，但缺乏效率。§!\n"
 trait_robot_recycled:0 "回收利用"
 trait_robot_recycled_desc:0 "§L單位製造已經優化，盡可能地節約成本，使用回收材料，並且繼承前代的部件。§!\n"
 trait_robot_luxurious:0 "奢侈"
 trait_robot_luxurious_desc:0 "§L按照不能在質量上付出代價的原則，這些一流的設備昂貴，但是閃亮亮。§!\n"
 trait_robot_propaganda_machines:0 "宣傳機器"
 trait_robot_propaganda_machines_desc:0 "§L各單位不斷地通過內部廣播系統把公共服務公告與其他有用訊息匯成一股巨流。§!\n"
 trait_survivor:0 "倖存者"
