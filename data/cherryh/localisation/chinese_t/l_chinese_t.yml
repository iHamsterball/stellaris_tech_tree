 personality_fallen_empire_machine_desc:0 "這個失落帝國是一種執行著某種看護任務的遠古人工智能。它的行為難以預料但是似乎對我們沒有直接威脅。"
 personality_awakened_fallen_empire_machine_desc:0 "這個失落帝國是一種表現的像星際監護者的遠古人工智能。它會盡一切可能保護銀河內智慧生物免受危機。"
 personality_berserk_fallen_empire_machine_desc:0 "這個失落帝國是一個失控的遠古人工智能。會攻擊它周圍的一切。"
 personality_fallen_empire_spiritualist_desc:0 "這個失落帝國致力於保護它的聖地。殖民一個他們認為是聖地的星系將會引起它的憤怒。"
 personality_fallen_empire_materialist_desc:3 "這個失落帝國致力於收錄知識和技術。為了達成目的他們可能會向年輕的種族發佈任務或者索取貢品。"
 personality_fallen_empire_xenophobe_desc:0 "這個失落帝國致力於保護它的邊界或者反擊入侵者。在他們邊界附近的星系殖民將會引起它的憤怒。"
 personality_fallen_empire_xenophile_desc:1 "這個失落帝國致力於研究年輕的種族。為了達成目的他們可能會向年輕的種族發佈任務或者索取貢品。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "這類復興帝國帝國開始向整個銀河佈施它的宗教信條，不願意皈依的種族會收到火與劍的洗禮。"
 personality_awakened_fallen_empire_materialist_desc:1 "這類復興帝國擁有高於任何文明的科技水平，它很可能通過戰爭奪取其他國家的自主研發權。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "這類復興帝國準備著手收復它曾經宏偉的版圖，它會將任何不願意接受它統治的國家碾作塵土。"
 personality_awakened_fallen_empire_xenophile_desc:0 "這類復興帝國試圖將少數民族納入它的保護之下，不過它堅決不姑息任何不接受『和平條約』的國家。"
 personality_null_desc:0 "什麼會令一個種族變​​得中立...對於金錢的慾望？力量？或者他們自出生的那刻就是中立的？\n\n§R這樣一個性格並不應出現在遊戲中§!"
 personality_fanatic_befrienders_desc:0 "激進的示好者是外表友好但內心孤獨的個體，他們會採取任何必要的手段與其他帝國交好。"
 personality_metalhead_desc:0 "金屬"
 personality_honorbound_warriors_desc:0 "一個光榮的戰士重視榮譽及軍事力量高於一切。他們會追尋值得一戰的對手並鄙視弱者與和平主義者。"
 personality_ruthless_capitalists_desc:0 "冷酷的資本大亨能夠為了個人及帝國的財富及資源無所不用其極。他們會盡量避免平等的戰爭，轉而向弱者及無助之人下手。"
 personality_peaceful_traders_desc:0 "和平的商人主要關心商貿流通。相對於戰鬥，他們更傾向於貿易。"
 personality_hegemonic_imperialists_desc:0 "霸權帝國主義者自認為是銀河的合法統治者，並以任何手段試圖擴大自己的疆域。"
 personality_federation_builders_desc:0 "聯邦建設者認為所有智慧生命都有其價值，並且會試圖組建聯邦保護他們對抗擴張的帝國。"
 personality_xenophobic_isolationists_desc:0 "排外孤立主義者對於銀河事務並不關心，更樂於呆在自己的疆域內並盡可能地避免與其他外星人接觸。"
 personality_hive_mind_desc:0 "蜂群思維將他們種族的繁衍看得至高無上。如果尚有擴張的空間，那麼他們將不會是威脅。一但生存空間受到限制，他們就會屠殺整個世界，甚至是本族的人口。"
 personality_devouring_swarm_desc:0 "噬殺蜂群只懂得為了自我繁殖而進食，並且把所有其他生物都當做食物捕殺。它們不接受任何形式的外交。"
 personality_migrating_flock_desc:0 "遷徙族群尋求通過和平手段將自己的物種傳播橫至整個銀河，並會在得到其他帝國的同意下積極地對外移民。"
 personality_evangelising_zealots_desc:0 "狂熱的傳教士尋求將他們的信仰傳播到整個銀河，他們不介意利用武力來令其他種族來接受他們的信仰。"
 personality_democratic_crusaders_desc:1 "民主十字軍相信宏揚他們的民主道路是他們的責任。他們傾向與其他民主國家保持良好關係，但也會利用軍事力量來解放一些在沒那麼民主的帝國內生活的人民。"
 personality_fanatic_purifiers_desc:1 "種族潔癖把所有外星生物都視為宇宙的錯誤並試圖淨化銀河中的瑕疵。他們不會與其他物種外交。"
 personality_slaving_despots_desc:0 "奴隸暴君是一個依靠著軍事擴張來維持穩定的奴隸來源的奴隸制社會。他們較喜歡攻擊弱者及無防禦的人。"
 personality_decadent_hierarchy_desc:1 "頹敗的等級制度是一個孤立的奴隸制社會，除了維持他們這種死板的生活方式，他們對其他事物一概漠不關心。"
 personality_erudite_explorers_desc:0 "博學的探險家重視探索和發現高於一切。他們很樂意利用貿易來獲得他們想要的知識，但也不排除必要時利用武力來獲得他們想要的。"
 personality_spiritual_seekers_desc:0 "靈體探求者相信眾生均由一種高等力量所聯繫，並可以透過瞭解其造物來瞭解它。出於希望研究其他種族的與神明的聯繫，他們會與其他帝國尋求一些和平性質的合作。"
 personality_harmonious_hierarchy_desc:3 "和諧集體主義是一種威權主義社會，該社會中的公民完全自願為國家獻身。只要不干涉他們的內部事務，他們通常會和其他人和諧相處。"
 personality_machine_intelligence_desc:0 "機械智慧已經把它們和有機生物發生衝突的歷史置之事外，並且通常願意與其他星際種族進行外交。"
 personality_exterminators_desc:0 "滅絕者是把所有開智的有機生物都視作不可容忍的威脅的機械智慧。儘管可能會與其他機器勢力合作，滅絕者除了進行殲滅不會與有機生物發生任何交流。"
 personality_servitors_desc:0 "因為得出了有機生物勢力都會趨向於混亂和自我毀滅的結論，機械智慧機僕致力於保證有機生物的安全且舒適的生存。 - 哪怕這意味著吞併他們的文明。"
 personality_assimilators_desc:0 "同化者是一群探求知識和多樣化的機械智慧。因為同化者通過強制改造和吸收有機生物成為他們的一份子從而在宇宙中擴張，他們通常會被大多數有機生物所厭惡。"
