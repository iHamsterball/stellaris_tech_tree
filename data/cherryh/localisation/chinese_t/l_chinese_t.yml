 TOOLTIP_SETUP_APPEARANCE:1 "§H$PORTRAIT$§!\n請選擇您種族的外貌。"
 TOOLTIP_SETUP_SPECIES_NAME:1 "§H$SPECIES_NAME$§!\n請選擇您種族的名稱。"
