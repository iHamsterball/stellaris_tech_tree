 leader_trait_hive_mind:0 "蟲巢意志"
 leader_trait_hive_mind_desc:0 "這種操控索林原蟲艦隊的完形意識結構擁有強大的多進程操控能力。"
 leader_trait_hive_affinity:0 "蜂巢親和"
 leader_trait_hive_affinity_desc:0 "這個艦隊中的索林原蟲對彼此的親和力已經成功地達到了一個不尋常的程度，使他們的開火速率變得更快。"
 leader_trait_void_swimmer:0 "虛空獵手"
 leader_trait_void_swimmer_desc:0 "這支索林原蟲艦隊的狩獵本能被激發到了瘋狂的地步，他們對戰爭的渴望驅動著他們前進。"
 leader_trait_ethereal:0 "虛無縹緲"
 leader_trait_ethereal_desc:0 "這些異次元艦隊已經學會了如何令他們的船隻變得虛無，大大地提升了迴避能力。"
