 FLAK_BATTERY_3_DESC:2 "$tech_flak_batteries_3_desc$"
 EMPTY_DRIVE:0 "無超光速引擎"
 EMPTY_DRIVE_DESC:1 "沒有超光速引擎的艦船不能離開建造它們的星系。"
 WARP_DRIVE_1:0 "曲率引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系邊界進行超光速旅行，移動範圍有限，離開和抵達時需要進入啟動階段和冷卻階段。"
 WARP_DRIVE_2:0 "曲率引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲率引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空間引擎 I"
 HYPER_DRIVE_1_DESC:2 "裝備有超空間引擎的飛船可以通過跨星際連結點在星系邊緣之間迅速移動。"
 HYPER_DRIVE_2:0 "超空間引擎 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空間引擎 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "躍遷引擎"
 JUMP_DRIVE_1_DESC:1 "躍遷引擎能夠在現實空間中撕開一個飛船大小的空洞，使飛船能夠實現短途的恆星間躍遷。儘管人們還不太理解飛船躍遷時穿過的空間的本質。"
 PSI_JUMP_DRIVE_1:0 "靈能躍遷引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "靈能躍遷引擎利用船員的潛在靈能打斷時空的連續性，消除目的地與出發地之間的距離。"
 WORMHOLE_DRIVE_DESC:0 "裝備有蟲洞調諧器的艦船能夠利用蟲洞產生器產生的傳送門實現恆星間旅行。"
 EMPTY_FTL_INHIBITOR:0 "沒有FTL抑製器"
 EMPTY_FTL_INHIBITOR_DESC:0 "沒有FTL抑製器將無法阻止敵軍艦船緊急撤退。"
 ftl_components:0 "超光速組件"
 ftl_components_DESC:0 "任何在恆星系間穿梭的飛船都需要裝備有類似超光速元件的組件。"
 ship_sensor_components:0 "傳感器"
 ship_sensor_components_DESC:0 "傳感器能夠顯現出任何出於其範圍內的艦隊或星系的具體細節。"
 station_sensor_components:0 "$ship_sensor_components$"
 station_sensor_components_DESC:0 "$ship_sensor_components_DESC$"
 sensor_components:0 "傳感器"
 sensor_components_desc:0 "$ship_sensor_components_DESC$"
 thruster_components:0 "推進器"
 thruster_components_DESC:0 "推進是用於一切亞光速的航行，是所有船隻的必備部分。"
 combat_computers:0 "作戰電腦"
 combat_computers_DESC:0 "所有軍事船隻上都安裝有用於戰鬥的電腦，會自動進行瞄準運算、規避性駕駛以及傷害控制。"
 border_extruders:0 "邊界信標"
 border_extruders_DESC:0 "邊界信標類似於一個浮標，能夠在深空中投射和繪製國界線。"
 ship_aura_components:1 "艦船光環（泰坦）"
 ship_aura_components_DESC:2 "泰坦艦船可配備力場發射器，用於投射物質或者維持周圍艦船的防禦，在敵方或友軍艦艇中產生各種效果。"
 power_core:0 "能源核心"
 power_core_DESC:0 "很少有東西能在沒有電源的情況下工作，能源核心是任何機器的重要組成部分。"
 station_power_core:0 "$power_core$"
 station_power_core_desc:0 "$power_core_desc$"
