 building_autochthon_monument:0 "開拓者紀念碑"
 building_autochthon_monument_desc:0 "紀念著第一批向宇宙進發的先驅探索者們。"
 building_heritage_site:0 "傳承之地"
 building_heritage_site_desc:0 "一片用以記錄我們的帝國與其子民的歷史的區域。"
 building_hypercomms_forum:0 "超通訊廣場"
 building_hypercomms_forum_desc:0 "一個裝備有先進人際通訊裝置的巨大設施，提供了在討論中交流多重感知觀點與在辯論中快速形成共識的平台。"
 building_autocurating_vault:0 "自新博物館"
 building_autocurating_vault_desc:0 "一個高度專業性的計算機網絡不斷獲取分析評估並展出著其認為可以代表著當代歷史的人造物，創造出了記錄當代的生動的博物館與瞭解時代精神的窗口。"
 building_temple:0 "神殿"
 building_temple_desc:0 "作為太古時代便矗立著的簡單建築，神殿一直充當著是靜思和同神靈交流的場所。"
 building_holotemple:0 "全息神殿"
 building_holotemple_desc:0 "之前粗糙的神殿的經過升級與改造，使用了最新的靈能科技在全息神殿內部創造出了亦真亦幻的現實，以為信徒提供更深層次的冥思與更狂熱的奉獻。"
 building_sacred_nexus:0 "神聖中樞"
 building_sacred_nexus_desc:0 "最新的精神場科技，能夠讓朝拜者直接感受到來自聖地的神聖力量。"
 building_citadel_of_faith:0 "信徒之堡"
 building_citadel_of_faith_desc:0 "一個為所有來客庇護與隔絕唯物世界紛擾的巨大設施"
 building_stronghold:0 "要塞"
 building_stronghold_desc:0 "一個行星要塞，擁有強大的駐軍，以保護該星球免遭入侵和叛亂。"
 building_fortress:0 "堡壘"
 building_fortress_desc:1 "一個龐大的堡壘復合體，配備有一個更加強大的駐軍，對軌道轟擊有很大的屏蔽作用。"
 building_replicator:0 "資源複製器"
 building_replicator_desc:0 "可以能夠在工業規模上將能源轉化為有價值的原材料的設施。"
 building_hab_stronghold:  "安保中心"
 building_hab_stronghold_desc:  "居住地的這個地區致力於安保，並提供武裝部隊來保護居住地免受來自內部和外部的威脅。"
 building_xeno_zoo:1 "異星動物園"
 building_xeno_zoo_desc:0 "作為我們已經掌控了未知的標誌，我們將生活在從銀河的各處的異種生物收集在此。"
 building_fe_xeno_zoo:0 "異種保護區"
 building_hab_capital:0 "居住地政府"
 building_hab_capital_desc:0 "軌道居住地中的行政中心，充當著本地的首府。"
 building_hab_solar_power_processor:0 "太陽能處理器"
 building_hab_solar_power_processor_desc:0 "太陽能處理器將太陽能從軌道居住地外側大量的太陽能板中收集的太陽能分配到各個設施。"
 building_hab_astro_mining_facility:0 "外太空採礦港"
 building_hab_astro_mining_facility_desc:0 "儘管居住地本身並沒有什麼自然資源，軌道居住地可以借助這些設施從臨近的小行星或天體上進行開採獲取礦物資源。"
 building_hab_agri_bay:0 "農業區"
 building_hab_agri_bay_desc:0 "居住地中一片種植與飼養著多種植物與動物的區域，為本地人口提供著食物。"
 building_hab_cultural_center:0 "娛樂區域"
 building_hab_cultural_center_desc:0 "成片的綜合設施成為了居住地住民們用以滿足文化與社交需求的區域。"
 building_hab_laboratory_module:0 "實驗中心"
 building_hab_laboratory_module_desc:0 "居住地中一個完全專注於科學研究的部門。"
 building_fe_xeno_zoo_desc:0 "一個為「受保護的」異種生物提供自然棲息地的高度複雜的保護區。"
 building_paradise_dome:0 "樂土穹頂"
 building_paradise_dome_desc:1 "其圓頂內是天堂般地景象，精心打造的自然美景可以誘發思鄉之情和愛國之心。"
 building_monument:0 "紀念碑"
 building_monument_desc:0 "紀念偉大統治者的紀念碑。"
 building_monument_proper:0 "[GetRulerName]的紀念碑"
 building_monument_desc_proper:0 "一個紀念偉大[GetRulerName]的巨型紀念碑。"
 building_grand_mausoleum:0 "大陵墓"
 building_grand_mausoleum_desc:0 "在偉大統治者的陵墓上搭建的巨大陵墓。"
 building_grand_mausoleum_proper:0 "[GetRulerName]的宏偉靈堂"
 building_grand_mausoleum_desc_proper:0 "為備受尊敬的[GetRulerName]建立的巨大陵墓。"
 building_grand_mausoleum_allowed_tooltip:1 "必須擁有一個§Y統治者§!\n行星上必須建立一個\n§Y行星首府§!，\n§Y行星都城§!，或\n§Y綜合型帝國首都§!\n"
 building_royal_gardens:0 "皇家花園"
 building_royal_gardens_desc:0 "一個巨大的休閒花園，人們可以在這裡歡聚，並緬懷偉大的統治者。"
 building_royal_gardens_proper:0 "[GetRulerName]的皇室花園"
 building_royal_gardens_desc_proper:0 "偉大的[GetRulerName]建造的奇幻花園。"
 building_galactic_stock_exchange:0 "銀河證券交易所"
 building_galactic_stock_exchange_desc:0 "通過貨物和服務的自由貿易，我們提供了一種更加專業化的貿易形式，個體可以專攻某一行業的服務，交易他們所需的東西。"
 building_ministry_benevolence:0 "仁愛部"
 building_ministry_benevolence_desc:0 "為了向我們的公民提供最佳的居住環境和與公民身份相稱的安保，我們決定整合與公民生活息息相關的官僚部門。"
 building_hyper_entertainment_forum:0 "極樂廣場"
 building_hyper_entertainment_forum_desc:0 "一個大型的休閒場所，如同美夢成真。購物商場、飯店餐館、遊樂園、虛擬遊戲廳，數不勝數。想要什麼，就有什麼！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型設施，集合了各領域的前沿專家，這種空前的領域協作將增加整個行星的研究產值。"
 building_virtual_combat_arena:0 "虛幻競技場"
 building_virtual_combat_arena_desc:1 "虛擬競技場既可用於娛樂消遣，又可用於培養社會歸屬感。當地軍隊也會用虛擬競技場進行模擬訓練。"
 building_monument_purity:0 "至純紀念碑"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "奧利姆炸藥廠"
 building_orillium_factory_desc:1 "奧利姆礦具有獨特的性質，很容易加工成炸藥，尤其適合在深部開採項目中進行定向爆破。"
 building_pitharan_plant:0 "皮薩蘭肥料廠"
 building_pitharan_plant_desc:1 "皮薩蘭肥料廠生產添加皮薩蘭星塵的肥料，改善作物產值。"
 building_military_academy:0 "軍事學院"
 building_military_academy_desc:1 "軍事學院會提高當地的招募率，並能提供更高規格的訓練。"
 building_symbol_unity:0 "團結之識"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "遊客中心"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "異族避難所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "靈能部隊"
 building_psi_corps_desc:0 "具有靈能天賦的人們從帝國各處被帶到一起以便於他們進一步精進。\n\n§Y靈能部隊是有強有力的友軍，值得信賴。§!"
 building_hive_synapse:0 "蜂巢突觸"
 building_hive_synapse_desc:0 "增強蜂群思維的訊號能夠提高我們的工蜂的工作效率。"
 building_xenology_center:0 "外星生物中心"
 building_xenology_center_desc:0 "通過將低劣物種集中到一起，我們可以研究它們並且向它們展示我們的強大。"
 building_symbol_purity:0 "純淨之識"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "控制中心"
 building_control_center_desc:0 "通過建造強大的處理中心我們可以優化我們無人機的操作效率。"
