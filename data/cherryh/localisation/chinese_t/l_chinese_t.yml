 civic_feudal_realm:0 "封建社會"
 civic_feudal_realm_desc:0 "這是一個封建的社會制度，君主依靠強大的擁有封地和自主權的封臣們來維持統治。"
 civic_imperial_cult:0 "帝國信仰"
 civic_imperial_cult_desc:0 "這個社會普遍信仰一種宗教，他們的統治者被尊為行走於世間的真神。"
 civic_corvee_system:0 "徭役制"
 civic_corvee_system_desc:0 "這個社會有絕對的權力支配人民的勞動和居所"
 civic_beacon_of_liberty:0 "自由燈塔"
 civic_beacon_of_liberty_desc:0 "它是在黑暗社會中綻放光明的燈塔。自由和民主在這裡受到最高的尊崇。"
 civic_exalted_priesthood:0 "崇高聖職"
 civic_exalted_priesthood_desc:0 "為了防止異端的侵入，我們選擇讓社會中一群最智慧、最虔誠的神職人員組成的宗教委員會來治理我們的國家。"
 civic_philosopher_king:0 "哲人王"
 civic_philosopher_king_desc:0 "僅僅依靠普通的統治是不夠的，政府必須由一個擁有足夠智慧和知識的王者來領導它們。"
 civic_meritocracy:0 "精英政治"
 civic_meritocracy_desc:0 "一個人的個人社會地位或他的人際關係跟他所處的職業沒有任何關聯。天資和能力才是使社會進步的唯一基礎。"
 civic_citizen_service:0 "公民兵役"
 civic_citizen_service_desc:0 "你有扮演好你自己的角色嗎? 只有那些在軍隊服役完成了政治責任的人才能擁有完整公民權的。服役保障公民權。"
 civic_technocracy:0 "技術治國"
 civic_technocracy_desc:0 "為了最大限度地提高效率，該社會將科學和理性作為行事準則。那些無知的、危險的、不合格的政治精英們的個人妄想絕對不能介入。"
 civic_police_state:0 "警察國度"
 civic_police_state_desc:0 "不留痕跡的消除任何異議， 在這個壓抑的社會中，人們的一言一行都被龐大的內部警力仔細的控制監視著。"
 civic_idealistic_foundation:0 "理想主義基石"
 civic_idealistic_foundation_desc:0 "建立在強烈的理想主義價值觀之上的社會。無論當前政府是否對此抱予信任，人們心中永遠抱有對美好未來的嚮往。"
 civic_environmentalist:0 "生態保護者"
 civic_environmentalist_desc:0 "這個社會尋求如何與自然和諧相處之道。 非常謹慎地保護環境，盡可能的限制消費。"
 civic_slaver_guilds:0 "奴販公會"
 civic_slaver_guilds_desc:0 "社會中真正的權力核心在於一些強大而無情的奴販公會。 他們懂得如何從一個奴隸身上搾取更多。"
 civic_inwards_perfection:0 "內聖之道"
 civic_inwards_perfection_desc:1 "這個安靜平和的社會不願意接受不懂得他們生活方式的外來者。比起外界的一切，他們更樂於留在自己的世外桃源不受打擾。"
 civic_warrior_culture:0 "尚武文化"
 civic_warrior_culture_desc:0 "這個社會已經發展處一種強悍的武士精神。武功戰力高於一切，只有在戰場上才能獲得真正的榮耀。"
 civic_distinguished_admiralty:0 "卓越海軍"
 civic_distinguished_admiralty_desc:0 "艦隊和海軍實力在政界有著極為突出的影響力。他們會有選擇性的招募精銳的新兵到他們中來。"
 civic_free_haven:0 "自由庇護所"
 civic_free_haven_desc:0 "這種社會被人們稱讚為自由的避難所。不論是何種族、出身貴賤，那些辛勞的、貧窮的、渴望呼吸到自由空氣的人們在這裡都會受到歡迎。"
 civic_cutthroat_politics:0 "面具帝國"
 civic_cutthroat_politics_desc:0 "這種政治制度因其陰謀權術而聞名於世。權力鬥爭、陰暗的背後交易和密謀策劃是理所當然的。然而，那些遊戲經驗豐富的玩家能更好的掌控它。"
 civic_corporate_dominion:0 "企業國度"
 civic_corporate_dominion_desc:0 "這個社會由一個強大的企業集團統治著，該企業已經完全取代了國家的作用佔據了主導地位。"
 civic_agrarian_idyll:0 "田園牧歌"
 civic_agrarian_idyll_desc:0 "一個簡單而平凡的生活環境往往好處多多。該農業社會在很大程度上設法避免大規模城市化。"
 civic_shadow_council:0 "影子內閣"
 civic_shadow_council_desc:0 "連自己的國民都不知道，這個社會其實是由一個幕後操控一切的影子內閣統治的。民主的外表必須維持，但是多數專制也得到保留。畢竟，萬一有傻子投票給錯誤的候選人呢？"
 civic_mining_guilds:0 "礦業工會"
 civic_mining_guilds_desc:0 "一些大型礦業公會已經佔據了社會中的主導地位。政府嚴重依賴他們的支持。"
 civic_parliamentary_system:0 "議會制度"
 civic_parliamentary_system_desc:0 "該社會的議會制度鼓勵言論自由和激烈的討論。事實證明，巴結一個佔據主導地位的政府派系是非常有用的。"
 civic_efficient_bureaucracy:0 "高效吏治"
 civic_efficient_bureaucracy_desc:0 "該社會以高效著稱。我們不僅列車准點，運行一個星際國家所需要的龐大的官僚機器也如流水線般精確運作。"
 civic_nationalistic_zeal:0 "民族主義狂潮"
 civic_nationalistic_zeal_desc:0 "強烈的民族自豪感滲透進該社會的各個層面。"
 civic_functional_architecture:0 "實用建築"
 civic_functional_architecture_desc:0 "該社會以其簡單化和功能化的實用主義建築風格而聞名。有些人會認為這種實用主義建築的風格乏味甚至不堪入目，但在大多數情況下，混凝土的做工和任何其他建築材料一樣好。 "
 civic_aristocratic_elite:0 "貴族精英"
 civic_aristocratic_elite_desc:0 "某個根深蒂固的貴族團體統治著整個社會的上層階級。"
 civic_mechanists:0 "機械師"
 civic_mechanists_desc:0 "社會專注於機械人製造的風潮始於蒸汽時代。儘管許多人說這是不可能的，但是事實上，真正意義上的機器人早在太空飛行之前就離開裝配線了。"
 civic_syncretic_evolution:0 "協同進化"
 civic_syncretic_evolution_desc:0 "第二物種是這個社會不可分割的一部分。他們又大又強壯，但大多數的智力跟弱智的孩童差不多。在古代戰爭中我們將他們好鬥的一面剔除了，這讓他們變成了最聽話的僕人。"
 civic_syncretic_evolution_secondary_species:0 "協同種族"
 civic_fanatic_purifiers:0 "種族潔癖"
 civic_fanatic_purifiers_desc:0 "這個社會似乎會不顧一切地淨化所有銀河系中其他的智慧生命。不管發生什麼，他們都不會容忍異族地存在。"
 civic_lethargic_leadership:0 "怠惰的領袖"
 civic_lethargic_leadership_desc:0 "警告：這是失落帝國。"
