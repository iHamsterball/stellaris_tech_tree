 SPACE_CLOUD_WEAPON_1:0 "天雲閃電"
 SPACE_CLOUD_WEAPON_1_DESC:1 "利用我們基本相互作用力的理解，我們可以在虛空雲中生成相當巨大的內部電荷，甚至是最高的容量的電荷，天雲閃電武器系統能造成巨大的傷害。"
