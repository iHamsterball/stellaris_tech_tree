 TIMER:0 "在$DATE|H$之前無法改變對此政策的立場。"
 POLICY_CANNOT_CHANGE:0 "在經過$YEARS|H$年之前無法改變對此政策的立場。"
 CHANGE_POLICY:0 "改變政策"
 POLICY_NOT_ACTIVE:0 "要求政策："
 POLICY_DIALOG:0 "你希望將你帝國內的$POLICY|H$調整為$OPTION|H$嗎？這項政策在未來$TIME|Y$年內無法改變。這項政策會有以下效果：\n$EFFECTS$"
 POLICY_GROUP_TOOLTIP:1 "§T$GROUP|H$\n$GROUP_DESC$\n當前政策：$OPTION|Y$\n\n§G點擊查看政策選項§!§!"
 POLICY_OPTION_TOOLTIP_POP_HAPPINESS:0 "\n$NUM|H$人口會得益於此政策而提升$MOD$幸福度。"
 POLICY_SELECT_OPTION:0 "\n§G點擊以選擇政策選項§!"
 ALL_POPS_EMANCIPATED:0 "§E你的帝國裡的所有人口將迎來解放§!"
 ALL_ROBOTS_DISASSEMBLED:0 "§E你的帝國裡的所有機器人人口將被拆解§!"
 CLICK_POLICY_VIEW:0 "§G單擊以查看所有可用的帝國法案。§!"
 policy_pre_sapients:0 "未開智物種"
 policy_pre_sapients_desc:0 "我們可以決定是否允許未開智物種在我們的星球上居住。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "容忍未開智物種"
 pre_sapients_allow_desc:3 "有智商的動物也只不過是動物而已。他們可以被忽視\n\n§E未開智生物可以選擇性的淨化。§!"
 pre_sapients_protect:0 "保護"
 pre_sapients_protect_name:0 "保護未開智物種"
 pre_sapients_protect_desc:1 "儘管只是動物，它們和我們曾經的祖先相比別無他樣。 它們也應有自己未來的機會\n\n§E未開智生物不能被選擇性淨化，有未開智生物的星球不能進行地貌改造。§!"
 pre_sapients_purge:0 "滅絕"
 pre_sapients_purge_name:3 "滅絕未開智物種"
 pre_sapients_purge_desc:0 "權力來自於能力是有原因的。動物就是動物，擋路的動物就是蛆蟲。\n\n§E居住在星球上的未開智物種被淨化§!"
 pre_sapients_eat:1 "獵殺"
 pre_sapients_eat_name:1 "狩獵未開智物種"
 pre_sapients_eat_desc:0 "沒有智慧的生物不能算做帝國的一部分，不過在某些方面或許他們能幫助我們發展...\n\n§E在我們星球上的未開智生物會被當作食物，人口會緩慢地減少。§!"
 policy_core_worlds:0 "直轄世界人口"
 policy_core_worlds_desc:0 "我們可以決定允許哪些人口居住在直轄星球。先前居住在直轄星球而沒有權利的人口將被強制遷移到星區或驅逐到其它帝國。"
 core_worlds_all:0 "所有種族"
 core_worlds_all_name:0 "所有種族"
 core_worlds_all_desc:0 "多樣化是一個帝國充滿活力的關鍵。我們的直轄星球應該展示這樣的價值觀：我們的帝國向國內的一切種族開放。\n\n§E所有人口被允許居住在我們的直轄星球§!"
 core_worlds_citizens_and_slaves:0 "只限公民和奴隸"
 core_worlds_citizens_and_slaves_name:0 "僅限公民和奴隸"
 core_worlds_citizens_and_slaves_desc:0 "雖然我們的直轄星球必須遠離外星物種的影響，但我們不能拒絕我國公民的合法財產。\n\n§E沒有完整公民權的非奴隸人口將會從直轄星球遷離§!"
 core_worlds_citizens_only:0 "僅限公民"
 core_worlds_citizens_only_name:0 "僅限公民"
 core_worlds_citizens_only_desc:0 "我們的直轄星球是帝國的心臟。其它低等物種不允許在這裡定居。\n\n§E沒有完全公民權的人口將會從直轄星區遷離§!"
 policy_refugees:0 "難民"
 policy_refugees_desc:0 "我們可以決定是否應該接納，或者避開這些逃離淨化、強制遷徙或政治迫害的難民。"
 refugees_not_allowed:0 "拒絕難民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "向其他社會的渣滓大開門戶只會損害我們的國家。§!"
 refugees_only_citizens:0 "僅限公民種族"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我們不可以讓激情壓垮正確的觀念。只有那些足夠對社會有貢獻的人才能被接納入我們的國境。\n\n§E其它帝國的擁有完全公民權的難民可能會到達我們的帝國§!"
 refugees_allowed:0 "歡迎難民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "這些逃離暴君的死亡與迫害之手的人應當被迎入我國國境。\n\n§E其它帝國的難民可能會來到我們的帝國§!"
 policy_slavery:0 "奴隸制"
 policy_slavery_desc:0 "被奴役的人口不會參與選舉或自主進行遷徙，也不會加入除解放奴隸派系外的任何派系。奴隸人口在礦物生產上有加成，但在任何研究產出上都會有嚴重的懲罰。\n"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "禁止奴隸制"
 slavery_not_allowed_desc:0 "奴役智慧生物是暴行，在我們的帝國內絕不能被容忍。\n\n§E不能奴役人口§!"
 slavery_allowed_xenos_only:0 "只限外星人"
 slavery_allowed_xenos_only_name:0 "只限奴役外星人"
 slavery_allowed_xenos_only_desc:1 "在這個帝國裡，允許對外來物種進行奴役。\n\n§E可以奴役外來物種人口§!"
 slavery_allowed_regulated:1 "規範化"
 slavery_allowed_regulated_name:1 "規範奴隸制"
 slavery_allowed_regulated_desc:2 "允許對任何種族的生物施行非歧視化的奴隸制度，奴隸的工作環境得到了相對的改善。"
 slavery_allowed_regulated_xenos_only:1 "外星規範"
 slavery_allowed_regulated_xenos_only_name:1 "規範的外星人奴隸制度"
 slavery_allowed_regulated_xenos_only_desc:2 "允許在相對改善的工作環境下實行改良的外星人奴隸制。\n\n§E能夠奴役其他種族的人口§， 但工作效率會降低。§!"
 slavery_allowed:0 "允許"
 slavery_allowed_name:0 "允許奴隸制"
 slavery_allowed_desc:0 "允許我們的帝國內存在蓄奴制。\n\n§E可以奴役人口§!"
 policy_slavery_procreation:1 "奴隸生育"
 policy_slavery_procreation_desc:0 "可以決定是否允許奴隸進行生育"
 slavery_procreation_allowed:0 "允許"
 slavery_procreation_allowed_name:0 "允許奴隸生育"
 slavery_procreation_allowed_desc:0 "奴隸被允許進行生育。奴隸的後代自動默認為奴隸。"
 slavery_procreation_not_allowed:0 "不允許"
 slavery_procreation_not_allowed_name:0 "禁止奴隸生育"
 slavery_procreation_not_allowed_desc:0 "不允許奴隸生育"
 policy_purge:0 "淨化"
 policy_purge_desc:0 "被執行淨化的人口不被允許工作並最終死亡，但是這一舉動會激怒那些富有同情心的人。"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止淨化"
 purge_not_allowed_desc:1 "淨化將始終被視為一種殘忍的行為。\n\n§E無法進行淨化§!"
 purge_allowed_xenos_only:0 "只限外星人"
 purge_allowed_xenos_only_name:0 "只限淨化外星人"
 purge_allowed_xenos_only_desc:1 "我們必須使用有效的方法控制帝國內的人口數量。\n\n§E可以對外來物種進行淨化§!。"
 purge_allowed:0 "允許"
 purge_allowed_name:0 "允許淨化"
 purge_allowed_desc:0 "帝國必須對不安定分子以及腐敗分子進行淨化，以防止他們對我們造成不好的影響。\n\n§E可以淨化和驅逐任何人口§!"
 purge_displacement_only:0 "僅限驅逐"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "滿足那些有損於我們社會根基者並不是我們的職責。讓他們在我們的國土外找到新的家園。\n\n§E可以驅逐人口§!"
 policy_orbital_bombardment:0 "軌道轟炸"
 policy_orbital_bombardment_desc:2 "軌道轟炸讓我們能從太空中摧毀行星表面的防禦部隊。更加嚴厲的轟炸方式可以殺傷星系上的人口並摧毀建築。\n"
 orbital_bombardment_selective:0 "選擇性"
 orbital_bombardment_selective_name:0 "選擇性軌道轟炸"
 orbital_bombardment_selective_desc:0 "只允許對已識別的軍事目標進行轟炸，同時盡可能的降低平民的附帶傷亡。\n\n§E只能使用「選擇性」轟炸方式。§!"
 orbital_bombardment_indiscriminate:0 "無差別"
 orbital_bombardment_indiscriminate_name:0 "無差別軌道轟炸"
 orbital_bombardment_indiscriminate_desc:0 "允許使用所有類型的軌道轟炸武器，不考慮行星上居民的生命安全。\n\n§E允許使用「無差別」轟炸方式。§!"
 orbital_bombardment_armageddon:0 "末日裁決"
 orbital_bombardment_armageddon_name:0 "末日審判"
 orbital_bombardment_armageddon_desc:1 "允許使用所有類型的軌道轟炸武器，不考慮行星上居民的生命安全。以完全消滅所有居民為目標。\n\n§E允許「無差別」和「末日審判」轟炸方式。§!"
 orbital_bombardment_abduction:0 "掠襲"
 orbital_bombardment_abduction_name:0 "掠襲式軌道轟炸"
 orbital_bombardment_abduction_desc:0 ""
 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "這些智慧生命和原始社會中有很多知識值得研究\n"
 interference_passive:0 "被動式研究"
 interference_passive_name:0 "觀測原住民"
 interference_passive_desc:0 "原住民社會有權利脫離外界勢力的掌控和設計，依照著他們自己的節奏存在和發展。\n\n§E觀測站被限制為被動研究\n無法入侵原住民世界§!"
 interference_active:0 "主動式研究"
 interference_active_name:0 "主動研究原住民"
 interference_active_desc:1 "為瞭解鎖宇宙的奧秘，任何有趣的課題都應該被允許自由研究。\n\n§E觀測站可以進行大多數類型的研究\n無法入侵原住民世界§!"
 interference_full:0 "無限制研究"
 interference_full_name:0 "無限制原住民研究"
 interference_full_desc:0 "就算是最原始的生命體，也不過是星系衝突的另一個參與者而已。如果他們缺乏抵抗能力，又有什麼權利掌控自己的命運呢？\n\n§E觀測站可以進行所有形式的研究\n可以入侵原住民世界§!"
 policy_enlightenment:0 "土著啟蒙"
 policy_enlightenment_desc:0 "我們可以向土著社會分享技術成果，為他們開拓出新的探索領域。"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "禁止土著啟蒙"
 enlightenment_not_allowed_desc:0 "土著們還沒有準備好接受我們創造的奇跡，向他們展示星系的真理會給有關人士造成巨大風險。\n\n§E土著人可能不會被啟蒙§!"
 enlightenment_allowed:0 "允許"
 enlightenment_allowed_name:0 "土著原住民啟蒙"
 enlightenment_allowed_desc:0 "通過和原住民分享知識，我們可以積極鼓勵原住民人在星系社區佔有一席之地。\n\n§E原住民人可能會被啟蒙§!"
 policy_migration:0 "移民"
 policy_migration_desc:0 "帝國內的一些人看著夜空中的群星，暢想著他們能在新世界建立怎樣的生活。"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "帝國將對需要人口的地方進行決策。\n\n§E無法自由移民§!"
 migration_allowed_primary_only:0 "只限主體種族"
 migration_allowed_primary_only_name:0 "主體種族移民"
 migration_allowed_primary_only_desc:0 "不受限制地進行移民，是主體種族的特權。\n\n§E只有原生種族可以自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "無限制移民"
 migration_allowed_all_desc:0 "所有居民都有去嚮往之地追求幸福的權利。\n\n§E所有人都能自由移民§!"
 policy_appropriation:0 "土地徵用"
 policy_appropriation_desc:0 "這項政策決定是否可以從新獲得的星球上非公民物種中徵用土地。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止土地徵用"
 appropriation_not_allowed_desc:0 "我們帝國內的土地都屬於它的原住民。\n\n§E讓新獲得的星球上的人口保持原樣。§!"
 appropriation_allowed:0 "允許"
 appropriation_allowed_name:0 "允許土地徵用"
 appropriation_allowed_desc:0 "那些沒能被下等種族有效利用的土地會被物盡其用。\n\n§E擁有少於§Y5§!空地的新獲取的星球會自動移除部分非公民人口。§!"
 policy_resettlement:0 "強制遷移"
 policy_resettlement_desc:0 "這項政策控制著是否能在行星之間強制移動人口。"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止搬遷"
 resettlement_not_allowed_desc:1 "無法在行星間強制移動自由人。"
 resettlement_allowed:0 "允許"
 resettlement_allowed_name:0 "允許搬遷"
 resettlement_allowed_desc:1 "可以在行星之間強制移動人口"
 policy_voting_rights:0 "投票權"
 policy_voting_rights_desc:0 "選出統治者的方法有很多，在這裡民主投票成為可能\n"
 voting_not_allowed:0 "無投票權"
 voting_not_allowed_name:0 "沒有投票權"
 voting_not_allowed_desc:1 "統治者的選擇極其重要，不能任由公眾選擇\n\n§E公眾無法參與選舉，王位繼承人將自動成為下一個統治者§!"
 voting_allowed_elites_only:0 "精英政治"
 voting_allowed_elites_only_name:0 "精英決斷"
 voting_allowed_elites_only_desc:0 "領導權的問題最好交由聲望極高，學識淵博的社會精英處理。\n\n§E公眾無法參與選舉，最高統治者由帝國的領導們研討決定§!"
 voting_allowed_primary_only:0 "只限原生種族"
 voting_allowed_primary_only_name:0 "原生種族選舉權"
 voting_allowed_primary_only_desc:1 "選舉權既是權利也是一項重大責任，必須由行星上的原生種族獨享。\n\n§E只有原生種族可以參加民主選舉§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "全民普選"
 voting_allowed_all_desc:1 "帝國的統治始終代表著所有人民意志的體現，因此必須要全民參與選舉。\n\n§E所有人都可以參加民主選舉§!"
 policy_leadership:0 "領導權"
 policy_leadership_desc:0 "不是所有人都適合做領導，必須對什麼樣的人可以逐步晉陞這個問題作出決定。"
 leadership_primary_only:0 "只限原生種族"
 leadership_primary_only_name:0 "只有原生種族領導"
 leadership_allow_dominant_only_name:0 "只有原生種族領導"
 leadership_primary_only_desc:0 "雖然要接納帝國內外來物種的存在，但是領導地位必須牢牢掌控在原生種族的 手中。\n\n§E只有原生種族中可以產生領導§!"
 leadership_allow_xeno:0 "允許外星人"
 leadership_allow_xeno_name:0 "允許外星人領導"
 leadership_allow_xeno_desc:0 "不能浪費帝國內任何來源的絕世人才。\n\n§E其他種族可以產生領導§!"
 leadership_allow_robot:0 "允許機器人"
 leadership_allow_robot_name:0 "允許合成人領導"
 leadership_allow_robot_desc:0 "社會的各個領域都有合成人工作的身影。他們可以擔當領導職位也是自然而然的事。\n\n§E合成人可以產生領導§!"
 leadership_allow_all:0 "允許全部"
 leadership_allow_all_name:0 "允許所有領導類型"
 leadership_allow_all_desc:0 "所有人才，不論是外星人還是合成人，都應該有謀求領導職位的權利。\n\n§E所有種族都可以產生領導§!"
 policy_leader_enhancement:0 "強化領袖"
 policy_leader_enhancement_desc:0 "作為帝國中的領導，身上背負著不堪忍受的重擔，必須決定好什麼樣的未來領導能做好承擔責任的準備。"
 leader_enhancement_natural_selection:0 "自然選擇"
 leader_enhancement_natural_selection_name:0 "無領導增強"
 leader_enhancement_natural_selection_desc:0 "順其自然——經過嚴峻的考驗才能鍛煉出天才。\n\n§E領導的增強沒有額外加分§!"
 leader_enhancement_selected_lineages:0 "擇優血統"
 leader_enhancement_selected_lineages_name:0 "篩選領袖血統"
 leader_enhancement_selected_lineages_desc:0 "應該鼓勵優生優育計劃，以防浪費優秀遺傳基因。\n\n§H啟用時帝國獲得：§!"
 leader_enhancement_capacity_boosters:0 "能力提升"
 leader_enhancement_capacity_boosters_name:0 "領導能力提升"
 leader_enhancement_capacity_boosters_desc:0 "不管要付出什麼樣的代價，我們都不放過任何機會。通過嚴格管理DNA銀行以打造未來的領導者。\n\n§H啟用後帝國獲得：§!"
 policy_border_policy:0 "初始邊境狀態"
 policy_border_policy_desc:0 "我們帝國的邊界代表了我們對星系中恆星的控制情況。對於我們可能會遇到的其他文明，我們需要決定是開放邊境歡迎他們，還是關閉邊境保衛疆土。\n"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "開放邊境"
 border_policy_open_desc:0 "封閉引發懷疑，懷疑引發衝突。讓我們相鄰幫展示出我們對其毫無保留。\n\n§E默認向其它勢力開放邊境§!"
 border_policy_closed:0 "封鎖"
 border_policy_closed_name:0 "封鎖邊境"
 border_policy_closed_desc:0 "我們帝國的邊境必須嚴加監管，以免受到潛在的威脅。只有那些證明自己價值的人才允許進入我們的領域。\n\n§E默認向其他勢力關閉邊境。§!"
 policy_first_contact_protocol:0 "初接觸協議"
 policy_first_contact_protocol_desc:0 "在行星之間遊歷的過程中很有可能遇到別的生命體，必須確定以怎樣的態度接近他們。"
 first_contact_attack_not_allowed:0 "和平交涉"
 first_contact_attack_not_allowed_name:0 "被動型接觸協議"
 first_contact_attack_not_allowed_desc:0 "對未知生命體不採取任何敵對行動，只有受到攻擊之後才能進行反擊。\n\n§E無法攻擊中立實體§!"
 first_contact_attack_allowed:0 "敵意接觸"
 first_contact_attack_allowed_name:0 "侵略型接觸協議"
 first_contact_attack_allowed_desc:0 "未知的危險隱藏在群星之中。為了生存下來必須毫不猶豫地出擊。\n\n§E可以攻擊中立實體§!"
 policy_robot_pop_policy:0 "機器勞工"
 policy_robot_pop_policy_desc:0 "自動化機器人的發明取代了我們物種中的勞動力，在不久的將來它們甚至能做的比我們更好。我們必須確定在大規模使用自動化機器人一事上的立場。\n"
 robot_pops_outlawed:0 "非法"
 robots_outlawed_name:0 "機器勞工是非法的"
 robot_pops_outlawed_desc:1 "自動化機器人不僅對我們的生計造成威脅，更有可能破壞社會結構。我們不可以讓自己被它們取代。\n\n§E機器人口和機器人軍隊會被自動解散。§!"
 robot_pops_allowed:0 "允許"
 robots_allowed_name:0 "機器勞工被允許"
 robot_pops_allowed_desc:0 "機器人的益處是顯而易見的。為了人民的未來，我們不能輕易忽視科技所帶來的機遇"
 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "對自主意識的人工智能技術的展望，引發了諸多哲學和倫理上的問題。必須在這件事情上表明立場。"
 no_robots_desc:0 "這些機器等著在被拆解。"
 dumb_robots_desc:0 "這些機器只是些沒有知性的僕從。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "AI非法"
 ai_outlawed_short_desc:0 "這些合成人的智能意識被他們的有機主人抹除了，被降級為僕從機器"
 ai_outlawed_desc:6 "擁有智慧及自我意識的機器人對所有有機體來說都是不可估量的威脅。對於那些創造出真正人工智能的種族，我們將會用殺戮回應他們的罪行。\n\n§E合成人將會失去自由意志，此舉將會顯著減少它們的研究與能量產出\n智能人軍隊和知性AI助手將會被自動禁用。\n知性戰鬥電腦將被禁止研究且不會被在艦船上使用。§!"
 ai_servitude:0 "奴役"
 ai_servitude_short_desc:0 "這些合成人被他們的有機主人完全奴役，拿來使用或是直接丟棄只在乎一念之間"
 ai_servitude_name:0 "AI奴役"
 ai_servitude_desc:7 "不管機器有多麼智能，它們的最首要的任務都是服務它們的主人，完成它們被設計執行的工作。\n\n§E合成人的自由意志被限制，此舉將會增加它們的食物、礦物與能量產出，但是將會略微減少研究效率。§!"
 ai_full_rights:0 "公民權"
 ai_full_rights_name:0 "合成人公民權利"
 ai_full_rights_desc:4 "具有自我意識的機器可以像真正人工智能一樣思考，他們應該視作擁有完整的、可繼承的權利和義務的個體。\n\n§E合成人將會被給予完整公民權並需要供應遠超一般水平的生活消費品\n§!"
 ai_full_rights_short_desc:0 "這些合成人被賦予了完整公民權以及同其他社會成員平等的的自主權"
 ai_accord_servitude_disallowed:2 "人工智能依據§R永久禁用§!§H非法§!以及§H奴役§!政策"
 ai_perfect_servants_rights_disallowed:2 "三大法則算法§R永久禁用§!了§H公民權§!政策"
 is_a_synthetic_empire:0 "是一個§Y合成人帝國§!"
 policy_war_philosophy:0 "戰爭理念"
 policy_war_philosophy_desc:0 "戰爭是錯綜複雜的，星際帝國之間的戰爭尤其如此。我們如何看待軍事衝突是一個至關重要的對外議題。\n"
 unrestricted_wars:0 "無限制戰爭"
 unrestricted_wars_name:0 "無限制戰爭"
 unrestricted_wars_desc:1 "對於未諳兵事之國，戰爭理應為時常品嚐的佳餚。\n\n§E無限制宣稱星系§!"
 liberation_wars:0 "解放戰爭"
 liberation_wars_name:0 "解放戰爭"
 liberation_wars_desc:3 "我們必須把自己的利益延伸至星系更深處，即使這與他國利益相悖。\n\n§E只有在防禦性戰爭中才能宣稱他國的星系§!\n\n§E對宿敵的戰爭借口「敵對」會被替代為「意識形態」，這允許我們迫使他們接受我們的思潮§!"
 no_wars:0 "防禦戰爭"
 no_wars_name:0 "僅限防禦戰爭"
 no_wars_desc:1 "暴力是保障我們國家完整的最後手段\n\n§E只有在防禦性戰爭中才能宣稱他國的星系§!"
 policy_war_doctrine:0 "戰爭學說"
 policy_war_doctrine_desc:1 "取得戰爭的勝利有很多方法，我們必須選擇最能揚長避短的戰爭學說。\n"
 defense_in_depth_doctrine:0 "深度防禦"
 defense_in_depth_doctrine_name:0 "深度防禦學說"
 defense_in_depth_doctrine_desc:0 "讓敵軍進入我們的領土，我們會為了守衛每一枚星球，每一個衛星，每一顆小行星與他們作戰，我們永不投降\n\n"
 no_retreat_doctrine:0 "寧死不撤"
 no_retreat_doctrine_name:0 "寧死不撤學說"
 no_retreat_doctrine_desc:0 "我們的艦隊將會戰鬥到最後一人，我們不允許任何形式的撤退。如果不能凱旋而歸，只能馬革裹屍，永不後退一步！\n\n"
 hit_and_run_doctrine:0 "一擊脫離"
 hit_and_run_doctrine_name:0 "一擊脫離學說"
 hit_and_run_doctrine_desc:0 "襲擊完成後迅速撤離，這樣一個強大的敵人就可以被不斷削弱，待到時機成熟，一擊必殺。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署學說"
 rapid_deployment_doctrine_desc:0 "我們必須快速移動，打擊敵人弱點部分，防禦敵人進攻方向，機動乃成敗關鍵。\n\n"
 PURGES_ALLOWED:0 "政策允許淨化"
 policy_food_stockpiling:0 "食物儲備"
 policy_food_stockpiling_desc:0 "為了合理規劃星際帝國的發展，我們必須利用我們的食物盈餘，從而最好的滿足人口需要。\n"
 food_stockpiling_machine:0 "無"
 food_stockpiling_machine_name:0 "無儲藏"
 food_stockpiling_machine_desc:0 "我們是完美，不朽的機器。"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低儲備"
 food_stockpiling_1_desc:0 "把我們的食物儲量規定在最低值，這樣我們就可以把多餘的食物用來增長人口。\n\n"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡儲備"
 food_stockpiling_2_desc:0 "一個平衡的食物儲量允許我們用食物盈餘增長人口，同時當不好的事情發生時也有足夠的食物儲存。\n\n"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量儲備"
 food_stockpiling_3_desc:0 "我們永遠不知道何時災難和饑荒將會降臨，大量食物儲存能讓我們在人口不挨餓的情況下熬過最壞情況。\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!才可以儲藏 £food  §H$food$§!."
 policy_war_economy:0 "戰爭經濟"
 policy_war_economy_desc:0 "在孤注一擲的防衛戰時期，我們可以大力發展工業和經濟以從民用領域獲取資產。這些政策的不利之處在於，贏得進攻戰後將會受到相應的懲罰……"
 static_we:0 "靜態"
 static_we_name:0 "靜態戰爭經濟"
 static_we_desc:0 "靜態戰爭經濟不受戰局變化影響。當前戰爭點數也不會影響生產的時間和成本。"
 semi_static_we:0 "半靜態"
 semi_static_we_name:0 "半靜態戰爭經濟"
 semi_static_we_desc:0 "半靜態戰爭經濟允許以生存的名義在防衛戰期間奪取私有財產，但在贏得進攻戰時將擁有相應的損失率。\n\n\n§H防衛戰：§!\n軍事生產率：§G+30%§!§R-100§!戰爭點數時\n\n§H進攻戰：§!\n軍事生產率：§R-30%§!§G100§!戰爭點數時"
 versatile_we:0 "全能"
 versatile_we_name:0 "全能戰爭經濟"
 versatile_we_desc:1 "使用全能戰爭經濟將在防衛戰落敗時獲得巨額的生產獎金，但在贏得進攻戰時擁有相應的損失率。\n\n§H防衛戰：§!\n軍事生產率：§G+60%§!§R-100§!戰爭點數時\n\n§H進攻戰：§!\n軍事生產率：§R-60%§!§G100§!戰爭點數時"
 dynamic_we:0 "動態"
 dynamic_we_name:0 "動態戰爭經濟"
 dynamic_we_desc:1 "使用動態戰爭經濟將在防衛戰落敗時獲得大額生產獎金，但在贏得進攻戰時擁有相應的損失率。\n\n§H防衛戰：§!\n軍事生產率：§G+45%§!§R-100§!戰爭點數時\n\n§H進攻戰：§!\n軍事生產率：§R-45%§!§G100§!戰爭點數時"
 feature_planetary_ftl_inhibitor:0 "行星超光速抑製器"
 feature_planetary_ftl_inhibitor_desc:0 "擁有至少一個§Y$building_stronghold$§!或者§Y$building_fortress$§!的行星將可以抑制敵方艦隊的超光速航行"
 feature_alien_rulers:0 "外星元首"
 feature_alien_rulers_desc:0 "允許原生種族以外的種族個體成為國家元首候選人。"
 feature_hyperlanes:0 "超空間航道測繪"
 feature_hyperlanes_desc:0 "允許詳細測繪星系中的每一條超空間航道。"
 feature_uplifting:0 "提升"
 feature_uplifting_desc:0 "允許對即將開智的物種進行基因提升並且社會重整。"
 feature_basic_diplomacy:0 "基本外交"
 feature_basic_diplomacy_desc:0 "允許和其他帝國進行基本外交"
 feature_invitation_to_alliances:0 "建立聯盟"
 feature_invitation_to_alliances_desc:0 "允許和其他帝國建立聯盟"
 feature_vassalization_of_empires:0 "強制附庸"
 feature_vassalization_of_empires_desc:0 "允許強行將其他帝國變成附庸國"
 feature_alien_leaders_recruitment:0 "外星人領導招募"
 feature_alien_leaders_recruitment_desc:0 "允許帝國內的其他種族參加領導招募"
 feature_federations_created:0 "創建聯邦"
 feature_federations_created_desc:0 "允許和聯盟國以及附庸國創建聯邦"
 feature_modify_traits:0 "基因修飾"
 feature_modify_traits_desc:0 "允許對帝國內種族的基因特質進行修改"
 feature_advanced_gene_modding:0 "基因重組"
 feature_advanced_gene_modding_desc:1 "允許我們移除物種的有益特質，增加不利特質，並在修正的同時更改他們的外觀。"
 feature_habitability_gene_modding:0 "宜居性修飾"
 feature_habitability_gene_modding_desc:0 "允許我們通過基因修飾的手段更改物種的適性星球種類。"
 feature_add_advanced_traits:0 "高級特質"
 feature_add_advanced_traits_desc:0 "解鎖額外的特質點數以在改造物種時進行添加。"
 feature_colonization:0 "殖民"
 feature_colonization_desc:0 "允許以行星殖民化為目的建造殖民船"
 feature_colony_ship_rushed:0 "私人殖民船"
 feature_colony_ship_rushed_desc:0 "允許建造由私營部門資助的私人殖民船。因此，殖民者或許會有不同於常人的倫理觀。"
 feature_forming_ships:0 "艦隊編成"
 feature_forming_ships_desc:0 "允許改變艦隊中的飛船組成。"
 feature_production_credit:0 "能量幣專精"
 feature_production_credit_desc:0 "允許行星建立行星項目生產能量幣"
 feature_individual_entreprises:0 "私人企業"
 feature_individual_entreprises_desc:0 "待業的自由人作為個體企業生產能量幣。"
 feature_wormhole_stations:0 "蟲洞站"
 feature_wormhole_stations_desc:0 "允許施工飛船建造蟲洞空間站。"
 feature_wormhole_capacity:0 "蟲洞容量"
 feature_wormhole_capacity_desc:0 "增加蟲洞的艦隊容量上限和範圍，同時減少生成時間"
 feature_extended_wormhole:0 "擴建蟲洞"
 feature_extended_wormhole_desc:0 "允許任意規模的艦隊通過蟲洞。如果艦隊超出了蟲洞的艦隊容量，那麼蟲洞會在轉移後崩塌，新蟲洞的再生時間，根據蟲洞的艦隊超額量相應增加。"
 feature_survey_planets:0 "智慧生物的工具"
 feature_survey_planets_desc:0 "允許科研船在沒有科學家的情況下調查行星。"
 feature_sensor_range:0 "殖民傳感器範圍"
 feature_sensor_range_desc:0 "殖民地獲得傳感器範圍"
 feature_evasion:0 "迴避"
 feature_evasion_desc:0 "增強所有飛船的閃避"
 feature_mechanical_trait:0 "機械特質"
 feature_mechanical_trait_desc:0 "由擁有機器人特質的種族組成的軍隊同時會獲得機械特質。"
 feature_rebel_armies:0 "叛軍"
 feature_rebel_armies_desc:0 "由奴隸起義催生出的叛軍部隊，實力將會大大增強。"
 feature_ftl_travel:0 "超光速旅行"
 feature_ftl_travel_desc:0 "任何類型的超光速旅行都需要遵守基本制度。"
 feature_pop_self_modification:1 "自我修飾"
 feature_pop_self_modification_desc:0 "民眾會獲得自發調整的機會以便更好地在敵對環境中生存。"
 feature_advanced_gov_forms:0 "先進政體"
 feature_advanced_gov_forms_desc:0 "允許帝國進行改革，允許使用所有先進政體。"
 feature_build_terraform_station:1 "地貌改造"
 feature_build_terraform_station_desc:1 "允許我們對星球進行地貌改造。"
 feature_megaengineering:0 "巨型建築重建"
 feature_megaengineering_desc:0 "允許我們修理被摧毀的巨型建築。"
 feature_terraform_inhabited:0 "生態適應"
 feature_terraform_inhabited_desc:0 "允許我們對已殖民的星球進行地貌改造。"
 feature_assist_research:0 "協助研究"
 feature_assist_research_desc:2 "允許§Y科研船§!在殖民地上空進行§Y協助研究§!，其能提供的科研產出加成取決於指揮科研船的科學家的技能。"
 feature_xeno_integration:0 "異族同化"
 feature_xeno_integration_desc:1 "允許我們授予異星種族以完全公民權。"
 feature_spaceport_level_2:0 "空間站等級 II"
 feature_spaceport_level_2_desc:0 "空間站可升級為支持§Y2§!個組件，允許建造驅逐艦。"
 feature_spaceport_level_3:0 "空間站等級 III"
 feature_spaceport_level_3_desc:0 "空間站可升級為支持§Y3§!個組件。"
 feature_spaceport_level_4:0 "空間站等級 IV"
 feature_spaceport_level_4_desc:0 "空間站可升級為支持§Y4§!個組件，允許建造巡洋艦。"
 feature_spaceport_level_5:0 "空間站等級 V"
 feature_spaceport_level_5_desc:0 "空間站可升級為支持§Y5§!個組件。"
 feature_spaceport_level_6:0 "空間站等級 VI"
 feature_spaceport_level_6_desc:0 "空間站可升級為支持§Y6§!個組件，允許建造戰艦。"
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "迷藥樂園"
 feature_bliss_standard_desc:0 "允許我們設置§Y迷藥樂園§!的生活標準。"
 feature_robot_leaders:0 "合成人領袖"
 feature_robot_leaders_desc:0 "允許合成人人口成為領袖。"
 feature_modify_robots:0 "機器人改造"
 feature_modify_robots_desc:0 "允許我們設計並製造特型$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允許我們設計並製造特型$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "蟲洞航行"
 feature_wormhole_stabilization_desc:0 "允許你的船隻穿越蟲洞。"
 feature_gateway_activation:0 "星門航行"
 feature_gateway_activation_desc:0 "允許我們激活星門，並允許船隻穿越。"
 feature_gateway_construction:0 "星門建造"
 feature_gateway_construction_desc:0 "允許我們重建和新建星門。"
 feature_unity_ambitions:0 "凝聚力野望"
 feature_unity_ambitions_desc:0 "解鎖一系列的§Y法案§!，它們被叫做凝聚力野望。它們與普通法案在某種程度上不同的是，啟動它們只需要£unity §Y凝聚力§!。耗費的£unity 數量相當於你解鎖下一個傳統所要耗費的凝聚力點數。使用凝聚力野望將不會增加你的傳統或者凝聚力野望的£unity 花費"
 feature_campaign_edicts:0 "附加法案（運動）"
 feature_campaign_edicts_desc:1 "解鎖額外的被稱為§Y運動§!的法案，§Y運動§!消耗能量幣而非影響力。"
 feature_jump_method:0 "躍遷航行"
 feature_jump_method_desc:0 "解鎖艦隊行動§H啟動躍遷§!，這允許裝備躍遷引擎的艦隊在極短時間內躍遷至在一定範圍內的任何星系，而不需要經過超空間航道。"
 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation:0 "被動觀測"
 mission_passive_observation_desc:0 "保持安全距離，在當地人不知情的情況下對其進行研究，盡最大的努力避免文化污染。"
 mission_specimen_collection:0 "主動研究"
 mission_specimen_collection_desc:0 "當地土著被粗魯的研究，活體標本被大量收集以便進一步瞭解其生物構造和文化。\n\n§E這項任務可能會帶來不可預知的後果§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$任務"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通過對其社會和文化的細微影響，原住民將被引導向我們的思考方式。\n\n§E這項任務會使原住民隨著時間推移接納我們的主流思潮。§!\n\n"
 mission_technological_enlightenment_0:0 "技術啟蒙"
 mission_technological_enlightenment_0_desc:3 "土著文明將在極短時間內被提升至太空時代，需要花費的時間取決於他們現在的技術水平。\n\n§E當提升結束時，他們將會§R完全控制他們的母星系§!，該文明將變成一個太空文明並成為我們的保護國§!\n\n"
