 apoc.100.name:0 "巨神兵項目"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "隨著威懾理論再一次在[Root.Capital.GetName]領導層的政治學家中流行起來，巨神兵項目以最終威懾形式呈現在我們面前；一種甚至超越泰坦的船型。雖然設想中的巨神兵能裝備完全摧毀行星的武器，我們卻希望能以更溫和————但也是恐怖而永久————的方式解決爭端。\n\n如果敵人再不停止他們侵犯我們或我們的盟友的行為，我們會§R讓他們停手§!的。"
 apoc.100.desc.milit:0 "很久之前這項目僅出現在耳語中，更久之前僅出現在錯綜複雜的軍工廠角落裡，但現在巨神兵項目已經獲得了官方授權。這艘可能是銀河中迄今可見的最大軍艦的巨神兵，巨神兵項目包含了一種§R行星殺手級§!武器平台，和一型巨神兵艦船來裝備此武器。巨神兵可能需要護航艦隊，因為項目要求的行星殺手級武器妨礙了其他武器的裝載。\n\n不過，巨神兵一旦部署，將是銀河系中最具破壞力的力量。"
 apoc.100.desc.phobe:0 "巨神兵項目被譽為與玷污銀河系的邪惡外星雜種鬥爭中最重要的發明創造。根據設計，巨神兵將是一艘重甲巨艦，其船體上搭載了唯一的§R行星殺手級§!武器。因為外星雜種的威脅遠未結束，故而它那能瞬間掃除不願臣服我等的外星雜種的能力將是無價的。"
 apoc.100.desc.purif:0 "以劍與火之力，異端之地將燃，以異端之燼，銀河將得昌盛"
 apoc.100.desc.termi:0 "大氣，群落生境，重力————雖然觸手可及————只有那些肉團真正需要這些。\n\n摧毀這顆星球，殺掉這些有機物。"
 apoc.100.a:0 "瞭解。"
 apoc.110.name:0 "一把頂在宇宙頭上的槍"
 apoc.110.desc:0 "所有能想到的領域的首席科學家們終於推出了他們的提議，以決定哪種§R行星殺手級§!武器會裝備我們第一艘巨神兵。我們能從中選擇一種提議以完成巨神兵項目的最終階段。"
 apoc.110.desc.machine:1 "需求空閒處理循環已預計，確認能有效開發一種§R行星殺手級§!以適配§G巨神兵項目§!完成。\n\n需要授權優先級。"
 apoc.110.desc.hive:0 "我們探尋到了無視的可能性，而現在我們已明確，我們能開發一種§R行星殺手級§!武器以適配我們的第一艘巨神兵。我們現在只能把精力集中在一種武器上以完成巨神兵項目的最終階段，其他武器之後再追加。"
