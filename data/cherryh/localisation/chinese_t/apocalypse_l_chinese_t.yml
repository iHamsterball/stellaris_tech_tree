 planet_destruction.101.name:0 "星球被擊碎"
 planet_destruction.102.name:0 "碎星開啟冷心"
 planet_destruction.101.desc:0 "[From.From.GetName]岩石間的撞擊——[From.GetName]的碎裂的地殼和分解的地幔間的撞擊——隨著巨神兵完成其作業後逐漸停歇下來。\n\n這顆正消逝的星球的激烈衝擊之美可能讓人難以領會，但[From.GetName]的灼熱地核在冰冷太空中逐漸冷卻的終焉之美確實不可否認。"
 planet_destruction.101.a.purifexter:0 "非常棒。"
 planet_destruction.301.name:0 "中子滅殺"
 planet_destruction.301.nobots.desc:0 "[From.GetName]表面上的滅殺完成後，[From.From.GetName]上的中子羽流逐漸散去。掃瞄顯示未發現智慧生命跡象；植物生命雖然有所受損，但會逐漸恢復的。有些人會稱這種完全消滅智慧生命，保存植物的做法為邪惡的戰爭罪行。\n\n我們將其稱為高效。"
 planet_destruction.301.bots.desc:0 "[From.GetName]表面上的滅殺完成後，[From.From.GetName]上的中子羽流逐漸散去。\n\n聲波傳感器只傳輸來風聲和合成人人口的呼聲。所有高等有機生命已被掃除。"
 planet_destruction.301.infested.desc:  "完成了對[From.GetName]表面的滅殺之後，[From.From.GetName]的中子羽流漸漸消散。\n\n快速掃瞄確認了曾是充滿了各種有機生命扭曲蠕動的被感染的地表，現已橫屍遍野，僅剩貧瘠的石堆。"
 planet_destruction.401.name:0 "信仰執行"
 planet_destruction.401.desc:0 "[From.From.GetName]上的靈能的嗡聲逐漸淡去，一瞬間萬物寂靜。[From.GetName]上的人群目瞪口呆（如果他們有眼和鼻的話），靈能射線從他們心智絮網中發散著，每個人都著迷於其強大和強烈的個人信仰。\n\n如果他們之前不明白的話，現在他們發自內心地明白：我們都只是某個更偉大事物的一部分。"
 planet_destruction.401.tooltip:0 "所有§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被靈能共振§R摧毀§!。\n\n所有殘存的§Y生物§!人口變成§Y$ethic_spiritualist$§!。\n\n為[This.GetName]添加§Y$god_rayed$§!修正，持續10年§!:\n唯心思潮吸引力：§Y+999%§!。"
 planet_destruction.501.name:0 "奈米災疫散播"
 planet_destruction.501.desc:0 "[From.From.GetName]已完成奈米同化機器人的部署，其數量經計算足以義體化支配[From.GetName]上所有智慧有機生命。\n\n我們沒有在[From.From.GetName]上佈置任何傳感器或器械以證明我們的成功，但我們知道已經成功了。當我們將目光投於[From.GetName]上時。我們見到了自己，也經由自己所見。\n\n在[From.GetName]表面上，只有我們自己本身。"
 planet_destruction.501.tooltip:0 "所有§Y有機§!人口獲得§Y$trait_cybernetic$§!特質。"
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]曾是聖地。\n\n\n你們不明白你們犯下罪過的真正含義。\n\n\n馬上就會了。"
 planet_destruction.610.spiri:0 "我們會展示我們的正統性的。"
 planet_destruction.610.mater:0 "這只是顆行星。"
 planet_destruction.610.milit:0 "這是戰術行動，不是個人恩怨。"
 planet_destruction.610.pacif:0 "我們需要一個預警措施。"
 planet_destruction.610.autho:0 "你的星球很不錯，但下一秒就是我的了。"
 planet_destruction.610.egali:0 "和遊樂場沒區別。"
 planet_destruction.610.phile:0 "我們還是愛你的！"
 planet_destruction.610.phobe:0 "你那小小的聖地不會再剩下什麼了。"
 planet_destruction.610.gesta:0 "一顆星球有什麼的？"
 planet_destruction.610.devou:0 "§蛤蛤蛤！§!"
 planet_destruction.610.termi:0 "刪除，就像其他垃圾文件一樣。"
 planet_destruction.610.purif:0 "這些死硬的異端除了拿來做燒烤也無處可用了。"
 action.87.name:0 "§R殖民地丟失！§!"
 action.87.desc:0 "我們對§Y[From.GetName]§!的管理控制已落入§Y[new_planet_owner.GetName]§!手裡，他們控制了§Y[From.GetStarName]§!星系的§H恆星基地§!。"
 action.88.name:0 "獲得殖民地！"
 action.88.desc:0 "我們已對§Y[From.GetName]§!建立了管理控制，這此前是§Y[former_planet_owner.GetName]§!的一處據點，因為我們控制了§Y[From.GetStarName]§!星系的§H恆星基地§!。"
 apoc.1.name:0 "遺棄星門"
 apoc.1.desc:0 "我們發現了一處位於[gateway_system.GetName]星系邊緣的遠古空間站。其殘留的強烈次空間訊號表明其可能是一個§H星門§!之類的東西————一種理論上能在類似空間站間組成網狀通路，使船只能在銀河不同方位間做近乎瞬間移動的空間站。\n\n雖然這是個星門，其失修的狀態使其無法使用。如果我們能將其重置至工作狀態，星門擁有者將能激活銀河中其他星門，使其能在幾天間行進極遠距離。"
 apoc.2.desc:0 "我們遭遇了又一個廢棄星門，這次是在[gateway_system.GetName]星系。和我們遭遇的第一個一樣，這個星門因其糟糕的狀態無法開啟。"
 apoc.5.name:0 "天然蟲洞"
 apoc.5.desc:0 "我們在§H[wormhole_system.GetName]§!星系邊緣發現一個天然形成的次空間現象！一個時空架構的裂隙於此形成，形成了一個§H蟲洞§!，我們的[Root.Owner.GetScientistPlural]推測，其可能和另一個位於我們銀河系的蟲洞形成了一個通路。\n\n基於另一個蟲洞的位置，這將能讓我們的船隻在幾天間從銀河的一端移動至另一端。不幸的是這個蟲洞和大部分蟲洞一樣，長時間處於不穩定狀態。任何蠢到敢通過蟲洞的船隻將會被瞬間撕裂。"
 apoc.5.a:0 "如果我們能將其穩定的話……"
 apoc.10.name:0 "重新激活星門"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我們的科學家已成功重鑄了位於[gateway_system.GetName]星系星門的能源！雖然這裝置年代久遠，但還是形成了一個完全可通過的次空間通路。"
 apoc.10.desc.b:0 "我們送去的探測器顯示，我們激活此星門的行為也為第二座設施提供了能源。目前，這兩座相連的星門是我們僅有的，但我們很有可能在另外的地方找到停滯的設施。未來我們甚至能自行選擇星系建造全新的星門！"
 apoc.10.desc.c:0 "我們送去的探測器顯示，此星門已同其他網絡建立了強力的鏈接。我們的船隻現在能通過此星門通行到其他激活的星門，只要星門的擁有者和我們並不敵對或對我們關閉邊境。"
 apoc.10.desc.3:  "$apoc.10.desc.d$"
 apoc.10.desc.4:  "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:  "§H[gateway_system.GetName]§!星系廢棄的星門突然被再次激活！能量以我們還不知道的方式遠程注入其中，這能量很可能來自另一個星門。它形成了一種看起來可穿越的穩定的亞空間通路。"
 apoc.10.desc.e:  "不幸的是，星門並不能讓我們通過。只要我們的艦船靠近這個裝置周圍的亞空間，就會將艦船推回。在我們可以使用這個星門之前，我們必須研究從我們這側激活星門的方法，這樣它才能允許我們的艦船通行。"
 apoc.10.a:  "任何時候都有可能有某物通過！"
 apoc.11.name:0 "星門建設完成"
 apoc.11.desc:0 "我們在[gateway_system.GetName]星系完成了我們第一個運作星門的建設，這可以被稱為是科技和工程的大勝利！這裝置已形成了穩定的次空間通路並與銀河系的其他星門網絡成功建立了鏈接。"
 planet_destruction.111.name:0 "超空間捷徑"
 planet_destruction.111.desc:0 "超空間規劃會報告，將Sol系統的第三行星從重力井移除後，一個天然蟲洞形成了。這個蟲洞也許能逐漸緩解附近超空間通路的FTL交通擁堵。"
 planet_destruction.111.a:0 "這該死的行星，我完全沒有同情它。"
 planet_destruction.111.a.tooltip:0 "一個§H$NATURAL_WORMHOLE_GALACTIC$§!在§Y[sol_sys.GetName]§!形成。"
 planet_destruction.210.name:0 "[From.GetName]被屏蔽"
 planet_destruction.210.desc:0 "從[From.From.GetName]發出的耀眼光束逐漸暗淡，[From.GetName]寂靜無聲。\n\n也許歷史會將這次屏蔽，這次將[From.GetName]從大宇宙完全隔離的行為，極端且不合理。也許不會。從現在起，星系有了一顆行星水晶球。"
 planet_destruction.210.desc.alt:0 "從[From.From.GetName]發出的耀眼光束逐漸暗淡，[From.GetName]寂靜無聲。\n\n生活會，在罩子裡，繼續下去。"
 planet_destruction.210.a:0 "輕按玻璃看他們蠕動。"
 planet_destruction.210.b:0 "必要的惡。"
 sentinel_station:0 "哨兵空間站"
 sentinel_station_plural:0 "哨兵空間站"
 crisis.52.2.a.response:0 "很多哨兵都有軍旅背景。我們是來自許多和蟲群戰鬥並失敗的艦隊的倖存者。作為哨兵，我們從過往的失敗中總結了教訓並且絕不再犯。\n\n還有，我應該已經說過，我們從銀河中所有種族招募新兵。我們的希望寄托於一小隊已不存在於此銀河系的墮落帝國倖存者上，他們能讓我們獲取秘密科技緩存和封存艦隊。"
 crisis.52.new.b.response:0 "我們將總部建於§H[sentinel_system.GetName]§!附近。這個之前未出現在星圖上的黑洞坐標是§H[sentinel_fallen_empire.GetName]§!給我們的。他們還協助我們建設了哨兵阿爾法，我們的主要空間設施，也是我們艦隊的母港。\n\n要我說，這是個了不起的成就，尤其是在我們時間有限的情況下。"
 crisis.52.2.new.b.response:0 "我們將總部建於§H[sentinel_system.GetName]§!附近。這個之前未出現在星圖上的黑洞坐標是我們的特工從一個消失於歷史中的墮落帝國的數據庫裡得到的。我們還從他們的數據庫裡得到了助我們建設哨兵阿爾法的技術原理圖，這是我們的主要空間設施，也是我們艦隊的母港。\n\n要我說，這是個了不起的成就，尤其是在我們時間有限的情況下。"
 sentinel_title:0 "哨兵組織"
 crisis.76.desc:0 "敵盡退散，銀河長久。索林原蟲已被消滅。我曾擔心這天永遠都不會到來，但現在勝利已擺在我們面前，至此我僅剩最後一項職責。\n\n作為現任哨兵組織的大團長，我在此解散我組織。我們唯一的目的就是親眼見證蟲群天災的失敗，既然現在這個任務已經完成，那麼我組織的成員是時候各行其道了。為了防止他們走上歧途，我們現存的艦隊將會解散。願這銀河災禍的失敗預示著新和平紀元的到來。這是哨兵一號，通話完畢。"
 crisis.76.c:0 "結束通話。"
 crisis.81.name:0 "哨兵的末路"
 crisis.81.desc:0 "據報告，§H[sentinel_system.GetName]§!附近出現激烈的戰鬥。哨兵組織的母星系處於崩潰的邊緣。\n\n我們收到了一段從§H哨兵阿爾法§!，哨兵組織用作總部的軍用空間站，傳來的長程通訊片段。該星系因大量武器發射造成的通訊干擾和能量殘餘造成了嚴重的訊號干擾。"
 crisis.82.desc:0 "這……這裡是哨兵阿爾法，我們§R###訊號干擾###§!……承受了嚴重損失！船體正在變形，大團長也§R###訊號干擾###§!……確認陣亡，它們太多了！\n\n我們已經……已經沒希望了。繼續戰鬥！為了子子孫孫，你們不能放棄！別讓我們的犧牲付諸東流！我們……啊啊啊啊啊啊啊——§R<訊號丟失>§!"
 crisis.78.desc:0 "這是哨兵一號。現在可謂是銀河最絕望的時刻，但我還是帶來了些許好消息。\n\n通過無數戰鬥經驗和幸苦的研究，哨兵組織現在已完全掌握索林原蟲生物的解剖學資料。比如，你們知道嗎？索林原蟲的主膽囊和次膽囊如果被同時擊穿的話，將會產生劇烈的燃燒。\n\n我們將讓銀河系的所有人都獲得這些資料。如果你們針對我們找到的蟲群弱點的話，你會發現你的艦隊對抗蟲群時更高效了。"
 crisis.78.c:0 "將這些資料上傳至瞄準計算機。"
 sentinel_data:0 "哨兵資料"
 sentinel_data_desc:0 "這些索林原蟲的具體解剖資料是哨兵組織給予我們的。有這些資料的幫助，我們已能在蟲群生物的外骨骼上辨識出數處弱點。"
 crisis.121.name:0 "發現野生索林原蟲"
 crisis.121.desc:0 "在蟲群天災被擊敗後，許多蟲群生物未被我們掌握動向，在接踵而至的混亂中溜進了深空。沒有中樞主巢的指引，這些沒有心智的野獸大部分會凋謝消散。\n\n然而，最近有目擊報告確認，一大群野生索林原蟲在§H[feral_prethoryn_system.GetName]§!星系建立了一個新巢穴。\n\n在今後，我們有很大可能在蟲群天災曾經出現過的無人佔領星系遇見野生蟲群巢穴。不過它們不太可能發展成一個大威脅——這些野生生物易於陷入內鬥，也沒有表現出發展智力並驅使天災繼續進行的跡象。"
 crisis.121.a:0 "發佈一則旅遊安全建議書吧。"
 crisis.51.2.name:0 "哨兵的崛起"
 sentinel_fleet_gift:0 "一支哨兵艦隊出現在了[Root.Capital.GetName]附近並將艦隊控制權交給了你。"
 pirate.6.desc:1 "一種罕見的基因突變出現在一小群工蜂的體內，使他們能部分切斷與主腦的鏈接卻又不陷入昏迷。因為這些反叛工蜂如果離主腦太遠的話會喪命，他們在我們的邊境附近的§H[pirate_system.GetName]§!星系建立了一個巢穴。他們決定以海盜的身份在那維持自己的存續，使用小隊的劣質太空船來劫掠我們的空域。"
 pirate.7.desc:1 "一小群失靈的單位將他們自己與位於[Root.GetName]的中控切斷開來，並在我們空域外圍的§H[pirate_system.GetName]§!星系尋求庇護，這些單位已經無法逆轉地失控了，它們現在會使用劣質太空船劫掠我們的空域，以奪取備件和資源。"
 pirate.50.name:0 "發現海盜！"
 pirate.50.a.desc:0 "無法之地§H[pirate_system.GetName]§!星系已變成了海盜、走私犯和其他犯罪組織的避風港。這些法外狂徒立足於文明世界邊界外，卻經常闖入我們的星系以搜尋下一個受害者。"
 pirate.50.b.desc:0 "一群遊蕩的海盜在無人定居的§H[pirate_system.GetName]§!落足，此星系處於我們控制之外。他們正將這個法律鞭長莫及的星系作為基地，劫掠我們的星系！"
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!，一個接近我國空域的前沿星系，最近已因為罪犯和惡棍的老巢而聲名狼藉。此星系吸引了一堆廢物前去，並且經過最近的一次權力鬥爭後，這些罪犯已經能有效發起對我國空域的劫掠了。"
 pirate.50.a:0 "他們必須被正法。"
 pirate.53.name:0 "反叛工蜂的劫掠"
 pirate.53.desc:0 "一種罕見的基因突變出現在一小群工蜂的體內，使他們能部分切斷與主腦的鏈接卻又不陷入昏迷。因為這些反叛工蜂如果離主腦太遠的話會消散，他們在我們的邊境附近的§H[pirate_system.GetName]§!星系建立了一個巢穴。他們決定以海盜的身份在那維持自己的存續，使用小隊的劣質太空船來劫掠我們的空域。"
 pirate.54.name:0 "外星海盜"
 pirate.54.desc:0 "一群外星海盜滲透進了§H[pirate_system.GetName]§!星系並在那立足，而主腦在那並無影響力。他們試圖劫掠我們的領土以支持他們的犯罪活動。"
 pirate.56.name:0 "失控單位"
 pirate.56.desc:0 "一小群失靈的單位將他們自己與位於[Root.GetName]的中控切斷開來，並在我們空域外圍的§H[pirate_system.GetName]§!星系尋求庇護，這些單位已經無法逆轉地失控了，它們現在會使用劣質太空船劫掠我們的空域，以奪取備件和資源。"
 pirate.57.name:0 "有機生物海盜"
 pirate.57.desc:0 "一小群有機生物，顯然是犯罪分子，不知怎麼滲入了靠近我方邊境的§H[pirate_system.GetName]§!星系並在此立足。他們似乎試圖劫掠我方領土——也許是投機——有機生物慣於投機——但他們似乎沒注意到他們根本無法對抗我們的武裝反制。"
 guardian.509.name:0 "策展人科研協助"
 guardian.509.desc:0 "我們和你簽約的，提供給你我方數據庫權限的協議已經到期。你是否願意將其延長十年？或者你不再需要我們提供給你的訊息？"
 guardian.509.a:0 "我們願意延長協議。"
 guardian.509.a.reply:0 "很好，我們的數據庫會繼續向你的科學家開放權限的。"
 guardian.509.e:0 "不，我們現在不感興趣。"
