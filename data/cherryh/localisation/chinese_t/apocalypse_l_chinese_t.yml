 apoc.110.nanobots.tooltip:0 "§R行星殺手級武器§!：\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "巨神兵項目完成"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "巨神兵項目，[Root.GetAdj]歷史上設計的最大武器的史詩項目，其裝備了一門§R[Root.Get1stPlanetKiller]§!，已得出成果，也畫上了句號。"
 apoc.120.part.milit:0 "隨著第一艘巨神兵的建造，這一刻將是[Root.GetName]歷史的轉折點。"
 apoc.120.part.pacif:0 "但願我們永遠不要走到這一步吧。"
 apoc.120.part.phobe:0 "讓外星雜種在我們的力量與才智面前顫抖吧。"
 apoc.120.part.mater:0 "這將是[Root.GetAdj]創造力的一次永恆見證。"
 apoc.120.desc.machine:0 "巨神兵項目完成。\n\n新艦船類型可用：\n<<§G巨神兵§!>>\n\n新武器組件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "巨神兵的構造已在我們心智中完全形成，準備組裝。而且，雖然不易，我們意識到夢魘般的§R[Root.Get1stPlanetKiller]§!也是可以駕馭的。"
 apoc.120.a:0 "崩。"
 apoc.120.a.pacif:0 "最終手段。"
 apoc.120.a.gesta:0 "收到"
