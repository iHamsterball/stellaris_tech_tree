 vultaum_homeworld:  "沃塔姆文明母星"
 vultaum_homeworld_desc:  "先驅者文明沃塔姆曾經的母星。雖然整顆行星已經支離破碎並且不可能再支持任何生命存在，我們仍能在行星表面發現大片的城市廢墟。"
 vultaum_minerals:  "軌道設施殘骸"
 vultaum_minerals_desc:  "一個沃塔姆的巨型軌道設施於千萬年前墜毀在了這顆行星表面，使得行星表面佈滿了殘骸和碎片。"
 vultaum_energy:  "浮空能源採集網絡"
 vultaum_energy_desc:  "這顆氣態巨行星曾經支持了一個沃塔姆文明用於提取氦-3的巨型能源採集網絡。"
 yuht_homeworld:  "亞特文明母星"
 yuht_homeworld_desc:  "很久以前亞特人起源於這顆行星。行星的表面已經被軌道轟炸摧毀，絕大部分建築早已化為廢墟，但仍有一些地下設施可供研究。"
 yuht_minerals:  "富礦小行星帶"
 yuht_minerals_desc:  "這個富礦的小行星帶曾經被亞特人大規模開採，在這裡採集到的礦物支持著亞特人星際帝國緩慢而又穩定的擴張。"
 yuht_energy:  "太陽能集熱器陣列"
 yuht_energy_desc:  "一些古老的太陽能集熱器陣列被亞特人部署在這顆氣態巨行星的軌道上。令人難以置信的是，它們中的有些還能繼續工作。"
 first_league_homeworld:  "第一聯合首都星"
 first_league_homeworld_desc:  "這座行星規模的墳墓曾經是第一聯合偉大的行政中心。現在這顆行星已經成為了不能支持任何生命的不毛之地，但是完全覆蓋行星表面的城市廢墟依然隨處可見。"
 first_league_minerals:  "廢棄的採礦設施"
 first_league_minerals_desc:  "這個小行星帶在第一聯合鼎盛時期人煙浩穰。我們仍能在其中數千顆小行星上發現廢棄的採礦設施。"
 first_league_energy:  "維修平台"
 first_league_energy_desc:  "這顆氣態巨行星被幾個巨型維修平台環繞。這些維修平台曾用於維護第一聯合成千上萬的商船與貨船，其上一些能量輸送裝置仍然可以運作。"
 irassian_homeworld:  "艾瑞希雅文明母星"
 irassian_homeworld_desc:  "儘管後來試圖通過軌道轟炸對行星表面消毒，我們仍能在艾瑞希雅曾經的母星上找到很多他們先進文明遺留下來的史前古器物。"
 irassian_minerals:  "前錨地"
 irassian_minerals_desc:  "這些船塢遺跡曾經是艾瑞希雅星際艦隊的主要錨地，軌道上的大量太空垃圾墜落至行星表面形成了豐富的礦產資源。"
 irassian_energy:  "發電空間站"
 irassian_energy_desc:  "這顆氣態巨行星是艾瑞希雅協約擴張早期的重要發電空間站，密密麻麻的軌道發電站仍然環繞著這顆行星。"