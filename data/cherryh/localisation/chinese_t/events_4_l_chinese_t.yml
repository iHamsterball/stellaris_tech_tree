l_chinese_t:
 rogue_moon_category:0 "流浪衛星"
 rogue_moon_category_desc:1 "對[Root.GetName]的初步掃瞄顯示，它和母星間的差別出乎我們的預料。"
 hollow_planet_category:0 "空心行星"
 hollow_planet_category_desc:1 "初步掃瞄顯示，[Root.GetName]似乎只是一個中空的球體。我們推測它可能是個徹底的人造產物。也許它與其他星球本來沒有區別，但在一個特定的時間被掏空了內部。"
 strong_magnetic_category:0 "強磁場"
 strong_magnetic_category_desc:0 "初步掃瞄僅發現[Root.GetName]被一個異常的強磁場所環繞。"
 undiscovered_planetary_modifier_category:0 "異常境況"
 undiscovered_planetary_modifier_category_desc:0 "調查[From.GetName]上的異常環境。"
 anomaly.6000.name:0 "流浪衛星"
 anomaly.6000.desc:0 "[From.GetName]和它的母星組成成分不同。調查發現它原屬小行星，後來被現母星的重力井捕獲。進一步的研究也許能發現它的來處。 "
 anomaly.6001.desc:0 "[From.GetName]內部有一座基地！"
 anomaly.6002.name:0 "空心星球"
 anomaly.6002.desc:1 "經過細緻的研究，我們推斷[From.GetName]是人造結構。[From.GetName]原為普通的小行星帶，後被設法聚合起來用於開採其中的資源，最後它變成了一個空心球體。"
 anomaly.6003.desc:1 "令我們驚訝的是，[From.GetName]似乎曾是一個普通的星球。但它在過去被某種未知的採礦機械徹底掏空，只剩下[From.GetName]這個小小的空心球體。"
 anomaly.6004.name:0 "強磁場"
 anomaly.6004.desc:0 "初步掃瞄顯示得到的訊息很少，但是[From.GetName]具有極其強烈的磁場。這干擾了我們進一步的掃瞄，直到[Root.GetName]移動到更加接近的距離進行查看。該地強烈的磁場似乎是由於某種高密度金屬在地表上的分佈所導致的，這對於當地的採礦活動來說有極大的助益。"
 anomaly.6005.name:0 "異常境況"
 anomaly.6005.desc:0 "我們的掃瞄顯示[From.GetName]相當不尋常，需要進一步的觀測。"
 anomaly.6006.name:0 "異常境況"
 anomaly.6006.desc:0 "我們對[From.GetName]的掃瞄告一段落，首席科學官[Root.GetLeaderName]已就此處異常情況起草了一份報告。"
 anomaly.6006.a:0 "報告，[Root.GetLeaderName]。"
 anomaly.6007.name:0 "豐富礦產"
 anomaly.6007.desc:0 "[From.From.GetName]的地表有大量極易採集的礦物，為當地的採礦業帶來利好。"
 anomaly.6008.desc:0 "[From.From.GetName]天氣極不穩定，暴風雨在表面到處肆虐。但此處充沛的風力將提供充裕的能量。"
 anomaly.6009.desc:0 "[From.From.GetName]的地表存在著極度危險的動物群落，其中致命的肉食動物已飢腸轆轆。這給生物研究帶來大量機遇。"
 anomaly.6010.desc:0 "儘管環境宜居，但[From.From.GetName]的磁場十分微弱，幾乎不能抵禦宇宙輻射的影響。"
 anomaly.6011.desc:0 "[From.From.GetName]有著由密集金屬礦引起的異常強磁場。這干擾了我們計算機等眾多設備，但礦業的高收益將對此有所補償。"
 anomaly.6012.desc:0 "[From.From.GetName]有著極不穩定的板塊構造，極易導致地震或火山活動。珍貴礦物頻頻暴露在地表。"
 anomaly.6013.desc:0 "[From.From.GetName]被其恆星潮汐鎖定，星球的一半常沐陽光，另一半則永墮黑夜。星球上即使有生命，也只可能在晝夜半球交界地帶。"
 anomaly.6014.desc:0 "[From.From.GetName]看來曾是氣態巨行星，但離恆星太近，其厚厚的大氣層燃燒殆盡，僅存一個緻密的富礦金屬內核。"
 anomaly.6015.desc:0 "[From.From.GetName]的公轉軌道上散佈著小行星、流星及彗星群。行星地表遭受大型撞擊的頻率令人震驚，但著也會留下不少珍貴礦藏。"
 anomaly.6016.desc:0 "[From.From.GetName]有著格外大量的天然衛星環繞。數以百計的小衛星和更小的星體環繞著它，其中不少都有著珍貴的礦藏。"
 anomaly.6017.desc:0 "[From.From.GetName]似乎主要由碳元素組成，其上幾乎不含氧氣。它不僅富含普通的礦藏，頻繁的火山活動也不斷地將鑽石從星球內部帶到地表之上。"
 anomaly.6018.desc:0 "壯觀的電磁風暴幾乎常年呼嘯在[From.From.GetName]的大氣層。 儘管居民對此很不高興，但是這一現象卻為科學研究提供了大量機會。"
 anomaly.6019.desc:0 "[From.From.GetName]密度異常地低，因此重力也比大小相近的星球低得多。"
 anomaly.6020.desc:0 "[From.From.GetName]密度異常地高，因此其重力偏高，令人不適。然而當地存在的大量金屬礦藏對物理研究大有裨益。"
 anomaly.6021.desc:0 "[From.From.GetName]要麼是人工建造的，要麼通過某種方法被掏空了。儘管我們不知道它為何、如何變成這樣，但對其的調查研究必有幫助。"
 anomaly.6022.desc:0 "[From.From.GetName]的球殼上有著大量易於獲取的礦藏，顯著地刺激了當地礦業的發展。"
 anomaly.6023.desc:0 "目前尚不清楚[From.From.GetName]是從來如此，還是已被未知種族掠奪一空。但總而言之，此地幾乎沒有礦藏。"
 anomaly.6024.desc:0 "[From.From.GetName]上棲息的生命體塊頭大的令人驚歎，雖看似無害，但對殖民者足以致命。對於這種大型動物，越少人知道越好。不過如果科學家有足夠的勇氣，這些生物還是很有研究價值的。"
 anomaly.6025.desc:0 "也許[From.From.GetName]曾經有衛星但是在災難中遭摧毀，也許它軌道上的那些碎屑從未聚集在一起。 無論如何，這個星球周圍現在環繞著一條微型小行星帶。"
 anomaly.6026.desc:0 "[From.From.GetName]的風景非常瑰麗，任何居民都將不斷欣賞到新的奇觀。"
 anomaly.6027.desc:0 "在[From.From.GetName]的某些空氣成分似乎能勾起人們心中的...情慾。毋庸置疑，這使得對地面調查在某種意義上來說非常令人尷尬。"
 anomaly.6028.desc:0 "[From.From.GetName]的空氣中包含了一種天然的致幻成分。它能保持人們身心愉悅，還有助於簡化某些深奧的物理學問題，但也會使人們在其他工作中分心。"
 anomaly.6029.desc:0 "[From.From.GetName]上的生命茁壯成長，動物種類多樣，植物生長繁茂。"
 anomaly.6030.desc:0 "[From.From.GetName]上的生命艱難求生，有的寄生者依附強大生物，使寄主虛弱不堪。"
 anomaly.6031.desc:0 "某次久遠的災禍使得[From.From.GetName]充斥嚴重的輻射。日久年深，它現在變得勉強能夠定居了，但目前還種不活任何作物。"
 anomaly.6660.desc.start:1 "我們的科研船掃瞄了[From.GetName]的表面，看來我們找到了一些不同尋常的東西。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]有著我們前所未見的情況.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$強風暴持續在[From.GetPlanetMoon]上肆虐，這對我們的研究大有裨益，但也阻礙了人口增長。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁場頻幅與我們預計的類型大不相同。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]不穩定的板塊使得地震和火山活動頻發。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]公轉中被潮汐鎖定，其半球永晝、半球永夜。它甚不宜居。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]被鎖定在圍繞恆星的公轉中，這意味著他的兩面中有一面是永恆的黑暗而另一面則是不會消失的白晝。這對於有機生命來說是非常不適宜的環境了。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]被接連不斷的隕石雨所困擾，巨大的隕石不斷轟擊著其凹凸不平的表面。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$該星球的重力很不理想，無法容納移民。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$儘管這個行星的重力遠遠不適合容納有機定居者，但是我們的高級重力校準算法將會抵消其影響。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ 雖然此行星的重力遠遠不適合有機生物居住，但我們優越的重力校準算法將修正其產生的影響。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$該星球野獸極為兇猛，難以殖民。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$該星球存在體積巨大的生命體，與之接觸可能極為危險。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的地質構造和悠久的歷史帶來豐富的礦產，我們應當趁此收集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的天然景觀能使任何人瞠目結舌，飽含敬畏。在此生活的人們能夠感受到天人合一的愉悅體驗。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大氣某種成分影響人口增長，我們應謹慎一些。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ 這顆星球表面分佈著大量的擾亂有機生命神經系統的氣體。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$原生動物在族群擴張的過程中沒有任何阻礙，因而有充足的機會收穫大量需要的資源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 當地動物群落的發展的阻力非常的小，當地環境為有機生物提供了生存所需的豐富資源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$環境苛刻，景色淒涼，難以作為理想的定居點。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 當地的環境極端的惡劣，昏暗，極其不適應有機生物發展。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "隨著我們對新星球的調查，我們一定還會遇到類似的不同尋常的狀況，顯然不能無視其對擴張的潛在影響。"
 anomaly.6660.a.tooltip:0 "在[From.GetName]出現了一個行星修正。"
 anomaly_failure.6000.desc:1 "沒有什麼值得研究的東西。"
 anomaly_failure.6000.a:1 "好吧。"
 colony_mod.1.name:0 "這裡發生什麼了？"
 colony_mod.1.desc:0 "很顯然[Root.GetName]曾發生了一場災難並留下了超量輻射，但是詳情不明。這個謎團隨著在[Root.GetName]定居的殖民者不斷增加而開始讓人煩擾。畢竟，如果都不知道原因，我們又該怎麼防止悲劇再次重演？"
 colony_mod.1.desc_mach:0 "在[Root.GetName]表面，曾發生了未知的大規模災難，導致該星球表面被輻射所覆蓋。但我們還沒有確定其原因，我們也無法確認這種災難會不會再次發生。"
 colony_mod.1.a:0 "讓我們來弄清真相吧！"
 colony_mod.2.name:0 "巨型生物"
 colony_mod.2.desc:0 "[Root.GetName]的原生生物大的匪夷所思。「為什麼它們那麼大？對我們可有益處？」深入研究原生生物的建議書蜂擁而至。"
 colony_mod.2.a:0 "繼續研究。"
 colony_mod.2.b:0 "不，別管那些大玩意兒了。"
 colony_mod.2.c:0 "確保研究不會對它們造成傷害。"
 colony_mod.2.d:0 "研究他們？抓住他們看看有沒有用處！"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 "[Root.GetName]不穩定的板塊構造剛剛又一次劇烈移動了。關於殖民地損失的報告剛剛抵達。"
 colony_mod.3.a:0 "讓我們聽聽。"
 colony_mod.4.name:0 "觀測到彗星經過行星帶"
 colony_mod.4.desc:0 "[Root.GetName]的居民正在見證一出壯觀的景象。一顆彗星正在經過[Root.GetName]的行星帶，據稱「驚心動魄」。"
 colony_mod.4.a:0 "盯緊天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑，[Root.GetName]大氣中令人陶醉的效果讓人無比享受，甚至在某些方面頗有助益，然而[Root.Owner.GetName]的保守派施加壓力要求清除這些可能成癮的氣體。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就讓[Root.GetName]保持原狀。"
 colony_mod.6.name:0 "轟炸"
 colony_mod.6.desc:1 "經過深入的調查，我們得出結論[Root.GetName]上曾有一個古代種族，但他們最終滅絕了。我們目前可以確定，當[Root.GetName]的原住民準備步入太空時代時，一個更加高級的種族衝進了他們的星系並對[Root.GetName]進行了一場毀滅性的軌道轟炸後離開。星球上剩餘的倖存者只能漸漸滅亡。"
 colony_mod.6.a:0 "研究轟炸地點以獲取使用武器的更多細節。"
 colony_mod.7.name:0 "星際戰爭"
 colony_mod.7.desc:1 "經過深入的調查，我們得出結論[Root.GetName]是某一場被遺忘的戰爭的受害者。我們不知道他們是如何被毀滅的，也不知道他們與誰交戰。但我們可以確認的是一支系外入侵艦隊闖入了他們的星系，隨之而來的是地表上的激烈戰鬥。雖然這個事實令人膽寒，但我們至少可以確保這樣的事情不會發生在我們身上。"
 colony_mod.7.a:0 "研究戰場上的殘骸"
 colony_mod.8.name:0 "種族自滅"
 colony_mod.8.desc:0 "[Root.GetName]的歷史悲劇被揭開。很久以前，[Root.GetName]在兩極強權對峙下艱難生存。後來，戰爭爆發，矛盾激化，直至核武器的濫用毀滅了[Root.GetName]上所有的高等生命。"
 colony_mod.8.desc_mach:0 "很久之前，[Root.GetName]有兩個處於對立的超級大國。在某個時間點戰爭爆發了，緊接著衝突迅速升級，最終[Root.GetName]上的所有智慧生物被核武器所毀滅。"
 colony_mod.8.a:0 "人民為何迎來這樣的命運？"
 colony_mod.9.name:0 "我們一無所知。"
 colony_mod.9.desc:0 "儘管對[Root.GetName]歷史進行了廣泛調查，我們還是不知道這裡曾經發生了什麼。過去依然是一個謎。"
 colony_mod.9.a:0 "麻煩"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 "[Root.GetName]大氣中致幻的成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 "[Root.GetName]大氣經過過濾，致幻的效果已經大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，這空氣真是香甜！"
 colony_mod.12.name:1 "小行星衝擊"
 colony_mod.12.desc:1 "[Root.GetName]再度被天降的小行星擊中，一部分殖民地遭到了毀壞。不需多說，當地居民對此並不開心。"
 colony_mod.12.desc_gestalt:0 "又一次，[Root.GetName]遭到了小行星的襲擊，這次我們的殖民地一部分遭到了毀壞。我們的自動碰撞監測系統顯示出今後類似的情況會不斷增加。"
 colony_mod.12.a:2 "我們有其他要緊事要做。"
 colony_mod.12.b:0 "必須要做一些事情。"
 colony_mod.13.name:1 "隕石防禦系統"
 colony_mod.13.desc:1 "我們要結合我們最先進的工程設計與預測系統，來保護[Root.GetName]在未來免受其他小行星的撞擊。"
 irradiated_planet_tooltip:0 "調查開始……"
 colony_mod.14.name:1 "太空恩賜"
 colony_mod.14.desc:1 "儘管隕石降臨到你的星球會讓人十分頭疼，[Root.GetName]相當地幸運的。殖民地沒有受到損傷。"
 colony_mod.14.a:0 "我們的人民會挺過難關。"
 colony_mod.14.b:0 "我們必須想方法阻止它。"
 colony_mod.16.name:1 "電磁奇跡"
 colony_mod.16.desc:1 "[Root.GetName]周圍的強磁場最近在影響地面上的電腦。奇怪的是，這個影響並非單純隨機干擾，電腦反倒比原來效率更高了。這簡直是老天相助……"
 colony_mod.17.name:1 "電磁干擾"
 colony_mod.17.desc:1 "[Root.GetName]周圍的強磁場一直使地表的電子儀器出問題，但最近我們的電腦受到的影響尤其嚴重。爆發原因迄今不明，不過我們猜這是暫時現象。"
 colony_mod.21.name:0 "地震：損傷報告"
 colony_mod.21.desc:0 "近期發生在[Root.GetName]的地震在當地的殖民地造成了一個巨大的深坑。那裡原來的東西被一個深不見底的大洞取代。"
 colony_mod.22.desc:0 "近期發生在[Root.GetName]的地震雖然撼動了我們的殖民地，但沒有造成任何損傷。令人驚喜的是，這場地震反而讓我們發現了一批有用的礦藏。"
 colony_mod.23.desc:0 "近期發生在[Root.GetName]的地震雖然撼動了我們的殖民地，但沒有造成任何損傷。"
 quake_report_tooltip:0 "報告將於近期寄出。"
 quake_sinkhole_tooltip:0 "£blocker §R深坑§!出現了。"
 titanic_troop_limit_tooltip:0 "研究上的進展讓我們能夠訓練巨型生物加入陸軍，但是由於適格者不多，一次僅能少量訓練。"
 titantic_blocker_tooltip:0 "如果我們曾踏足於那些區域，那我們必須要避開這些地方。"
 good_impact_tooltip:0 "萬幸，隕石沒有造成傷害，並將一些有用的礦物帶到了地面。"
 colony_mod.100.name:0 "巨獸的家園"
 colony_mod.100.desc:0 "[From.GetName]是巨型生物的故鄉，其中有一些數量龐大而且十分危險，這些地方對於其他生物是極其不友好的。"
 colony_mod.101.name:0 "巨型生物研究：成功"
 colony_mod.101.desc:0 "經過一段時期的調查研究，[Root.GetName]的科學家終於獲得了突破並且成功實現了與一些巨型生物的簡單交流。巨型生物雖個頭巨大、動作遲緩，且難以溝通，但畢竟難以置信地堅韌和強壯。其中一些願意加入我們軍隊，毫無疑問會成為我們的殺手鑭。"
 titanic_recruit_tooltip:0 "泰坦巨獸現在可以招募了。"
 titanic_recruit_phile_tooltip:0 "泰坦巨獸如今可納入招募對象，有大量巨型生命的區域如今也可安全進行殖民。"
 colony_mod.102.name:0 "巨型生物研究：失敗"
 colony_mod.102.desc:0 "一場災難性的連鎖反應中，[Root.GetName]的科學家觸怒了土著的巨型生物。巨大的生物在殖民地肆虐，將他們前行道路上的一切都粉碎殆盡。"
 titanic_uprising_tooltip:0 "泰坦巨獸正在殺死所有人！"