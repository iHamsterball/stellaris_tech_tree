l_chinese_t:
 MIGRATING_FORESTS_1_PROJECT:0 "研究遷移的森林"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "一部分科學家希望通過對這些外來植被進行研究進而找到一種不會對森林造成破壞的辦法。"
 MIGRATING_FORESTS_2_PROJECT:0 "燒燬遷移的森林"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "我們不能容忍這些森林繼續存在，我們必須將其從[Root.GetPlanetMoon]的表面清理掉。"
 SEISMIC_DISTURBANCE_1_PROJECT:0 "建立通信"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "我們需要找到一些方法與地下的外星客人們建立通訊。或許我們能夠找到文明共存之道。"
 SEISMIC_DISTURBANCE_2_PROJECT:0 "先發制人"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "地下的外星人正在挖掘通往地表的道路，這對我們是一個威脅，必須立刻處理。我們將對他們的地下城市發動先發制人的攻擊。"
 SEISMIC_DISTURBANCE_3_PROJECT:0 "毀滅地底文明"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "[From.From.GetName]的地底文明對我們的殖民地是一個顯著的威脅，我們必須將其摧毀。我們需要找到能夠打擊其地下城市的方法。"
 UNDERGROUND_VAULT_PROJECT:0 "開啟地下避難所"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "我們在[From.GetName]發現了一個大型的地下避難所。科學家們正在嘗試打開避難所的大門以便瞭解裡面到底有什麼。"
 NUCLEAR_BOMB_PROJECT:0 "解除核彈"
 NUCLEAR_BOMB_PROJECT_DESC:0 "我們在[From.GetName]上的殖民者無意中激活了一枚被廢棄的氫彈。我們需要在起爆前將它解除掉。"
 GAS_GIANT_BODIES_PROJECT:0 "分析死亡的太空生物"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "我們在環氣體巨星[From.GetName]的軌道上發現了幾個大型生物的遺體。科學家們想要進一步研究它們以便確定它們的來歷。"
 SEA_EXPEDITION_PROJECT:0 "組建深海考察隊"
 SEA_EXPEDITION_PROJECT_DESC:0 "在[From.GetName]的廣袤冰幔下方隱藏著一片深海。科學家們希望組建一支考察隊以便研究這種獨特的地理環境。"
 GIGANTIC_SKELETON_PROJECT:0 "調查巨型屍骸"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "在[From.GetName]毫無生機的地表，我們發現了一具巨大的骨骸，時間可以追溯到三十億年前。我們的科學家希望解開屍骸之謎。"
 BATTLE_WRECKAGE_PROJECT:0 "考察星艦墳場"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "我們偶然在[From.GetName]表面發現一個星艦墳場，這是一場數千年前的近地軌道區域所爆發的宏大戰爭的餘音。一支科研隊伍將前往調查這些古老的殘骸並回收一切可以回收利用的東西。"
 ROCK_FACE_PROJECT:0 "分析岩石表面"
 ROCK_FACE_PROJECT_DESC:0 "在[From.GetName]的表面，我們發現了一種與[Root.Owner.GetSpeciesName]表面及其相像的岩石結構。我們必須明確這是否只是一個巧合，亦或是還有更多類似情況。"
 TRANSLATE_MURAL_PROJECT:0 "破譯外星文字"
 TRANSLATE_MURAL_PROJECT_DESC:0 "在[From.GetName]發現一副古老的壁畫，上面刻著外星文字。我們的語言學家確信如果我們能提供足夠的資源，他們便能順利破解這些文字。"
 MUTANT_SURVIVORS_PROJECT:0 "調查突變體"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "我們在[From.GetName]觀測到一些突變體——他們可能是[From.GetPlanetMoon]的土著居民後裔。我們需要更多的瞭解他們，以便明確我們到底將面臨什麼。"
 UNDERGROUND_FACILITY_PROJECT:0 "調查地下設施"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "在[From.GetName]的一座被廢棄的外星城市下方，一個大型地下設施正發出奇怪的回音。我們需要查明緣由。"
 GHOSTLY_SIGHTINGS_PROJECT:0 "幽靈現象調查"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "在[From.GetName]上的殖民者觀測到在[From.GetPlanetMoon]的一個被廢棄的外星城市周圍正頻繁發生幽靈現象。我們的科學家迫切希望查明這種現象的根源。"
 AUTOMATED_SHIPYARD_PROJECT:0 "修復自動造船廠"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "我們在環繞[From.GetName]軌道上發現一座自動化造船廠的遺址。我們的工程師相信他們能夠讓造船廠殘存的製造廠區恢復運轉。"
 GAS_GIANT_SHIP_PROJECT:0 "打撈飛船"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "在氣態巨行星[From.GetName]的大氣層深層我們發現了一條被廢棄的飛船。部分科學家和工程師提出一個計劃，將其升高至高層大氣位置並回收。"
 GAS_GIANT_SIGNAL:0 "剝離訊號"
 GAS_GIANT_SIGNAL_DESC:0 "我們接收到了一個來自氣態巨行星[From.GetName]的微弱訊號。它可能是某種形式的訊息傳播，但我們還沒有能夠將這個訊號單獨剝離出來。"
 GAS_GIANT_RELOCATION:0 "達斯納克搬遷"
 GAS_GIANT_RELOCATION_DESC:0 "我們已經同意將達斯納克人從它們即將要毀滅的家園轉移至氣態巨行星[baldarak_planet.GetName]。在那裡它們將會建立新的家園。時間緊迫。"
 GAS_GIANT_COLONY:0 "建立達斯納克殖民地"
 GAS_GIANT_COLONY_DESC:0 "達斯納克非常高興能夠在[NewBaldarak.GetName]建立新的殖民地，這是一個非常適合他們生理條件的氣態行星。我們已經同意協助他們在這方面的努力。"
 GAS_GIANT_LOST_CONTACT:0 "調查新伯德拉克"
 GAS_GIANT_LOST_CONTACT_DESC:0 "在伯德拉克的達斯納克政府與他們在新伯德拉克的殖民地失去了聯繫，他們擔心出現最壞的結果。我們已經同意調查這個星球。"
 GAS_GIANT_REVOLT:0 "突擊隊滲透"
 GAS_GIANT_REVOLT_DESC:0 "在新伯德拉克的達斯納克革命者希望我們能夠幫助運送他們的突擊部隊到達伯德拉克，這樣他們能夠在當地煽動起義。"
 GAS_GIANT_OCCUPATION:0 "故土遠征軍"
 GAS_GIANT_OCCUPATION_DESC:0 "達斯納克政府決心恢復對被叛軍佔領的新伯德拉克地區的控制權。我們已經同意運輸他們的遠征軍前往那裡。"
 GAS_GIANT_LOST_CHABKY:0 "將查比克帶回家"
 GAS_GIANT_LOST_CHABKY_DESC:0 "達斯納克殖民者查比克·萊迪思念自己的家鄉，期望能夠回到新伯德拉克。我們勉強答應了這個要求。"
 ABANDONED_TERRAFORMING_1_PROJECT:0 "重啟"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "[From.GetName]的部分地形在數千年前被未知的力量所改造。改造設備在[From.GetPlanetMoon]被發現，我們的科學家看上去想要找到重新啟動這些設備的方法。"
 ABANDONED_TERRAFORMING_2_PROJECT:0 "拆除設備"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "撇開它的年代不談，這個遺落在[From.GetName]上的地貌改造設備依舊顯得十分先進。我們的部分工程師要求批准他們拆除並分解這台機器，看看我們能從中學到些什麼。"
 MUTANT_STALKER_PROJECT:0 "殺人狂"
 MUTANT_STALKER_PROJECT_DESC:0 "一個突變生物正在威脅我們在[From.GetName]上的殖民地居民，很多人被害，殖民地居民請求我們幫助他們找到並消滅這生物。"
 ORBITAL_DEBRIS_PROJECT:0 "清理軌道碎片"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "環繞[Root.GetName]周圍的軌道空間中充滿了雜亂無章的碎片，嚴重影響到了[Root.GetPlanetMoon]上殖民地的發展，掃瞄並繪製碎片區域地圖需要科技船擁有強大的傳感器。"
 TERMINAL_ORBIT_PROJECT:0 "觀測衛星撞擊"
 TERMINAL_ORBIT_PROJECT_DESC:0 "圍繞[From.GetName]運行的一刻衛星將在不久後隕落撞擊這顆氣態巨行星。這極為罕見的事情將會被記錄在案傳承到未來。"
 PRIMITIVE_SHUTTLE_CRASH:0 "營救航天飛機倖存者"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "我們的一架航天飛機被[From.GetName]上的土著擊落，我們必須在倖存者被當地人俘虜之前把他們救出來。"
 EXTRACT_ROGUE_SCIENTIST:0 "清理叛逃科學家"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "我們的一個科學家已經叛逃，並在[From.GetName]被當地人當做神靈來崇拜，有必要的話，我們應該做好將其抹殺的準備。"
 PROBE_ALIENS:0 "接觸外星人"
 PROBE_ALIENS_DESC:0 "我們的科學家喜歡從[From.GetName]上的本土文明中尋找實驗對像收集數據。收集完畢後，這些實驗對像將會被洗去記憶並送到[From.GetPlanetMoon]的外面。"
 VULTAUM_ARCHEOLOGY_1:0 "考察礦物採掘基地的遺址"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "這個處於[From.GetName]的隕石坑的廢墟曾是一個沃塔姆的礦物採掘基地。一個考察站將會建立在這個礦物採掘基地遺址的旁邊，以尋找任何還留有利用價值的東西。"
 VULTAUM_ARCHEOLOGY_2:0 "考察天文台的遺址"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "這裡曾是一個位於 [From.GetName]上的天文台，[From.GetPlanetMoon]距離他們古老的帝國有相當一段距離。您的考古學家顯然對分析研究這個天文台遺址充滿興趣。"
 VULTAUM_ARCHEOLOGY_3:0 "考察太空電梯的廢墟"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "有一座屬於沃塔姆的已經崩毀了的太空電梯依然環繞在[From.GetName]的赤道軌道上。顯然這裡藏有大量的文物，在[From.GetPlanetMoon]的表面建立一作考察站一定是明智之舉。"
 VULTAUM_ARCHEOLOGY_4:0 "考察大都會的遺址"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "一座位於[From.GetName]的隕石坑集群裡的大都會遺址曾是一座沃塔姆的主要都市。派遣考察隊來這裡挖掘顯然是非常有必要的。"
 VULTAUM_ARCHEOLOGY_5:0 "考察龐大的隧道網絡"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "在[From.GetName]上的沃塔姆核心殖民地崩潰前，此處曾是一個巨大的隧道網絡。派遣考察隊來這裡挖掘顯然是非常有必要的。"
 VULTAUM_ARCHEOLOGY_6:0 "考察氣礦斂集設施的殘骸"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "一些沃塔姆的氣礦斂集設施的部分殘骸仍然在引力軌道圍繞著[From.GetName]公轉。種種跡象標明這裡曾經遭受過劫掠，但我們的考古專家堅信這裡仍然還留有值得去發現的重要物品。"
 VULTAUM_ARCHEOLOGY_7:0 "考察貿易港遺址"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "一座沃塔姆的貿易港遺址在[From.GetName]上被發現了。這座廢棄的遺跡需要被不惜一切地徹底探索，我們的考察專家表示這絕對值得去如此揮金如土地挖掘。"
 VULTAUM_ARCHEOLOGY_8:0 "分析古老的人造衛星"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "一顆已經有一定年頭的沃塔姆的人造衛星正在[From.GetName]的引力軌道上磕磕絆絆地公轉著。其發射機陣列已被打撈上岸，我們的數據工程師都如饑似渴地分析著設備。"
 VULTAUM_ARCHEOLOGY_9:0 "考察分裂的殖民地"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "我們發現了一片位於[From.GetName]上的分裂了的沃塔姆的殖民地。一旦我們的考察開始進行，我們就可以發現很多有價值的文物。"
 VULTAUM_ARCHEOLOGY_10:0 "考察在軌研究站遺址"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "一副空蕩蕩在軌研究站的金屬框架漂浮在[From.GetName]的外空間區域。其建成目的似乎是有關虛擬現實研究，但是如果我們要瞭解更多相關訊息的話，就需要進行一次適當的考古調查。"
 VULTAUM_ARCHEOLOGY_11:0 "考察小行星基地遺址"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "這個位於[From.GetName]小行星上的礦物採掘基地如今就只剩下一個巨大的隕石坑了。然而初步地質掃瞄顯示，他們的一些採礦隧道可能完好地保存在地表之下。"
 YUHT_ARCHEOLOGY_1:0 "考察廢棄的孵化場行星"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName]已經被確定為一顆曾作為亞特的孵化場的行星，但它們的幼崽被遺留在這裡，以一個很緩慢的速度孵化著。一次考察行動必然會讓我們獲得很多有價值的化石。"
 YUHT_ARCHEOLOGY_2:0 "考察監聽器陣列遺址"
 YUHT_ARCHEOLOGY_2_DESC:0 "數百萬年以前，這些亞特的巨大的監聽器陣列被落成在這顆星球上。儘管它們早已沉眠已久，如果在周圍地區進行考古發掘，可以產生重大發現。"
 YUHT_ARCHEOLOGY_3:0 "考察博物館遺址"
 YUHT_ARCHEOLOGY_3_DESC:0 "一座主題為'外星騙局'的博物館遺址被發現在[From.GetName]的地表上。它曾展出過數十種被認為是外星人的文物，我們的考古專家對其所剩的那些文物仍然充滿興趣。"
 YUHT_ARCHEOLOGY_4:0 "考察古墓"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾是一片繁榮的亞特殖民地，而且我們已經鑒定出[From.GetPlanetMoon]上的巨大垃圾場為何物。顯然針對這一地點開展一次考古挖掘行動是有價值的。"
 YUHT_ARCHEOLOGY_5:0 "考察古代戰場"
 YUHT_ARCHEOLOGY_5_DESC:0 "數百萬年前，[From.GetName] 上曾爆發了一場亞特與其他種族之間的的毀滅性地面戰爭。我們的考古學家很樂意去搜索古戰場，以發掘有價值的文物。"
 YUHT_ARCHEOLOGY_6:0 "考察古老的人造衛星"
 YUHT_ARCHEOLOGY_6_DESC:0 "亞特將這顆人造衛星佈置在了[From.GetName]的引力軌道上，以紀念他們第一次遇到開智的物種。我們的一支考察隊提交了一份材料申請，用以分析這顆古老的人造衛星。"
 YUHT_ARCHEOLOGY_7:0 "考察被遺棄的巡洋艦"
 YUHT_ARCHEOLOGY_7_DESC:0 "一艘亞特的巡洋艦在戰後被拋棄在了[From.GetName]的引力軌道上。我們的考古學家很樂意登艦去分析這艘古艦上剩下的東西。"
 YUHT_ARCHEOLOGY_8:0 "考察被遺棄的殖民艦"
 YUHT_ARCHEOLOGY_8_DESC:0 "一艘亞特的殖民艦的殘骸漂泊在[From.GetName]的引力軌道上。如果讓考察隊進行一次考察一定會發現很多有趣的東西。"
 YUHT_ARCHEOLOGY_9:0 "考察小行星居所遺址"
 YUHT_ARCHEOLOGY_9_DESC:0 "我們在小行星[From.GetName]上發現了一些亞特剩下的建築。一個考察隊必須被組織起來並派出調查，以瞭解更多關於它的訊息。"
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "考察海軍基地殘骸"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "第一聯合的海軍基地的殘骸已經被定位於[From.GetName]的太空。這些殘骸看起來足夠堅固，以支撐我們即將進行的考古團隊作業。"
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "考察被遺棄的巡洋艦"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "我們偵測到了一枚屬於第一聯合海軍巡洋艦的艦艏殘骸正在環繞著[From.GetName]進行公轉。一支登艦團隊將研究其上的殘餘物以讓我們瞭解其更多。"
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "考察漢姆達的母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName]是已經滅絕了的第一聯合已知成員之一的漢姆達的母星。整顆[From.GetPlanetMoon]都被尚未被發掘過的廢墟覆蓋著。"
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "考察卡薩戈的母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "我們已經確定了[From.GetName]星球是第一聯合已知成員之一的卡薩戈的母星。[From.GetPlanetMoon]上還有難以計數的地表與地下建築集群的廢墟。"
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "考察米哲-楊的母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "兩百萬年前，米哲-楊是第一聯合已知的成員之一，我們相信[From.GetName] 曾經是他們的母星。即使過了這麼多年，地表上一些高聳的建築仍然屹立不倒。"
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "考察維'若帕的母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "維'若帕是第一聯合已知成員之一，種種證據支持[From.GetName]星就是他們的母星。這些鳥類在挖空的平原裡建造了偉大的城市，我們的考古學家非常樂意去調查他們都市的廢墟。"
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "考察研究基地"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "在[From.GetName]的地表上發現了大型地面裝置的遺跡。我們相信這些裝置是第一聯合研究基地的一部分，但是我們還需要進行更多深入的研究來證實我們的推斷。"
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "考察殖民地廢墟"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "第一聯合將殖民地建立在了[From.GetName]的五湖四海上，這裡曾到處都是各其成員種族。它看起來像是淪陷了，但我們必須挖掘廢墟以確定它消逝的原因。"
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "考察貿易中心"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName]曾是第一聯合的主要貿易中心。[From.GetPlanetMoon]也被深度城市化了，這裡還有很多遺址供我們考古學家進行研究。"
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "考察戰役殘骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "兩百萬年前，一場波及到第一聯合的大戰發生在[From.GetName]附近。一些艦船的殘骸墜落在[From.GetPlanetMoon]表面，我們的考古學家建議在其附近建立一個基地。"
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "考察罪犯流放地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "[From.GetName]的[From.GetPlanetMoon]是第一聯合的罪犯流放地，如果我們在當地建立考察站，一些監獄設施就可以被挖掘出來。"
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "考察觀察哨所"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName]是一個曾處於第一聯合觀測下的早期青銅時代的文明的母星。幾個有發掘價值的遺址位置已被確認。"
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "考察星域隔離區"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName]曾是一個被第一聯合實行星域隔離的不明物種的文明的母星。在此地開展一次考古將有望揭示更多訊息。"
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "走私犯的小行星"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "小行星[From.GetName]曾被第一聯合的罪犯、海盜與走私犯當作藏身處。我們應該對這顆小行星的內部進行徹查，以期發現可能存在的來自第一聯合的文物。"
 IRASSIAN_ARCHEOLOGY_1:0 "考察星域隔離區"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "位於[From.GetName]的艾瑞希雅殖民地開始傳染賈沃安疹，但有跡象表明在這一切發生之前，[From.GetPlanetMoon]便受到了隔離和封鎖。我們需要更密切地研究軌道碎片，以期瞭解更多情況。"
 IRASSIAN_ARCHEOLOGY_2:0 "考察被轟擊的殖民地"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "一百二十萬年前，[From.GetName]遭受到一次猛烈的軌道打擊，在此之前[From.GetPlanetMoon]曾是艾瑞希雅的一個繁榮的殖民地。也許一次考古調查可以瞭解更多情況。"
 IRASSIAN_ARCHEOLOGY_3:0 "考察約格拉的母星"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "軟體動物約格拉起源於[From.GetName]，它是一個被艾瑞希雅協約國所征服的物種。我們對其知之甚少，不過沒準一次考古調查便可以彌補這點。"
 IRASSIAN_ARCHEOLOGY_4:0 "考察提'德格的母星"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾是提'德格的一個遠古家園，但一百二十萬年前，它遭受了一次全面的軌道轟炸。我們知道提'德格是艾瑞希雅所接納的幾個外來物種之一，但究竟是什麼原因促成了這次轟炸依舊是個謎。"
 IRASSIAN_ARCHEOLOGY_5:0 "考察殖民地遺跡"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "在[From.GetName]上艾瑞希雅的殖民地遺跡裡只剩下化石與廢墟。它看起來像是成為了賈沃安疹的另一個受害者，但也許一次考古調查可以讓我們對這個殖民地的命運有更多的瞭解。"
 IRASSIAN_ARCHEOLOGY_6:0 "考察礦物採掘基地"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "位於[From.GetName]上的深鑽孔表明在這裡曾經存在一個艾瑞希雅礦業基地。我們的考古學家想進一步調查它們。"
 IRASSIAN_ARCHEOLOGY_7:0 "考察殖民地的殘餘物"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName]曾是一個早期的陷入賈沃蘭疹打擊的受害者，我們的考古學家想研究艾瑞希雅的殖民地以發現蛛絲馬跡，從而追蹤瘟疫的病原。"
 IRASSIAN_ARCHEOLOGY_8:0 "考察廢棄的巡洋艦"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "我們遇到了一個遭棄的正環繞在[From.GetName]引力軌道內的艾瑞希雅巡洋艦。一支考察隊已經整裝待發。"
 IRASSIAN_ARCHEOLOGY_9:0 "考察軌道空間站"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "一些艾瑞希雅的軌道空間站的碎片被發現在了[From.GetName]的太空處.它似乎是他們的疾病控制中心，但如果要瞭解更多，我們就需要探索這些碎片。"
 IRASSIAN_ARCHEOLOGY_10:0 "考察小行星監聽站"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "在小行星[From.GetName]上發現一座廢棄的軍用監聽站。我們相信，它可能是在古代由艾瑞希雅協約國構建。"
 IRASSIAN_ARCHEOLOGY_11:0 "氣態巨行星研究站"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "我們在[From.GetName]周圍軌道上發現了一座古老的艾瑞希雅研究站遺址。看上去艾瑞希雅出於某種原因一直在研究這個氣態巨行星。"
 CYBREX_ARCHEOLOGY_1:0 "庫爾的家園"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName]，庫爾以前的家園，同樣受到了殘暴的塞伯勒克斯的攻擊。少數幾個廢墟都是殘存的庫爾文明碎片。他們依舊有研究價值。"
 CYBREX_ARCHEOLOGY_2:0 "印狄馬克的家園"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName]是古老印狄馬克文明的家園，被塞伯勒克斯的戰爭機器毀滅，只剩一片廢墟。這裡有重要的科研價值。"
 CYBREX_ARCHEOLOGY_3:0 "塞伯勒克斯的戰爭機器碎片"
 CYBREX_ARCHEOLOGY_3_DESC:0 "在[From.GetName]附近軌道上發現了兩個塞伯勒克斯的戰爭機器殘骸。深入調查這些東西。"
 CYBREX_ARCHEOLOGY_4:0 "塞伯勒克斯入侵"
 CYBREX_ARCHEOLOGY_4_DESC:0 "很久以前[From.GetName]發生過一場大規模的地面戰爭，當時塞伯勒克斯正在攻擊[From.GetPlanetMoon]的原住民。現在依舊可能在這古戰場找到當年的文物。"
 CYBREX_ARCHEOLOGY_5:0 "塞伯勒克斯的廢墟"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName]是被塞伯勒克斯高度開發的星球，但在赤道附近有一片矩形的未被開發過的區域。我們的科學家必須搞清楚原因。"
 CYBREX_ARCHEOLOGY_6:0 "塞伯勒克斯監聽站"
 CYBREX_ARCHEOLOGY_6_DESC:0 "[From.GetName]其實並不是小行星，而是塞伯勒克斯的人工產物，大約60萬年前它作為一個隱秘的監聽站運作。"
 CYBREX_ARCHEOLOGY_7:0 "塞伯勒克斯精煉廠"
 CYBREX_ARCHEOLOGY_7_DESC:0 "在[From.GetName]周圍的軌道上漂浮著一些來自塞伯勒克斯精煉廠的碎片。看起來這些機器曾經在這裡進行過某種形式的採礦作業。"
 CYBREX_ARCHEOLOGY_8:0 "戰爭殘骸"
 CYBREX_ARCHEOLOGY_8_DESC:0 "大約60萬年前在[From.GetName]附近爆發過一場大規模的太空會戰，至少5支艦隊參與其中。其中一支屬於塞伯勒克斯。"
 CYBREX_ARCHEOLOGY_9:0 "塞伯勒克斯基地舊址"
 CYBREX_ARCHEOLOGY_9_DESC:0 "以前在[From.GetName]的表面有一個屬於塞伯勒克斯的基地，但現在這裡僅剩一個坑。我們應該調查清楚到底發生了什麼。"
 CYBREX_ARCHEOLOGY_10:0 "有機殘餘物"
 CYBREX_ARCHEOLOGY_10_DESC:0 "在[From.GetName]附近軌道發現了大約1千具外星人屍體。他們死亡時間與塞伯勒克斯控制這部分星系時間大致相符。"
 CYBREX_ARCHEOLOGY_11:0 "塞伯勒克斯研究站"
 CYBREX_ARCHEOLOGY_11_DESC:0 "在[From.GetName]附近軌道發現的塞伯勒克斯研究站其中一個工作模塊中包含了一些賽伯勒克斯族的殘留物。"
 TARBLAC_PROCUREMENT:0 "無常的塔布拉克"
 TARBLAC_PROCUREMENT_DESC:0 "在海洋世界[This.GetName]的海面下發現了塔布拉克。"
 TASSARGOID_PROCUREMENT:0 "強壯的塔薩古德"
 TASSARGOID_PROCUREMENT_DESC:0 "在[This.GetName]潮濕的叢林中發現過塔薩古德的蹤跡。"
 ORINTHI_PROCUREMENT:0 "粗鄙的奧琳塞"
 ORINTHI_PROCUREMENT_DESC:0 "在[This.GetName]大部分地區都提到過奧琳塞。"
 SNIRAN_PROCUREMENT:0 "潛伏者斯匿冉"
 SNIRAN_PROCUREMENT_DESC:0 "斯匿冉是沙海世界[This.GetName]所獨有的。"
 GOOLANTHA_PROCUREMENT:0 "堅韌的古朗薩"
 GOOLANTHA_PROCUREMENT_DESC:0 "只能在[This.GetName]上空曠的草原上發現古朗薩種群。"
 UDDLORAN_PROCUREMENT:0 "狡黠的烏朵蘭"
 UDDLORAN_PROCUREMENT_DESC:0 "在[This.GetName]的學院廢墟處發現過烏朵蘭的痕跡。"
 ZULCOR_PROCUREMENT:0 "貪婪的祖戈"
 ZULCOR_PROCUREMENT_DESC:0 "祖戈原產於[This.GetName]的乾燥峽谷中。"
 SUBLIGHT_PROBE_PROJECT:0 "恢復工作"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "在[space_probe.GetStarName]系統，我們觀測到一個屬於我們的古老亞空間探測設備。它必須盡快恢復工作。"
 BOARD_CULT_SHIP_1:0 "登上邪教徒的飛船"
 BOARD_CULT_SHIP_1_DESC:0 "一條邪教徒的船隻被我們的武裝力量所癱瘓。我們應該登船以確保我們能夠找到有價值的情報和人員。"
 BOARD_CULT_SHIP_2:0 "登上邪教徒的旗艦"
 BOARD_CULT_SHIP_2_DESC:0 "我們癱瘓掉了邪教徒的旗艦！大量的部隊登上這條船並將其俘獲。"
 CULTIST_DEBRIS:0 "邪教徒戰艦殘骸"
 CULTIST_DEBRIS_DESC:0 "這群邪教徒看來發展出了某種新武器，追蹤他們母基地的行動到這裡就中止了。如果我們調查他們的科技，我們或許可以發現邪教徒領袖的下落。"
 SMUGGLER_RAID_PROJECT:0 "突襲走私基地"
 SMUGGLER_RAID_PROJECT_DESC:0 "走私者在[From.GetName]建立了一個非法的據點，這是一個受到我們庇護的原始世界。必須在他們的行為對[From.GetPlanetMoon]的本土文明造成更大的危害前消除掉這個隱患。"
 ROGUE_BOMBARDMENT_PROJECT:0 "清除叛逃特工"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "我們終於追蹤到一名叛徒在[From.GetName]上城市郊區的一處藏身之所。我們有必要下令艦隊對這個地點進行軌道轟炸。"
 AVERT_PRIMITIVE_WAR_PROJECT:0 "避免[From.GetName]的戰爭"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "由於我們在[From.GetName]上的秘密行動出現了意外， [From.Owner.GetSpeciesNamePlural]已經到達了核戰爆發的邊緣。我們在[From.GetPlanetMoon]上的滲透單位要求一艘在軌的科研船平息這一局面。"
 FALLEN_SHIELD_PROJECT:0 "[From.GetName]的護罩"
 FALLEN_SHIELD_PROJECT_DESC:1 "不知道為什麼，有人將[From.GetName]包裹在了一個無法被穿透的能量屏障中。屏障的能量層級在不斷波動，說明它已經被啟用上千年了。我們必須找到解除這個屏障的方法，然後發掘背其後的秘密。 "
 BOARD_HYACINTH:0 "登陸風信子號"
 BOARD_HYACINTH_DESC:0 "風信子號位於[hyacinth_planet.GetName]，從結構上看沒有遭受損傷。我們需要集結一支登陸部隊來確認在這艘方舟船上究竟發生了什麼。"
 ABDUCT_SCIENTIST_PROJECT:0 "綁架科學家"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "在[From.GetName]之中某個原始的[From.Owner.GetSpeciesNamePlural]種族中發現一個才華橫溢的科學家。他的才華被他所屬的本土文明浪費了，但他對我們的研究工作將有相當的幫助。綁架並說服為我們工作的計劃被擺上了桌面。"
 IMPLANT_MALFUNCTIONS_PROJECT:0 "移除失常的植入物。"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "我們給來自[From.GetName]中的原始[From.Owner.GetSpeciesNamePlural]實驗品大腦中植入的東西出現了一些故障，從而產生了一系列的問題。不僅引發不正常的暴力行為，甚至導致了實驗品的死亡。我們需要在產生更多的問題前拆除這些移植物。"
 DEFENSE_FORCE_STRIKE_PROJECT:0 "摧毀原始星球防禦力量"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "來自[From.GetName]的[From.Owner.GetSpeciesName]民族國家已經聯合在一起並組建了反抗外星人的軍事力量，其使命便是阻擾我們在這個星球的行動。這是不能容忍的。我們必須對其主基地進行一次懲罰性的打擊。"
 SYNTH_INFILTRATION_PROJECT:0 "合成人檢測辦法"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "卑劣的合成人對[Root.GetSpeciesNamePlural]的滲透正在[Root.GetName]內進行。我們需要拿出一個有效而可靠的方法來識別他們。"
 CAPTURE_QUEEN:0 "俘獲蟲後"
 CAPTURE_QUEEN_DESC:0 "[queen_system.GetName]大戰後，美麗的異蟲蟲後在這場災難中重傷瀕死，但其仍有生命體征，抓住她，會是大功一件。"
 ESTABLISH_COMMUNICATIONS:0 "調查[Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:1 "我們需要掌握更多關於代號為§Y[Prev.From.GetName]§!的神秘外星人的情報。如果他們擁有自己的語言，我們就盡早破譯並與其建立聯繫。\n\n獎勵£influence §G影響力§!或開啟§S特殊項目§!"
 INVESTIGATE_SPACE_AMOEBA:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC:1 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_CRYSTALS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_CRYSTALS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_DRONES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_DRONES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_SPACE_CLOUDS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_CLOUDS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_TIYANKI:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_TIYANKI_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_PIRATES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_PIRATES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_MARAUDERS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_MARAUDERS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"