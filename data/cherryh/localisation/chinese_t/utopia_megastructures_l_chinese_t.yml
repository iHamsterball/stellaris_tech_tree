l_chinese_t:
 utopia.1.name:0 "向[ringworld_builder.GetName]提出要求"
 utopia.1.desc.v1:0 "我們的一些情報機構發現了一些資料，這些資料指出[ringworld_builder.GetName]的環世界可能是一個大規模殺傷武器的秘密發射平台。雖然這些資料的正確性有待確認，但這樣的見解已經在國內定型，公眾要求我們採取行動。可以確定的是如果[ringworld_builder.GetName]沒有什麼可隱瞞的話，他們會允許我們的武器專家檢查平台的。"
 utopia.1.desc.v2:0 "自從[ringworld_builder.GetName]開始建造環世界以來，我們的幾位首席工程師一直在後方關注這個項目，對他們的進程記憶深刻。工程師們相信，我們可以通過在建造現場近距離觀察進而從他們的建造技術中學到知識，並建議我們向建造國發出請求，派出一支研究團隊駐紮在建造現場。"
 utopia.1.desc.v4:0 "全帝國的先知們都被死亡與毀滅的可怕景象折磨著，這與天空中巨型環狀物體的出現有關。將這些事情聯繫起來後，我們的宗教領袖擔心[ringworld_builder.GetName]建造環世界的野心激怒了眾神，並建議我們在一切都來不及前派出一個代表團，將這個項目封為聖跡。"
 utopia.1.a:0 "將我們的要求呈遞給[ringworld_builder.GetName]。"
 utopia.1.b:0 "這不值一提。"
 utopia.1.b.tooltip:1 "將§Y巨型建築要求被拒§!修正添加至被影響人口：\n£happiness 幸福度 §R-20%§!"
 utopia.2.name:0 "從[From.From.GetName]處發來的請求"
 utopia.2.a:0 "接受要求。"
 utopia.2.a.tooltip:0 "這會取悅 [From.From.GetName]。"
 utopia.2.b:0 "拒絕要求。"
 utopia.2.b.tooltip:0 "這會使 [From.From.GetName] 不滿。"
 utopia.2.c:0 "這將是我們的榮幸。"
 utopia.2.desc.v1:0 "[From.From.GetName] 聲稱，根據己方秘密情報，他們認為我們正在環世界上建造一個秘密的大規模殺傷性武器發射平台並且要求我們允許對建築工地進行視察。\n\n我們的軍事顧問尚未確認這是無心之過還是更陰險的事情開端。不管如何我們都需要小心處理局勢。"
 utopia.2.desc.v2:0 "來自[From.From.GetName]的工程師一直在後方關注這個項目，對我們的進程記憶深刻，他們向我們徵求許可，在建造現場駐紮一支工程團隊以學習我們的工程。"
 utopia.2.desc.v4:0 "來自[From.From.GetName]的先知們被死亡與毀滅的可怕景象折磨著，這與天空中巨型環狀物體的出現有關。他們擔心我們建造的那不潔的環世界惹怒了眾神，他們向我們徵求了許可，請求在我們完成建造前將環世界封為聖跡。"
 utopia.3.name:0 "要求已接受。"
 utopia.3.desc.v1:0 "謝天謝地，[From.GetName]同意我們派出武器專家檢查所謂的秘密發射平台。我們選出的最傑出的武器專家已前去檢查平台，馬上就能真相大白了。"
 utopia.3.desc.v2:0 "令我們的科學團體激動的是，我們從[From.GetName]處收到消息，他們很榮幸能在他們在建的環世界上招待我們的研究團隊。我們的首席工程師已組織了我們最優秀的工程師迅速前往環世界，以報告建造進度。"
 utopia.3.desc.v4:0 "[From.GetName]對我們的高規格出訪致以熱切的問候，承諾停止環世界的建造工作，直到我們的宗教領袖感到滿意，覺得環世界不會違背神的意志為止。\n\n數位精選的神官已經立刻啟程前往建造現場，以確保殘酷的預言永遠不會成真。"
 utopia.3.a:0 "很好。"
 utopia.4.name:0 "要求被拒絕"
 utopia.4.desc:0 "不幸的是[From.GetName]並沒有同意我們的提議，進一步惡化了帝國間的關係。"
 utopia.4.a:0 "真可惜。"
 utopia.5.name:0 "任務完成"
 utopia.5.desc.v1:0 "送去檢查[From.GetSpeciesName]的環世界的專家找遍了建造平台以求找到所謂的秘密發射平台，然而沒有找到任何能支持我們宣稱的東西。我們只能總結出我們情報部門的缺陷，並且下次應該更謹慎地檢查我們的情報來源。"
 utopia.5.desc.v2:0 "我們送去[From.GetSpeciesName]環世界的研究者帶回了工程領域的新知識。雖然剛開始的時候雙方有些因文化差異產生的誤解，不過雙方對知識交換感到很滿意，並從對方處學到了很多。"
 utopia.5.desc.v4:0 "我們送去為[From.GetName]的環世界封聖的神官已從他們的任務返回，帶回了比答案更多的問題。他們在建造平台上冥想後，進入了深層通靈狀態，發現環世界根本不是那些可怕景象的源泉。雖然不能破解景象的真正意義，他們安撫我們說： 可能之物，永不為真……"
 utopia.5.b:0 "很好。"
 utopia.6.name:0 "環世界要求：結論"
 utopia.6.desc.v1:0 "在幾乎把建造平台翻成兩半後，來自[From.From.GetName]的武器專家終於而且只能承認我們的環世界根本沒有所謂的秘密武器發射平台。我們已經給夠支持了，只要他們願意相信……"
 utopia.6.desc.v2:0 "在環世界待過幾周後，來自[From.From.GetName]的工程師現已離開。雖然有文化上的差異，不過雙方對知識交換感到很滿意，並從對方處學到了很多。"
 utopia.6.desc.v4:0 "當他們在建造平台上冥想時，來自[From.From.GetName]的宗教領袖宣稱他們進入了深層通靈狀態，期間他們發現環世界根本不是不詳景象的起因，雖然不願意對景象的真正意義作最終解釋，他們留下了安撫人心的話：可能之物，永不為真……\n\n謝天謝地，建造工作終於能繼續進行了。"
 utopia.21.name:0 "可喜的狀況"
 utopia.21.desc:0 "在環世界施工管事出色的領導下，我們能將建造流程最優化，顯著加快了建造速度。"
 utopia.22.name:0 "礦藏"
 utopia.22.desc:0 "我們在環世界上的的建造團隊發現了一大片礦藏著床於極硬的岩石中,礦藏在建造過程中會碎裂。雖然易受影響，樣本足以說明礦藏值得我們停下環世界的建造來開發。"
 utopia.22.a:0 "開採礦藏。"
 utopia.22.b:0 "我們不能延誤建造。"
 utopia.27.name:0 "工人失蹤"
 utopia.27.desc:0 "自從環世界的建造工作開始後，一小部分工人失蹤了。似乎他們乘坐著無數運輸船中的一艘，未通知他們的上級就離開了，我們正在開展調查以尋求他們的去向。不幸的是他們未經允許的離開顯著拖延了建造。"
 utopia.27.a:0 "真不幸。"
 utopia.28.name:0 "工人失蹤"
 utopia.28.desc:0 "隨著替補工人的到來，環世界的建造工作終於回歸正軌了。可惜的是我們還沒有找到失蹤的工人們，他們的家人已經得到通知了。"
 utopia.28.a:0 "我們的思念與他們同在。"
 utopia.23.name:0 "環世界寵物"
 utopia.23.desc:0 "似乎我們用來建造環世界的一顆星球並不像我們開始想的那樣不可居住，一種看起來無害，但之前未知的物種——巨型太空蠕蟲，暱稱Coo-coo——被我們用它們母星的碎片帶到了環世界。\n\n由於它們那毛絨絨的毛皮和溫順的習性，這些可愛的生物很快就成為了工人們的最愛，畢竟他們遠離家人，常年孤獨地呆在這，尤其是處在有工人失蹤的當下。\n\n我們可以讓這些生物繼續和平生活在這，或者淨化它們，顯著拖延建造進度。"
 utopia.23.a:0 "滅絕它們。"
 utopia.23.b:0 "還是別打擾它們吧。"
 utopia.25.name:0 "令人震驚的發現"
 utopia.25.desc:0 "出乎所有人的意料，環世界爆發了一場彩色大噴發，成千上萬的蠕蟲——或者幼蟲，現在看起來是的——蛻變為了蝴蝶。似乎這樣的變化是因為大氣層的產生而出現的。\n\n不過狂歡馬上就停止了。因為我們發現了一個地下通道網絡，在通道裡我們發現「Coo-coo」在用我們失蹤工人的遺體進食。\n\n直到這些生物被滅絕前，建造工作將停止，不過我們預計工作將很快完成，因為工人們群情激昂，「Coo-coo」的本性也就此揭露。"
 utopia.25.a:0 "真相大白了。"
 utopia.26.name:0 "令人震驚的發現"
 utopia.26.desc:0 "我們負責清除巨型蠕蟲「Coo-coo」的滅絕小隊遭到了建造工人的暴力阻撓。\n\n一個年輕人試圖鋌而走險，嘗試藏住它的寵物。他到達了足夠遠離建造點的地方，掉入了一個新近挖掘的地下網絡通道，在那他撞見幾隻「Coo-coo」在用失蹤工人的殘留物餵食。他的寵物試圖把他變成消化液，但他還是死裡逃生。他立刻通知了滅絕小隊，小隊迅速消滅了這些肉食類蠕蟲\n\n「Coo-coo」的本性也就此揭露。"
 utopia.26.a:0 "可怕的事態轉變。"
 utopia.30.name:0 "獨眼漫步者"
 utopia.30.desc.v1:0 "我們的帝國震驚地發現[dysonsphere_builder.GetName]正在[dyson_system.GetName]周圍建造一個戴森球，那是我們最喜愛的星座——獨眼漫步者——的中心恆星，而戴森球將完全阻隔她的光亮。\n\n獨眼漫步者，用她的獨眼，自從我們的文明伊始便守望著我們，她的傳奇不僅指引著我們的艦隊，群星亦在天際間航行。而現在，[dysonsphere_builder.GetName]，伴隨著他們淺顯的傲慢，要用一個戴森球遮蔽她，弄瞎她。\n\n雖然需要過上許多年，我們這才能感受到變化，當我們的人民得知她不能繼續守望我們的下一代時，感到無比震驚。"
 utopia.30.a:0 "我們應得到一個正式的道歉。"
 utopia.30.b:0 "1000能量幣的賠款將緩解我們的痛苦。"
 utopia.30.c:0 "勿使友邦驚詫。"
 utopia.31.name:0 "獨眼漫步者"
 utopia.31.intro:0 "我們發現您的帝國正在我們最喜愛的星座——獨眼漫步者——的中心恆星上建造戴森球。\n\n獨眼漫步者自我們文明的伊始便用她的獨眼守望著我們，她不僅指引著我們的艦隊，群星亦在天際間航行，而您現在要在她的獨眼上造一個戴森球，弄瞎她。"
 utopia.31.desc:0 "$utopia.31.intro$\n\n雖然我們要等很多年才能在母星感到變化，她不能繼續守望的下一代的消息震驚了我們的人民，現在人民要求得到正式道歉。"
 utopia.31.a:0 "發表正式道歉。"
 utopia.31.b:0 "和他們分享一些我們的能源幣。"
 utopia.31.c:0 "我們可不感到遺憾。"
 utopia.32.name:0 "獨眼漫步者"
 utopia.32.desc:0 "$utopia.31.intro$\n\n雖然我們要等很多年才能在母星感到變化，她不能繼續守望的下一代的消息震驚了我們的人民。而你，從另一方面來說，馬上就能得到你想要的能量。一筆1000點能量幣的賠償也許能安撫你造成的痛苦。"
 utopia.32.a:0 "賠償1000點能量幣。"
 utopia.32.b:0 "我們沒有足夠的能量幣，只能發表正式道歉。"
 utopia.32.c:0 "我們在自己國境內做的事可不關他們的事。"
 utopia.33.name:0 "失明的漫步者"
 utopia.33.desc:0 "今天，[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]，[dysonsphere_builder.GetName]的統治者私下會見了[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]以商討發表正式道歉，作為他們將獨眼漫步者致盲的回應。他們表達了最誠摯的遺憾，並堅信漫步者將繼續指引我們，就像她一如既往的那樣，用她意志的力量與公正的感知，而不是用目光。"
 utopia.33.a:0 "她會一如既往的。"
 utopia.33.b:0 "他們還不夠誠摯。"
 utopia.34.name:0 "失明的漫步者"
 utopia.34.desc:0 "我們收到了你的要求，但我們不能答應你們。而且這裡面似乎有些混淆視聽的消息和我們的關係有關，所以請讓我們明確我們的態度：[dyson_system.GetName]是一顆位於我們空域內的恆星，可能這個觀念難以讓你們把握，但在我們空域內發生的事情不關你們的事，就像我們也不關心你能否取悅你們的人民一樣。\n\n為了避免進一步的混淆，今後你最好記住這些話。"
 utopia.34.a:0 "別用一個回復讓他們顯得冠冕堂皇。"
 utopia.34.b:0 "發表抗議。"
 utopia.34.b.tooltip:0 "「你那可憐的小國馬上就能體會到在宇宙中孤立無援的滋味了。」"
 utopia.34.c:0 "總有一天我們會讓他們感到後悔的。"
 utopia.35.name:0 "失明的漫步者"
 utopia.35.desc:0 "今天，[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]，[dysonsphere_builder.GetName]的統治者私下會見了[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]以商討發表正式道歉，作為他們將獨眼漫步者致盲的回應。他們還付給我們1000點能量幣以求彌補我們的損失，並堅信漫步者將繼續指引我們，就像她一如既往的那樣，用她意志的力量與公正的感知，而不是用目光。"
 utopia.35.a:0 "她會一如既往的。"
 utopia.35.b:0 "他們還不夠誠摯。"
 utopia.36.desc:0 "今天，[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]，[dysonsphere_builder.GetName]的統治者私下會見了[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]以商討發表正式道歉，作為他們將獨眼漫步者致盲的回應。雖然他們的道歉很誠摯——至少看起來是的，他們拒絕支付補償，宣稱他們並沒有足夠的能量幣。"
 utopia.36.a:0 "他們盡力了。"
 utopia.36.b:0 "這些小氣鬼！"
 utopia.37.desc:0 "因為我們在他國最敬重的恆星修建了戴森球，為了彌補對[dyson_sphere_neighbor.GetName]人民造成的損失，我們的[dysonsphere_builder.GetRulerTitle]千里迢迢趕到他們的母星並發表了誠摯道歉，然而他們認為我們這是煞費苦心，毫無用處。"
 utopia.37.a:0 "真可惜。"
 utopia.37.b:0 "他們真是不領情。"
 utopia.38.desc:0 "為了彌補因為戴森球的建設而造成的對我國和[dyson_sphere_neighbor.GetName]關係的損失，我們的[dysonsphere_builder.GetRulerTitle]千里迢迢趕到他們的母星並發表了誠摯道歉。\n\n雖然他們還需要些時間才能從悲痛中振作，他們感謝我們的付出。我們也希望從今往後兩國的關係能得到改善。"
 utopia.38.a:0 "真是個好消息。"
 utopia.39.desc:0 "我們感謝你們花費時間來「啟迪」我們，說得好像我們對很多事情不瞭解一樣，你們的本性與眾不同。\n\n你們那可悲的帝國將迅速體會到在浩瀚宇宙中孤立無援的滋味。"
 utopia.39.a:0 "我們走著瞧。"
 utopia.39.b:0 "他們會為他們的傲慢付出代價的！"
 utopia.39.c:0 "這場談話毫無價值。"
 utopia.40.desc:0 "我們的線報指出，[dyson_sphere_neighbor.GetName]的人民就我們阻隔他們喜愛的星座的中央恆星一事，對我們拒絕正式道歉表示極不滿意。雖然我們沒有收到和此事件有關的說明，[dysonsphere_builder.GetRulerTitle]在一次演講中表達了對我國的不滿。"
 utopia.40.a:0 "真不幸。"
 utopia.40.b:0 "那可不是我們的問題。"
 utopia.51.name:0 "青春之泉"
 utopia.51.desc:0 "科學樞紐的理事會激動地發表聲明，宣稱他們將提供一次難得的機會以招募廣受讚譽的科學家艾克斯哈索爾博士，這是一個在壽命延長領域享譽已久的名字。\n\n他和他的團隊研發的，一種證實有良好生命延長能力的血清已經到了研究的最終階段，然而招募艾克斯哈索爾博士意味著我們沒有足夠的資源以繼續我們現行的，一項由葛洛亦克博士領導的有關有機工程的研究。她現在正試圖把工程研究與一台有機超級計算機串流。"
 utopia.51.a:0 "用1000點能量幣招募艾克斯哈索爾博士。"
 utopia.51.b:0 "優先進行葛洛亦克博士的研究。"
 utopia.51.c:0 "我們沒錢招募艾克斯哈索爾博士。"
 utopia.54.name:0 "疑雲瀰漫"
 utopia.54.desc:0 "艾克斯哈索爾博士和他的團隊本周早些時候發表了他們的研究結果。這種血清如果用於皮膚將產生不可預料的細胞再生，這應該歸功於[ointment_name.GetName]，一種用它神秘產地命名的，神奇的原料精華。\n\n可惜的是現在有幾個人就艾克斯哈索爾收到資金一事表示抱怨。葛洛亦克博士現在甚至指責艾克斯哈索爾是個騙子。現在她提出請求和500能量幣的預算，以發起秘密調查。如果艾克斯哈索爾察覺他可能會反感並離開。"
 utopia.54.a:0 "並沒有什麼能支持她的說法。"
 utopia.54.b:0 "開始調查，凡事以安全為主。"
 utopia.54.c:0 "我們的預算不夠。"
 utopia.55.name:0 "[ointment_name.GetName]精華"
 utopia.55.desc:0 "葛洛亦克博士對艾克斯哈索爾的研究的調查獲得了有趣的結果。艾克斯哈索爾博士不僅極大誇大了血清的效果，還隱瞞了血清療效只是暫時的這一事實。而且如果過度使用血清，副作用將是永久的。\n\n精華本身也被查明，是來自於[ointment_name.GetName]星系的一個原生物種的腺體，經調查該生物正是[target_country.GetName]的[target_country.GetSpeciesName]。艾克斯哈索爾甚至在低溫室囚禁了數個[target_country.GetSpeciesNamePlural]以保證精華的供應。很明顯如果他們要是發現了真相的話我們和他們帝國的外交關係將遭受極大損失。"
 utopia.55.a:0 "終止項目並逮捕艾克斯哈索爾。不能有人知道。"
 utopia.55.b:0 "讓葛洛亦克閉嘴，把產品推銷成延壽膏。"
 utopia.55.b.tooltip:0 "伴隨著強大的推銷策略，這種產品將收穫巨大利潤。"
 utopia.56.name:0 "青春之泉"
 utopia.56.desc:0 "可惜的是狡詐的艾克斯哈索爾博士溜過了我們的追捕，把他的團隊和實驗對像棄之不理。[target_country.GetSpeciesNamePlural]已被喚醒，幸運的是他們並沒有回想起遭遇的一切。至於艾克斯哈索爾，他可能早就前往了一個遙遠的星系，用著不同的名字，計謀著下一場騙局。如果有運氣的話，他下一次失手時我們會抓住他的。\n\n而他那不光彩的團隊似乎是被他的個人魅力所迷惑了，就像我們那樣。我們能提供給他們一次加入科學樞紐的機會以彌補他們的過錯。"
 utopia.56.a:0 "他們不值得信任。"
 utopia.56.b:0 "我們歡迎他們的加入。"
 utopia.56.c:0 "他們顯然還不是星系間最耀眼的明星。"
 utopia.57.name:0 "財富之泉"
 utopia.57.desc:0 "以「壽無限」之名將產品推銷上市後，[ointment_name.GetName]精華在星系間引起軒然大波。多虧發明人的個人魅力和可靠的推銷策略。這種新型的神奇有機膏被廣泛讚譽，每個星系血肉之軀的明星都通過壽無限延續著壽命。\n\n博士是怎麼取得這麼多[target_country.GetSpeciesAdj]腺體以讓血清進行大規模生產的，至今還是個謎。"
 utopia.57.a:0 "無知便是福。"
 utopia.100.name:0 "[missing_pops_planet.GetName]上的異常失蹤。"
 utopia.100.desc:0 "由於最近的失蹤事件，[missing_pops_planet.GetName[上的動亂愈發嚴重。在過去的兩月間，有數千名以上的居民失蹤，其中絕大多數都是被孤立分化的偏遠地區群體。這也解釋了為什麼這件事發生已然很長時間，但我們現在才注意到它。 \n\n當地執法部門已經要求更多的資源以進行進一步調查以及對騷亂的彈壓。"
 utopia.100.a:0 "向[missing_pops_planet.GetName]部署一個專案小組。"
 utopia.100.b:0 "他們的失蹤一定有什麼原因……"
 utopia.101.name:0 "天空之城"
 utopia.101.desc:0 "發生在[missing_pops_planet.GetName[上的失蹤事件，我們找到了些線索。他們所有人都在即將開門的太空賭場 —— 天空之城中得到一個工作機會。那裡的工作人員都穿著奇詭，說著莫名的外星語言。進一步的調查顯示，如果這個賭場真的存在，那麼它不存在於任何銀河的已知區域內。\n\n專門打擊力量的存在似乎阻止了綁匪的又一次行動，這給了當地執法部門機會把綁架人員引誘回去。"
 utopia.101.a:0 "破壞他們。"
 utopia.102.name:0 "壽無限，使你壽命無限"
 utopia.102.desc:0 "我們的科學家聲稱，一個可疑的經銷商正在我們的帝國內出售一種被稱為壽無限的有機抗衰老霜。\n\n他們的標語是——壽無限，使你壽命無限，這款廣受歡迎的藥用化妝品的原料是一種神秘的奇跡提取物，[ointment_name.GetName]精華。\n\n雖然其有可能帶來些令人不安的副作用，但是這款產品顯示出了其促進細胞再生的極大潛力，研究委員會極力建議我們購買一批新產品。"
 utopia.102.a:0 "改善細胞再生聽起來挺有前途。"
 utopia.102.b:0 "減少皺紋並不是一個全國性問題。"
 utopia.103.name:0 "[target_country.GetSpeciesName]精華的真相"
 utopia.103.desc:0 "我們對這種抗衰老軟膏的研究和深入分析充分的揭示了其神秘奇跡原料的本質，[ointment_name.GetName]精華實際上是一種從活體[target_country.GetSpeciesNamePlural]腺體中獲得的一種提取物，毫無疑問這是一種痛苦，危險且野蠻的行徑。\n\n而好消息是，這讓我們發現了一種能夠刺激腺體的注射形式，能夠顯著提高我們的預期壽命，似乎再生的鑰匙一直都隱藏在我們身體裡面！"
 utopia.103.a:0 "找到那個實施這種暴行的卑鄙生物！"
 utopia.103.b:0 "原諒吧……忘記吧……"
 utopia.104.name:0 "腺體大盜"
 utopia.104.desc:0 "在軍隊和社會研究部門的聯合努力下，壽無限抗衰老霜的供應鏈已經被我們鎖定，供應方是一個[fountain_of_youth_country.GetName]所有的科學機關，該機關曾隸屬於某個政府，由艾克斯哈索爾博士及其科研團隊組成。\n\n[fountain_of_youth_country.GetName]從其中獲取了巨大的利潤，當然，他們不太可能知道原料的來源。"
 utopia.104.a:0 "他們必須立即釋放受害者並召回所有產品！"
 utopia.104.a.tooltip:0 "派出特使傳達我們的口頭要求。"
 utopia.104.c:0 "行動比語言更有效。"
 utopia.104.c.tooltip:0 "對於外交事務來說，這已經太晚了。"
 utopia.104.d:0 "我們不可能去引起一場外交事故。"
 utopia.105.name:0 "壽無限計劃外洩"
 utopia.105.desc:0 "據稱，[target_country.GetSpeciesNamePlural]發現了我們綁架並囚禁他們種族中的一些成員的證據，並稱我們的目的是從這些活體中提取一種能夠讓細胞再生的酶。\n\n他們要求我們立刻釋放這些實驗體並召回所有產品，否則兩國之間的和平就無法得到保證。接受他們的要求就意味著我們的秘密的驗計劃將提前流產。"
 utopia.105.a:0 "同意他們的要求。"
 utopia.105.b:0 "不可能！"
 utopia.105.c:0 "我們對和平毫無興趣。"
 utopia.105.c.tooltip:0 "無視他們的要求。"
 utopia.106.name:0 "正義的本質"
 utopia.106.desc:0 "我們贏得了這場正義的戰爭！\n\n儘管[fountain_of_youth_country.GetName]很明顯在撒謊，聲稱他們自己從未知道這種[ointment_name.GetName]是如何製造的，至少他們釋放了我們的公民回到[missing_pops_planet.GetName]上。\n\n這項研究的帶頭者艾克斯哈索爾博士已經悄悄的跑路了，但研究團隊的其他成員將受到正義的審判。"
 utopia.106.a:0 "總比什麼都沒有好。"
 utopia.107.name:0 "宇宙之屑"
 utopia.107.desc.a:0 "我們收到了來自[fountain_of_youth_country.GetName]的回信，他們堅持否認進行過抗衰老霜的開發，並勸告我們找點更實際的方法來宣洩一下面對優越的[fountain_of_youth_country.GetSpeciesNamePlural]時產生的自卑情緒，而非偽造證據來進行一些無意義的控訴。"
 utopia.107.a:0 "宇宙之屑！"
 utopia.107.desc.b:0 "我們還未收到[target_country.GetName]對於他們綁架並進行活體實驗來製造抗衰老霜的相關回復。但據可靠消息稱，艾克斯哈索爾已經攜帶大部分罪證潛逃，使得他們無法繼續壓搾我們的公民。\n\n我們的目標很明確，我們要把那些仍在受苦的受害者們，連同他們的家人一同帶回[missing_pops_planet.GetName]。"
 utopia.108.name:0 "艾克斯哈索爾博士逃走了！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]對我們否認我們的綁架罪行感到不滿。並且，艾克斯哈索爾博士似乎察覺到了風聲，帶著實驗體跑了，這讓我們無法生產更多的抗衰老膏藥。"
 utopia.108.a:0 "戳母娘..."
 utopia.58.name:0 "無物為精華"
 utopia.58.desc:0 "艾克斯哈索爾帶著所有研究成果走了，只留下了他那驚慌失措的團隊。他們也對他的突然離去表示不解，也就是說，所有宣稱瞭解博士品格的人說博士是一個富有魅力，慷慨，願意為他的團隊做一切的天才，現在這些人都拿不出證明博士傳奇成就的證據。\n\n我們只能承認葛洛亦克博士說他是騙子是對的，或者他拿著他神秘的精華去找出價更高的人去了。如果他再在哪用這個伎倆的話，我們會找到他的。"
 utopia.58.a:0 "混賬！"
 utopia.59.intro:0 "葛洛亦克博士和她的團隊發明了一個神經庫——一台能儲存並使用所有上傳至其驅動的大腦認知能力的有機計算機，這能極大提高我們的研究速度。不過有一個缺陷：為了有效運行，上傳的大腦必須從對像身體中取出並放置在傳導性液體中。對像必須和物質存在切斷關係。"
 utopia.59.name:0 "神經庫"
 utopia.59.desc:0 "$utopia.59.intro$\n\n正如預料的那樣，志願者並沒有多到要排隊，目前為止只有一個——我們的科學家[volunteer_leader.GetName]。"
 utopia.59.a:0 "上傳[volunteer_leader.GetName]的大腦至樞紐。"
 utopia.59.a.tooltip:0 "科學樞紐將提供額外的§Y5§!£physics §Y5§!£society §Y5§!£engineering。"
 utopia.59.b:0 "那太不道德了。"
 utopia.59.c:0 "不，[volunteer_leader.GetName]另有他用。"
 utopia.60.name:0 "神經庫"
 utopia.60.desc:0 "$utopia.59.intro$\n\n正如預料的那樣，志願者並沒有多到要排隊，目前為止只有一個——葛洛亦克的團隊裡一個優秀的年輕科學家。但她的家人提出1000點能量幣的賠償。"
 utopia.60.a:0 "不幸的是我們付不起。"
 utopia.60.b:0 "聽起來可行。"
 utopia.60.c:0 "那太不道德了。"
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "就在剛才科學樞紐物理部門的工作人員全體昏迷了近15分鐘。當他們醒來時物理學家[abducted_leader.GetName]失蹤了，[abducted_leader.GetHerHis]的辦公室被翻了個底朝天， [abducted_leader.GetHerHis]存儲器被清空[abducted_leader.GetHerHis]驅動被燒焦。\n\n[abducted_leader.GetHerHisCap]的同事認為那是[abducted_leader.GetSheHe]保存文件用於[abducted_leader.GetSheHe]個人研究的地方。雖然對[abducted_leader.GetHerHis]的研究閉口不提，看起來[abducted_leader.GetSheHe]的研究已經快要取得突破了\n\n有些工作人員提及在失去知覺前見過紫色的亮光，目前沒有有關[abducted_leader.GetHerHis]去向的線索。"
 utopia.62.a:0 "繼續找。"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "這個上午的早些時候科學樞紐的工作人員發現失蹤的科學家[abducted_leader.GetName]在餐廳吃早餐，好像什麼都沒有發生過一樣。\n\n[abducted_leader.GetSheHeCap]宣稱[abducted_leader.GetSheHe]剛起床並且沒有有關離開科學樞紐的回憶，但數位[abducted_leader.GetHerHis]的同事聲稱[abducted_leader.GetSheHe]讓同事感到不適，而[abducted_leader.GetSheHe]只是假裝不記得。\n\n伴隨著[abducted_leader.GetSheHeCap]回歸，[abducted_leader.GetSheHeCap]現在對以前不擅長的領域簡直瞭如指掌。 [abducted_leader.GetSheHe]目前正在等待指派。"
 utopia.63.a:0 "[abducted_leader.GetSheHeCap]將會是很有價值的人才。"
 utopia.63.b:0 "[abducted_leader.GetSheHeCap]會給他人帶來危險。"
 utopia.64.desc:0 "$utopia.59.intro$\n\n正如預料的那樣，志願者並沒有多到要排隊，目前為止只有一個——科學家[volunteer_leader.GetName]."
 utopia.80.name:0 "科學樞紐建設"
 utopia.80.desc:0 "我們已開始著手龐大的科學樞紐的建設。基座已就位並且我們準備開始安裝主輪軸。對突破性科技的允諾和對我們最廣闊想像的超越等待著我們。雖然長路漫漫並充滿挑戰，我們邁出了第一步\n\n宇宙無盡的謎團最終能落入我們的掌控嗎？"
 utopia.80.a:0 "未來屬於我們。"
 utopia.82.name:0 "外星巨型建築"
 utopia.82.desc.a:0 "[From.GetName]開始挑戰科學樞紐的建設——一座科技極其先進的科研設施，足以讓科學進程產生革命性顛覆。\n\n[think_tank_system.GetName]星系熱火如荼，工程師們正在組裝建築初始平台。無論他們成功與否，他們的獨自行動讓他們成為了我們這一時代的先行者。"
 utopia.82.desc.b:0 "[From.GetName]開始著手建造另一個科學樞紐，這一次是在[think_tank_system.GetName]星系。"
 utopia.82.a:0 "智慧生命才智的見證。"
 utopia.82.b:0 "一如既往，他們如此超前。"
 utopia.82.c:0 "我們將粉碎[From.GetSpeciesNamePlural]，讓其為之燃燒。"
 utopia.83.name:0 "科學樞紐中心"
 utopia.83.desc:0 "科學樞紐的中央核心已就位，這個核心了一個最新工藝水平的奇點反應堆。我們的工程師準備加裝下一個，也是最有挑戰的設施片段——四個研究輔翼，足夠承載極端炎熱，極度壓力波，以及外星病原體。輔翼也能為研究者提供很多住房。"
 utopia.83.a:0 "我們一路走來。"
 utopia.85.name:0 "科學樞紐研發輔翼"
 utopia.85.desc:0 "第一個模組——四個研發輔翼已就位，研究者與工作人員已前往他們的生活分區。下一步也是最後一部我們將延展輔翼，添加四個實驗室區間以支持我們最危險的研究。我們已採取進一步的安保來保證工作人員的安全。"
 utopia.85.a:0 "我們就快完成了"
 utopia.84.name:0 "科學樞紐完成"
 utopia.84.desc.a:0 "今天我們慶祝這個偉大的科學樞紐的開啟。伴隨著它那最尖端的科研設備與革新科技，我們可以毫無阻力地吸引全銀河甚至整個宇宙最偉大的頭腦，這正是我們希望的。這項功績將成為一個啟蒙時代的開端。\n\n今天會是我們種族歷史中偉大的一天。"
 utopia.84.desc.b:0 "今天我們慶祝著另一個科學樞紐的完成。如果我們之前的成就還不夠的話，這一個科學樞紐的完成定能將我們置於宇宙科學進步的前沿。我們的科學進步讓我們能自己定奪我們的未來。"
 utopia.84.a:0 "確實如此。"
 utopia.86.name:0 "外星巨型建築完成"
 utopia.86.desc:0 "[From.GetName]完成了科學樞紐的建造。現在他們有能力反駁所有對他們有疑惑的人，並讓他們處在科學進步的前沿。我們也許要注意他們，完成這樣一個建築未來必然會造福於他們的科技，讓他們獲得對我們的文明的優勢。"
 utopia.86.a:0 "我們不會被落在後面。"
 utopia.2000.name:0 "環世界建設"
 utopia.2000.desc:0 "我們現在準備開始這項史詩工程，環繞[From.From.GetName]星系的恆星來建造未來環世界的初始框架。\n\n這個框架所需的資源與礦物是史無前例的，我們成百上千最優秀的工程師準備好開始拆解星系的行星，將這些物質用於環世界建造。"
 utopia.2000.a:0 "我們創造歷史"
 utopia.2002.name:0 "環世界項目"
 utopia.2002.desc.a:0 "我們收到消息[From.GetName]已著手在[ringworld_system.GetName]星系建造一個史詩級項目。他們旨在建造一個巨大的環世界以環繞星系的恆星，作為項目的第一步他們開始將星系所有行星轉換為巨型建築的金屬骨架。"
 utopia.2002.desc.b:0 "我們收到消息[From.GetName]開始建造另一個環世界，這次是在[ringworld_system.GetName]星系！和以前一樣他們的工程師正在拆解星系的所有行星，用他們的資源和礦物進行環世界建造。"
 utopia.2002.a:0 "那個環會和我們的一樣壯觀嗎？"
 utopia.2002.b:0 "一項壯舉，如果能完成的話。"
 utopia.2003.name:0 "環世界框架完成"
 utopia.2003.desc:0 "我們在[From.From.GetName]星系建設的環世界框架現以完成。雖然還有很多後續工作，這個周長近十億千米的金屬骨架的完成必將是工程界的一項壯舉。\n\n我們準備好建設真正意義上的宜居地了。"
 utopia.2003.a:0 "還有許多工作等著我們。"
 utopia.2004.name:0 "環世界完成"
 utopia.2004.desc.a:0 "今天，我們的工程師和行星生態學家完成了位於[completed_ringworld_system.GetName]星系的環世界最後一個宜居區間的建造。這個偉大的巨型建築的建造必將成為[Root.GetName]歷史的里程碑。我們完成了屈指可數的文明才能完成的工作。\n\n讓這個環世界成為一個永恆的見證：自從[Root.GetSpeciesName]種族從安全的母星踏足至如今，我們達成了什麼樣的成就。"
 utopia.2004.desc.b:0 "我們完成了位於[completed_ringworld_system.GetName]星系的環世界宜居區間的建造，我們的工程師和生態學家又一次完成了不可能。\n\n[Root.GetName]將被認為是銀河歷史中最偉大的造匠之一。"
 utopia.2004.a:0 "偉大的一天。"
 utopia.2005.name:0 "[From.GetSpeciesName]環世界"
 utopia.2005.desc.a:0 "[From.GetName]完成了歷史上屈指可數的文明才能完成的壯舉——他們完成了位於[completed_ringworld_system.GetName]星系的巨型環世界的建造。\n\n這項科學奇跡將成為[From.GetSpeciesName]種族那舉世矚目的奇跡的見證，從默默無聞的開始以來他們一路走過了很久。"
 utopia.2005.desc.b:0 "[From.GetName]完成了又一個環世界的建造！這個壯觀的巨型建築坐落在[completed_ringworld_system.GetName]星系，曾經這個星系的行星都以不見蹤影，它們被拆解為建造用料。"
 utopia.2005.a:0 "也許我們也要考慮再建一些。"
 utopia.2005.b:0 "又有一個？他們的資源無窮無盡。"
 utopia.4000.name:0 "戴森球建設"
 utopia.4000.desc:0 "掌控恆星的能量一直是[Root.GetAdj]工程師們的夢想，從粗劣的燃燒到拙劣地模仿恆星聚變，而現在我們要實現這個夢想。在[From.From.GetName]星系坐落著我們的腳手架，而我們即將在那建造戴森球，將[From.From.GetName]包裹並獨佔恆星強大的能量。"
 utopia.4000.a:0 "星海無垠。"
 utopia.4002.name:0 "外星巨型建築。"
 utopia.4002.desc.a:0 "[dyson_system.GetName]星系的劇烈活動洩露了[From.GetName]在建§H戴森球§!的情況。\n\n雖然還在早期階段，完全建造的戴森球將完全阻隔[dyson_system.GetName]的光照，光照將轉變為[From.GetAdj]能量儲存。"
 utopia.4002.desc.b:0 "所有數據顯示，又一個星系[dyson_system.GetName]將成為[From.GetName]下一個戴森球的所在地。雖然要花上一段時間，這個巨型建築一旦完成將包裹星系的恆星。"
 utopia.4002.a:0 "所有星際力量將馴服恆星。"
 utopia.4002.b:0 "銀河更加黯淡。"
 utopia.4003.name:0 "戴森球框架"
 utopia.4003.desc:0 "隨著框架已被安置，這個項目的龐大是顯而易見的。\n\n[From.From.GetName]在纖細的籠子裡燃燒，但她將最終被[Root.GetAdj]太陽能板完全包圍。"
 utopia.4003.a:0 "優美。"
 utopia.4004.name:0 "戴森球嵌板已安裝"
 utopia.4004.desc:0 "雖然沒有完全完成，隨著先進的太陽能收集器的安裝，我們現在開始收穫位於[From.From.GetName]星系的戴森球帶來的利益。\n\n隨著建造繼續，能源獲取會繼續增長，最終戴森球完成時我們將得到完全的能量生產。"
 utopia.4004.a:0 "很好。"
 utopia.4005.name:0 "[From.From.GetName]戴森球完成"
 utopia.4005.desc:0 "[From.From.GetName]星系的主星已被[Root.GetAdj]戴森球完全包裹。\n\n我們的工程師們慶祝著這一勝利，而也理應如此。我們做到了只有少數星系帝國敢於嘗試的壯舉——完全俘獲一顆恆星。"
 utopia.4005.a:0 "能量輸出名列前茅。"
 utopia.4010.name:0 "外星巨型建築完成"
 utopia.4010.desc:0 "最後一縷[From.From.From.GetName]系統的恆星的光照已消逝。[From.GetName]完成了戴森球的建造，蒼穹間又一篇虛空證實著[From.GetAdj]才智與財富。"
 utopia.4100.name:0 "哨兵陣列建造。"
 utopia.4100.desc:0 "群星的光芒暗淡，虛空的黑暗消失，只有我們學會超越光速之後，我們才知道光揭示的只是真相的一角。\n\n今天我們將終結我們的黑朦，我們準備在[From.solar_system.GetName]星系建造的哨兵陣列將成為堅實的全景監獄，我們的雙眼將緊盯著每一顆恆星。"
 utopia.4100.a:0 "盡入眼簾。"
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "我們收到消息，[From.GetName]開始在[spy_system.GetName]星系建造一個龐大，長程傳感陣列。雖然還在早期階段，完全完成的陣列將提供給他們全星系完全的星際活動動向。"
 utopia.4103.name:0 "哨兵陣列輪軸已組裝"
 utopia.4103.desc:0 "哨兵陣列的輪軸是目前工藝水平的一件傑作，半收聽站和半太空望遠鏡的組成。\n\n但這只是這一偉大工程的第一塊里程碑。"
 utopia.4104.name:0 "哨兵陣列完成"
 utopia.4104.desc:0 "被封裝在圍繞在哨兵陣列上的環中的科技應該被嚴加看管\n\n不過它帶來的效果毋庸置疑，我們現在幾乎能完全掌控銀河系間所有艦隊的動向。"
 utopia.4104.a:0 "看得一清二楚。"
 utopia.4104.a.tooltip:0 "傳感範圍激活至銀河級。"
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "我們收到消息，[From.GetName]已經完成了位於[From.From.solar_system.GetName]星系的哨兵陣列的建造。\n\n我們認為他們已經能完全掌握關於我方艦隊位置和組成的情報。"