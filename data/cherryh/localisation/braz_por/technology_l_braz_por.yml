 tech_matter_generator:0 "Geração de Matéria"
 tech_matter_generator_desc:0 "Ao usar grandes quantidades de energia, somos capazes de converter luz em matéria aparentemente do nada."
 tech_combat_computers_autonomous:0 "Intelectos de Naves Autônomos"
 tech_combat_computers_autonomous_desc:0 "Ao conceder às nossas naves seu próprio intelecto semi-autônomo, sua capacidade de resposta aumenta imensamente."
 tech_auxiliary_fire_control:0 "Controle de Disparo Auxiliar"
 tech_space_trading_desc:1 "O comércio entre distâncias interestelares apresenta um novo conjunto de desafios para serem superados. É essencial conquistar a transferência de bens de um sistema para o outro de maneira rápida, e, acima de tudo, com um custo benefício eficaz."
 tech_ground_defense_planning:0 "Planejamento de Defesas Terrestres"
 tech_ground_defense_planning_desc:0 "Há muitos impérios alienígenas que adorariam tomar nossos mundos para si próprios. Precisamos estar preparados para eles, caso o pior aconteça."
 tech_global_defense_grid:0 "Rede de Defesa Global"
 tech_global_defense_grid_desc:0 "O valor estratégico de uma boa defesa permanece relevante até hoje, assim como foi para nossos antecessores no passado muito distante. A tecnologia não deixa as fortificações obsoletas, ela simplesmente muda seus requisitos."
 tech_repeatable_improved_starbase_capacity_desc:1 "As imensas redes de suporte logístico necessárias para manter uma Base Estelar aprimorada podem ser melhoradas ainda mais, permitindo-nos suportar mais destas estações."
