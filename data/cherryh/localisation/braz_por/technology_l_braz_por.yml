 tech_dark_matter_deflector:0 "Defletores de Matéria Escura"
 tech_dark_matter_deflector_desc:0 "Estes defletores utilizam matéria escura para refletir os projéteis inimigos de uma maneira que desafia totalmente as leis da natureza."
 tech_wormhole_stabilization:0 "Estabilização de Buraco de Minhoca"
 tech_wormhole_stabilization_desc:0 "Um buraco de minhoca subespecial que ocorre naturalmente é algo instável, e seus níveis de energia flutuantes tipicamente impossibilitam uma viagem segura entre suas aberturas conectadas. Porém, há maneiras de estabilizar sua matriz temporariamente."
 tech_gateway_activation:0 "Ativação de Portal"
 tech_gateway_activation_desc:0 "A capacidade de reativar as estações de Portais abandonados que podem ser encontradas espalhadas através da galáxia, apresenta o potencial de diminuir dramaticamente os tempos de viagem."
 tech_gateway_construction:0 "Construção do Portal"
 tech_gateway_construction_desc:0 "A construção de novas estações de Portal nos permite construir uma rede de viagem rápida que poderia revolucionar a viagem interestelar."
 tech_perdition_beam:0 "Raio da Perdição"
 tech_perdition_beam_desc:0 "Uma rede gigantesca de conduítes amplificadores de energia que dispara um raio de poder de fogo sem precedentes. Seu tamanho significa que ele só pode ser equipado em naves da classe Titã."
 tech_space_trading:0 "Comércio Espacial"
 tech_command_matrix:1 "Matriz de Comando"
 tech_command_matrix_desc:1 "Reestruturar a cadeia de comando e decidir quais interdependências são definidas entre oficiais faz com que as frotas se tornem mais responsivas e mais eficazes."
 tech_doctrine_navy_size_3:0 "Doutrina: Logística Interestelar"
 tech_doctrine_navy_size_3_desc:0 "Amadores falam sobre táticas. Profissionais estudam logística. Ao garantir que nossas frotas estejam abastecidas de maneira regular e eficiente, podemos aumentar a quantidade de naves que podemos apoiar efetivamente."
 tech_doctrine_navy_size_4:0 "Doutrina: Ligações de Frota"
 tech_doctrine_navy_size_4_desc:0 "Ao manter um corpo profissional de ligações de frotas, podemos aprimorar as comunicações e o fluxo de ordens pela cadeia de comando."
 tech_autonomous_agents:0 "Agentes Autônomos"
 tech_autonomous_agents_desc:0 "Unidades semi-independentes que se mostraram críticas ao sucesso do todo."
 tech_embodied_dynamism:0 "Dinamismo Encorporado"
 tech_embodied_dynamism_desc:0 "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência nuclear."
 tech_repeatable_improved_starbase_capacity:0 "Expansão Interestelar"
 tech_repeatable_naval_cap:0 "Procedimentos de Gerenciamento de Frota"
 tech_repeatable_naval_cap_desc:0 "Procedimentos de gerenciamento de frota aprimorados liberarão os recursos necessários para manter uma frota maior."
 tech_repeatable_command_limit:0 "Equipe de Apoio do Almirantado"
 tech_repeatable_command_limit_desc:0 "Melhorar a equipe de suporte disponível para nossos almirantes aumentará a quantidade de naves que eles podem comandar em uma única frota."
