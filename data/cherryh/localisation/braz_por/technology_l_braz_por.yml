l_braz_por:
 materials:0 "Materiais"
 materials_desc:0 "A criação e manipulação de materiais para obter utilidade e durabilidade aumentada."
 propulsion:0 "Propulsão"
 propulsion_desc:1 "O estudo da propulsão e da trajetória."
 voidcraft:0 "Ciência do vazio"
 voidcraft_desc:0 "O espaço é a fronteira final. Dominá-lo, é dominar o futuro."
 robotics:0 "Robótica"
 robotics_desc:0 "Maquinização em todos os aspectos."
 industry:0 "Indústria"
 industry_desc:0 "Engenhosidade e produtividade."
 field_manipulation:0 "Manipulação de Campo"
 field_manipulation_desc:0 "Moldar forças fundamentais de acordo com a nossa vontade."
 particles:0 "Partículas"
 particles_desc:0 "Isolar e utilizar matéria e fenômenos particulados."
 computing:0 "Computação"
 computing_desc:0 "A ciência de algoritmos aplicados."
 metaphysics:0 "Metafísica"
 metaphysics_desc:0 "Bem longe."
 statecraft:0 "Estudo de Estado"
 statecraft_desc:0 "A arte de construir uma sociedade bem-sucedida."
 biology:0 "Biologia"
 biology_desc:0 "A ciência da vida, em suas muitas formas e complexidades."
 military_theory:0 "Teoria Militar"
 military_theory_desc:0 "A arte da guerra e seus aspectos muito importantes."
 new_worlds:0 "Novos Mundos"
 new_worlds_desc:0 "Protocolos de colonização e treinamento pioneiro."
 psionics:0 "Psiônica"
 psionics_desc:0 "Mente acima da matéria."
 tech_spaceport_1:0 "Porto espacial"
 tech_spaceport_1_desc:0 "O porto espacial é o ponto de apoio de um planeta no espaço, um centro de trocas e comércio, além de ser a base natal de naves civis e militares."
 tech_spaceport_2:1 "Porto Espacial Aperfeiçoado"
 tech_spaceport_2_desc:1 "Diques secos expandidos permitem a construção de naves militares de classe Destróier."
 tech_spaceport_3:1 "Destróieres"
 tech_spaceport_3_desc:1 "Diques secos expandidos permitem a construção de naves militares de classe Destróier."
 tech_spaceport_4:1 "Porto Espacial Avançado"
 tech_spaceport_4_desc:1 "Técnicas de construção orbital do estado da arte resultam em portos espaciais do tamanho de grandes cidades planetárias."
 tech_spaceport_5:1 "Cruzadores"
 tech_spaceport_5_desc:1 "Diques secos expandidos permitem a construção de naves militares de classe Cruzador."
 tech_spaceport_6:0 "Encouraçados"
 tech_spaceport_6_desc:0 "Diques secos expandidos permitem a construção de naves militares de classe Encouraçado."
 tech_solar_panel_network:0 "Conversão de Energia Orbital"
 tech_solar_panel_network_desc:0 "Avanços na tecnologia de painel solar poderiam potencialmente reduzir os custos de operação dos nossos portos espaciais. Porém, os painéis precisariam de um módulo de porto espacial inteiro para gerar energia suficiente.\n\n"
 tech_mining_terminal:0 "Guildas de Mineração"
 tech_mining_terminal_desc:0 "Guildas de mineração organizadas que supervisam toda a extração de recursos em um sistema. Isso leva a uma eficiência aumentada, já que os mineradores independentes são subjugados.\n\n"
 tech_zero_gravity_assembly_sequence:0 "Módulos de Trabalho G-Zero"
 tech_zero_gravity_assembly_sequence_desc:0 "Estes módulos vêm equipados com uma série de ferramentas úteis, permitindo aos trabalhadores navegar de maneira rápida e segura entre áreas de construção orbitais. Missões AEV no espaço nunca foram tão fáceis.\n\n"
 tech_strike_craft_1:0 "Operações de Naves de Ataque"
 tech_strike_craft_1_desc:0 "Essas naves tripuladas de pequeno alcance são lançadas de uma nave mãe e dependem da sua velocidade e pequeno tamanho para sobreviver o bastante para conseguir perfurar as defesas inimigas.\n\n"
 tech_strike_craft_2:0 "Nave de Ataque Aperfeiçoada"
 tech_strike_craft_2_desc:0 "A próxima geração de naves de ataque, com melhor aviônica, dirigibilidade e armamento mais poderoso.\n\n"
 tech_strike_craft_3:0 "Nave de Ataque Avançada"
 tech_strike_craft_3_desc:0 "Um refinamento no projeto de nave de ataque, esses caças e bombardeiros são o sonho de um piloto. Seu desempenho excede e muito a de modelos anteriores.\n\n"
 tech_planetary_defenses:0 "Defesas Planetárias"
 tech_planetary_defenses_desc:0 "Haverá uma época em que intelectos, vastos e legais e antipáticos, olharão para nossos mundos com inveja e farão planos contra nós. Precisamos estar preparados."
 tech_assault_armies:0 "Forças Expedicionárias Interplanetárias"
 tech_assault_armies_desc:0 "A invasão de outro mundo é um empreendimento impressionante. Há desafios logísticos imensos que devem ser superados antes de conseguirmos reunir nossos primeiros exércitos interplanetários.\n\n"
 tech_drop_pod:0 "Cápsulas de Desembarque Orbital"
 tech_drop_pod_desc:0 "Cápsulas de desembarque orbital de uso único diminuirão nossa dependência em aeronaves de desembarque e permitirão que pousemos forças leves rapidamente em qualquer lugar na superfície de um planeta.\n\n"
 tech_ship_armor_1:0 "Materiais Nanocompostos"
 tech_ship_armor_1_desc:0 "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate.\n\n"
 tech_ship_armor_2:0 "Materiais Ceramo-Metal"
 tech_ship_armor_2_desc:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade.\n\n"
 tech_ship_armor_3:0 "Materiais Açoplásticos"
 tech_ship_armor_3_desc:0 "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave.\n\n"
 tech_ship_armor_4:0 "Materiais Duraço"
 tech_ship_armor_4_desc:0 "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como armadura para naves.\n\n"
 tech_ship_armor_5:0 "Materiais de Neutrônio"
 tech_ship_armor_5_desc:0 "Esse material incrivelmente denso e forte pode resistir poder de fogo que transformaria armaduras feitas de qualquer outra liga em sucata.\n\n"
 tech_thrusters_1:0 "Propulsores Químicos"
 tech_thrusters_1_desc:0 "Propulsores químicos simples, porém eficazes, que confiam em combustíveis explosivos para funcionar.\n\n"
 tech_thrusters_2:0 "Propulsores Iônicos"
 tech_thrusters_2_desc:0 "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n"
 tech_thrusters_3:0 "Propulsores de Plasma"
 tech_thrusters_3_desc:0 "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n"
 tech_thrusters_4:0 "Propulsores de Impulso"
 tech_thrusters_4_desc:0 "Estes propulsores por fusão altamente avançados concedem às naves manobrabilidade e velocidade inigualáveis em condições abaixo da luz.\n\n"
 tech_space_defense_station_1:1 "Defesas de Espaço Profundo"
 tech_space_defense_station_1_desc:1 "Isso permitirá a construção de plataformas defensivas de espaço profundo para proteger nossas Bases Estelares."
 tech_space_defense_station_2:0 "Estações no Espaço Profundo"
 tech_space_defense_station_2_desc:0 "Novos métodos de construção permitirão a construção de estações militares ainda maiores nas profundezas do espaço.\n\n"
 tech_space_defense_station_3:0 "Instalações no Espaço Profundo"
 tech_space_defense_station_3_desc:0 "Essas instalações gigantes são como cidades flutuando no espaço. Elas podem sustentar uma tripulação de milhares, e geralmente são equipadas com poder de fogo igual ao de uma frota.\n\n"
 tech_space_defense_station_improvement:0 "Corpo de Engenheiros"
 tech_space_defense_station_improvement_desc:0 "A criação de um corpo de engenharia naval dedicado beneficiará imensamente a construção de plataformas defensivas de espaço profundo, diminuindo os custos de construção e aumentando a durabilidade.\n\n"
 tech_basic_industry:0 "Base Industrial"
 tech_basic_industry_desc:0 "A infraestrutura industrial básica necessária para se tornar uma civilização espacial.\n\n"
 tech_powered_exoskeletons:0 "Exoesqueletos Energizados"
 tech_powered_exoskeletons_desc:0 "Usar um traje de exoesqueleto energizado aumenta a velocidade e a força do usuário. As aplicações militares são óbvias, mas ele também ajuda a eficiência laboral.\n\n"
 tech_mining_network_2:0 "Fraturamento Geotérmico"
 tech_mining_network_2_desc:0 "Novas técnicas de fraturamento permitirão que possamos atingir bolsões de recursos geotérmicos até então inatingíveis, abaixo da crosta planetária.\n\n"
 tech_mining_network_3:0 "Mineração de Núcleo Profundo"
 tech_mining_network_3_desc:0 "Essas sondas imensas são necessárias para acessar os ricos depósitos de minerais que podem ser encontrados perto do núcleo de um planeta.\n\n"
 tech_synchronized_work_patterns:0 "Padrões de Trabalho Sincronizados"
 tech_synchronized_work_patterns_desc:0 "Ao sincronizar os padrões de trabalho de nossas redes de mineração, sua eficiência produtiva pode ser aumentada ainda mais.\n\n"
 tech_engineering_lab_1:0 "Nanomecânica"
 tech_engineering_lab_1_desc:0 "Instrumentação avançada que permite o estudo e aplicação prática de sistemas físicos em escalas nanométricas."
 tech_engineering_lab_2:0 "Materiais Supersólidos"
 tech_engineering_lab_2_desc:0 "A produção e compreensão de supersólidos são de valor imensurável a qualquer civilização na era espacial."
 tech_engineering_lab_3:0 "Materiais Superfluidos"
 tech_engineering_lab_3_desc:0 "O estudo de superfluidez promete casar a mecânica quântica com a interação fundamental da gravidade."
 tech_robotic_workers:0 "Trabalhadores Robóticos"
 tech_robotic_workers_desc:0 "Essas unidades de trabalho robóticas são perfeitas para tarefas laborais subalternas. Elas trabalham duro e são capazes de seguir comandos vocais simples, mas não espere que elas subam escadas.\n\n"
 tech_enhanced_combat_software:0 "Software de Combate 2.0"
 tech_enhanced_combat_software_desc:0 ""
 tech_space_construction:0 "Construção Fora do Mundo"
 tech_space_construction_desc:0 "A construção no espaço apresenta aos nossos engenheiros novos desafios de projetos que devem ser solucionados antes de construirmos estações orbitais acima de outros mundos.\n\n"
 tech_mining_station_improvement_1:0 "Processamento no local"
 tech_mining_station_improvement_1_desc:0 "Ao processar minerais diretamente acima do mundo onde eles são extraídos, nossa eficiência mineradora é melhorada substancialmente.\n\n"
 tech_mining_station_improvement_2:0 "Operações de Mineração Autônoma"
 tech_mining_station_improvement_2_desc:0 "Ao confiar extensivamente em drones automatizados, estações de mineração podem ser operadas somente com uma tripulação mínima. Isso diminuirá os custos.\n\n"
 tech_mine_satramene:0 "Refinamento de Satramene"
 tech_mine_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos indivíduos e pode ser usado como uma forma não violenta de pacificação de indivíduos hostis."
 tech_mine_garanthium:0 "Mineração Garanthium"
 tech_mine_garanthium_desc:0 "Estabelecer minas de Garanthium bem-sucedidas traz desafios únicos, já que as qualidades maleáveis do minério o faz ser igualmente difícil e atrativo de ser extraído."
 tech_mine_living_metal:0 "Metal Vivo"
 tech_mine_living_metal_desc:0 "Extrair e processar os metais vivos é extremamente difícil, mas a aplicação bem sucedida de ligas mutáveis resulta em vantagens incomparáveis."
 tech_mine_betharian:0 "Refinaria Bethariana"
 tech_mine_betharian_desc:0 "Os minerais betharianos parecem ter sua origem em uma fonte singular, mas foram espalhados pela galáxia há milênios. Os minerais são encontrados mais frequentemente como aglomerados do tamanho de pedras pequenas e são altamente inflamáveis."
 tech_mass_drivers_1:0 "Catapulta Eletromagnética"
 tech_mass_drivers_1_desc:0 "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas que perfuram armaduras, em direção a alvos.\n\n"
 tech_mass_drivers_2:0 "Canhão de Bobinas"
 tech_mass_drivers_2_desc:0 "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos.\n\n"
 tech_mass_drivers_3:0 "Canhão Eletromagnético"
 tech_mass_drivers_3_desc:0 "O mais recente em aceleradores eletromagnéticos, canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis.\n\n"
 tech_mass_drivers_4:0 "Canhão Eletromagnético Avançado"
 tech_mass_drivers_4_desc:0 "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aumentado. Essas armas são mais poderosas e precisas que os seus predecessores.\n\n"
 tech_mass_drivers_5:0 "Canhão de Gauss"
 tech_mass_drivers_5_desc:0 "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutivo que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis.\n\n"
 tech_kinetic_artillery_1:0 "Bateria Cinética"
 tech_kinetic_artillery_1_desc:0 "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão.\n\n"
 tech_kinetic_artillery_2:0 "Artilharia Cinética"
 tech_kinetic_artillery_2_desc:0 "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado.\n\n"
 tech_autocannons_1:0 "Canhões automáticos"
 tech_autocannons_1_desc:0 "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos.\n\n"
 tech_autocannons_2:0 "Canhões Estripadores"
 tech_autocannons_2_desc:0 "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda.\n\n"
 tech_autocannons_3:0 "Canhões de Tempestades de Fogo"
 tech_autocannons_3_desc:0 "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas que perfuram armaduras e de alto poder explosivo a um alvo.\n\n"
 tech_flak_batteries_1:1 "Bateria Antiaérea"
 tech_flak_batteries_1_desc:1 "Baterias de fogo que disparam estilhaços a curta distância. Elas são especialmente letais contra naves de ataque inimigas, mas também podem se defender contra mísseis."
 tech_flak_batteries_2:1 "Canhões Antiaéreos"
 tech_flak_batteries_2_desc:1 "Baterias de fogo aprimoradas com balas de estilhaços novas e mais poderosas."
 tech_missiles_1:0 "Mísseis Nucleares"
 tech_missiles_1_desc:0 "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância.\n\n"
 tech_missiles_2:0 "Mísseis de Fusão"
 tech_missiles_2_desc:0 "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n"
 tech_missiles_3:0 "Mísseis Antimatéria"
 tech_missiles_3_desc:0 "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n"
 tech_missiles_4:0 "Mísseis Quânticos"
 tech_missiles_4_desc:0 "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n"
 tech_missiles_5:0 "Mísseis Saqueadores"
 tech_missiles_5_desc:0 "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos. \n\n"
 tech_swarmer_missiles_1:0 "Mísseis Enxame"
 tech_swarmer_missiles_1_desc:0 "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n"
 tech_swarmer_missiles_2:0 "Mísseis Redemoinho"
 tech_swarmer_missiles_2_desc:0 "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado.\n\n"
 tech_torpedoes_1:0 "Torpedos Espaciais"
 tech_torpedoes_1_desc:0 "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que passem diretamente por escudos energéticos.\n\n"
 tech_torpedoes_2:0 "Torpedos Blindados"
 tech_torpedoes_2_desc:0 "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor o fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona.\n\n"
 tech_torpedoes_3:0 "Torpedos Devastadores"
 tech_torpedoes_3_desc:0 "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos.\n\n"
 tech_deep_scan:0 "Instrumentos de Escaneamento Profundos"
 tech_deep_scan_desc:0 "Não Utilizado"
 tech_databank_uplinks:0 "Uplink de Banco de Dados"
 tech_databank_uplinks_desc:0 "Bandas quânticas de alta capacidade dedicadas a transferências de bancos de dados tornam possível a quase completa sincronia de operações de pesquisa através de longas distâncias."
 tech_improved_databank_uplinks:0 "Miniaturização de Uplink"
 tech_improved_databank_uplinks_desc:0 "Miniaturização dos transmissores de endpoint para instalá-los em aglomerados, aumentando ainda mais a largura de banda."
 tech_basic_science_lab_1:0 "Método Científico"
 tech_basic_science_lab_1_desc:0 "Previsões que podem ser testadas de fenômenos que podem ser observados."
 tech_physics_lab_1:0 "Teoria Quântica"
 tech_physics_lab_1_desc:0 "Explorar a mediação de forças fundamentais através de partículas subatômicas."
 tech_physics_lab_2:0 "Física Quântica Aplicada"
 tech_physics_lab_2_desc:0 "O comportamento aparentemente irregular de coisas pequenas pode alterar dramaticamente a forma que pensamos sobre coisas maiores."
 tech_physics_lab_3:0 "Teoria de Espaço-Tempo"
 tech_physics_lab_3_desc:0 "Três dimensões, inseparáveis da quarta."
 tech_administrative_ai:0 "IA Administrativa"
 tech_administrative_ai_desc:0 "Circuitos organizacionais redirecionando o fervor acadêmico."
 tech_self_aware_logic:0 "Lógica Auto-Evolutiva"
 tech_self_aware_logic_desc:0 "Priorização introspectiva."
 tech_sapient_ai:0 "IA Positrônica"
 tech_sapient_ai_desc:0 "Intelectos artificiais evoluídos estão abrindo a porta para a possibilidade de uma sapiência verdadeiramente sintética."
 tech_combat_computers_1:0 "Computadores de Combate Especializados"
 tech_combat_computers_1_desc:0 "Matrizes ativas ajustadas especificamente para tarefas voltadas ao combate aumentam imensamente a eficiência na batalha."
 tech_combat_computers_2:0 "Algoritmos de Combate Aumentados"
 tech_combat_computers_2_desc:0 "Maiores avanços em algoritmos preditivos permitem uma melhor tomada de decisão tática em campo."
 tech_combat_computers_3:0 "Simulações de Combate Sencientes"
 tech_combat_computers_3_desc:0 "Executar IAs sencientes através de simulações de combate de alta intensidade gera conhecimentos valiosos com relação a otimizações potenciais para técnicas de avaliação de riscos."
 tech_pd_tracking_1:0 "Contramedidas Ativas"
 tech_pd_tracking_1_desc:0 "A melhor defesa é um bom ataque."
 tech_pd_tracking_2:0 "Sistemas de Suporte Interligados"
 tech_pd_tracking_2_desc:0 "Redes de armamentos defensivos são muito mais eficazes que contramedidas independentes."
 tech_pd_tracking_3:0 "Algoritmos preditivos"
 tech_pd_tracking_3_desc:0 "Predição avançada aumenta imensamente a precisão de sistemas de contramedidas ativas."
 tech_synchronized_defences:0 "Defesas Sincronizadas"
 tech_synchronized_defences_desc:0 "Alinhar paradigmas de execução de armas ofensivas e defensivas permite uma eficiência aumentada."
 tech_lythuric_gas:1 "Refinaria de Gás Lythuric"
 tech_lythuric_gas_desc:0 "Métodos de análise aprimorados dos dados que coletamos através de nossas missões de inspeção devem revelar novos recursos estratégicos para serem minerados."
 tech_mine_teldar:0 "Mineração de Cristais Teldar"
 tech_mine_teldar_desc:0 "Cristais teldar emanam luz em comprimentos de onda que estão fora do espectro visível."
 tech_mine_neutronium:0 "Extração de Neutrônios"
 tech_mine_neutronium_desc:0 "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em uma armadura extremamente resistente e duradoura."
 tech_mine_dark_matter:0 "Desenhos de Matéria Escura"
 tech_mine_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que parecem desafiar as leis da física. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas."
 tech_fission_power:0 "Energia por Fissão"
 tech_fission_power_desc:0 "Essa fonte de energia gera força através de fissão induzida, mas também produz lixo tóxico nuclear nocivo.\n\n"
 tech_fusion_power:0 "Energia por Fusão"
 tech_fusion_power_desc:0 "Processos de fusão nuclear geram uma grande quantidade de força, mas sem os riscos associados à energia por fissão.\n\n"
 tech_cold_fusion_power:0 "Energia por Fusão a Frio"
 tech_cold_fusion_power_desc:0 "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão.\n\n"
 tech_antimatter_power:0 "Energia por Anti-Matéria"
 tech_antimatter_power_desc:0 "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força será melhor que fusão em ordens de magnitude.\n\n"
 tech_zero_point_power:0 "Energia de Ponto Zero"
 tech_zero_point_power_desc:0 "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia. Não existe maneira mais eficiente de gerar energia.\n\n"
 tech_shields_1:0 "Defletores"
 tech_shields_1_desc:0 "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia.\n\n"
 tech_shields_2:0 "Defletores Aprimorados"
 tech_shields_2_desc:0 "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados.\n\n"
 tech_shields_3:0 "Escudos"
 tech_shields_3_desc:0 "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior.\n\n"
 tech_shields_4:0 "Escudos Avançados"
 tech_shields_4_desc:0 "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar essa barreira.\n\n"
 tech_shields_5:0 "Hiper Escudos"
 tech_shields_5_desc:0 "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual.\n\n"
 tech_shield_rechargers_1:0 "Capacitores de Escudos"
 tech_shield_rechargers_1_desc:1 "Esses capacitores armazenam energia excedente que pode ser rapidamente transferida para reforçar os escudos de uma nave."
 tech_planetary_shield_generator:0 "Escudos Planetários"
 tech_planetary_shield_generator_desc:0 "Gerar um forte escudo energético dentro de uma atmosfera planetária é um desafio maior que no vácuo do espaço, mas oferece uma defesa potente contra bombardeios orbitais."
 tech_sensors_2:0 "Sensores Gravíticos"
 tech_sensors_2_desc:0 "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial.\n\n"
 tech_sensors_3:0 "Sensores Subespaciais"
 tech_sensors_3_desc:0 "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores.\n\n"
 tech_sensors_4:0 "Sensores Taquiônicos"
 tech_sensors_4_desc:0 "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas.\n\n"
 tech_orbital_sensor_array:0 "Matriz de Sensores Orbitais"
 tech_orbital_sensor_array_desc:0 "Redes de sensores poderosas que podem ser adicionada à estrutura de portos espaciais orbitais. Elas fornecem excelente cobertura de sensores da região ao redor do espaço.\n\n"
 tech_power_plant_1:0 "Capacitores de Alta-Energia"
 tech_power_plant_1_desc:0 "Capacitores capazes de armazenar grandes quantidades de energia são uma das pedras fundamentais de qualquer civilização moderna."
 tech_power_plant_2:0 "Modulação de Campo"
 tech_power_plant_2_desc:0 "Campos modulados permitem maior produção e rendimento energético aprimorado."
 tech_power_plant_3:0 "Estados de Energia Quântica"
 tech_power_plant_3_desc:0 "Princípios básicos de emaranhados aplicados à geração de energia fornecem um aumento substancial na produção energética."
 tech_stellar_absorption:0 "Absorção Estelar"
 tech_stellar_absorption_desc:0 "Não Utilizado"
 tech_wormhole_generation_1:0 "Buracos de Minhoca Subespaciais"
 tech_wormhole_generation_1_desc:0 "Direcionando através do subespaço diretamente, um conduíte temporário pode ser estabelecido entre dois pontos diferentes no espaço normal. A viagem entre esses pontos seria quase instantânea.\n\n"
 tech_wormhole_generation_2:0 "Matriz de Calibragem de Buraco de Minhoca"
 tech_wormhole_generation_2_desc:0 "A criação de um buraco de minhoca estável leva tempo e requer grandes quantidades de energia, mas o processo pode ser simplificado com o uso de calibradores especiais.\n\n"
 tech_wormhole_generation_3:0 "Campos de Contenção de Buracos de Minhoca"
 tech_wormhole_generation_3_desc:0 "Esses campos de contenção permitem a criação de buracos de minhoca mais poderosos, sem o risco de desencadear uma avalanche súbita de energia subespacial.\n\n"
 tech_hyper_drive_1:0 "Viagem pelo Hiperespaço"
 tech_hyper_drive_1_desc:0 "Como os fios de uma teia de aranha, o reino extra-dimensional do hiperespaço corre através dos poços gravitacionais da maioria das estrelas. A viagem mais rápida que a luz é teoricamente possível usando essas hiperestradas.\n\n"
 tech_hyper_drive_2:0 "Pontos de Fendas em Hiperestradas"
 tech_hyper_drive_2_desc:0 "Identificamos a existência de pontos no espaço em que uma nave gasta menos energia para 'romper' dentro de uma hiperestrada. Isso levará a uma nova geração de hiper propulsores.\n\n"
 tech_hyper_drive_3:0 "Correntes de Vácuo Hiperespaciais"
 tech_hyper_drive_3_desc:0 "Uma nova geração de hiper propulsores capazes de acessar as correntes de vácuo no subespaço que estão presentes dentro do hiperespaço. Isso gera um desempenho de propulsão dramaticamente aprimorada.\n\n"
 tech_hyperlane_mapping:0 "Mapeamento de Hiperestradas"
 tech_hyperlane_mapping_desc:0 "Apesar de não viajarmos através do hiperespaço, mapear a extensiva rede galática de hiperestradas nos dá uma vantagem clara sobre aqueles que o fazem.\n\n"
 tech_warp_drive_1:0 "Propulsão de Dobra Espacial"
 tech_warp_drive_1_desc:0 "Ao envelopar uma nave ao redor de um campo de dobra e formar uma bolha subespacial ao redor dele, velocidades que excedem a velocidade da luz são teoricamente possíveis.\n\n"
 tech_warp_drive_2:0 "Estabilizadores de Campos de Dobra"
 tech_warp_drive_2_desc:0 "Técnicas aprimoradas de estabilização para campos de dobra permitirão às nossas naves viajar mais longe, enquanto gastam menos energia.\n\n"
 tech_warp_drive_3:0 "Coletor de Dobra Espacial"
 tech_warp_drive_3_desc:0 "Esses coletores revolucionários são anexados aos propulsores de dobra espacial e funcionam como coletores de partículas, reabastecendo o suprimento de combustível de uma nave espacial.\n\n"
 tech_lasers_1:0 "Lasers Vermelhos"
 tech_lasers_1_desc:0 "Armas laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso.\n\n"
 tech_lasers_2:0 "Lasers Azuis"
 tech_lasers_2_desc:0 "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos.\n\n"
 tech_lasers_3:0 "Lasers UV"
 tech_lasers_3_desc:0 "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano.\n\n"
 tech_lasers_4:0 "Lasers Raio X"
 tech_lasers_4_desc:0 "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos.\n\n"
 tech_lasers_5:0 "Lasers Gama"
 tech_lasers_5_desc:0 "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser.\n\n"
 tech_energy_lance_1:0 "Lanças de Partículas"
 tech_energy_lance_1_desc:1 "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano. O tamanho das redes emissoras limita o seu uso a encouraçados e titãs."
 tech_energy_lance_2:0 "Lanças Taquiônicas"
 tech_energy_lance_2_desc:1 "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder. Como o seu predecessor, o seu uso é limitado a encouraçados e titãs."
 tech_plasma_1:0 "Lançadores de Plasma"
 tech_plasma_1_desc:0 "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura de naves.\n\n"
 tech_plasma_2:0 "Aceleradores de Plasma"
 tech_plasma_2_desc:0 "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo.\n\n"
 tech_plasma_3:0 "Canhões de Plasma"
 tech_plasma_3_desc:0 "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais.\n\n"
 tech_arc_emitter_1:0 "Emissores de Arco"
 tech_arc_emitter_1_desc:0 "Armas poderosas que lançam um arco de raios de energia caótica nos alvos, que ignoram em parte a armadura e os escudos.\n\n"
 tech_arc_emitter_2:0 "Emissores de Arco Focados"
 tech_arc_emitter_2_desc:0 "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa.\n\n"
 tech_disruptors_1:0 "Disruptores"
 tech_disruptors_1_desc:1 "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são capazes de atravessar escudos e armadura para causar estrago diretamente no casco e tripulação inimiga."
 tech_disruptors_2:0 "Disruptores Iônicos"
 tech_disruptors_2_desc:0 "Estes perturbadores atualizados disparam raios de partículas de íons mais destrutivas nos alvos.\n\n"
 tech_disruptors_3:0 "Disruptores de Fases"
 tech_disruptors_3_desc:0 "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles.\n\n"
 tech_energy_torpedoes_1:1 "Lançadores de Prótons"
 tech_energy_torpedoes_1_desc:2 "Estes projéteis de energia consistem de prótons fortemente concentrados capazes de causar dano imenso ao casco de naves inimigas."
 tech_energy_torpedoes_2:1 "Lançadores de Nêutrons"
 tech_energy_torpedoes_2_desc:1 "Projéteis energéticos que dependem de nêutrons em vez de prótons para sua força destrutiva."
 tech_eco_simulation:0 "Hidropônica"
 tech_eco_simulation_desc:0 "Fazendas hidropônicas em larga escala produzindo vegetais ricos em nutrientes ajudam a sustentar uma população crescente enquanto minimizam o impacto ambiental negativo.\n\n"
 tech_hydroponics:0 "Eco Simulação"
 tech_hydroponics_desc:0 "Técnicas de hidropônica podem ser mais desenvolvidas ao criar fazendas com atmosferas únicas, simulando diferentes ecossistemas. Isso permite a produção de comida com níveis de nutrientes mais altos.\n\n"
 tech_gene_crops:0 "Plantações Genéticas"
 tech_gene_crops_desc:0 "Engenharia agrária sofisticada ajuda a aumentar a produção e melhora ainda mais o sabor e os níveis de nutrientes.\n\n"
 tech_nutrient_replication:0 "Replicação de Nutrientes"
 tech_nutrient_replication_desc:0 "O processo de reproduzir colheitas sinteticamente requer muito lixo coletado para criar uma pequena quantidade de vegetais, mas mesmo assim fornece um grande impulso à produção agrícola.\n\n"
 tech_engos_vapor:0 "Refinamento de Vapor Engos"
 tech_engos_vapor_desc:1 "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluirem. Ele também pode ser usado como um condutor muito potente para armas energéticas.\n\n"
 tech_pitharan_dust:0 "Refinamento de Poeira Pitharan"
 tech_pitharan_dust_desc:1 "Esta poeira fina é um estimulante natural encontrado em alguns mundos. Ela possui um efeito calmante na maioria dos seres, e pode ser usada como uma forma não violenta de pacificar indivíduos hostis.\n\n"
 tech_mine_zro:0 "Destilação Zro"
 tech_mine_zro_desc:0 "Um aerosol extremamente raro de partículas exóticas. Ele foi depositado em diversos mundos através de impactos de meteoros, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com habilidades psiônicas, o Zro age como uma droga muito potente (e viciante) que melhora as habilidades Psi.\n\n"
 tech_biolab_1:0 "Estudos de Biodiversidade"
 tech_biolab_1_desc:0 "Estudar as diferentes formas de vida que aparecem no nosso mundo nos ajuda a entender melhor a nós mesmos e a vida que nos rodeia.\n\n"
 tech_biolab_2:0 "Xenobiologia"
 tech_biolab_2_desc:0 "Estudar a vida que surge nos outros mundos e além permite que compreendamos aspectos fundamentais da biologia que até então estavam fora de nosso alcance.\n\n"
 tech_biolab_3:0 "Segredos da Vida"
 tech_biolab_3_desc:0 "Ter a oportunidade de estudar as multitudes da vida permite que encontremos um lugar comum para todos os seres vivos. Os blocos fundamentais da vida.\n\n"
 tech_alien_life_studies:1 "Xenologia"
 tech_alien_life_studies_desc:0 "Estudar a fauna de outros mundos nos dá um conhecimento interno no comportamento de alienígenas, permitindo-nos identificar e domesticar entidades dóceis.\n\n"
 tech_colonization_1:0 "Protocolo de Novos Mundos"
 tech_colonization_1_desc:0 "Calcular os recursos e equipamentos necessários para estabelecer uma colônia planetária nos permite levar pioneiros corajosos em grandes "naves arca", confiantes que eles sobreviverão à longa viagem pelas estrelas a caminho de um novo lar.\n\n"
 tech_colonization_2:0 "Filtros Atmosféricos"
 tech_colonization_2_desc:0 "Ao ajustar a filtragem atmosférica em uma base por local para filtrar melhor elementos indesejáveis, condições de vida colonial podem ser melhoradas.\n\n"
 tech_colonization_3:0 "Adaptação de Ambiente Hostil"
 tech_colonization_3_desc:0 "Um estudo mais aprofundado dos elementos perigosos encontrados em outros planetas ajuda a aliviar as dificuldades que os colonizadores encontram nas suas vidas diárias em mundos estrangeiros.\n\n"
 tech_free_enterprises:0 "Empreendimentos Livres"
 tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Iniciativas de Fronteiras"
 tech_frontier_initiatives_desc:0 "Gerenciar conexões entre o setor privado e o governo, dando subsídios aos investidores certos, permite colocarmos a iniciativa privada na colonização."
 tech_frontier_traditions:0 "Tradições de Fronteiras"
 tech_frontier_traditions_desc:0 "Um certo espírito pioneiro se manifesta nas prioridades de construção orbital.\n\n"
 tech_frontier_collectives:0 "Coletivos de Fronteiras"
 tech_frontier_collectives_desc:0 "A história mostrou que os coletivos são a estrutura social mais eficiente para enclaves de colonizadores.\n\n"
 tech_frontier_commissars:0 "Comissário de Fronteira"
 tech_frontier_commissars_desc:0 "Estudos indicam que o controle social rigoroso pode ser integral para a resiliência contínua de colônias jovens.\n\n"
 tech_cryostasis:0 "Crioestase"
 tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Subjugação de Ecologia Xeno"
 tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Controle Ambiental"
 tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Economia Interestelar"
 tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Mercados Galáticos"
 tech_reveal_luxuries_2_desc:0 ""
 tech_terrestrial_sculpting:0 "Esculturas Terrestres"
 tech_terrestrial_sculpting_desc:0 "Não há uma solução simples para o problema de reforma de crostas planetárias em macro escala - apenas espátulas maiores e sondas lançadas em órbita.\n\n"
 tech_atmospheric_manipulation:0 "Manipulação Atmosférica"
 tech_atmospheric_manipulation_desc:0 "Reguladores de umidade e unidades de dispersão química são os primeiros passos rumo a uma atmosfera fundamentalmente alterada.\n\n"
 tech_genome_mapping:0 "Mapeamento de Genoma"
 tech_genome_mapping_desc:0 "Mapear o genoma de um indivíduo através do sequenciamento do seu DNA abre a possibilidade de terapias e tratamentos médicos sob medida.\n\n"
 tech_epigenetic_triggers:0 "Gatilhos Epigenéticos"
 tech_epigenetic_triggers_desc:0 "Técnicas de metilação de DNA avançadas permitem que alterações funcionalmente significativas sejam feitas em genomas arbitrários.\n\n"
 tech_cloning:0 "Clonagem"
 tech_cloning_desc:0 "Descobertas na tecnologia de enucleação e útero artificial permitem a produção em massa de indivíduos baseado em um padrão genético comum.\n\n"
 tech_gene_banks:0 "Bancos de Genes"
 tech_gene_banks_desc:0 "Bancos de genes filtram e gerenciam genomas disponíveis para serem usados em clones.\n\n"
 tech_gene_seed_purification:0 "Purificação Genética de Sementes"
 tech_gene_seed_purification_desc:0 "Técnicas de purificação de nucleotídios permitem o isolamento e refinamento de características genéticas particularmente desejáveis.\n\n"
 tech_morphogenetic_field_mastery:0 "Maestria Morfogênica de Campo"
 tech_morphogenetic_field_mastery_desc:0 "Desde o seu início como uma empreitada puramente farmacêutica, os avanços na nossa compreensão do campo morfogênico permitem interfaces diretas e subconscientes com unidades orgânicas.\n\n"
 tech_gene_tailoring:0 "Genes Sob Medida"
 tech_gene_tailoring_desc:0 "Tornar ferramentas de edição de genes amplamente disponíveis certamente terá um impacto positivo em nosso desenvolvimento como espécie.\n\n"
 tech_gene_expressions:0 "Expressões Genéticas com Alvo"
 tech_gene_expressions_desc:0 "Um controle mais restrito na produção de RNA e proteínas no nível celular.\n\n"
 tech_selected_lineages:0 "Linhagens Selecionadas"
 tech_selected_lineages_desc:0 "Um planejamento reprodutivo cuidadoso deve ser incentivado, caso contrário estamos jogando fora legados genéticos valiosos.\n\n"
 tech_capacity_boosters:0 "Intensificador de Capacidades"
 tech_capacity_boosters_desc:0 "Não deixamos nada para o acaso, não importa o custo. Através do gerenciamento exato de bancos de DNA construiremos os líderes do amanhã.\n\n"
 tech_regenerative_hull_tissue:0 "Tecido de Casco Regenerativo"
 tech_regenerative_hull_tissue_desc:0 "Uma versão geneticamente alterada de bactérias baseadas em silicone poderia potencialmente ser manipulada para regenerar materiais não-orgânicos.\n\n"
 tech_doctrine_fleet_size_1:0 "Doutrina: Combate Espacial"
 tech_doctrine_fleet_size_1_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_2:0 "Doutrina: Formações Reativas"
 tech_doctrine_fleet_size_2_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_3:0 "Doutrina: Guerras Interestelares"
 tech_doctrine_fleet_size_3_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_4:0 "Doutrina: Modelos Fluidos de Frotas"
 tech_doctrine_fleet_size_4_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_5:0 "Doutrina: Formação de Batalha da Armada"
 tech_doctrine_fleet_size_5_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_interstellar_fleet_traditions:0 "Tradições de Frota Interestelares"
 tech_interstellar_fleet_traditions_desc:0 "Um corpo de conhecimento sobre comportamentos de combate é inútil sem um forte código para governar o seu uso.\n\n"
 tech_doctrine_navy_size_1:0 "Doutrina: Apoio à Frota"
 tech_doctrine_navy_size_1_desc:1 "Conforme expedições extra-solares vêm se tornando mais comuns, é importante fornecer apoio planetário para frotas que estão retornando.\n\n"
 tech_refit_standards:1 "Padrões de Reaparelhamento"
 tech_refit_standards_desc:1 "Fluxos de trabalho padronizados para melhorar e reutilizar componentes de naves podem levar a ganhos de eficiência massivos."
 tech_doctrine_navy_size_2:1 "Doutrina: Naves de Apoio"
 tech_doctrine_navy_size_2_desc:1 "Uma frota não sobrevive apenas de zelo. Para garantir o acesso a suprimentos críticos, deveríamos organizar nosso corpo logístico em naves de suporte dedicadas."
 tech_centralized_command:0 "Comando Centralizado"
 tech_centralized_command_desc:0 "Criar quartéis generais dedicados para todos os níveis de operações militares molda uma frota eficiente e define uma fundação melhor para o treinamento militar futuro.\n\n"
 tech_combat_training:0 "Treinamento de Combate"
 tech_combat_training_desc:0 "Um programa de treinamento mais extensivo para novos recrutas, incluindo cenários de combate realistas, preparam-nos para o campo.\n\n"
 tech_psionic_theory:0 "Teoria Psiônica"
 tech_psionic_theory_desc:0 "A mente é, de muitas formas, uma reflexão do universo em si, um microcosmo. Todas as espécies podem não chegar até este conhecimento, mas suas mentes são ferramentas maiores que qualquer outra.\n\n"
 tech_telepathy:0 "Telepatia"
 tech_telepathy_desc:0 "Assim que estiver totalmente adaptada ao básico sobre a Psiônica, a mente é capaz de se conectar a outros indivíduos, tornando-se algo maior.\n\n"
 tech_transcendent_thought:0 "Pensamento Transcendental"
 tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Interface Precognitiva"
 tech_precognition_interface_desc:0 "Avanços no campo da Psiônica sugerem a possibilidade de criar computadores de combate capazes de ler e analisar os impulsos de agentes telepáticos antes de serem processados de maneira cognitiva.\n\n"
 tech_psi_jump_drives:0 "Propulsores de Salto Psi"
 tech_psi_jump_drives_desc:0 "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, "saltando" grandes distâncias instantaneamente.\n\n"
 tech_xeno_outreach:0 "Alcance Xeno"
 tech_xeno_outreach_desc:0 "Os meandros do comércio interestelar lembram bastante os de qualquer outra transação, mas são desempenhados em uma escala que diminui a história inteira do comércio para a maioria das civilizações pré-MRQL.\n\n"
 tech_xeno_relations:0 "Relações Xeno"
 tech_xeno_relations_desc:0 "As complexidades da diplomacia interestelar necessitam da formação de laços com poderes estrangeiros para que se consiga aumentar os objetivos.\n\n"
 tech_xeno_supremacy:0 "Supremacia Xeno"
 tech_xeno_supremacy_desc:1 "Navegamos em um campo minado de dinâmica de poder galático com um único objetivo; sair no topo."
 tech_xeno_diplomacy:0 "Diplomacia Xeno"
 tech_xeno_diplomacy_desc:1 "Avançar nosso entendimento das interações com os - e manipulações dos - xeno é um passo necessário para formarmos alianças interestelares mais permanentes.\n\n"
 tech_galactic_ambitions:0 "Expansão Estelar"
 tech_galactic_ambitions_desc:3 "Nosso futuro está no mar de estrelas."
 tech_manifest_destiny:0 "Destino Manifesto"
 tech_manifest_destiny_desc:1 "Devemos ter a coragem de chegar ao nosso destino e tornar-se o que deveria ser.\n\nReduz significativamente o custo de transferência de necessidades planetas e ESTs. militar."
 tech_planetary_unification:0 "Unificação Planetária"
 tech_planetary_unification_desc:1 "Antigas tribos em guerra, nações históricas em conflito, agora unificadas em um império. Não devemos, não iremos desabar.\n\n"
 tech_adaptive_bureaucracy:0 "Burocracia Adaptativa"
 tech_adaptive_bureaucracy_desc:1 "O progresso que temos clama por uma nova e mais ágil forma de administração, que possa ajudar em vez de nos atrapalhar em nossas buscas.\n\n"
 tech_colonial_centralization:0 "Centralização Colonial"
 tech_colonial_centralization_desc:1 "Estruturas robustas de governança local criadas caso a caso, para atender à necessidade de cada colônia.\n\n"
 tech_galactic_administration:0 "Administração Galática"
 tech_galactic_administration_desc:1 "As necessidades administrativas de um império estelar são tão numerosas quanto complexas. Precisamos nos erguer nesta ocasião.\n\n"
 tech_living_state:0 "O Estado Vivo"
 tech_living_state_desc:1 "O Império vive, o Império respira. Podemos compor o seu corpo, mas não cabe à mão esquerda saber o que a mão direita está fazendo.\n\n"
 tech_collective_self:0 "O Eu Coletivo"
 tech_collective_self_desc:1 "Encontrar aspectos de si dentro do grupo é natural e inevitável; eventualmente aqueles aspectos partilhados devem ser valorizados além das identidades individuais.\n\n"
 tech_ethical_equations:0 "Equações Éticas"
 tech_ethical_equations_desc:0 "Limitar as liberdades de outros enquanto preserva-se a própria liberdade pode exigir um malabarismo mental incomum - um feito que agora estamos melhores equipados para fazer.\n\n"
 tech_neural_implants:0 "Implantes Neurais"
 tech_neural_implants_desc:1 "A cognição é pouco além do processamento das ações sensoriais. Ela pode ser alterada."
 tech_inhibitor_releases:0 "Válvulas de Liberação de Inibidores"
 tech_inhibitor_releases_desc:0 ""
 tech_colonial_affairs:0 "Questões Coloniais"
 tech_colonial_affairs_desc:1 "Estabelecer infraestruturas administrativas locais é vital para a sobrevivência de nossas colônias."
 tech_artificial_moral_codes:0 "Códigos de Moral Artificiais"
 tech_artificial_moral_codes_desc:1 "É a circunstância que dita o que é moral. Defina as circunstância, e a ética é como se fosse argila em suas mãos."
 tech_synthetic_thought_patterns:0 "Padrões de Pensamento Sintéticos"
 tech_synthetic_thought_patterns_desc:2 "Pensar fora do quadrado simplesmente te coloca em outra caixa, um tanto maior."
 tech_will_to_power:0 "Vontade para Poder"
 tech_will_to_power_desc:1 "Como o poder é simplesmente a capacidade de impor a vontade de um sobre os outros, a vontade do poder é uma profecia que se cumpre em si mesma."
 tech_xeno_integration:0 "Integração Xeno"
 tech_xeno_integration_desc:1 "A partir de componentes separados, construímos um todo maior que a soma de suas partes.\n\n"
 tech_pirate_starting:0 "Tecnologia Somente Pirata"
 tech_pirate_starting_desc:0 ""
