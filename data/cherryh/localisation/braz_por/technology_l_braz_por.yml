 tech_cruiser_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de cruzadores aumenta imensamente a eficiência da linha de produção."
 tech_battleship_hull_1:0 "Cascos de Encouraçado Aprimorados"
 tech_battleship_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de encouraçados mais resistentes e duráveis."
 tech_battleship_hull_2:0 "Cascos de Encouraçado Avançados"
 tech_battleship_hull_2_desc:0 "A geração mais recente de cascos de encouraçados possui campos de integridade estrutural otimizados e anteparos aprimorados."
 tech_battleship_build_speed:0 "Padronização de Encouraçados"
 tech_battleship_build_speed_desc:0 "Estabelecer novos padrões para como projetamos e construímos encouraçados massivos, melhora imensamente a velocidade com a qual eles são montados."
 tech_titan_hull_1:0 "Cascos de Titã Aprimorados"
 tech_titan_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de titãs mais resistentes e duráveis."
 tech_titan_hull_2:0 "Cascos de Titã Avançados"
 tech_titan_hull_2_desc:0 "A geração mais recente de cascos de titãs possui campos de integridade estrutural otimizados e anteparos aprimorados."
 tech_starbase_1:0 "Construção de Base Estelar"
 tech_starbase_1_desc:0 "Uma instalação centralizada no espaço construída em órbita próxima ao redor do sistema primário é necessária para aproveitar ao máximo os recursos em um sistema estelar."
 tech_starbase_2:0 "Porto Estelar"
 tech_starbase_2_desc:0 "As primeiras bases estelares não eram nada além de entrepostos improvisados. Portos estelares permanentes permitirão que mantenhamos um controle mais forte sobre os sistemas estelares."
 tech_starbase_3:0 "Complexo Estelar"
 tech_starbase_3_desc:0 "Conforme o tráfego espacial aumenta, bases estelares maiores e mais defensíveis são necessárias para manter o controle sobre as estradas espaciais do sistema."
 tech_starbase_4:0 "Fortaleza Estelar"
 tech_starbase_4_desc:0 "Estes poderosos fortes espaciais fornecem um ponto focal para toda a atividade militar em um sistema estelar, e sua presença certamente detém até os atacantes mais teimosos."
 tech_starbase_5:0 "Cidadela"
 tech_starbase_5_desc:0 "Planos para uma imensa estação de batalha capaz de se defender sozinha contra várias frotas de ataque estão sendo realizados. Se concluídas, estas cidadelas se tornarão monumentos à grandeza tanto quanto os hubs de sistema."
 tech_modular_engineering:0 "Engenharia Modular"
 tech_modular_engineering_desc:0 "Procedimentos simplificados de construção de base estelar, usando projetos modulares, diminuirão pela metade o custo e tempo de construção."
 tech_defense_platform_hull_1:0 "Integridade Estrutural Aprimorada"
 tech_defense_platform_hull_1_desc:0 "Uma moldura reforçada e escudos de impacto com absorção aprimorada garantirão a integridade estrutural da plataforma, mesmo sob imensa pressão."
 tech_flak_batteries_3:1 "Artilharia Antiaérea"
 tech_flak_batteries_3_desc:1 "Algoritmos de rastreamento preditivo e balas ainda mais poderosas fazem com que estas baterias sejam incrivelmente letais contra naves de ataque inimigas."
 tech_dark_matter_power_core:0 "Energia de Matéria Escura"
 tech_dark_matter_power_core_desc:0 "Estes geradores parecem de alguma forma extrair energia diretamente da matéria escura, fornecendo mais energia do que deveria ser possível de acordo com as leis da física."
 tech_reactor_boosters_1:0 "Impulsão de Reator"
