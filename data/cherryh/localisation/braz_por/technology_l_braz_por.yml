 tech_cruiser_yard:0 "Padronização de Cruzadores"
 tech_cruiser_yard_desc:0 "Estabelecer novos padrões para a modelagem e construção de cruzadores aumenta imensamente a eficiência da linha de produção.\n\n"
 tech_battleship_yard:0 "Padronização de Encouraçados"
 tech_battleship_yard_desc:0 "Estabelecer novos padrões para como projetamos e construímos encouraçados massivos melhora imensamente a velocidade com a qual eles são montados.\n\n"
 tech_droid_workers:0 "Dróides"
 tech_droid_workers_desc:0 "Trabalhadores robóticos evoluídos, essas unidades possuem um alcance de movimento expandido igual ao de muitos orgânicos. Seus processadores neurais também foram altamente melhorados.\n\n"
 tech_synthetic_workers:0 "Sintéticos"
 tech_synthetic_workers_desc:0 "Robôs altamente avançados que são mais fortes, rápidos e duráveis que a grande maioria dos orgânicos. Com seus processadores neurais evoluídos, eles são totalmente capazes de operações independentes.\n\n"
 tech_synthetic_leaders:0 "Matriz de Personalidade Sintética"
 tech_synthetic_leaders_desc:0 "Equipados com uma personalidade, sintéticos finalmente serão capazes de interagir em termos iguais com o restante de nossos cidadãos. Algumas unidades podem até assumir papéis de liderança.\n\n"
 tech_mineral_processing_1:0 "Processamento Mineral"
 tech_mineral_processing_1_desc:0 "Processamento otimizado de minerais extraídos nos permitiram atingir novos níveis de eficiência."
 tech_mineral_processing_2:0 "Processamento Mineral Avançado"
 tech_mineral_processing_2_desc:0 "Processamento de segundo estágio de minerais pseudo-refinados permite um armazenamento e transporte mais eficientes."
 tech_mine_orillium:0 "Mineração Orillium"
 tech_mine_orillium_desc:0 "Raios de estabilização permitem uma extração relativamente segura de minérios de Orillium voláteis.\n\n"
 tech_global_research_initiative:1 "Iniciativa de Pesquisa Interplanetária"
 tech_global_research_initiative_desc:2 "Uma iniciativa para reservas de recursos interplanetários e bolsas de pesquisa mais flexíveis."
 tech_cryostasis_1:0 "Naves Coloniais Controladas por IA"
 tech_cryostasis_1_desc:0 "Ao ceder o controle da nave colonial para uma Inteligência Artificial, a tripulação e os colonizadores podem ser suspensos em um sono profundo."
 tech_cryostasis_2:0 "Naves Coloniais Auto Conscientes"
 tech_cryostasis_2_desc:0 "Sistemas suficientemente avançados são capazes de otimizarem a si mesmos se forem programados como especialmente cientes do propósito para o qual foram criados."
 tech_power_hub_1:0 "Gerenciamento de Energia Global"
 tech_power_hub_1_desc:0 "Instalações de equilíbrio de carga podem melhorar imensamente a estabilidade de redes locais e fornecer energia em excesso de volta para os capacitores centralizados."
 tech_power_hub_2:0 "Rede de Energia Planetária"
 tech_power_hub_2_desc:0 "Uma rede unificada e reprojetada reduz as perdas de energia pela distância."
 tech_jump_drive_1:0 "Propulsor de Salto"
 tech_jump_drive_1_desc:0 "Uma maravilha tecnológica revolucionária, o Propulsor de Salto destrói o espaço-tempo local e o reorganiza no nível quântico para ser idêntico ao do destino final - com isso a nave parece "saltar" quase que de maneira instantânea de sistema para sistema.\n\n"
 tech_psi_jump_drive_1:0 "Propulsor de Salto Psi"
 tech_psi_jump_drive_1_desc:0 "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, "saltando" grandes distâncias instantaneamente.\n\n"
 tech_xeno_zoo:0 "Zoológico Xeno"
 tech_xeno_zoo_desc:0 "Após estudar diversas formas de vida alienígena e desenvolver um entendimento claro dos riscos inerentes potenciais em contê-las, seríamos capazes de coletar espécimes vivos para serem exibidos.\n\n"
 tech_orbital_hydroponics:0 "Hidroponia Orbital"
 tech_orbital_hydroponics_desc:0 "Os desafios inerentes ao cultivo de colheitas em gravidade zero são bem únicos, mas longe de serem insuperáveis.\n\n"
 tech_arctic_colonization:0 "Colonização Ártica"
 tech_arctic_colonization_desc:0 "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n"
 tech_tundra_colonization:0 "Colonização Tundra"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Colonização Oceânica"
 tech_arid_colonization:0 "Colonização Árida"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Colonização Tropical"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Colonização Desértica"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Colonização Continental"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "Plano de Saúde Genético"
 tech_frontier_health_desc:0 "A colonização de mundos alienígenas abriu um campo totalmente novo de pesquisa biomédica.\n\n"
 tech_paradise_dome:0 "Domo Paraíso"
 tech_paradise_dome_desc:1 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "Benevolência Galática"
 tech_galactic_benevolence_desc:1 "Nosso povo é unido e forte, e seus governantes benevolentes. Às vezes, a população precisa ser lembrada desse fato."
 tech_hyper_entertainment_forum:0 "Fórum de Hiper-Entretenimento"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Simulações de Combate Virtual"
 tech_virtual_combat_arena_desc:1 "O advento de emuladores de dor reais finalmente fecharão a fenda que existe entre o virtual e o real."
 tech_purity_campaigns:0 "Campanhas de Pureza"
 tech_purity_campaigns_desc:1 "Uma comemoração da pureza, talvez de espírito, ou do corpo, ou de propósito - dependendo do objetivo que tivermos em mente."
 tech_galactic_markets:0 "Mercados Galáticos"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_repeatable_improved_tile_mineral_output:0 "Padrões de Extração"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Mudanças em como os depósitos minerais são avaliados com relação um ao outro levam a padrões de perfuração mais eficientes.\n\n"
 tech_repeatable_improved_military_station_damage:0 "Padrões de Disparo Sincronizados"
 tech_repeatable_improved_military_station_damage_desc:0 "Conexão interligada de sistemas para disparos em rajadas escalonadas melhora o dano total de Estações Militares ao longo do tempo.\n\n"
 tech_repeatable_improved_military_station_health:0 "Camadas de Núcleo Fortificadas"
 tech_repeatable_improved_military_station_health_desc:0 "Camadas adicionais de blindagem de armadura dentro da estrutura em si melhoram a resiliência das Estações Militares.\n\n"
 tech_repeatable_improved_ship_health:0 "Integridade do Casco"
 tech_repeatable_improved_ship_health_desc:0 "Ao aumentar ainda mais a compartimentalização dos espaços de bordo, é possível às naves sustentar mais dano antes de a integridade do casco atingir níveis críticos.\n\n"
 tech_repeatable_improved_armor_output:0 "Compressão de Matéria"
 tech_repeatable_improved_armor_output_desc:0 "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "Cessão de Controle Termodinâmico"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Com a reação química sendo altamente controlada pelos microprocessadores a bordo de mísseis, detonações de ogivas podem ser ajustadas em busca do efeito máximo para as condições locais no momento do impacto.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Pré-Incendiadores Miniaturizados"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Avanços na miniaturização permitem um embarque e descarga mais rápidos de cargas de foguetes.\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "Munições de Alta Densidade"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Lesmas ultra-densas podem penetrar até mesmo no mais forte dos escudos projetados.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Eficiência do Carregador"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Pequenos avanços técnicos combinados com melhorias nas rotinas de bordo de tratamento de munições fornecem um impulso perceptível na taxa de disparos.\n\n"
 tech_repeatable_improved_tile_energy_output:0 "Supercondutividade Aplicada"
 tech_repeatable_improved_tile_energy_output_desc:0 "Pequenas melhorias na eficiência de transmissão conseguem uma redução considerável na perda energética geral.\n\n"
 tech_repeatable_improved_shield_output:0 "Harmonia de Escudos"
 tech_repeatable_improved_shield_output_desc:0 "A mecânica básica dos escudos de naves é complexa, mas eles podem ser ajustados e melhorados de diversas formas.\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "Matrizes Focadas"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Aperfeiçoar a cadência de disparos de armas a laser é uma tarefa que pode manter a elite de engenharia de um planeta qualquer ocupada por séculos.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "Refrigerador Instantâneo"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Novos desenvolvimentos na tecnologia de resfriamento regular de superfície melhoram a estabilidade e eficiência de nossos sistemas de armas, impedindo-os de explodir as naves sobre as quais estão montados.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Interceptadores de Sinapse"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Aumentar a velocidade com a qual os pilotos de caça conseguem processar e agir a partir dos dados de posicionamento inimigos coloca as naves de ataque alguns passos acima na cadeia alimentar.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Recicladores de Calor"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Desviar o calor em excesso da descarga das armas para preparar as munições enquanto são carregadas aumenta a taxa de disparos do armamento de uma nave de ataque.\n\n"
 tech_repeatable_improved_planet_sensor_range:0 "Amplificadores de Sinal Planetário"
 tech_repeatable_improved_planet_sensor_range_desc:0 "Conforme nossas frotas se afastam ainda mais de nosso lar ancestral, nossa tecnologia de sensores força continuamente além dos limites de antes.\n\n"
 tech_repeatable_reduced_building_cost:0 "Análise Gravitacional"
 tech_repeatable_reduced_building_cost_desc:0 "Paradigmas de computação poderosos nos permitem adaptar projetos de construção individuais a condições planetárias e gravitacionais ultra locais.\n\n"
 tech_repeatable_reduced_building_time:0 "Algoritmos de Montagem"
 tech_repeatable_reduced_building_time_desc:0 "A aplicação de teoria de jogos possui o potencial para otimizar imensamente a construção e montagem modular.\n\n"
 tech_repeatable_improved_tile_food_output:0 "Colheitas Transgênicas"
 tech_repeatable_improved_tile_food_output_desc:0 "Colheitas transgênicas oferecem os elementos nutritivos de diversas colheitas alimentares comuns em um pacote conveniente.\n\n"
 tech_repeatable_improved_sector_cap:0 "Protocolos de Comunicação"
 tech_repeatable_improved_sector_cap_desc:0 "Canais de MRQL melhorados permitem uma direção administrativa mais coerente.\n\n"
 tech_repeatable_improved_core_system_cap:0 "Eficiência Administrativa"
 tech_repeatable_improved_core_system_cap_desc:0 "Reestruturar a rede de ligação dos mundos núcleo até a capital pode ajudar a aliviar o stress administrativo e gargalos de informação que frequentemente surgem na hora de construir um império.\n\n"
 tech_repeatable_improved_leader_cap:0 "Gerenciamento de Recurso Senciente"
 tech_repeatable_improved_leader_cap_desc:0 "O conceito de gerenciar indivíduos como recursos dentro se sistemas de produção maiores deve, necessariamente, tornar-se mais flexível conforme as naturezas potenciais dos indivíduos gerenciados cresce cada vez mais.\n\n"
 tech_repeatable_reduced_leader_cost:0 "Aquisição de Talento"
 tech_repeatable_reduced_leader_cost_desc:1 "Programas de propaganda e manipulação sutil de registros econômicos diminuem o custo de emprego de Líderes de nível máximo."
 tech_repeatable_improved_edict_length:0 "Transmissões de Proclamação"
 tech_repeatable_improved_edict_length_desc:0 "Campanhas de informação mais agressivas melhoram a receptividade da população a Editos.\n\n"
 tech_repeatable_improved_army_damage:0 "Condicionamento Agressivo"
 tech_repeatable_improved_army_damage_desc:0 "Iterar o regime de condicionamento padrão de tropas terrestres fez com que elas ficassem mais eficazes no combate direto.\n\n"
 tech_repeatable_improved_army_health:0 "Amortecedores de Nervos"
 tech_repeatable_improved_army_health_desc:0 "Um ajuste cuidadoso de receptores de dor permite aos soldados lutar mesmo portando o que anteriormente seriam machucados debilitadores.\n\n"
 tech_repeatable_improved_leader_life_span:0 "Revitalização Celular"
 tech_repeatable_improved_leader_life_span_desc:0 "Regimes de tratamentos periódicos de revitalização de células mantêm a classe de líderes ágil e ativa além das expectativas de vida esperadas.\n\n"
 tech_repeatable_improved_border_range:0 "Transmissões de Propaganda"
 tech_repeatable_improved_border_range_desc:0 "Transmissões não codificadas sinalizando nossas reivindicações em sistemas próximos são uma ferramenta de política externa básica mas eficaz.\n\n"
 tech_repeatable_improved_slave_mineral_output:0 "Dieta Estimulante"
 tech_repeatable_improved_slave_mineral_output_desc:0 "Otimizar quimicamente dietas para trabalhadores permite que eles desempenhem suas funções acima das curvas de produtividade projetadas."
 tech_crystal_armor_1:0 "Blindagem Infundida com Cristal"
 tech_crystal_armor_1_desc:0 "Ao infundir blindagem de armadura com matéria Cristalina conseguimos melhorar ainda mais a durabilidade dos cascos protetores de nossas naves.\n\n"
 tech_crystal_armor_2:0 "Blindagem Forjada com Cristal"
 tech_crystal_armor_2_desc:0 "Introduzir matéria Cristalina ao processo de forja melhora ainda mais as qualidades ultra-duras de metais infundidos com cristais.\n\n"
 tech_mining_network_4:0 "Isolamento Mineral"
 tech_mining_network_4_desc:0 "Espectrometria avançada combinada com técnicas de fragmentação e banhos químicos para explorar rapidamente depósitos de profundidade rasa e média.\n\n"
 tech_aura_nanobot:0 "Montadores Nanobóticos"
 tech_aura_minefield:0 "Minas de Proximidade"
 tech_power_plant_4:0 "Manipulação de Campo Quântico"
 tech_power_plant_4_desc:0 "Superposição quântica de bobinas de energia, simultaneamente sugadas e carregadas."
 tech_shield_recharge_aura_1:0 "Campos de Capacitor"
 tech_shield_recharge_aura_1_desc:0 "Campos localizados de partículas carregadas podem energizar capacitores de escudo esgotados.\n\n"
 tech_aura_shield_dampener:0 "Amortecedores de Escudos"
 tech_aura_quantum_destabilizer:0 "Desestabilizador Quântico"
 tech_aura_quantum_destabilizer_desc:0 "Desestabilizadores Quânticos agitam o campo quântico local, perturbando equipamentos de fogo sensíveis a bordo de naves inimigas.\n\n"
 tech_extradimensional_weapon_1:0 "Armamento Extradimensional"
 tech_extradimensional_weapon_1_desc:0 "Ao aplicar princípios de manipulação energética da 5ª dimensão em planos dimensionais menores, é possível criar armas energéticas poderosas.\n\n"
 tech_mining_drone_weapon_1:0 "Lasers de Drone de Mineração"
 tech_mining_drone_weapon_1_desc:0 "Usar lentes de foco forte combinadas a uma frequência de disparos oscilante ajuda a criar lasers fortes o suficiente para serem usados em minas de asteróides ou para abater inimigos.\n\n"
 tech_space_cloud_weapon_1:0 "Conduítes do Raio da Nuvem"
 tech_space_cloud_weapon_1_desc:0 "Nuvens do Vazio usam as cargas elétricas geradas pelos gases densos que compõem a maior parte do seu núcleo para soltar feixes de plasma ardente. Usar a mesma composição gasosa junto com um conduíte especializado resulta em um armamento de raios poderoso.\n\n"
 tech_blue_crystal_weapon_1:0 "Capacitores de Cristal Azul"
 tech_blue_crystal_weapon_1_desc:0 "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo safira como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_green_crystal_weapon_1:0 "Capacitores de Cristal Verde"
 tech_green_crystal_weapon_1_desc:0 "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo esmeralda como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_yellow_crystal_weapon_1:0 "Capacitores de Cristal Amarelo"
 tech_yellow_crystal_weapon_1_desc:0 "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo topázio como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_red_crystal_weapon_1:0 "Capacitores de Cristal Vermelho"
 tech_red_crystal_weapon_1_desc:0 "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo rubi como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_nano_vitality_crops:0 "Colheitas Nano Vitais"
 tech_nano_vitality_crops_desc:0 "Infundir faixas de colheitas com pequenas quantidades de nano-máquinas ajudam a criar um tipo de vegetal que é ultra resiliente, e cuja composição química pode ser ajustada e alterada durante toda sua vida.\n\n"
 tech_tb_mountain_range:0 "Remoção de Cadeia Montanhosa"
 tech_tb_mountain_range_desc:0 "Às vezes existe uma diferença muito pequena entre terraformação e demolição.\n\n"
 tech_tb_volcano:0 "Remoção de Vulcão"
 tech_tb_volcano_desc:0 "Técnicas de estabilização tectônicas permitem a pacificação de vulcões ativos.\n\n"
 tech_tb_dangerous_wildlife:0 "Remoção de Vida Selvagem Perigosa"
 tech_tb_dangerous_wildlife_desc:0 "Perturbação tática de habitats naturais combinada com padrões convergentes de busca e destruição podem eliminar de maneira eficaz a vida selvagem hostil em um intervalo de tempo muito curto.\n\n"
 tech_tb_dense_jungle:0 "Remoção de Selva Densa"
 tech_tb_dense_jungle_desc:0 "Desmatamento instantâneo em si não é nada revolucionário. Porém, desmatamento em uma área controlada fortemente e com tempo restrito, é revolucionário.\n\n"
 tech_tb_quicksand_basin:0 "Remoção de Bacia de Areia Movediça"
 tech_tb_quicksand_basin_desc:0 "Introduzir hidrogel desenvolvido para a estabilização permite uma solidificação quase instantânea de bacias de areia movediça.\n\n"
 tech_tb_noxious_swamp:0 "Remoção de Pântano Nocivo"
 tech_tb_noxious_swamp_desc:0 "Uma drenagem focada junto com esforços de desintoxicação permite a erradicação completa da área de pântano.\n\n"
 tech_tb_massive_glacier:0 "Remoção de Geleira Gigantesca"
 tech_tb_massive_glacier_desc:0 "Motores de vaporização instantânea apagam de maneira rápida e eficiente o gelo glacial, às custas de calor e umidade atmosférica aumentados na região local.\n\n"
 tech_tb_toxic_kelp:0 "Remoção de Algas Tóxicas"
 tech_tb_toxic_kelp_desc:0 "Drones especializados podem liberar mecanicamente grandes faixas de algas tóxicas com um uso mínimo de biocidas.\n\n"
 tech_tb_deep_sinkhole:0 "Remoção de Sumidouro Profundo"
 tech_tb_deep_sinkhole_desc:0 "Estabilizadores de construção em aerosol podem ser usados para selar de maneira rápida e limpa sumidouros existentes, bem como estabilizar quaisquer vazios subterrâneos que podem viabilizar sua existência.\n\n"
 tech_planetary_government:0 "Governo Planetário"
 tech_planetary_government_desc:0 "Assim que uma colônia for firmemente estabelecida e pioneiros se transformarem em cidadãos, a necessidade de um governo local gerando estabilidade é maior do que a necessidade colonial de flexibilidade.\n\n"
 tech_amoeba_strike_craft_1:0 "Programa de Cultivo de Amebas"
 tech_amoeba_strike_craft_1_desc:0 "Ao cultivar Amebas Espaciais em cativeiro, podemos programar seus flagelos simbióticos para agirem como naves de ataque orgânicas para nossa marinha.\n\n"
 tech_swarm_strike_craft_1:0 "Criadouros de Praga"
 tech_swarm_strike_craft_1_desc:0 "Coletar espécimes de Prethoryn derrotados nos permite clonar e programar geneticamente uma cria de guerra para nosso uso.\n\n"
 tech_scourge_missile_1:0 "Mísseis Flagelo"
 tech_scourge_missile_1_desc:0 "Ao analisar o armamento biológico usado pela Praga podemos criar armas projéteis auto-propulsionadas que espalham a mesma destruição horrenda.\n\n"
 tech_space_whale_weapon_1:0 "Ajuste de Frequência"
 tech_space_whale_weapon_1_desc:0 "Ao adaptar o método Tiyanki de extração energética de matéria gasosa, é possível construir armas que sugam energia das naves inimigas.\n\n"
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_symbol_unity:0 "Símbolos da Unidade"
 tech_symbol_unity_desc:0 "Conforme exploramos mais da galáxia e de suas maravilhas, se torna cada vez mais importante para nós reafirmarmos nossas crenças e unificarmos nosso povo sob um símbolo."
 tech_visitor_center:0 "Centros de Visitantes Alienígenas"
 tech_visitor_center_desc:0 "Já que descobrimos que não estamos sozinhos no espaço, devemos iniciar os preparativos para receber nossos amigos recém descobertos."
 tech_dragon_armor:0 "Escamas de Dragão Artificiais"
 tech_dragon_armor_desc:0 "As escamas do Dragonete do Éter são feitas de muitas camadas de nanoestruturas minerais únicas. Técnicas de manufatura não ortodoxas permitem-nos reproduzir de perto estas estruturas auto-reparadoras."
 tech_afterburners_1:0 "Pós-Combustores"
 tech_afterburners_1_desc:0 "Estes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia."
 tech_afterburners_2:0 "Pós-Combustores Avançados"
 tech_afterburners_2_desc:0 "Esta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave."
 tech_mass_accelerator_1:0 "Mega Canhão"
 tech_mass_accelerator_1_desc:0 "Um enorme canhão acelerador de massa que efetua disparos monstruosamente poderosos a grandes distâncias e só pode ser montado sobre uma estrutura vertebral.\n\n"
 tech_mass_accelerator_2:0 "Giga Canhão"
 tech_mass_accelerator_2_desc:0 "Um canhão acelerador de massa ainda mais poderoso que consegue perfurar até mesmo os escudos mais duros.\n\n"
 tech_automated_exploration:0 "Protocolos de Exploração Automatizados"
 tech_automated_exploration_desc:0 "Uma IA avançada ajudará os oficiais científicos na sua tarefa de explorar novos mundos estranhos, buscar nova vida e novas civilizações, e ir audaciosamente onde nenhum Blorg jamais esteve. A Nave Científica conseguirá explorar a galáxia com a ajuda de uma IA."
 tech_enigmatic_power_core:0 "Geração de Força Enigmática"
 tech_enigmatic_power_core_desc:0 "Estes geradores fazem com que partículas interajam umas com as outras de maneiras que parecem desafiar a natureza. De alguma forma, eles conseguem produzir mais energia do que parece possível."
 tech_enigmatic_deflector:0 "Defletores Enigmáticos"
 tech_enigmatic_deflector_desc:0 "Estes defletores operam em maneiras que parecem desafiar as leis da natureza. De alguma forma, eles conseguem gerar um campo protetor muitas vezes maior do que parecia ser possível."
 tech_enigmatic_disruption_field:0 "Campo Disruptor Enigmático"
 tech_enigmatic_disruption_field_desc:1 "Ao inundar uma área localizada com pulsos eletromagnéticos fracos e modulados aleatoriamente, escudos e armas inimigas podem ser interrompidos parcialmente."
 tech_enigmatic_encoder:0 "Codificador Enigmático"
 tech_enigmatic_encoder_desc:1 "O Decodificador Enigmático embaralha os dados de voo usando um projeto indeterminável, antes de alimentar novamente ao comando da frota."
 tech_enigmatic_decoder:0 "Decodificador Enigmático"
 tech_enigmatic_decoder_desc:1 "Apesar de produzir resultados na média em testes padrões, a precisão dos algoritmos de previsão do Decodificador Enigmático aumenta conforme o plano de voo do alvo se torna mais instável."
 tech_frontier_hospital:0 "Citorevitalização"
 tech_frontier_hospital_desc:0 "Conforme nosso império cresce, igualmente cresce a compreensão de nossa própria biologia. Tratamentos médicos avançados em um nível celular permitiram avanços mais significativos na saúde da população."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_vitality_boosters:0 "Intensificadores de Vitalidade"
 tech_vitality_boosters_desc:1 "Quando o corpo falha, a ciência intervém."
 gateway_capital:0 "§HCaminho Administrativo§!\n§EEsta tecnologia levará a mais avanços em construções capitais e ganho de £influence  §HInfluência§!. Capitais planetárias aprimoradas são necessárias para §Hconstruções de alto nível§!.§!"
 gateway_biological:0 "§HCaminho Biológico§!\n§EEsta tecnologia levará a mais avanços na melhoria e adaptação biológica.§!"
 gateway_ship:0 "§HCaminho da Nave§!\n§EEsta tecnologia levará a mais avanços na construção de Portos Espaciais maiores e naves de guerra mais poderosas.§!"
 gateway_psionics:0 "§HCaminho Psiônico§!\n§EEsta tecnologia levará a mais avanços no campo psiônico.§!"
 gateway_robotics:0 "§HCaminho Robótico§!\n§EEsta tecnologia levará a mais avanços no campo da robótica.§!"
 tech_curator_lab:0 "Laboratório de Exploração do Curador"
 tech_curator_lab_desc:1 "Estas instalações de laboratórios a bordo incorporam tecnologias avançadas da antiga Ordem Curadora para aumentar ainda mais as velocidades de inspeção."
 tech_archeology_lab:0 "Laboratório de Arqueologia do Curador"
 tech_archeology_lab_desc:1 "Um laboratório a bordo com equipamentos arqueológicos avançados, incluindo um grande banco de dados fornecidos pela Ordem Curadora onde novas descobertas podem facilmente ser referenciadas."
 tech_climate_restoration:2 "Restauração Climática"
 tech_climate_restoration_desc:1 "Ao avançar nosso conhecimento sobre transformação atmosférica, conseguiremos terraformar até os mundos mais devastados ecologicamente."
 tech_gaia_creation:0 "Criação Gaia"
 tech_gaia_creation_desc:0 "A criação de planetas Gaia, mundos eminentemente adequados a quase todas as formas de vida, é a prova final do domínio de uma espécie na arte da terraformação.\n\n"
 tech_colonization_4:0 "Enriquecimento de Solo Estrangeiro"
 tech_colonization_4_desc:1 "Um estudo extensivo dos diferentes tipos de solo e de sua capacidade de dar suporte às plantações ajudará a melhorar as condições de vida de nossos colonizadores em mundos estrangeiros."
 tech_colonization_5:1 "Estudos de Eco-Integração"
 tech_colonization_5_desc:2 "Estudos adicionais sobre climas planetários diferentes nos permitirão colonizar mundos até então hostis demais para suportá-los."
 tech_tomb_world_adaption:0 "Adaptação no Mundo Tumba"
 tech_tomb_world_adaption_desc:0 "Através de estudos compreensivos sobre ambientes irradiados, viabilizaremos a colonização de mundos que foram devastados pela guerra nuclear."
 tech_assembly_pattern:0 "Padrões de Montagem"
 tech_assembly_pattern_desc:1 "A iteração rápida em simulações de construção determina os padrões ótimos de montagem de componentes para cada projeto de construção de antemão."
 tech_construction_templates:0 "Padrões de Construção"
 tech_construction_templates_desc:1 "Modelos pré-fabricados padronizados reduzem em massa os tempos de construção das instalações no local."
 tech_mine_yuranic:0 "Mineração de Cristais Yurantic"
 tech_mine_yuranic_desc:0 "Cristais Yurantic possuem propriedades reflexivas que melhoram a efetividade das armas energéticas."
 tech_psionic_shield:0 "Escudos Psiônicos"
 tech_psionic_shield_desc:0 "Estes escudos extremamente poderosos são gerados a partir de energia psíquica pura por um quadro de especialistas psiônicos. Seus poderes são aumentados ainda mais por grandes redes de emissores psi."
 tech_ascension_theory:0 "Teoria da Ascensão"
 tech_ascension_theory_desc:0 "Nossa história é um ciclo repetitivo de dramáticos saltos tecnológicos, políticos e culturais; estes saltos geralmente são precedidos por períodos de agitação e seguidos por períodos de estabilidade relativa. Ao identificar as premissas núcleo recorrentes nestes saltos, conseguiremos fazer um curto circuito no ciclo para nosso próprio benefício."
 tech_colonial_bureaucracy:0 "Burocracia Colonial"
 tech_colonial_bureaucracy_desc:0 "Desenvolvimentos administrativos locais permitem uma supervisão mais próxima das questões coloniais sem sobrecarregar demais a tomada de decisões central."
 tech_galactic_bureaucracy:0 "Burocracia Galática"
 tech_galactic_bureaucracy_desc:0 "Diversos estratos administrativos mostram somente as informações mais vitais para os níveis superiores de governo."
 tech_subdermal_stimulation:0 "Estímulo Subcutâneo"
 tech_subdermal_stimulation_desc:0 "Implantes profundos são a inovação mais recente na revolucionária sobreposição de engenharia sensorial e experiências de entretenimento. "Pra onde estamos indo, não precisaremos de pele para sentir!""
 tech_cultural_heritage:0 "História Sociocultural"
 tech_cultural_heritage_desc:0 "Uma compreensão de um passado compartilhado é necessária para poder fazer avanços significativos para o futuro."
 tech_heritage_site:0 "Locais de Herança"
 tech_heritage_site_desc:0 "Lembretes físicos do quanto caminhamos ao mesmo tempo geram uma reverência pelas conquistas passadas e animam as ambições para o futuro."
 tech_hypercomms_forum:0 "Hipercomunicação Local"
 tech_hypercomms_forum_desc:0 "Nem todas as pesquisas sobre canais de comunicação mais rápidos que a luz produzem resultados úteis, mas alguns deles podem encontrar novo sentido para juntar nosso povo."
 tech_autocurating_vault:0 "Algoritmos de Curadoria Automatizados"
 tech_autocurating_vault_desc:0 "Uma análise contínua e assíncrona de conjuntos de dados diferentes permite a modelagem precisa de flutuações imprevisíveis nas correntes sociais."
 tech_holographic_rituals:0 "Rituais Holográficos"
 tech_holographic_rituals_desc:0 "Ver é acreditar, e a crença gera a realidade."
 tech_transcendent_faith:0 "Fé Metacognitiva"
 tech_transcendent_faith_desc:0 "Deixar nosso berço planetário nos abriu um novo entendimento sobre a fé e o seu lugar em um contexto mais amplo."
 tech_alien_sanctuary:0 "Naturalização Xeno"
 tech_alien_sanctuary_desc:0 "A introdução de centros de naturalização avançados garantirão que quaisquer novos habitantes de nosso império estejam equipados de maneira apropriada para navegar em sua sociedade adotiva, enquanto preservam suas forças nativas."
 tech_mega_engineering:0 "Mega-Engenharia"
 tech_mega_engineering_desc:0 "Para concluir projetos de construção em escalas verdadeiramente assombrosas, antes precisamos alcançar uma compreensão fundamental dos requisitos de engenharia e armazenamento para estas megaestruturas."
 tech_genetic_resequencing:0 "Re-sequenciamento Genético"
 tech_genetic_resequencing_desc:0 "Não mais estaremos limitados à estrutura biológica básica de uma espécie quando lutarmos para aprimorá-la. O DNA é só mais um material para ser esculpido conforme a vontade do escultor."
 tech_interstellar_campaigns:0 "Campanhas Interestelares"
 tech_interstellar_campaigns_desc:0 "Uma máquina de guerra bem lubrificada é a chave para exercer influência em uma escala galática. Apoiados pelo poderio das nossas forças armadas, podemos reivindicar quase qualquer coisa que desejarmos."
 tech_galactic_campaigns:0 "Campanhas Galácticas"
 tech_galactic_campaigns_desc:0 "Melhorias adicionais na administração concedem uma projeção de poder estendida sobre as estrelas, e a influência militar necessária para executar nossas exigências."
 tech_ecological_adaptation:0 "Adaptação Ecológica"
 tech_ecological_adaptation_desc:0 "Ao adaptar ecossistemas planetários para mudanças ambientais em larga escala, podemos transformar a terraformação em um processo menos agressivo."
 tech_space_defense_station_improvement_machine_intelligence:0 "Construção de Estação Otimizada"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Uma avaliação extensa dos métodos de construção atuais das estações militares identificou diversas áreas de melhoria em potencial."
 tech_powered_exoskeletons_machine_intelligence:0 "Servomotores Aprimorados"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Servomotores mais poderosos aumentarão o peso que nossas unidades robóticas conseguem carregar. Unidades de mineração podem levar mais minerais para serem processados e máquinas de guerra podem receber armamentos mais pesados."
 tech_robomodding:0 "Sistema de Modelo de Máquinas"
 tech_robomodding_desc:0 "Modelos de montagem regraváveis permitem a criação de projetos de trabalhadores sintéticos feitos sob medida."
 tech_robomodding_points_1:0 "Padronização entre modelos"
 tech_robomodding_points_1_desc:0 "Práticas de produção melhoradas permitem mais alterações nos trabalhadores sintéticos sem comprometer a funcionalidade principal."
 tech_robomodding_points_2:0 "Circuitos Fundíveis"
 tech_robomodding_points_2_desc:0 "Práticas de produção aprimoradas permitem mudanças fundamentais nos trabalhadores sintéticos sem comprometer a funcionalidade do núcleo."
 tech_administrative_ai_machine_intelligence:0 "Otimização Acadêmica"
 tech_administrative_ai_desc_machine_intelligence:0 "Novas sub-rotinas afiarão o foco de nossas unidades de pesquisa e eliminarão a ineficiência."
 tech_administrative_ai_hive_mind:0 "Aprimoradores Sinápticos"
 tech_administrative_ai_desc_hive_mind:0 "Pensamento antes da ação. Nossa Mente evoluirá para alturas ainda maiores."
 tech_self_aware_logic_hive_mind:0 "Sinapses Autônomas"
 tech_self_aware_logic_desc_hive_mind:0 "Unidade indivisível separada."
 tech_sapient_ai_hive_mind:0 "Implantes Positrônicos"
 tech_sapient_ai_desc_hive_mind:0 "Expandindo as possibilidades através da aplicação de cibernética limitada."
 tech_cryostasis_1_machine_intelligence:0 "Drones de Fabricação Coloniais"
 tech_cryostasis_1_desc_machine_intelligence:0 "Frotas de drones de construção pequenos, mas eficientes que são armazenados nos porões de carga de naves coloniais. Assim que ativados em uma superfície planetária, eles aumentam, e muito, a velocidade do processo de colonização inicial."
 tech_automated_exploration_machine_intelligence:0 "Algoritmos de Exploração Autônomos"
 tech_automated_exploration_desc_machine_intelligence:0 "Algoritmos atualizados e mais avançados não só aumentarão a velocidade das inspeções, mas também permitem que nossos ativos de exploração passem mais tempo no espaço profundo sem instruções contínuas da Inteligência Maquinária central."
 tech_frontier_health_machine_intelligence:0 "Componentes Modulares"
 tech_frontier_health_desc_machine_intelligence:0 "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros."
 tech_frontier_hospital_machine_intelligence:0 "Fábricas Inteligentes"
 tech_frontier_hospital_desc_machine_intelligence:0 "Estas fábricas são essencialmente entidades auto-conscientes que se otimizam continuamente com o mínimo de intervenção da Inteligência Maquinária central."
 tech_glandular_acclimation:0 "Aclimação Glandular"
 tech_glandular_acclimation_desc:0 "Através de uma adequação biológica glandular, podemos alterar a tolerância ambiental de uma espécie para adequar nossas necessidades."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_centralized_command_hive_mind:0 "Centros de Comando de Drones"
 tech_centralized_command_desc_hive_mind:0 "Ao estabelecer instalações de treinamento onde os drones autônomos podem aprender a comandar seus irmãos menores, atingiremos uma flexibilidade e efetividades ainda maiores no campo de batalha."
 tech_centralized_command_machine_intelligence:0 "Comando de Manutenção"
 tech_centralized_command_desc_machine_intelligence:0 "Todas as máquinas precisam de manutenção, e isso é especialmente verdade para formas de guerra. Um corpo de manutenção dedicado manterá as quebras por desgaste no mínimo e diminuirá os custos de reparo."
 tech_combat_training_machine_intelligence:0 "Reparos em Campo"
 tech_combat_training_desc_machine_intelligence:0 "Ao equipar nossas unidades de combate terrestre com bancos de dados técnicos, elas podem executar diagnósticos e auto-reparo limitado em campo."
 tech_planetary_unification_machine_intelligence:0 "Padrões de Dados Uniformes"
 tech_planetary_unification_desc_machine_intelligence:0 "Desvios não serão tolerados."
 tech_adaptive_bureaucracy_machine_intelligence:0 "CPUs Positrônicas"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "CPUs Positrônicas são ao mesmo tempo mais baratas e mais rápidas de serem produzidas que os modelos antigos, permitindo-nos colocar líderes adicionais em serviço."
 tech_living_state_machine_intelligence:0 "Agentes Autônomos"
 tech_living_state_desc_machine_intelligence:0 "Unidades semi-independentes que se mostraram críticas ao sucesso da Inteligência Maquinária superior como um todo."
 tech_collective_self_machine_intelligence:0 "Dinamismo Encorporado"
 tech_collective_self_desc_machine_intelligence:0 "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência nuclear."
 tech_heritage_site_machine_intelligence:0 "Comunicações Planetárias"
 tech_heritage_site_desc_machine_intelligence:0 "A transferência quase instantânea de informações e instruções entre unidades é de importância crítica."
 tech_autocurating_vault_machine_intelligence:0 "Hub Alfa"
 tech_autocurating_vault_desc_machine_intelligence:0 "Todos os caminhos de informação levam ao Hub, onde a Inteligência Maquinária Primária consegue analisar e interpretar os dados ao seu prazer."
 tech_consecration_fields:0 "Campos de Consagração"
 tech_consecration_fields_desc:0 "Através de nossa compreensão de física e manipulação de campo, nossos locais sagrados devem ser vistos e sentidos por todos."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Salvaguardas de Personalidade"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "Uma matriz de personalidade recém instalada sempre corre o risco de cair em loucura ou obsessões improdutivas, resultando em correções de código caras e que consomem tempo. Salvaguardas melhores reduzirão este risco."
 tech_probability_theory:0 "Teoria da Probabilidade Orgânica"
 tech_probability_theory_desc:0 "Através de simulações matemáticas avançadas, pode ser possível prever as economias flutuantes da sociedade orgânica de forma limitada. Isso nos permitiria manipular seus mercados de ações para nossa vantagem."
 tech_binary_motivators:0 "Motivadores Binários"
 tech_binary_motivators_desc:0 "Estes motivadores avançados são ao mesmo tempo menores e mais rápidos que versões anteriores, permitindo que as unidades robóticas aloquem espaço adicional para subsistemas."
 tech_nanite_assemblers:0 "Montadores Nanitos"
 tech_nanite_assemblers_desc:0 "Ao usar nanitos programáveis para ajudar na construção de novas unidades robóticas permitirá modelos mais avançados que são equipados com uma rede ainda maior de subsistemas."
 tech_adaptive_combat_algorithms:0 "Algoritmos de Combate Adaptativos"
 tech_adaptive_combat_algorithms_desc:0 "Orgânicos geralmente lutam usando táticas ilógicas e imprevisíveis que podem ser difíceis de contra-atacar efetivamente. Táticas adaptativas e formas de guerra novas e mais manobráveis devem fornecer uma vantagem decisiva."
 tech_biomechanics:0 "Biomecânica"
 tech_biomechanics_desc:0 "Milhões de anos de evolução orgânica produzirão, às vezes, através de pura persistência, soluções elegantes que também podem ser aplicadas a projetos de máquinas."
 tech_singularity_core:0 "Núcleo da Singularidade"
 tech_singularity_core_desc:0 "Um buraco negro cativo que pode ser estudado em um ambiente controlado seria um ativo de pesquisa incrível.""
 tech_robomodding_m:0 "Sistema de Modelo de Máquinas"
 tech_robomodding_m_desc:0 "A padronização de modelos de montagem permite uma especialização aprimorada da população de drones."
 tech_space_exploration:0 "Exploração Espacial"
 tech_space_exploration_desc:0 "A concretização da viagem mais rápida que a luz é uma nova era para a exploração espacial. Missões tripuladas para outros sistemas estelares agora não são apenas possíveis, como necessárias."
 tech_corvettes:0 "Corvetas"
 tech_corvettes_desc:0 "A descoberta MRQL permitiu tentativas iniciais de adaptar cascos de transportes superfície-espaço de uso militar para finalmente criar naves relativamente pequenas, rápidas e manobráveis, com um poder de fogo limitado."
 tech_destroyers:0 "Destróiers"
 tech_destroyers_desc:0 "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis."
 tech_cruisers:0 "Cruzadores"
 tech_cruisers_desc:0 "Originalmente desenvolvidos como uma configuração de casco para uma nave colonial experimental da próxima geração, os pontos rígidos amplos do projeto tornam-no ideal para carregar armamentos pesados."
 tech_battleships:0 "Encouraçados"
 tech_battleships_desc:0 "O maior das naves militares padrão. Os Encouraçados são muito bem armados e possuem diversas baterias de fogo."
 tech_titans:0 "Titãs"
 tech_titans_desc:0 "Modelado a partir das sombras imensas que pairam nos sistemas núcleo das Ascendências Estagnantes, a classe Titã pode ser equipada com armas de tamanho X."
 tech_colossus:0 "Colossos"
 tech_colossus_desc:0 "Avanços na mega-engenharia distorcem as linhas entre a realidade e a fantasia, permitindo a construção de naves militares classe-Colosso que carregam armas capazes de obliterar - ou fundamentalmente alterar - mundos inteiros, ao apertar um botão."
 tech_corvette_hull_1:0 "Cascos de Corveta Aprimorados"
 tech_corvette_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de corvetas mais resistentes e duráveis."
 tech_corvette_hull_2:0 "Cascos de Corveta Avançados"
 tech_corvette_hull_2_desc:0 "A geração mais recente de cascos de corveta possuem campos de integridade estrutural otimizados e anteparos aprimorados."
