l_braz_por:
 marauder.1.name:0 "[encountered_marauder.GetName] Encontrado"
 marauder.1.desc:0 "Fizemos o primeiro contato com os §H[encountered_marauder.GetName]§!, uma civilização nômade. Eles ocupam uma grande quantidade de estações espaciais no sistema §H[marauder_system.GetName]§! e ao redor dele, que abriga o grosso da sua população em condições lotadas e esquálidas. Apesar disso, ou talvez por causa disso, eles parecem ter desenvolvido uma cultura marcial forte. A vida no vazio frio se tornou natural para eles, e eles são muito adeptos na guerra espacial.\n\nNão há um governo [encountered_marauder.GetSpeciesName] central, por assim dizer. Em vez disso, eles estão divididos em diversas facções que brigam sem fim uma com a outra em busca de recursos e respeito. Dada sua grande população e a capacidade de construção de naves de suas estações, a briga interna constante é a única coisa que os impede de se tornarem uma ameaça significativa à paz galáctica."
 marauder.1.a:0 "Tente entrar em contato com eles."
 marauder.3.name:0 "Guerreiros [From.GetSpeciesName] Avistados"
 marauder.3.desc:0 "Já há alguns meses, recebemos relatos espalhados de pequenas quantidades de mercenários e corsários alienígenas operando nas fronteiras do nosso espaço. Eles se chamam de os §H[From.GetSpeciesNamePlural]§!, e aparentemente são exilados de uma cultura guerreira nômade que habita estações espaciais superpopuladas no sistema §H[marauder_system.GetName]§! e ao redor dele.\n\nSua passagem próxima ao nosso sistema ocorreu sem incidentes, mas eles nos avisaram sobre invadir o [marauder_system.GetName]. Não há um governo [From.GetSpeciesName] central, por assim dizer, mas suas diversas facções estão envolvidas em brigas internas constantes e normalmente lançam invasões contra sistemas estelares vizinhos. De fato, dada sua grande população e capacidade de produção espacial, os [From.GetSpeciesNamePlural] provavelmente serão uma potência galáctica significativa, se pararem de se matar."
 marauder.5.name:0 "O Fim do [From.GetName]"
 marauder.5.desc:0 "A antiga cultura guerreira orgulhosa nômade dos §H[From.GetSpeciesNamePlural]§! não existe mais. Forças do §H[marauder_killer.GetName]§! destruíram a última das estações espaciais gigantescas que abrigava a maioria da sua população. Refugiados da sua população civil sobrevivente se espalharam pela galáxia.\n\nApesar de algumas frotas piratas e mercenárias [From.GetSpeciesName] ainda podem estar à solta, a perda da sua habitação espacial é um golpe devastador do qual eles não podem se recuperar. Isso coloca um fim definitivo às invasões deles."
 marauder.5.a:0 "De fato."
 marauder.6.name:0 "Vingança dos [marauder_species.GetNamePlural]"
 marauder.6.desc:0 "Uma grande frota de mercenários §H[marauder_species.GetName]§! saiu do hiperespaço no sistema §H[attacked_system.GetName]§!! Parece que todos os mercenários [marauder_species.GetName] sobreviventes que estavam em outro lugar quando destruímos sua última estação espacial colocaram suas diferenças de lado e juntaram forças.\n\nNão temos certeza de como eles conseguiram escapar dos nossos sensores para chegar até [attacked_system.GetName], mas eles estão transmitindo uma mensagem em um canal aberto."
 marauder.7.1.desc:0 "Aos covardes miseráveis do [Root.GetName]:\n\nAssim como vocês destruíram nossos lares, nós agora queimaremos o seu. Não temos nada a perder, vocês se certificaram disso. Tudo que podemos esperar agora é morrer em batalha, e levar o máximo de supostos guerreiros seus conosco, enquanto fazemos a viagem para o Grande Além.\n\nPrepare suas defesas!"
 marauder.7.2.desc:0 "Dwamaks do [Root.GetName]! Vocês destroem nossos lares, agora nós destruímos os seus! Sabemos que podemos não sobreviver, mas levamos a maior quantidade possível de dwamaks conosco!\n\nMorte a todos os dwamaks! HYEEEEEIIIIIIIIEEEEEEEEE!!!!!!!!!!"
 marauder.7.3.desc:0 "Aos apóstatas do [Root.GetName]:\n\nVocês profanaram nosso espaço mais sagrado e assassinaram incontáveis súditos Dela. Vocês acham que Ela do Vazio deixaria estas atrocidades sem resposta?\n\nEla exige sacrifício, e nós vamos cumprir. Será nosso último ato neste mundo miserável."
 marauder.7.a:0 "Postos de batalha!"
 marauder.8.desc:0 "Uma grande frota de mercenários §H[marauder_species.GetName]§! cruzou rumo ao §H[From.GetName]§!! Parece que todos mercenários [marauder_species.GetName] sobreviventes que estavam em outro lugar quando destruímos sua última estação espacial colocaram suas diferenças de lado e juntaram forças.\n\nEles estão com a intenção de se vingarem pela destruição de seus lares, e comunicações interceptadas deixam claro que seus guerreiros não estão com intenções de sobreviver à campanha."
 marauder.10.name:0 "Chegada dos Refugiados [marauder_species.GetName]"
 marauder.10.desc:0 "Uma flotilha desgastada de cargueiros que carregava refugiados §H[marauder_species.GetName]§! fugindo da destruição recente nos seus sistemas natais chegou ao nosso espaço. Permitimos que eles habitem em §H[Root.GetName]§!.\n\nApesar de estes refugiados estarem acostumados a viver em estações espaciais abarrotadas e em condições esquálidas, eles parecem estar se ajustando bem ao seu novo lar planetário. Esperamos que eles estejam prontos para deixar para trás o passado como invasores e piratas."
 marauder.10.a:0 "Daremos novos lares a eles."
 gov_marauder_clans:0 "Clãs Saqueadores"
 gov_marauder_clans_desc:0 "Uma coleção de clãs e tribos que lutam constantemente entre si quando não estão invadindo seus vizinhos."
