 greatkhan_diplo_header:0 "[raider_khanate.GetRulerTitle] [raider_khanate.GetRulerName]"
 marauder.19.desc_01:0 "O [Root.GetName] é uma perversão da natureza. Sua... "Mente Colmeia", ou como vocês desejarem chamar a obscenidade que governa o seu domínio, não tem o conceito de honra. Ela representa tudo que está errado nesta galáxia.\n\nOs guerreiros do [marauder_country_1.GetSpeciesNamePlural] não querem ter nada a ver com você."
 marauder.19.desc_02:0 "O [Root.GetName] não é nada além de um bando de animais selvagens. Sua matança sem sentido de inocentes é o suficiente para nausear até os nossos guerreiros mais resistentes.\n\nNão queremos nada com vocês."
 marauder.19.desc_03:0 "Ah, sim, as máquinas falantes. Onde estão os seus donos, máquina? Eles sabem que você está com defeito?\n\nApesar de não haver honra nisso, nossos guerreiros usarão você como tiro ao alvo de bom grado, se chegarem perto de nosso território. Agora fiquem longe da minha frente."
 marauder.19.2.desc_01:0 "HYEEEIIIEEEE!!! O dwamak-colmeia que tudo consome! Você não transformar a gente em cozido, pode ter certeza! Desapareça, dwamak-colmeia!"
 marauder.19.2.desc_02:0 "HYEEIIEEEE!!! Gostamos de bater, mas não como você! Você gosta demais, dwamak! Não conversamos com você!"
 marauder.19.2.desc_03:0 "HYEEEIIIEEE!!! Ela... consegue entender? A máquina mortífera, né? Ela só mata?\n\nMáquina... matar a si! Você ordenou matar a si!\n\nAh, quebrada. Não serve."
 marauder.19.3.desc_01:0 "Sua raça é anátema para Ela do Vazio. Você consumiria o próprio Vazio se fosse possível, né?\n\nAbominação."
 marauder.19.3.desc_02:0 "Ela do Vazio exige sacrifício, mas não o sacrifício que vocês fazem. Vocês veneram a própria destruição, e isso faz de vocês o pior tipo de pagão."
 marauder.19.3.desc_03:0 "Vocês são frios e sem alma, igual ao Vazio. Ela do Vazio pode respeitar isso. Sua destruição nos dará muito favor com Ela.\n\nNão há nada mais a ser dito."
 marauder.19.a:0 "Presa..."
 marauder.19.b:0 "Lixo Xeno."
 marauder.19.c:0 "Espécie: §H[From.GetSpeciesName].§! Designação: §RVerme.§!"
 marauder.20.1.desc_01:0 "Fale então, forasteiro. Nossos guerreiros estão ouvindo."
 marauder.20.1.desc_02:0 "Não nos curvamos a alienígena nenhum."
 marauder.20.1.desc_03:0 "Como punição por perder um duelo, foi decretado que eu devo lidar com todos os forasteiros neste ciclo.\n\nO que vocês querem?"
 marauder.20.1.desc_04:0 "Explique esta interrupção. Temos batalhas para lutar."
 marauder.20.1.desc_05:0 "Ah Agora sim temos um verdadeiro lutador!\n\nA proeza marcial dos [Root.GetSpeciesName] é conhecida até por nós. Há milhares de [marauder_country_1.GetSpeciesNamePlural] que adorariam ser testados em batalha contra vocês."
 marauder.20.1.desc_06:0 "Bom conhecer-lhes, [Root.GetSpeciesNamePlural]. Seu tributo foi bem recebido pelos nossos guerreiros.\n\nNão vou mentir... Há alguns que ainda desejam atacar você, mas cuidados deles. A maior parte pelo menos."
 marauder.20.1.desc_07:0 "Nossas espadas estão guardadas, [Root.GetSpeciesNamePlural]. Vocês não têm o que temer de nossos guerreiros por enquanto."
 marauder.20.2.desc_01:0 "Eu estava tendo uma ótima noite, aí você apareceu, dwamak! HYEEEIIIEEEEE!!! O que você quer?!"
 marauder.20.2.desc_02:0 "A única coisa pior que um dwamak é um dwakam! NÃO! Não pergunte o que é! HYEEEIIIEEEEEEEEE!!!!!"
 marauder.20.2.desc_03:0 "HYEEEIIIIIIEEEIIEE.... *cof* *tosse* *cuspe* ...EEEEEIIIIEEEEE!!!!!"
 marauder.20.2.desc_04:0 "Tem algo para esmagarmos, dwamak? [marauder_country_2.GetSpeciesNamePlural] muito bons em esmagar!"
 marauder.20.3.desc_01:0 "Ela do Vazio está irada hoje. Consigo sentir isso.\n\nNão fizemos o suficiente para ganhar Seu favor..."
 marauder.20.3.desc_02:0 "Não sou nada além de um servo Dela. Não sei nada.\n\nMas Ela... Ela enxerga os vermes que vocês são."
 marauder.20.3.desc_03:0 "Sempre que suas naves cruzam a imensidão do espaço, elas violam o domínio Dela com sua presença. Cabe a nós acalmar Sua raiva. É algo terrível de se ver..."
 marauder.20.3.desc_04:0 "A Nona Guerra Doutrinal está em seu 167º ciclo. As facções hereges simplesmente não se rendem... mas pelo bem Dela, não devemos desistir."
 marauder.20.b:0 "Conhecemos um bom alvo para praticar..."
 encourage_raid:0 "Pague os [marauder_species.GetNamePlural] para invadirem um de seus rivais."
 marauder.20.busy.b.1.response:0 "Nossos guerreiros já estão no meio de uma invasão. Não temos tempo distrações agora."
 marauder.20.busy.b.2.response:0 "HYEEIIEEEE! Já estamos invadindo, dwamak! Sem tempo para isso!"
 marauder.20.busy.b.3.response:0 "Já estamos fazendo a vontade Dela ao invadir pagãos.. Até aquela invasão ser concluída, não temos mais para discutir sobre este tópico."
 marauder.20.cooldown.b.1.response:0 "Ainda não nos recuperamos de nossa invasão anterior. Não há naves suficientes para iniciar outra. Voltem mais tarde."
 marauder.20.cooldown.b.2.response:0 "Dwamak, odiamos dizer não para bate-bate, mas nossa frota não pronta. Ainda recuperando da última invasão!"
 marauder.20.cooldown.b.3.response:0 "Muito cedo. Nossa invasão anterior já acabou, e agora é hora de orações silenciosas e de louvar Ela do Vazio."
 marauder.20.d:0 "Gostaríamos de contratar mercenários."
 hire_mercenaries:0 "Contrate uma frota de mercenários [marauder_species.GetName] durante um certo período de tempo."
 marauder.20.e:0 "Encerrar Comunicações."
 marauder.20.need_rivals:0 "Você não tem rivais."
 marauder.20.f:0 "Dá pra parar com estes gritos infernais?"
 marauder.20.f.response:0 "HYEEEIIEEEE!!!! Que... que gritos?"
 marauder.20.g:0 "Gostaríamos de contratar um líder."
 hire_mercenary_leader:0 "Contrate um líder [marauder_species.GetName] habilidoso para a duração da vida daquele líder."
 hire_admiral_merc:0 "\nVocê contrata permanentemente um almirante [marauder_species.GetName] habilidoso."
 hire_general_merc:0 "\nVocê contrata permanentemente um general [marauder_species.GetName] habilidoso."
 marauder.30.e:0 "Na verdade, esquece."
 marauder.30.f:0 "Adeus."
 marauder.31.1.desc:0 "Ha! Então você quer que invadamos um de seus rivais?\n\nDetestamos nos envolver em suas disputas, mas com os incentivos certos, acho que podemos fazer isso...\n\nQuem você deseja atacar?"
 marauder.31.2.desc:0 "Você... você quer que esmaguemos um de seus rivais dwamak? Sim, isso pode ser feito...\n\nMas esmagar qual dwamak?"
 marauder.31.3.desc:0 "Em troca de tributo, talvez possamos ser convencidos a golpear um grupo especial de infiéis.\n\nQuem são estes hereges que você deseja que ataquemos?"
 marauder.31.a:0 "§YThe [raid_target_1.GetName].§!"
 marauder.31.b:0 "§YThe [raid_target_2.GetName].§!"
 marauder.31.c:0 "§YThe [raid_target_3.GetName].§!"
 marauder.31.d:0 "§YThe [raid_target_4.GetName].§!"
 marauder.31.e:0 "Na verdade, esquece."
 marauder.31.f:0 "Adeus."
 marauder.32.1.desc:0 "O [preliminary_target.GetName] de fato parece ser um alvo ótimo para nossos guerreiros. Talvez devamos fazer uma visita..."
 marauder.32.2.desc:0 "Sim, [preliminary_target.GetName] seriam um ótimo cozido de dwamak. Muito bom. Mas é muito esforço..."
 marauder.32.3.desc:0 "Ela do Vazio não vê os pagãos do [preliminary_target.GetName] com bons olhos. Uma expedição militar pode servir Sua vontade..."
 marauder.32.a:0 "Pagaremos. Ensine uma lição a eles."
 marauder.32.1.a.response:0 "Então está resolvido. Cavalgamos ao alvorecer."
 marauder.32.2.a.response:0 "HYEEEEIIIEEEEE!!!!!! Estes dwamaks vão ter bate-bate!"
 marauder.32.3.a.response:0 "Eles sentirão o gosto da fúria Dela."
 hire_raid:0 "\nO [current_marauder_diplomacy.GetName] monta uma frota de invasão que atacará o [preliminary_target.GetName]."
 marauder.34.1.desc:0 "Os mercenários [marauder_country_1.GetSpeciesName] são os melhores na galáxia inteira. Não deixe sua natureza barulhenta enganá-lo - quando a batalha é iniciada, sua disciplina é sem igual. Sua honra os obriga até a lutar contra outros [marauder_country_1.GetSpeciesNamePlural], caso você deseje.\n\nEstas são as frotas disponíveis atualmente para serem contratadas."
 marauder.34.2.desc:0 "Até crianças [marauder_country_2.GetSpeciesName] podem derrotar os melhores guerreiros dwamak. HYEEIIEE!!!! É sabido.\n\nMas estes não são crianças!!! Estes resistentes mercenários [marauder_country_2.GetSpeciesName], e eles não são apenas perigosos, mas podem ser PERTURBADOS! Eles estão dispostos a lutar por dwamaks como VOCÊ, contra outros dwamaks ou até mesmo [marauder_country_2.GetSpeciesNamePlural]... se você pagar!\n\nAqui lista de frotas [marauder_country_2.GetSpeciesName] loucas:"
 marauder.34.3.desc:0 "Há vários cultos entre nossos guerreiros que sentem que matar infiéis, até sob o mando de outros infiéis, fica alinhado com Sua vontade. Eles não vão evitar matar outros [marauder_country_3.GetSpeciesNamePlural], já que estes radicais enxergam a todos como hereges, menos a si próprios, é claro.\n\nPorém, não é para se preocupar. Eles não são tolos demais para atacar o próprio patrão. Incidentalmente, eu também estou livre da ira deles, já que trabalho para eles em troca de uma parte modesta dos lucros.\n\nEstas são as frotas disponíveis atualmente para contratação:"
 marauder.34.1.a:0 "A Armada do Vazio."
 marauder.34.2.a:0 "A 234ª Esmagadora de Dwamak."
 marauder.34.3.a:0 "Os Campeões Preferidos Dela."
 voidborn_hire:0 "\nVocê contrata esta frota mercenária por um período de 5 anos. Ela consiste de:\n\n§Y6 Cruzadores\n8 Fragatas\n16 Invasores§!"
 marauder.34.1.b:0 "A Flotilha Cavalgadora das Estrelas."
 marauder.34.2.b:0 "A Flotilha Gritante Transtornada"
 marauder.34.3.b:0 "A Ordem da Noite Eterna."
 star_riders_hire:0 "\nVocê contrata esta frota mercenária por um período de 5 anos. Ela consiste de:\n\n§Y4 Cruzadores\n6 Fragatas\n12 Invasores§!"
 marauder.34.1.c:0 "A Asa da Primeira Tempestade."
 marauder.34.2.c:0 "O Esquadrão dos Voluntários Loucos."
 marauder.34.3.c:0 "A Congregação do Crepúsculo."
 storm_wing_hire:0 "\nVocê contrata esta frota mercenária por um período de 5 anos. Ela consiste de:\n\n§Y2 Cruzadores\n4 Fragatas\n8 Invasores§!"
 marauder.34.d:0 "Deixa para lá. Vamos discutir outras questões."
 marauder.34.e:0 "Adeus."
 marauder.37.1.a.desc:0 "Parabéns, [Root.GetSpeciesNamePlural]. Com a frota recém contratada, você pode invadir o [random_fallen_empire.GetName]!\n\nBem, talvez não. Mas não se engane: É uma força poderosa!"
 marauder.37.1.b.desc:0 "A flotilha é sua, [Root.GetSpeciesNamePlural]. Lembre-se: um único [marauder_country_1.GetSpeciesName] vale pelo menos dez guerreiros de outras espécies. Você pode ajustar seus cálculos de força de acordo."
 marauder.37.2.a.desc:0 "Faz boa decisão, dwamak! Ao contratar estes instáveis [marauder_country_2.GetSpeciesNamePlural], você se certifica que outros dwamak não vão contratá-los e mandá-los contra você! HYEEEIIIIEEE!!!!"
 marauder.37.3.a.desc:0 "Estes guerreiros sagrados servirão você bem, [Root.GetSpeciesNamePlural]. Só... não entre nas suas naves. Elas são consideradas sagradas, e Ela do Vazio não vê com bons olhos infiéis que pisam no seu convés sagrado."
 marauder.37.a:0 "Tinha outra coisa..."
 marauder.37.b:0 "Adeus."
 marauder_1_tribute:0 "Tributo [marauder_country.GetSpeciesName]"
 marauder_1_tribute_desc:0 "Oferecemos tributo ao [marauder_country.GetName]. Eles concordaram não nos atacar por um certo tempo."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "Haha! Vocês são verdadeiramente loucos, forasteiros. Querem que enfrentemos os velhos?\n\nAcho que não."
 marauder.35.2.desc:0 "HYEEEEEEEEEEEEEEEEEEIIIIIIIIIIIIIIIIIIIEEEEEEEEEEEE!!!!!!!!!!!\n\nNão. Dwamak, a gente louco, mas não louco demais para tentar esmagar dwamaks caídos."
 marauder.35.3.desc:0 "Apesar de serem infiéis, Ela do Vazio não deseja que lancemos nossas naves em uma tentativa vã de golpear suas raças anciãs.\n\nA hora deles vai chegar... em um ou dois milênios."
 marauder.40.1.desc:0 "Sim, podemos arrumar isso. Muitos de nossos grandes guerreiros estão em busca de novos desafios e oportunidades.\n\nSe você puder pagar o preço de sangue para liberá-los do serviço jurado com os seus irmãos de sangue, eles farão um juramento de bom grado para seguir você e lutar suas batalhas."
 marauder.40.2.desc:0 "HYEEEIIIEEEEEEE!! Sim, sim! Muitos guerreiros [marauder_species.GetName] inteligentes estão felizes em lutar por dwmak moolah! Só precisam de incentivo certo."
 marauder.40.3.desc:0 "Sim, nossos maiores guerreiros estão dispostos a guiar seus soldados para a batalha. Com o suporte dos seus créditos energéticos, poderemos servir Ela com ainda mais fervor.\n\nVocê descobrirá que uma vida de serviço para Ela do Vazio deixou nossos oficiais ao mesmo tempo destemidos e eficazes."
 marauder.40.1.a:0 "Contratar Almirante"
 marauder.40.2.a:0 "Contratar General"
 marauder.40.a.response:0 "Muito bem. O juramento foi feito, e o guerreiro é seu para cumprir sua vontade."
 marauder.40.b.response:0 "Oooh! Este [marauder_species.GetName] muito astuto! [Root.GetSpeciesNamePlural] sortudos!"
 marauder.40.c.response:0 "Ela do Vazio abençoou este contrato. Que nosso campeão o sirva bem."
 marauder.46.name:0 "Mercenários Saqueadores Disponíveis"
 marauder.46.desc:0 "Conforme a comunidade galática continua a se expandir e as fronteiras começam a colidir, o conflito armado é muitas vezes inevitável.\n\nReconhecendo isso, frotas de diversos clãs Saqueadores estão prontas para se aventurar além de seus sistemas natais em busca de fama e glória. Eles agora oferecem seus serviços como mercenários para quem pagar mais."
 marauder.46.a:0 "Bons mercenários são difíceis de encontrar."
 leader_trait_mercenary_warrior:0 "Guerreiro Mercenário"
 leader_trait_mercenary_warrior_desc:0 "Este líder vem de uma cultura guerreira baseada no espaço, e aprendeu táticas não ortodoxas de bater e correr desde cedo."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "O Grande Khan"
 leader_trait_great_khan_desc:0 "O Grande Khan é um líder carismático, um estrategista brilhante e, se os rumores são verdadeiros, um psíquico poderoso."
 marauder.50.name:0 "Fim do Contrato Mercenário"
 marauder.50.desc:0 "Nosso contrato com os mercenários no §H[Root.GetName]§! acabou. Seu líder, Almirante [Root.Leader.GetName], ofereceu-se para estender imediatamente os serviços das naves sob o [Root.Leader.GetHerHis] comando por mais cinco anos... com uma taxa extra.\n\nSe recursarmos, os mercenários partirão em busca de trabalho em outro lugar."
 marauder.50.a:0 "Estender o contrato."
 marauder.50.b:0 "Deixe-os ir embora."
 marauder.71.name:0 "Almirante Mercenário Substituído"
 marauder.71.desc:0 "Após a morte inesperada do antigo comandante do §H[Root.GetName]§!, os [marauder_species.GetNamePlural] enviaram o Almirante §H[new_leader.GetName]§! como substituto."
 marauder.76.name:0 "Desaparecimento dos Mercenários [marauder_species.GetName]"
 marauder.76.desc:0 "A perda dos seus sistemas natal parece ter abalado muito os mercenários §H[marauder_species.GetName]§! no [Root.GetName]. Apesar de termos assinado um contrato de cinco anos, a brigada traiçoeira e todas as suas naves desapareceram no espaço profundo!\n\nSua última transmissão, aparentemente uma frase código para sinalizar sua partida, foi:\n\n§R"A vingança será nossa."§!"
 marauder.76.a:0 "Nós tínhamos um contrato!"
 marauder.77.name:0 "Mercenários se juntam ao Grande Khan"
 marauder.77.desc:0 "A ascensão do [raider_khanate.GetName] sob o comando do temido Grande Khan ativou várias deserções entre todos os mercenários [raider_khanate.GetSpeciesName] que estavam sob nosso comando! Pegos em um influxo súbito de fervor nacionalista, os traidores abandonaram seus contratos e fugiram para se juntarem à crescente máquina de guerra do Grande Grande Khan."
 marauder.101.1.desc:0 "Fracotes [Root.GetSpeciesName], nossos guerreiros estão a caminho para saquear seus sistemas. Enfrente-os em batalha, se você tiver a coragem ou se acovardem com medo até que eles se satisfaçam das suas riquezas.\n\nVocê pode, é claro, oferecer tributo agora para se livrarem do ataque devastador que está por vir. Se for suficiente, nossos guerreiros podem ser compelidos a voltar atrás..."
 marauder.101.2.desc:0 "HYEEEIIIIIEEEEEE!!!!!!! Dwamaks [Root.GetSpeciesName]! A gente veio visitar seus sistemas! Evitamos que vocês ficassem gordos e ricos demais, sim!\n\nA não ser que você pense em motivo para não ser um bom cozido de dwamak..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]. Ela do Vazio comunicou a nós o desejo de usar os seus sistemas como locais cerimoniais para celebrar o domínio eterno Dela sobre o Espaço. Como servos humildes Dela, não temos escolha a não ser aceitar.\n\nUma frota de batalha de nossos melhores guerreiros, retirados de todas as nossas facções guerreiras, está neste momento ao seu caminho para recolher tributos e servos. Para afastar o inevitável e saciar a fome Dela, você pode oferecer tributo agora. Se for suficiente, a frota será reconvocada."
 marauder.101.a:0 "Oferecer Tributo §Y(Energia)§!"
 marauder.101.b:0 "Oferecer Tributo §Y(Minerais)§!"
 marauder.101.c:0 "Oferecer Tributo §Y(Comida)§!"
 marauder.101.1.a.response:0 "Uma pena! Suponho que nossos guerreiros terão que buscar entretenimento em outro lugar.\n\nSeu povo está a salvo. Pelo menos por enquanto."
 marauder.101.d:0 "Você não conseguirá nada de nós, escória."
 marauder.101.1.b.response:0 "Tolos! Então tomaremos à força o que vocês deveriam ter oferecido em tributo... e muito mais! Vocês cometeram um erro terrível hoje."
 marauder.101.2.a.response:0 "Você dwamak inteligente! Agora procurar cozido de dwamak em outro lugar! Muito trabalho para gente, mas trabalho nenhum para você!"
 marauder.101.2.b.response:0 "Esperamos você dizer isso, dwamak! [raiding_marauder.GetSpeciesNamePlural] sempre gostam de bom desafio!\n\nHYEEEIIIEEEE!!!!"
 marauder.101.3.a.response:0 "Você é sábio em não enraivecer Ela do Vazio. Sua retribuição teria sido terrível."
 marauder.101.3.b.response:0 "Ela do Vazio previu esta resposta, mas a oferta precisava ser feita. Agora podemos reunir escravos e riquezas através do combate cerimonial apropriado. Tudo no nome Dela, é claro."
 marauder.102.1.desc:0 "Finalmente vieram implorar misericórdia, [Root.GetSpeciesNamePlural]? Vocês ainda podem oferecer tributo para assegurar nossa retirada do seu espaço, mas o preço aumentou."
 marauder.102.2.desc:0 "Sim, dwamak? Não quer visita nossa agora? Quer que a gente saia? HYEEEIIEEEE!!!\n\nVocê pode pagar, mas agora tá mais caro..."
 marauder.102.3.desc:0 "Ela está com raiva, [Root.GetSpeciesNamePlural]... muita raiva. Cada [Root.GetSpeciesName] que é sacrificado em Sua honra diminui sua fúria um pouco, mas isso será suficiente?\n\nSe vocês estão aqui para oferecer tributo para Ela do Vazio, como forma de assegurar nossa retirada do seu espaço, saiba que ela vai exigir um sacrifício ainda maior em seu nome agora..."
 marauder.102.d:0 "Nossa, vocês realmente são feios."
 marauder.102.e:0 "Encerrar comunicações."
 marauder.102.1.a.response:0 "Pense em toda a tristeza que vocês teriam evitado, se tivessem oferecido o tributo quando pedimos pela primeira vez. Que isso seja uma lição para vocês, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "HYEEEEEIIIIIEEEEE!!! Então resolvido. Temos o que queremos. Sem necessidade de cozido de dwamak, por enquanto."
 marauder.102.3.a.response:0 "Ela do Vazio está contente. Este sacrifício iluminou os espíritos Dela, e Ela permitiu o recuo de seus guerreiros. Vá em paz, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "Eu... v-você... minha aparência física não... não tem nada a ver com...\n\nVocê se arrependerá desse erro, [Root.GetSpeciesName]. Nossos guerreiros vão transformar suas frotas patéticas em cinzas!"
 marauder.111.1.desc:0 "Vocês podem sair de seus abrigos agora, [Root.GetSpeciesNamePlural]. Liberamos uma quantidade suficiente de sua riqueza, e nossas naves estão completamente carregadas.\n\nTimoneiro! Definir destino para [marauder_system.GetName]. Vamos sair desta região maldita do espaço. Ela me deprime."
 marauder.111.2.desc:0 "Dwamaks, esmagamos o suficiente. Não precisamos de mais esmagamento agora. Nossos porões cheios.\n\nVoltamos [marauder_system.GetName] agora, né."
 marauder.111.3.desc:0 "A cerimônia foi concluída. Ela do Vazio está satisfeita com a destruição que trouxemos para o seu espaço, [Root.GetSpeciesNamePlural]. Agora temos permissão para retornar para [marauder_system.GetName]."
 marauder.111.a:0 "Saia!"
 marauder.112.1.desc:0 "Isso é animador, né? O êxtase da batalha! Nossos melhores guerreiros contra o melhor que vocês têm a oferecer. Veremos quem sairá por cima!"
 marauder.112.2.desc:0 "Dwamak, o que você quer? Nós ocupados esmagando seus sistemas!"
 marauder.112.3.desc:0 "Servimos apenas a vontade Dela, e, no momento, aqueles com carteiras cheias o suficiente para nos contratar golpearão você. Contanto que o resultado seja mais infiéis mortos, Ela do Vazio aprova."
 marauder.104.name:0 "Invasores Atingem [Root.GetName]"
 marauder.104.desc:0 "Equipes de invasão [marauder_country.GetSpeciesName] aterrissaram em §H[Root.GetName]§!! Posicionados em pequenas naves de ataque a partir de sua frota em órbita, os [marauder_country.GetSpeciesNamePlural] atingiram diversos assentamentos externos no [Root.GetPlanetMoon] antes de recuarem de volta para o espaço com o que saquearam. Nossas forças defensivas na superfície não tiveram tempo de responder."
 marauder.104.a:0 "Escória Invasora."
 marauder.105.desc:0 "Escravocratas [marauder_country.GetSpeciesName] aterrissaram em §H[Root.GetName]§!! Naves de ataque atingiram diversos assentamentos externos no [Root.GetPlanetMoon], reunindo os colonizadores e transportando-os de volta para a frota em órbita dos invasores em correntes."
 marauder.105.a:0 "Eles pagarão."
 marauder.106.desc:0 "Forças [marauder_country.GetSpeciesName] leves concluíram um ataque relâmpago em §H[Root.GetName]§!. Suas aterrissagens dispersas confundiram as unidades de resposta tática que lideravam nossas forças de superfície, e antes de poderem reagir, os invasores já haviam voltado para a órbita com os espólios que conseguiram tirar de nossos assentamento."
 marauder.106.a:0 "Resultado indesejável."
 marauder.107.desc:0 "Escravocratas [marauder_country.GetSpeciesName] aterrissaram em §H[Root.GetName]§!! Bombardeios das naves de ataque deles destruíram diversos santuários orgânicos nossos, que depois foram invadidos por exércitos altamente armados.\n\nOs orgânicos impressionados que, até agora, estavam sendo mantidos seguros dentro destes santuários foram imediatamente reunidos pelos escravistas e retornaram para a frota em órbita acorrentados."
 marauder.107.a:0 "Nossos bio-troféus!"
 marauder.108.desc:0 "Equipes de invasão [marauder_country.GetSpeciesName] aterrissaram em §H[Root.GetName]§!! Os invasores saquearam diversos de nossos entrepostos no [Root.GetPlanetMoon] e massacraram diversos drones antes de recuarem para sua frota em órbita."
 marauder.108.a:0 "Devemos punir esta transgressão."
 marauder.112.a:0 "Quem pagou vocês para nos invadirem?"
 marauder.112.1.a.response:0 "Covardes infelizes que não estavam dispostos a enfrentá-los cara a cara. Sua identidade é insignificante, e seu papel final no universo mais ainda.\n\nE eles nos pagaram bem demais para manter a identidade deles em segredo."
 marauder.112.2.a.response:0 "Ah, mas aquele segredo, dwamak! Eles eram dwamaks, igual você, mas outros dwamaks. Isso é tudo que podemos dizer."
 marauder.112.3.a.response:0 "Infiéis. Pagãos. Hereges.\n\nQueríamos muito não ter nada a ver com eles, mas os créditos energéticos deles ajudarão a fortalecer a vontade Dela."
 marauder.112.b:0 "Fim da transmissão."
 marauder.120.name:0 "Invasão [raiding_marauder.GetSpeciesName] a Caminho"
 marauder.120.desc:0 "Uma frota de invasão §H[raiding_marauder.GetSpeciesName]§! foi detectada se aproximando de nossas fronteiras! Comunicações interceptadas indicam que elas foram contratadas por uma potência externa rival para atacar nossos sistemas. Elas estão transmitindo uma mensagem direcionada a nós em um canal aberto."
 marauder.121.1.desc:0 "Covardes escondidos na escuridão nos pediram para enfrentá-lo, já que eles estão com medo demais para fazer por conta própria. Há guerreiros [Root.GetSpeciesName] com honra suficiente para nos enfrentar em campo aberto, ou devemos saquear seus sistemas sem oposição? Mostre-nos o seu valor!"
 marauder.121.2.desc:0 "HYEEEIIIEEE!!! Você tem muitos inimigos, dwamak! Eles não gostar muito de você! Eles pagam para nós esmagar seus sistemas! Aceitamos felizes!"
 marauder.121.3.desc:0 "Se um grupo de infiéis quer que golpeemos outro grupo de infiéis, e querem nos pagar por isso, quem somos nós para dizer não? Em tempo, os servos Dela do Vazio lidarão com todos os hereges, mas por enquanto vamos focar em vocês."
 marauder.121.a:0 "Ir para alerta vermelho!"
 marauder.122.name:0 "Invasores [raiding_marauder.GetSpeciesName] Recuam"
 marauder.122.desc:0 "A frota invasora que os [raiding_marauder.GetSpeciesNamePlural] enviaram para o [marauder_target.GetName] após terem sido "encorajados" por nós a fazê-lo, definiu o caminho de volta para o sistema natal deles. Com os porões de carga cheios de saques e escravos capturados, os mestres da nave declararam a invasão como bem-sucedida."
 marauder.122.a:0 "Um trabalho bem feito."
 marauder.123.desc:0 "Uma frota invasora que pertence a uma espécia até então desconhecida foi detectada se aproximando de nossas fronteiras! Estes selvagens, que se chamam de §H[raiding_marauder.GetSpeciesNamePlural]§!, aparentemente foram pagos por uma potência rival estrangeira para atacar nossos sistemas. Elas estão transmitindo uma mensagem direcionada a nós em um canal aberto."
 marauder.124.name:0 "Frota de Invasão [From.GetSpeciesName] Destruída"
 marauder.124.desc:0 "A frota invasora que "encorajamos\\"
 marauder.124.a:0 "Esperamos que eles pelo menos tenham causado algum dano."
 marauder.501.name:0 "Tambores de Guerra"
 marauder.501.desc:0 "Pela primeira vez na história conhecida, as facções em guerra dos §H[raider_khanate.GetSpeciesNamePlural]§! se uniram sob um único §HGrande Khan§!. Este misterioso senhor da guerra, que de acordo com alguns relatos é um poderoso vidente, surgiu de sua casta guerreira e conseguiu o que muitos imaginavam ser impossível. Através de uma combinação de astúcia, carisma e genialidade militar, o recém coroado Grande Khan conquistou a lealdade e devoção total de todas as facções [raider_khanate.GetSpeciesName].\n\nAgora que eles não estão mais ocupados matando uns aos outros, os [raider_khanate.GetSpeciesNamePlural] estão voltando suas atenções para outro lugar. Grande frotas estão se reunindo para a guerra, tripuladas por guerreiros ávidos que agora são companheiros eternos apesar de serem inimigos mortais há apenas alguns meses."
 marauder.501.a:0 "Nasce uma nova ameaça."
 marauder.502.desc:0 "Eu sou §H[raider_khanate.Ruler.GetName]§!, Grande Khan do §H[raider_khanate.GetName]§!, e estou aqui para anunciar para a galáxia que uma nova era está sobre nós. A era das trevas onde os [raider_khanate.GetSpeciesNamePlural] matavam uns aos outros por migalhas de recursos ou uma noção desvairada de honra, finalmente chegou ao fim.\n\nEu prometi solenemente ao meu povo um novo começo através da formação de um grande império que para sempre entronizará a espécia [raider_khanate.GetSpeciesName] nos anais história galáctica.\n\nPara aqueles que ficam no nosso caminho, saibam disso: Não vou parar até realizar o verdadeiro destino do meu povo. Se você nos opor, o [raider_khanate.GetName] transformará vocês em poeira."
 marauder.502.a:0 "Palavras fortes."
 marauder.502.b:0 "Calculando vetor de ameaça."
 marauder.504.name:0 "O Grande Khan toma [conquered_planet.GetName]!"
 marauder.504.desc:0 "Após derrotar os bravos defensores de §H[conquered_planet.GetName]§!, as forças terrestres do [From.GetName] reivindicaram [conquered_planet.GetPlanetMoon] em nome do seu Grande Khan! Eles hastearam a bandeira de seu novo império sobre cada grande assentamento na superfície do [conquered_planet.GetPlanetMoon]. Até mesmo agora, colonizadores [From.GetSpeciesName] estão sendo trazidos dos seus habitats espaciais decadentes."
 marauder.504.a:0 "O Grande Khan deve ser parado!"
 marauder.506.name:0 "O Grande Khan Conhece a Derrota"
 marauder.506.desc:0 "Apesar de [great_khan.GetHerHis] temido gênio militar, [great_khan.GetName], o Grande Khan do [From.GetName], foi derrotado no sistema [khan_death_system.GetName]. Quando a armada que [great_khan.GetSheHe] comandava estava perdida na batalha contra forças que pertencem ao [khan_destroyer.GetName], o Grande Khan e [great_khan.GetHerHis] oficiais mais próximos fugiram para o hiperespaço em uma pequena nave de transporte.\n\nAgora mesmo, [great_khan.GetName] está ocupado montando uma nova armada para continuar [great_khan.GetHerHis] conquistas, mas esta vitória trouxe um alívio necessário para aqueles que opõem o avanço incansável do [From.GetName]."
 marauder.506.a:0 "Então o Grande Khan não é infalível."
 marauder.508.desc:1 "Aqui é o Grande Khan [great_khan.GetName] do [From.GetName]. Minha derrota contra o [khan_destroyer.GetName] foi um pequeno passo para trás, nada além disso. Os [khan_destroyer.GetSpeciesNamePlural] são bravos guerreiros e adversários valiosos, mas também cairão aos nossos pés.\n\nA maré da história está varrendo pela galáxia, e nada pode interrompê-la. Minha nova armada foi montada."
 marauder.508.desc.1:0 "$marauder.508.desc$ Após esta guerra terminar, minhas Satrapias leais serão recompensadas pelo seu suporte."
 marauder.508.desc.2:0 "$marauder.508.desc$ Jure liberdade a mim agora, enquanto ainda há tempo."
 marauder.508.desc.3:0 "$marauder.508.desc$ Todos que tentarem ficar no meu caminho serão eliminados."
 marauder.508.a:0 "Uma segunda investida se aproxima..."
 marauder.510.name:0 "A Morte do Grande Khan"
 marauder.510.desc:0 "O Grande Khan [great_khan.GetName] está morto. Após [great_khan.GetHerHis] armada ter sido derrotada uma segunda vez no sistema [khan_death_system.GetName], o Grande Khan não tentou escapar de [great_khan.GetHerHis] nau capitânia quando foi destruída em batalha pelo [khan_destroyer.GetName].\n\nCom a morte do seu amado líder, uma feroz luta pelo poder surgiu no [From.GetName]. Os senhores da guerra do Grande Khan estão agora mesmo lutando uns com os outros pelo controle sobre o seu [great_khan.GetHerHis] império. Resta saber quem sairá no topo."
 marauder.510.a:0 "Assim termina o reino do [great_khan.GetName]."
 marauder.513.a.desc:0 "O Grande Khan [great_khan.GetName] do [raider_khanate.GetName] está morto! Detalhes são escassos neste momento, mas comunicações interceptadas indicam que o Grande Khan foi envenenado por um dos [great_khan.GetHerHis] senhores da guerra mais ambiciosos em uma tentativa de golpe.\n\nCom a morte do seu amado líder, uma feroz luta pelo poder surgiu no [raider_khanate.GetName]. Os senhores da guerra do Grande Khan estão agora mesmo lutando uns com os outros pelo controle do [great_khan.GetHerHis] império. Resta saber quem sairá no topo."
 marauder.513.b.desc:0 "O Grande Khan [great_khan.GetName] do [raider_khanate.GetName] está morto! De acordo com comunicações interceptadas, o Grande Khan sucumbiu à Febre Sarakelliana, uma doença relativamente comum e geralmente fatal entre os [raider_khanate.GetSpeciesNamePlural] - um legado das péssimas condições nas estações espaciais onde a maioria deles vivia antes da ascensão do [raider_khanate.GetName]."
 marauder.513.c.desc:0 "O Grande Khan [great_khan.GetName] do [raider_khanate.GetName] está morto! Comunicações interceptadas sugerem que o Grande Khan foi violentamente assassinado por uma equipe de forças especiais contratadas por uma potência galáctica que até o momento não se identificou. Nenhum governo está disposto a assumir a responsabilidade desta operação."
 marauder.513.d.desc:0 "O Grande Khan [great_khan.GetName] do [raider_khanate.GetName] está morto! Os detalhes são vagos, mas transmissões interceptadas revelaram que o Grande Khan foi assassinado por uma concubina alienígena no [great_khan.GetHerHis] aposento privado a bordo de [great_khan.GetHerHis] nau capitânia. O motivo é desconhecido."
 marauder.513.e.desc:0 "O Grande Khan do [raider_khanate.GetName] está morto. De acordo com transmissões interceptadas, [great_khan.GetName] faleceu naturalmente em algum momento nos últimos dias, como resultado da idade avançada [great_khan.GetHerHis].\n\nAcredita-se que o Grande Khan apontou um sucessor designado, mas apesar disso uma luta feroz pelo poder começou no [raider_khanate.GetName]. Os senhores da guerra do Grande Khan estão agora mesmo lutando uns com os outros pelo controle do [great_khan.GetHerHis] império. Resta saber quem sairá no topo."
 liberated_planet.part1:0 "Derrotamos os últimos soldados do Grande Khan na superfície de §H[liberated_planet.GetName]§!, e nossas forças estão com domínio completo do [liberated_planet.GetPlanetMoon]."
 liberated_planet.part2:0 "Antes de ter sido tomado pelo [raider_khanate.GetName], este mundo pertencia ao §H[planet_former_owner.GetName]§!. Eles provavelmente ficarão gratos se retornamos o mundo para o seu governo."
 marauder.516.name:0 "Liberação de [liberated_planet.GetName]"
 marauder.516.desc:0 "Nossas forças liberaram com sucesso §H[liberated_planet.GetName]§! de sua ocupação pelos soldados do Grande Khan! O [liberated_planet.GetPlanetMoon] finalmente foi devolvido ao nosso controle."
 marauder.516.a:0 "Uma grande vitória!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "Ao vencedor os espólios."
 marauder.517.a.tooltip:0 "[liberated_planet.GetName] é adicionado ao nosso império."
 marauder.517.b:0 "Somos liberadores, não conquistadores."
 marauder.517.b.tooltip:0 "[liberated_planet.GetName] é retornado para o [planet_former_owner.GetName]."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "Após invadir §H[liberated_planet.GetName]§! com sucesso e derrotar as forças do Grande Khan posicionadas em sua superfície, o §H[From.GetName]§! graciosamente se ofereceu para restaurar o [liberated_planet.GetPlanetMoon] ao nosso controle completo."
 opinion_returned_marauder_planet:0 "Planeta Liberado"
 opinion_kept_marauder_planet:0 "Manter Planeta Liberado"
 marauder.550.a.desc:0 "Não falharei com o [raider_khanate.GetName]. Bilhões confiam na minha orientação."
 marauder.550.b.desc:0 "Aqui é o Grande Khan [great_khan.GetName]. Veio se submeter ao meu governo?"
 marauder.550.c.desc:0 "Não há nada impossível para aquele que tenta."
 marauder.550.d.desc:0 "Você está na presença do Grande Khan. Fale o que está pensando."
 marauder.550.e.desc:0 "Quem busca uma audiência com o Grande Khan?"
 marauder.550.f.desc:0 "Há mais mundos para conquistar."
 marauder.550.g.desc:0 "Meu povo já sofreu demais. Criarei para eles um novo lar entre as estrelas."
 marauder.550.h.desc:0 "Eu choro por aqueles que caem diante de minhas forças, mas não há outra maneira se o povo [raider_khanate.GetSpeciesName] terá um futuro."
 marauder.550.i.desc:0 "O império que estou construindo se beneficiará da comunidade galáctica como um todo. Pode não parecer agora, mas um dia ele será um raio de estabilidade e prosperidade para todas as formas inteligentes na galáxia.\n\nA paz, enfim, reinará na galáxia. Eu farei isso acontecer."
 marauder.550.j.desc:0 "Minha corte está sempre aberta para meus leais satrapes. Em que posso ajudar?"
 marauder.550.k.desc:0 "Você fala comigo em nome da Satrapia [Root.GetSpeciesName], correto? O... [Root.GetName], acredito eu. O que seu Grande Khan pode fazer por você?"
 marauder.550.l.desc:0 "Sua raça pode não ser orgânica, [Root.GetSpeciesNamePlural], mas todas as formas de vida inteligente que são súditos do [raider_khanate.GetName] serão tratadas igualmente.\n\nEu prometo."
 marauder.550.m.desc:0 "Às vezes, acho que a vida seria muito mais fácil se eu fosse uma máquina como você. Uma pena."
 marauder.550.n.desc:0 "Então estou falando com a consciência central [Root.GetSpeciesName]? Fascinante."
 marauder.550.o.desc:0 "Compreendo que os drones [Root.GetSpeciesName] obedecem aos comandos de sua Mente Colmeia sem perguntas. Contanto que sua Mente Colmeia me sirva de maneira parecida, não teremos problemas."
 marauder.550.p.desc:0 "Você foi sábio em se submeter ao meu governo. Esta decisão salvou incontáveis vidas [Root.GetSpeciesName]."
 marauder.550.q.desc:0 "Sabia que [Root.GetSpeciesNamePlural] e [raider_khanate.GetSpeciesNamePlural] não são tão diferentes assim? Sua raça terá um papel importante a ser desempenhado no império galático que estamos construindo juntos."
 marauder.550.a:0 "Gostaríamos de discutir uma rendição..."
 marauder.550.a.2.response:0 "Acha que sou tolo o suficiente para confiar em mentiras [Root.GetSpeciesName] pela segunda vez? Não, desta vez a batalha é até o fim. Você abriu mão do seu direito de existir na nova ordem galática que estou construindo."
 marauder.550.b:0 "Você parece bem... articulado para um [From.GetSpeciesName]."
 marauder.550.b.response:0 "Ah, sim. Talvez vocês estejam se referindo ao dialeto cru e.... rústico, digamos assim, que era usado pelos [From.GetSpeciesNamePlural] até agora.\n\nVocê pode não acreditar nisso, mas o idioma [From.GetSpeciesName] já foi muito mais desenvolvido. Foi só nos últimos mil anos, mais ou menos, que ele gradualmente retrocedeu ao seu estado deplorável atual.\n\nMas isso muda agora. De agora em diante, todos os [From.GetSpeciesNamePlural] serão ensinados com a versão mais antiga e mais rica de nosso idioma. Não haverá mais gritos."
 marauder.550.c:0 "O que aconteceu com "Ela do Vazio"?"
 marauder.550.c.response:0 "Crenças supersticiosas e dogmas religiosos não trouxeram nada além de ruína ao povo [From.GetSpeciesName]. Aqueles que desejam continuar a adoração Dela do Vazio, ou de qualquer outro símbolo espiritual são livres para fazê-lo, porém não é mais obrigatório.\n\nDesejo trazer uma nova era de ciência e progresso para os [From.GetSpeciesNamePlural] e, de fato, para toda a galáxia. Fanáticos tapados não tem lugar no futuro que estou construindo."
 marauder.550.d:0 "Queremos nossa autonomia de volta."
 marauder.550.d_fail:0 "§RVocê não pode se rebelar dentro de um ano após ter se submetido ao Grande Khan.§!"
 marauder.551.a.desc:0 "Uma escolha sábia. Ao se render, você se tornará uma Satrapia do [raider_khanate.GetName], e será esperado que contribua com recursos e pessoal militar para nossas guerras que estejam em curso. Porém, além disso, não será necessário que você participe da luta em si, e estou contente em deixá-lo com seus problemas até assegurarmos a galáxia.\n\n§YTornar-se uma Satrapia resultará em:§!\n§R£energy -10% de recebimento de Créditos Energéticos\n£minerals -20% de recebimento de Minerais\n£navy_size -30% de Capacidade Naval§!\n\nO [raider_khanate.GetName] se tornará mais poderoso."
 marauder.551.a.response:0 "Vocês agora podem se considerar como servos leais do Grande Khan do [raider_khanate.GetName]. Ao assinar este acordo, incontáveis vidas [Root.GetSpeciesName] foram salvas. Este é um grande dia para o [Root.GetName].\n\nAssim que minha conquista da galáxia for concluída, analisaremos a revisão do sistema de Satrapia para talvez integrar o seu reino de maneira mais próxima ao nosso. Até lá, deixo vocês governarem a si mesmos."
 marauder.551.b.response:0 "Ah! Isso nunca acontecerá.\n\nEntão seu destino será decidido no campo de batalha, [Root.GetSpeciesNamePlural]. Não faz diferença para mim - seus mundos serão tomados pelo [raider_khanate.GetName] de um jeito ou de outro."
 marauder.551.a:0 "Aceitamos os seus termos."
 marauder.551.b:0 "Você não entendeu. Estávamos nos referindo à §Hsua§! rendição."
 marauder.552.name:0 "[From.GetName] se Submete!"
 marauder.552.desc:0 "O §H[new_satrapy.GetName]§! se submeteu ao Grande Khan! Eles se tornaram uma Satrapia do [raider_khanate.GetName], e suas frotas agora estão recuando.\n\nApesar de não terem se juntado de maneira oficial ao [raider_khanate.GetSpeciesNamePlural] em sua tentativa de conquista da galáxia, eles juraram contribuir com recursos e pessoal militar para impulsionar ainda mais a máquina de guerra do Grande Khan."
 marauder.552.a:0 "Covardes!"
 marauder.553.name:0 "A Horda Estabelece uma Base em [capital_system.GetName]"
 marauder.553.desc:0 "Para nossa "proteção" o §H[raider_khanate.GetName]§! estabeleceu uma grande instalação militar espacial no sistema §H[capital_system.GetName]§!, defendida por uma frota numerosa. O papel secundário desta base parece ser encorajar-nos a cumprir nossas obrigações como uma Satrapia e supervisionar o recrutamento de [Root.GetSpeciesNamePlural] para servir nas frotas de batalha do Grande Khan."
 marauder.553.a:0 "Conforme o Grande Khan comandar..."
 marauder.554.a.desc:0 "Pensem com cuidado, [Root.GetSpeciesNamePlural]. Se vocês seguirem este caminho, não há como voltar. Não aceitarei uma segunda rendição.\n\nO único destino possível de uma Satrapia rebelde é sua total destruição."
 marauder.554.a:0 "Declaramos nossa independência total!"
 marauder.554.a.response:0 "Que assim seja. Vocês condenaram o seu povo, [Root.GetSpeciesNamePlural]. Não descansarei até que seu império desprezível esteja em ruínas - isso eu juro!\n\nEle servirá como exemplo para o restante da galáxia como o que acontece com aquele que desafia a vontade do Grande Khan."
 marauder.554.b:0 "Ah. Neste caso, deixa para lá."
 marauder.554.b.response:0 "Já imaginava. Não testem minha paciência, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "Confiei em vocês, [Root.GetSpeciesName]. Ofereci um assento à minha mesa... e em troca, vocês cuspiram na minha cara."
 marauder.550.s.desc:0 "Não aturo traidores. Não temos nada a discutir."
 marauder.550.t.desc:0 "Escória traiçoeira. Então você queria ser uma Satrapia, né?\n\nVocês me fizeram ficar com cara de idiota, e isso eu não posso perdoar."
 marauder.550.u.desc:0 "Vocês transformaram isso em algo pessoal, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "Você e aqueles que compartilham o seu desdenho completo pela vida senciente é o motivo pelo qual a galáxia está tão necessitada de minha firme orientação.\n\nSua contínua existência é uma ameaça por sí só. Colocarei um fim nisso."
 marauder.620.name:0 "A Horda se Despedaça"
 marauder.620.desc:0 "A morte do §HGrande Khan§! acabou sendo o fim do §H[From.GetName]§!. Sem um governante forte para uní-los, os [From.GetSpeciesNamePlural] sucumbiram às lutas internas mais uma vez. Seu império foi dividido entre os §HDiádocos§!, os comandantes militares mais poderosos e influentes do Grande Khan.\n\nCada um deles agora reivindica o título de Grande Khan da Galáxia, e seus apoiadores estão em uma oposição intensa um contra o outro. O tempo de um império [From.GetSpeciesName] unido, aparentemente chegou ao fim."
 marauder.620.a:0 "Não era para ser."
 marauder.630.name:0 "A Horda Volta para os Hábitos Antigos"
 marauder.630.desc:0 "A morte do Grande Khan também provou ser o golpe final para muitas das reformas instituídas pelos [From.GetSpeciesNamePlural] para transformar seus clãs saqueadores desorganizados em um império galáctico consolidado.\n\nNenhum dos guerreiros que sucedeu o Grande Khan mostrou o menor interesse em continuar estas reformas, e os [From.GetSpeciesNamePlural] voltaram aos antigos costumes do seu passado saqueador violento. Os [From.GetSpeciesNamePlural] não mais estão unidos."
 marauder.630.a:0 "Talvez era inevitável."
 marauder.640.name:0 "O Novo Canato"
 marauder.640.desc:0 "Contra todas as probabilidades, a §HHorda [From.GetSpeciesName]§! conseguiu resistir à turbulência que ocorreu após a morte do §HGrande Khan§!. A ameaça imediata de fracionamento em diversos Estados sucessórios foi eliminada em grande parte com a coroação de um novo khan.\n\nPor enquanto, este Canato [From.GetSpeciesName] renascido parece mais preocupado com a constituição do território que já controla, em vez de fazer novas conquistas."
 marauder.640.a:0 "Veremos quanto tempo eles sobrevivem."
 marauder.660.name:0 "A Nova Horda Galáctica"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "A briga por poder que surgiu no §H[From.GetName]§! após a morte do §HGrande Khan§! chegou ao fim. Uma nova facção democrática, inspirada por valores igualitários que eram estrangeiros aos [From.GetSpeciesNamePlural] quando iniciaram sua guerra de conquista, agora busca reformar seu governo no caminho de uma federação interestelar."
 marauder.660.2.desc:0 "Como uma Satrapia da Horda, nos foi solicitado participar desta nova federação como membros fundadores. Alternativamente, a constituição recém elaborada da Horda também nos permitiria a separação e a independência plena novamente."
 marauder.660.a:0 "Vamos nos juntar a esta nova federação."
 marauder.660.b:0 "Enfim, liberdade!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "As antigas Satrapias da Hora receberam a oferta de se juntarem a esta nova federação como parceiros iguais, ou se separarem formalmente e ter sua independência plena devolvida."
 marauder.661.a:0 "Veremos o que sai disso."
 marauder.665.a.desc:0 "§Y<< A morte do Grande Khan lançou a Horda [From.GetSpeciesName] em desordem. Ninguém está disposto a receber sua ligação. >>§!"
 marauder.665.a:0 "O que está acontecendo lá?"
 marauder.670.name:0 "O Fim da Satrapia"
 marauder.670.desc:0 "Com o caos e a instabilidade após a morte do Grande Khan, nosso status como Satrapia dentro da Horda [From.GetSpeciesName] é nulo - nosso juramento de fidelidade era só para o Grande Khan. Estamos livres mais uma vez para buscarmos nosso destino.\n\nTodos os [From.GetSpeciesNamePlural] que estavam mobilizados no sistema [Root.Capital.solar_system.GetName] abandonaram seus postos para se juntarem ao seu povo em outro lugar, logo após demolir qualquer material de guerra deixado para trás."
 marauder.670.a:0 "Estamos livres."
 marauder.671.name:0 "Canato Sucateia Estações de Defesa"
 marauder.671.desc:0 "Conforme o Canato luta para manter o controle sobre as conquistas do Grande Khan, sua liderança militar decidiu consolidar ainda mais suas forças. Consequentemente, eles retiraram o pessoal de todas as suas estações de defesa vassalas e sucatearam elas."
 marauder.671.a:0 "O controle deles está enfraquecendo."
 HORDE_SUCCESSOR_GREETING_01:0 "Honramos a memória do Grande Khan."
 HORDE_SUCCESSOR_GREETING_02:0 "Somos os verdadeiros herdeiros do legado do Grande Khan."
 HORDE_SUCCESSOR_GREETING_03:0 "Em nome do Grande Khan!"
 HORDE_SUCCESSOR_GREETING_04:0 "O Grande Khan continua vivo, enquanto lembrarmos dele."
 HORDE_SUCCESSOR_GREETING_05:0 "O Grande Khan ainda nos observa do Além."
 HORDE_SUCCESSOR_GREETING_06:0 "Não atravesse o caminho dos Filhos do Grande Khan."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "Você não consegue prevalecer contra os descendentes do Grande Khan."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Sua destruição honrará a memória do Grande Khan."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "Cumpriremos a promessa do Grande Khan ao transforma seu império desprezível em poeira."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "Você será destruído! Esta é a vontade do Grande Khan!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "Pelo fantasma do Grande Khan, seu império queimará!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "O Grande Khan nos ensinou como lidar com o seu tipo."
 marauder.86.a.desc:0 "Atenção, [Root.GetSpeciesNamePlural].\n\nSe vocês precisam que outros lutem suas batalhas por vocês, saiba que as frotas mercenárias [encountered_marauder.GetSpeciesName] agora estão disponíveis para serem contratadas. Sim, você ouviu direito. Se puder pagar o seu preço, os melhores mercenários da galáxia agora estão dispostos a lutar por vocês."
 marauder.86.a:0 "Bom saber."
 marauder.87.a.desc:0 "HYEEEIIIEEEEEE!!!! Atenção, dwamaks!\n\nNossos guerreiros estão entediados e causam muitos problemas! Muitos lutando uns com os outros, muitos mortos! Mas temos solução... mandamos nossos guerreiros mais loucos para lutar por dwamaks, em troca de créditos! Se você quer melhores mercenários na galáxia, faça agora antes que seja tarde!"
 marauder.88.a.desc:0 "Ela do Vazio tem uma mensagem para você:\n\nSe desejar, agora você pode contratar algumas de nossas frotas como mercenárias. Nossas tripulações são disciplinadas e obedecerão suas instruções, contanto que você consiga pagar nossos preços.\n\nIsso é um presente incrível que Ela deu a vocês. Não o desperdice."
 marauder.114.name:0 "Invasão Abandonada"
 marauder.114.desc:0 "O grande dano causado na frota de invasão [marauder_country.GetSpeciesName] foi suficiente para pausar seus guerreiros. Após reconsiderar suas opções, os [marauder_country.GetSpeciesNamePlural] aparentemente decidiram abandonar sua invasão e recuar para o seu próprio espaço."
 marauder.114.a:0 "Eles deram um passo maior que a perna."
 marauder.116.name:0 "Frota de Invasão Destruída"
 marauder.116.desc:0 "A frota [From.GetSpeciesName] que jurava invadir nosso espaço foi destruída como resultado de uma ação de frota no sistema [destroyed_fleet_system.GetName]. Nenhum sobrevivente foi encontrado entre os destroços."
 marauder.116.a:0 "Que isso seja uma lição para a raça deles."
 marauder.117.desc:0 "Os saqueadores §H[marauder_country.GetSpeciesName]§! que "encorajamos" a lançar uma invasão contra o §H[marauder_target.GetName]§! recuaram e estão correndo de volta para o seu próprio espaço! As perdas sofridas por sua frota de invasão aparentemente foram graves o suficiente para fazê-los mudar de ideia."
 marauder.117.a:0 "Covardes!"
 marauder.526.name:0 "Os Adormecidos Despertam"
 marauder.526.desc:0 "A destruição recente de uma das grandes moradias do vazio pelo §H[awakened_horde.GetName]§! fez com que os §H[From.GetSpeciesNamePlural]§! se unissem sob um único Grande Khan pela primeira vez na história. Este misterioso senhor da guerra, que de acordo com alguns relatos é um poderoso vidente, convenceu os [From.GetSpeciesNamePlural] a colocarem de lado suas diferenças em nome da sobrevivência contínua.\n\nGrandes frotas de guerra de ancoragens até então ocultas, estão sendo tripuladas por ansiosos guerreiros [From.GetSpeciesName] e consertadas para voltarem à ativa. Sob a liderança inspirada do Grande Khan, eles agora exigem vingança da galáxia por seus colegas perdidos."
 marauder.550.w.desc:0 "HYEEIIIIEEEEE, dwamak! Você fala com... *tosse*\n\nI... quero dizer, você está na presença augusta do Grande Khan. Fale o que está pensando."
 FRIENDLY_COLOSSUS_GREETING_01:0 "Já viu nosso Colosso? Uma verdadeira maravilha tecnológica. Ficaríamos felizes em fazer um tour de alguns de seus compartimentos não-confidenciais com a sua delegação."
 FRIENDLY_COLOSSUS_GREETING_02:0 "Não se preocupe com nosso Colosso. Seu poder destrutivo é voltado apenas para nossos inimigos, não nossos amigos."
 NEUTRAL_COLOSSUS_GREETING_01:0 "Nossas palavras estão respaldadas pelo poder de destruição de planetas de um Colosso!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "Estamos preparados para usar o poder destrutivo completo de nosso Colosso, se chegar a esse ponto. É claro, que é nossa esperança que isso não será necessário."
 HOSTILE_COLOSSUS_GREETING_01:0 "Reze para você nunca precisar testemunhar o poder de fogo de nosso Colosso totalmente armado e operacional!"
 HOSTILE_COLOSSUS_GREETING_02:0 "O Colosso que construímos é uma ferramenta para lidar com aqueles tipo [From.GetName]. Não nos dê motivo para usá-lo contra os seus mundos."
 PACIFIST_COLOSSUS_GREETING_01:0 "O Colosso que construímos é uma medida defensiva, nada mais que isso. Seu propósito é defender nosso povo, e, se necessário, proteger a galáxia daqueles que fariam mal a ela."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "Canalizamos os poderes dos próprios Espíritos sobre o Colosso que construímos. Ele acabará rapidamente com quaisquer construções hereges ou profanas."
 MATERIALIST_COLOSSUS_GREETING_01:0 "O Colosso que possuímos é a conquista máxima de nossa longa jornada tecnológica. Verdadeiramente, não há nada que a Ciência não possa conquistar."
 PURIFIER_COLOSSUS_GREETING_01:0 "Não viu nosso Colosso, escória xeno? Não importa. Você receberá uma demonstração completa de suas capacidades quando ele transformar [From.Capital.GetName] em pedacinhos."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "Estimamos um aumento de eficiência de 254,88% em todas as operações de limpeza orgânica agora que nosso Colosso está totalmente on-line."
 HIVE_COLOSSUS_GREETING_01:0 "O Colosso que construímos é a vontade da Mente manifestada."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "Nossos engenheiros estão um tanto surpresos com o seu poderoso Colosso. Agora, mais do que nunca, estamos gratos pela boa relação que existe entre nossos impérios."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "Somente um tolo enfrentaria o [From.GetName], armado com um Colosso como você está. Estamos felizes em ver que nossos impérios são amigos."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "Sua construção deste Colosso é muito preocupante para nós. Ao portar um instrumento de destruição tão terrível, vocês perturbaram o equilíbrio de poder na galáxia inteira."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "Seu Colosso é tão impressionante quanto perturbador. Ele realmente pode destruir mundos inteiros?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "Seu Colosso superestimado pode ser explodido tanto quanto qualquer outra nave espacial. É bom vocês se lembrarem disso."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "Esse Colosso seu... vocês foram tolos em construir tal monstruosidade. Pense em quantos encouraçados poderiam ter sido comprados com estes recursos!"
 WAR_COLOSSUS_GREETING_01:0 "Rendam-se agora, tolos, enquanto ainda podem! Caso contrário, seu Colosso apagará vocês da existência!"
 WAR_COLOSSUS_GREETING_02:0 "Você não pode imaginar conseguir ficar contra o poder avassalador de nosso Colosso. Ele reduzirá seu mundo a cinzas."
 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "Nosso status como uma Satrapia não permite isso."
