 marauder.15.1.desc:0 "Forasteiros. Somos os [encountered_marauder.GetSpeciesNamePlural]. Ao contrário das nações estelares "civilizadas" da galáxia, não temos um mestre único ou lorde para nos governar, mas fui escolhido para transmitir esta mensagem para você em nome de todas as Casas:\n\nNão tente impor suas tradições fracas e incapazes sobre nós. Você pode enviar suas naves alienígenas livremente para o território [encountered_marauder.GetSpeciesName], mas não espere que elas retornem. Porém, nossos guerreiros adorarão a distração.\n\nTransmita nesta frequência somente se você deseja oferecer tributo... ou se você precisar de mercenários, assim como os meios para pagar por eles."
 marauder.15.2.desc:0 "HYEEEIIIIEEEE!!!! Mais dwamaks!\n\nO que você deseja, dwamak tolo? O que acontece para fazer sua cara ficar assim? Acidente de reator? Exposição ao vácuo? HYEEIIIEE!! Olha para você!\n\nNós somos os [encountered_marauder.GetSpeciesNamePlural]. Nós caçamos dwamak. Se você vem para território [encountered_marauder.GetSpeciesName], nós fazer cozido de dwamak. Não bom para vocês, né? HYEEIIIIIEEEEE!!\n\nTalvez vocês conheçam outros dwamaks. Talvez vocês queiram que eles virem cozido de dwamak. Podemos arrumar isso. [encountered_marauder.GetSpeciesNamePlural] não são contra enfrentarem dwamaks em nome dos dwamaks se o preço for certo."
 marauder.15.3.desc:0 "Somos os [encountered_marauder.GetSpeciesNamePlural], e somos os servos preferidos §HDela do Vazio§!; que Tudo Vê, Tudo Sabe e acima de tudo supremo ser Vingativo que governa o Espaço.\n\nFoi Ela que nos fez abrir mão de nosso planeta ancestral há muitas eras, para que pudéssemos viver no Seu domínio eterno - as frias profundezas do espaço - para que pudéssemos caçar infiéis e agradá-la pelo sacrifício.\n\nInfelizmente, as Guerras Doutrinais sugaram nossa força, e agora somos um povo dividido, lutando para adivinhar o caminho correto que Ela deseja que caminhemos. Mas podemos ganhar o Seu favor através da destruição de hereges alienígenas - até mesmo às custas de outros hereges. Por isso, muitos de nossos guerreiros estão dispostos a lutar suas batalhas, por um certo preço..."
 marauder.15.a:0 "Fim da transmissão."
 marauder_diplo_header:0 "[current_marauder_diplomacy.GetName]"
 marauder_diplo_header_2:0 "[encountered_marauder.GetName]"
