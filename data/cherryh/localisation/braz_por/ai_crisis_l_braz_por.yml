 ghost_signal_chain_desc:0 "Um sinal tachyon misterioso está sendo transmitido através de toda a galáxia vindo de origens desconhecidas. O sinal é muito fraco, e não conseguimos deduzir seu propósito... assumindo que ele tenha um."
