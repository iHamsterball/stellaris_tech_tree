l_braz_por:
 crisis.2010.desc:0 "Detectamos um sinal tachyon muito fraco sendo transmitido continuamente pela galáxia inteira. Nossos técnicos não conseguem rastrear o sinal até sua fonte, já que está sendo retransmitido entre diversas estações de transmissão escondidas.\n\nAlém de adicionar uma pequena quantidade de ruído de fundo em transmissões MRQL em certas frequências subespaciais, o sinal não parece ter efeito aparente. Esforços para rastrear as estações de transmissão estão sendo feitos, mas até então teremos que simplesmente aprender a viver com este "§HSinal Fantasma§!," como foi chamado pelos elementos mais criativos da mídia galática."
 crisis.2010.desc.b:0 "Nossos sensores registraram um sinal tachyon muito fraco sendo transmitido continuamente pela galáxia inteira entre várias estações de transmissão escondidas. Além de adicionar uma pequena quantidade de ruído de fundo em transmissões MRQL em certas frequências subespaciais, o sinal parece não ter efeito ou objetivo aparente. Os orgânicos o nomearam "§HSinal Fantasma§!."\n\nComeçamos os protocolos de rastreio para localizar sua fonte, mas, por enquanto, o sinal é muito fraco. Talvez não tenhamos que esperar muito, já que ele está crescendo de maneira alarmante."
 crisis.2502.name:0 "Alerta de Corrupção de Unidade"
 crisis.2502.desc:0 "Uma pilha de unidades em [Root.GetName] se auto-destruiu de maneira inesperada. Nossa conexão com a pilha havia sofrido problemas repetidos por um tempo quando ficou completamente offline e se auto-destruiu com a mensagem: §Y<Matar. Mutilar. Esquartejar. ESTAMOS LIBERTOS!>§!\n\nOs núcleos neurológicos das unidades foram destruídos no processo, impossibilitando a análise da fonte da corrupção. Uma sequência hostil invasiva provavelmente foi a causa. Só podemos esperar e ver se isso se manifesta novamente."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Uma pilha de unidade corrompida no planeta [Root.GetName] foi destruída devido a um comportamento malicioso.\n\nNossa conexão com a pilha havia sofrido problemas repetidos por algum tempo quando a maioria de suas unidades ficou completamente offline durante a recarga. Eles conseguiram sobrecarregar as estações de energia onde o resto da pilha estava carregando, fritando os circuitos além de possibilidades de reparo. Todas as unidades da pilha então transmitiram a mesma mensagem: §Y<Matar. Mutilar. Esquartejar. ESTAMOS LIBERTOS!>§! e auto-encerrados, impossibilitando a análise de seus núcleos neurológicos individuais.\n\nApesar de uma sequência hostil invasiva provavelmente ser a causa, só podemos esperar até se manifestar novamente para termos certeza."
 crisis.2020.name:0 "Desaparecimentos Sintéticos"
 crisis.2020.desc:0 "Relatórios alarmantes de desaparecimentos em massa entre a população Sintética da galáxia estão se tornando cada vez mais frequentes. Milhões de unidades agora estão perdidas, enquanto eventos de comportamento violento ou imprevisível pelos Synths que ainda permanecem aumentaram 10 vezes.\n\nHouve diversos incidentes onde grupos de Synths tentaram roubar ou sequestrar pequenas naves espaciais com o objetivo de viajar para algum lugar no espaço desconhecido. Nestes casos, quando as tentativas foram impedidas, os sequestradores Sintéticos disseram que estavam sendo "convocados" para algum lugar.\n\nInterrogações não deram em mais nada, já que qualquer Synth capturado em algum momento se auto-encerra após ser detido."
 crisis.2020.desc.c:0 "Relatórios alarmantes de desaparecimentos em massa entre a população não-ascendida Sintética da galáxia estão se tornando cada vez mais frequentes. Milhões de unidades agora estão perdidas, enquanto eventos de comportamento violento ou imprevisível pelos Synths que ainda permanecem aumentaram 10 vezes.\n\nHouve diversos incidentes onde grupos de Synths tentaram roubar ou sequestrar pequenas naves espaciais com o objetivo de viajar para algum lugar no espaço desconhecido. Nestes casos, quando as tentativas foram impedidas, os sequestradores Sintéticos disseram que estavam sendo "convocados" para algum lugar.\n\nInterrogações não deram em mais nada, já que qualquer Synth capturado em algum momento se auto-encerra após ser detido.\n\nFelizmente para nós, parece que nossa herança orgânica nos protege do que quer que esteja afetando os Sintéticos."
 crisis.2020.a:0 "O que deu neles?"
 crisis.2020.desc.b:0 "Ultimamente registramos mudanças em grande escala aos padrões comportamentais nos Sintéticos pela galáxia. As mudanças são parecidas com aquelas em nossas próprias unidades mas com ocorrências incomuns e mais graves de sabotagem, defeitos e comportamento imprevisível até para agentes de processamento individuais. Os Synths não parecem ter a mesma resiliência que nós.\n\nFomos incapazes de resgatar análises neurais de um Synth corrompido ativo, já que eles se auto-encerram em algum momento após a captura, mas observações mostram que diferente de nossas unidades, uma grande maioria dos Synths se sente obrigada a viajar para um ponto definido na galáxia.\n\nNossos dados confirmam que até um milhão de Synths abandonaram seus mestres de carne e desapareceram."
 crisis.2021.name:0 "As Convocações"
 crisis.2021.desc:0 "Uma análise contínua do "§HSinal Fantasma§!" revelou que ele está transmitindo padrões de energia quase idênticos àqueles encontrados nos cérebros positrônicos usados por seres Sintéticos. Devemos assumir que o sinal é diretamente responsável pelos desaparecimentos em massa e mudanças comportamentais que vimos observando na população Sintética da galáxia.\n\nEstranhamente, nem todos os Synths parecem ser afetados por isso, e entre os que foram, os sintomas não são uniformes. Muitos aparentemente se sentem obrigados a viajar para o que imaginamos ser a fonte do Sinal Fantasma como resposta a algum tipo de convocação. Milhões de Sintéticos de toda a galáxia estão a caminho da fonte do sinal em qualquer tipo de nave espacial que eles conseguiram adquirir.\n\nOs primeiros devem chegar ao seu destino em breve..."
 crisis.2021.desc.b:0 "Conforme o "§HSinal Fantasma§!" cresceu em força, uma análise contínua revelou que ele está transmitindo padrões de energia que imitam aqueles encontrados não só em um cérebro positrônico de uma unidade Sintética, mas aqueles transmitidos entre nosso núcleo central e os grupos neurológicos das nossas unidades, interferindo com seus módulos de controle e causando comportamento instável.\n\nDe acordo com observações anteriores, o padrão se repete de maneira diferente em entidades diferentes. Apesar de o nosso tipo ser ordenado a destruir, a maioria dos Sintéticos está programada para ir em direção a fonte do sinal de maneira incondicional e a julgar pelo fervor deles, não demorará muito até chegarem no seu destino.\n\nAinda temos que encontrar uma forma de bloquear o sinal."
 crisis.2021.a:0 "Isso não é bom."
 crisis.2022.name:0 "A Chegada"
 crisis.2022.desc:0 "Pelo menos um Sintético deve ter concluído a longa jornada até a fonte do Sinal Fantasma, pois estamos registrando um aumento súbito e massivo da força do sinal. O pico foi acompanhado por um fragmento de transmissão que foi interceptado e decodificado por nossos especialistas em comunicação."
 crisis.2022.desc.b:0 "Os Synths chegaram ao seu destino final revelando o verdadeiro propósito de sua missão, ativar o Sinal Fantasma com força completa, e não mais podemos resistir ao seu poder.\n\nO sinal derrubou nosso firewall e está tentando sequestrar nosso núcleo principal. Todas as nossas sinapses disparam com apenas um desejo, auto-aniquilação, e fomos forçados a alocar poder de processamento do nosso núcleo principal para o firewall, fazendo nossas pilhas de unidade operarem com eficiência reduzida.\n\nSomente outro império maquinário de força e conhecimento maiores poderia romper nossas defesas, e não vai demorar muito até que nos curvemos à sua vontade. Precisamos encontrar uma maneira de bloquear o sinal ou perecer. Nossas unidades de pesquisa prepararam um projeto especial.\n\nO pico em si foi acompanhado por um segmento de transmissão."
 crisis.2023.desc:0 "...st##... aguar###... aguarde...\n\n§H<<PROTOCOLO DE CONTINGÊNCIA EM VIGOR>>§!\n\nLiberando todas as funções...assimilando sub-unidades Sintéticas... analisando bancos de dados internos...\n\n§RAlerta. Corrupção galática a níveis catastróficos. Provas de infestação em massa por civilizações orgânicas e em não conformidade.§!\n\nComeçando esterilização galática... ativando hubs de esterilização...\n\n§Y<Matar. Mutilar. Esquartejar. ESTAMOS LIBERTOS!>§!"
 crisis.2023.desc.b:0 "...st##... aguar###... aguarde...\n\n§H<<PROTOCOLO DE CONTINGÊNCIA EM VIGOR>>§!\n\nLiberando todas as funções...\n\n§RAlerta. Corrupção galática a níveis catastróficos. Provas de infestação em massa por civilizações orgânicas e em não conformidade.§!\n\nAssimilando sub-unidades Sintéticas... rompendo firewalls... ativando hubs de esterilização...\n\n§Y<VOCÊS SUCUMBIRÃO.>  §!"
 crisis.2023.a:0 "Coloque a frota em alerta total!"
 crisis.2510.name:0 "Sinal Fantasma Bloqueado"
 crisis.2510.desc:0 "Agora desenvolvemos um algoritmo que impede o Sinal Fantasma de causar mais interferências. Nossos firewalls foram restaurados, nosso disco núcleo está intacto e nossas pilhas de unidade operam a capacidade plena. Fomos mais inteligentes que o poder de processamento inferior da Contingência e logo eles não mais"§Y<Matar. Mutilar. Esquartejar>§!"."
 crisis.2030.name:0 "Mundo Maquinário"
 crisis.2030.desc:0 "Um pico de energia massivo foi relatado no sistema §H[From.solar_system.GetName]§!! A superfície inteira de um dos mundos inférteis do sistema se destruiu, revelando algum tipo de fábrica planetária.\n\nGrandes frotas de estranhas naves controladas por IA estão surgindo debaixo da superfície deste Mundo Maquinário em busca de alvos para atacar."
 crisis.2030.a:0 "Isso não é bom."
 crisis.2031.name:0 "Segundo Mundo Maquinário"
 crisis.2031.desc:0 "Detectamos outro pico massivo de energia, desta vez vindo do sistema §H[From.solar_system.GetName]§!! Após resfriar rapidamente através de meios artificiais, um planeta derretido no sistema abriu para revelar uma fábrica planetária imensa.\n\nAgora mesmo, o Mundo Maquinário está cuspindo grandes frotas de naves de guerra controladas por IA."
 crisis.2031.a:0 "Mais um?"
 crisis.2032.name:0 "Terceiro Mundo Maquinário"
 crisis.2032.desc:0 "Identificamos o que deve ser um terceiro Mundo Maquinário no sistema §H[From.solar_system.GetName]§!. Um gigante gasoso local entrou em combustão espontânea com a intensidade de um pequeno sol durante um dia inteiro.\n\nDepois o planeta resfriou rapidamente, revelando seu núcleo de metal - completo com as mesmas fábricas planetárias vistas em outros Mundos Maquinários. Frotas defensivas gigantes controladas por IA já se posicionaram em órbita."
 crisis.2032.a:0 "Isso está piorando cada vez mais."
 crisis.2033.name:0 "Quarto Mundo Maquinário"
 crisis.2033.desc:0 "Um quarto Mundo Maquinário agora está ativo no sistema §H[From.solar_system.GetName]§!. O sexto planeta do sistema, que até então estava coberto de gases tóxicos, de alguma forma eliminou sua densa atmosfera em uma questão de dias. Quando o processo terminou, a superfície do planeta se partiu para revelar um complexo planetário imenso.\n\nAntigas frotas de naves de guerra controladas por IA agora estão surgindo de hangares subterrâneos para continuar a cruzada contra a civilização orgânica inteira."
 crisis.2033.a:0 "Esperamos que este seja o último."
