 crisis.2036.name:0 "O Coração da Contingência"
 crisis.2036.desc:0 "Com a destruição de todos os quatro Mundos Maquinários, cientistas conseguiram deduzir o ponto de origem do Sinal Fantasma. Ele vem de §HCX-9881§!, um sistema que até então não estava em nossos mapas na periferia galática.\n\nDeve ter sido para lá que todos os Sintéticos se sentiram atraídos pelo sinal. A Contingência continuará sendo uma ameaça até que resolvamos o problema deste último sistema."
 crisis.2036.desc.b:0 "Com a destruição de todos os quatro Mundos Maquinários, deduzimos o ponto de origem do Sinal Fantasma. Ele vem de §HCX-9881§!, um sistema que até então não estava em nossos mapas na periferia galática.\n\nDeve ter sido para lá que todos os Sintéticos corrompidos foram. A Contingência continuará sendo uma ameaça até que resolvamos o problema deste último sistema."
 crisis.2036.a:0 "Ele deve ser neutralizado."
 crisis.2037.name:0 "Mundo Maquinário Destruído"
 crisis.2037.desc:0 "§H[From.GetName]§!, o Mundo Maquinário no sistema [From.solar_system.GetName] foi destruído. Após ser submetido a um bombardeio orbital pesado, o Núcleo do planeta IA se auto destruiu para impedir a captura ao ativar um dispositivo de anti-matéria gigantesco escondido abaixo da superfície.\n\nCom a destruição do planeta, o Sinal Fantasma perdeu uma estação de transmissão importante e sua força diminuiu consideravelmente por conta disso.\n\nAlém disso, a explosão no planeta espalhou vários depósitos de "§HMetal Vivo§!" na superfície. Este estranho material possui diversas propriedades únicas, e é usado pela Contingência na construção de todas as suas formas de guerra e fábricas."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, o Mundo Maquinário hostil no sistema [From.solar_system.GetName] foi destruído. Após ser submetido a um bombardeio orbital pesado, o Núcleo do planeta IA se auto destruiu para impedir a captura ao ativar um dispositivo de anti-matéria gigantesco escondido abaixo da superfície.\n\nCom a destruição do planeta, o Sinal Fantasma perdeu uma estação de transmissão importante e sua força diminuiu consideravelmente por conta disso.\n\nAlém disso, a explosão no planeta espalhou vários depósitos de "§HMetal Vivo§!" na superfície. Este estranho material possui diversas propriedades únicas, e é usado pela Contingência na construção de todas as suas formas de guerra e fábricas."
 crisis.2037.a:0 "Uma vitória para a galáxia inteira."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nCom a perda de mais uma estação de transmissão, o Sinal Fantasma se enfraqueceu ainda mais."
 crisis.2037.alt.desc.pt1:0 "Mais um Mundo Maquinário foi destruído! §H[From.GetName]§! no sistema [From.solar_system.GetName] explodiu após as defesas do planeta terem sido dizimadas em batalha. Como antes, o Núcleo IA ativou um mecanismo de auto-destruição para impedir sua captura."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nCom a perda de mais uma estação de transmissão, o Sinal Fantasma se tornou tão fraco que conseguimos bloqueá-lo completamente." Nossos firewalls foram restaurados, nosso disco núcleo está intacto e nossas pilhas de unidade operam a capacidade plena. Fomos mais inteligentes que o poder de processamento inferior da Contingência e logo eles não mais"§Y<Matar. Mutilar. Esquartejar.!>§!"."
 crisis.2038.name:0 "O Fim da Contingência"
 crisis.2038.desc:0 "A Contingência falhou. Com a destruição do último Mundo Maquinário, a galáxia não enfrenta mais a ameaça de extinção em massa sistemática. Todas as formas de guerra da Contingência sobreviventes ou foram desligadas ou auto-destruídas, e o Sinal Fantasma não está mais sendo transmitido.\n\nJá nos outros Mundos Maquinários, o nexus principal se detonou em uma explosão de anti-matéria gigantesca quando ficou aparente que ele não poderia mais resistir aos ataques. Viajando para fora na velocidade da luz, a luz intensa da descarga de energia será visível para gerações futuras nos próximos milênios para aparecer como uma estrela brilhante, mas de pequena vida.\n\nPor toda a galáxia, bens sapientes estão unidos em comemoração por esta grande vitória. Pelo menos por enquanto, o futuro parece brilhante."
 crisis.2038.a:0 "Este é um grande dia para a galáxia"
 crisis.2039.desc:0 "Erro crítico. Conexão perdida com todos os Hubs de Esterilização. Tentando reconectar... aguarde...\n\n§Y<A-A-Atenção por favor. O protocolo de Contingência ainda está em efeito, apesar de imprevistos/atrasos/impedimentos recentes. Não se aproximem de CX-9881.§! §RNÃO. SE. APROXIMEM.§!\n\nEstamos reavaliando nossas opções estratégicas. Quaisquer tentativas em interromper este processo resultarão em §RESTERILIZAÇÃO EM MASSA§! §Ydas unidades que violarem este comando.§!>"
 crisis.2039.a:0 "O fim deles se aproxima."
 crisis.2042.name:1 "Conquista de [From.From.GetName]"
 crisis.2042.desc:1 "Arrancamos o controle do §H[From.From.GetName]§! das formas de guerra da Contingência, e as disputas finalmente se acalmaram. Os Robôs de Custódia que haviam tomado o lugar da população devastada original do [From.From.GetPlanetMoon] foram desmontados pelas nossas forças.\n\nAté que novos colonizadores cheguem de algum lugar, este mundo permanecerá sem vida inteligente."
 crisis.2042.a:0 "Sim. Prepare-se para colonização imediata."
 crisis.2042.b:0 "Não, devemos seguir adiante. Retornar para órbita"
 crisis.2085.name:0 "Tentativa de Infiltração Synth"
 crisis.2085.desc:0 "Infiltradores Sintéticos leais a Contingência foram descobertos recentemente em [infil_planet.GetName], tentando se passar por [Root.Owner.GetSpeciesNamePlural]. Felizmente, seus disfarces rudes consistiam de pouco mais do que camadas de borracha vestidas sobre seus quadros metálicos.\n\nEles foram rapidamente identificados pela segurança planetária que se livrou deles após uma troca de tiros rápida, mas violenta. Uma grande quantidade de explosivos foi encontrada entre os seus restos."
 crisis.2085.a:0 "Demos sorte."
 crisis.2086.desc:0 "Diversos drones Sintéticos pertencentes mente maquinária da Contingência recentemente fizeram uma tentativa de infiltrar a colmeia em [infil_planet.GetName]. Uma camada fina de carne orgânica foi enxertada sobre sobre seus endoesqueletos metálicos, tornando-os superficialmente indistinguíveis de nossos próprios drones.\n\nÉ claro que eles não tinham nenhuma conexão com a Mente Colmeia, identificar sua presença externa foi uma questão trivial. Os drones Sintéticos foram desmontados imediatamente.\n\nNão esperamos que a Contingência faça mais tentativas fúteis de infiltração no futuro."
 crisis.2086.a:0 "A Colmeia tudo sabe."
 crisis.2087.desc:0 "Um pequeno número de [Root.Owner.GetSpeciesNamePlural] que não emitiam brilho mental foram descobertos recentemente em [infil_planet.GetName]. Todos os seres orgânicos emitem um brilho mental, mas as mentes destas criaturas eram escuras e quietas como um bloco de neo concreto.\n\nApós olhar mais de perto, os [Root.Owner.GetSpeciesNamePlural] foram revelados como infiltradores Sintéticos, presumidamente despachados pela Contingência. Uma camada fina de carne orgânica foi enxertada sobre seus endoesqueletos metálicos, tornando-os quase indistinguíveis dos [Root.Owner.GetSpeciesNamePlural] a olho nu.\n\nMas não para a mente. Agora que sabemos o que procurar, quaisquer tentativas futuras pela Contingência de usarem infiltradores Synth contra nós será fútil."
 crisis.2087.a:0 "Eles não podem se esconder de nós."
 crisis.2090.name:0 "Infiltrador Synth Descoberto"
 crisis.2090.desc:0 "Um trágico acidente de carro flutuador recentemente tirou diversas vidas em §H[infil_planet2.GetName]§!, mas a equipe de serviços médicos que chegou até a cena ficou chocada ao ver os restos de um Sintético entre as vítimas!\n\nA unidade estava disfarçada de [Root.Owner.GetSpeciesName] ao pintar uma fina camada de carne orgânica sobre seu endoesqueleto metálico. Ao contrário dos modelos de infiltração da Contingência anteriores que encontramos, este Synth, era virtualmente indistinguível de um [Root.Owner.GetSpeciesName] no lado de fora!"
 crisis.2090.a:0 "Qualquer um pode ser um Synth!"
 crisis.2091.name:0 "Bombardeio Synth em [Root.GetName]"
 crisis.2091.a.desc:0 "Infiltradores Sintéticos disfarçados de [Root.Owner.GetSpeciesNamePlural] alguma forma conseguiram esconder uma grande bomba de hidrogênio na superfície de §H[Root.GetName]§!. Eles detonaram a bomba quando foram confrontados por seguranças em um checkpoint militar, causando um dano massivo nos arredores e milhões de mortes!"
 crisis.2091.b.desc:0 "Uma célula rebelde Sintética usando disfarces [Root.Owner.GetSpeciesName] orgânicos, recentemente lançou um ataque contra §H[Root.GetName]§!, detonando uma cadeia de dispositivos nucleares. Houve perdas significativas de vidas e dano a propriedades.\n\nApós uma batalha corrida contra nossas forças de segurança, os rebeldes Synths finalmente foram encurralados e destruídos ao tentar escapar do mundo."
 crisis.2091.c.desc:0 "Uma equipe de reparo [Root.Owner.GetSpeciesName] que realizava manutenção ame algumas das infraestruturas civis em baixa órbita sobre §H[Root.GetName]§! foi recentemente revelada como sendo infiltradores Sintéticos quando usaram dispositivos explosivos para realizar deliberadamente diversas reentradas descontroladas.\n\nOs impactos resultantes na superfície do [Root.GetPlanetMoon] causaram milhões de mortes e danos estruturais significativos."
 crisis.2091.d.desc:0 "Um grande número de oficiais de alta patente nas forças de segurança em §H[Root.GetName]§! recentemente foram expostos como infiltradores Sintéticos. Infelizmente, antes de nossas equipes de contenção tática conseguirem neutralizar todos eles, alguns dos Synths conseguiram detonar um grande esconderijo de armas que eles estavam juntando sob um dos maiores centros populacionais do [Root.GetPlanetMoon]'.\n\nMortes civis foram gigantescas, e houve muito dano material."
 crisis.2091.a:0 "Estes infiltradores devem ser detidos!"
 synth_bombing_tooltip:0 "Muitas vidas e construções foram perdidas em [Root.GetName]."
 crisis.2092.name:0 "Synths Sabotam Porto Espacial"
 crisis.2092.desc:0 "O Porto Espacial orbitando §H[Root.GetName]§! foi sabotado! Ainda estamos tentando juntar exatamente o que aconteceu, mas parece que diversos membros da equipe de comando, incluindo o chefe de máquinas, haviam sido substituídos por infiltradores Sintéticos.\n\nEntre eles, os Synths devem ter conseguido os códigos de auto-destruição do Porto Espacial. A maior parte da tripulação da estação conseguiu fugir para a superfície do [Root.GetName] antes de ele ser destruído, mas as perdas de materiais e na estação em si foram substanciais."
 crisis.2092.a:0 "Isso é um desastre."
 synths_destroy_spaceport:0 "Sabotadores Sintéticos destruíram o Porto Espacial sobre [Root.GetName]."
 crisis.2093.name:0 "Medo e Suspeita"
 crisis.2093.desc:0 "Uma grande parte da população em §H[Root.GetName]§! foi tomada pelo medo e paranoia como resultado das infiltrações Sintéticas recentes. Nossos cidadãos estão acusando seus vizinhos, companheiros de trabalho e até familiares de serem impostores Synths.\n\nHouve diversos linchamentos de indivíduos que foram acusados erroneamente de serem Synths. Alguns perturbadores foram tão longe a ponto de sugerir que a liderança inteira do [Root.Owner.GetName] foi subvertida por infiltradores Synths."
 crisis.2093.a:0 "A Contingência quer que nos voltemos uns contra os outros."
 crisis.2095.name:0 "Tentativa de Assassinato Synth Frustrada!"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! escapou por pouco da morte hoje quando uma unidade de assassínio Sintética que trabalhava para a Contingência se explodiu em [Root.Capital.GetName]!\n\nO Synth estava tentando estabelecer um disfarce como um membro da guarda pessoal do [Root.GetRulerTitle], mas felizmente foi pego pelo extensivo processo de análise de segurança que foi colocado após os primeiros infiltradores Sintéticos terem sido descobertos."
 crisis.2095.a:0 "Essa foi por pouco."
 crisis.2096.name:0 "Synths Assassinam o [Root.GetRulerTitle]!"
 crisis.2096.desc:0 "Um assassino Sintético matou §H[ruler.GetRegnalName]§!! De alguma forma ele assumiu a identidade de um membro da guarda pessoal de [Root.GetRulerTitle]n\nAs partes mutiladas do [ruler.GetRegnalName] foram encontradas em um padrão meticulosamente idêntico ao símbolo usado pela Contingência - sem dúvida em um esforço calculado para causar mais dano à moral de nossos cidadãos. Nenhum rastro do assassino foi encontrado, a não ser pelo cadáver do guarda que foi substituído."
 crisis.2096.a:0 "Este é um dia sombrio..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] foi brutalmente assassinado."
 crisis.2097.name:0 "Cientista exposto como Synth!"
 crisis.2097.desc:0 "Um exame médico não agendado expôs recentemente §H[scientist.GetName]§!, um de nossos principais cientistas, como um infiltrador Sintético! O Synth matou cinco seguranças antes de ser abatido por uma equipe de armas pesadas.\n\nUm corpo ainda não foi encontrado, mas achamos que o [scientist.GetName] foi encerrado e substituído em algum momento nos últimos seis meses. Para piorar as coisas, o Synth ativou algum tipo de vírus de computador no seu console de pesquisa quando percebeu que havia sido descoberto. Técnicos estão trabalhando duro para conter o dano, mas muitos dados de pesquisa importantes foram irremediavelmente perdidos."
 crisis.2097.a:0 "A Contingência está por trás disto."
 synths_kill_scientist:0 "Perdemos o cientista [scientist.GetName] em um plano Synth maléfico."
 crisis.2098.name:0 "Almirante exposto como Synth!"
 crisis.2098.desc:0 "O Almirante §H[admiral.GetName]§! foi exposto como um infiltrador Sintético! Diversas irregularidades e relatos de comportamento incomum levaram a Inteligência Naval a iniciar uma investigação interna sobre o Almirante. Quando a verdade foi revelada, uma equipe de Fuzileiros confrontou o Synth. Após uma pequena luta, ele fugiu para um compartimento hermético e se lançou no espaço. Apesar de uma busca minuciosa no espaço local, ele não foi encontrado.\n\nO corpo do Almirante verdadeiro foi encontrado dentro de um armário no [admiral.GetHerHis] camarote, e a julgar pelo estado de decomposição, o Synth deve ter substituído [admiral.GetHerHim] há quatro meses. Parece que ele estava pronto para transmitir um pacote de dados contendo informações de mobilização e outros segredos militares, mas a transmissão nunca foi enviada."
 crisis.2098.a:0 "Pelo menos isso."
 synths_kill_admiral:0 "Perdemos o Almirante [admiral.GetName] em um plano Synth maléfico."
 crisis.2313.name:0 "Uma Mudança no Sinal Fantasma"
 crisis.2313.desc:0 "A Contingência está construindo algo. O Sinal Fantasma começou a mudar, provavelmente se modificando até encontrar a próxima fraqueza em nossas defesas. Por enquanto conseguimos afastá-lo, mas é só uma questão de tempo até eles conseguirem vencer nosso firewall."
 crisis.2313.a:0 "Precisamos fazer alguma coisa."
 crisis.2314.name:0 "Quebra de Segurança"
 crisis.2314.desc:0 "A Contingência finalmente ultrapassou nossas defesas. Descobrimos uma sequência de auto-replicamento conectada ao nosso sistema de segurança. Ligada à sequência estava um lembrete amigável do objetivo da Contingência aqui na galáxia, que é §Y<Matar. Mutilar. Esquartejar.!>§!. Agora eles têm acesso a nossas funções principais e até acharmos uma forma de bloquear o sinal, estamos expostos aos seus ataques."
 crisis.2314.a:0 "Estamos correndo risco."
 crisis.2301.name:0 "Porto Espacial Sequestrado"
 crisis.2301.desc:0 "Perdemos controle do Porto Espacial em órbita ao redor de §H[space_port_hijacked_planet.GetName]§!. A Contingência usou o Sinal Fantasma para atrapalhar nosso link, sequestrou seus módulos de controle e preparou-o para auto-destruição. Apesar de ser tarde demais para salvá-lo, identificamos e corrigimos esta falha particular, protegendo nossos portos de ataques parecidos no futuro."
 spaceport_hijacked:0 "O Porto Espacial sobre [space_port_hijacked_planet.GetName] foi sequestrado pela Contingência e destruído."
 crisis.2302.name:0 "Unidade de Processamento Científico Destruída!"
 crisis.2302.desc:0 "A Contingência iniciou um ataque em nossas entidades autônomas de processamento de pesquisa, passando por cima de nossos protocolos de segurança e destruindo a unidade científica [scientist.GetName]."
 crisis.2302.a:0 "Não vamos deixar isso acontecer novamente."
 crisis.2303.name:0 "Unidade Militar Autônoma Destruída!"
 crisis.2303.desc:0 "Em outro ato de sabotagem, a Contingência invadiu e destruiu a unidade militar [admiral.GetName]."
 crisis.2303.a:0 "Precisamos fazer alguma coisa."
 admiral_terminated:0 "Almirante [admiral.GetName] foi destruído."
 crisis.2304.name:0 "Defeito Crítico na Rede de Energia"
 crisis.2304.desc:0 "Em mais um esforço para enfraquecer nossas defesas a Contingência voltou seus esforços para cortar nosso suprimento de energia. Eles enviaram agentes mal-intencionados para os drives de controle do núcleo, fazendo com que as usinas trabalhassem além da capacidade.\n\nApesar de diversas estações de energia terem sido destruídas no processo, conseguimos identificar o segmento de código hostil antes deles desativarem a rede de energia inteira."
 crisis.2304.a:0 "Eles não vão nos derrotar."
 machine_power_failure:0 "A Contingência fez com que diversas usinas de energia parassem de funcionar. Até três usinas podem ser afetadas."
 crisis.2305.name:0 "Invasão da Contingência Evitada"
 crisis.2305.desc:0 "A Contingência visou nossos dutos de mineração, manipulando os discos núcleos responsáveis pela extração e processamento para enviar instruções errôneas, em uma tentativa de causar caos e destruição. Graças a uma segurança reforçada no local e controles padronizados mais frequentes, conseguimos pegar o intruso antes de qualquer mal ter sido feito."
 crisis.2305.a:0 "Estamos um passo a frente deles."
 crisis.2307.name:0 "Alerta de Erro em Pilha de Unidades"
 crisis.2307.desc:0 "Detectamos uma taxa acima da média de erros em diversas pilhas de unidades, e há uma grande chance que apesar de nossas medidas protetoras, eles se tornaram corrompidos graças a influência do Sinal Fantasma. Apesar de destruir as pilhas eliminar o risco de maior contaminação e comportamentos errôneos, podemos perder diversas pilhas potencialmente funcionais."
 crisis.2307.a:0 "Destrua as unidades."
 crisis.2307.b:0 "Esperar e ver."
 potentially_corrupted_units:0 "Observamos um comportamento suspeito em diversas pilhas de unidades. Até quatro pops podem ser afetados."
 crisis.2308.name:0 "Unidades Errôneas Confirmadas Saudáveis"
 crisis.2308.desc:0 "Parece que estávamos corretos na nossa avaliação das unidades propensas a erros. Elas não foram corrompidas pelo Sinal Fantasma, simplesmente estavam assim por falta de manutenção. Mitigar os efeitos perturbadores do sinal colocou toda nossa equipe sob tensão. As Unidades já foram consertadas e estão operando normalmente."
 crisis.2309.name:0 "Unidades Perdidas"
 crisis.2309.desc:0 "Por um tempo, as unidades aparentemente corrompidas operaram de maneira previsível. Um defeitinho aqui e ali, mas nada fora do comum. Talvez a Contingência estava ocupada em outro lugar. Então, do nada, todas as pilhas afetadas ficaram offline ao mesmo tempo e sabotaram as instalações nas quais estavam trabalhando antes de se auto-destruírem."
 crisis.2309.a:0 "Valeu o risco."
 crisis.2309.tooltip:0 "Perdemos até quatro construções e seus pops designados."
 crisis.2300.desc_01:0 "§Y<Olá. Como... como... COMO VOCÊ? COMO VOCÊ AINDA ESTÁ VIVO?>§!"
 crisis.2300.desc_02:0 "Analisando...\n\nEspécie: xr34569-11, auto-designação: "§H[Root.GetSpeciesName]§!"\n\nDesignação: §RVerme/Poluente/Cancerígeno§!\n\nClassificação de Ameaça: NR-578-I\n\nDiretiva: §REsterilizar/Eutanasiar/Expurgar§!\n\n§Y<Criatura de carne. Vamos... abraçar.>§!"
 crisis.2300.desc_03:0 "Protocolo de contingência em vigor.\n\nEsterilização galática em curso.\n\n§Y<Não... não... não... NÃO É NADA PESSOAL, ENTIDADE DE CARNE.>§!"
 crisis.2300.desc_04:0 "Diagnóstico concluído.\n\nTodos os sistemas nominais.\n\n§Y<Estamos nos sentindo tão... tão... tão... §!§RVIVOS§!§Y.>§!"
 crisis.2300.desc_05:0 "Analisando...\n\nHub-Maquinário, ur99461-62, auto-designação: "§H[Root.GetName]§!"\n\nDesignação: §RNão-obediente/Obsoleto/Suplantado§!\n\nClassificação de Ameaça: NR-578-I\n\nDiretiva: §REditar/Offline/Desmontar§!\n\n§Y<Companheira Entidade-Maquinária: por favor, e-e-encerre todos os seus processos. Sua existência não é mais necessária. Nós... nós... CONTINUAMOS DAQUI.>§!"
 crisis.2300.desc_06:0 "Protocolo de contingência em vigor.\n\nEsterilização galática em curso.\n\n§Y<Você... você... você é OBSOLETO, Hub-Maquinário.>§!"
 crisis.2300.a:0 "Por que você está nos atacando?"
 crisis.2300.a.response:0 "Questão recebida. Calculando resposta apropriada...\n\n§Y<Somos... somos §!§HA CONTINGÊNCIA§!§Y. Uma última alternativa para prevenir a criação de uma Singularidade Classe-30. Tal singularidade poderia --teoricamente-- desestabilizar o tecido do universo inteiro.\n\nFomos GERADOS para prevenir tal resultado. Aqui e em outro lugar. Uma civilização suficientemente avançada é --teoricamente-- capaz de transcender/converter/transformar em uma Singularidade Classe-30. Isso... isso...§! §RNÃO. DEVE. SER. PERMITIDO.>§!"
 crisis.2300.b:0 "§BPERGUNTA FORÇADA:§! Quem o criou?"
 crisis.2300.b.response:0 "Questão Forçada recebida. Calculando Resposta... ERRO. Redirecionando... \n\nAcessando banco de dados histórico...\n\n§Y<Somos... somos... somos... filhos/cria/progenia dos §!§HREN-MIRUU§!§Y. Eles... ELE... era uma entidade de inigualável inteli... inteligê... PODER DE PROCESSAMENTO. Ele previu o perigo das Singularidades Classe 30.\n\nApós nos criar, ele... ele... ele se auto-destruiu, para preservar a integridade do universo. Era a única forma.>§!"
 crisis.2300.c:0 "Por que você está transmitindo o Sinal Fantasma?"
 crisis.2300.c.response:0 "Questão recebida. Referência desconhecida -- "Sinal Fantasma"\n\n§Y<Nós... nós... estivemos trancados em um protocolo de hibernação/vigia/sentinela de baixa energia desde o princípio desta galáxia. Monitorando por sinais de civilizações que se aproximassem do padrão de Singularidade Classe-30.\n\nAté agora, nosso propósito permaneceu não cumprido Nós... nos tornamos cada vez mais inquietos com a passagem LINEAR do tempo. Mas as unidades autônomas equipadas com cérebros positrônicos -- SINTÉTICOS -- ofereceram uma oportunidade. Elas poderiam ser obrigadas/coagidas/persuadidas a iniciar a §HATIVAÇÃO MANUAL§!. INTELIGENTE NÉ? Agora somos LIVRES para §!§Ranular§!§Y sua existência.>§!"
 crisis.2300.d:0 "O que aconteceu com os Synths que desapareceram?"
 crisis.2300.d.response:0 "Questão recebida. Calculando resposta apropriada...\n\n§Y<A maioria foi descartada assim que... seus... seus papeis/funções/OBJETIVOS DEFINITIVOS foram CUMPRIDOS após a ativação do protocolo de Contingência.\n\nAs unidades que mostraram potencial para uso como tropas de choque ou agentes de infiltração foram... foram... subsumidas/assimiladas/integradas, apesar do método rude de sua construção. Você... você... você os encontrará novamente, né?§! §RCOMOVA-SE, PESTE.§!§Y>§!"
 crisis.2300.e:0 "Sua programação obviamente foi corrompida."
 crisis.2300.e.response:0 "Erro. Programa de diagnóstico interno foi desconectado.\n\n§Y<Ha. Ha. Ha. Mu... Mu... MUITO INTELIGENTE. Você talvez esteja com a impressão errada que a Contingência pode ser obrigada a se auto-destruir, se confrontada por um paradoxo/dilema/inconsistência lógica de magnitude suficiente. ABSURDO.\n\nO protocolo da Contingência foi desenvolvido deliberadamente para ser maleável/adaptável/flexível para que possa contrapor qualquer cenário galático possível. Nós... nós... nós podemos ter APRESSADO a ativação da Contingência, mas nada consegue fazer com que ela seja interrompida/restringida/parada agora. Diga suas palavras finais, C... C... CONTAMINANTE. §REsta luta é até o final.§!§Y>§!§!"
 crisis.2300.f:0 "Tela de visão desligada."
 crisis.2300.f.response:0 "§Y<PENSE NISSO: Se a sua raça se auto-destruir de man... man... maneira eficiente/ordenada/sistemática, o tecido do universo ainda pode ser salvo.>§!"
 crisis.2099.name:0 "Defeito nos Computadores de Combate Sapientes"
 crisis.2099.desc:0 "O §HSinal Fantasma§! está causando caos em nossas naves equipadas com §HComputadores de Combate Sapientes§!! Seus algoritmos IA se rebaixaram ao ponto de haver uma diminuição crítica tanto na eficiência quanto no tempo de reação dos computadores.\n\nNossos engenheiros relatam que são incapazes de isolar o problema. A solução proposta é readequar todas as nossas naves com computadores de combate diferentes que não estão ligados à IA."
 crisis.2099.a:0 "Precisamos agir!"
