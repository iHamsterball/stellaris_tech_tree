 EMPIRE_DESIGN_humans1:0 "Nações Unidas da Terra"
 EMPIRE_DESIGN_humans1_desc:0 "As incontáveis nações Humanas que constituem seu governo interestelar são dispersas, mas têm um propósito unificado. Estes mamíferos bípedes desenvolveram uma sociedade que encoraja e até prospera nas liberdades individuais e diferenças culturais - o resultado é que os humanos tendem a se integrar bem com populações alienígenas.\n\nApesar disso, eles possuem fortes tradições marciais (fruto de milênios de guerras intermitentes no seu planeta natal) e sua natureza, por vezes agressiva e imprevisível, não deve ser subestimada."
 EMPIRE_DESIGN_humans2:0 "Comunidade do Homem"
 EMPIRE_DESIGN_humans2_desc:1 "A iniciativa Ulisses, patrocinada pela ONU, supervisionou a construção de seis grandes naves-arca em baixa órbita na Terra ao final do século XXI. As naves, carregando 250 mil colonizadores cada, foram enviadas através de um fenômeno subespacial descoberto recentemente no limite externo da Nuvem Oort - um buraco de minhoca pequeno e instável. Não se ouviu falar de nenhuma delas novamente, e o buraco de minhoca desestabilizado desapareceu.\n\nPorém, sem o conhecimento da Terra, uma das naves-arca sobreviveu à viagem e estabeleceu uma colônia próspera em uma lua alienígena exuberante. Os pioneiros que domaram este mundo estavam determinados a realizar o destino manifesto da humanidade - dominação da galáxia a qualquer custo."
 EMPIRE_DESIGN_tzynn:0 "Império Tzynn"
 EMPIRE_DESIGN_tzynn_desc:0 "Os Tzynn evoluíram a partir de lagartos carnívoros que caçavam em bando e perambulavam pelas dunas de Tzynnia. Eles, por fim, desenvolveram uma sociedade altamente estruturada e hierárquica que valoriza a ordem e a proeza marcial acima de tudo.\n\nQuando os Tzynn entraram na era industrial, diversas guerras globais devastadoras iniciadas por um senhor da guerra particularmente impiedoso resultaram no estabelecimento de uma única nação englobando todo o mundo. A partir deste humilde começo, o ilustre e perpétuo Império Tzynn nasceu."
 EMPIRE_DESIGN_yondar:0 "Reino de Yondarim"
 EMPIRE_DESIGN_yondar_desc:0 "Os orgulhosos Yondar são uma raça antiga, usando suas asas para voar sobre os picos congelantes de Yondarim por mais de 200.000 anos antes de desenvolverem tecnologia rudimentar e formar as primeiras civilizações difusas.\n\nAssim que esse desenvolvimento começou, as coisas progrediram mais rapidamente e os Clãs Celestes abandonaram relutantes muitas de suas tradições primitivas. Os Yondar são altamente espirituais e colocam grande importância na religião, venerando seus grão-reis como deuses vivos."
 EMPIRE_DESIGN_ixidar:0 "Coletivo Estelar Ix'Idar"
 EMPIRE_DESIGN_ixidar_desc:0 "Os primeiros ninhos Ix'Idar se desenvolveram nas redes de cavernas subterrâneas abaixo da superfície de Ix'Athrak. Quando um explorador Ix'Idar cavou um buraco até a superfície e viu a luz do sol pela primeira vez, a raça insectoide já havia estabelecido uma civilização próspera na Idade do Ferro.\n\nCom os recursos que encontraram na superfície, os Ix'Idar rapidamente se desenvolveram. Alguns séculos depois, as primeiras sondas espaciais saíram de sua órbita para inspecionar outros mundos no sistema Ix'Im."
 EMPIRE_DESIGN_chinorr:0 "União Estelar Chinorr"
 EMPIRE_DESIGN_chinorr_desc:0 "Os Chinorr iniciaram sua jornada evolutiva como cefalópodes análogos habilidosos. Eles usaram os muitos tentáculos que tinham para se balançar entre as árvores nas selvas exuberantes de Chicora, fazendo emboscadas a presas no chão e injetando-lhes uma potente toxina nervosa.\n\nQuando os Chinorr partiram o átomo, os recursos de Chicora já haviam sido explorados cruelmente e as selvas do planeta desaparecido há tempos. Isso foi considerado como um sacrifício necessário na busca incansável por conhecimento e indústria pesada nos quais os insensíveis Chinorr estavam engajados."
 EMPIRE_DESIGN_jehetma:0 "Domínio Jehetma"
 EMPIRE_DESIGN_jehetma_desc:0 "Um 'indivíduo' entre os Jehetma é na verdade uma grande colônia de fungos que desenvolveu a senciência. Algumas dessas colônias, geralmente aquelas que viveram durante milhares de anos, se espalham por diversos quilômetros e raramente deixam a superfície de Jehet Prime, seu planeta natal (poucas naves são grandes o suficiente para transportá-los).\n\nColônias mais jovens não apenas são menores, como também tendem a ser mais dinâmicas e móveis - eles geralmente lideram os esforços de exploração e pesquisa dos Jehetma, assim como quaisquer medidas defensivas que são lamentavelmente empreendidas quando o Domínio está sendo assolado por agressores"
 EMPIRE_DESIGN_scyldari:0 "Confederação Scyldari"
 EMPIRE_DESIGN_scyldari_desc:0 "Os Scyldari são mamíferos aquáticos originários dos arquipélagos e oceanos profundos de Scyldaria. Apesar de suas civilizações primitivas serem na maioria confinadas ao mar, eles logo se expandiram para o pouco de massa terrestre que o planeta oferecia.\n\nSua sociedade se adaptou de acordo com isso, construindo uma indústria avançada que explorou as riquezas da superfície oceânica, sem danificar o ecossistema delicado de Scyldaria. A filosofia Scyldari é de equilíbrio e moderação em todas as coisas, uma lição aprendida após terem de cuidar dos seus recursos limitados quando estavam confinados ao fundo do mar."
 EMPIRE_DESIGN_kel_azaan:0 "República Kel-Azaan"
 EMPIRE_DESIGN_kel_azaan_desc:0 "Os Kel-Azaan desenvolveram um código de honra e uma cultura marcial complexos. Eles já foram predadores solitários caçando os grandes bandos migrando entre as fontes de Azak. Com o tempo, bandos de Kel-Azaan começaram a se juntar para conseguir derrubar presas maiores. Eles eventualmente abandonaram esse estilo de vida solitário em favor de cidades e agricultura irrigada, mas as tradições marciais nunca foram esquecidas."
 EMPIRE_DESIGN_paridni:0 "República Mercantil Paridni"
 EMPIRE_DESIGN_paridni_desc:0 "Crustáceos análogos, os Paridni são uma espécie de comerciantes empreendedores. Eles são bem abertos a outras culturas alienígenas, contanto que essas culturas não sejam contrárias ao princípio fundamental ao redor do qual a sociedade Pardini vive - o comércio. O Conselho Sombrio, um corpo de mercadores influentes, possui a função de salvaguardar o comércio dentro da República e de abrir novos mercados (usando a força, se necessário)"
