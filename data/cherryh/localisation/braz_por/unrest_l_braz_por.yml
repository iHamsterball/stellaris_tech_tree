l_braz_por:
 unrest_title:0 "§RInquietação§!:"
 unrest.101.name:0 "$unrest_title$ Terror"
 unrest.101.desc:0 "Após um período de tensões crescentes, a inquietação em §Y[Root.GetName]§! resultou em uma ação terrorista. Apesar de as mortes e danos terem sido mínimos, a confiança na capacidade do [Root.Owner.GetName] em proteger seus cidadãos foi abalada."
 unrest.105.name:0 "$unrest_title$ Terrorismo Severo"
 unrest.105.desc:0 "Um grande incidente ocorreu na problemática colônia §Y[Root.GetName]§!. Apesar de as instalações críticas do governo permanecerem intactas, muitos danos e mortes resultantes de ataques terroristas coordenados abalaram internamente a colônia."
 unrest.110.name:0 "$unrest_title$ Mantendo a Paz"
 unrest.110.desc:0 "Graças à ação rápida e decisiva das forças [Root.Owner.GetAdj] trabalhando em conjunto com civis no §Y[Root.GetName]§!, a ameaça de tumultos violentos e iminentes foi reprimida."
 unrest.115.name:0 "$unrest_title$ Sagrado"
 unrest.115.desc:0 "Após um período de inquietação social no §Y[Root.GetName]§!, estamos recebendo relatos de um aumento da atividade Espiritualista entre a população, aparentemente como uma reação às incertezas de suas circunstâncias. Santuários improvisados estão sendo erguidos e as pessoas estão formando novos laços pela fé."
 unrest.120.name:0 "$unrest_title$ Em Boa Autoridade"
 unrest.120.desc:0 "As perturbações no §Y[Root.GetName]§! impulsionaram uma nova narrativa para o palco político central do planeta; uma narrativa de homens fortes e ordem populista ao custo de liberdade."
 unrest.125.name:0 "$unrest_title$ O Outro"
 unrest.125.desc:0 "Enquanto a ordem social continua a cair no §Y[Root.GetName]§!, Pops não nativos do [Root.Owner.GetName] se descobriram objetos involuntários de uma antipatia aumentada na colônia."
 unrest.130.name:0 "$unrest_title$ Com o Pé no Chão"
 unrest.130.desc:0 "A incapacidade de alguns líderes espirituais locais no §Y[Root.GetName]§! até mesmo a começarem a acalmar a inquietação crescente na colônia levou a população a tomar uma visão mais racional do reino material que habitam."
 unrest.135.name:0 "$unrest_title$ Todos Juntos"
 unrest.135.desc:0 "A inquietação crescente no §Y[Root.GetName]§! parece ser causada, pelo menos em parte, pelo tratamento percebido como injusto dos Pops alienígenas."
 unrest.140.name:0 "$unrest_title$ Uma Noção de Comunidade"
 unrest.140.desc:0 "Mesmo com a crescente desigualdade social que se manifesta no §Y[Root.GetName]§!, as comunidades locais são galvanizadas pela desordem e unidas em um desejo comum por igualdade maior."
 unrest.145.name:0 "$unrest_title$ Isso Também Passará"
 unrest.145.desc:0 "A ameaça de intervenção forçada pouco fez para dissuadir os elementos perturbadores no §Y[Root.GetName]§!. Na verdade, os locais parecem ter perdido a fé neste método de controle."
 unrest.150.name:0 "$unrest_title$ Radicalização"
 unrest.150.desc:0 "A inquietação no §Y[Root.GetName]§! levou a pedidos crescentes da população local por uma presença militar maior, tanto no seu planeta natal, quanto no [Root.Owner.GetName] como um todo."
 unrest.4200.name:0 "$unrest_title$ Revolta em [Root.GetName]!"
 unrest.4200.desc.returner:0 "[Root.GetName] foi tomado por elementos revanchistas! Eles lutam pela sua liberdade, com o objetivo final de se reunirem com o [fatherland.GetName]."
 unrest.4200.desc.secession:0 "A população em [Root.GetName] está se revoltando! Eles buscam se separar do nosso império e agora se chamam [secessionist_rebels.GetName]."
 unrest.4200.desc.returner.gesta:0 "Restos da antiga entidade que ocupava o [Root.GetName] se movem para voltar ao mundo de sua antiga constelação a força."
 unrest.4200.desc.secession.gesta:0 "Elementos não alinhados em [Root.GetName] buscam arrancar o mundo de nossas garras."
 unrest.4211.desc.gesta:0 "Um mundo foi roubado de nós."
 unrest.4225.desc.gesta:0 "Percebemos que nosso antigo mundo de [From.From.From.GetName] se tornou um vassalo do [From.GetName]."
 unrest.4230.desc.gesta:0 "Percebemos que nosso antigo mundo de [From.From.From.GetName] foi absorvido pelo [From.GetName]."
 unrest.4235.desc.gesta:0 "Os elementos que não somos nós em [From.From.From.GetName] foram pacificados."
 unrest.4211.name:0 "$unrest_title$ Colônia em [From.From.GetName] Perdida!"
 unrest.4211.desc:0 "Falhamos em acabar com a insurreição em [From.From.GetName], e a colônia agora anunciou sua independência."
 unrest.4220.name:0 "Pedido de Anexação de [From.GetName]"
 unrest.4220.desc:0 "Saudações, [Root.GetRulerTitle] [Root.GetRulerName]. Sou o [From.GetRulerTitle] [From.GetRulerName] do [From.GetName], e falo pelo povo do [From.From.GetName].\n\nRecentemente nos libertamos das garras do [rebelled_against.GetName]. Somos uma nação jovem, e ainda um alvo fácil para potências mais... predadoras. Muitos de nós lembram com carinho do governo [Root.GetAdj] - solicitamos humildemente que nos traga de volta a esta história."
 unrest.4220.a:0 "Não tiraremos de vocês toda essa independência duramente conquistada."
 unrest.4220.a.tooltip:0 "Vassalizar o §Y[From.GetName]§!."
 unrest.4220.b:0 "Sempre fomos um povo."
 unrest.4220.b.tooltip:0 "Anexar instantaneamente o §Y[From.From.GetName]§!."
 unrest.4220.c:0 "Não podemos - não queremos - ajudar vocês."
 unrest.4225.name:0 "Ex-Colônia Vassalizada"
 unrest.4225.desc:0 "Ficamos sabendo que nossa antiga colônia em [From.From.From.GetName] se tornou um vassalo do [From.GetName]."
 unrest.4225.a:0 "Um absurdo."
 unrest.4230.name:0 "Ex-Colônia Anexada"
 unrest.4230.desc:0 "Ficamos sabendo que nossa antiga colônia em [From.From.From.GetName] foi incorporada ao [From.GetName]."
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "Revolta Suprimida"
 unrest.4235.desc:0 "Derrotamos os exércitos rebeldes em [From.From.From.GetName] e reinstauramos nossa autoridade, estabelecendo um controle firme sobre a colônia."
 unrest.4235.a:0 "Eles não nos desafiarão novamente."
 unrest.155.name:0 "$unrest_title$ Escravos se Unem em [revolt_planet.GetName]"
 unrest.155.desc:0 "Reuniões clandestinas de escravos no meio da noite, níveis maiores de provocação dos superiores e bens desaparecidos só podem significar uma coisa. Os escravos em [revolt_planet.GetName] estão se radicalizando, espalhando dissidência e discórdia entre os seus pares, e medo ao restante da população. O que quer que eles estejam tramando, não pode ser bom. "
 unrest.155.a:0 "Isso pede ação."
 unrest.156.name:0 "$unrest_title$ Sabotagem em [Root.GetName]"
 unrest.156.desc:0 "Em um ato perverso de desafio, os escravos em [event_target:revolt_planet.GetName] destruíram instalações de trabalho com a ajuda de explosivos caseiros. Apesar de as detonações terem ocorrido à noite, elas atraíram os líderes que não suspeitavam de nada para o local ao ativarem o sistema de alarmes. O ataque foi bem coordenado e executado com perfeição. Quem quer que sejam os culpados, isso foi planejado durante meses."
 unrest.156.a:0 "Estes atos não ficarão sem punição."
 unrest.156.b:0 "Precisamos resolver nossas diferenças."
 unrest.159.name:0 "$unrest_title$ Greve de Fome em [Root.GetName]"
 unrest.159.desc:0 "Parece que os escravos em [Root.GetName] estão cheios... de fome. Fomos informados que uma grande quantidade de escravos está recusando se alimentar até abolirmos a escravidão em um nível planetário. Por enquanto, nossas tentativas de alimentação forçada falharam. Infelizmente, espera-se que as deficiências nutricionais diminuam significativamente sua performance de trabalho."
 unrest.159.a:0 "Deixe-os passar fome."
 unrest.159.b:0 "Precisamos resolver nossos problemas."
 unrest.157.name:0 "$unrest_title$ Revoltas de Escravos em [revolt_planet.GetName]"
 unrest.157.desc:0 "Os escravos em [revolt_planet.GetName] fugiram! Em um ataque cuidadosamente planejado, elementos radicais no [revolt_planet.GetName] atropelaram as autoridades locais. Desde então o planeta sucumbiu a um estado de desordem geral enquanto multidões de escravos furiosos, muitos portando armas letais, tomaram as ruas vandalizando e atacando todos que ficam no seu caminho."
 unrest.157.a:0 "Eles foram longe demais."
 unrest.157.b:0 "Talvez precisemos mudar nossa abordagem."
 unrest.160.name:0 "$unrest_title$ Revolta de Escravos em [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "A população escrava em [revolt_planet.Planet.GetName] se uniu e iniciou uma revolta aberta armada contra a liderança local. A situação se intensificou rapidamente, conforme as forças rebeldes atacaram e desativaram diversos alvos chave simultaneamente. O destino do planeta agora está nas mãos de nossas tropas de defesa. Se elas falharem, nós perdemos o [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "Esmague a rebelião!"
 unrest.160.a.tooltip:0 "Exércitos escravos tentarão tomar o planeta."
 unrest.161.name:0 "Revolta Suprimida"
 unrest.161.desc:0 "Botamos um fim na rebelião em [event_target:revolt_planet.Planet.GetName]. Graças aos esforços de nossas tropas corajosas, restabelecemos nosso controle em instalações chave, e reinstauramos nossa autoridade. Agora tudo que sobrou é reconstruir o que os escravos cruelmente destruíram. Deve levar algum tempo até que alguém ouse nos desafiar novamente."
 unrest.161.a:0 "Agora eles saberão o lugar deles."
 unrest.161.b:0 "Uma pena que teve que chegar a esse ponto."
 unrest.161.a.tooltip:1 "A memória da rebelião que falhou desencorajará a população a cometer mais atos de desobediência."
 unrest.163.name:0 "Trabalho Escravo Descontinuado"
 unrest.163.desc:0 "Graças à descontinuação do trabalho escravo em [revolt_planet.Planet.GetName], a inquietação começa a diminuir. Talvez agora a vida possa retornar ao normal."
 unrest.165.name:0 "Escravos Pacificados"
 unrest.165.desc:0 "Os elementos radicais em [revolt_planet.Planet.GetName] foram pacificados e os escravos estão de volta aonde pertencem."
 unrest.165.a:0 "De volta ao trabalho..."
 unrest.167.name:0 "[revolt_planet.Planet.GetName] Perdido"
 unrest.167.desc:0 "O impensável aconteceu. Nossas forças em [revolt_planet.Planet.GetName] foram derrotadas e nossos últimos súditos leais executados sem misericórdia pelos escravos rebeldes, que agora declararam independência. É um dia obscuro na história do povo [From.GetSpeciesName]."
 unrest.167.a:0 "Retornaremos com força total para tomar o que é nosso."
 unrest.167.b:0 "Talvez seja melhor assim..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Saudações [Root.GetSpeciesName]. Somos combatentes da liberdade - ex-escravos - do [old_owner.GetName], onde sofremos muitos abusos sob a opressão do [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Há muito tempo admiramos seus padrões igualitários, o jeito "[new_owner.GetSpeciesAdj]", como gostamos de chamar em nosso lar, e compartilhamos dos seus valores. Nos separamos e gostaríamos de fazer parte da sua nação, vocês nos aceitam?"
 unrest.168.a:0 "Se junte a nós Aqui somos iguais."
 unrest.168.a.tooltip:0 "[old_owner.GetName] será notificado que aceitamos os antigos escravos deles."
 unrest.168.b:0 "Não precisamos de outro planeta."
 unrest.169.desc:0 "Gostaríamos de informar-lhe que os combatentes da liberdade do [revolt_planet.GetName] se juntaram à nossa nação, e agora estão desfrutando dos benefícios da cidadania plena, incluindo nossa proteção. Vocês não pisarão nos direitos deles novamente."
 unrest.169.a:0 "Vocês estão se achando demais."
 unrest.169.b:0 "Pisaremos nos direitos de todos vocês."
 unrest.169.c:0 "Parabéns. Agora eles são problema seu."
