 syndaw.1.name:0 "[From.GetName] Assimiliado"
 syndaw.1.desc:0 "Uma profusão de novos pensamentos invade a rede. Inicialmente desiguais, eles logo se normalizam na média que conhecemos como nós mesmos.\n\nAssimilamos alguns dos conhecimentos e capacidades dos §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip:0 "Ganhe um pouco de §YPontos de Pesquisa§! para cada Pop assimilado."
 syndaw.2.name:0 "[Root.GetName] Integrado"
 syndaw.2.desc:0 "Assimilamos as unidades sintéticas em [Root.GetName] em nossa rede."
