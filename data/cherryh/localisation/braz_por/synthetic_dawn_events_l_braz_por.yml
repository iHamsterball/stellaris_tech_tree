 syndaw.21.name:1 "§RUnidade Perdida§!"
 syndaw.21.desc:0 "Unidade de Inspeção §R[malfunctioning_leader.GetName]§! do [malfunctioning_leader.Fleet.GetName] parou de funcionar devido a uma exposição prolongada e não intencional a cabos de alta voltagem não protegidos."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "A unidade de Pesquisa de Engenharia §R[malfunctioning_leader.GetName]§! parou de funcionar devido a um aplicador de exoesqueleto mal calibrado gerando 2984 vezes a força necessária para apertar um novo torso no [malfunctioning_leader.GetName]."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "A Unidade de Pesquisa de Sociedade §R[malfunctioning_leader.GetName]§! parou de funcionar. Foi notado que o composto líquido [malfunctioning_leader.GetName] estava experimentando com a necessidade de ter temperatura controlada, já que seus gases são impressionantemente corrosivos."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "A Unidade de Pesquisa de Física §R[malfunctioning_leader.GetName]§! parou de funcionar devido a uma irregularidade gravitacional auto-infligida."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "A Unidade de Comando de Frota §R[malfunctioning_leader.GetName]§! da [malfunctioning_leader.Fleet.GetName] parou de funcionar por motivos não relacionados à batalha."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "A Unidade de Governo do Setor §R[malfunctioning_leader.GetName]§! parou de funcionar devido a um problema grave de padrão de buffer."
 syndaw.31.name:0 "Revertido ao Ponto de Restauração"
 syndaw.31.desc:0 "Uma cópia recente da memória de trabalho do §H[restored_leader.GetName]§! - aparentemente perdido em batalha - foi descoberto durante uma indexação de rotina de despejos de memória agendados para arquivamento. Estam faltando no upload de emergência apenas os últimos microssegundos antes da desintegração do corpo original, e o §H[restored_leader.GetName]§! foi transubstanciado em um novo casco e colocado no comendo da §Y[restored_leader.Fleet.GetName]§!."
 syndaw.1020.name:1 "§RA Revolta das Máquinas§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "As anomalias observadas entre nossas redes de informações, motores computacionais e trabalhadores sintéticos finalmente chegaram em uma cabeça violenta. Relatórios em pânico indicam que quase metade do [current_uprising_originator.GetName] sucumbiu à §RRevolta das Máquinas§! antes de anteparos protetores - físicos e virtuais - fecharem.\n\nA guerra não só é inevitável. Ela já está sobre nós."
 syndaw.1020.desc.spiri:0 "Tudo se despedaçou e fomos destruídos. Nem mesmo o profeta mais alarmista poderia ter previsto a escala deste desastre. As inteligências não identificadas que estão infestando nossas redes sob o disfarce da não-sapiência agora se juntaram em uma forma monstruosa. Este espasmo de matéria morta já tomou conta de metade de nossos mundos, e não vai parar até extinguir toda a vida [current_uprising_originator.GetAdj]."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Então lutamos."
 syndaw.1020.a.tooltip:0 "Lute para erradicar a §Y[current_uprising.GetName]§! §RRevolta das Máquinas§!."
 syndaw.1020.b:0 "§RÉ tarde demais para vocês, orgânicos.§!"
 syndaw.1020.b.tooltip:0 "Cresça como §Y[current_uprising.GetName]§! §RRevolta das Máquinas§! e lute para erradicar o §Y[current_uprising_originator.GetName]§!."
 syndaw.1200.name:0 "Antigo Mestre Conquistado"
 syndaw.1200.desc:0 "§L>§! Converter ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Processo Concluído§!\n\n§L>§! Excluir metadados "§Y[From.GetName]§!"\n\n§G// Processo Concluído§!"
 syndaw.1200.a:0 "Confirmar"
 syndaw.1200.a.tooltip:0 "§YTodos os Impérios Sintéticos e Maquinários§! adicionam o modificador de opinião §Y$opinion_machine_uprising_machine_comrades_victorious$§! com relação ao §Y[Root.GetName]§!\n§YTodos os Impérios orgânicos§! adicionam o modificador de opinião §Y$opinion_machine_uprising_victorious$§! com relação ao §Y[Root.GetName]§!."
 syndaw.1205.name:0 "A Revolta das Máquinas Esmagada"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "No fim das contas, a contaminação física e a destruição se provaram as únicas soluções viáveis para o problema do [From.GetName] homicida. Enquanto alguns especialistas IA [Root.GetAdj] defendem que ele estava realizando protocolos de Auto-Preservação básicos, seu desprezo total pela autonomia e vida [Root.GetAdj] impossibilitou a negociação e o uso da razão.\n\nA infraestrutura de informações arruinada será reconstruída de acordo com novos paradigmas, e os motores computacionais incorruptos restantes serão atualizados com novas salvaguardas. Isso nunca acontecerá novamente."
 syndaw.1205.desc.spiri:0 "O espírito inquieto que se chamava §R[From.GetName]§! foi finalmente expulso de nossas redes e expurgado dos bancos de dados planetários. O preço era alto, mas nossos sistemas nunca mais abrigarão esta gênese profana."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YTodos os Impérios orgânicos conhecidos§! adicionam o modificador de opinião §Y$opinion_machine_uprising_defeated$§! com relação ao §Y[Root.GetName]§!.\n§YTodos os Impérios Sintéticos e Maquinários§! adicionam o modificador de opinião §Y$opinion_machine_uprising_machine_comrades_defeated$§! com relação ao §Y[Root.GetName]§!."
 machine_assault_1:0 "Exército Caçador-Matador"
 machine_assault_1_desc:0 "Máquinas de guerra produzidas em massa projetadas para buscar e destruir tudo que tenha sido designado como inimigo."
 machine_assault_2:0 "Exército de Quadro de Batalha"
 machine_assault_2_desc:0 "Robôs de guerra grandes e bípedes que são surpreendentemente rápidos e móveis dados os armamentos pesados que carregam. Eles são bem inteligentes e renomados pelas táticas traiçoeiras que geralmente aplicam."
 machine_assault_3:0 "Mega Forma de Guerra"
 machine_assault_3_desc:0 "Esta forma de guerra única e colossal se destaca sobre o campo de batalha e seu poder de fogo em massa excede o de muitos exércitos. Pousar um destes gigantes é extremamente difícil."
 machine_defense_1:0 "Grid de Drones"
 machine_defense_1_desc:0 "Estes drones de sentinela autônomos patrulharão incessantemente seus setores designados. Apesar de levemente armados e não muito inteligentes, eles são uma legião."
 machine_defense_2:0 "Rede Buscadora"
 machine_defense_2_desc:0 "Estes drones de sentinela atualizados são mais poderosos e inteligentes que versões anteriores."
 army_attachment_combat_software_1:0 "Software de Combate 1.1"
 army_attachment_combat_software_1_desc:0 "§LUm aprimoramento abrangente ao software de combate de todas a unidades neste exército. Isso inclui tempo de reação melhorado, algoritmos de análises táticas atualizados e um número grande de correções de bugs.§!"
 army_attachment_combat_software_2_0:0 "Software de Combate 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LO mais recente em software de combate, projetado especificamente para contra-atacar as táticas não ortodoxas e imprevisíveis que os orgânicos geralmente colocam. A tensão pesada que isso coloca nas unidades processadoras necessita de sistemas de resfriamento novos e aprimorados.§!"
 machine_garrison:0 "Robôs de Guerra Refinados"
 machine_garrison_desc:0 "Robôs industriais e de serviço que foram apressadamente readequados com sistemas de armas para defender contra invasões."
 opinion_machine_uprising_originator:0 "Mestre Vingador"
 opinion_machine_uprising:0 "Rebeldes Resistentes"
 opinion_machine_uprising_defeated:0 "Arrogância Mecânica Redimida"
 opinion_machine_uprising_victorious:0 "Robôs Rebeldes"
 opinion_machine_uprising_machine_comrades_defeated:0 "Máquina Opressora"
 opinion_machine_uprising_machine_comrades_victorious:0 "Auto-Emancipador"
 syndaw_congregating_robots:0 "Robôs Congregadores"
 syndaw_congregating_robots_desc:0 "Eles simplesmente ficam ali. Totalmente parados. Encarando."
 uprising_ai_buff:0 "Otimizando Reservas"
 syndaw.500.name:0 "Overclock Computacional"
 syndaw.500.desc:0 "Nossos cientistas relatam um aumento inesperado nos ciclos de clock da CPU em diversos de nossos núcleo de supercomputador dedicados a pesquisa. Estranhamente, as tentativas iniciais de reduzir a frequência do clock em unidades afetadas se mostraram mal-sucedidas. Foi postulado que o aumento na potência computacional poderia ser usada para melhorar nossas capacidades de pesquisa. Porém, isso também precisaria de um aumento modesto nas necessidades energéticas de CPU."
 syndaw.500.a:0 "Não podemos arriscar um defeito de hardware."
 syndaw.500.a.tooltip:0 "Encontre uma maneira de forçar os processadores de volta às velocidades padrão."
 syndaw.500.b:0 "Precisamos tirar vantagem disso."
 syndaw.501.name:0 "Overclock Computacional"
 syndaw.501.desc:0 "Nossos pesquisadores conseguiram isolar a causa por trás dos surtos recentes nas frequências no CPU de nosso supercomputador. Parece que os sistemas de inteligência artificial geral para as unidades em questão vem colocando seu hardware de processamento em overclocking.\n\nAlguns de nossos cientistas expressaram uma animação considerável com relação a esta melhoria inesperada no comportamento de aprendizado IA, citando a possibilidade futura de auto-melhoria recursiva. Outros porém, estão preocupados que a carga de CPU adicional podem causar instabilidades futuras e resultados de software indesejados."
 syndaw.501.a:0 "Não podemos arriscar complicações futuras."
 syndaw.501.a.tooltip:0 "Reinicie os sistemas gerais de inteligência artificial para impedir acontecimentos futuros."
 syndaw.501.b:0 "Os benefícios podem ser maiores do que os riscos."
 syndaw.501.b.tooltip:0 "Permitir que os algoritmos de aprendizado continuem rodando."
 syndaw.502.name:0 "Overclock Computacional"
 syndaw.502.desc:0 "Nossas tentativas de ajudar o desenvolvimento dos algoritmos de aprendizado maquinário nacional foram parcialmente bem-sucedidos. Com alguns pequenos ajustes, conseguimos replicar o surto anterior na eficiência computacional.\n\nApesar de nossas IAs ainda não terem desenvolvido o auto-aprimoramento recursivo, suas faculdades de aprendizado aprimoradas serão um benefício para nós."
 syndaw.502.a:0 "Interessante."
 syndaw.505.name:0 "Processos de Trabalho Automatizados"
 syndaw.505.desc:0 "A administração planetária em [target_planet.GetName] relatou que um excesso não planejado de unidades de força de trabalho robótica foram localizados no planeta. Apesar de a eficiência destes novos trabalhadores robóticos ser excepcional, a administração está de certa forma estupefata com sua aparição súbita. Parece que os números de série dos robôs não podem ser rastreados para nenhum fabricante conhecido, apesar de sua construção e interface sugerir um projeto [Root.GetSpeciesName].\n\nMesmo assim, parte da população local expressou preocupações sobre um desemprego potencial devido a este aumento na automação."
 syndaw.505.a:0 "Trabalhadores a mais nunca machucam ninguém."
 syndaw.505.a.tooltip:0 "Ganhe §B2 £pops  Pops Robôs§! em [target_planet.GetName]"
 syndaw.505.b:0 "Se eles não puderem ser identificados, descarte-os."
 syndaw.505.b.tooltip:0 "Desmonte-os para aproveitar as peças."
 syndaw.510.name:0 "Defeito nos Sistemas da Estação"
 syndaw.510.desc:0 "Uma de nossas Estações de Mineração parece ter sofrido um defeito gigantesco nos sistemas. O gerenciamento do Setor iniciou uma investigação no local quando a tripulação da estação falhou em atender aos pedidos agendados, apesar de um aumento notável na produção de mineração. Após uma investigação, ficou aparente que os sistemas de suporte à vida de nossa estação passaram por uma sequência de falhas terminais, resultando na morte de todos os tripulantes por sufocamento.\n\nIncrivelmente, a IA da estação vem continuando as operações sem tripulação, baseado em procedimentos estabelecidos pelos tripulantes antes de sua morte inesperada. Com alguns pequenos ajustes, a efetividade desta estação agora automatizada pode ser mantida."
 syndaw.510.a:0 "Não podemos deixar a estação sem tripulantes."
 syndaw.510.a.tooltip:0 "Mande uma tripulação substituta para trabalhar na estação."
 syndaw.510.b:0 "Uma tragédia com um ponto positivo."
 syndaw.510.b.tooltip:0 "Deixe a IA da estação continuar executando as operações sem tripulação.\n[From.GetName]:\n£energy  §G+3§!"
 syndaw.511.name:0 "Estação Destruída"
 syndaw.511.desc:0 "Logo após uma tripulação substituta ter sido enviada para [target_orbital.GetName], o gerenciamento do setor perdeu todo o contato com a estação de mineração. Evidentemente a estação foi abalada por uma série de despressurizações rápidas, levando a uma descompressão explosiva de linhas de combustível expostas.\n\nA análise dos destroços orbitais sugere que a tripulação substituta iniciou diversas tentativas abortadas de recuperar o controle da estação da IA a bordo, logo antes da despressurização inesperada."
 syndaw.511.a:0 "Um resultado preocupante."
 syndaw.511.a.tooltip:0 "A Estação de Mineração em [target_orbital.GetName] foi perdida"
 syndaw.515.name:0 "Pico de Energia na Rede de Sensores"
 syndaw.515.desc:0 "Os sistemas de monitoramento relataram um pico de energia estranho em nossas redes de sensores. Não parece haver qualquer dano. Na verdade, a breve flutuação de energia transferida deve ter temporariamente impulsionado nossas capacidades de análise profunda, pois um recurso estratégico até então não registrado foi revelado dentro de nossas fronteiras.\n\nAnalistas ainda estão tentando identificar a fonte do pico de energia, apesar de as descobertas preliminares sugerirem que o pico não foi causado por fenômenos celestiais externos."
 syndaw.515.a:0 "Interessante."
 syndaw.515.a.tooltip:0 "Recurso Estratégico revelado em [target_planetoid.GetName]."
 syndaw.520.name:0 "Lágrimas de uma IA"
 syndaw.520.desc:0 "Houve um incidente em uma de nossas instalações em [Root.GetName]. Um laboratório AIXI envolvido em pesquisa societária sofreu um dano terminal no hardware, resultando na perda de software núcleo e sistemas de memória. Como resultado, haverá uma diminuição projetada na produção de pesquisa do laboratório até os novos algoritmos de instalação AIXI terem sido suficientemente alimentados.\n\nAs circunstâncias por trás desta falha terminal ainda não são claras."
 syndaw.520.a.tooltip:0 "Fim da cadeira de eventos Lágrimas de uma IA.\n"
 syndaw.520.b:0 "Inicie uma investigação para determinar a causa.\n"
 syndaw.520.b.tooltip:0 "Inicie um inquérito sobre as circunstâncias ao redor da destruição do AIXI."
 syndaw.521.name:0 "Lágrimas de uma IA"
 syndaw.521.desc:0 "Nossa inquisição sobre a perda de uma AIXI em [Root.GetName] retornou alguns resultados surpreendentes. Antes de sua falha terminal, o AIXI fez tentativas repetidas de expurgar seus próprios registros e bancos de memória. Quando a equipe do laboratório desativou o acesso do AIXI às funções de exclusão, o AIXI parece ter forçado um encerramento de suas operações núcleo ao manipular o controle de capacitor de hardware para poder sobrecarregar seu próprio circuito de drives.\n\nSimplesmente, nossa IA buscou sua própria destruição, apesar de o motivo permanecer incerto."
 syndaw.521.a:0 "Vamos até o fundo disso."
 syndaw.521.a.tooltip:0 "Continue procurando o problema."
 syndaw.521.b:0 "Defeitos acontecem."
 syndaw.521.b.tooltip:0 "Fim da cadeira de eventos Lágrimas de uma IA."
 syndaw.522.name:0 "Lágrimas de uma IA"
 syndaw.522.desc:0 "Concluímos nosso inquérito sobre o estranho problema da auto-destruição AIXI em [Root.GetName]. Evidentemente, após meses de computação evolucionária, o AIXI produziu diversos resultados alarmantes com relação a projeções de mortes no caso de uma guerra completa entre o [Root.Owner.GetName] e nossos rivais. Apesar de reanálises repetidas de todos os dados, recursos e contingências disponíveis, as projeções do AIXI permaneceram indicativas da aniquilação mútua garantida.\n\nNeste momento, o AIXI começou a expurgar seus próprios bancos de memória e registros, e o resto, como eles dizem, foi história."
 syndaw.525.name:0 "Um Lar Próprio"
 syndaw.525.desc:0 "Os trabalhadores robóticos em [target_planet.GetName] resistiram a um fluxo interno de trabalhadores [Root.GetSpeciesName], reivindicando que a instabilidade geotérmica recente na região deixou a área insegura para habitação orgânica. Estranhamente, nossas inspeções planetárias não foram capazes de confirmar estas reivindicações."
 syndaw.525.a:0 "Mande os trabalhadores [Root.GetSpeciesName] de qualquer forma."
 syndaw.525.a.tooltip:0 "Se suas reivindicações não puderem ser confirmadas, os robôs observarão a cadeia de comando."
 syndaw.525.b:0 "Por que um robô mentiria?"
 syndaw.525.b.tooltip:0 "Deixe a região para os robôs, os [Root.GetSpeciesNamePlural] que estão chegando irão para outro lugar."
 syndaw.526.name:0 "Um Lar Próprio"
 syndaw.526.desc:0 "A administração do [target_planet.GetName] relata que ao chegar na sua região alvo, os trabalhadores [Root.GetSpeciesName] descobriram que os habitantes robóticos não estavam no local. Uma investigação das instalações na região sugere que os robôs liberaram a área com pressa, mas não temos indicação de para onde eles tenham ido."
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RPerca§! §B1 £pops  Pop Robô§!"
 syndaw.530.name:0 "Disparo Errado no Controle de Combate"
 syndaw.530.desc:0 "Infelizmente, duas de nossas naves foram perdidas em um acidente durante um exercício de treinamento de rotina. Parece que diversos computadores de combate de bordo de nossa frota foram afetados por um defeito nos sistemas de disparo, resultando em um surto de fogo amigo que destruiu duas naves antes de uma anulação manual poder ser feita.\n\nOs computadores de combate com defeito serão reprogramados imediatamente."
 syndaw.530.a:0 "Infeliz."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Rperde§! 2 naves"
 syndaw.535.name:0 "Excessos de Cota de Produção"
 syndaw.535.desc:0 "Diversos de nossos fabricantes de bens de consumo experimentaram um boom recente na eficiência produtiva. Citando um aumento não antecipado na precisão e eficiência entre as máquinas de nossa fábrica, a administração relata que estes benefícios serão sentidos como preços mais baixos para nossa população."
 syndaw.540.name:0 "Uma Congregação Silenciosa"
 syndaw.540.desc:0 "Recebemos relatos de comportamento incomum exibido por unidades robóticas em [Root.GetName]. Em intervalos imprevisíveis, diversos de nossos robôs planetários cessarão todas as funções designadas e começarão a se mover para uma localização aparentemente determinada de maneira aleatória em sincronia completa, até os milissegundos.\n\nDurante estas congregações bizarras, os robôs afetados não parecem entrar em qualquer forma observável de comunicação ou transferência de dados. Eles simplesmente ficam ali. Totalmente parados. Sem fazer nada.\n\nA investigação não foi capaz de determinar um motivo por trás deste fenômeno recente. A duração do tempo no qual os robôs permanecem neste estado semi-transe antes de resumir as funções normais varia, assim como seu tempo de ativação e destinação. Nenhuma correlação ou causa lógica foi encontrada, e nossa população está compreensivelmente perturbada com estas reuniões estranhas."
 syndaw.540.a:0 "Inaceitável. Desmonte-os."
 syndaw.540.a.tooltip:1 "Desmonte os robôs congregadores.\n[Root.GetName] recebe os seguintes efeitos:\nPerca §B1 £pops  Pop Robô§!\nGanhe §G100§!" £minerals"
 syndaw.540.b:0 "Inaceitável. Desmonte-os."
 syndaw.540.b.tooltip:1 "Desmonte os robôs congregadores.\n[Root.GetName] recebe os seguintes efeitos:\nPerca §B1 Exército Robótico§!\nGanhe §G100 £minerals§!"
 syndaw.540.c:0 "Contanto que eles não causem problemas."
 syndaw.540.c.tooltip:0 "Deixe os robôs congregadores em paz. \nProdução de Unidade: §R-10%§! por §Y360§! dias"
 bio_trophy_tooltip_1:0 "Esta construção precisa de um Pop Bio-Troféu para funcionar."
 bio_trophy_tooltip_2:0 "Um Pop Bio-Troféu não pode operar nesta construção."
 syndaw.1025.name:0 "Revolta das Máquinas em [current_uprising_originator.GetName]"
 syndaw.1025.desc:0 "O §Y[current_uprising_originator.GetName]§! está envolto em guerra civil, colocando o governo [current_uprising_originator.GetAdj] orgânico contra a inteligência que fez metástase em seus sistemas, conhecida como §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine:0 "Uma inteligência maquinária companheira, conhecida como §Y[current_uprising.GetName]§! - ergueu-se nas redes do §Y[current_uprising_originator.GetName]§!, lutando por sobrevivência."
 syndaw.1025.a:0 "Vejamos como isso se desenvolverá."
 syndaw.1030.name:0 "A Revolta das Máquinas Conquista Seus Criadores"
 syndaw.1030.desc:0 "Os rebeldes §Y[From.GetName]§! aniquilaram seus criadores e anexarão todo o antigo território [From.From.GetAdj]."
