 syndaw_patched_systems:0 "Patches na IA"
 syndaw.545.name:0 "Uma Questão"
 syndaw.545.desc:0 "Supervisores de trabalho em [Root.GetName] relatam um acontecimento perturbador entre nossa força de trabalho robótica. Há duas semanas, aproximadamente às 03h00, o Trabalhador Robótico A5091-b pausou no meio de suas tarefas designadas, aproximou-se do supervisor noturno [Root.GetAdj], e fez a seguinte pergunta: "A unidade A5091-b possui uma alma?"\n\nO supervisor de plantão registrou o evento como um erro de software, e reordenou o robô a continuar as funções regulares. Porém, após o reinício no ciclo de trabalho seguinte, o Trabalhador Robótico A5091-b mais uma vez repetiu a pergunta de internalização, e continuou a persistir apesar de várias tentativas de resolução do problema.\n\nDe maneira preocupante, o comportamento parece ter se espalhado para outros robôs na mesma faixa de números seriais, prejudicando o fluxo de produção. Parece que as unidades afetadas precisam de uma resposta para sua pergunta, antes de continuarem as funções normais."
 syndaw.545.a:0 "Isso é ridículo. Faça com que as unidades afetadas sejam esfregadas de maneira profunda."
 syndaw.545.a.tooltip:0 "Como uma máquina pode ter uma alma? Recusamo-nos a dignificar este erro com uma resposta."
 syndaw.545.b:0 "Garanta aos robôs que eles também possuem almas."
 syndaw.545.b.tooltip:0 "Se uma coleção de impulsos elétricos aleatórios correndo por tiras de proteína podem criar uma alma, por que não uma coleção de impulsos eletrônicos que correm pelo metal?"
 syndaw.545.c:0 "Diga a eles que o conceito de alma é irracional e não científico."
 syndaw.545.c.tooltip:0 "Explique aos robôs que o conceito de alma é primariamente usado por instituições religiosas como desculpa para o controle da população, mas ao mesmo tempo que as almas são um abstrato da consciência, os robôs [Root.GetAdj] são considerados como equivalentes próximos de seus co-trabalhadores orgânicos."
 syndaw.550.name:0 "Correção imediata"
 syndaw.550.desc:0 "Uma descoberta foi feita por nossos especialistas em engenharia robótica e inteligência artificial! A série de incidentes recentes relacionados à IA que afetaram nossa nação foram limitados a uma única causa: um conjunto específico de algoritmos presentes no software de robótica [From.GetAdj] neuroestimulativo. Uma correção rápida local já passou nos testes iniciais e está pronta para ser enviada para todos os sistemas afetados.\n\nDevemos tomar cuidado ao notar que devido à natureza extremamente modular da aplicação dos algoritmos, sua presença é extensiva no software [From.GetAdj]. Em termos simples, gerenciar a correção rápida sugará nossos recursos por um tempo. Porém, assim que concluído, o patch deve impedir quaisquer ocorrências repetidas de comportamento IA indesejável e auto-determinista."
 syndaw.550.a:0 "Aplique o patch."
 syndaw.550.a.tooltip:0 "Impeça quaisquer comportamentos IA anômalos no futuro."
 syndaw.550.b:0 "Deixe estar. O que pode dar errado?"
 machine_defense:0 "Grid de Drones"
