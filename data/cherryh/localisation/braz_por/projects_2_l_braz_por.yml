l_braz_por:
 AMOEBAS_1_PROJECT:0 "Observação de Ameba Espacial"
 AMOEBAS_1_PROJECT_DESC:0 "Atribua um departamento científico para coletar e analisar os dados relativos às Amebas Espaciais."
 CRYSTALS_1_PROJECT:0 "Observação de Entidade Cristalina"
 CRYSTALS_1_PROJECT_DESC:0 "Atribua um departamento científico para coletar e analisar os dados relativos às Entidades Cristalinas."
 DRONES_1_PROJECT:0 "Observação de Drone de Mineração"
 DRONES_1_PROJECT_DESC:0 "Atribua um departamento científico para coletar e analisar os dados relativos aos Drones de Mineração Antigos."
 CLOUDS_1_PROJECT:0 "Observação de Nuvens do Vazio"
 CLOUDS_1_PROJECT_DESC:0 "Atribua um departamento científico para coletar e analisar os dados relativos às Nuvens do Vazio."
 DEAL_WITH_FLORA:0 "Agressão Floral"
 DEAL_WITH_FLORA_DESC:0 "A flora do planeta é incrivelmente rápida, surpreendentemente agressiva, e definitivamente digna de ser estudada mais de perto."
 OLD_GODS_BENEFACTRESS_PROJECT:0 "Deuses Antigos: A Benfeitora"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:0 "Cada superfície do santuário da Benfeitora é coberto com uma rede complexa de pictogramas, aparentemente contando uma história bem mais expansiva do que as fábulas moleculares que sobreviveram às eras em [Root.Owner.Capital.GetName].\n\nApesar de aparentemente serem apenas parentes distantes das antigas línguas [Root.Owner.GetSpeciesName] conhecidas, a tecnologia atual deve permitir que decifremos os pictogramas com o tempo e os recursos suficientes."
 OLD_GODS_UNDAUNTED_PROJECT:0 "Deuses Antigos: O Destemido"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:0 "O templo que abriga o santuário do Destemido é, verdadeiramente de acordo com os mitos que o cercam, cheio de engenhocas de origem e propósito indeterminados. Distante das simples caixas de quebra-cabeça e testes de força que já encheram os seus templos em [Root.Owner.Capital.GetName], aqui, seus textos sagrados serão lidos verdadeiramente apenas pelos dignos.\n\nDito isso, nossas análises sofisticadas devem resolver esses enigmas com facilidade."
 OLD_GODS_PERCIPIENT_PROJECT:0 "Deuses Antigos: O Perceptivo"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:0 "Os muros do espaço que abriga o santuário do Perceptivo são revestidos com camadas grossas de verniz mineral, mas o próprio santuário é vazio.\n\nOs contos do Perceptivo são contados somente aos que são suficientemente perceptivos para compreendê-los - é só uma questão de descobrir o que precisa ser percebido."
 LIMBO_1_PROJECT:0 "No Limbo"
 LIMBO_1_PROJECT_DESC:0 "Um cofre alienígena cheio de dispositivos de armazenagem de dados praticamente implora por alguma recuperação de dados arqueológicos."
 PROJECTING_MOON_PROJECT:0 "Projetando"
 PROJECTING_MOON_PROJECT_DESC:0 "Um planeta incomum possui uma lua incomum; as técnicas comuns de scaneamento não fornecem os resultados satisfatórios, e uma abordagem mais direta é necessária."
 GRIMACING_PLANET_PROJECT:0 "Planeta Cara Feia"
 GRIMACING_PLANET_PROJECT_DESC:0 "A face violentamente animada deste planeta pode ser estabilizada em algo potencialmente habitável, se agirmos rápido."
 OLFACTORY_PROJECT:0 "Estudo Olfatório"
 OLFACTORY_PROJECT_DESC:0 "Um artefato alienígena é suspeito de repassar informações através de compostos aromáticos aerosolizados."
 ULTIMATE_WEAPON_PROJECT:0 "A Arma Definitiva"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "Um estoque de armas está escondido em algum lugar no planeta. Se conseguirmos encontrá-las, podem fornecer novas tecnologias marciais para o nosso Império."
 REFINE_ROCK_PROJECT:0 "Bombardeio Positrônico"
 REFINE_ROCK_PROJECT_DESC:0 "A dispersão controlada de pósitrons a partir da órbita pode mudar os minerais nativos do planeta para um formato mais útil."
 CRYSTAL_CODEX_PROJECT:0 "Codex Cristalino"
 CRYSTAL_CODEX_PROJECT_DESC:0 "Uma formação mineral que abriga informação codificada em hologramas. Sua estrutura é familiar, mas a imensa densidade de dados desafia a decodificação."
 ALIEN_BARRACKS_PROJECT:0 "Acampamento Militar Alienígena"
 ALIEN_BARRACKS_PROJECT_DESC:0 "Um estudo xeno-sócio-arqueológico mais minucioso dessas ruínas pode fornecer descobertas de algumas máquinas de guerra alienígenas passadas."
 ROBOT_MINERALS_PROJECT:0 "Retomados pela Natureza"
 ROBOT_MINERALS_PROJECT_DESC:0 "Uma instalação coberta de plantas pode abrigar segredos importantes."
 BALANCE_ECOSYSTEM_PROJECT:0 "Equilibrar o Ecossistema"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "Um plano foi formulado para tentar equilibrar a biosfera desequilibrada do planeta usando apenas as ferramentas disponíveis em uma Nave Científica padrão.\n\nPodem haver consequências imprevistas."
 HEAD_IN_SAND_PROJECT:0 "Cabeça na Areia"
 HEAD_IN_SAND_PROJECT_DESC:0 "Uma frota militar pode tentar resgatar uma nave que sempre esteve entocada."
 THE_PRINCE_PROJECT:0 "O Príncipe"
 THE_PRINCE_PROJECT_DESC:0 "Um banco de dados encontrado flutuando no espaço abriga apenas um longo texto, escrito em uma linguagem alienígena estranha, porém familiar."
 EMERGENCY_BUOY_PROJECT:0 "Boia de Emergência"
 EMERGENCY_BUOY_PROJECT_DESC:0 "Um objeto altamente danificado parece agir como o repetidor de um sinal de comunicação."
 WRECKED_FLEET_1:0 "Transmissão Monumental"
 WRECKED_FLEET_1_DESC:0 "Decodificar a mensagem que vem do monólito."
 WRECKED_FLEET_2:0 "Antiga Armada da Aliança"
 WRECKED_FLEET_2_DESC:0 "Use equipes de engenharia para fazer com que as naves que podem ser resgatadas voltem a funcionar."
 HELPFUL_DRONES_1_PROJECT:0 "Deixados para Trás"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "Leituras estranhas estão vindo da lua do planeta. Pode não ser nada.\n\nMas pode ser algo. Com uma nave em órbita agindo como um repetidor, os cientistas da colônia podem escanear cuidadosamente a superfície da lua para chegar ao fundo da questão."
 POLLEN_1_PROJECT:0 "Estudo Floral"
 POLLEN_1_PROJECT_DESC:0 "Um pouco da flora nativa do planeta exibe diversas propriedades potencialmente interessantes."
 POLLEN_2_PROJECT:0 "Estudo Laboral"
 POLLEN_2_PROJECT_DESC:0 "Diversos estudos recentes das respeitadas cadeiras de aprendizagem [Root.Owner.GetSpeciesName] apresentam diversas alternativas de organizar uma vasta força de trabalho. Um meta-estudo exaustivo dessas novas ideias pode fornecer a resposta ao problema de produtividade reduzida em ambientes coloniais desafiadores."
 POLLEN_3_PROJECT:0 "Uma Sensação de Condenação Iminente"
 POLLEN_3_PROJECT_DESC:0 "A situação do planeta infestado de polens tornou-se possivelmente perigosa. Uma análise rápida da situação única e especialmente dos fatores ambientais altamente voláteis é da maior importância.\n\nAssim que todas as ameaças forem conhecidas, um plano de ação pode ser montado e executado dentro de horas."
 ROGUE_SCIENTIST_1_PROJECT:0 "Wanderlust: O Que Foi Deixado Para Trás"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "A partida imprevista do Presidente deste sistema resultou em uma massa residual de sinais energéticos sendo lançados sobre os ventos solares.\n\nEsperamos que uma análise completa dessas energias deve nos apontar para o próximo destino do Presidente, e, se for necessário, torná-los mais fáceis de serem rastreados no futuro"
 MASSEX_1_PROJECT:0 "Análise: Quebrado"
 MASSEX_1_PROJECT_DESC:0 "Reconstrua o passado traumático deste corpo celestial."
 MASSEX_2_PROJECT:0 "Análise: Queimado"
 MASSEX_2_PROJECT_DESC:0 "Reconstrua o passado traumático deste corpo celestial."
 MASSEX_3_PROJECT:0 "Análise: Desolado"
 MASSEX_3_PROJECT_DESC:0 "Reconstrua o passado traumático deste corpo celestial."
 MASSEX_4_PROJECT:0 "Análise: Tóxico"
 MASSEX_4_PROJECT_DESC:0 "Reconstrua o passado traumático deste corpo celestial."
 MASSEX_5_PROJECT:0 "Análise: Frio"
 MASSEX_5_PROJECT_DESC:0 "Reconstrua o passado traumático deste corpo celestial."
 MANUFACTORY_PROJECT:0 "Restauração Mineradora"
 MANUFACTORY_PROJECT_DESC:0 "Lance equipes de engenharia para restaurar uma antiga estação orbital e fazê-la funcionar."
 CRYSTAL_CONSTRUCT_PROJECT:0 "A Construção de Cristal"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "Atribua um departamento científico para coletar e analisar os dados relativos à Construção Cristalina Única."
 MINING_BASE_PROJECT:0 "O Hub de Processamento"
 MINING_BASE_PROJECT_DESC:0 "Atribua um departamento científico para estudar remotamente o último Hub de Processamento conhecido dos Drones de Mineração Antigos."
