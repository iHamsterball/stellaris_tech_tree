 utopia.2000.name:0 "Construção do Mundo Anel"
 utopia.2000.desc:0 "Agora estamos prontos para iniciar a tarefa colossal de construir a moldura inicial do nosso futuro Mundo Anel ao redor da estrela primária do sistema [From.From.GetName].\n\nA quantidade de recursos e materiais necessários para construir esta moldura esquelética será imensa, e centenas de milhares dos nossos melhores engenheiros estão prontos para iniciar o processo de transformar os corpos planetários do sistema em matéria que possa ser usada na construção."
 utopia.2000.a:0 "Estamos fazendo história."
 utopia.2002.name:0 "Projeto do Mundo Anel"
 utopia.2002.desc.a:0 "Ficamos sabendo que o [From.GetName] iniciou um projeto de construção de proporções monumentais no sistema [ringworld_system.GetName]. Eles pretendem construir um Mundo Anel gigantesco ao redor da estrela primária do sistema, e, como primeiro passo, começaram a converter toda a matéria dos corpos planetários próximos em um esqueleto metálico inicial para a megaestrutura."
 utopia.2002.desc.b:0 "Recebemos relatórios da inteligência que o [From.GetName] está prestes a iniciar a construção de outro Mundo Anel, desta vez no sistema [ringworld_system.GetName]! Assim como antes, seus engenheiros estão atualmente no processo de transformar os corpos planetários do sistema para que seus recursos e materiais possam ser usados na construção do Mundo Anel."
 utopia.2002.a:0 "Ele será tão impressionante como o nosso?"
 utopia.2002.b:0 "Um projeto impressionante... se é que vai ser concluído."
 utopia.2003.name:0 "Moldura do Mundo Anel Concluída"
 utopia.2003.desc:0 "A moldura esquelética do Mundo Anel que estamos construindo no sistema [From.From.GetName] finalmente foi concluída. Apesar de ainda haver muito para se fazer, a simples conclusão deste esqueleto de metal, que é uma circunferência de quase um bilhão de quilômetros, deve ser considerada um feito incrível de engenharia.\n\nAgora estamos prontos para começar a trabalhar nos habitats de verdade."
 utopia.2003.a:0 "Temos muito trabalho para fazer."
 utopia.2004.name:0 "Mundo Anel Concluído"
 utopia.2004.desc.a:0 "Nossos engenheiros e ecologistas planetários concluíram hoje a última das seções de habitat do Mundo Anel que construímos no sistema [completed_ringworld_system.GetName]. A construção dessa grande megaestrutura deve ser considerada um marco na história do [Root.GetName] - conseguimos o que apenas algumas civilizações na história da galáxia conseguiram.\n\nQue este Mundo Anel seja para sempre uma prova do quanto a espécie [Root.GetSpeciesName] conquistou desde que nos aventuramos pela primeira vez além da segurança da atmosfera do nosso mundo natal."
 utopia.2004.desc.b:0 "Concluímos o trabalho nas seções de habitat do Mundo Anel que construímos no sistema [completed_ringworld_system.GetName]. Nossos engenheiros e ecologistas conseguiram o impossível novamente.\n\nO [Root.GetName] agora pode ser verdadeiramente considerado um dos grandes construtores da história da galáxia."
 utopia.2004.a:0 "Este é um grande dia."
 utopia.2005.name:0 "[From.GetSpeciesName] Mundo Anel"
 utopia.2005.desc.a:0 "O [From.GetName] conseguiu o que apenas algumas civilizações na história da galáxia conseguiram - eles concluíram a construção do Mundo Anel colossal que haviam iniciado ao redor da estrela primária do sistema [completed_ringworld_system.GetName].\n\nEsta maravilha tecnológica deve ser considerada uma prova das conquistas da espécie [From.GetSpeciesName] como um todo. Eles certamente evoluíram bastante desde seus começos humildes."
 utopia.2005.desc.b:0 "O [From.GetName] concluiu outro Mundo Anel! Esta megaestrutura gigantesca fica localizada no sistema,  [completed_ringworld_system.GetName], que agora não possui mais outros corpos planetários, já que os que existiam foram desmontados e usados como material de construção."
 utopia.2005.a:0 "Talvez deveríamos pensar em construir mais também."
 utopia.2005.b:0 "Mais um? Os recursos deles não acabam?"
