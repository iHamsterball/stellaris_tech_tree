 opinion_invaded_mind:0 "Tentativa de Invasão das Mentes"
 utopia.3100.desc:0 "[Root.Capital.GetName]... a visão é turva e indistinta, mas não há dúvidas - de fato é [Root.Capital.GetName], nossa capital. As grandes cidades parecem diferentes e ao mesmo tempo familiares, mesmo através da muralha obscura de chamas e fumaça. Milhares... não, milhões de corpos mutilados lotam as ruas, todos eles [Root.GetSpeciesName]. O cheiro de morte é insuportável.\n\n§P"SEU FUTURO."§!\n\nNão há nenhum ser vivo restante nas ruínas. No céu acima, instalações orbitais gigantescas, seguidas por um rastro de fumaça, começaram uma queda lenta e inevitável rumo ao planeta. Estamos visualizando um futuro possível dentre muitos?\n\n§P"NÃO UM DENTRE OUTROS. ELE CHEGARÁ. TÃO CERTO COMO O NASCER DO SOL. É O SEU DESTINO."§!\n\nA visão termina tão rapidamente quanto começou, deixando para trás um miasma de energias psíquicas confluentes."
 utopia.3100.a:0 "§GCanalizar as energias em um Avatar.§!"
 utopia.3100.b:0 "§YBenefício: Alcance do Sensor Aumentado§!"
 utopia.3100.c:0 "§RBenefício: Força dos Escudos Aumentada.§!"
 utopia.3110.desc:0 "Essa é uma região especialmente do Véu especialmente tempestuosa. Correntes gigantescas de energia psiônica são canalizadas por aqui, às vezes dando nascimento a aparições espirituais semi-inteligentes.\n\nEstes espíritos confusos geralmente se enfrentam, liberando grandes quantidades de energia psíquica em batalhas que podem durar milênios. Na verdade, diversos duelos parecem estar acontecendo agora.\n\nDevemos proceder com cuidado."
 utopia.3120.desc:0 "Nas regiões mais profundas do Véu, uma presença repentinamente se faz sentir. Visitantes, como nós - uma sonda psiônica poderosa feita por mentes tão alienígenas para nós quanto para o Véu.\n\nUma leve imagem de seres orgânicos gigantescos flutuando em algum tipo de atmosfera grossa e gasosa cercados de criaturas menores rapidamente ganha existência enquanto seu eco psíquico toca o nosso."
 utopia.3130.desc:0 "Um deserto sem fim se estende à nossa frente. Já estivemos aqui.\n\n§P"Shala'kul milem zunak?"§!\n\nAlgo surge da areia. É difícil enxergar.\n\n§P"Zharabi, melasuk."§!\n\nAs palavras são igual trovão, faladas por uma boca pela qual nunca houve a intenção de existir. Sentimo-nos obrigados a responder."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "De repente, em um momento doloroso de clareza, a natureza de nossa existência é revelada. Um multiverso onde milhares de galáxias como a nossa estão trancadas em ciclos intermináveis de conflitos.\n\nEle começa, termina e depois começa novamente. Cada vez com milhões de vidas em jogo.\n\n§P"Então é assim,"§! uma voz sussurra, §P"e então sempre será assim."§!"
 utopia.3150.desc:0 "Estamos olhando para a nossa galáxia de cima, a uma distância que só pode estar a centenas de milhares de anos luz. Sem aviso, a corrente psiônica nos suga para baixo em direção à miríade de estrelas a uma velocidade incrível, para a região do espaço que pertence a um dos Impérios Caídos - o [fallen_empire.GetName].\n\nAs estrelas passam por nós, depois os planetas até que a visão finalmente para em uma cidade [fallen_empire.GetSpeciesName]. Espirais incríveis sobem em direção ao céu, auxiliadas por gerações de tecnologia anti-gravidade além da nossa. A corrente nos leva para uma espiral, atravessando parede após parede até que atingimos uma grande sala de reunião. Estão presentes dois [fallen_empire.GetSpeciesNamePlural], flutuando confortavelmente em cadeiras de gravidade zero enquanto conversam um com o outro em vozes macias.\n\nEles não percebem nossa presença."
 utopia.3150.a:0 "§YTente entrar em suas mentes em busca de segredos.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "Os [fallen_empire.GetSpeciesNamePlural] claramente são dignatários de algum tipo, discutindo questões de Estado. Lenta e certamente, a visão se aproxima deles enquanto o seu discurso alienígena gradualmente é transformado em palavras que possuem significado para nós."
 utopia.3151.b.desc:0 "O brilho mental dos dois [fallen_empire.GetSpeciesNamePlural] é gigantesco. Como uma flor desabrochando, suas mentes são abertas e desnudas. Seria muito fácil entrar nelas."
 utopia.3151.c.desc:0 "Pronto. Segredos tecnológicos arrancados dos cantos de suas mentes, tão fácil quanto copiar um arquivo de um computador aberto. Os [fallen_empire.GetSpeciesNamePlural] permanecem ignorantes do roubo que acabou de acontecer dentro de suas mentes."
 utopia.3151.1.desc:0 "§H"...está louca. Se ela acha que as pessoas estariam dispostas a aceitar até um lapso momentâneo nos padrões de vida ao qual foram acostumadas, há..."§!"
 utopia.3151.2.desc:0 "§H"...é uma desgraça. Imagine se as raças mais jovens ao menos suspeitassem que não mais compreendemos nossa própria tecnologia! Devemos..."§!"
 utopia.3151.3.desc:0 "§H"...estão ficando cada vez mais poderosos. Os Elementos do Conselho estão convencidos que, a não ser que façamos alguma coisa..."§!"
 utopia.3151.4.desc:0 "§H"...eu não me importo com o que o Conselho diz. Os iniciantes ainda estão milênios atrás de nós, e suas frotas miseráveis não são mais ameaçadoras do que um mosquito Gazuriano tentando consumir um lagarto de fogo Hilaxi. Não há necessidade de..."§!"
 utopia.3151.5.desc:0 "§H"...ainda acham que ações punitivas não são necessárias. Eles são jovens e descuidados, mas nós também já fomos assim. Ainda há tempo para eles..."§!"
 utopia.3151.6.desc:0 "§H"...e talvez seja por isso que deveríamos ter dado passos para exterminar as raças mais jovens antes de elas ficarem poderosas demais. Preciso dizer que concordo com ele, mas o Conselho acredita que agora é tarde demais para..."§!"
 utopia.3152.desc:0 "Os [fallen_empire.GetSpeciesNamePlural] claramente são dignatários de algum tipo, discutindo questões de Estado. Lentamente e certamente, a visão se aproxima deles enquanto o seu discurso alienígena gradualmente é transformado em palavras que possuem significado para nós.\n\nDe repente, os alienígenas ficam quietos e imóveis.\n\n§H"Está sentindo isso?"\n\n"Sim. Alguém está observando."§!\n\nSeus olhos buscam a sala até que ambos estejam olhando diretamente para nós.\n\n§H"Incrível. Uma sonda psiônica."§!\n\n§H"Parece ter origem [Root.GetSpeciesName]. Rápido! Ative o escudo transplanar.§!"\n\nA visão é encerrada abruptamente."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nNão pense que sua tentativa repugnante de invadir as mentes de nossos líderes passou despercebida.\n\nHaverá consequências."
 utopia.3053.a:0 "M-mas... podemos explicar!"
 utopia.3160.desc:0 "Uma pequena estrela cintilante se materializa dentro do Véu. Ela voa por nós a uma velocidade incrível, e, por um segundo, se revela como uma nave alienígena de configuração desconhecida. Depois desaparece em uma nuvem de energia psiônica tão rápido quanto apareceu.\n\nSerá possível? Será possível entrar fisicamente no Véu e depois surgir em algum lugar completamente diferente no espaço normal?"
 utopia.3160.a:0 "§YPermanecer por um tempo.§!"
 utopia.3161.desc:0 "Mais uma estrela cintilante aparece repentinamente, mas dessa vez estamos prontos. De fato, é uma nave alienígena, diferente de qualquer outra que já tenha sido vista em nossa galáxia. Enquanto ela voa por nós, sentimos o brilho da mente de sua tripulação, e seus segredos são nossos.\n\nUm Propulsor de Salto Psiônico. Que engenhoso."
 utopia.3161.name:0 "§GPropulsores de Salto Psiônicos§!"
 utopia.3162.desc:0 "Mais uma estrela cintilante aparece repentinamente, mas dessa vez estamos prontos. De fato é uma nave alienígena, diferente de qualquer outra que já tenha sido vista em nossa galáxia. Enquanto ela voa por nós, tentamos nos fundir com o brilho da mente de sua tripulação, mas seus intelectos são mais obscuros e mais alienígenas do que qualquer um que já encontramos.\n\nNão apenas somos expulsos da nave deles, mas o feedback psiônico da rejeição violenta nos seguiu para fora do Véu! A velocidade abaixo da luz de nossas naves estelares foi reduzida momentaneamente."
 utopia.3170.desc:0 "Em um dos planos mais baixos do Véu, encontramos um espírito que se abrigou atrás de um escudo psiônico poderoso.\n\n§P"SAIA."§!"
 utopia.3170.a:0 "§YTentar penetrar o escudo.§!"
 utopia.3171.name:0 "§GEscudos Psiônicos§!"
 utopia.3171.desc:0 "Não chegamos tão longe no Véu para voltarmos agora. Após canalizar toda a sua força psiônica, nossos telepatas conseguiram formar uma rachadura no escudo grande o suficiente para alguns deles passarem.\n\nNão sabemos o que esses telepatas viram do outro lado do escudo, mas foi suficiente para desequilibrar permanentemente suas mentes. Porém, o sacrifício deles não foi em vão, já que o ato de romper o escudo nos mostrou como gerar um campo de força parecido. Se a técnica puder ser refinada, talvez consigamos formar escudos psiônicos grandes o suficiente para envolver naves estelares inteiras..."
 utopia.3172.desc:0 "Nossos telepatas, já exaustos de terem se aventurado tão profundamente no Véu, não conseguiram canalizar força psiônica suficiente para romper o escudo. A tentativa falha parece ter provocado o espírito!\n\n§P"VOCÊS FORAM AMPLAMENTE AVISADOS, VERMES. COMO VOCÊS TENTARAM INVADIR O MEU MUNDO, AGORA LEVAREI A DESTRUIÇÃO AO SEU."§!"
 utopia.3180.desc:0 "O conceito de tempo, como conhecemos, é estranho a esta parte do Véu. O que pode parecer séculos aqui pode ser igual a simples horas ou minutos no mundo real. Se alguém souber onde procurar, é possível até ter uns relances do futuro...\n\nA clarividência é um dos caminhos mais certos para a loucura para um telepata, então precisamos ter cuidado."
 utopia.3180.a:0 "§YMeditar aqui por um momento.§!"
 utopia.3181.desc:0 "Uma conexão clarividente limitada ao Véu pode ser mantida sem arriscar a insanidade, mas a confluência gigantesca de dados de probabilidade é grande demais para ter algum uso prático.\n\nAinda assim, se uma interface digital puder ser desenvolvida para interpretar estes dados, ela potencialmente poderia ser aplicada para melhorar o desempenho dos computadores de combate de nossas naves estelares..."
 utopia.3181.name:0 "§GInterface de Clarividência§!"
 utopia.3182.desc:0 "Como temíamos, a loucura tomou conta de nossos telepatas. De uma vez só, as mentes deles foram abertas à quantidade inconcebível de opções e probabilidades que existem tanto no passado quanto no futuro.\n\nCada variação e cenário, não importando se a diferença entre eles é gigantesca ou minúscula, está sendo repetido de maneira interminável nos seus cérebros. Eles foram reduzidos a um estado catatônico permanente.\n\nVai levar algum tempo antes de o Conclave de Telepatas conseguir juntar a força psiônica necessária para entrar no Véu novamente."
 utopia.3190.desc:0 "Encontramos um pequeno espaço dentro do Véu que possui uma concentração de energia psiônica que é de uma magnitude que nunca vimos antes. Qualquer vidente que conseguir acessar este bolsão de energia pura se tornará imensamente poderoso... mas só há energia suficiente para um único indivíduo, e há riscos envolvidos.\n\nHá somente três indivíduos no [Root.GetName] inteiro que possuem a força psiônica necessária para acessar este bolsão de energia com chances de sobrevivência. Quem deverá ser?"
 utopia.3190.1.a:0 "§GEscolha [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§YEscolha [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§REscolha [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GEscolha [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§YEscolha [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§REscolha [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GEscolha [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§YEscolha [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§REscolha [leader_3.GetName]§!"
 utopia.3191.desc:0 "Está...está pronto. O Véu inteiro parece tremer conforme o bolsão de energia psiônica é sugado, e seu poder transferido para [chosen_leader.GetName].\n\nSomente alguns indivíduos na história da galáxia inteira foram presenteados com uma força psiônica desta magnitude. Que os Espíritos tenham misericórdia de nossas almas."
 utopia.3192.desc:0 "O Véu inteiro parece tremer conforme as imensas energias psiônicas contidas no bolsão são transferidas para o [chosen_leader.GetName].\n\nInfelizmente, a mente [chosen_leader.GetHerHis] não conseguiu lidar com o stress. Talvez nenhum ser vivo foi feito para ter tamanho poder. [chosen_leader.GetName] faleceu em uma grande explosão de energia psiônica que matou todos os que estavam por perto."
 utopia.3193.desc:0 "O Véu inteiro parece tremer conforme as imensas energias psiônicas contidas no bolsão são transferidas para o [chosen_leader.GetName].\n\nApesar de a transferência ter sido bem-sucedida, [chosen_leader.GetName] foi... transformado... em um tipo de ser de pura energia.\n\n§P"...O QUE... O QUE VOCÊS... FIZERAM... COMIGO..."§!\n\n§P"VOCÊS... TODOS... VOCÊS... PAGARÃO..."§!"
 utopia.3200.1.desc:0 "O vazio aqui treme com poder. Vamos descansar um pouco."
 utopia.3200.2.desc:0 "O caminho que seguimos chegou a um fim repentino. Não podemos seguir adiante."
 utopia.3200.3.desc:0 "Alguma coisa fala conosco aqui. Alguma coisa maravilhosa."
 utopia.3200.4.desc:0 "Por motivos que não podemos conceber, fomos atraídos para este canto do Véu. Por quê?"
 utopia.3200.5.desc:0 "Por um momento breve, estamos perdidos e uma sensação de pânico extremo varre sobre nós enquanto contemplamos uma eternidade gasta dentro do Véu. Depois recobramos nosso passo, e o terror recua."
 utopia.3200.6.desc:0 "Um bando de espíritos brilhando com cores deslumbrantes que não existem no espaço normal dançam ao nosso redor conforme nos aventuramos mais profundamente no Véu. O espetáculo é muito bom, até que percebemos - estamos sendo conduzidos igual a gado."
 utopia.3200.7.desc:0 "Um estilhaço de um cristal perfeito flutua aqui, girando lentamente ao redor do seu próprio eixo. Conforme nos aproximamos, ele se despedaça em milhares de pedaços."
 utopia.3200.8.desc:0 "O corpo de um [Root.GetSpeciesName] morto segue pelo vazio à frente. A carcaça podre emite um guincho agudo antes de desaparecer completamente."
 utopia.3200.9.desc:0 "Não podemos ter certeza que isso realmente está acontecendo. Realmente estamos no Véu, ou um de nós está passando por um colapso psicótico agudo?"
 terraforming_candidate_category:0 "Sinais Antigos de Vida""
 terraforming_candidate_category_desc:0 "Este mundo estéril e sem vida está mostrando sinais de já ter suportado uma biosfera."
 anomaly.2575.name:0 "Candidato a Terraformação Descoberto"
 anomaly.2575.desc.intro:0 "Nossa inspeção detalhada do [From.GetName] revelou que ele já pode ter suportado a vida no passado distante. Há depósitos significativos de água congelada nas calotas polares e abaixo da superfície [From.GetPlanetMoon]. A existência de redes de vales sugere que a água já pode ter fluido livremente."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformar este [From.GetPlanetMoon] teoricamente é possível, mas ainda não possuímos a tecnologia para concluir essa tarefa monumental em um período realista."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nOs custos de energia seriam gigantescos, mas temos a tecnologia para terraformar gradualmente este [From.GetPlanetMoon] em algo que suportaria a vida novamente."
 utopia.3300.desc:0 "Há uma presença aqui, ocupando esta parte inteira Véu. Já encontramos espíritos antes, mas isso é outra coisa, algo muito mais poderoso... algo muito mais antigo.\n\nParece não ter nos percebido ainda. Talvez esteja dormindo. Talvez simplesmente estejamos além de sua percepção.\n\nTalvez devêssemos sair daqui."
 utopia.3300.1.a:0 "§GTentar se comunicar com a presença§!"
 utopia.3300.1.b:0 "§YTentar se comunicar com a presença§!"
 utopia.3300.1.c:0 "§RTentar se comunicar com a presença§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] falará com a presença§!"
 utopia.3301.desc:0 "Conforme entramos em contato com a presença, podemos senti-la se mexendo, sua atenção agora totalmente sobre nós. Ela não gosta de ser interrompida.\n\nUma onda de energia é disparada em nossos telepatas, causando grande agonia para alguns e deixando outros inconscientes. Não temos escolha a não ser sair do Véu, por enquanto."
 utopia.3302.desc:0 "Conforme entramos em contato com a presença, podemos senti-la se mexendo, sua atenção agora totalmente sobre nós. Ela parece não gostar de ser interrompida.\n\nUma onda enorme de energia psiônica cai sobre nós, apagando os sentidos de nossos telepatas. Quando acordam, percebem que um deles está faltando. §Y[leader_to_kill.GetName]§! sumiu completamente, e onde [leader_to_kill.GetSheHe] estava, há apenas o rastro psiônico de uma pequena fenda, como se a entidade tivesse entrado em nosso mundo e arrastado [leader_to_kill.GetHerHim] para o Véu para... bem, ninguém sabe por qual motivo ou propósito, realmente.\n\nNão importam os motivos pelo qual levaram [leader_to_kill.GetHerHim], parece pouco provável que veremos [leader_to_kill.GetName] novamente."
 utopia.3304.desc:0 "Conforme entramos em contato com a presença, as mentes de nossos telepatas são preenchidas com um coro de vozes. Nada além de leves sussurros inicialmente, mas a cacofonia cresce em intensidade, milhares de vozes falando em uníssono. \n\nAs vozes se apresentam como os §YSussurradores do Vazio§!. Ela - elas na verdade - dizem saber todo o conhecimento sussurrado em segredo de um mortal para o outro, e oferecem compartilhar estes segredos conosco...\n\n§YIsso se nós permitirmos que elas acessem nossa consciência.§!\n\nElas garantem que isso é um preço insignificante. Mal perceberemos sua presença.\n\nHá uma urgência no tom delas."
 utopia.3304.a:0 "§YFormar um Pacto com os Sussurradores no Vazio§!"
 utopia.3305.desc:0 "A presença nos dá boas-vindas com familiaridade genial. Ela fala não apenas em palavras, mas em visões, conceitos e ideias. Ela escoa para dentro das mentes de nossos telepatas, de maneira tão gentil e suave que qualquer um pensaria que ela sempre esteve lá. Uma agitação de imagens piscam diante dos olhos deles.\n\nA presença é conhecida como a §YCompositora dos Fios§!, e analisa nossas formas biológicas com um interesse curioso. Ela nos mostra uma variedade de formas em que elas podem ser cultivadas, diferentes. Melhores. Evoluídas.\n\n§YSe permitirmos que ela entre em nossa carne.§!\n\nEla aguarda por nossa resposta de maneira paciente e afetuosa. Como um pai apaixonado, esperando pelo seu filho preferido."
 utopia.3305.a:0 "§YFormar um Pacto com a Compositora dos Fios§!"
 utopia.3306.desc:0 "Conforme entramos em contato com a presença, percebemos uma fome muito grande. A presença não desperdiça tempo nem palavras. Ela é a §YComedora de Mundos§! e deseja nos devorar.\n\nMas só alguns de nós. Nenhum a mais do que podemos ceder. Em troca, ela nos dará grandes poderes. Ela nos ensinará sua fome, sua raiva. Ela os moldará em armas psiônicas que conseguem conquistar qualquer inimigo.\n\n§YSe apenas permitirmos que ela se alimente de nós.§!\n\nEla parece impaciente para começar."
 utopia.3306.a:0 "§YFormar um Pacto com a Comedora de Mundos§!"
 utopia.3307.desc:0 "Antes de entrarmos em contato com a presença, ela entra em contato conosco. Seus pensamentos se enrolam e se prendem ao redor das mentes de nossos telepatas, negociando, bajulando. É o §YInstrumento do Desejo§! e nos dará riqueza, poder, prestígio... tudo que sempre desejamos. Tudo que sempre desejaremos.\n\nO custo? Uma questão pequena, pouco mais do que uma taxa de consumação. Ele só quer o que é melhor para nós. Ele nos ajudará, nos guiará, direcionará nossos sonhos e ambições.\n\n§YSe o aceitarmos em nosso coração.§!\n\nEle está confiante que diremos sim. Como não poderíamos dizer sim?"
 utopia.3307.a:0 "§YFormar um Pacto com o Instrumento de Desejo§!"
 utopia.3308.desc:0 "A presença estava nos esperando. É §RO Fim do Ciclo§! e ela sempre esteve nos esperando. Nossos telepatas de repente falam em uníssono, uma dúzia de vozes em um coro perfeito: §R"AINDA NÃO É SUA HORA."§! Uma pausa. §R"MAS PODERIA SER."§!\n\nNada mais é dito, mas uma barganha foi oferecida - isso nós sabemos. Poder, sabedoria e riqueza além da medida são nossas se quisermos.\n\n§RTudo que precisamos é apenas realizar o Fim.§!"
 utopia.3308.a:0 "§YFormar um Pacto com o Fim do Ciclo§!"
 utopia.3310.name:0 "Pacto Formado"
 utopia.3320.name:0 "O Fim do Ciclo: §RAcerto de Contas§!"
 utopia.3320.desc.a:0 "Nosso tempo acabou. Durante cinquenta anos, nos beneficiamos do poder imenso que nos foi dado pelo §RFim do Ciclo§!. Sabíamos que haveria um preço a ser pago, mas imaginávamos que seria um suportável, ou que poderíamos encontrar alguma forma de evitar o pagamento.\n\nNão era, e não encontramos.\n\nO preço que pagamos é tudo. Em um instante tão rápido que não temos tempo nem de reagir, que dirá responder, o [Root.GetName]... desapareceu. Onde já houve colônias prósperas, agora somente existe a morte. Onde já houve frotas poderosas cruzando o vazio, agora só há fantasmas e destroços. Tudo devorado pelo Fim. Tudo tomado pelo Véu.\n\nTudo que sobrou de nosso império foi um grupo de exilados liderado pelo §Y[Root.GetRulerName]§!, um psiônico poderoso que viu o fim chegando e levou uma pequena parte de nossa população para um esconderijo em um mundo não marcado pelo Fim.\n\nComo se não fosse ruim o suficiente ter o nosso império destruído da noite para o dia, uma entidade gigantesca do Véu se manifestou no espaço acima de [former_capital.GetName]. Imensamente poderosa após ter devorado a consciência de nossos psiônicos, ela agora perambula pela galáxia procurando mais presas."
 utopia.3320.desc.b:0 "Nosso tempo acabou.\n\nDurante cinquenta anos, nos beneficiamos do poder imenso que nos foi dado pelo §RFim do Ciclo§!. Sabíamos que haveria um preço a ser pago, mas imaginávamos que seria um suportável, ou que poderíamos encontrar alguma forma de evitar o pagamento.\n\nNão era, e não encontramos.\n\nO preço que pagamos é tudo. Em um instante tão rápido que não temos tempo nem de reagir, que dirá responder, o [Root.GetName]... desapareceu. Onde já houve colônias prósperas, agora somente existe a morte. Onde já houve frotas poderosas cruzando o vazio, agora só há fantasmas e destroços. Tudo devorado pelo Fim. Tudo tomado pelo Véu.\n\nNão só fomos totalmente destruídos, uma entidade gigantesca do Véu se manifestou no espaço acima de [former_capital.GetName]. Imensamente poderosa após ter devorado a consciência de nossos psiônicos, ela agora perambula pela galáxia procurando mais presas. Pelo menos não estaremos lá para vê-la terminar aquilo que começamos."
 utopia.3320.opt.a:0 "O que fizemos...?"
 utopia.3321.desc.a:0 "Há cinquenta anos que sabemos que há algo errado com o §Y[From.GetName]§!. Cinquenta anos atrás, a produção industrial deles, a eficácia de sua ciência... tudo naquele império passou por um aumento gigantesco em produtividade e eficácia de maneira repentina e inexplicável, como se eles fossem abençoados por um poder invisível.\n\nAcontece que, não foi uma bênção, mas uma maldição. Há cinquenta anos, o §Y[From.Getname]§! fez uma dívida mortal, e agora ela foi cobrada.\n\nEm um instante, tão rápido que não há tempo para reagir, que dirá responder, o [Root.GetName]... sumiu. Onde já houve colônias prósperas, agora somente existe a morte. Onde já houve frotas poderosas cruzando o vazio, agora só há fantasmas e destroços. Nem nosso império escapou do desastre, com alguns dos nossos mundos que estavam anteriormente sob domínio [From.GetAdj] destruídos junto com o resto.\n\nO que é pior, a morte do [From.GetName] parece ter gerado um ser energético imensamente poderoso no espaço acima da antiga capital.\n\nEle parece estar com fome."
 utopia.3321.desc.b:0 "Há cinquenta anos que sabemos que há algo errado com o §Y[From.GetName]§!. Cinquenta anos atrás, a produção industrial deles, a eficácia de sua ciência... tudo naquele império passou por um aumento gigantesco em produtividade e eficácia de maneira repentina e inexplicável, como se eles fossem abençoados por um poder invisível.\n\nAcontece que, não foi uma bênção, mas uma maldição. Há cinquenta anos, o §Y[From.Getname]§! fez uma dívida mortal, e agora ela foi cobrada.\n\nEm um instante, tão rápido que não há tempo para reagir, que dirá responder, o [Root.GetName]... sumiu. Onde já houve colônias prósperas, agora somente existe a morte. Onde já houve frotas poderosas cruzando o vazio, agora só há fantasmas e destroços.\n\nO que é pior, a morte do [From.GetName] parece ter gerado um ser energético imensamente poderoso no espaço acima da antiga capital.\n\nNão satisfeito em acabar com a civiliação [From.GetAdj], ele agora vaga de mundo em mundo, destruindo tudo que encontra no seu caminho."
 utopia.3321.opt.a:0 "O que eles fizeram!?"
 utopia.3324.name:0 "O Fim do Ciclo: §REnvolto§!"
 utopia.3324.desc:0 "Não conseguimos interromper a energia monstruosa de encobrir o §Y[Root.GetName]§!. O planeta e todos que habitavam nele foram totalmente tomados pelo Véu."
 utopia.3324.opt.a:0 "Horrível!"
 utopia.3331.name:0 "Sussurradores no Vazio: §RLidando§!"
 utopia.3331.desc:0 "Apesar dos segredos dados ao nosso povo pelos Sussurradores serem de grande uso, alguns deles também são muito perturbadores. Lidar com o stress de saber muito pode ser difícil e isso causou um aumento em nossa população, incluindo o §Y[leader_target.GetTitle] [leader_target.GetName]§!, do uso de substâncias tóxicas como forma de alívio."
 utopia.3331.opt.a:0 "Isso é infeliz."
 utopia.3332.name:0 "Sussurradores no Vazio: §RSuicídio§!"
 utopia.3332.desc:0 "Apesar de os segredos dados ao nosso povo pelos Sussurradores serem de grande uso, alguns deles também são muito perturbadores, especialmente os que foram compartilhados com indivíduos importantes. §Y[leader_target.GetTitle] [leader_target.GetName]§!, não conseguindo lidar com o stress, tirou a própria vida."
 utopia.3332.opt.a:0 "Uma tragédia."
 utopia.3333.name:0 "Sussurradores no Vazio: §RLoucura§!"
 utopia.3333.desc:0 "Desde que convidamos os Sussurradores para nossas mentes, doenças mentais e atos inexplicáveis de violência vem crescendo em nossa população psiônica. A maior parte é controlável, mas recentemente as coisas saíram do controle. Um pequeno incidente violento em §Y[planet_target.GetName]§! se transformou em uma revolta, e agora a inquietação e a violência estão se espalhando por todo o planeta, causando muita morte e destruição."
 utopia.3333.opt.a:0 "Precisamos restaurar a ordem!"
 utopia.3334.name:0 "Sussurradores no Vazio: §RPsicose§!"
 utopia.3334.desc:0 "Desde que convidamos os Sussurradores para nossas mentes, doenças mentais e atos inexplicáveis de violência vem crescendo em nossa população psiônica. A maior parte é controlável, mas recentemente as coisas saíram do controle. Um pequeno incidente violento em §Y[planet_target.GetName]§! se transformou em uma revolta, e agora a inquietação e a violência estão se espalhando por todo o planeta, causando muita morte e destruição."
 utopia.3334.opt.a:0 "Terrível!"
 utopia.3335.name:0 "Comedora dos Mundos: §RBeliscando§!"
 utopia.3335.desc:0 "Mais uma vez, a Comedora retornou para reivindicar seu tributo, devorando uma cidade inteira em §Y[planet_target.GetName]§!. Apesar de termos conseguido manter nosso pacto com a Comedora um segredo da população como um todo, o povo restante do planeta está compreensivelmente com medo e nervoso com relação a esses 'desaparecimentos misteriosos' e estão exigindo uma explicação do governo."
 utopia.3335.opt.a:0 "Foi necessário."
 utopia.3336.name:0 "Comedora dos Mundos: §RCom fome§!"
 utopia.3336.desc:0 "Mais uma vez, a Comedora retornou para reivindicar seu tributo, devorando uma parte significativa da população em §Y[planet_target.GetName]§!. Apesar de termos conseguido manter nosso pacto com a Comedora um segredo da população como um todo, o povo restante do planeta está compreensivelmente com medo e nervoso com relação a esses 'desaparecimentos misteriosos' e estão exigindo uma explicação do governo."
 utopia.3336.opt.a:0 "Infeliz, mas inevitável."
 utopia.3337.name:0 "Comedora dos Mundos: §RMorta de fome§!"
 utopia.3337.desc:0 "Mais uma vez, a Comedora retornou para reivindicar seu tributo. Não contente em simplesmente reivindicar uma parte de nossa população, a Comedora devorou um planeta inteiro - não apenas o seu povo, mas animais, construções... tudo. §Y[planet_target.GetName]§! foi envolto em uma grossa neblina psiônica, e naves de resgate enviadas para a atmosfera falharam em retornar. A perda do planeta está enviando ondas de choque pelo nosso império, com os cidadãos e líderes locais exigindo que o governo encontre uma explicação para este evento cataclísmico."
 utopia.3337.opt.a:0 "Um preço alto a ser pago..."
 utopia.3338.name:0 "Instrumento de Desejo: §RParticularismo§!"
 utopia.3338.desc:0 "Os desejos causados em nosso povo pelo Instrumento são fortes. As pessoas do §Y[planet_target.GetName]§! se tornaram convencidas que seus costumes particulares são de importância distinta e única sobre aqueles da nossa sociedade como um todo. Movimentos políticos alternativos estão surgindo como fogo selvagem, e a situação política no planeta se tornou imprevisível."
 utopia.3338.opt.a:0 "Infeliz."
 utopia.3339.name:0 "Instrumento de Desejo: §RDesvio§!"
 utopia.3339.desc:0 "Os desejos causados em nosso povo pelo Instrumento são fortes. Da noite pro dia, a população do nosso império parece ter se voltado contra o governo e as tradições do nosso povo, questionando costumes antigos e quebrando tabus sociais. O apoio ao governo está diminuindo rapidamente, e parece que entraremos em um período de tumulto político considerável."
 utopia.3339.opt.a:0 "Terrível!"
 utopia.3340.name:0 "Instrumento de Desejo: §RDecadência§!"
 utopia.3340.desc:0 "Os desejos causados em nosso povo pelo Instrumento são fortes. O povo do §Y[planet_target.GetName]§! foi pego em um frenesi de consumismo e decadência, exigindo bens cada vez mais exclusivos e comidas cada vez mais saborosas e raras. Já há tumultos em diversos distritos comerciais e fomos forçados a aumentar a produção de nossas fazendas e indústrias para prevenir que o planeta sucumba ao caos."
 utopia.3340.opt.a:0 "Infeliz."
 utopia.3341.name:0 "Compositora dos Fios: §RMutação§!"
 utopia.3341.desc:0 "A §YComposer of Strands§! nos concedeu suas bênçãos, alterando diretamente o código genético da espécia §Y[species_target.GetName]§!. Estranhamente, as mutações rápidas e imprevisíveis não causaram nada além de uma reação bem tranquila. Parece que nossa população está enxergando as mutações aleatórias e imprevisíveis como nada mais que uma parte normal da vida, dificilmente digna de revolta, ou até mesmo discussão."
 utopia.3341.opt.a:0 "Vamos ver quais serão os resultados..."
 whisperers_madness:0 "Loucura do Véu"
 whisperers_madness_desc:0 "A população deste mundo está se revoltando devido à loucura trazida pelos §YSussurradores do Vazio§!."
 whisperers_psychosis:0 "Psicose do Véu"
 whisperers_psychosis_desc:0 "Este planeta está em anarquia completa devido à loucura trazida pelos §YSussurradores do Vazio§!."
 eater_unhappiness_planet_1:0 "População Devorada pelo Véu"
 eater_unhappiness_planet_1_desc:0 "Uma parte da população deste planeta foi devorada pela §YComedora de Mundos§!."
 eater_unhappiness_planet_2:0 "$eater_unhappiness_planet$"
 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "Mundo Devorado pelo Véu"
 eater_unhappiness_empire_desc:0 "Um planeta inteiro em nosso império foi devorado pela §YComedora de Mundos§!."
 instrument_deviance_planet:0 "Desvio do Véu"
 instrument_deviance_planet_desc:0 "A população deste planeta está se afastando das éticas do nosso império para perseguir seus próprios objetivos. Isso é sem dúvida graças ao §YInstrumento de Desejo§!."
 instrument_deviance_empire:0 "Desvio do Véu"
 instrument_deviance_empire_desc:0 "A população do nosso império inteiro começou a questionar a ética e as políticas de nosso império. Isso é sem dúvida graças ao §YInstrumento de Desejo§!."
 instrument_consumer_goods:0 "Decadência do Véu"
 instrument_consumer_goods_desc:0 "A população deste planeta se voltou ao consumismo decadente, desesperada por comidas e bens exóticos e exclusivos. Isso é sem dúvida graças ao §YInstrumento de Desejo§!."
 opinion_doomed_us_all:0 "Trouxe o Fim"
 absorbed_consciousness_1:0 "Consciência Absorvida"
