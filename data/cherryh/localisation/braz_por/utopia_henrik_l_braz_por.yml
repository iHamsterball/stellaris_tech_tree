 utopia.3000.name:0 "O Véu"
 utopia.3000.a:0 "Entrando em contato com o Véu."
 utopia.3000.intro.desc:0 "O Véu. Ele é inacreditavelmente estranho e perturbador, mas também... imediatamente familiar. Qualquer um com poderes psiônicos já viu este lugar nos seus sonhos, apesar de eles não saberem disso quando aconteceu.\n\nAgora estamos no precipício deste reino, não distantes do vazio do Entremundos que serve como fronteira entre aqui e o espaço normal - ou o que chamamos de mundo real.\n\nPara nos aventurarmos mais profundamente no Véu, precisaremos de muito esforço por parte de nossos telepatas, bem como uma grande quantidade de energia. Não podemos demorar... agora mesmo, estamos sendo observados."
 utopia.3000.1.desc:0 "O Véu está em silêncio hoje."
 utopia.3000.2.desc:0 "Algo está nos observando."
 utopia.3000.3.desc:0 "Tudo parece tão diferente deste lado."
 utopia.3000.4.desc:0 "Eles deveriam ter mandado um poeta..."
 utopia.3000.5.desc:0 "Algo de sombrio está por vir."
 utopia.3000.6.desc:0 "Ainda estamos sonhando?"
 utopia.3000.7.desc:0 "Nós... nós conseguimos. Estamos dentro!"
 utopia.3000.8.desc:0 "Um... tipo de, presença, está próximo. Ele nos chama a ir mais fundo no Véu..."
 utopia.3000.9.desc:0 "Você também consegue ouvir as vozes?"
 utopia.3000.10.desc:0 "O Véu pulsa com poder. Parece que estamos... em casa."
 utopia.3000.11.desc:0 "Você acha que isso que está respirando é ar?"
 utopia.3000.12.desc:0 "Vemos e mesmo assim não vemos. Ainda há muito a ser aprendido sobre este lugar."
 utopia.3000.13.desc:0 "Que sentidos não temos que não conseguimos ver e ouvir outro mundo que está totalmente ao nosso redor?"
 utopia.3000.14.desc:0 "Tome o maior cuidado possível. Até um pensamento perdido pode ser transformado em algo tangível neste lugar... e, geralmente, voltado contra si mesmo."
 utopia.3000.15.desc:0 "Nunca fomos feitos para estar aqui."
 utopia.3000.16.desc:0 "Tanto... poder..."
 utopia.3000.17.desc:0 "Preciso... me concentrar..."
 utopia.3000.18.desc:0 "Isso pode ser onde tudo começou?"
 utopia.3000.19.desc:0 "O terror... o terror tem um rosto."
 utopia.3010.desc:0 "O Conclave de Telepatas ainda não se recuperou do cansaço de nossa visita anterior ao Véu. Sem o seu poder psiônico combinado, conseguimos apenas enxergar breves relances deste reino fugaz - como se fosse as bordas borradas de uma memória que está um pouco fora de alcance.\n\nNão há nada para nós aqui. Teremos que voltar mais tarde."
 boon.bestowed:0 "§GBenefício Concedido§!"
 curse.bestowed:0 "§RMaldição Concedida§!"
 boon.psi.link:0 "As energias poderosas do Véu inundaram a conexão psiônica comunal que é compartilhada entre todos os [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Nossos telepatas conseguiram estabelecer uma conexão temporária entre o Véu e nossas naves estelares."
 utopia.3030.desc:0 "$boon.psi.link$\n\nUma profunda sensação de calma está se espalhando pelo [Root.GetName], e parece afetar até mesmo aqueles que não possuem habilidades psiônicas."
 utopia.3031.desc:0 "$boon.ship.link$\n\nO desgaste normal que todas as naves estelares sofrem quase desapareceu de nossas frotas. Como resultado, nossos custos de manutenção diminuíram significativamente."
 utopia.3032.desc:0 "$boon.psi.link$\n\nEstabelecemos uma base coletiva de conhecimento compartilhada entre nossos cientistas, o que aumentará muito a eficiência do trabalho deles."
 utopia.3033.desc:0 "$boon.ship.link$\n\nAs tripulações de nossas naves de guerra agora podem aumentar a força de nossos sistemas de escudo usando seus poderes psiônicos."
 utopia.3034.desc:0 "$boon.ship.link$\n\nAo usar seus poderes psiônicos, nossos tripulantes agora podem aumentar a força de nossos sistemas de armas."
 utopia.3035.desc:0 "$boon.ship.link$\n\nAo usar seus poderes psiônicos, nossos tripulantes agora podem aumentar a taxa de disparos de nossos sistemas de armas."
 utopia.3036.desc:0 "$boon.psi.link$\n\nUma nova sensação de solidariedade apareceu nos corações e mentes de nossos cidadãos, e eles parecem estar mais dispostos a trabalhar juntos rumo aos objetivos mútuos estabelecidos pelo nosso governo."
 utopia.3037.desc:0 "$boon.psi.link$\n\nNossas empatias estão mais fortes do que nunca, resultando em uma influência política maior."
 utopia.3038.desc:0 "$boon.psi.link$\n\nNunca tivemos uma noção tão grande de unidade."
 utopia.3039.desc:0 "$boon.ship.link$\n\nAo usar os seus poderes psiônicos, nossos tripulantes agora conseguem afetar diretamente o movimento de nossas naves, aumentando sua ação evasiva contra o fogo inimigo."
 utopia.3040.desc:0 "$boon.ship.link$\n\nAo usar seus poderes psiônicos, nossos tripulantes agora conseguem executar reparos limitados em campo, consertando rachaduras no casco usando apenas a mente."
 utopia.3041.desc:0 "$boon.psi.link$\n\nImpulsionados por este novo poder, a expectativa de vida de nossos cidadãos - até mesmo aqueles sem poderes psiônicos - parece ter aumentado momentaneamente! Todo mundo é face da saúde."
 utopia.3042.desc:0 "$boon.ship.link$\n\nAo usar seus poderes psiônicos, nossos tripulantes agora são capazes de aumentar a força dos propulsores em suas naves, resultando em um grande aumento na velocidade abaixo da luz."
 utopia.3043.desc:0 "$boon.psi.link$\n\nIsso fortificou as mentes de nossos soldados, que agora são capazes de enfrentar qualquer perigo no campo de batalha. Sua moral está sem igual."
 utopia.3044.desc:0 "$boon.psi.link$\n\nAgora podemos sentir as naves enquanto elas se movem através do espaço com uma velocidade muito maior do que qualquer rede de sensores seria capaz de detectar."
 utopia.3045.1.desc:0 "O canal que nossos telepatas estavam usando para se conectarem ao Véu desabou quando diversas camadas de energia psíquica de repente se moveram sem aviso.\n\nEstamos sendo expulsos de maneira sumária de volta para o espaço normal."
 utopia.3045.2.desc:0 "Nossos telepatas foram oprimidos pelo desgaste intenso que estavam passando durante nossa comunhão com o Véu.\n\nEles não conseguem mais manter a conexão."
 utopia.3045.3.desc:0 "Inicialmente devagar, depois cada vez mais rápido, nosso domínio sobre o Véu começa a falhar. Nossos telepatas gritam de angústia enquanto perdem sua base e são expulsos de volta para o espaço normal."
 curse.psi.link:0 "Um contra-ataque psíquico poderoso voltou pelo nosso túnel com o Véu, e para a conexão psiônica comunal que é compartilhada entre todos os [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "Um contra-ataque psíquico poderoso voltou pelo nosso túnel com o Véu, e parece estar afetando nossas naves."
 utopia.3050.desc:0 "$curse.psi.link$\n\nIsso teve um efeito profundo sobre a felicidade de nossos cidadãos, e uma sensação de melancolia agora atravessa o [Root.GetName]. Até os mundanos conseguem sentir isso."
 utopia.3051.desc:0 "$curse.psi.link$\n\nEssa energia negativa espalhou dúvida nas mentes de nossos cidadãos. Muitos estão se voltando para novas ideias radicais que não estão de acordo com nosso governo. O efeito se espalhou até para nossos cidadãos não-psíquicos!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nA armadura deles ficou quebradiça, e não pode mais aguentar o impacto que aguentava."
 utopia.3053.desc:0 "$curse.psi.link$\n\nPor algum motivo, isso teve um efeito prejudicial na quantidade de nascimentos ao redor do [Root.GetName]. Isso afetou até mesmo membros das raças que não possuem habilidade psiônica inerente!"
 utopia.3054.desc:0 "$curse.psi.link$\n\nAs mentes de nossos pesquisadores ficaram turvas, e estão com muita dificuldade em focar no seu trabalho."
 utopia.3055.desc:0 "$curse.psi.link$\n\nA taxa com a qual acumulamos influência política foi muito diminuída."
 utopia.3056.desc:0 "$curse.psi.link$\n\nA noção de unidade que já existiu entre nossos cidadãos foi destruída."
 utopia.3057.desc:0 "$curse.ship.link$\n\nNossas naves se movem como se estivessem sendo restringidas por um elástico. Isso resulta em uma viagem abaixo da luz bem mais lenta."
 utopia.3058.desc:0 "$curse.psi.link$\n\nEssa energia negativa corroeu a moral de nossas tropas terrestres, que ficarão muito menos eficazes em batalha por um tempo."
 utopia.3059.desc:0 "Um contra-ataque psíquico poderoso voltou pelo nosso túnel com o Véu, e parece estar interferindo com nossos sensores interestelares.\n\nA resolução do sensor de todas as fontes foi muito diminuída, resultando em alcances de sensor muito mais curtos."
