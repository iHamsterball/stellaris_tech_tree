 progress.3.desc_08:0 "Nossa nave colonial aterrissou gentilmente na savana que cobre boa parte do [Root.GetName] O ar cintilante é seco, mas agradável, e um grande bando de herbívoros dóceis podem ser vistos nos observando ao longe enquanto nosso primeiro local de pouso é estabelecido.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_09:0 "Nossa nave colonial conseguiu, com uma facilidade surpreendente, manobrar entre os picos gigantescos que são tão presentes na paisagem acidentada do §Y[Root.GetName]§!. Ela aterrissou em um vale abrigado que servirá como um local de pouso ideal.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 fleet_maneuvers_recruitment:0 "Campanha de Recrutamento de Frota"
 fleet_maneuvers_recruitment_desc:0 "§LOs exercícios navais recentes geraram uma grande quantidade de interesse na frota entre o público. Não faltam novos recrutas, o que significa que teremos que gastar menos recursos para tripular nossas naves estelares.§!"
 fleet_maneuvers:0 "Manobras da Frota"
 fleet_maneuvers_desc:0 "§LComo resultado das grandes manobras de frota que fizemos recentemente, nossas tripulações navais bem treinadas são capazes de manter uma taxa de disparos mais alta.§!"
 maneuvers_cancelled:0 "Manobras da Frota Canceladas"
 maneuvers_cancelled_desc:0 "§LGrandes segmentos da nossa liderança militar estão descontentes devido ao cancelamento recente das nossas manobras de frota planejadas. Eles acham que é um sinal de fraqueza inaceitável e que nossos vizinhos certamente se aproveitarão disso.§!"
 maneuvers_no_protest:0 "Manobras Não Foram Protestadas"
 maneuvers_no_protest_desc:0 "§LUm grande segmento de nossas forças armadas está furioso pelo fato de que falhamos em nos opor diplomaticamente ao gigantesco exercício de frota que recentemente ocorreu próximo às nossas fronteiras.§!"
 standardized_colony_ships:0 "Naves Coloniais Padronizadas"
 opinion_maneuvers_hardline:0 "Manobras da Frota"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "Manobras da Frota Canceladas"
 FLESH_IS_WEAK_PROJECT:0 "A Carne é Fraca"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Só um tolo persiste em um instrumento usado e decrépito, quando uma alternativa mais eficiente se apresenta.\n\nAgora possuímos a tecnologia para disponibilizar implantes cibernéticos em grande escala para a população do [Root.GetName]. Nossos cidadãos serão mais rápido, mais fortes e mais inteligentes, conforme membros e órgãos forem substituídos por versões mecânicas aprimoradas."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Evolução Sintética"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "É hora de deixar nossos corpos orgânicos falhos para trás e abraçar a imortalidade. Precisamos preparar avatares sintéticos para nossa população inteira, e aí começar o processo de transferência de consciência."
 trait_cybernetic:0 "Cibernético"
 trait_cybernetic_desc:0 "§LEsta espécie abraçou a cibernética em tamanha escala que seus membros podem ser considerados ciborgues. Eles estão sempre substituindo suas partes de corpo orgânicas por versões mecanizadas mais avançadas.§!\n"
 trait_latent_psionic:0 "Psiônico Latente"
 trait_latent_psionic_desc:0 "§LEsta espécie possui habilidades psiônicas latentes, que agora estão dormente na maioria dos seus membros. Apesar de bastante raros, estes poderes se manifestarão em alguns líderes.§!\n"
 trait_psionic:0 "Psiônico"
 trait_psionic_desc:0 "§LTodos os membros desta espécie possuem habilidades psiônicas poderosas. Eles tipicamente se comunicam um com o outro usando a telepatia.§!\n"
 leader_trait_admiral_cyborg:0 "Ciborgue"
