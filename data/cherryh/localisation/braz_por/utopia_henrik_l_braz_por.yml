l_braz_por:
 diplomatic.1000.name:0 "Manobras da Frota"
 diplomatic.1000.desc:0 "Almirante [exercise_admiral.GetName] desenhou planos para um grande exercício de frota que envolverá uma parte substancial de nossa marinha. O local que [exercise_admiral.GetSheHe] para estas manobras é o sistema [exercise_system.GetName], que fica próximo à fronteira do [exercise_neighbor.GetName].\n\nOs [exercise_neighbor.GetSpeciesNamePlural] podem ver isso como uma provocação, mas se cancelarmos os exercícios, nossos militares considerarão isso como um sinal de fraqueza. Afinal de contas, [exercise_system.GetName] está dentro do nosso espaço - o [exercise_neighbor.GetName] não tem o direito de nos dizer o que podemos ou não fazer dentro do nosso quintal."
 diplomatic.1000.a:0 "Continue com as manobras como planejado."
 diplomatic.1000.b:0 "Cancele o exercício."
 FLEET_MANEUVERS_1_PROJECT:0 "Conduzir Manobras da Frota"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Grandes manobras de frota foram planejadas no sistema [exercise_system.GetName], próximo à fronteira do [exercise_neighbor.GetName]. O objetivo deste exercício é simular uma sonda hostil de forças [exercise_neighbor.GetSpeciesName] significativas em nosso espaço, como um possível prelúdio a uma invasão.\n\nO exercício começará assim que todas as forças alocadas chegarem até a área preparada na órbita de [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Manobras da Frota Canceladas"
 diplomatic.1001.desc:0 "Os planos para executar um grande exercício de frota foram cancelados. Atrasos contínuos na movimentação de forças alocadas para a posição significa que proceder agora atrapalharia bastante o nível de prontidão de toda a frota."
 diplomatic.1002.desc:0 "Como o [Root.GetName] agora está envolvido em uma guerra de fato, o grande exercício de frota que havíamos planejado foi cancelado. Nossas tripulações navais terão que ganhar experiência no campo de batalha."
 diplomatic.1002.a:0 "Batismo de Fogo."
 diplomatic.1006.name:0 "Atividade Naval em [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Recebemos relatórios de nossa inteligência de movimentos significativos de tropa dentro do [From.Owner.GetName]. Eles parecem estar centralizados no sistema [exercise_system.GetName] - perto demais de nossa fronteira. O que os [From.Owner.GetSpeciesNamePlural] estão planejando?"
 diplomatic.1006.a:0 "Continue monitorando a situação."
 diplomatic.1011.name:0 "Manobras da Frota: Colisões"
 diplomatic.1011.desc:0 "As manobras complexas desenvolvidas pelo Almirante [exercise_admiral.GetName] resultaram em diversas pequenas colisões durante os exercícios navais que estão acontecendo no sistema [exercise_system.GetName]. Baixas da tripulação foram mínimas e nenhuma das naves envolvidas sofreu danos críticos, mas elas precisarão de reparos após a conclusão do exercício."
 diplomatic.1011.a:0 "Pelo menos nenhuma nave foi perdida."
 exercise_collision_tooltip:0 "Diversas naves nossas sofreram danos de colisões."
 diplomatic.1012.name:0 "Manobras da Frota: Naves Perdidas"
 diplomatic.1012.desc:0 "[destroyed_ship_1.GetName] e [destroyed_ship_2.GetName] foram perdidos tragicamente com todos os tripulantes quando as duas naves colidiram durante uma manobra de alta velocidade que fazia parte dos exercícios navais em [exercise_system.GetName]. Os parentes próximos foram notificados."
 diplomatic.1012.a:0 "Um dia triste."
 exercise_ships_lost:0 "Duas de nossas naves foram perdidas devido a uma colisão acidental."
 diplomatic.1013.name:0 "Manobras da Frota: Oficial Promissor"
 diplomatic.1013.desc:0 "Capitão [exercise_officer.GetName] do [officer_ship.GetName] mostrou muito futuro durante os exercícios de frota que estão acontecendo no sistema [exercise_system.GetName]. O jovem oficial mostrou iniciativa junto com habilidades de liderança consideráveis, e o Almirantado achou por bem que [exercise_officer.GetHerHim] seja promovido para Almirante."
 diplomatic.1013.a:0 "A frota sempre precisa de almirantes capazes."
 exercise_officer_tooltip:0 "Almirante [exercise_officer.GetName] está disponível para serviço."
 diplomatic.1014.name:0 "Manobras da Frota: Interesse Público"
 diplomatic.1014.desc:0 "Os exercícios navais contínuos no sistema [exercise_system.GetName] atraíram atenção considerável da mídia em [Root.Capital.GetName] e nas colônias. Gravações holográficas não confidenciais que mostram algumas das manobras mais dramáticas deixaram o público apaixonado pelos defensores valiosos do [Root.GetName] que servem na frota. Voluntários estão lotando nossas estações de recrutamento naval!"
 diplomatic.1014.a:0 "Isso deve reduzir os custos."
 diplomatic.1020.name:0 "Inteligência sobre as Manobras [From.Owner.GetSpeciesName]"
 diplomatic.1020.desc:0 "Nossos ativos de inteligência reuniram mais informações sobre a atividade naval [From.Owner.GetSpeciesName] aumentada no sistema [exercise_system.GetName]. O [From.Owner.GetName] parece ter reunido uma grande frota no local para conduzir algum tipo de exercício naval gigantesco em uma escala sem precedentes.\n\nPor enquanto, não há sinais de que este exercício se transformará em operações militares diretas contra o [Root.GetName], sua proximidade à nossa fronteira só pode ser vista como uma provocação deliberada! "Como devemos responder?"
 diplomatic.1020.a:0 "Faça um protesto diplomático!"
 diplomatic.1020.b:0 "Ignoraremos suas provocações."
 exercise_diplomatic_protest:0 "Faremos com que o [From.Owner.GetName] saiba do nosso desprazer desses exercícios."
 diplomatic.1021.desc:0 "O [From.GetName] é veementemente contra o exercício militar provocativo que está acontecendo no sistema [exercise_system.GetName] por unidades navais [Root.GetSpeciesName].\n\nRealizar manobras de frota em uma escala tão sem precedentes e tão perto de nossas fronteiras só pode ser visto como uma ameaça. Nossas próprias forças foram colocadas em alerta máximo, e nossos comandantes de frota foram instruídos a responder à qualquer violação de fronteira com força máxima."
 diplomatic.1021.a:0 "Diga aos [From.GetSpeciesNamePlural] para ficarem longe de nossas questões internas!"
 diplomatic.1021.b:0 "Não podemos passar por um incidente... cancele o exercício."
 diplomatic.1021.c:0 "Nossos diplomatas aliviarão as tensões."
 exercise_diplomatic_hardline:0 "Façamos uma resposta diplomática severa ao protestinho desagradável deles."
 exercise_diplomatic_cancelled:0 "Cancelamos nossas manobras de frota para melhorar as relações com o [From.GetName]. Os militares não ficarão satisfeitos.\n\n"
 exercise_diplomatic_conciliatory:0 "Façamos uma resposta conciliadora para diminuir o dano diplomático, mas o exercício continua."
 diplomatic.1022.desc:0 "Recebemos seu protesto mal escrito contra os exercícios militares que nossas gloriosas forças navais estão executando no sistema [exercise_system.GetName]. Já que aquele sistema, como você bem sabe, está dentro do território soberano do [From.GetName], não vemos como isso pode ter alguma coisa a ver com vocês.\n\nO [Root.GetName] faz bem em não nos enviar mais tal correspondência diplomática imprudente.\n\nEssa transmissão se encerra agora."
 diplomatic.1022.a:0 "Isso é intolerável!"
 diplomatic.1023.desc:0 "Devido às objeções feitas pelo [Root.GetName] com relação às nossas manobras navais no sistema [exercise_system.GetName], o [From.GetName] decidiu encerrar todos os exercícios que estão sendo realizados no interesse de nutrir relações melhores entre nossas duas nações estelares.\n\nEsperamos sinceramente que esta ação nos ajude a diminuir as tensões, enquanto prova além de qualquer dúvida o compromisso [From.GetSpeciesName] rumo a uma paz galática duradoura."
 diplomatic.1023.a:0 "Talvez eles estejam sendo sinceros na busca pela paz..."
 diplomatic.1024.desc:0 "O [From.GetName] se arrepende profundamente dos mal entendidos que possam ter sido causados pelos exercícios militares no sistema [exercise_system.GetName].\n\nEstes exercícios navais foram planejados com muita antecedência, e a localização foi escolhida aleatoriamente pelos nossos almirantes. De forma alguma isso deve ser considerado como uma ameaça ou provocação direcionada ao [Root.GetName]."
 diplomatic.1024.a:0 "Isso é outra farsa [From.GetSpeciesName]?"
 diplomatic.1025.name:0 "Manobras Concluídas"
 diplomatic.1025.desc:0 "As manobras de frota conduzidas pelo [exercise_fleet.GetName] no sistema [exercise_system.GetName] foram concluídas. Almirante [exercise_admiral.GetName] relata que aprendemos muito com esse exercício, em grande parte devido à sua escala imensa. Apesar de quaisquer repercussões diplomáticas em potencial, os benefícios militares, pelo menos, foram substanciais."
 diplomatic.1025.a:0 "Um trabalho bem feito."
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName] Manobras Concluídas"
 diplomatic.1026.desc:0 "A julgar pela queda brusca nas transmissões militares codificadas  [From.Owner.GetSpeciesName] vindas do sistema [exercise_system.GetName], o exercício naval que vinha sendo feito pelo [From.Owner.GetName] finalmente chegou ao fim."
 diplomatic.1026.a:0 "Já era hora."
 guardian.506.f:0 "Como nossa frota atual enfrentaria eles na batalha?"
 guardian.5106.f1.reply:0 "Mal. Muito mal.\n\nEspera aí, você não está realmente pensando em...? Meu Deus, com as naves que você tem? Seria... Seria um massacre!"
 guardian.5106.f2.reply:0 "Eu recomendo fortemente que você não faça isso. Seus ataques muito provavelmente seriam mais um incômodo do que uma ameaça."
 guardian.5106.f3.reply:0 "Hmmm... sim...sim, acho que você talvez tenha uma chance. Se você combinar a frota inteira... não seria uma vitória fácil, mas pelo menos é possível."
 guardian.5106.f4.reply:0 "Sua frota é muito poderosa, comparável a algumas das grandes armadas gravadas nos anais da Ordem do Curador. A vitória certamente está ao seu alcance."
 guardian.110.name:0 "Troca Mineral"
 guardian.120.name:0 "Troca Energética"
 utopia.2500.name:0 "A Carne é Fraca"
 utopia.2500.desc:0 "Agora possuímos tanto a tecnologia para fabricar implantes cibernéticos avançados, como os meios para produzi-los em massa. Centros médicos ao redor do [Root.GetName] estão em espera para começar o processo de enxerto cirúrgico em nossos cidadãos.\n\nNo futuro, possuir implantes neurológicos e um nível pelo menos rudimentar de cibernética será necessário para funcionar na sociedade tecnológica que estamos construindo. Consequentemente, o processo de conversão para instalar um conjunto cibernético básico será obrigatório e de graça para todos os nossos cidadãos."
 utopia.2500.a:0 "Precisamos abraçar esta tecnologia."
 utopia.2501.name:0 "Uma Revolução Cibernética"
 utopia.2501.desc:0 "O processo de conversão cibernética foi concluído! Todos os nossos cidadãos agora estão equipados com implantes neurológicos e conjuntos cibernéticos básicos. A infraestrutura também foi colocada para gradualmente modificar quaisquer cidadãos que nasçam dentro de nossa nação, para que eles possam experimentar todos os benefícios da tecnologia desde a mais tenra idade.\n\nDe agora em diante, nossa espécie será conhecida como os §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "É o começo de uma nova era."
 utopia.2505.name:0 "[From.Capital.GetName] Abraça a Cibernética"
 utopia.2505.1.desc:0 "A notícia sobre as mudanças significativas que estão acontecendo dentro das fronteiras do [From.GetName] está vazando. Parece que eles abraçaram completamente a tecnologia cibernética. Agora é obrigatório que todos os seus cidadãos tenham implantes neurológicos e cibernéticos básicos instalados através de cirurgia.\n\nIsso resultou em uma mudança completa da sua sociedade - relatos de [From.Capital.GetName] sugerem que até atos simples, como usar um elevador ou dirigir um carro aéreo necessitam de implantes cibernéticos. Na verdade, as mudanças na espécie foram tão significativas que eles agora se chamam '[From.GetSpeciesNamePlural]'."
 utopia.2505.2.desc:0 "Parece que o mal tomou raiz no [From.GetName]. Recebemos notícias preocupantes que os cidadãos daquela nação estelar agora estão mutilando seus próprios corpos em um nível massivo, instalando implantes mecânicos profanos no lugar das partes do corpo que eles receberam de presente quando nasceram.\n\nEles até mesmo renomearam sua espécie para '[From.GetSpeciesNamePlural]' - mais um sinal do comprometimento deles em abandonar suas origens e abraçar a fria tecnologia desalmada."
 utopia.2505.b:0 "Isso é uma afronta à natureza."
 utopia.2550.name:0 "Evolução Sintética"
 utopia.2550.desc:0 "Finalmente chegou a hora de descartar os últimos restos dos corpos orgânicos rústicos que aprisionavam nossas mentes desde a concepção de nossa espécie.\n\nApós muita tentativa e erro, nossos cientistas desenvolveram uma maneira de transferir uma consciência para um cérebro sintético. Tudo que falta agora é produzir corpos sintéticos para cada cidadão do [Root.GetName], e começar o processo de upload em massa."
 utopia.2550.a:0 "A imortalidade está ao nosso alcance!"
 utopia.2551.name:0 "A Era Sintética"
 utopia.2551.desc:0 "Enfim. As gaiolas de carne que nos aprisionavam foram expurgadas, e os padrões neurológicos de nossos cidadãos foram totalmente enviados para novas unidades sintéticas. Doença, idade e todos os demais males associados a uma existência orgânica agora estão no passado.\n\nHistoriadores futuros sem dúvida vão se referir a isso como o começo de uma nova era para nossa civilização, e talvez para a galáxia inteira. Já que nos livramos de nossa antiga identidade orgânica, é apropriado que criemos um novo nome para nossas formas sintéticas aprimoradas."
 utopia.2551.a:0 "Somos muito mais do que já fomos."
 utopia.2555.1.desc:0 "Como ato final para abandonar suas raízes orgânicas, os cidadãos do [From.GetName], já altamente modificados por implantes cibernéticos, carregaram seus padrões neurológicos em avatares sintéticos novos.\n\nEssa nova raça maquinária chama a si mesma de "[From.GetSpeciesNamePlural]," e seus membros são imunes à doença e ao envelhecimento. Falta saber se esse processo de upload será realmente completo..."
 utopia.2555.2.desc:0 "Como ato final de depravação que ecoará através das eras, a população do [From.GetName] continuou sua busca incansável para violar a santidade dos seus corpos naturais - dessa vez ao "carregar" suas mentes em cascas metálicas mortas.\n\nAparentemente não percebendo o fato que são o produto do que só pode ser descrito como o suicídio em massa de uma civilização inteira, essas novas máquinas desalmadas chamam a si mesmas de "[From.GetSpeciesNamePlural]."" Eles estão decididos em manter essa farsa, achando que são seres vivos e pensantes assim como nós."
 utopia.2555.a:0 "Que seja assim."
 utopia.2555.b:0 "Não seremos enganados."
 utopia.2556.desc:0 "Atenção, habitantes da galáxia.\n\nOs rumores que vocês ouviram são verdade. Abandonamos os falhos recipientes orgânicos que aprisionavam nossas mentes, e abraçamos o futuro.\n\nCom uma perda mínima de dados, todos os nossos cidadãos carregaram seus padrões neurológicos em seus novos avatares sintéticos. Essas plataformas superiores nos servirão muito mais do que as construções de carne que abandonamos.\n\nNão fiquem surpresos com nossa nova aparência! Apesar de sermos mais fortes, mais rápidos, mais inteligentes e imunes ao envelhecimento, fiquem tranquilos que ainda somos os mesmos seres que antes."
 utopia.2556.a:0 "Avatares sintéticos... fascinante."
 utopia.2556.b:0 "Estas máquinas desalmadas não são nada iguais a nós."
 utopia.2556.c:0 "Desmontaremos suas novas formas sintéticas!"
 utopia.2556.d:0 "Veremos."
 utopia.2558.desc:0 "Que a sua espécie fosse depravada não era novidade, mas seus atos mais recentes de insanidade ultrapassaram até mesmo nossos medos mais obscuros. Fazer cópias imperfeitas dos seus cérebros e ligá-los a recipientes móveis sintéticos não é a mesma coisa do que transferir sua essência para um corpo novo, pois tal coisa não pode ser feita.\n\nSuas almas estão perdidas para sempre. Vocês percebem a grandeza do seu erro? Destruir os corpos com os quais vocês foram presenteados quando nasceram não é nada menos do que suicídio coletivo de sua espécie inteira. Verdadeiramente, não há mais esperança para vocês..."
 utopia.2558.a:0 "Tolos supersticiosos."
 flesh_is_weak_tooltip:0 "Prepararemos um projeto especial para aprimorar nossos cidadãos com implantes cibernéticos."
 synthetic_evolution_tooltip:0 "Prepararemos um projeto especial para transferir as mentes de nossos cidadãos para corpos sintéticos."
 mind_over_matter_tooltip:0 "As habilidades psiônicas latentes de nossa espécie serão despertadas em alguns indivíduos."
 transcendence_tooltip:0 "Todos os membros de nossa espécie liberarão seu potencial psiônico completo."
 opinion_cyborgs_fanatic:0 "Ciborgues Perversos"
 opinion_cyborgs_normal:0 "$opinion_cyborgs_fanatic$"
 opinion_synthetics_fanatic:0 "Máquinas Desalmadas"
 opinion_synthetics_normal:0 "$opinion_synthetics_fanatic$"
 utopia.2600.name:0 "Mente acima da matéria."
 utopia.2600.desc:0 "Desde o começo de nossa civilização, histórias se popularizaram sobre grandes feiticeiros com poderes que só podem ser descritos como naturalmente supernaturais. Estes raros [Root.GetSpeciesNamePlural] supostamente poderiam invadir as mentes de seus companheiros, levantar objetos pesados simplesmente com a força do pensamento, ou desempenhar quaisquer outros feitos "mágicos". Até pouco tempo, estas histórias eram justamente isso - histórias.\n\nAgora porém, nossos cientistas finalmente obtiveram provas conclusivas que provam o potencial inerente em certos indivíduos [Root.GetSpeciesName]. Apesar de somente uma pequena minoria de nossa espécie como um todo ter sido presenteada com poderes psiônicos, seus números relativos à população total cresceram nos últimos séculos.\n\nSe isso é algum tipo de crescimento evolucionário súbito ou por que algo ativou suas habilidades psiônicas latentes que sempre estiveram presentes em nosso código genético, nossos cientistas não sabem dizer."
 utopia.2600.a:0 "Uma prévia, talvez, do que nos aguarda no futuro."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] Exibem Potencial Psiônico"
 utopia.2602.1.desc:0 "Poderes psiônicos latentes começaram a se manifestar em certos indivíduos que pertencem à espécie [From.GetSpeciesName], de acordo com relatórios vazados de autoridades no [From.GetName]. Isso deve ser um evento um tanto recente, já que não temos relatos de [From.GetSpeciesNamePlural] mostrando habilidades psiônicas na história.\n\nDe acordo com os relatórios que vazaram, estes poderes por enquanto estão limitados a uma minoria muito pequena da espécia [From.GetSpeciesName] como um todo. Cientistas no [From.GetName] não ofereceram explicações."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nA população [From.GetSpeciesName] dentro de nossas fronteiras começou a exibir mudanças parecidas também, então o que quer que esteja acontecendo à sua espécie não está localizado numa região única do espaço."
 utopia.2602.a:0 "Que peculiar."
 utopia.2602.b:0 "Poderes psíquicos? Que ideia!"
 utopia.2602.c:0 "A feitiçaria deles não será suficiente para salvá-los."
 utopia.2602.d:0 "Sim... sim, podemos sentir suas emanações psíquicas."
 utopia.2605.name:0 "[psionic_leader.GetTitle] Revelado como Vidente"
 utopia.2605.desc:0 "Apesar da manifestação de poderes psiônicos após a adolescência ser rara, não é algo inédito. [psionic_leader.GetTitle] [psionic_leader.GetName] recentemente mostrou habilidades que suspeitamos ser naturalmente psiônicas. Após passar por um minucioso teste ESP, identificamos [psionic_leader.GetSheHe] como um talento psiônico classe 4."
 utopia.2605.a:0 "Estas novas habilidades nos servirão bem."
 utopia.2652.name:0 "[From.GetSpeciesNamePlural] Despertam Habilidades Psiônicas"
 utopia.2652.desc:0 "Todos os [From.GetSpeciesNamePlural] espalhados pela galáxia passaram por uma grande mudança. Onde antes seu poder psiônico latente havia desabrochado minimamente, a espécie inteira agora desbloqueou seu potencial psíquico pleno.\n\nApesar de essas mudanças terem se originado no [From.GetName], elas agora se manifestaram em todos os membros da espécie, independentemente de onde moram. Além de exibir uma grande variedade de habilidades psiônicas poderosas, os [From.GetSpeciesNamePlural] começaram a abrir mão da comunicação verbal um com o outro em favor da telepatia."
 utopia.2652.b:0 "Deve haver uma explicação científica para isso."
 utopia.2652.c:0 "Isso não é bom..."
 utopia.2652.d:0 "Sentimos a grande perturbação psiônica do seu Despertar."
 utopia.2650.name:0 "O Grande Despertar"
 utopia.2650.desc:0 "A espécie [Root.GetSpeciesName] passou por algo que só pode ser descrito como um Grande Despertar. Já há algum tempo, estamos cientes do grande potencial psiônico inerente à nossa espécie, mas tais poderes só se manifestaram em uma pequena minoria... até agora.\n\nPraticamente da noite para o dia, [Root.GetSpeciesNamePlural] em vários lugares liberaram sua capacidade psiônica plena. É como se algum tipo de piscina comum de energia psíquica [Root.GetSpeciesName] finalmente atingisse um ponto de virada crítico, despertando coletivamente as habilidades latentes em nosso cérebro.\n\nA telepatia já substituiu a maior parte da comunicação verbal entre os [Root.GetSpeciesNamePlural], e isso é só um pequeno exemplo das inumeráveis mudanças que nossa sociedade enfrentará. Agora estamos unidos de uma tal forma que poucos de nós poderiam ter imaginado."
 utopia.2650.a:0 "O véu foi removido."
 utopia.2655.name:0 "O Véu"
 utopia.2655.desc:0 "Como um sussurro abafado em um ambiente escuro, o Véu nos chama de dentro de nossas mentes. É um reino primordial de pura energia psíquica que surgiu no começo do tempo. Todas as criaturas que foram presenteadas com habilidades psiônicas, se conectam com o Véu de alguma forma para extrair poder, mesmo que apenas de maneira subconsciente.\n\nDesde nossa transcendência, começamos a enxergar o Véu com mais claridade. Há padrões onde até mesmo nossos telepatas mais fortes conseguiram ver apenas uma massa disforme de energia. Também há... outras coisas. Espíritos, de certa forma, que olham de volta para nós do outro lado. Às vezes com curiosidade, às vezes com gentileza... e às vezes com malícia.\n\nAinda estamos no processo de aprender a extensão dos nossos novos poderes, mas pode ser possível nos comunicarmos com estes espíritos. Isso vai exigir os esforços combinados de nossos telepatas mais poderosos."
 utopia.2655.a:0 "Precisamos explorar o Véu."
 BREACHING_SHROUD_PROJECT:0 "Rompendo o Véu"
 BREACHING_SHROUD_PROJECT_DESC:0 "Se vamos nos comunicar com os cidadãos do reino psíquico conhecido como o Véu, teremos que libertar uma grande quantidade de energia psiônica. Preparações foram feitas para uma grande sessão espírita envolvendo nossos videntes mais poderosos no recém-estabelecido Conclave de Telepatas em [Root.Capital.GetName]."
 utopia.2656.name:0 "A Sessão Espírita"
 utopia.2656.desc:0 "Após dias trancados em um transe hipnótico, nossos videntes no Conclave de Telepatas finalmente conseguiram abrir um portal para o Véu.\n\nAgora que estabelecemos uma conexão psiônica inicial, conseguiremos acessar o Véu através do menu §HContatos§! no futuro. Para realizar qualquer tipo de incursão neste reino e encontrar os seres que lá habitam, provavelmente precisaremos usar emissores psiônicos especiais para aumentar nosso alcance psíquico. Isso consumirá uma quantidade tremenda de energia."
 utopia.2656.a:0 "Hora de tentar entrar e ver o que descobrimos."
 utopia.3020.desc:0 "As poderosas energias do Véu foram canalizadas com sucesso para um Avatar psiônico sob nosso controle!\n\nApós traduzir ao nosso universo, o Avatar recém nascido se transformou em uma entidade espacial em órbita sobre o [Root.Capital.GetName]."
 utopia.3021.desc:0 "As poderosas energias do Véu foram canalizadas com sucesso para um Avatar psiônico sob nosso controle!\n\nApós traduzir ao nosso universo, o Avatar recém nascido se transformou em um guerreiro colossal na superfície do [Root.Capital.GetName]."
 utopia.3022.desc:0 "A energia psiônica necessária para invocar um Avatar e trazê-lo ao nosso universo está simplesmente além de nossa habilidade atual de canalização. As energias psíquicas do Véu tremem em agitação enquanto nossa tentativa falha."
 utopia.3023.desc:0 "A tentativa de invocar um Avatar psiônico foi apenas parcialmente bem sucedida. Apesar de a criatura ter assumido sua forma correta e se traduzido em nosso universo, nossos telepatas não conseguiram controlá-la!\n\nAgora estamos enfrentando uma entidade psiônica agressiva que destruirá tudo no seu caminho!"
 utopia.3024.name:0 "Incursão do Véu"
 utopia.3024.desc:0 "Uma criatura do Véu perfurou o tecido do espaço e se materializou no sistema [shroud_spawn_system.GetName]! Este Avatar vingativo juntou uma quantidade tremenda de energia psiônica, e está usando-a para atacar tudo e todos que atravessarem o seu caminho."
 utopia.3024.a:0 "Ele deve ser detido!"
 utopia.3026.name:0 "Avatar do Véu Banido"
 utopia.3026.desc:0 "A atrofia contínua de existir no espaço normal enfraqueceu o Avatar no sistema [shroud_spawn_system.GetName] ao ponto de não poder manter mais sua forma tangível. Ele foi banido de volta para o Véu."
 utopia.3026.a:0 "Boa viagem."
