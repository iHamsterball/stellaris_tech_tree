 requires_no_black_hole:0 "$TRIGGER_FAIL$Não é possível construir um Mundo Anel ao redor de um Buraco Negro."
 requires_borders_survey_no_habitable:0 "$TRIGGER_FAIL$Não é possível construir em sistemas que contenham planetas habitáveis ou buracos negros, não tiverem sido completamente inspecionados ou estiverem fora das fronteiras do Império."
