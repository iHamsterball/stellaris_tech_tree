 covenant.tooltip:0 "§YHaverá um preço a ser pago.§!\n\n"
 covenant.cycle.tooltip:0 "§RNão faça isso.§!\n\n"
 covenant.whisperers.desc:0 "Está pronto. Formamos um Pacto com os §YSussurradores do Vazio§! e eles já começaram a compartilhar seus segredos com nossos cientistas e líderes. O conhecimento deles nos beneficiará imensamente. O único ponto negativo parece ser um aumento súbito em doenças mentais e suicídio entre a população geral, e alguns dos nossos mundos estão sofrendo uma enxurrada de assassinatos e ataques cometidos por indivíduos até então estáveis e bem ajustados. Nossas clínicas e sanatórios estão tendo dificuldade em lidar com o aumento súbito de pacientes."
 covenant.whisperers.option:0 "Nada que não seja possível de resolver."
 covenant.eater.desc:0 "Está pronto. Formamos um Pacto com a §YComedora dos Mundos§! e os efeitos já podem ser sentidos em nosso exército e marinha. Nossos soldados agora lutam com uma ferocidade que se aproxima da selvageria e até mesmo as armas de nossas naves parecem ter fome pelas mortes de nossos inimigos. O desaparecimento súbito e misterioso da população inteira de uma cidade em nossas colônias, certamente está relacionado a isso também. O povo daquela cidade foi levado pela Comedora como seu tributo prometido. Parece um preço pequeno a ser pago... assumindo é claro, que a Comedora não sinta fome novamente..."
 covenant.eater.option:0 "Esperamos que não."
 covenant.instrument.desc:0 "Está pronto. Formamos um Pacto com o §YInstrumento de Desejo§!. Não demorou muito para sentirmos os efeitos: Relatos de novos depósitos de minério muito ricos, empresas que estavam prestes a falir estão prosperando, recursos raros e valiosos foram encontrados em asteróides que tínhamos certeza não ter nada a não ser gelo e pedra. Parece que nosso império está entrando em uma era dourada de riqueza e prosperidade, bem como o instrumento nos prometeu, mas... qual é o custo que ele disse...?"
 covenant.instrument.option:0 "Tenho certeza que não é nada demais."
 covenant.composer.desc:0 "Está pronto. Formamos um Pacto com a §YCompositora dos Fios§!. Não demorou muito para sentirmos os efeitos: Um aumento súbito e significativo nas taxas de nascimento e de gravidez que certamente é devido à Compositora. Porém, junto com esses efeitos positivos, também estamos passando por uma variedade de novas mutações estranhas: Bebês nascendo com membros e órgãos a mais... alguns dos quais não parecem nem um pouco com qualquer parte de sua anatomia anteriormente catalogada. Felizmente, as poucas mortes resultantes disso são muito compensadas pelo aumento na taxa de nascimento e pela aparente vitalidade aprimorada do nosso povo."
 covenant.composer.option:0 "Fizemos a coisa certa."
 covenant.cycle.desc:0 "Está pronto. Formamos um Pacto com o §YFim do Ciclo§!. Quando aceitamos sua oferta, duas palavras e apenas duas palavras foram ditas: §R"CINQUENTA ANOS"§!. Depois, silêncio enquanto fomos deixados para contemplar as consequências futuras do que acabamos de causar em nós mesmos."
 covenant.cycle.option:0 "Que os Espíritos tenham misericórdia de nós."
 covenant_shroud_marked:0 "Marcado pelo Véu"
 covenant_shroud_marked_desc:0 "Este mundo está marcado pelo Véu.\n\n§RAlguma coisa muito ruim vai acontecer aqui.§!"
 covenant_whisperers_in_the_void:0 "Pacto: Sussurradores no Vazio"
 covenant_whisperers_in_the_void_desc:0 "Formamos um Pacto com um ser poderoso no Véu e agora nos beneficiamos do seu patrocínio.\n\n§YHaverá um preço a ser pago.§!"
 covenant_composer_of_strands:0 "Pacto: Compositora dos Fios"
 covenant_composer_of_strands_desc:0 "Formamos um Pacto com um ser poderoso no Véu e agora nos beneficiamos do seu patrocínio.\n\n§YHaverá um preço a ser pago.§!"
 covenant_eater_of_worlds:0 "Pacto: Comedora dos Mundos"
