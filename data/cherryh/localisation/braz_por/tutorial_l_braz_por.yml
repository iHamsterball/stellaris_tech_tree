 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Governo"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "A tela §SGoverno§! nos mostra as informações referentes ao nosso império e seu governo. Aqui, podemos ver nosso §SGovernante§! e demais efeitos relacionados.\n\nAbas separadas dão uma visão geral do nosso §SOrçamento§!, quaisquer §SPolíticas§! que podem ser decretadas, e informações sobre a §SDemografia§! de nossa nação."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tecnologia"
 TUTORIAL_TECH_VIEW_DESC:0 "A tela §STecnologia§! é onde gerenciaremos nossos esforços de pesquisa. As tecnologias são divididas em três campos diferentes, com cada campo geralmente tendo três opções de pesquisa disponíveis.\n\nPodemos pesquisar tecnologias sem designar um §SCientista§! para o campo relevante, mas isso levará muito mais tempo e geralmente não é recomendado!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contatos"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Na tela §SContatos§!, vemos uma lista detalhada dos diversos §SImpério§! que encontramos. Suas §SOpiniões§! sobre nós são visíveis num piscar de olhos, e podemos nos engajar em §SDiplomacia§! de maneira rápida e fácil.\n\nA aba §SEspécies§! mostra uma lista de todas as espécies alienígenas que encontramos, bem como as §STraços§! associadas a elas."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Registro de Situação"
 TUTORIAL_SITUATION_LOG_DESC:0 "O §SRegistro de Situação§! mostra uma lista de todos os §SProjectos Especiais§! disponíveis e outras questões de interesse. Novos itens provavelmente aparecerão conforme começamos a explorar a galáxia."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Projetista de Naves"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Todas as §SNaves§! em uso dentro do nosso império são projetadas aqui. Novos §STamanhos Casco§! e §SComponentes§! serão habilitados conforme pesquisamos novas tecnologias."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Lista de Planetas"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "A tela §SPlanetas e Setores§! fornece uma visão geral de todos os nossos mundos colonizados, seus §SPops§! e §SProdução de Recursos§!. Ela também permite a criação e o gerenciamento de §SSetores§! semi-autônomos, que são vitais para administrar impérios maiores."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Frotas Militares"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§SFrotas Militares§! são usadas para proteger nosso império emergente contra ameaças... ou para expandir nosso glorioso reinado através da força das armas, se assim desejarmos.\n\nNosso §STamanho de Marinha§! atual é limitado, mas ele pode ser aumentado ao pesquisar novas tecnologias, ter §SPops§! adicionais e construir §SAncoragens de Bases Estelares§!. Nenhum §SAlmirante§! foi designado para nossa frota inicial, então se tivermos §SCréditos Energéticos§! sobrando, podemos desejar recrutar um."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Naves Científicas"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Naves de Construção"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Esta é a nossa §SNave de Construção§!, que é usada para construir estações espaciais. Quando um objeto astronômico como um planeta for inspecionado, podemos mandar esta nave construir uma §SEstação de Pesquisa§! ou uma §SEstação de Mineração§! para explorar quaisquer recursos que ele possa ter.\n\nEstas naves também são usadas para construir §SBases Estelares§! em sistemas não reivindicados, tornando-as críticas para nossos planos de expansão"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Resumo do Planeta"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "Este é o nosso planeta natal e a §SCapital§! do nosso império. A tela §SResumo do Planeta§!, para a qual estamos olhando neste momento, fornece uma visão geral das estatísticas importantes do planeta.\n\nEntre outras coisas, podemos ver o número total de §STelhas§! que este planeta possui, quantas §SPops§! estão vivendo nele e quanto §SComida§! ele produz. Se o planeta possuir um §SGovernador§!, ele também pode ser encontrado aqui."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Visão da Superfície"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Aqui, vemos uma representação visual da superfície deste planeta, dividida em §STelhas§!. Esta aba somente está visível em colônias e mundos investigados que são habitáveis. Cada §SPop§! ocupa um único quadrado, o que significa que nunca pode haver mais Pops em um planeta do que quadrados disponíveis.\n\nAlém de um Pop, um §STelha§! também pode suportar uma §SPrédio§!. Para extrair o máximo de um planeta, precisamos gerenciar cuidadosamente nossos §SPops§!, §SPrédios§! e §STelhas§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Visão dos Exércitos"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:2 "Aqui gerenciamos todas as forças terrestres neste planeta. A porção superior desta visão é dividida em três seções. A seção de cima representa o espaço orbital sobre o planeta, a seção do meio é a atmosfera e a seção de baixo é a superfície.\n\nNovos §SExércitos§! também são criados aqui, clicando em §SRecrutar§! na parte inferior direita." Uma quantidade limitada de §SExércitos de Defesa§! são produzidos automaticamente pela sua construção de capital planetária, assim como quaisquer construções de §SFortalezas Planetárias§! que estão presentes e sendo operadas por um §SPop§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Porto Espacial"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "A aba §SPorto Espacial§! é onde vemos frotas em órbita e construímos novas naves civis. Naves militares só podem ser construídas em uma §SBase Estelar§! equipada com um §SEstaleiro§!, mas naves de Construção, Científicas e Coloniais são todas construídas aqui.\n\nMesmo se perdermos nossa última Base Estelar, ainda temos os meios para expandir e reconstruir, contanto que estejamos em posse de pelo menos um planeta inabitado."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Estações Militares"
 TUTORIAL_MILITARY_STATION_DESC:0 "§SEstações Militares§! são defesas estáticas que podem ser usadas para proteger planetas ou avenidas de aproximação importantes, mas só podem ser construídas dentro de nossas fronteiras ou territórios onde temos acessos especiais.\n\nCuidado para não construir além da conta - assim como naves, seu custo de manutenção sugará nossa economia."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Estações de Pesquisa"
 TUTORIAL_RESEARCH_STATION_DESC:0 "Uma §SEstação de Pesquisa§! construída na órbita de um corpo planetário coletará seus dados de pesquisa de §SFísica§!, §SEngenharia§! e §SSociedade§!.\n\nElas só podem ser construídas dentro de nossas fronteiras e não são necessárias se o planeta já tiver sido colonizado."
 TUTORIAL_MINING_STATION_TITLE:0 "Estações de Mineração"
 TUTORIAL_MINING_STATION_DESC:2 "§SEstações de Mineração§! são usadas para extrair §SMinerais§! e §SRecursos Estratégicos§! do objeto que elas orbitam.\n\n§SEstações de Mineração§! não são necessárias para acessar os recursos de planetas colonizados e só podem ser construídas dentro de nossas fronteiras."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Naves de Transporte"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Quando §SExércitos§! são enviados ao espaço, eles automaticamente embarcam nessas naves de §STransporte§!. Certifique-se de protegê-las, já que são bem indefesas!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomacia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "A tela §SDiplomacia§!! é onde nos comunicamos com outras civilizações. Aqui podemos §SDeclarar Guerra§!, formar §SAlianças§!! e implementar §SAcordos Comerciais§! com nossos vizinhos, entre outros. Aqui podemos §SDeclarar Guerra§!, formar §SAlianças§!! e implementar §SAcordos Comerciais§! com nossos vizinhos, entre outros."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "Muitas §SConstruções§! podem causar §SEfeitos de Adjacência§! a §SConstruções§! em §SQuadrados§! vizinhos. Levemos isso em consideração ao construir novas instalações."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Orçamento"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "A aba §SOrçamento§! computa a §SRenda§! e §SDespesas§!! mensais de nosso império em Créditos Energéticos. Aqui também podemos acompanhar diversos efeitos que influenciam nossa economia."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Políticas"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:2 "A aba §SPolíticas§! cobre as §SPolíticas§! governamentais, assim como os §SEditos§! imperiais que podem ser aplicados ao gastar um pouco de nossos recursos.\n\nGeralmente há algumas posições possíveis para serem tomadas para qualquer §SPolítica§!, apesar de estarmos limitados tanto pela tecnologia, como pelo nosso §SEthos§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "A aba §SDemografia§! mostra a composição e extensão da população do nosso império.\n\nEla também mostra os §STraços§! dominantes entre nossa §SPops§! assim como os modificadores da produtividade e felicidade, entre outros."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Líderes"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "A aba §SLíderes§! nos permite contratar, dispensar e designar §SGovernadores§!, §SOs Cientistas§!, §SAlmirante§! e §SGenerais§! disponíveis."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Facções"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "A tela §SFacções§! nos dá uma visão geral das inclinações políticas da população. Fique atento para mudanças no clima sociopolítico que podem fomentar o surgimento de §SFacções§!. Detalhes sobre tamanhos de §SFacção§!, atratividade aos nossos Pops, e o seu nível de felicidade também podem ser encontrados aqui.\n\n§SFacções§! possuem §SProblemas§! que são importantes para sua §SFelicidade§! geral, e nossas políticas e ações como nação podem desagradar ou agradar a estes grupos, potencialmente gerando um aumento na geração de £influence §SInfluência§!. A força das §SFacções§! e a natureza dos seus §SProblemas§! podem mudar junto com nossas circunstâncias, mas lembre-se de que a §SFelicidade Base§! de um §SPop§! é determinada pela §SFelicidade§! da §SFacção§! à qual ele pertence.\n\nTambém podemos §SGerenciar Facções§! para manipular o relacionamento entre uma §SFacção§! e o Estado, chegando até o ponto de abraçar o ethos de uma §SFacção§! forte."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gerenciamento de Setor"
 TUTORIAL_CREATESECTOR_DESC:1 "No §SModo de Gerenciamento de Setor§!, planetas são adicionados a §SSetores§! novos ou existentes por sistema, com um custo pequeno de £influence  §Sinfluência§!.\n\n§SSetores§! automatizam a construção de construções planetárias, reduzindo bastante a necessidade do microgerenciamento e podem receber focos específicos de produção e tarifas de imposto diferentes."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Espécies"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "A tela §SEspécies§! lista todos os tipos de seres nominalmente inteligentes que encontramos. Podemos §SAlternar Espécies§! para mostrar somente cidadãos do nosso império ou de todos os habitantes da galáxia.\n\nAqui podemos, se a tecnologia permitir, acessar e §SModificar§! as características de espécies, §SMelhorar§! criaturas pré-senscientes e §SDefinir Direitos Padrão§! para todos os nossos Pops ou §SDefinir Direitos§! por espécie para os nossos cidadãos."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformar"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraformar§! nos permite alterar as condições ambientais de um planeta, para se adequar melhor a uma §SEspécies§! ou propósito particular."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modificação Genética"
 TUTORIAL_GENEMODIFICATION_DESC:0 "Podemos construir geneticamente essa espécie ao modificar suas §SCaracterísticas§!.\n\nIsso criará um novo §SModelo§! de espécie, com as novas características que você selecionou." Antes de quaisquer §SPops§! desta espécie de fato serem alterados, você terá que clicar no botão §SAplicar Modelo§! que criará um novo §SProjeto Especial§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Melhoria"
 TUTORIAL_UPLIFTING_DESC:0 "Podemos modificar as §STraços§! desses animais inteligentes e fazer §SElevar§! neles para que se tornem plenamente sapientes e cidadãos produtivos do nosso império."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Visão do Sistema"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Agora estamos na §SVisão do Sistema§!, um olhar de perto em um sistema estelar particular. Aqui, podemos localizar visualmente planetas, estações e frotas com certa facilidade."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Estação buraco de minhoca"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SEstação buraco de minhoca§! são construídas no anel externo de um sistema, moldando pequenas rachaduras no espaço-tempo em portais de ida e volta para outras estrelas. Engenhoso."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Posto de Observação"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§SPosto de Observação§! abrigam equipes de cientistas conduzindo pesquisas e observando remotamente espécies §SPrimitivo§! nos planetas em que orbitam."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Estação de Terraformação"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SEstação de Terraformação§! permitem a §Sterraformation§! dos planetas em que orbitam."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Editos"
 advisor.1.name:0 "Conselheiro Online"
 advisor.1.desc_01:0 "Bom dia, Sr. Presidente.\n\nEu sou VIR, um protótipo de inteligência sintética. Minha função é oferecer conselhos e ajuda enquanto buscamos nosso destino entre as estrelas.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:0 "Bom dia, Sra. Presidente.\n\nEu sou VIR, um protótipo de inteligência sintética. Minha função é oferecer conselhos e ajuda enquanto buscamos nosso destino entre as estrelas.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03:0 "Bom dia, Diretor.\n\nEu sou VIR, um protótipo de inteligência sintética. A Sede Corporativa me ativou recentemente para que eu possa servir como seu assistente em nossa contínua missão de buscar novos mercados interestelares.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Sua Majestade Imperial.\n\nEu sou VIR, um protótipo de inteligência sintética e seu humilde servo. Minha função é dar-lhe conselho e ajuda enquanto o senhor lidera o nosso império em direção ao grande desconhecido.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "Que a paz esteja convosco, Primeiro Ministro.\n\nEu sou VIR, um protótipo de inteligência sintética. Minha tarefa será dar-lhe assistência e conselho enquanto nos aventuramos além da segurança de nosso planeta natal pela primeira vez na história.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "Que a paz esteja convosco, Coordenador.\n\nEu sou VIR, um protótipo de inteligência sintética. Minha tarefa será dar-lhe assistência e conselho enquanto nos aventuramos além da segurança de nosso planeta natal pela primeira vez na história.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07:0 "Que a paz esteja convosco, Sua Majestade.\n\nEu sou VIR, um protótipo de inteligência sintética. Minha tarefa será dar-lhe assistência e conselho enquanto nos aventuramos além da segurança de nosso planeta natal pela primeira vez na história.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08:0 "Saudações, Chanceler.\n\nEu sou VIR, um protótipo de inteligência sintética desenvolvido pelas melhores mentes de nossa civilização, para servir como seu conselheiro. Me esforçarei para desempenhar minhas tarefas com a máxima eficiência.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09:0 "Saudações, Diretor.\n\nEu sou VIR, um protótipo de inteligência sintética desenvolvido pelas melhores mentes de nossa civilização, para servir como seu conselheiro. Me esforçarei para desempenhar minhas tarefas com a máxima eficiência.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10:0 "Saudações, Supremo Lorde.\n\nEu sou VIR, um protótipo de inteligência sintética desenvolvido pelas melhores mentes de nossa civilização, para servir como seu conselheiro. Me esforçarei para desempenhar minhas tarefas com a máxima eficiência.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11:0 "Bem-vindo, Cônsul.\n\nEu sou VIR, um protótipo de inteligência sintética desenvolvido altamente em segredo pelos militares. O Alto Comando me ativou para servir como seu conselheiro e analista estratégico.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12:0 "Bem-vindo, Arconte.\n\nEu sou VIR, um protótipo de inteligência sintética desenvolvido altamente em segredo pelos militares. O Alto Comando me ativou para servir como seu conselheiro e analista estratégico.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "Bem-vindo, Grão Marechal.\n\nEu sou VIR, um protótipo de inteligência sintética desenvolvido altamente em segredo pelos militares. O Alto Comando me ativou para servir como seu conselheiro e analista estratégico.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14:0 "Bençãos sobre vós, Sua Santidade.\n\nEu sou VIR, um protótipo de inteligência sintética. "Fui ordenado pelo Colégio dos Sacerdotes para agir como seu fiel servo e conselheiro, para que eu possa lhe auxiliar no nosso caminho divino para as estrelas.\n\n$advisor.1.desc_filler$"
 advisor.1.a:0 "Diga-me tudo. §G(TUTORIAL COMPLETO)§!"
