 full_tutorial:0 "Missões tutoriais e descrições da interface enquanto você explora as mecânicas do jogo.\n\nRecomendado se esta é a primeira vez que você estiver jogando este jogo."
 tips_only:0 "Você receberá dicas e sugestões ocasionais durante o jogo.\n\nRecomendado para jogadores novatos e intermediários."
 no_tutorial:0 "Sem ajuda ou tutorial.\n\nRecomendado para jogadores experientes."
 advisor.2.name:0 "Tutorial completo inicializado"
 advisor.2.desc:0 "Excelente escolha. Você terá o meu suporte completo."
 advisor.2.a:0 "Bom saber."
 advisor.3.name:0 "Dicas Inicializadas"
 advisor.3.desc:0 "Muito bem. Fornecerei dicas e explicarei as funções básicas das diversas ferramentas enquanto você as explora."
 advisor.10.name:0 "Anomalias"
 advisor.10.desc:0 "Encontramos uma §SAnomalia§!! De vez em quando, nossas §SNave Científicas§! encontrarão anomalias e sítios arqueológicos enquanto estiverem investigando mundos. Eles podem ser pesquisados por §SOs Cientistas§!, mas tenha certeza de que as habilidades deles sejam suficientes para a tarefa!\n\nCaso a pesquisa falhe, há uma pequena chance de perder o cientista ou a nave científica... ou, se formos muito azarados, os dois."
 advisor.15.name:0 "Colonia em potencial"
 advisor.15.desc:1 "Uma de nossas §SNaves Científicas§! acabou de inspecionar um mundo que seria um excelente candidato a nossa primeira colônia. Ele é da mesma §Sclasse planetária§! que nosso mundo natal, então os colonizadores vão se sentir bem em casa por lá.\n\nPorém, antes de podermos colonizar este mundo, nossas fronteiras devem ser estendidas para cobrir o sistema no qual ele está. Isto é conquistado ao usar uma §SNave de Construção§! para construir uma §SBase Estelar§! no sistema."
 advisor.17.name:0 "Primeira Colônia"
 advisor.17.desc:0 "Parabéns em ter colonizado um novo mundo! Nossos colonizadores estão agora no processo de construção do primeiro assentamento, mas até que eles se tornem auto-suficientes, levará tempo.\n\nA colônia sugará nossos recursos até que o primeiro assentamento esteja completo, então tome cuidado para não colonizar muitos planetas ao mesmo tempo."
 advisor.20.name:0 "Renda negativa"
 advisor.20.desc:0 "Estamos perdendo Créditos Energéticos em uma proporção alarmante. O relatório de orçamento do mês passado é uma leitura cruel.\n\nCustos de manutenção crescentes são uma causa comum para déficits orçamentários. Se esse for o caso, devemos considerar dispensar algumas de nossas naves, estações ou exércitos."
 advisor.26.name:0 "Investigando"
 advisor.26.desc:1 "Uma de nossas principais prioridades deve ser inspecionar nossos sistemas estelares vizinhos. Seus recursos, e quaisquer planetas habitáveis, permanecerão desconhecidos até que isso tenha sido concluído.\n\nPara começar a inspecionar, selecione nossa §SNave Científica§! e clique no comando §SInspecionar§!. Depois, vá para o §SMapa da Galáxia§! e clique em um sistema não inspecionado que faz fronteira com o nosso sistema natal. Repare que a nave agora irá para aquele sistema e inspecionará todos os seus planetas em sequência."
 advisor.27.name:0 "Primeiro contato"
 advisor.27.desc_01:0 "Fizemos o primeiro contato com um império alienígena! Parece que estas criaturas horríveis dominaram o voo espacial, assim como nós. Eles podem ser uma ameaça significativa.\n\nSeu império agora está listado na aba §SImpério§! da tela §SGaláxia§!. A partir de lá, podemos iniciar contato diplomático com eles."
 advisor.27.desc_02:0 "Fizemos o primeiro contato com um império alienígena! Parece que estas criaturas fascinantes dominaram o voo espacial, assim como nós. Devemos nos esforçar para aprender mais sobre eles.\n\nSeu império agora está listado na aba §SImpério§! da tela §SGaláxia§!. A partir de lá, podemos iniciar contato diplomático com eles."
 advisor.27.desc_03:0 "Fizemos o primeiro contato com um império alienígena! Parece que eles dominaram o voo espacial, assim como nós. Recomendo uma dose saudável de cuidado até que conheçamos suas intenções.\n\nSeu império agora está listado na aba §SImpério§! da tela §SGaláxia§!. A partir de lá, podemos iniciar contato diplomático com eles."
 advisor.28.name:0 "Império caído"
 advisor.28.desc:0 "Encontramos uma civilização antiga e altamente avançada! Felizmente, parece que eles estão em declínio e dificilmente entendem a própria tecnologia.\n\nEles provavelmente ficarão na deles a não ser que sejam contrariados, e devemos ficar longe do espaço deles - pelo menos até que tenhamos uma tecnologia parecida."
 tutorial.1.name:0 "Tutorial: Inspeção"
 tutorial.1.desc:2 "Construir um império estelar pode ser uma tarefa assustadora. Para ajudar a começar as coisas, vou fornecer missões de instrução que cobrem os passos básicos necessários para nos estabelecermos como uma potência interestelar bem-sucedida.\n\nA primeira missão é inspecionar totalmente um sistema estelar vizinho. Coloquei ele como um item no §SRegistro de Situações§!. Para acessá-lo, clique no botão Registro de Situações na seção da esquerda da barra superior ou pressione §SF3§!."
 tutorial.2.name:1 "Sistema Inspecionado"
 tutorial.2.desc:1 "Muito bem! A primeira inspeção de um sistema estelar além do nosso foi concluída. Agora temos acesso aos dados planetários que os astrônomos em nosso planeta natal conseguiam apenas sonhar há apenas uma geração."
 tutorial.3.name:0 "Tutorial: Tecnologias"
 tutorial.6.name:0 "Tecnologias pesquisadas"
 tutorial.7.name:0 "Tutorial: Nave de Construção"
 tutorial.7.desc:0 "Os recursos gerados por nosso planeta natal só podem nos levar até certo ponto. Nossa indústria precisa expandir para fora do mundo, e isso requer uma §SNave de Construção§!.\n\nDevemos construir uma assim que acumularmos §SMinerais§! suficientes para isso."
 tutorial.8.name:0 "Nave de Construção pronta"
 tutorial.8.desc:0 "Bom trabalho! Nossa §SNave de Construção§! está pronta e funcionando, e sua tripulação destemida inclui alguns dos melhores engenheiros disponíveis em nossa nação."
 tutorial.9.name:0 "Tutorial: Estação de Mineração"
 tutorial.9.desc:0 "Os recursos gerados por nosso planeta natal só podem nos levar até certo ponto. Felizmente nossa §SNave Científica§! encontrou um depósito de recursos em outro mundo! Chegou a hora de usar nossa §SNave de Construção§! para construir uma §SEstação de Mineração§!.\n\nEstações de Mineração podem ser construídas dentro de nossas fronteiras e coletar automaticamente §SMinerais§! e quaisquer §SRecursos Estratégicos§! encontrados nos corpos que elas orbitam. Lembre-se que elas possuem um custo de manutenção em £energy  §SCréditos Energéticos§!."
 tutorial.10.name:0 "Estação de Mineração pronta"
 tutorial.10.desc:0 "Muito bem. A nova §SEstação de Mineração§! está operacional, e já começou a coletar recursos para processamento."
 tutorial.11.name:0 "Tutorial: Estação de Pesquisa"
 tutorial.11.desc:0 "Mundos inspecionados às vezes possuem características únicas que os tornam objetos de pesquisa valiosos. Estes recursos de §SFísica§!, §SSociedade§! ou §SEngenharia§! podem ser coletados por uma §SEstação de Pesquisa§!. Minha programação me obriga fortemente a obrigá-lo a construir uma.\n\n"
 tutorial.12.name:0 "Estação de Pesquisa pronta"
 tutorial.12.desc:0 "Nossa nova Estação de pesquisa está online, e sua equipe científica já começou a trabalhar. Que segredos eles descobrirão, que mistérios proibidos da Criação?!"
 tutorial.13.name:0 "Tutorial: Construções Planetárias"
 tutorial.13.desc:0 "Como um observador astuto já deve ter percebido, planetas habitáveis são divididos em um número de §SQuadrados de Superfície§!. Quadrados podem gerar recursos, mas precisaremos de §SConstruções Planetárias§! para extrair o máximo deles.\n\nSeu planeta natal já possui algumas construções, incluindo nossa capital, mas chegou a hora de adicionar mais. §SPops§! que não estiverem trabalhando com um recurso ou em uma §SConstrução§! em um §SQuadrado§! serão considerados como §SDesempregados§!."
 tutorial.14.name:0 "Construção pronta"
 tutorial.14.desc:0 "Excelente. A construção foi concluída em nossa nova §SPlanetário Edifício§!, e agora deve começar a produzir recursos.\n\nNão se esqueça de ter certeza que a construção possui um Pop trabalhando nela."
 tutorial.15.name:0 "Tutorial: Bloqueadores de quadrado"
 tutorial.15.desc:0 "§STelhas de superfície§! em planetas habitáveis podem estar bloqueados, prevenindo o seu uso. Liberar um §STelha Bloqueador§! leva tempo e custa §SCréditos de Energia§!, mas o espaço livre geralmente faz valer a pena.\n\nMuitos bloqueadores de quadrado necessitam de tecnologias específicas antes de serem removidos, mas podemos lidar com os que estão em nosso planeta natal, assim que tivermos créditos suficientes."
 tutorial.16.name:0 "Bloqueador liberado"
 tutorial.16.desc:0 "Outro impedimento às nossas ambições galáticas foi removido. Aquele §STelha Bloqueador§! nunca teve uma chance!"
 tutorial.17.name:0 "Tutorial: Inspecionar sistemas"
 tutorial.17.desc:0 "Devemos continuar nossos esforços de exploração. Recomendo enviarmos uma §SNave Científica§! para inspecionar sistemas estelares vizinhos. Vamos audaciosamente onde nenhuma inteligência sintética jamais esteve!"
 tutorial.19.name:0 "Sistemas investigados"
 tutorial.19.desc:0 "Ótimo trabalho! As estrelas vizinhas ao nosso sistema natal foram totalmente exploradas. Devemos usar nossa §SNave de Construção§! para coletar quaisquer recursos que foram encontrados ao construir §SMineração§! e §SEstações de Pesquisa§!."
 tutorial.20.name:0 "Tutorial: Nave Científica"
 tutorial.20.desc:0 "Devemos considerar construir uma segunda §SNave Científica§!. Isso dobrará a velocidade com a qual podemos inspecionar nossa vizinhança galática!"
 tutorial.21.name:0 "Nave Científica pronta"
 tutorial.21.desc:0 "O dobro de §SNave Científicas§! significa diversão em dobro! Ah, não fico tão animado assim desde que completamos a última tarefa!"
 tutorial.22.name:0 "Tutorial: Recrutar Cientista"
 tutorial.22.desc:0 "Temos uma §SNave Científica§! novinha, mas nenhum §SCientista§! foi designado para comandá-la. Minha programação insiste que eu deva ressaltar os benefícios de adicionar um ingrediente §SCientista§! orgânico à mistura.\n\nSe não tivermos os recursos para recrutar um novo §SCientista§! sempre podemos redesignar um de outro departamento, mesmo não sendo a opção ideal."
 tutorial.23.name:0 "Cientista recrutado"
 tutorial.23.desc:0 "Ótimo. O §SCientista§! assumiu o comando de nossa §SNave Científica§!, e agora pode ser enviado a nosso prazer para explorar novos sistemas e/ou encontrar um destino terrível."
 tutorial.24.name:0 "Tutorial: Construir Nave Colonial"
 tutorial.24.desc:0 "Agora já devemos estar prontos para expandir nossa grande civilização para um segundo planeta. Para isso, será necessária a construção de uma §SNave Colonial§!."
 tutorial.25.name:0 "Nave Colonial pronta"
 tutorial.25.desc:0 "Todos os colonizadores foram transferidos para a nova §SNave Colonial§!, e o seu capitão reporta que todos os sistemas estão prontos. Certamente, um dia importante!"
 tutorial.26.name:0 "Tutorial: Estabelecer uma Colônia"
 tutorial.26.desc:0 "Temos uma §SNave Colonial§!, e encontramos pelo menos um candidato adequado para um posto extra-solar permanente. Não vejo motivos para atrasar mais - vamos estabelecer nossa primeira colônia!"
 tutorial.27.name:0 "Colônia estabelecida"
 tutorial.27.desc:0 "Nossa primeira colônia extra-solar! Isso significa que, se nosso planeta natal entrasse em combustão espontânea, nossa espécie não seria mais extinta. Um pensamento reconfortante, não acha?"
 tutorial.28.name:0 "Tutorial: Recrutar Governador"
 tutorial.28.desc:0 "Para ajudar nossa nova colônia a ir para frente, devemos considerar recrutar um §SPlanetário Governador§! para monitorar as operações na colônia.\n\nGovernadores podem gerar diversos efeitos diferentes nos planetas que eles governam, a maioria, positivos. Estes efeitos dependem das características e nível de habilidade do Governador."
 tutorial.29.name:0 "Governador recrutado"
 tutorial.29.desc:0 "Nossa colônia agora é administrada por um novo §SGovernador§!. Isso deve aumentar a sua eficiência!"
 tutorial.30.name:0 "Tutorial: Mais colônias"
 tutorial.30.desc:0 "Assim que tivermos os recursos, seria uma boa ideia construir mais §SNave Colonials§! e expandir as fronteiras de nosso império para mais longe. Devemos trabalhar para estabelecer pelo menos mais três colônias além do nosso planeta natal e a que já assentamos."
 tutorial.32.name:0 "Colônias estabelecidas"
 tutorial.32.desc:0 "Brilhante trabalho! Muito inspirador. Nossa poderosa civilização agora está presente em cinco mundos! Devemos continuar expandindo conforme a oportunidade permitir."
 tutorial.33.name:0 "Tutorial: Produção de Recursos"
 tutorial.33.desc:1 "Um suprimento saudável de §SMinerais§! e §SCréditos Energéticos§! é crítico para o bem-estar de qualquer potência interestelar.. Devemos dar os passos necessários para aumentar nossa produção destes recursos.\n\nEstações e construções custam Minerais para construir e Créditos Energéticos para se manter. O mesmo vale para Naves, exceto que elas possuem um custo de manutenção de minerais também. Ambos os recursos são produzidos pelas §SEstações de Mineração§! ou §SConstruções Planetárias§!."
 tutorial.38.name:0 "Produção de Recursos obtida"
 tutorial.38.desc:0 "Excelente trabalho. Agora temos uma base de recursos sólida sobre a qual construiremos nosso império."
 tutorial.39.name:0 "Tutorial: Aumentar a Frota"
 tutorial.39.desc:0 "Não posso deixar de notar que nossa marinha está um pouco enfraquecida. Certamente enfrentaremos muitas ameaças na galáxia que precisarão de alguma forma de resposta militar. Lembre-se, a sobrevivência de nossa civilização está em jogo!"
 tutorial.43.name:0 "Tamanho da Marinha aumentado"
 tutorial.43.desc:0 "Bom! Agora temos uma frota espacial pequena, mas capaz, que deve nos servir bem caso haja algum encontro hostil inesperado."
 tutorial.44.name:0 "Tutorial: Estabelecer Setor"
 tutorial.44.desc:0 "Nosso império em crescimento agora atingiu um tamanho no qual está cada vez mais difícil administrá-lo diretamente de nosso planeta natal. Devemos estabelecer um novo §SSetore§!.\n\nSetores são entidades semi-autônomas dentro de nosso império que gerenciam de maneira independente o dia a dia dos planetas sob a sua jurisdição"
 tutorial.45.name:0 "Setor estabelecido"
 tutorial.45.desc:0 "Bom trabalho. Este novo §SSetore§! deve tirar um peso de nossas costas e deixar que foquemos em assuntos mais importantes.\n\nConforme você vai colonizando novos planetas, não se esqueça de adicionar os sistemas a setores novos ou existentes para ficar abaixo do limite de controle."
 tutorial.46.name:0 "Tutorial: Governador do Setor"
 tutorial.46.desc:0 "§SGovernadores§! podem ser designados para administrar §SSetores§! inteiros, quase da mesma forma como governam colônias individuais.\n\nTodos os planetas dentro do setor passarão a se beneficiar dos efeitos do Governador. Temos que designar um para o nosso novo setor."
 tutorial.47.name:0 "Governador de Setor designado"
 tutorial.47.desc:0 "Nosso novo §SSector Governador§! tomou posse no planeta capital do setor. Muito bem."
 tutorial.48.name:0 "Tutorial: Projetista de naves"
 tutorial.48.desc:0 "Temos a possibilidade de projetar manualmente novas naves na tela §SProjetor de Naves§!. Esse é um processo bem direto, apesar de poder ser totalmente automatizado se assim desejarmos."
 tutorial.49.name:0 "Nave Projetada"
 tutorial.49.desc:1 "Bom trabalho O projeto da nave foi adicionado ao nosso banco de dados, e agora pode ser produzido por uma §SBase Estelar§! que esteja equipada com um §SEstaleiro§!."
 tutorial.50.name:0 "Tutorial: Postos de Observação"
 tutorial.50.desc:0 "Descobrimos uma §SCivilização Primitiva§!! Alguns podem menosprezar esses alienígenas como nada mais do que selvagens imundos, mas há aqueles que enxergam méritos em estudar sua cultura, do jeito que está.\n\nIsso pode ser feito ao construir um §SPosto de Observação§! acima do seu planeta natal, assumindo que ele esteja dentro de nossas fronteiras. Essas estações possuem várias §SMissões§! diferentes que podem ser designadas, dependendo de como queremos lidar com os nativos."
 tutorial.51.name:0 "Posto de Observação pronto"
 tutorial.51.desc:0 "Bom trabalho! Nosso novo §SPosto de Observação§! está online, e sua equipe começou a estudar a §SCivilização Primitiva§! no planeta abaixo."
 tutorial.52.name:0 "Segredos na porta"
 tutorial.52.desc:0 "A anomalia em [From.GetName] acabou sendo uma §Yformação geométrica§! natural. Ela quase se parece com um marcador, mostrando o caminho adiante. A beleza natural do mundo pode ser bem impressionante.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Encontramos uma §YFormação Natural§! em [From.GetName], com uma perfeição geométrica inacreditável. Isso certamente é um §YSinal Divino§!, marcando o nosso caminho rumo às estrelas\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Devemos §Ycontinuar a investigar§! esses tipos de anomalias sempre que pudermos. Isso certamente nos dará §Ynovos conhecimentos e tecnologias§!."
 tutorial.52.a:0 "Incrível!"
 tutorial.52.spirit.a:0 "Louvado seja o divino!"
 tutorial.53.desc:0 "A anomalia que detectamos em [From.GetName] revelou algo incrível. O [From.GetPlanetMoon] é cercado por um §Yrastro de dobra§!, sem dúvida produzido por motores MRQL. Não somos capazes de rastreá-la até a sua origem, já que ela foi gerada há muito tempo.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "Detectamos um rastro MRQL fraco perto de [From.GetName]. É muito antigo, tornado-o impossível de rastrear. Isso significa que outros viajantes interestelares já estiveram aqui, nos observando, certamente coletando inteligência.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "A anomalia em [From.GetPlanetMoon] [From.GetName] mostra rastros de outros viajantes interestelares! Um rastro MRQL fraco mostra que alguém esteve aqui há muito tempo, talvez observando nosso planeta em busca de aliados em potencial. Ele está muito pequeno para rastrearmos além disso.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Fomos observados, mas por quê?"
 tutorial.53.xenophobe.a:0 "Temos que tomar cuidado com a ameaça xeno."
 tutorial.53.xenophile.a:0 "Vamos encontrá-los"
 tutorial.54.desc:0 "Encontramos uma de nossas §Ysonda de idade§! em [From.GetName]. Ela permaneceu intacta de alguma forma todos esses anos e ainda está enviando dados para o planeta natal. Ela serve como o testemunho de nossas lutas passadas, e nosso desejo de fugir dos limites de nosso planeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Estamos sempre indo à frente."
 tutorial.54.spiritualist.a:0 "O divino certamente possui mais para nós."
 tutorial.54.materialist.a:0 "Nossos esforços finalmente foram recompensados."
 tutorial.55.name:0 "Tutorial: Recursos estratégicos"
 tutorial.55.desc:3 "Descobrimos um §Recurso Estratégico§!! §SRecursos Estratégicos§! são, surpreendentemente, de valor estratégico. Eles dão bônus poderosos a todos que os possuem. Devemos construir uma §SEstação de Mineração§! para adquirir este bônus precioso.\n\nNão se esqueça de construir §SBases Estelares§! onde for apropriado para assegurar os recursos dentro de nossas fronteiras. Os efeitos dos Recursos Estratégicos não se acumulam, mas controlar mais de uma fonte nos permite comercializar o recurso para outro império."
 tutorial.56.name:0 "Recurso Estratégico extraído"
 tutorial.56.desc:0 "Excelente trabalho. Este recurso certamente trará grandes riquezas à nossa nação."
 tutorial.57.name:0 "Tutorial: Melhoria"
 tutorial.57.desc.notech:0 "Descobrimos vida animal altamente evoluída! Com a §Stecnologia certa§!, talvez sejamos capazes de §SElevar§! esses seres para a senciência e inteligência - ou o que finge ser inteligência entre os orgânicos.\n\nTalvez seja sábio ficar de olho em nossa pesquisa, e dirigí-la para §Sepigenéticas Gatilhos§! se houver a oportunidade."
 tutorial.57.desc.yestech:0 "Descobrimos vida animal altamente evoluída! Com a §Stecnologia certa§!, talvez sejamos capazes de §SElevar§! esses seres para a senciência e inteligência - ou o que finge ser inteligência entre os orgânicos.\n\nAh.\n\nNossa tecnologia §Sepigenéticas Gatilhos§! deve ser suficiente, e de fato estamos prontos para elevar essas criaturas a um novo mundo de angústia existencial."
 tutorial.58.name:0 "Pré-sencientes melhorados"
 tutorial.58.desc:0 "Um tremendo sucesso! As feras inferiores foram melhoradas para se tornarem feras menos inferiores, e agora são cidadãos orgulhosos de nosso crescente império."
 tutorial.59.name:0 "Tutorial: Primeiro Contato"
 tutorial.60.name:0 "Primeiro Contato feito"
 tutorial.60.desc:0 "Um triunfo. Estabelecemos comunicações com seres alienígenas. Que época para se estar vivo, ou, no meu caso, ligado."
 tutorial.61.name:0 "Primeiro Contato feito"
 tutorial.61.desc:0 "Nossas tentativas de estabelecer comunicações servem de testemunho a nossa ingenuidade tecnológica, mas os resultados são incompletos. É possível que a outra parte possua apenas um nível de inteligência animal, §Sse houver a todos§!."
 tutorial.63.name:0 "Primeiro contato... feito?"
 tutorial.63.desc:0 "Parece que a §Soutra parte§! meio que roubou a cena, §Scontato estabelecendo§! conosco antes que conseguíssemos decifrar seus protocolos de comunicação.\n\nAinda devemos tentar completar este feito por conta própria, quando houver uma próxima oportunidade."
 tutorial_1_chain_title:1 "Tutorial: Inspecionar Sistema"
 tutorial_1_chain_desc:3 "Precisamos explorar nossos sistemas estelares vizinhos. Para fazer isso, selecione nossa §SNave Científica§! - ou clicando na nave em si, ou selecionando-a no §SResumo§!.\n\nDepois clique no botão §SInspecionar§! na interface de frota, abra o §SMapa da Galáxia§! e selecione um sistema não inspecionado com uma conexão de hiperestrada ao nosso sistema natal. Nossa Nave Científica fará um trajeto para inspecionar todos os corpos planetários dentro do sistema."
 system_surveyed:1 "Sistemas Vizinhos Inspecionados"
 tutorial_1_tooltip:1 "§STutorial: Inspecionar Sistema§! adicionado ao Registro de situações"
 tutorial_2_chain_title:0 "Tutorial: Pesquisa de Tecnologia"
 tech_1_researched:0 "Protocolo de Novos Mundos pesquisado"
 tech_2_researched:0 "Construção Fora do Mundo pesquisada"
 tutorial_2_tooltip:0 "§STutorial: Pesquisa de Tecnologia§! adicionado ao Registro de Situações"
 tutorial_3_chain_title:0 "Tutorial: Construir Nave de Construção"
 tutorial_3_chain_desc:1 "Precisaremos de uma §SNave de Construção§! se vamos explorar os recursos que foram descobertos pela nossa §SNave Científica§!.\n\nNaves civis como as §SNaves Científicas§! não precisam de uma §SBase Estelar§! e podem ser construídas no planeta. Clique em [Root.Capital.GetName] e selecione a aba §SPorto Espacial§!. Depois clique no botão §SConstruir§!, e selecione §SNave de Construção§! dentre as opções disponíveis.\n\nRepare que você precisa ter acumulado §SMinerais§! suficientes para custear a nave, antes de começar a construção."
 construction_ship_built:0 "Nave de Construção pronta"
 tutorial_3_tooltip:0 "§STutorial: Construir Nave de Construção§! adicionado ao Registro de situação"
 tutorial_4_chain_title:0 "Tutorial: Construir Estação de Mineração"
 tutorial_4_chain_desc:0 "Antes de um depósito de §SMineral§! ou um §SRecurso Estratégico§! ser coletado de um planeta, uma §SEstação de Mineração§! precisa ser colocada em órbita. Para fazer isso, selecione sua §SNave de Construção§! clicando diretamente nela ou encontrando-a no §SResumo§! no lado direito da tela.\n\nAssim que isso tiver sido feito, clique no botão §SConstruir Estação de Mineração§! na interface de frota da Nave de Construção. Logo após, clique em um planeta ou asteróide disponível que possua um depósito Mineral.\n\nRepare que uma Estação de Mineração também custa Minerais, então você vai precisar de uma quantidade suficiente armazenada antes de iniciar a construção."
 mining_station_built:0 "Estação de Mineração pronta"
 tutorial_4_tooltip:0 "§STutorial: Construir Estação de Mineração§! adicionado ao Registro de situação"
 tutorial_5_chain_title:0 "Tutorial: Construir Estação de Pesquisa"
 tutorial_5_chain_desc:0 "Para aumentar o ritmo que pesquisamos novas tecnologias, §SEstações de Pesquisa§! devem ser construídas acima de qualquer mundo que possua recursos de §SFísica§!, §SSociedade§! ou §SEngenharia§!.\n\nEstações de Pesquisa funcionam da mesma forma que §SEstações de Mineração§! - a única diferença é o recurso que elas coletam. Elas não são capazes de extrair §SMinerais§! ou §SRecurso Estratégicos§!.\n\nPara construir uma Estação de Pesquisa, selecione sua §SNave de Construção§! e clique em §SConstruir Estação de Pesquisa§! na interface de frota. Logo após, clique em um planeta, asteróide ou sol disponível que possua um depósito de recursos de Física, Sociedade ou Engenharia."
 research_station_built:0 "Estação de Pesquisa pronta"
 tutorial_5_tooltip:0 "§STutorial: Construir Estação de Pesquisa§! adicionado ao Registro de situação"
 tutorial_6_chain_title:0 "Tutorial: Construções Planetárias"
 tutorial_6_chain_desc:0 "Cada unidade de população, ou §SPop§!, em nosso império trabalha em um §SSuperfície Telha§! em um planeta. Alguns quadrados possuem uma quantidade pequena de recursos como padrão, mas §SPlanetário Prédios§! são necessárias para extrair o máximo de nossos planetas e população.\n\nNosso planeta natal já possui uma pequena quantidade de construções, mas devemos construir outra. Construa uma §SFazenda Hidropônica§!, uma §SRede de Mineração§!, uma §SUsina de Energia§! ou um §SLaboratório de Ciências Básico§! em um quadrado disponível.\n\nPara fazer isso, clique em nosso planeta natal e vá para a aba §SSuperfície§!. Depois selecione um quadrado vazio e clique no botão §SConstruir§!. Faça sua escolha entre as diversas opções, e, assumindo que temos §SMinerais§! suficientes, a construção será iniciada. Não se esqueça de designar um Pop para a construção quando ela for concluída."
 building_constructed:0 "Construções prontas"
 tutorial_6_tooltip:0 "§STutorial: Planetário Prédios§! adicionado ao registro de situações"
 tutorial_7_chain_title:0 "Tutorial: Bloqueadores de quadrado"
 tutorial_7_chain_desc:0 "Diversos §SSuperfície Telha§! em nosso planeta natal estão bloqueados e não podem ser usados. Uma de nossas primeiras prioridades deve ser liberá-los, deixando-os disponíveis para §SPops§! e §SPrédios§!. Isso requer tempo e custa §SCréditos de Energia§!, então deve ser feito gradualmente.\n\nPara liberar um §STelha Bloqueador§!, vá para a aba §SSuperfície§! na interface de nosso planeta natal. Selecione um quadrado bloqueado e clique no botão §SClaro§!. O processo de liberar o quadrado será iniciado, se você tiver os recursos.\n\nRepare que Bloqueadores de quadrado diferentes possuem custos e tempos diferentes para liberá-los. §SPlanetário Governadores§! também podem influenciar isso."
 blockers_cleared:0 "Bloqueador liberado"
 tutorial_7_tooltip:0 "§STutorial: Telha Bloqueadores§! adicionado ao registro de situações"
 tutorial_8_chain_title:0 "Tutorial: Inspecionar sistemas"
 tutorial_8_chain_desc:0 "Precisamos aumentar nossa influência além de nosso planeta natal, e o primeiro passo para isso é inspecionar os sistemas estelares vizinhos.\n\nPara fazer isso, selecione sua §SNave Científica§! e clique no botão §SPesquisa§! na interface da frota. Depois clique no botão §SAbrir Mapa de Galáxia§! na parte inferior da tela, e selecione uma das estrelas vizinhas à nossa. A §SNave Científica§! agora irá para este sistema estelar e inspecionará todos os corpos ali presentes."
 tutorial_8_poi:0 "Inspecionar alvos"
 tutorial_8_poi_desc:0 "Investigue os sistemas §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! e §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Sistemas Investigados"
 tutorial_8_tooltip:0 "§STutorial: Sistema de Levantamento§! adicionado ao Registro de situações"
 tutorial_9_chain_title:0 "Tutorial: Construa a segunda Nave Científica"
 tutorial_9_chain_desc:2 "Devemos pensar em construir uma segunda §SNave Científica'§! para aumentar a velocidade com a qual investigamos nossa região da galáxia.\n\nNaves civis como as §SNaves Científicas§! não precisam de uma §SBase Estelar§! e podem ser construídas no planeta. Clique em [Root.Capital.GetName] e selecione a aba §SPorto Espacial§!. Depois clique no botão §SConstruir§!, e selecione §SNave Científica§! dentre as opções disponíveis.\n\nRepare que você precisa ter acumulado §SMinerais§! suficientes para custear a nave, antes de começar a construção."
 science_ship_built:0 "Nave Científica pronta"
 tutorial_9_tooltip:0 "§STutorial: Construir Segundo Nave Científica§! adicionado ao Registro de situação"
 tutorial_10_chain_title:0 "Tutorial: Recrutar Cientista"
 tutorial_10_chain_desc:1 "Devemos pensar em recrutar outro §SCientista§! para comandar nossa nova §SNave Científica§!. Uma Nave Científica não pode realizar missões de inspeção ou pesquisar §SAnomalias§! sem um Cientista.\n\nSelecione nossa nova Nave Científica e clique na caixa §SDesignar Líder§!. A aba §SLíderes§! abrirá, mostrando todos os Cientistas que temos atualmente. Clique no botão §SRecrutar§! no topo desta lista.\n\nSelecione o candidato que você deseja e clique no botão §SRecrutar§! associado. Recrutar um líder custa §SCréditos Energéticos§!, e talvez você precise esperar até ter armazenado suficiente.\n\nAssim que recrutado, o novo Cientista estará pronto para ser designado em nosso planeta natal."
 scientist_assigned:0 "Cientista designado"
 tutorial_10_tooltip:0 "§STutorial: Recrutar Cientista§! adicionado ao Registro de Situações"
 tutorial_11_chain_title:0 "Tutorial: Construir Nave Colonial"
 tutorial_11_chain_desc:1 "Chegou a hora de colonizarmos outro mundo. Primeiro, precisamos construir uma §SNave Colonial§!. Estas naves levam muito tempo para serem construídas e precisam de uma grande quantidade de §SMinerais§!, mas uma colônia bem-sucedida valerá muito mais do que o investimento.\n\nNaves civis como §SNaves Coloniais§! não precisam de uma §SBase Estelar§! e podem ser construídas no planeta. Clique em [Root.Capital.GetName] e selecione a aba §SPorto Espacial§!. Depois clique no botão §SConstruir§!, e selecione §SNave Colonial§! dentre as opções disponíveis.\n\nRepare que você precisa ter acumulado §SMinerais§! suficientes para custear a nave, antes de começar a construção."
 colony_ship_built:0 "Nave Colonial pronta"
 tutorial_11_tooltip:0 "§STutorial: Construir Nave Colonial§! adicionado ao Registro de situação"
 tutorial_12_chain_title:0 "Tutorial: Estabelecer uma Colônia"
 tutorial_12_chain_desc:1 "Devemos usar nossa nova §SNave Colonial§! para estabelecer nossa primeira colônia. Os melhores candidatos planetários são aqueles que possuem a mesma classe planetária de nosso planeta natal - nossos colonizadores não terão dificuldades em se ajustar aos ambientes.\n\nPara colonizar um planeta, clique na sua Nave Colonial ou selecione-a no §SResumo§!. Depois clique no botão §SColonizar§! na interface da frota, e selecione o planeta que você quer colonizar. Você só pode colonizar planetas que foram inspecionados, que não possuem §SAnomalias§! e para os quais você tenha pesquisado a tecnologia necessária. Eles também devem estar localizados dentro de suas fronteiras.\n\nQuando você tiver selecionado um planeta apropriado, será solicitado para colocar sua primeira construção colonial em um quadrado. Assim que você tiver feito isso, sua Nave colonial partirá para estabelecer nossa nova colônia"
 colony_established:0 "Colônia Estabelecida"
 tutorial_12_tooltip:0 "§STutorial: Estabelecer Colônia§! adicionado ao Registro de situações"
 tutorial_13_chain_title:0 "Tutorial: Recrutar Governador"
 tutorial_13_chain_desc:0 "Devemos recrutar um §SPlanetário Governador§! para administrar nossa nova colônia. Para fazer isso, clique na colônia e vá para a aba §SResumo do Planeta§!. Depois, clique no botão §SAlterar§! na janela §SGovernador§!. Isso abrirá a tela §SLíderes§!, mostrando os governadores que estão trabalhando para nós atualmente.\n\nClique no botão §SRecrutar§! na parte superior da tela, e selecione dentre os candidatos disponíveis. Repare que os líderes sempre custam §SInfluência§! para recrutar. Se não temos a quantidade necessária, devemos esperar até que seja gerado o suficiente para custear o líder.\n\nAssim que recrutado, o novo Governador estará aguardando designação em nosso planeta natal."
 governor_recruited:0 "Governador Recrutado"
 tutorial_13_tooltip:0 "§STutorial: Recrutar Governador§! adicionado ao Registro de situações"
 tutorial_14_chain_title:0 "Tutorial: Estabelecer mais Colônias"
 tutorial_14_chain_desc:0 "Continue expandindo nosso império fundando novas colônias. Construa mais §SNave Colonials§! quando tivermos §SMinerais§! suficientes, e envie-as para estabelecer novas colônias.\n\nTome cuidado para não ter muitas colônias em desenvolvimento ao mesmo tempo, já que elas custam §SCréditos de Energia§! até se tornarem auto-suficientes."
 colonies_established:0 "Colônias estabelecidas"
 tutorial_14_tooltip:0 "§STutorial: Estabelecer Mais Colónias§! adicionado ao Registro de situações"
 tutorial_15_chain_title:0 "Tutorial: Produção de Recursos"
 tutorial_15_chain_desc:0 "Nossa indústria crescente está sedenta por matéria-prima, e precisamos aumentar nosso suprimento de §SMinerais§!. Isso é possível ao construir §SEstações de Mineração§! acima de planetas e asteróides com depósitos Minerais, ou ao construir §SRede de Mineraçãos§! na superfície de um de nossos planetas habitados.\n\nAmbas custam §SCréditos de Energia§! para serem mantidas, logo, precisaremos estabelecer um suprimento amplo deste recurso também. Créditos Energéticos são produzidos por §SUsina de Energias§! na superfície de nossos planetas habitados. Eles também podem ser adquiridos por §SEstações de Mineração§! construídas acima de planetas, asteróides ou sóis com depósitos de Créditos Energéticos."
 mineral_income:0 "+30 Receita Mineral Mensal"
 credit_income:0 "+10 Receita de Créditos Energéticos Mensal"
 tutorial_15_tooltip:0 "§STutorial: Produção de Recursos§! adicionado ao Registro de situações"
 tutorial_16_chain_title:0 "Tutorial: Aumentar a Frota"
 tutorial_16_chain_desc:1 "Precisamos construir uma frota estelar potente para garantir a segurança de [Root.GetName].\n\nCom os recursos que agora temos à nossa disposição, não devemos ter problemas para construir pelo menos mais cinco §SCorvetas§!. Construa as naves em uma §SBase Estelar§! quando nossos suprimentos de §SMinerais§! permitirem. Novas naves militares sempre se juntam a frotas existentes que orbitam a estrela da §SBase Estelar§! que as constrói.\n\nTambém certifique-se de recrutar e designar um §SAlmirante§! para nossa nova frota. Isso funciona da mesma forma que designar um §SCientista§! para uma §SNave Científica§! - clique na caixa §SDesignar Líder§! na interface de frota, e recrute um novo Almirante ali. Um Almirante habilidoso no comando de uma frota pode aumentar sua performance drasticamente."
 corvettes_built:0 "Corvetas prontas"
 admiral_assigned:0 "Almirante designado"
 tutorial_16_tooltip:0 "§STutorial: Aumentar a Frota§! adicionado ao Registro de situações"
 tutorial_17_chain_title:0 "Tutorial: Estabelecer Setor"
 tutorial_17_chain_desc:1 "Há um limite de quantos planetas você pode controlar diretamente. Este limite pode ser encontrado na barra superior, e ir além dele resultará em penalidades. §SSetores§! são semi-autônomos e gerenciam os planetas que foram designados sob o seu controle. Para criar um novo setor, vá para a visão §SPlanetas e Setores§! clicando no seu ícone associado na barra superior ou pressionando §SF5§!. Depois, clique no botão §SCriar Novo Setor§! na parte superior direita.\n\nAgora você vai entrar no §SModo de Gerenciamento de Setor§!. Daqui, você designa quais sistemas estelares devem compor o novo setor. Todos os planetas dentro esses sistemas estarão sob a jurisdição do setor. Selecione um sistema onde temos uma colônia e clique no botão §SConcluir§!. Você terá criado nosso primeiro setor!"
 sector_established:0 "Setor estabelecido"
 tutorial_17_tooltip:0 "§STutorial: Estabelecer Setor§! adicionado ao Registro de situações"
 tutorial_18_chain_title:0 "Tutorial: Governador do setor"
 tutorial_18_chain_desc:1 "Temos que designar um §SGovernador§! para administrar nosso novo §SSetor§!. Todos os planetas dentro do setor receberão os benefícios do nível de habilidade e características do Governador.\n\nPara fazer isso, vá para a visão do §SPlanetas e Setores§! ao clicar no seu ícone associado na lista da barra superior ou pressionar §SF5§!. Na aba §SPlanetas§!, role a barra para encontrar nosso novo setor. Clique na caixa §SDesignar Líder§!, e designe um Governador novo ou existente a partir dali."
 sector_governor_assigned:0 "Governador do Setor"
 tutorial_18_tooltip:0 "§STutorial: Sector Governador§! adicionado ao Registro de situações"
 tutorial_19_chain_title:0 "Tutorial: Projetista de Naves"
 tutorial_19_chain_desc:2 "Para criar um novo projeto de naves, vá para o §SProjetor de Naves§! clicando no seu ícone associado no menu da barra superior ou pressionando §SF10§!. Clique no botão §SNovo Projeto§!, e selecione §SCorveta§! quando precisar escolher um §STamanho de Casco§!. O próximo passo é escolher uma §SSeção§! para o projeto clicando no botão §SSem Seção§! na parte superior da janela.\n\nCorvetas são o menor tipo de nave de guerra, e elas são feitas de uma única seção, ao contrário de naves maiores. Seções determinam a quantidade de espaços de §SArma§! e §SUtilidade§! em uma nave. Escolha uma, e comece a preencher os espaços disponíveis com componentes. Certifique-se de que os componentes não excedam a geração de potência do reator - o fornecimento de energia de uma nave não pode ser negativo.\n\nSe você quiser deixar as coisas mais fáceis, simplesmente clique no botão §SCompletar Automaticamente a Nave§! e o jogo terminará o projeto para você."
 ships_designed:0 "Nave Projetada"
 tutorial_19_tooltip:0 "§STutorial: Nave Projetada§! adicionado ao Registro de situações"
 tutorial_20_chain_title:0 "Tutorial: Postos de Observação"
 tutorial_20_chain_desc:0 "Devemos construir um §SPosto de Observação§! acima do planeta natal de uma §SCivilização Primitiva§!. Essas estações espaciais conseguem desempenhar uma variedade de §SMissions§!, apesar de nossa vontade de interferir em culturas em desenvolvimento determinará quais estarão disponíveis.\n\nPostos de observação são feitos da mesma forma que §SMineração§! ou §SEstações de Pesquisa§!, mas eles podem ser construídos acima dos planetas natal de Civilizações Primitivas. Simplesmente escolha uma §SNave de Construção§!, depois clique no botão §SConstruir Posto de Observação§! dentre as ordens disponíveis.\n\nAgora escolha o planeta natal da Civilização Primitiva que você deseja estudar, e a Nave de Construção iniciará sua missão."
 observation_post_built:0 "Posto de Observação pronto"
 tutorial_20_tooltip:0 "§STutorial: Posto de Observaçãos§! adicionado ao Registro de situações"
 tutorial_21_chain_title:0 "Tutorial: Recursos estratégicos"
 tutorial_21_chain_desc:0 "Devemos construir uma §SEstação de Mineração§! na órbita de um objeto astronômico com um §SRecurso Estratégico§!. Esses materiais raros possuem imenso valor estratégico.\n\nApós localizar esse recurso através de §SLevantamento§!, selecione uma §SNave de Construção§!, clique no botão §SConstruir Estação de Mineração§! e depois no objeto astronômico apropriado."
 strategic_resource_extracted:0 "Recurso Estratégico extraído"
 tutorial_21_tooltip:0 "§STutorial: Recurso Estratégicos§! adicionado ao Registro de situações"
 tutorial_22_chain_title:0 "Tutorial: Melhorar Pré-sencientes"
 tutorial_22_chain_desc:0 "Devemos §SMelhorar§! uma espécie menor, apesar de antes precisarmos pesquisar a tecnologia §SGatilhos Epigenéticos§!.\n\n§SMelhore§! uma espécie pré-sapiente ao selecionar seu registro na tela §SEspécies§!, e depois clicar no botão Melhorar."
 tutorial_22_tooltip:0 "§STutorial: Elevar Pré-sencientes§! adicionado ao Registro de situações"
 species_Elevared:0 "Espécies Pré-sencientes melhorados"
 tutorial_23_chain_title:0 "Tutorial: Faça o Primeiro contato"
 tutorial_23_chain_desc:0 "Após encontrar entidades desconhecidas na escuridão do espaço, devemos tentar §Sestabelecer comunicações§!. Isso pode ser feito ao pesquisar o projeto '§SInvestigar§!' apropriado no §SRegistro de Situação§!."
 contact_made:0 "Contato feito"
 tutorial_23_tooltip:0 "§STutorial: Contato feitot§! adicionado ao Registro de situações"
 SITLOG:0 "Registro de Situação Atualizado"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Esta é nossa §SNave Científica§!, que é usada para §SInspecionar§! objetos astronômicos, como planetas em um sistema estelar. Um planeta precisa ser inspecionado para poder fazer com que seus §SRecursos§! fiquem visíveis.\n\nNosso sistema natal já foi inspecionado, então devemos focar nossos esforços em outro lugar. Após selecionar a Nave Científica, abra o §SMapa da Galáxia§!, clique com o botão direito em uma estrela vizinha ao nosso sistema natal e selecione §SInspecionar Sistema§!. A nave agora viajará para este sistema e inspecionará todos os seus corpos planetários."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Efeitos de Adjacência"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "Estes são §SEditos§! específicos de planetas, práticas que podem temporariamente ser aplicadas ao gastar um pouco de nossa influência.\n\nNovos §SEditos§! ficam disponíveis conforme pesquisamos novas tecnologias e encontramos novas situações."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Desconhecidas"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "Estas são §Sentidades espaciais não identificadas§!. Podemos aprender mais sobre elas e talvez até iniciar o §Sprimeiro contato§! ao completar o §SProjeto Especial§! apropriado."
 TUTORIAL_VICTORY_TITLE:0 "Vitória"
 TUTORIAL_VICTORY_DESC:0 "A tela de §SVitória§! lista §Scertas condições§! que podemos tentar cumprir, para garantir que o legado de nossa nação estelar dure enquanto houver vida inteligente na galáxia."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Bases Estelares"
 TUTORIAL_OUTPOST_STATION_DESC:3 "Esta é a §SBase Estelar§! de nosso sistema. Estas estações espaciais gigantescas são a última linha de defesa em um sistema, e também podem ser usadas para produzir naves militares.\n\nCada sistema só pode ter uma única Base Estelar. Construir uma em um sistema inabitado nos dará a propriedade dele. No futuro, podemos liberar tecnologias que nos deixam aprimorar as Bases Estelares ainda mais, permitindo que elas abriguem uma quantidade ainda maior de §SMódulos§! e §SConstruções§!."
 tutorial.3.desc:0 "Pesquisar novas tecnologias será crítico para o nosso sucesso. Digo isso não apenas como um produto de progresso tecnológico sem restrições, mas como seu fiel conselheiro e, desconfio, seu único amigo verdadeiro.\n\nUma tecnologia importante que deve ser pesquisada o mais rápido possível é §SProtocolo de Novos Mundos§!. Ela nos dará acesso a §SNaves Colonais§! o que permitirá que estabeleçamos pegadas em outros planetas."
 tutorial.6.desc:0 "Excelente trabalho! A tecnologia que acabamos de pesquisar certamente nos beneficiará. Não se esqueça de dar novas tarefas de pesquisa aos nossos cientistas."
 tutorial.59.desc:0 "Extraordinário! Descobrimos §Sentidades alienígenas espaciais§! que podem ou não ser inteligentes, mas, sejamos sinceros, provavelmente são. Sua natureza verdadeira continuará sendo um mistério para nós até que completemos o projeto apropriado para §Sinvestigarmos§! eles." Sugiro que façamos isso o mais rápido possível, para que eles não nos investiguem primeiro...\n\nAbra seu §SRegistro de Situações§! e selecione §SPesquisar§! para iniciar este projeto. Perceba que isso irá interromper qualquer outra pesquisa sendo feita na mesma categoria."
 tutorial.64.name:0 "Tutorial: Modificar Espécies"
 tutorial.64.desc:0 "Graças a avanços recentes em genética, ganhamos um §SPonto de Característica§! extra que podemos usar para §SModificar§! e melhorar o nosso povo."
 tutorial.65.name:0 "Espécie Modificada"
 tutorial.65.desc:0 "Louvável. Tendo retirado o jugo da evolução natural dos seus ombros, nosso povo certamente prosperará no espaço."
 tutorial.70.name:0 "Tutorial: Propulsão de Dobra Espacial"
 tutorial.70.desc:0 "Para superar as grandes distâncias que separam sistemas estelares, nossos cientistas desenvolveram a §SDobra Espacial§!. Naves equipadas com este dispositivo podem viajar entre os sistemas em velocidades que excedem a velocidade da luz.\n\nApesar de naves poderem viajar para qualquer sistema dentro do alcance, a dobra espacial só pode ser ativada fora do poço gravitacional de uma estrela. Naves que saem da dobra também precisam de tempo para impulsionar seus sistemas novamente - a duração do processo depende de quanto a nave viajou."
 tutorial.71.name:0 "Tutorial: Viagem pelo Hiperespaço"
 tutorial.71.desc:1 "Para superar as grandes distâncias que separam sistemas estelares, nossos cientistas desenvolveram a §SHiper Propulsão§!. Este dispositivo permite a viagem em velocidades muito além da luz entre sistemas conectados por hiperestradas.\n\nA viagem em uma hiperestrada é extremamente rápida, mas o movimento interestelar é restrito entre os caminhos da rede de hiperestradas galáctica. Entrar no hiperespaço de maneira segura só é possível no limite de um sistema, além dos efeitos desestabilizadores do poço gravitacional da estrela."
 tutorial.72.name:0 "Tutorial: Viagem por buraco de minhoca"
 tutorial.72.desc:0 "Para superar as grandes distâncias que separam sistemas estelares, nossos cientistas desenvolveram a tecnologia de §SBuraco de Minhoca§!. Estações equipadas com geradores de buracos de minhoca podem viajar pelo subespaço, criando portais temporários para outros sistemas por onde as naves podem viajar.\n\nA viagem por Buraco de Minhoca é quase instantânea, mas requer a presença de uma Estação de Buraco de Minhoca dentro do alcance. As naves também precisam ser equipadas com estabilizadores de buraco de minhoca especiais para aguentar a tensão de passar pelo subespaço."
 tutorial.73.name:0 "Lembrança de Tutorial: Melhoria"
 tutorial.73.desc:2 "Após pesquisar a tecnologia apropriada, agora temos os meios para §YMelhorar§! seres menores ao nosso nível de sensciência."
 tutorial.75.name:1 "Tutorial: Bases Estelares"
 tutorial.75.desc:2 "Agora que começamos a explorar nossas estrelas vizinhas, talvez seja a hora de aumentar nosso alcance. Uma §SBase Estelar§! pode ser construída ao redor de estrelas em sistemas inspecionados para expandir nossas fronteiras, permitindo-nos reivindicar novas regiões do espaço.\n\nCom tecnologias futuras, as Bases Estelares podem ser aprimoradas para produzir naves ou outros recursos. Por enquanto, seu principal benefício está na extensão de nossas fronteiras. Quando reivindicamos um sistema com uma Base Estelar, podemos construir §SEstações de Pesquisa§! e §SMineração§! para explorar seus recursos, ou colonizar quaisquer mundos habitáveis."
 tutorial.76.name:1 "Base Estelar Estabelecida"
 tutorial.76.desc:1 "Excelente. Como você pode ver no §SMapa da Galáxia§!, as fronteiras de nosso império foram expandidas para incluir o sistema onde construímos nossa nova Base Estelar."
 tutorial.100.name:0 "Tutorial Desabilitado"
 tutorial.100.desc:0 "§HMissões Tutoriais§! e §HDicas§! estão desabilitadas."
 tutorial.101.name:0 "Somente Dicas"
 tutorial.101.desc:0 "§HDicas§! estão habilitadas, §HMissões de Tutoriais§! estão desabilitadas."
 tutorial.102.name:0 "Tutorial Completo"
 tutorial.102.desc:0 "§HMissões de Tutorial§! e §HDicas§! estão habilitadas."
 tutorial_2_chain_desc:3 "Precisamos pesquisar novas tecnologias. O §SProtocolo de Novos Mundos§! nos permitirá construir §SNaves Coloniais§!, e deveríamos focar nisso assim que possível, se quisermos expandir nosso império.\n\nAcesse a tela §STecnologia§! clicando no seu botão na seção esquerda da barra superior ou pressionando §SF4§!. Depois clique em §SSelecionar Pesquisa§! e escolha a tecnologia que deve ser pesquisada a partir das opções disponíveis."
 tutorial_24_chain_title:0 "Tutorial: Modificar Espécies"
 tutorial_24_chain_desc:0 "Podemos §SModificar§! qualquer espécie senciente que viva dentro de nosso império, dado que eles tenham §SPontos de Característica§! suficientes.\n\nIsso pode ser alcançado ao acessar o menu §SModificar§! na aba §SEspécies§! na tela §SContatos§!, e logo após, pesquisar o §SProjeto Especial§!. O projeto requer §SPesquisa de Sociedade§! e desviará todo o nosso progresso tecnológico naquele campo enquanto estiver ativo."
 species_modified:0 "Espécie Modificada"
 tutorial_24_tooltip:0 "§STutorial: Modificar Espécies§! adicionado ao Registro de Situações"
 tutorial_25_chain_title:1 "Tutorial: Bases Estelares"
 tutorial_25_chain_desc:1 "Podemos §Sexpandir nossas fronteiras§! construindo §SBases Estelares§! em órbita ao redor de estrelas alienígenas. A presença de uma base estelar comunica nosso domínio sobre a estrela, permitindo-nos explorar seus recursos e impedir a passagem de alienígenas com os quais tenhamos contato, se fecharmos nossas fronteiras para eles.\n\nSelecione uma §SNave de Construção§!, clique no botão §SConstruir Base Estelar§! na sua interface de frota, e depois clique em uma estrela. §SAo contrário de outras estações orbitais, Bases Estelares podem ser construídas fora de nossas fronteiras.§!"
 frontier_outpost_built:1 "Base Estelar Construída"
 tutorial_25_tooltip:2 "§STutorial: Bases Estelares§! adicionado ao Registro de Situações"
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mapa do Galaxy"
 TUTORIAL_GALAXY_MAP_DESC:0 "O Galaxy Map exibe vastas áreas de Uncharted espaço, os limites de nossas fronteiras, e os territórios de quaisquer civilizações alienígenas que possam ter instituído comunicações com.\n\nPodemos clicar no botão Detalhes Mapmode na barra de menu inferior direito para alternar Recursos e Sensor Faixas de monitores."
 TUTORIAL_WARDEMANDS_TITLE:0 "Exigências de guerra"
 TUTORIAL_WARDEMANDS_DESC:2 "Ao declarar guerra, também precisamos declarar nossas intenções, tanto para o nosso inimigo como para quaisquer aliados. Estes §SObjetivos de Guerra§! determinam que tipo de §SExigências§! podem ser feitas durante as negociações de paz, desde a cessão de planetas até a vassalização.\n\nApresentar estes objetivos dá ao inimigo uma oportunidade de reagir de maneira apropriada - eles podem desistir imediatamente, apresentar uma contra-proposta e uma trégua, ou defender seus interesses até o último homem, mulher, esporo de fungo ou herbívoro semi-senciente. Descobrir faz parte da diversão!\n\nPara declarar um §SObjetivo de Guerra§!, clique e arraste-o da lista e solte-o no seu §SImpério§! ou qualquer outro Império aliado de sua escolha."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Estado de guerra"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "A tela Guerra Status mostra o estado atual de qualquer conflito galáctico em curso que estamos envolvidos. O bar Warscore é uma representação geral de sucessos militares dos dois lados em relação ao outro, com uma análise detalhada de Warscore gerado por baixo."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Negociação guerra"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "Podemos, a qualquer momento, utilize o nosso Warscore acumulada para pressionar demandas de nossos vários Objectivos de guerra. Tenha em mente que o inimigo é improvável a aceitar quaisquer pedidos de Metas de guerra onde o custo exceda o Warscore temos acumulado.\n\nAlém disso, um vencedor potencial pode até mostrar misericórdia, oferecendo paz branco, enquanto um perdedor provavelmente poderá propor uma rendição incondicional de evitar o derramamento de mais da multidão de fluidos corporais vitais orgânicos precisa para operar de forma eficiente."
 advisor.1.desc_filler:0 "Você pode alterar o nível de tutorial a qualquer momento no menu Configurações."
 tutorial.55.poi.name:0 "Localização do recurso"
 tutorial.55.poi.desc:0 "Nós descobrimos um recurso estratégico no [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.poi.desc:0 "Nós descobrimos um recurso estratégico no [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:3 "Uma nova tecnologia revelou que já temos uma §SEstação de Mineração§! colocada de maneira conveniente sobre um §SRecurso Estratégico§! até então desconhecido. Estes recursos raros dão bônus poderosos a quem os controlar. Duas criaturas peludas e dentuças, abatidas de maneira alegórica por um instrumento usado por pastores.\n\nMais informações podem ser encontradas no §SRegistro de Situações§! durante um tempo. Ainda há muitos §SRecursos Estratégicos§! para serem descobertos na galáxia, então continue pesquisando!"
 tutorial_21b_chain_title:0 "Em formação: Recursos estratégicos"
 tutorial_21b_chain_desc:0 "Nós construímos uma estação de mineração em órbita de um objeto astronômico com um recurso estratégico. Nós descobriu isso depois de ter aprendido sobre o próprio recurso. Estes materiais raros têm um enorme valor estratégico e devemos certificar-se encontrar mais."
 species_uplifted:0 "Espécies Preinteligente evoluiu"
 tutorial.80.name:0 "Tutorial: Modos de Mapa"
 tutorial.80.desc:0 "No Mapa da Galáxia, podemos ativar e desativar §SModos de Mapa§! diferentes, localizados no canto inferior direito, para exibir várias camadas de informação. Por exemplo, podemos colorir os territórios de acordo com a opinião que seus donos possuem sobre nós."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Recursos Estratégicos"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "A tela dos §HRecursos Estratégicos§! cataloga nossos §SRecursos Estratégicos§! disponíveis e os seus efeitos.\n\nMuitos §SRecursos Estratégicos§! precisam de §STecnologias§! específicas para serem pesquisados antes de serem revelados no mapa."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Planejador de Expansão"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "No §HPlanejador de Expansão§! encontramos os planetas §SHabitáveis§! próximos que podem apresentar oportunidades para colonização. Podemos construir §SNaves Coloniais§! e dar ordens a elas diretamente desta tela.\n\nPlanetas devem ser inspecionados e quaisquer anomalias encontradas devem ser pesquisadas antes de o planeta ser colonizado. Uma §SBase Estelar§! também precisa ter sido construída no sistema do planeta, para que ela esteja dentro de nossas fronteiras."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradições"
 TUTORIAL_TRADITIONS_DESC:0 "A tela §HTradições§! exibe as §Sárvores de Tradições§! disponíveis para o nosso império. Uma §Sárvore de Tradição§! deve primeiro ser §SAdotada§! antes de quaisquer §STradições§! dentro dela poderem ser liberadas.\n\n§SAdotar§! uma §Sárvore de Tradição§! ou liberar uma §STradição§! específica custa uma certa quantidade de £unity  §HUnidade§! - e o preço sobe conforme liberamos §STradições§! e o nosso império cresce."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Regalias da Ascensão"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "A lista de §HRegalias da Ascensão§! mostra as §SRegalias da Ascensão§! que podemos liberar. Algumas §SRegalias da Ascensão§! podem ter requisitos especiais como §STecnologias§! ou ter um certo número de §SVagas de Regalias da Ascensão§! já liberadas.\n\nUma §HVaga de Regalia da Ascensão§! é liberada sempre que adotamos todas as §HTradições§! em uma das §Sárvores de Tradição§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Direitos das Espécies"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "A lista §HDireitos das Espécies§! permite-nos personalizar a §SCidadania§! e os §SPadrões de Vida§! de uma certa espécie, entre outras coisas.\n\nAo personalizar os §SDireitos Padrão§!, os direitos serão aplicáveis a todos os §SPops§! que não possuem §SDireitos Específicos§! definidos - tais como, imigrantes, refugiados ou outros Pops que cheguem à nossa nação."
