 TUTORIAL_WAR_GOAL_TITLE:0 "Objetivo de Guerra"
 TUTORIAL_WAR_GOAL_DESC:0 "Ao declarar guerra, também precisamos declarar nossa intenção, tanto para o nosso inimigo como para quaisquer aliados. Este §SObjetivo de Guerra§! determina que tipo de exigências podem ser feitas durante as negociações de paz, desde a cessão de sistemas reivindicados, até a vassalização.\n\nApresentar estes objetivos dá ao inimigo uma oportunidade de reagir de maneira apropriada - eles podem desistir imediatamente, apresentar uma contra-proposta e uma trégua, ou defender seus interesses até o último homem, mulher, esporo de fungo ou herbívoro semi-sapiente. Descobrir faz parte da diversão!\n\nPara declarar um §SObjetivo de Guerra§!, selecione-o na lista."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Visão Geral da Guerra"
 TUTORIAL_WAROVERVIEW_DESC:0 "Esta janela apresenta uma visão geral de nossa guerra atual. Cada lado sofre §SExaustão de Guerra§! dependendo do progresso da guerra, o que determina a disposição deles de aceitar um acordo de paz.\n\nSe a Exaustão de Guerra chegar a 100% para um lado, o outro lado pode forçar um acordo de §SStatus Quo§!. Os resultados de todas as batalhas que ocorreram até o momento na guerra também podem ser acompanhados aqui."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gerenciamento de Frota"
 TUTORIAL_FLEET_MANAGER_DESC:0 "No §SGerenciamento de Frota§!, podemos criar modelos para nossas frotas militares. Conforme nossas frotas aumentam, estes modelos facilitam a substituição rápida de quaisquer perdas que possamos ter."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Reivindicações"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Através da interface de §SReivindicações§!, podemos gastar §SInfluência§! para reivindicar sistemas estelares de propriedade de outros impérios. Ter uma reivindicação em um sistema nos dá um §SCasus Belli§! válido contra o proprietário, permitindo-nos declarar guerra com o objetivo de conquistá-lo.\n\nEm guerras com vários aliados, o império com a maior reivindicação será o que ganhará a propriedade do sistema ao final bem-sucedido da guerra."
