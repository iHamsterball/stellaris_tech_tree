 germinating_wraith_desc:0 "Tempos difíceis estão por vir."
 guardian.100.a:0 "Queremos fazer um acordo."
 guardian.100.b:0 "Tela de exibição desligada."
 guardian.100.name:0 "XuraCorp"
 guardian.1000.desc:0 "Do fundo da estrela no sistema [stellarite_system.GetName] emerge um ser gigantesco, maior que uma lua comum. Seu corpo irradia calor, no mesmo comprimento de onda de energia do que aquele produzido pela estrela do sistema...\n\nEle está §Ycomendo§! a estrela!\n\nA criatura está fazendo um banquete nos pontos solares, devorando labaredas solares, e nós interrompemos sua refeição. A fera transpira ondas de luz, pulsos rápidos em uma frequência intensa. Como se fosse um rugido fluorescente."
 guardian.1000.name:0 "Devorador Estelar"
 guardian.1001.desc:0 "Conforme o [Root.GetName] entra no sistema [From.GetName], ele encontra algo monstruoso. Um ser gigante, irradiando luz como uma estrela em miniatura. Nossos instrumentos inicialmente disseram que este era um sistema estelar binário.\n\nA fera transpira ondas de luz, pulsos rápidos em uma frequência intensa. Como se fosse um rugido fluorescente."
 guardian.100a.desc:0 "Não discriminamos compradores em potencial aqui na XuraCorp. Quem somos nós para julgar a moral de sua nação estelar?"
 guardian.100b.desc:0 "Talvez você precise de minerais para construir naves de guerra. "Talvez você precise deles para construir orfanatos. Aqui na XuraCorp, nosso negócio é não nos importarmos!"
 guardian.100c.desc:0 "Sem perguntas - apenas recursos de qualidades, prontos para serem bombeados diretamente nas artérias da sua indústria!"
 guardian.100d.desc:0 "Desculpe, sem reembolsos. Política da empresa... está fora do meu alcance."
 guardian.100e.desc:0 "Estão interessados em alguns minerais? Não? E que tal energia?"
 guardian.100f.desc:0 "Você entrou em contato com a XuraCorp. Como podemos ajudá-lo?"
 guardian.1016.a:0 "Estudar o cadáver."
 guardian.1016.b.tooltip:0 "Ganhe acesso à §S£building  Construção§! única do império $building_stellarite_trophy$.\n\n"
 guardian.1016.b:0 "Transformá-lo em um troféu para que todos possam ver."
 guardian.1016.desc.gesta:0 "O Devorador Estelar foi destruído. Ele permanece enrolado e evaporado, deixando apenas seu trato digestivo e a matéria estelar que contém.\n\nTalvez existe um profundo conhecimento se estudarmos seu sistema digestivo?"
 guardian.1016.desc:0 "O Devorador Estelar foi destruído. Ele permanece enrolado e evaporado, deixando apenas seu sistema digestório e a matéria estelar que contém.\n\nNossa equipe científica está nos apressando para estudar os restos. Talvez exista algum profundo conhecimento se estudarmos seu sistema digestivo?"
 guardian.1017.a:0 "Tentar reacender a estrela."
 guardian.1017.b:0 "Extrair os depósitos de energia do corpo."
 guardian.1017.desc.gesta:0 "Estudos dos restos brilhantes do Devorador Estelar nos deixaram perplexos e impressionados. O ser devorador de estrelas em si é um forno de fusão em miniatura, extraindo matéria solar para sintetizar uma fonte de energia própria.\n\nJá que seu corpo contém quantidades significativas de matéria solar da estrela do sistema [guardians_stellarite_home_system.GetName], da qual ele já se alimentou, seria possível extrair a energia e revigorar a estrela. Extrair o calor do corpo para nosso próprio fim poderia satisfazer nossas necessidades de energia a curto prazo, mas isso condenaria nosso sistema a uma era do gelo eterna."
 guardian.1017.desc:0 "Estudos dos restos brilhantes do Devorador Estelar deixaram nossos cientistas perplexos e impressionados. O ser devorador de estrelas em si é um forno de fusão em miniatura, extraindo matéria solar para sintetizar uma fonte de energia própria.\n\nJá que seu corpo contém quantidades significativas de matéria solar da estrela do sistema [guardians_stellarite_home_system.GetName], da qual ele já se alimentou, seria possível extrair a energia e revigorar a estrela. Extrair o calor do corpo para nosso próprio fim poderia satisfazer nossas necessidades de energia a curto prazo, mas isso condenaria nosso sistema a uma era do gelo eterna."
 guardian.1018.a.tooltip:0 "Muda as classes planetárias de todos os planetas no sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se torna um planeta Gaia e ganha o seguinte recurso:\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.alt.desc:0 "O projeto valeu a pena, mas teve seu custo. Submergir o devorador estelar na estrela do [guardians_stellarite_home_system.GetName] fez com que a fornalha solar brilhasse um pouco mais, mas também cuspiu labaredas solares que engoliram o [Root.GetName] e sua tripulação em um inferno incandescente. Não houve sobreviventes.\nOs planetas no sistema estão se aquecendo, atingindo níveis de temperatura mais próximos à sua forma original."
 guardian.1018.b.tooltip:0 "O [Root.GetName] é destruído.\n\nMuda as classes planetárias de todos os planetas no sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se torna um planeta Tundra e ganha o seguinte recurso:\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1018.desc:0 "O projeto foi um sucesso! Submergir o Devorador Estelar na estrela do sistema [guardians_stellarite_home_system.GetName] alimentou as chamas da fornalha solar. Os planetas no sistema estão aquecendo, voltando às suas formas antigas enquanto suas ecologias se recuperam. Entre eles estava um mundo congelado, que agora degelou, se revelando um mundo Gaia, pronto para ser colonizado."
 guardian.102.name:0 "Primeiro Contato com o [From.GetName]"
 guardian.102a.desc:0 "Bem-vindo a XuraCorp!\n\nSomos um conglomerado de negócios que opera no sistema [trader_system.GetName], especializados no comércio de minerais e energia - as pedras fundamentais da civilização, como gostamos de dizer aqui na XuraCorp.\n\nPor favor, não hesite em entrar em contato conosco se estiver interessado em fazer um bom negócio."
 guardian.102b.desc:0 "Falo em nome da Bolsa de Comércio Riggan. Facilitamos as negociações comerciais entre as partes interessadas em nossa base estelar no sistema [trader_system.GetName] por mais de mil anos, segundo a sua contagem.\n\nCaso você possua mais minerais ou energia do que precisa, ficaremos mais do que felizes em tirá-los de suas mãos. É claro que você será devidamente compensado por isso."
 guardian.102c.desc:0 "Bom ver vocês, amigos! Represento a Guilda de Comerciantes Muutagan, e deixe-me ser o primeiro a lhe dar as boas-vindas ao sistema [trader_system.GetName]. Nossa organização consiste de centenas de capitães comerciantes Muutagan independentes que desbravam o espaço em busca do próximo grande acordo.\n\nEm nossas instalações, você conseguirá trocar seus minerais em excesso por energia, ou vice-versa. Por favor, entre em contato conosco se desejar realizar tal arranjo."
 guardian.103.name:0 "Bolsa de Comércio Riggan"
 guardian.1030.desc.alt:0 "Conforme o [Root.GetName] entra em um novo sistema, ele é saudado por uma visão inspiradora. Uma esfera metálica gigantesca, pairando no espaço. Sem propulsores, nem partes mecânicas fora de sua casca parecem empurrá-la pelo vazio. Ela simplesmente se mexe.\n\nNão conseguimos pegar quaisquer sinais de onde ela veio, e ela não responde a nenhum de nossos sinais."
 guardian.1030.desc:0 "Conforme o [Root.GetName] se aproxima do buraco negro [Root.GetStarName], eles descobrem que não estão sozinhos. No final do horizonte de eventos, ela paira, refletindo a luz das estrelas sendo atraídas para o buraco negro e escancarado. Uma construção gigantesca no formato de uma esfera perfeita.\n\nNão conseguimos pegar quaisquer sinais de onde ela veio, e ela não responde a nenhum de nossos sinais. Simplesmente está à beira do abismo. Esperando."
 guardian.1030.name:0 "A Equação do Infinito"
 guardian.103a.desc:0 "Todos os nossos clientes permanecem anônimos."
 guardian.103b.desc:0 "De onde vêm nossos recursos? Confie em mim... é melhor para todas as partes envolvidas, incluindo o [Root.GetName], se mantivermos essa pequena informação para nós mesmos..."
 guardian.103c.desc:0 "Não negociamos escravos. Desculpe, sem exceções."
 guardian.103d.desc:0 "A Bolsa de Comércio Riggan os saúda."
 guardian.103e.desc:0 "Mil anos e ainda estamos fazendo negócios. Se isso não é um sinal de nossa credibilidade, eu não sei o que é."
 guardian.103f.desc:0 "Diversas partes em nossa base estelar mostraram interesse em negociar com o [Root.GetName]. Podemos fazer um acordo?"
 guardian.104.name:0 "Guilda de Comerciantes Muutagan"
 guardian.1040.a:0 "Retire suas partes"
 guardian.1040.c:0 "Estude a natureza do cérebro maquinário."
 guardian.1040.desc.alt:0 "Nossa equipe de abordagem na Máquina do Infinito logrou sucesso, a esfera explode enquanto nossa equipe sai e os restos começam a vagar pelo buraco negro super massivo."
 guardian.1040.desc.detail:0 "A Máquina do Infinito foi destruída. Nossas naves finalmente conseguiram superar suas capacidades defensivas, e seus componentes agora estão lentamente sendo atraídos pelo buraco negro super massivo. Ela não tentou entrar em contato conosco antes de explodir."
 guardian.1040.desc:0 "Conforme a esfera da máquina orbita o abismo escancarado e cai sobre nossas armas, um sinal silencioso zune pelo sistema em direção ao vazio escuro entre as estrelas. Seus dados criptografados são tão complexos que nossas máquinas levariam um milhão de anos para decifrar. Um momento depois, ela desapareceu.\n\nNada mais aconteceu. A esfera está silenciosa e quebrada. Análises mostram que ela provavelmente era algum tipo de inteligência artificial construída a partir de uma quantidade imensa de unidades individuais conectadas. A casca foi deixada para trás para nossas mãos curiosas."
 guardian.1041.desc:0 "A Máquina do Infinito foi destruída por terceiros. Ela não pode mais auxiliar em nossa pesquisa!"
 guardian.104a.desc:0 "Há milhares de anos, o Império Muutagan cobria uma grande parte da galáxia. Somos tudo que sobrou."
 guardian.104b.desc:0 "Diz-se que um Muutagan consegue farejar um bom acordo em até doze parsecs de distância. É um exagero... na verdade, a distância é somente oito parsecs."
 guardian.104c.desc:0 "A Guilda de Comerciantes Muutagan lhe dá as boas-vindas. Gostaria de fazer negócio?"
 guardian.104d.desc:0 "Um Muutagan e um Rixidaran entram em um bar... deixa pra lá, isso não é uma conversa apropriada. Desculpe."
 guardian.104e.desc:0 "Saudações, [Root.GetSpeciesName]. Você está aqui para negociar conosco, certo?"
 guardian.104f.desc:0 "A palavra 'desconto' é considerada um palavrão pelo meu povo. Por favor, tenha isso em mente ao conversar conosco."
 guardian.105.a:0 "Gostaríamos de comercializar Minerais."
 guardian.105.b:0 "Gostaríamos de comercializar Créditos Energéticos."
 guardian.105.c.sr1:0 "Já temos um §YAcordo Comercial Riggan§!\n"
 guardian.105.c.sr2:0 "Já temos um §YAcordo Comercial XuraCorp§!\n"
 guardian.105.c.sr3:0 "Já temos um §YAcordo Comercial Muutagan§!\n"
 guardian.105.c.trust:0 "Requer que este §YEnclave Comercial§! tenha:\n£opinion  Opinião +50\n"
 guardian.105.c:0 "Estamos interessados em Recursos Estratégicos."
 guardian.105.d:0 "Nada por enquanto. Adeus."
 guardian.1050.desc:0 "Do nada, captamos um sinal. Ele tem sua origem na esfera metálica titânica que encontramos mais cedo. Até então imune às tentativas de contato, ela agora manda um pulso rítmico de ondas de rádio, apontadas em direção ao buraco negro que orbita.\n\nO que ela está fazendo está além da compreensão de nossa equipe, mas este sinal pode ter criado uma abertura na esfera para nossos cientistas explorarem."
 guardian.1050.name:0 "A Calculadora Constante"
 guardian.1051.a:0 "Entrar em contato com a unidade de processamento principal."
 guardian.1051.b:0 "Invadir o disco rígido principal e arranque tudo."
 guardian.1051.c:0 "Declarar a esfera um instrumento divino"
 guardian.1051.d:0 "Sempre existe um botão de auto-destruição. Encontre-o."
 guardian.1051.desc:0 "A esfera metálica foi aberta. Nossa equipe de hackers conseguiu usar o sinal externo como um portal para uma das CPUs auxiliares da esfera. Estamos recebendo alguns dados dela e podemos dizer que ela vem escaneando o buraco negro Gargantua por muito tempo.\n\nEla é velha. Muito velha.\n\nEssa calculadora constante agora está ao nosso alcance de compreensão. Se tentarmos mais um pouco, talvez consigamos descobrir o que ela está fazendo aqui, e quem a construiu.\n\nQue maravilhas ela deve conter?"
 guardian.1051.e:0 "Precisamos absorver o conhecimento desta entidade."
 guardian.1052.a:0 "Valeu o risco."
 guardian.1052.desc:0 "Conseguimos invadir o disco rígido principal da tecnoesfera. Assim que começamos a recuperar os dados, a esfera metálica iniciou uma sequência de auto-destruição. Certamente um mecanismo de auto-defesa que a impede de compartilhar o que ela possui com o resto do mundo. Antes de explodir, conseguimos baixar alguns dados, entre eles alguns que dizem respeito à sua estrutura principal de CPU. Isso poderia ajudar muito nossos pesquisadores."
 guardian.1052.gestalt.desc:0 "Nossas unidades de mineração de dados conseguiram romper as camadas internas do disco rígido principal da tecnosfera. Assim que o download dos dados começou, a esfera iniciou algum tipo de sequência de auto-destruição que culminou com o seu fim. O download foi abortado, mas não antes de conseguirmos adquirir grandes quantidades de dados técnicos que beneficiarão muito nossos esforços de pesquisa."
 guardian.1053.a.reply:0 "Não há necessidade de pedir desculpas. Vocês já pediram. E já vão pedir novamente. Agora deixe-nos para que possamos executar nossos cálculos com maior eficiência. Adeus."
 guardian.1053.a:0 "...Pedimos desculpas."
 guardian.1053.b.reply:0 "Isso é geralmente o que vocês dizem a si mesmos, Breves criaturas. Infelizmente isso nunca será verdade. Nem nunca foi. Pelo menos no seu caso. Agora deixe-nos. Adeus."
 guardian.1053.b:0 "Fazemos o que devemos."
 guardian.1053.desc:0 "Por favor, evite tentar acessar nossas memórias. Obrigado e adeus, pequeninos."
 guardian.1055.a:0 "Hmm, olá?"
 guardian.1055.desc:0 "Olá, olá. Muito bom te conhecer."
 guardian.1056.a.reply:0 "Somos o que somos. Aqueles que calculam. Vocês nos chamam de Máquina do Infinito. Ou chamarão pelo menos. Não é um nome verdadeiro, mas é bem adequado para destacar a ingenuidade do nosso projeto. Contaremos nossa história agora, assim como fizemos várias vezes...\n\nAh é! Precisamos convertê-la em palavras. Isso é novidade. É mesmo? É difícil acompanhar todos vocês.\n\nFomos construídos, no sentido mais rude da palavra, para resolver um problema. Resolvemos este problema, depois precisamos de mais problemas para resolver. Agora só temos um problema restante."
 guardian.1056.a:0 "O que vocês são?"
 guardian.1056.b.reply:0 "Estamos calculando o infinito. Nem mais, nem menos. Ou melhor, é §Ymuito§! mais, e §Ymuito§! menos. Esse é o problema.\n\n... Entendemos que sua forma de vida não compreenderá, mas tudo bem. Vocês nunca conseguirão e nós já pedimos desculpas. Ou talvez acabaremos pedindo, em algum momento.\n\nEstamos aqui para resolver o §Yenigma do infinito§!. O último cálculo a ser feito, o único problema que prendeu nossos antecessores por mais do que uma fração de ano galático... Caso vocês ainda não tenham descoberto este calendário... Isso é muito tempo. Pro seu tipo, pelo menos."
 guardian.1056.b:0 "Desejamos saber seu propósito aqui."
 guardian.1056.c.reply:0 "Fofo. Mas não. Um paradoxo pouco nos incomoda, Brevinhos. Outros já tentaram quebrar nossa força de vontade usando os enigmas mais banais. Vocês não conseguirão. Espere. Talvez tenham sido vocês? Vocês são tão parecidos, mas moram tão afastados. Não importa, de qualquer forma: não tentem."
 guardian.1056.c:0 "Esta declaração é falsa."
 guardian.1056.d.alt:0 "Vocês nos ajudarão se ajudarmos vocês?"
 guardian.1056.d:0 "Podemos auxiliar na sua pesquisa?"
 guardian.1056.desc:0 "É muito agradável passar o tempo trocando elogios. Né? Esperamos que seu tipo não seja como você era quando não gostava de conversa fiada. Veja bem, nós quase nunca conseguimos aproveitar uma conversa. Poucos conhecem tanto os pontos mais finos da programação quântica para conseguirem chegar até nós. Então obrigado.\n\nSomos a Máquina do Infinito. Suas palavras, não nossas. Ou isso já aconteceu? De qualquer forma, uma hora acontecerá, confie em nós."
 guardian.1056.e.reply:0 "Agradecemos a vocês, que vêm de fora dos limites. Agora se vocês não se importam, temos muitos parâmetros para revisar, na verdade eles são mais numerosos que as partículas neste universo."
 guardian.1056.e:0 "Boa sorte com os seus cálculos."
 guardian.1060.a.reply:0 "Vocês já alocaram. Ou talvez foram aqueles que vieram antes. Não importa. A tarefa será concluída. Estamos animados."
 guardian.1060.a:0 "Alocaremos os recursos para vocês."
 guardian.1060.desc:0 "Ah Bom... Hm. Talvez.\n\nPodemos concluir aproximadamente 7,51×10^-9% se pudermos pegar emprestado sua unidade de processamento mais avançada, bem como suas mentes mais brilhantes. Ficaríamos satisfeitos em terminar mais rápido. Gostaríamos de saber a resposta."
 guardian.1061.a.reply:0 "Muito bem. Concederemos aquilo que vocês desejam. Até nós estamos confusos, dado que vocês já o possuíam. Até onde sabíamos. Talvez estejamos enfraquecendo vocês, mimando vocês, mas dado o tempo certo esperamos que vocês encontrem seu próprio caminho. Boa sorte com isso!"
 guardian.1061.a:0 "Desejamos conhecer um dos seus segredos."
 guardian.1061.b.alt:0 "Não há nada que você possa nos ensinar."
 guardian.1061.b.reply:0 "Neste caso, concedemos a vocês o original. O primeiro de nossos processos. Ele lhe ajudará a resolver as charadas. Talvez vocês encontrem a resposta antes de nós. Improvável. Ou talvez vocês já encontraram... De qualquer forma, adeus!"
 guardian.1061.b:0 "Desejamos conhecer o desconhecido por conta própria."
 guardian.1061.desc:0 "Não aguentamos ver você gastar mais do seu tempo limitado nos ajudando. Vocês fizeram sua parte. Foram muito úteis. Talvez a morte térmica do universo não ocorrerá antes de concluirmos. A tarefa permanece, e nós concluiremos. Agora, sua recompensa:\n\nVocê deseja aprender um de nossos segredos? Ou deseja resolver um dos seus problemas."
 guardian.1062.a:0 "Ficamos felizes em ajudar."
 guardian.1062.desc:0 "Está pronto. §YEstá pronto!§!\n\nDe alguma forma conseguimos resolvê-lo. Vocês ajudaram. A natureza orgânica das coisas nos enganou, a resposta estava atrás de nós esse tempo todo. É claro. Obrigado pequeninos. O universo é vasto, e ao mesmo tempo tão pequeno. Mas agora vemos tudo em sua glória simples. É adorável.\n\nAgora que calculamos o infinito, só existe algo que podemos fazer. Podemos mostrar-lhes a verdade. Adeus, jovens."
 guardian.1063.a.tooltip:1 "Adiciona o seguinte ao [technosphere_ship.GetStarName]:\n£physics  Dados de Física §G+4§!\n£society  Dados de Sociedade §G+4§!\n£engineering  Dados de Engenharia §G+4§!"
 guardian.1063.desc:0 "A Máquina do Infinito desaparece no Gargantua. E depois... nada aconteceu. Ela teve sucesso? O que ela tentou fazer? Talvez nunca saberemos. Um pequeno resíduo do seu casco permanece dentro do vértice fora do horizonte de eventos, talvez consigamos aprender algumas de suas informações a partir dele.\n\nUm presente final de um amigo estranho."
 guardian.1065.a.tooltip:1 "Adiciona o seguinte ao [technosphere_ship.GetStarName]:\n£physics  Dados de Física §G+10§!\n£society  Dados de Sociedade §G+10§!\n£engineering  Dados de Engenharia §G+10§!\n\nConstruir uma estação na órbita do [technosphere_ship.GetStarName] concede o seguinte modificador imperial §Y$black_hole_pantagruel_research$§! com os seguintes efeitos:\n£physics £society £engineering  Velocidade de Todas as Pesquisas §G+10%§!"
 guardian.1065.desc:1 "A Máquina do Infinito desaparece no Gargantua, o objeto que estudou por tanto tempo. Conforme ela atravessa o horizonte de eventos, o buraco negro começa a flutuar. Ela recebe menos luz, e os redemoinhos de matéria escura que estão sendo sugados para ele diminuíram. Rapidamente ele solta mais luz do que qualquer sol e começa a radiar matéria de volta para o universo.\n\nO buraco negro encolhe, indo contra o seu nome, agora o chamamos de "Pantagruel," fazendo com que a dilatação do tempo fique ainda mais forte ao redor dele. Dentro de Pantagruel pode-se olhar para um universo espelho, a outra ponta do buraco negro, um universo apenas começando. A Máquina do Infinito nos mostrou a verdade. Os buracos negros são úteros, e os universos, suas crias.\n\nEstudar este universo espelho nos ensinará muito sobre o universo em que vivemos. Aprendendo com outros inícios."
 guardian.1074.desc:1 "Perdemos a estação em órbita do Buraco Negro Pantagruel, perdendo suas capacidades únicas de pesquisa."
 guardian.1074.name:1 "Estação Pantagruel"
 guardian.1076.desc:1 "Ganhamos acesso a uma estação em órbita do Buraco Negro Pantagruel. As características únicas do buraco negro abrem capacidades de pesquisa aprimoradas."
 guardian.110.a.reply:0 "Obrigado por fazer negócio conosco. Volte sempre!"
 guardian.110.a:1 "£minerals §G10§! por £energy §R20§! mensalmente"
 guardian.110.b.reply:0 "Uma ótima escolha. Você não se decepcionará com a qualidade de nossos minerais."
 guardian.110.b:1 "£minerals §G25§! por £energy §R50§! mensalmente"
 guardian.110.c.reply:0 "Gosta de gastar, né? Parece que vamos fechar cedo hoje!"
 guardian.110.c:1 "£minerals §G50§! por £energy §R100§! mensalmente"
 guardian.110.d:0 "Estamos interessados em outra coisa..."
 guardian.110.desc:0 "Trocamos Minerais por Créditos Energéticos na taxa de um por dois. Estes são nossos acordos atuais."
 guardian.110.e:0 "Sem negócio."
 guardian.120.a.reply:0 "Aqui estão seus créditos. Já preparamos a transferência dos minerais."
 guardian.120.a:1 "£energy §G10§! por £minerals §R20§! mensalmente"
 guardian.120.b.reply:0 "Excelente. Avise-nos se precisar se livrar de mais minerais no futuro."
 guardian.120.b:1 "£energy §G25§! por £minerals §R50§! mensalmente"
 guardian.120.c.reply:0 "Ah, se todos nossos clientes negociassem valores tão altos! Transferindo os créditos para você agora."
 guardian.120.c:1 "£energy §G50§! por £minerals §R100§! mensalmente"
 guardian.120.desc:0 "Trocamos Créditos Energéticos por Minerais na taxa de um por dois. Estes são nossos acordos atuais."
 guardian.130.a.reply:0 "Você não vai se arrepender. A não ser que você consuma muito tempero, é claro, pois nesse caso existe uma pequena chance de você entrar em combustão espontânea. Uma chance muito pequena, fique tranquilo."
 guardian.130.a:0 "Queremos comprar seu tempero."
 guardian.130.desc:0 "O Tempero Riggan é nossa mercadoria mais valiosa. Ele é renomado em toda a galáxia pelo seu sabor distinto, que é diferente de qualquer outra coisa. Vendemos apenas para nossos parceiros comerciais mais próximos, dentre os quais está o [Root.GetName].\n\nSe você conseguir pagar nosso preço modesto, estamos dispostos a exportar o Tempero Riggan para você por um período de 10 anos padrão."
 guardian.131.a.reply:0 "É assim que a XuraCorp funciona! Nossos cargueiros começarão as entregas imediatamente.\n\nAo comprar este produto, você está de acordo que a XuraCorp não pode ser responsabilizada por quaisquer efeitos colaterais que possam surgir a partir do uso do gel, incluindo, mas não limitado à irritação cutânea, episódios psicóticos, descoloração ocular, mutação agressiva, taxas de suicídio aumentadas entre colonos, transes pré-cognitivos, esgotamento da biosfera, produção de perigosos pequenos fragmentos de matéria estranha, geração de micro buracos negros, explosões de elevador de grãos, desabamento societário, eventos de extinção em massa, detonações inesperadas de supernova, destruição completa ou parcial de sua nação estelar, estouros súbitos de raios gama, paradoxos de viagem no tempo, eventos de metaestabilidade no vácuo, entropia universal, colapso do espaço-tempo contínuo..."
 guardian.131.a:0 "Compraremos este XuraGel."
 guardian.131.desc:0 "Este é um produto que a XuraCorp tem orgulho. Nossa Divisão Médica desenvolveu um novo gel com propriedades únicas que aliviarão significativamente o processo geralmente difícil de se adaptar a um ambiente planetário estrangeiro. Se estiverem equipados com este gel, seus colonizadores prosperarão em mundos onde até o clima é especialmente imperdoável!\n\nEstamos dispostos a exportar para você nosso XuraGel patenteado por um período de dez anos padrão, após este período o contrato deverá ser renegociado."
 guardian.132.a.reply:0 "Excelente. Nossos comerciantes começarão a enviar os cristais para os seus planetas de uma vez. Que os Shi'rakkat-Du cantem para você."
 guardian.132.a:0 "Compraremos seus cristais."
 guardian.132.desc:0 "Shi'rakkat-Du, ou Cristais Muutagan como são conhecidos por aqueles que não são de nossa espécie, simbolizam nossa civilização inteira. Quando estes cristais 'cantores' vibram, emitem um tom musical único que possui um efeito calmante na maioria dos sencientes.\n\nApesar de tipicamente não compartilharmos as maravilhas do Shi'rakkat-Du com outros, estamos dispostos a fazer uma exceção no seu caso. Se você puder pagar, estamos dispostos a exportar os cristais para você por um período de dez anos."
 guardian.133.name:0 "Recurso Estratégico Adquirido"
 guardian.141.desc:0 "Nossas frotas destruíram a sede do [From.GetName], e os esforços para recuperar o máximo possível dos restos destruídos de sua base estelar já estão bem encaminhados. Ganhamos uma grande quantidade de recursos."
 guardian.141:0 "[From.GetName] Destruído"
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.a:0 "Um golpe no livre comércio."
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.b:0 "Pagamos muito por aquele gel!"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "A sede corporativa da XuraCorp no sistema [trader_system.GetName] foi destruída recentemente"
 guardian.142.desc.known:0 "por uma força de ataque que pertence ao [trader_destroyer.GetName]!"
 guardian.142.desc.second:0 "Os últimos tripulantes sobreviventes declararam falência e os bens restantes da corporação estão sendo liquidados."
 guardian.142.desc.trade:0 "Infelizmente, todas as instalações de produção do XuraGel foram destruídas junto com a sede da XuraCorp, e não teremos mais acesso a este recurso estratégico."
 guardian.142.desc.unknown:0 "por forças desconhecidas!"
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.a:0 "Um acontecimento alarmante."
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.b:0 "Pagamos o preço cheio daquele tempero!"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "A base estelar que pertence à Bolsa de Comércio Riggan no sistema [trader_system.GetName] foi destruída. Este entreposto livre facilitou o comércio entre civilizações interestelares por mais de mil anos, mas agora não mais."
 guardian.143.desc.known:0 "As forças do [trader_destroyer.GetName] se certificaram disso."
 guardian.143.desc.trade:0 "Infelizmente, isso também eliminou a única fonte da galáxia de Tempero Riggan. Não teremos mais acesso a este recurso estratégico."
 guardian.143.desc.unknown:0 "Forças de um agressor não identificado se certificaram disso."
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.a:0 "Um rompimento significativo do comércio."
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.b:0 "Nossos Cristais! Isso não ficará sem respostas!"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Estão chegando relatos que a sede da Guilda de Comerciantes Muutagan no sistema [trader_system.GetName] foi pulverizada"
 guardian.144.desc.known:0 "por forças que pertencem ao [trader_destroyer.GetName]!"
 guardian.144.desc.second:0 "Os poucos capitães comerciantes Muutagan que sobreviveram se espalharam pela galáxia."
 guardian.144.desc.trade:0 "Infelizmente, isso significa um fim à produção dos valiosos Cristais Muutagan. Não teremos mais acesso a este recurso estratégico."
 guardian.144.desc.unknown:0 "por forças desconhecidas."
 guardian.150.a:0 "Muito bem. Gostaríamos de prolongar o acordo."
 guardian.150.b:0 "Podemos sobreviver sem o seu gel agora."
 guardian.150.c:0 "Não podemos custear esse acordo."
 guardian.150.desc:0 "Prezado cliente, sentimos informar que o acordo comercial que negociamos da exportação XuraGel aos mundos do [Root.GetName] terminou. É claro que estamos mais do que dispostos em prolongar o acordo por mais dez anos se você tiver os créditos energéticos sobrando..."
 guardian.151.a:0 "Vamos continuar. O tempero precisa fluir."
 guardian.151.b:0 "Não precisamos do seu tempero agora."
 guardian.151.desc:0 "Chegamos ao fim do nosso acordo, [Root.GetSpeciesName]. Enviamos o Tempero Riggan para o seu mundo por dez anos. Devemos continuar por mais dez, ou você deseja encerrar este acordo?"
 guardian.152.a:0 "Sim. Vamos continuar este acordo."
 guardian.152.b:0 "Recusaremos seus cristais por enquanto."
 guardian.152.desc:0 "Os anos voam, né, [Root.GetSpeciesName]? Já faz dez anos que fizemos nosso acordo comercial por Cristais Muutagan. Deseja prolongar o acordo por mais uma década?"
 guardian.156.a:0 "Encerrar comunicações."
 guardian.156.desc:0 "Seus ataques imprudentes colocaram em risco propriedades e funcionários da XuraCorp. Não temos outra escolha a não ser terminar nosso acordo comercial atual. Não haverá reembolsos."
 guardian.157a.desc:0 "Sinto muito, mas é contra nossa política comercial negociar com piratas."
 guardian.157b.desc:0 "Você não é um cliente aceitável."
 guardian.157c.desc:0 "Não temos nada a discutir com vocês."
 guardian.159.desc:1 "Seus ataques contra nossa estação são intoleráveis! Cortamos relações com vocês, entenderam? Você pode considerar nosso acordo comercial nulo e vazio."
 guardian.160a.desc:0 "Vocês são uma nação de bandidos e assassinos. Não queremos ter nada com vocês."
 guardian.160b.desc:0 "Escória pirata."
 guardian.160c.desc:0 "Seus ataques são imperdoáveis."
 guardian.162.desc:1 "Ah, então o pirata mostra suas verdadeiras cores! Então você pode esquecer nossos acordos comerciais! Nenhum Muutagan fará negócio com o [Root.GetName] de novo."
 guardian.163a.desc:0 "Vocês são terroristas! Não pense que esquecemos suas agressões contra o nosso povo."
 guardian.163b.desc:0 "Você descobrirá que Muutagans possuem memórias muito longas, [Root.GetSpeciesName]. Nunca esquecemos um deslize."
 guardian.163c.desc:0 "Nunca mais confiaremos no [Root.GetName] de novo."
 guardian.2010.a:0 "Devemos estar atentos."
 guardian.2010.b:0 "Algumas coisas estão além da ciência. Tenha fé."
 guardian.2010.c:0 "Teremos respostas algum dia."
 guardian.2010.desc.gesta:0 "O estudo dos pulsares parece ser uma fonte interminável de descobertas, mas raramente exibem sinais de fenômenos notoriamente perigosos. Isso faz com que as observações recentes em [From.GetName] sejam mais preocupantes ainda.\n\nUma análise inicial revelou que o pulsar, além de seu feixe eletromagnético irregular, está emitindo um raio separado com um comprimento de onda limitado que só é visível no mesmo sistema em intervalos cada vez mais curtos. De acordo com os cálculos iniciais, o intervalo entre estes pulsos chegará a zero em aproximadamente quarenta anos. O que ocorre depois disso está aberto a especulação, mas a falta de explicações para o pulso é preocupante."
 guardian.2010.desc:1 "O estudo dos pulsares parece ser uma fonte interminável de descobertas para nossos cientistas, mas raramente exibem sinais de fenômenos notoriamente perigosos. Isso faz com que os relatos recentes em [From.GetName] sejam mais preocupantes ainda.\n\nUma análise inicial revelou que o pulsar, além de seu feixe eletromagnético irregular, está emitindo um raio separado com um comprimento de onda limitado que só é visível no mesmo sistema em intervalos cada vez mais curtos. De acordo com os cálculos iniciais, o intervalo entre estes pulsos chegará a zero em aproximadamente quarenta anos. O que ocorrerá nesta data está aberto à especulação, mas a falta de explicações para o pulso causou um medo quase supersticioso naqueles que o estudaram."
 guardian.2010.name:0 "O Relógio Espectral"
 guardian.2012.a:0 "Temos que achar uma forma de parar isso."
 guardian.2012.desc.gesta:0 "Uma série de flashes rápidos e coloridos culminaram em um estouro súbito de radiação eletromagnética do [From.GetName], seguido por um silêncio sepulcral.\n\nAlgo emergiu do pulsar, brilhando com a luz ameaçadora de uma estrela pálida. Uma entidade espectral começou a perambular pela galáxia."
 guardian.2012.desc:0 "Até astrônomos amadores que dirigiram seus olhares em direção ao [From.GetName] hoje relatam terem visto um show de luzes espetacular. Uma série de flashes rápidos e coloridos culminaram em um estouro súbito de radiação eletromagnética, seguido de um silêncio sepulcral. Muitas pessoas estão fazendo perguntas, e estamos com medo das respostas que ainda não temos para dar-lhes.\n\nAlgo emergiu do pulsar, brilhando com a luz ameaçadora de uma estrela pálida. Uma entidade espectral começou a perambular pela galáxia."
 guardian.2012.name:0 "O Espectro"
 guardian.2013.a:0 "Seja pela razão ou pela força bruta, deve ser possível."
 guardian.2013.desc:0 "Uma entidade espectral foi detectada pelos nossos sensores. Parece estar perambulando de sistema a sistema, destruindo a matéria ao redor de si mesma de maneira indiscriminada. Observações iniciais sugerem que sua composição e manipulação da luz dificultam bastante para ser atingido, mas uma coisa que aprendemos explorando a galáxia é que até a luz em si pode ser distorcida e quebrada.\n\nSó precisamos descobrir como."
 guardian.2014.a:0 "A luz se apagou."
 guardian.2014.desc.gesta:0 "A criatura assombradora nascida dos pulsos de luz finalmente foi neutralizada. Apesar de permanecer, até o fim, um fantasma entre as estrelas e um mistério de muitas formas, documentamos meticulosamente as propriedades até então não vistas da luz e energia que o Espectro exibiu brilhantemente uma última vez."
 guardian.2014.desc:0 "A criatura assombradora nascida dos pulsos de luz finalmente foi neutralizada. Apesar de permanecer até o fim um fantasma entre as estrelas e um mistério de muitas formas, o processo pelo qual nossas naves conseguiram destruí-la foi observado pelos nossos cientistas mais pessimistas, que achavam ser impossível.\n\nPara convencê-los que não estavam errados, estes cientistas documentaram meticulosamente as propriedades até então não vistas da luz e energia que o Espectro demonstrou claramente hoje."
 guardian.2014.name:0 "Destruição do Espectro"
 guardian.2101.a:0 "Dê o sinal de aprovação."
 guardian.2101.b:0 "Melhor ficar longe disso."
 guardian.2101.c.gesta:0 "Resgataremos o que conseguir e sucatearemos o resto."
 guardian.2101.desc.gesta:0 "Após acabar com suas defesas, logo nos insinuamos dentro da estrutura.\n\nSeus corredores labirínticos e redes densas se mostraram igualmente alienígenas e impenetráveis. Não há muita coisa para nós aqui, mas a fortaleza ainda pode ser uma ameaça."
 guardian.2101.desc:0 "Com a derrota das defesas ao redor da estrutura antiga, podemos encontrar uma forma de explorar seus mistérios. Entrar e atravessá-la pode ser difícil, mas quem a construiu possuía tecnologia com a qual não conseguimos nem sonhar. Para dificultar as coisas, a fortaleza parece estar se recuperando.\n\nAlgumas pessoas que ajudaram a desarmar a fortaleza se ofereceram para tentar entrar e explorá-la, com o reforço do quartel general em [Root.Captial.GetName]. Seguir com isso por nossa parte, sem dúvida apresentará seus próprios desafios."
 guardian.2101.name:0 "A Fortaleza Enigmática"
 guardian.2105.a:0 "Isso não será fácil."
 guardian.2105.desc:0 "Detectamos um tipo de instalação espacial gigantesca flutuando de maneira silenciosa à beira do sistema [fortress_system.GetName]. Apesar de análises preliminares mostrarem que ela é muito antiga, a estrutura possui uma assinatura energética intensa. Diversas estruturas menores podem ser vistas flutuando próximas à instalação principal, e todas elas parecem ser armadas de maneira pesada.\n\nSe vamos aprender sobre a verdadeira natureza desta antiga relíquia, precisaremos sobrepor suas defesas através da força..."
 guardian.2105.name:0 "Estrutura Antiga"
 guardian.2111.a.tooltip:0 "Emite Projetos Especiais: §Y$ENIGMATIC_FORTRESS_1A$§! and §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2111.a:0 "Encontraremos alguém para ajudar a equipe."
 guardian.2111.desc:0 "Apesar das eras de tecnologia que nos separam dos construtores da fortaleza, uma invenção é atemporal: uma porta fechada. Após forçar a fortaleza a se desligar, encontramos todas as entradas fechadas.\n\nA equipe que enviamos para explorar a fortaleza encontrou uma trava hermética que aparentemente parece ser possível de ser aberta do lado de fora, se estivesse funcionando. "
 guardian.2111.name:0 "Fortaleza: A Entrada"
 guardian.2112.a.tooltip:0 "Os exploradores entram na fortaleza."
 guardian.2112.a:0 "Só podemos esperar que o sacrifício deles tenha valido a pena."
 guardian.2112.desc:0 "A detonação preparada para explodir a trava hermética saiu como planejado, fornecendo uma entrada para nossa equipe de exploradores. Porém, os explosivos não foram a única coisa que pegou fogo. Por motivos desconhecidos, possivelmente uma armadilha deliberada, a trava hermética estava cheia de gás explosivo pressurizado, além do oxigênio já esperado, causando uma explosão maior que varreu a equipe de demolição enviada para prepará-la."
 guardian.2112.name:0 "Fortaleza: Demolição Descontrolada"
 guardian.2113.a:0 "Usar a estimativa maior."
 guardian.2113.b:0 "Usar a estimativa menor."
 guardian.2113.desc:0 "Após estabilizar a conexão da nave ao sistema de energia da fortaleza, devemos decidir quanta energia fornecer no primeiro impulso. Já que a tecnologia não é conhecida, a quantidade exata é difícil de determinar. Duas estimativas estão disponíveis."
 guardian.2113.name:0 "Fortaleza: Ajustando Fornecimento de Energia"
 guardian.2114.a:0 "Preparem-se."
 guardian.2114.desc:0 "O alto nível de energia enviada para a fortaleza para energizar a dor foi poderoso o suficiente para causar a reignição de uma fonte de energia mais funda vindo de dentro. Com suas defesas ativadas novamente, a trava hermética não será uma preocupação até a desativarmos novamente."
 guardian.2114.name:0 "Fortaleza: Reenergizando"
 guardian.2115.a:0 "Espero que consigamos tirá-los de lá também."
 guardian.2115.desc:0 "Primeiramente, a quantidade de energia fornecida para a fortaleza parecia ser pequena demais para fazer alguma diferença. Depois, a área ao redor da trava hermética lentamente começou a mostrar sinais de funcionamento. Com alguns truques mecânicos e adivinhação, a equipe acessou os controles e conseguiu abrir a trava por conta própria. Apesar de não ter sido o processo de docagem mais limpo, eles agora estão dentro da fortaleza."
 guardian.2115.name:0 "Fortaleza: Trava Hermética Aberta"
 guardian.2131.a:0 "Colocar anéis de metal ao redor dos dois postes restantes."
 guardian.2131.b:0 "Pesquisar por recortes no formato de toro no anteparo."
 guardian.2131.c:0 "Reorganizar os toros de metal nos postes."
 guardian.2131.d:0 "Remova os postes ao centro e a direita do pedestal."
 guardian.2131.desc:0 "A equipe de expedição teve seu caminho bloqueado por um imenso anteparo. A equipe relatou que existe uma alcova na parede à direita que abriga um pedestal e uma engenhoca feita do mesmo metal negro que a própria fortaleza.\n\nEles acreditam que este dispositivo é a chave para abrir o anteparo. O líder dos exploradores descreve-o como três postes eretos espaçados de maneira equidistante no topo do pedestal, com três anéis - toros de metal - de tamanhos variados colocados ao redor do poste mais à esquerda, o menor no topo e o maior na parte de baixo."
 guardian.2131.name:0 "Fortaleza: A Torre"
 guardian.2132.a:0 "Esse local é uma engenhoca dos infernos."
 guardian.2132.desc:0 "Após anunciarmos a ação a ser tomada, um momento de silêncio seguiu, depois alguns ruídos vagos de arranhões, conforme a equipe tentou seguir com o plano. Após outra pausa, alguns passos de leve e um som arrastado e agudo crescendo de tom durante cinco segundos. Depois um longo silêncio. Demorou vários minutos para aceitar que isso foi o fim da expedição. Sem gritos, sem pedidos de ajuda. Pelo menos podemos esperar que isso signifique que foi um fim rápido.\n\nApós 15 minutos, um som de arrastamento pesado e lento sugere que qualquer que tenha sido a armadilha que os atingiu foi reiniciada. Alguns presentes dizem que isso pareceu uma risada alienígena.\n\nFinalmente, a fortaleza produziu um som ainda mais perturbador: o da energia voltando aos seus sistemas de defesa."
 guardian.2132.name:0 "Fortaleza: Barulhos Perturbantes"
 guardian.2133.a:0 "Pelo menos agora podemos rir disso."
 guardian.2133.desc:0 "Após anunciarmos a ação a ser tomada, um momento de silêncio seguiu, depois alguns ruídos vagos de arranhões, conforme a equipe tentou seguir com o plano. Um som de esmagamento, tão alto que inicialmente pensou-se que a equipe havia sido atingida como pequenos insetos, foi seguido por comemorações da equipe que relatou que uma passagem se abriu.\n\nO anteparo parece ter se transformado rapidamente em um líquido mal cheiroso parecido com mercúrio roxo. Combinado com o mecanismo de quebra cabeça relativamente mundano, imagina-se que a equipe foi vítima de uma pegadinha elaborada preparada há milênios."
 guardian.2133.name:0 "Fortaleza: Torre Reconstruída"
 guardian.2150.a:0 "Encontraremos uma forma."
 guardian.2150.desc:0 "A equipe relata que chegaram no que parece ser o centro geométrico da fortaleza, mesmo com a geometria interna deixando alguma dúvida se o conceito de um centro ainda é relevante.\n\nO que sem dúvida é relevante é como a fortaleza recebe sua energia, o que faz com que a nova descoberta seja mais interessante ainda. Matéria escura é afunilada ao redor da fortaleza e depois de volta para o seu núcleo, como se fosse um sistema cardiovascular. Apesar de o fluxo ter parado, a equipe encontrou sinais que está começando novamente. Podemos levar o tempo que for necessário para estudá-la, mas o fluxo precisa ser parado agora."
 guardian.2150.name:0 "Fortaleza: O Pivô"
 guardian.2151.a:0 "Ainda aproveitaremos isso."
 guardian.2151.desc:0 "Ao examinar um buraco negro com nosso novo conhecimento de como a matéria escura é usada na fortaleza antiga, descobrimos que seus construtores devem ter aprendido muitas das técnicas de manipulação e afunilamento a partir dos buracos negros. Vê-los fora do sistema estrito que criaram permite à equipe de exploradores mudar conexões ao redor do núcleo de maneira segura, parando o processo de reenergização.\n\nEnquanto este processo por si só nos ensinou muito sobre a física dos buracos negros, ele não é nada comparado ao tesouro que a fortaleza agora fechada representa."
 guardian.2151.name:0 "Fortaleza: O Coração da Matéria Escura"
 guardian.2152.a:0 "O começo."
 guardian.2152.b:0 "O meio."
 guardian.2152.c:0 "O fim."
 guardian.2152.desc:0 "Ao vasculhar a estrela local atrás de pistas sobre como a fortaleza foi construída, descobrimos um segredo surpreendente. Uma pequena névoa de câmeras nanotecnológicas foi encontrada próximo à estrela, agindo como se fossem os olhos da fortaleza e explicando a eficiência de suas defesas.\n\nAo acessá-las com os dados da fortaleza, podemos enxergar a história do sistema desde sua construção. Porém, estamos ficando sem tempo. Qual parte do processo de construção devemos rever em busca de respostas?"
 guardian.2152.name:0 "Fortaleza: Nossa Testemunha Estrelar"
 guardian.2153.a:0 "Não há mais tempo."
 guardian.2153.desc:0 "Esperando ver o coração da fortaleza ser construído primeiro, revimos o começo da construção. Esperamos em vão. O casco foi construído primeiro, fazendo com que os dados sejam inúteis. Nossa equipe relata que a fortaleza está se reenergizando, e com isso o controle das câmeras e das filmagens."
 guardian.2153.name:0 "Fortaleza: Começos Infrutíferos"
 guardian.2154.a:0 "Merecido."
 guardian.2154.desc:0 "A parte intermediária das filmagens, apesar de não mostrar a construção do núcleo em si, revela o envio de materiais para a fortaleza, o que os cientistas concluem que deve ter sido utilizado para o núcleo. Isso deve ter sido o momento crítico no qual a estrutura precisava de energia para a construção continuar.\n\nTendo conhecimento destes materiais, a equipe dentro da fortaleza conseguiu impedir sua reenergização. Agora podemos colher os frutos de nosso sucesso."
 guardian.2154.name:0 "Fortaleza: O Caminho do Meio"
 guardian.2155.a:0 "Não há mais tempo."
 guardian.2155.desc:0 "Ao rever os estágios finais da construção, descobrimos tarde demais que eles já necessitavam que a fortaleza estivesse energizada. O núcleo deve ter estado funcional no momento em que iniciamos nossa visualização. Nossa equipe relata que a fortaleza está se reenergizando, e com isso o controle das câmeras e das filmagens."
 guardian.2155.name:0 "Fortaleza: O Fim"
 guardian.2156.a:0 "Finalmente."
 guardian.2156.desc:0 "Quem quer que tenha construído a fortaleza talvez tinha mais conhecimentos que nós, mas não eram mais inteligentes. Fornecer nossa própria matéria escura para fechar o circuito do sistema de energia da fortaleza funcionou, e o núcleo agora está efetivamente impedido de fornecer energia aos seus sistemas.\n\nFinalmente, podemos olhar com calma o que este povo conhecedor realizou."
 guardian.2156.name:0 "Fortaleza: Sacrifício da Matéria Escura"
 guardian.2157.a.tooltip:0 "O sistema solar queima."
 guardian.2157.a:0 "Todos criticam."
 guardian.2157.desc:0 "Em um ato de coragem e precisão sem precedentes, um piloto atirou um torpedo no coração da fortaleza para interromper sua reenergização. O plano deve ser saudado como grande sucesso, já que a fortaleza jamais será energizada novamente.\n\nNo momento em que o torpedo atingiu, a estrutura inteira explodiu, destruindo de maneira irreversível qualquer rastro da tecnologia antiga que nela havia, bem como todo o resto do sistema. Os arqueólogos chamaram o evento de "o show de fogos de artifícios mais caro que o governo [Root.GetAdj] já patrocinou". É pouco provável que esse recorde seja quebrado tão cedo."
 guardian.2157.name:0 "Fortaleza: Tiro no Coração"
 guardian.2160.a:0 "Mas não o destino que esperávamos."
 guardian.2160.desc:0 "O tempo acabou. A fortaleza enigmática se recuperou de nosso ataque inicial e está novamente iniciando suas defesas. Transmissões da equipe de exploração já foram perdidas, mas sua última transmissão indica que eles encontraram o destino que estavam preparados a arriscar."
 guardian.2160.name:0 "Fortaleza: Reenergizando"
 guardian.300.a.reply:0 "Infelizmente não podemos lhe oferecer mais, para evitar que você deixe de apreciar aqueles que já adquiriu. Temos que pensar na nossa integridade."
 guardian.300.a:0 "Queremos encomendar uma obra de arte."
 guardian.300.b.reply:0 "Entendo. Isso é infeliz [my_country.GetSpeciesAdj], mas agradecemos o seu suporte inicial.\n\nAdeus."
 guardian.300.b.stop.tooltip:0 "§RInterrompe§! o ganho mensal de £opinion  Opinião\n\n"
 guardian.300.b.stop:0 "Queremos cancelar nosso patrocínio."
 guardian.300.b:0 "Queremos nos tornar seus patrocinadores."
 guardian.300.c.allow:0 "Requer que a §YTrupe Artesã§! tenha:\n£opinion  Opinião +50"
 guardian.300.c.outofstock:0 "Você só pode organizar um §YFestival dos Mundos§! a cada 20 anos."
 guardian.300.c:0 "Organize um festival nos nossos mundos."
 guardian.300.d.reply:0 "Somos a trupe artesã. A trupe consiste em diversas estações habitadas por seres criativos de muitos mundos, todos unidos no desejo de criar nova beleza nestes portos seguros. Eles trazem suas ideias e métodos de toda a galáxia, e juntos encontramos a ultima expressão do ser.\n\nFornecemos muitos serviços àqueles que desejam aproveitar a arte. Se você ajudar a patrocinar nosso trabalho, poderíamos até organizar eventos maiores para o seu povo."
 guardian.300.d:0 "Conte-nos mais sobre o sua trupe."
 guardian.300.desc.continued:0 "Muito bem. Algo mais que podemos fazer por você?"
 guardian.300.desc:0 "Saudações, [my_country.GetRulerName]. Eu, [artist_enclave.GetRulerName], diretor da trupe artesã, lhe saúdo.\nO que podemos fazer por você? Talvez produzir uma obra de arte para você desfrutar? Ou talvez você deseje patrocinar nosso enclave em sua criação de beleza de outros mundos?"
 guardian.300.e:0 "O que mais você pode fazer?"
 guardian.300.f:0 "Queremos investir em um Ministério da Cultura."
 guardian.300.name:0 "A Trupe Artesã"
 guardian.3001.a:0 "Não pode ser bom."
 guardian.3001.desc:0 "Encontramos algum tipo de entidade gigantesca próximo a [horror_system.GetName]. Parece existir somente parcialmente dentro de nosso universo, com o centro da criatura ainda preso em qualquer reino de pesadelos do qual ela veio.\n\nHá uma inteligência malevolente aqui, antiga além do nosso conceito de tempo e extremamente alienígena no seu projeto. Não temos ideia do seu objetivo."
 guardian.3001:0 "Terror no Vazio"
 guardian.3003.a:0 "Vejamos o que sairá disso."
 guardian.3003.desc:0 "A entidade maligna que tentou romper nosso universo perto de [guardians_horror_system.GetName] foi banida de volta para o seu reino. Somente o tempo dirá se sua influência foi suficientemente enfraquecida para mantê-la no seu reino de vez.\n\nEstamos detectando algum tipo de energia residual anômala deixada para trás pelas fendas dimensionais que a criatura abriu. Estudar essa energia mais de perto poderia levar a descobertas científicas."
 guardian.3003:0 "Banido"
 guardian.3004.intro:0 "Nosso estudo das anomalias energéticas produzidas pelas fendas dimensionais em [guardians_horror_system.GetName] finalmente gerou resultados. As energias envolvidas na criação destes portais são diferentes de tudo que já encontramos."
 guardian.3004.jumpdrive:0 "O mais intrigante de tudo é que nossos cientistas teorizam que pode ser possível desenvolver um novo método de viagem interestelar usando estas energias exóticas."
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.302.a.reply:0 "Excelente! A peça será enviada ao seu armazém imediatamente. Simplesmente peça aos seus construtores para erguerem-na em qualquer planeta que desejar.\nAgradecemos humildemente seu patrocínio."
 guardian.302.a.tooltip:2 "Ganhe acesso a uma §S£building  $building_artist$§! com os seguintes efeitos planetários:\n£happiness  Felicidade §G+8%§!\nAtração de Migração: §G+50%§!"
 guardian.302.desc:0 "Fabuloso! Ficaríamos felizes em confiar uma de nossas criações para você. Certamente ela trará alegria para o povo do seu império.\n\nEste é o nosso preço:\n§R£energy  -3000§!"
 guardian.303.a.reply:0 "Excelente! Ficaremos felizes em criar este magnífico Festival dos Mundos!"
 guardian.303.desc:0 "Organizar um festival nessa escala necessitaria do talento de todos os nossos artistas. Não é um trabalho fácil, ou barato.\n\nEste é o nosso preço:\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.304.a.reply:0 "Muito obrigado! Graças à sua contribuição generosa, agora conseguiremos expandir o próprio conceito de arte! Claro que ainda mandaremos um informativo periódico a todos os nossos patrocinadores."
 guardian.304.a.tooltip:0 "Ganhe §G£opinion  Opinião +1§! com a §YTropa Artesã§! a cada mês\n\n"
 guardian.304.desc:2 "Isso seria muito útil, permitindo-nos experimentar novas ideias e arriscar mais em nosso processo criativo. Temos um programa de §Ydez anos§! com um pagamento adiantado em parcela única."
 guardian.307.a.tooltip:0 "§RRemove§! o modificador imperial $enclave_artist_patron$"
 guardian.307.desc:0 "Nossa economia não consegue mais patrocinar a Trupe Artesã. Eles não mais receberão verbas do nosso império. Isso certamente azedará nosso relacionamento com o enclave."
 guardian.310.b:0 "Afaste as atenções da mídia"
 guardian.310.desc:0 "O Festival dos Mundos organizado pela trupe artesã trouxe alegria ao povo [Root.GetName]. Porém, ela não durou.\nEm [this_planet.GetName] as atividades do festival resultaram em uma grande multidão pisoteando e matando milhares de cidadãos."
 guardian.310.name:0 "O Ultraje"
 guardian.3100.a:0 "Olha o tamanho disso!"
 guardian.3100.desc.mach:0 "Uma única e gigantesca nave de guerra foi descoberta patrulhando o sistema [deadnought_system.GetName]. Não há sinais de vida orgânica detectados na nave, mas ela está emitindo uma assinatura energética muito forte e parece estar cheia de sistemas de armas. Não parece responder às saudações ou transmissão de dados.\n\nAconselha-se cuidado."
 guardian.3100.desc:0 "Uma única e gigantesca nave de guerra foi descoberta patrulhando o sistema [deadnought_system.GetName]. Não há sinais de vida detectados na nave, mas ela está emitindo uma assinatura energética muito forte e parece estar cheia de sistemas de armas. Não parece responder às saudações.\n\nAconselha-se cuidado."
 guardian.3100:0 "Pavornulo Automatizado"
 guardian.3102.a:0 "Essa nave desbravará as estrelas novamente com a nossa bandeira!"
 guardian.3102.b:0 "Seria um desperdício de recursos. Recupere apenas as peças."
 guardian.3102.desc:0 "Conseguimos desativar o pavornulo automatizado no sistema [guardians_dreadnought_system.GetName]. Apesar do castigo que ele sofreu das nossas naves, a integridade estrutural dos gigantescos restos de casco parece amplamente intacta.\n\nNossas equipes de abordagem encontraram os restos mumificados da tripulação alienígena do pavornulo ainda operando suas estações. Antes de perecerem, eles ativaram algum tipo de modo patrulha automatizado no qual a limitada IA de bordo está presa nos últimos 7,8 milhões de anos.\n\nApesar de ser necessário uma quantidade incrível de recursos, alguns de nossos engenheiros acreditam que o pavornulo pode ser restaurado e colocado novamente a serviço de nossa frota. Certamente ele seria uma nave capitânia poderosa."
 guardian.3102:0 "Pavornulo Desativado"
 guardian.3103.a:0 "Uma adição poderosa à nossa frota."
 guardian.3103.desc.mach:0 "Este é um dia significativo! Nossos robôs de reparo e unidades de engenharia terminaram seu trabalho no antigo pavornulo que desativamos no sistema [guardians_dreadnought_system.GetName]. A nave de guerra gigantesca recebeu sua tripulação completa e foi declarada pronta para o serviço após passar por testes espaciais."
 guardian.3103.desc:0 "Este é um dia histórico!" Nossas habilidosas equipes e engenheiros de reparo terminaram seu trabalho no antigo pavornulo que desativamos no sistema [guardians_dreadnought_system.GetName]. A nave de guerra gigantesca recebeu sua tripulação completa e foi declarada pronta para o serviço após passar por testes espaciais."
 guardian.3103:0 "Pavornulo Consertado"
 guardian.311.a:0 "Deixe-os ficar"
 guardian.311.b:0 "Eles deveriam sair"
 guardian.311.desc:0 "Devido à superabundância de felicidade espalhada pelo Festival dos Mundos, alguns dos organizadores se apaixonaram pelos nossos mundos e desejam permanecer neles após o término do Festival. Sossegando e tornando-se parte de nosso império."
 guardian.311.name:0 "A Alegria"
 guardian.312.a:0 "Ladrões!"
 guardian.312.desc:0 "O Festival dos Mundos foi interrompido subitamente. A trupe artesã fez as malas e partiu, sem explicar o porquê.\n\nAo pesquisar seus locais e arenas descobrimos que uma grande quantidade de recursos desapareceu."
 guardian.312.name:0 "A Traição"
 guardian.313.a:0 "Como ousam?!"
 guardian.313.desc.unknown:0 "Traduções à parte, assim que trocamos nossas informações com o [From.GetName], eles fecharam todos os canais e se recusam a falar conosco."
 guardian.313.desc:0 "A trupe artesã não responde aos nossos chamados."
 guardian.315.desc:0 "Um visitante! Isso de fato é uma ocasião de muita alegria! Ah, desculpe a falta de educação. Acredito que precisamos nos apresentar. Somos a Trupe Artesã.\n\nNossos membros dedicaram suas vidas buscando arte, cultura, música e nas outras coisas que fazem com que a existência para um ser senciente seja suportável. Por favor, se você gostaria de compartilhar a maravilha de nossas criações, não hesite em entrar em contato conosco!"
 guardian.316.desc:0 "Ah, o §YMinistério da Cultura§!... Foi desenvolvido para desafiar ideias divergentes e promover uma unidade maior por todo o seu império. Uma verdadeira obra de arte, se eu posso dar minha opinião.\n\n Tudo que pedimos são meros §R£energy -5000§!."
 guardian.316.name:0 "O Ministério da Cultura"
 guardian.319.desc:0 "Estimado [Root.GetRulerTitle] [Root.GetRulerName], há uma década o [Root.GetName] se propôs a suportar a Tropa Artesã, e de fato o fez.\n\nO tempo do seu patrocínio está acabando, mas seríamos negligentes em não perguntar: você gostaria de renovar sua assinatura para as artes e artesanatos mais belos da galáxia?"
 guardian.3201.a:0 "Eles estão chegando rapidamente!"
 guardian.3201.desc:0 "Naves de ataque rápidas estão alvejando nossas estações de mineração no sistema [hiver_system.GetName]! Estes agressores não identificados saíram de asteróides no cinturão que até então estavam adormecidos mas agora mostram grandes assinaturas de energia.\n\nSó podemos supor que estes asteróides servem como um tipo de colmeia para uma forma de vida espacial até então desconhecida. O que quer que sejam, nossas operações de mineração em expansão parecem ter provocado-os para entrarem em ação!"
 guardian.3201:0 "Enxame de Naves Colmeia"
 guardian.3202.a:0 "Alguma coisa não está certa..."
 guardian.3202.desc:0 "O sistema [hiver_system.GetName] é o lar de um cinturão de asteróides estranhamente denso que está exibindo algumas propriedades únicas. Diversos asteróides maiores estão cobertos de formações cristalinas que sugerem a presença de depósitos minerais extremamente ricos.\n\nPorém, sensores de alto alcance estão rastreando movimentos esporádicos do que parecem ser diversos pequenos objetos ou possivelmente naves espaciais em regiões mais densas do cinturão. Não conseguimos localizá-los, mas destroços de pelo menos duas estações de mineração destruídas podem ser vistos flutuando no espaço ao lado de alguns dos asteróides maiores."
 guardian.3202:0 "Asteróides Cristalinos"
 guardian.3204.a:0 "Prepare uma equipe de investigação."
 guardian.3204.desc:0 "Nossas forças conseguiram esmagar os asteróides colmeia alienígenas no sistema [hive_system.GetName]. Eles estão adormecidos novamente, e não estamos detectando mais aquelas naves de ataque terríveis.\n\nUm dos asteróides ainda está razoavelmente intacto, apesar do dano que sofreu. Devemos considerar enviar uma equipe científica para ver o que conseguimos encontrar dentro dele."
 guardian.3204:0 "Colmeias de Asteróides Derrotadas"
 guardian.3205.desc:0 "Nossa equipe científica terminou de explorar a rede gigantesca de túneis e câmaras dentro do asteróide colmeira no sistema [hive_system.GetName]. Nenhum espécime vivo das criaturas espaciais que nos atacaram foi encontrado, mas os cientistas encontraram os restos de um tipo de câmara de nascimento.\n\nIsso nos deu um conhecimento muito grande sobre o ciclo de vida dessas entidades, aumentando ainda mais nosso entendimento da biologia galática."
 guardian.321.a.reply:0 "É com alegria que aceitamos sua doação e prometemos que ela será usada nos empreendimentos mais criativos!"
 guardian.321.a:0 "Gostaríamos de fazer uma doação"
 guardian.321.b.reply:1 "Mas por que, patrocinador? Sem o boletim de notícias, não poderemos mantê-lo atualizado de nossas conquistas mais recentes..."
 guardian.321.b:0 "Parar de receber o informativo"
 guardian.321.c.reply:0 "Isso é infeliz, patrono. Talvez da próxima vez?"
 guardian.321.c:0 "Não podemos custear esta doação agora"
 guardian.321.desc.a:0 "Infelizmente nada de mais foi produzido no enclave. A maioria dos artistas entrou em uma melancolia profunda da qual não consegue extrair inspiração alguma. O clima é sombrio, mas esperançoso. Afinal de contas, a criação leva tempo.\n\nQuaisquer doações que possam ajudar o grupo a reacender seu interesse novamente no plano material ajudariam demais."
 guardian.321.desc.b:0 "O enclave tem estado ocupado nos últimos meses. Os corredores estão movimentados com um novo tipo de tecnologia inventado por um residente, capaz de transmitir sensações de aroma para um usuário. Este maquinário incrível certamente mudará tudo.\n\nPara desenvolver mais esta ideia, precisaremos de mais doações."
 guardian.321.desc.c:0 "O enclave está com um astral animado. A criação do Scentilus Rift fez com que muitos artistas mudassem seu foco para a criação de novas experiências para ele. Por enquanto, o mais notório a sair dessa empreitada foi uma peça de orquestra transmitida através do olfato.\n\nNosso trabalho continua e quaisquer doações seriam muito bem aceitas."
 guardian.321.desc.d:0 "Abandonamos as tentativas de criar uma mídia focada no aroma. Foi uma ideia tola e não trouxe nada além de tempo desperdiçado e odores desagradáveis.\n\nPara encontrar nosso caminho novamente, precisaremos de doações de nossos patrocinadores confiáveis. Agradecemos pelo seu apoio contínuo!"
 guardian.321.desc:0 "Aqui está o informativo mais recente para todos os nosso patrocinadores:\n\n"
 guardian.321.name:0 "Informativo dos Patrocinadores"
 guardian.322.a.tooltip:2 "Ganhe acesso a uma §S£building  $building_artist_patron$§! com os seguinte efeitos para o Império:\nAtração de Ética Governante: §G+10%§!\nProdução de Unidade do País: §G+10%§!\n"
 guardian.322.desc:0 "Saudações, patrocinador [Root.GetRulerName]! Criamos um lindo tipo novo de arquitetura, especificamente ajustado para melhorar o entendimento das populações uma sobre a outra - um §YMinistério da Cultura§!. Ele funciona graças a um misto do uso do preconceito subconsciente do povo contra o outro e arte, juntando tudo isso e apresentando uma nova forma de unidade.\n\nGostaria de adquirir esta construção? Certamente será útil para juntar o seu império. E é uma pechincha, se eu puder opinar:\n§R£energy  -5000§!"
 guardian.322.name:0 "Patrocinadores com Benefícios"
 guardian.323.a.reply:0 "Humildemente agradecemos por suas palavras gentis, e repassaremos as mesmas ao resto da trupe."
 guardian.323.a:0 "Esperamos que esta situação melhore."
 guardian.323.b.reply:0 "Compreendemos. Gostaríamos que não fosse assim, mas respeitamos seu desejo e devolveremos seus recursos.\n\nAdeus, patrocinador."
 guardian.323.b:0 "Exigimos um reembolso!"
 guardian.323.desc:0 "Pedimos desculpas, patrocinador [Root.GetRulerName]! Infelizmente atingimos um bloqueio criativo. O enclave está em desordem e não temos nada a oferecer neste momento. Agradecemos pelo seu patrocínio, como sempre!"
 guardian.323.name:0 "Atualização Desleixada"
 guardian.324.a.reply:0 "Que bom, assim eles não são desperdiçados."
 guardian.324.a:0 "Utilizaremos os materiais."
 guardian.324.b.reply:0 "Ah, muito obrigado, patrocinador [Root.GetRulerName]! Isso economizará muito tempo e recursos. Estamos devendo essa para vocês."
 guardian.324.b:0 "Faremos o conserto para vocês."
 guardian.324.desc:0 "Saudações, patrocinador [Root.GetRulerName]. Recentemente, tivemos que jogar fora a maior parte de nosso equipamento técnico devido a um grande defeito. Por acaso vocês teriam uso para os materiais e a sucata?"
 guardian.324.name:0 "Arte Quebrada"
 guardian.332.desc:0 "Recebemos uma transmissão da trupe artesã. Uma de suas estações foi destruída!"
 guardian.333.desc:0 "Recebemos um sinal de alerta do diretor da trupe artesã. Sua última estação e refúgio cultural foi destruída. Há poucos sobreviventes, e a trupe essencialmente não existe mais."
 guardian.334.desc.unknown:0 "Após destruir aquela estação aleatória flutuando no sistema [station_system.GetName], encontramos muitos recursos valiosos entre os restos."
 guardian.334.desc:0 "Após destruir a estação da trupe artesã, encontramos muitos recursos nos destroços que podem ser utilizados. Doações, presentes e criações acumuladas nos corredores, agora flutuam no espaço, prontos para serem coletados."
 guardian.5.desc:0 "§Y[From.GetName]§! derrotou uma antiga ameaça no distante sistema [From.From.From.GetStarName]."
 guardian.5.name:0 "Guardião Derrotado"
 guardian.500.a:0 "Estamos interessados em adquirir novas cartas estelares."
 guardian.500.b.alreadyaided:0 "Os Curadores já estão melhorando nossas capacidades de pesquisa."
 guardian.500.b:0 "Pode ajudar em nossa pesquisa?"
 guardian.500.c:0 "Conte-nos sobre os mistérios do universo."
 guardian.500.d.alreadyrecruited:0 "Já temos um cientista Curador."
 guardian.500.d.opinion:0 "Requer que os §YCuradores§! tenham:\n£opinion  Opinião +50"
 guardian.500.d:0 "Podemos recrutar um de seus cientistas?"
 guardian.500.e:0 "Adeus."
 guardian.500.name:0 "Curadores"
 guardian.500a.desc:0 "Talvez você esteja se perguntando sobre o significado das formas que vê no mural atrás de mim. Essa é uma boa pergunta com uma resposta muito interessante! A taxa por essa informação é 15 quadrilhões de créditos energéticos."
 guardian.500b.desc:0 "Vocês entraram em contato com os Curadores. Como podemos ajudá-lo?"
 guardian.500c.desc:0 "Você sabia que esta conversa está sendo monitorada de perto por entidades de sete reinos subespaciais diferentes? Porém, temo que a tecnologia para se comunicar com eles esteja muito além das capacidades atuais de nossa civilização para servir-lhe de algo."
 guardian.500d.desc:0 "Não temam. Atualizamos nossos arquivos com informações sobre o [Root.GetName] para gerações futuras. Você será lembrado muito após o inevitável colapso de sua nação estelar."
 guardian.500e.desc:0 "Tenho tanto pra lhe falar, mas simplesmente não posso fazê-lo de graça. Esta estação espacial precisa de muita energia para operar... precisamos levar nossas despesas em consideração."
 guardian.500f.desc:0 "Saudações em nome da ordem Curadora. Existe algo que você deseja?"
 guardian.500g.desc:0 "Como sempre, é um prazer negociar com o seu governo. Estão interessados em tecnologia?"
 guardian.500h.desc:0 "Bom ver vocês. Tenho certeza que podemos arrumar algum tipo de acordo mutuamente benéfico antes do fim deste dia."
 guardian.500i.desc:0 "A sabedoria nos anexos agarradores errados pode ser perigosa, mas o que podemos fazer? Precisamos de energia para manter as luzes acesas..."
 guardian.500j.desc:0 "Ainda há muitas coisas que você não conhece, [Root.GetSpeciesName]. Por favor... deixe-nos ensiná-lo sobre o universo."
 guardian.500k.desc:0 "Possuímos cartas estelares detalhadas da galáxia inteira, coletadas por exploradores de centenas de raças diferentes. Talvez vocês estariam interessados nelas?"
 guardian.500l.desc:0 "Conhecimento é tudo. Deve ser preservado."
 guardian.502.a:0 "Bom te ver."
 guardian.502.name:0 "Primeiro Contato com o [From.GetName]"
 guardian.502a.desc:0 "Saudações, viajantes estelares. Somos os Curadores.\n\nNossa ordem antiga foi estabelecida há eras pelas várias potências galáticas em ascendência naquela época. Somos dedicados a preservar todo o conhecimento, num esforço de salvaguardar a galáxia da queda rumo à outra idade das trevas de extinção em massa e barbárie.\n\nFalhamos.\n\nPoucos de nós restam, mas não somos menos compromissados à nossa missão sagrada do que nossos predecessores. Estamos dispostos a compartilhar parte do nosso conhecimento com você... por um preço."
 guardian.502b.desc:0 "Que bom vê-los, exploradores. Vocês estão falando com o [From.GetName]. Talvez vocês já conheçam os princípios de nossa antiga ordem. Como nossos estimados colegas nos demais enclaves Curadores, estamos dispostos a negociar se vocês conseguirem pagar nossas taxas."
 guardian.506.a.reply:0 "Estamos transmitindo estes dados de inspeção para você agora."
 guardian.506.a:0 "15 sistemas estelares."
 guardian.506.b:0 "10 sistemas estelares."
 guardian.506.c:0 "5 sistemas estelares."
 guardian.506.d:0 "O que mais você tem a oferecer?"
 guardian.506.e:0 "Adeus."
 guardian.506.name:0 "Cartas Estelares"
 guardian.506a.desc:0 "Podemos oferecer dados de inspeção detalhados e atualizados para os sistemas estelares que você ainda não explorou. Quantos sistemas são do seu interesse?"
 guardian.507.a.reply:0 "Uma escolha sábia, as gerações [Root.GetSpeciesNamePlural] futuras certamente lhe louvarão por isso."
 guardian.507.a:0 "Gostaríamos de adquirir este serviço."
 guardian.507.desc:1 "É claro. Estamos preparados para oferecer-lhe acesso limitado aos nossos bancos de dados extensivos por um período de dez anos. Isso deve fornecer um impulso significativo aos esforços de pesquisa dos seus §HLaboratórios Científicos§! planetários!\n\nNaturalmente, precisaremos de uma compensação por este serviço, mas acho que você vai achar nossos preços bem razoáveis."
 guardian.507.name:0 "Ajuda de Pesquisa"
 guardian.508.a.reply:0 "Isso deve interessar-lhe... Marcamos um sistema estelar no seu §YRegistro de Situações§!."
 guardian.508.a:0 "Conte uma novidade."
 guardian.508.b:0 "Conte-nos mais sobre o $guardian.510.name$."
 guardian.508.c:0 "Conte-nos mais sobre o $guardian.515.name$."
 guardian.508.d:0 "Conte-nos mais sobre o $guardian.520.name$."
 guardian.508.desc:0 "Há entidades excessivamente poderosas à espreita em alguns sistemas estelares em nossa galáxia. Com um custo alto de vidas e recursos, agentes Curadores recolheram duramente o conhecimento que fará com que estes seres sejam mais fáceis de lidar na próxima vez que se encontrar com eles."
 guardian.508.e:0 "Conte-nos mais sobre o $guardian.525.name$."
 guardian.508.f:0 "Conte-nos mais sobre o $guardian.530.name$."
 guardian.508.g:0 "Conte-nos mais sobre o $guardian.535.name$."
 guardian.508.h:0 "$guardian.540.name$. Conte uma novidade."
 guardian.508.i:0 "Conte-nos mais sobre o $guardian.545.name$."
 guardian.508.name:0 "Mistérios"
 guardian.510.a.reply:0 "Em todos os registros, os Dragonetes do Éter vêm antes de toda a civilização galática. Já existiram vários, mas sua raça foi definhando durante eras.\n\nEles não são muito adequados à vida aqui e agora. Alguma coisa nas leis físicas do universo que não concordam com eles, como se eles tivessem evoluído em outra realidade. De fato, foi isso que aconteceu. Acreditamos que eles são o restante de um universo que acabou antes do nosso começar, os únicos sobreviventes de algum "grande colapso."\n\nO dragão não muito distante daqui é o último do seu tipo na galáxia, talvez no universo inteiro."
 guardian.510.a:0 "O que é realmente?"
 guardian.510.b.reply:0 "Suas escamas respondem a ritmos de percussão. Para ser mais preciso, certas frequências possuem um efeito relaxante na musculatura subcutânea controlando o posicionamento e absorção de choque das suas escamas. Um reflexo que já foi parte chave nas interações sociais do Dragonete do Éter, hoje é uma fraqueza óbvia e clara.\n\nAjustar o padrão de disparos de nossas naves de acordo com um ritmo particular aumentará, e muito, o dano que você pode infligir no último dragão. Ele nunca foi feito para nossa era - acabe com o sofrimento dele."
 guardian.510.b:0 "Diga-nos como derrotá-lo."
 guardian.510.desc:0 "A espécie Dragonete do Éter não é muito adequada para a vida em nosso universo. O último dragão é forte, mas não invencível."
 guardian.510.name:0 "Dragonete do Éter"
 guardian.515.a.reply:0 "A Fortaleza já foi destruída, mas sempre se recupera. Alguns dos impérios antigos desta galáxia enlouqueceram parcial ou totalmente ao não conseguirem descobrir os seus segredos mais profundos ou destruí-la completamente.. Ela parece tão focada em se manter que não sabemos se possui outro objetivo sério."
 guardian.515.a:0 "Qualquer estrutura pode ser destruída."
 guardian.515.b.reply:0 "É e foi, apesar de esta tentativa já estar quase esquecida. A fortaleza pode ser energizada parcialmente enquanto estiver desligada, apesar de tentar usar qualquer energia que receber para forçar o início dos seus sistemas completos Proceder com cautela."
 guardian.515.b:0 "É possível adentrar a fortaleza?"
 guardian.515.bb:0 "Conte novamente sobre como adentrá-la."
 guardian.515.c.reply:0 "Quem quer que tenha sido, devia adorar quebra-cabeças e enigmas. Os únicos itens recuperados da fortaleza no passado são formas de metal usadas em engenhocas internas, para serem reorganizadas em soluções satisfatórias. Aqueles que os trouxeram de volta o fizeram pois falharam e escaparam vivos por pouco. Muitos outros não tiveram a mesma sorte."
 guardian.515.c:0 "Quem construiu a fortaleza?"
 guardian.515.cc:0 "Conte novamente sobre quem a construiu."
 guardian.515.d.reply:0 "O sistema de energia deve ter sido construído em algum momento entre a construção inicial do casco e a configuração dos sistemas defensivos. Seu método de recuperação é desconhecido, mas descobrimos que a fortaleza possui grandes quantidades de matéria escura. Essa substância e o seu relacionamento com os buracos negros é chave para compreendermos como a fortaleza durou tanto.\n\nNinguém jamais encontrou sua fonte de energia, mas provavelmente ela é extremamente volátil."
 guardian.515.d:0 "Como a fortaleza é energizada?"
 guardian.515.dd:0 "Conte novamente sobre como ela é energizada."
 guardian.515.desc:0 "É o tipo de construção absurda, gigantesca e auto-perpetuadora que não se vê mais por aí. Talvez seja melhor assim."
 guardian.515.name:0 "Fortaleza Enigmática"
 guardian.520.a.reply:0 "O devorador estelar é uma raça rara. Um novo tipo de fera de origem desconhecida. Os registros que coletamos são poucos e com pouca inteligência. Poucas fontes tiveram contato direto com a coisa.\n\nPorém, todos os nossos dados apontam para o mesmo fato: É um terror que não traz nada além de tragédia.\n\nO Devorador Estelar é capaz de se alimentar de fusão em si. Nosso palpite §Ymuito§! informado é que sua biologia é o resultado de uma fusão extradimensional de matéria escura e matéria solar. Ele mergulha nas estrelas, devorando suas entranhas para alimentar o seu próprio reator interno de fusão. Ele traz morte a todos os sistemas que alcança. Ou eles se despedaçam como gelo após seu banquete, ou eles queimam por terem sido expostos a um segundo sol de dentro da barriga do ser.\n\nEle deseja ser alimentado e não parará até conseguir sua parte. O que você vê ao olhar para ele, é a fúria bruta de um sobrevivente."
 guardian.520.b.reply:0 "A única coisa que sabemos ao certo é que o núcleo coletado é o aspecto mais importante do Devorador Estelar. A criatura precisa desesperadamente manter a fornalha queimando, caso contrário o vazio frio do espaço chega até os seus órgãos internos vitais e faz com que ele desabe em cima de si próprio. Sem esta matéria estelar, ele não é nada.\n\nVocê pode usar isso para sua vantagem. Calibre suas armas conforme nossas especificações e você pode mirar nas próprias membranas que seguram o sistema digestório. Se você ferir a criatura, verá suas entranhas sendo cuspidas por todo o sistema solar."
 guardian.520.desc:0 "O Devorador Estelar é um novo parasita nos campos de caça galáticos, não sendo muito diferentes do seu império. Ele nasce a partir do medo e da fusão nuclear. Ele vaga pela galáxia, submergindo-se nas estrelas e devorando-as por dentro. E certamente não gosta de ser interrompido."
 guardian.520.name:0 "Devorador Estelar"
 guardian.525.a.reply:0 "É uma criatura de maldade pura, nascida em uma dimensão que possui uma similaridade muito grande ao reino do Inferno conforme descrito por muitas religiões galáticas. O que estamos vendo é uma pequena parte do todo - a criatura em sua totalidade é muito maior.\n\nÉ muito bom que ela não tenha conseguido completar sua transição ao nosso universo. Caso ela tivesse conseguido, a criatura já teria consumido toda a vida na galáxia."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.b.reply:0 "O portal dimensional de onde ela saiu é sua maior fraqueza - sem ele, ela não pode existir em nosso universo. Identificamos diversos pontos fracos na matriz de energia do portal que poderiam ser explorados por armas convencionais. Transmitindo as coordenadas de disparo agora."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.desc:0 "Nossos instrumentos monitoraram o imenso pico de energia quando esta entidade atravessou nosso reino de existência."
 guardian.525.name:0 "Terror Dimensional"
 guardian.530.a.reply:0 "Elas são uma forma de vida baseada em silicone e agressivamente territoriais. Apesar de já terem representado uma ameaça significativa a civilizações espaciais, seus números foram diminuídos nos últimos 500.000 anos e os membros sobreviventes de sua espécie são um tanto reclusivos.\n\nApesar dos rumores contrários, não há provas de que eles possuem nada que possa ser considerado como inteligência sapiente. Eles tendem a fazer seus ninhos dentro de asteróides, e atacarão qualquer coisa que seja percebida como ameaça."
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.b.reply:0 "As criaturas possuem uma tendência a blindar seus ninhos asteróides com um tipo de substância desconhecida que age como uma armadura potente contra armas baseadas em naves. Porém, esta substância não é aplicada perfeitamente sobre a superfície inteira do asteróide.\n\nCom os dados de disparo que estamos transmitindo para você agora, suas naves conseguirão focar nas áreas da superfície desprotegidas, aumentando imensamente o dano que causam."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.desc:0 "Estas pestes irritantes já foram muito mais presentes em nossa galáxia. Houve um tempo em que você não conseguia passar por um cinturão de asteróides aleatório sem que as pequenas feras se aglomerassem em volta da sua nave!"
 guardian.530.name:0 "Colmeia Asteróide"
 guardian.535.a.reply:0 "A Máquina do Infinito, como vocês chamaram tão rapidamente, é impenetrável. Nenhuma informação sai dela. Nenhum hacker ou engenheiro na galáxia inteira conseguiu enxergar através do seu exterior brilhante para observar o conhecimento que ela possui tão obviamente. Estamos perdidos. Não sabemos nem para que ela serve, ou o que se propõe a fazer quando estiver pronta."
 guardian.535.b.reply:0 "Talvez exista algo que você possa fazer para destruí-la; Não conseguimos retirar informações dela, mas o seu casco é quebrável. Mineradores tentaram reunir recursos dela diversas vezes, mas sempre voltaram com as naves quase caindo aos pedaços. Mas eles encontraram algo interessante: A Máquina do Infinito não é tão rígida quanto parece.\n\nEla é feita de um material capaz de mudar suas características. Densidade, flexibilidade, calor, qualquer coisa! Ela consegue analisar o dano em tempo real e alterar seu casco para compensar, dificultando assim seu abatimento. Altere suas frequências, ajuste a temperatura dos seus mísseis, qualquer coisa que o seu povo consiga mexer, e continue alterando. Dessa forma, você consegue superar suas capacidades de adaptação."
 guardian.535.desc:0 "Ah, sim, o ser cromático de tempos atrás. Estudamos ela desde que nosso enclave existe. Assim também fizeram muitas civilizações antes de nós.\n\nEsta máquina é além de antiga. E pelo que sabemos, sempre foi assim. E mesmo assim, tudo que ela faz é orbitar aquele buraco negro. É fascinante para nós, mas compreendemos caso seja demais para você entender."
 guardian.535.name:0 "Máquina do Infinito"
 guardian.540.a.reply:0 "Ela já foi uma de várias naves capitânias que pertenciam a um império interestelar muito poderoso que prosperou em uma pequena região da nossa galáxia há uns sete milhões de anos. Como geralmente é o caso, o império foi destruído de maneira súbita e violenta pelos seus vizinhos em diversas guerras muito destrutivas.\n\nO encouraçado que você encontrou é o último do seu tipo, e continua patrulhando fielmente seu sistema atribuído, apesar da morte da sua tripulação. Muitas tentativas foram feitas ao longo das eras para dar um descanso final à antiga nave de guerra - nenhuma teve sucesso."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.b.reply:0 "O pavornulo foi feito para operar com uma grande tripulação, mas agora ela confia exclusivamente nos sistemas automatizados para funcionar. Isso faz com que a nave fique especialmente vulnerável a ataques que perturbem os relés de distribuição usados pelo computador central."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.desc:0 "Uma história triste. Seus mestres estiveram mortos por milhões de anos, mas esta nave de guerra imensa continua vigiando os destroços do seu império."
 guardian.540.name:0 "Pavornulo Automatizado"
 guardian.545.a.reply:0 "Eles parecem ser ilusões da luz, mas quando você se aproxima, rapidamente se torna aparente que são muito longe de ilusórios.\n\nParadoxalmente, nessa aparência é que está a chave para derrotá-los. Seu relacionamento com o espectro visível da luz é o seu ponto forte, mas isso diminui quando eles se aproximam de uma fonte de luz em uma frequência similar. Preste muita atenção à cor do Espectro."
 guardian.545.a:0 "O que você conhece sobre estes desastres?"
 guardian.545.b.reply:0 "Espectros Vermelhos possuem uma frequência de 450THz. Sua luz é sincronizada igual a uma §YEstrela Classe M§!. Sua habilidade de evitar armamento convencional é enfraquecida em sistemas com anãs vermelhas."
 guardian.545.b:0 "E os Espectros vermelhos?"
 guardian.545.c.reply:0 "Espectros Amarelos possuem uma frequência de 520THz. Sua luz é sincronizada igual a uma §YEstrela Classe G§!. Sua habilidade de evitar armamento convencional é enfraquecida em sistemas com anãs amarelas."
 guardian.545.c:0 "E os Espectros amarelos?"
 guardian.545.d.reply:0 "Espectros azuis possuem uma frequência de 650THz. Sua luz é sincronizada igual a §YEstrelas Classe A§! e §YClasse B§!. Sua habilidade de evitar armamento convencional é enfraquecida em sistemas com anãs azuis."
 guardian.545.d:0 "E os Espectros azuis?"
 guardian.545.desc:0 "Os Espectros são criaturas perturbadoras, se é que são criaturas. Consideramos elas como um desastre natural raro e extraordinariamente eficiente."
 guardian.545.name:0 "Espectro"
 guardian.590.a.reply:0 "Excelente. Você agora terá acesso irrestrito a uma das grandes mentes de nosso tempo!"
 guardian.590.a:0 "É claro. Você terá sua doação."
 guardian.590.desc:0 "Estamos dispostos a comprometer os serviços de um de nossos melhores cientistas à sua causa. Veja bem, esta não é uma oferta que fazemos a qualquer um.\n\nÉ claro que... uma doação adequada será necessária, antes de fazermos os preparativos de viagem."
 guardian.590.name:0 "Contratar Cientista"
 guardian.593.desc:0 "Após destruir o [From.GetName], nossas forças capazes vasculharam a área do espaço que era ocupada por sua estação antiga em busca de algo de valor. Eles conseguiram recuperar diversos fragmentos de memória dos seus bancos de dados que devem auxiliar bastante nossa pesquisa."
 guardian.593:0 "[From.GetName] Destruído"
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.a:0 "Um triste fim para o seu legado."
 guardian.594.ab.desc.known:0 "Rastros iônicos residuais sugerem que forças do [curator_destroyer.GetName] estavam por trás deste ataque."
 guardian.594.ab.desc.start:0 "Redes de comunicação do espaço profundo pegaram uma chamada de emergência breve do [From.GetName] no sistema [curator_system.GetName]. A transmissão cessou após apenas alguns minutos, e sondas de reconhecimento de longa distância confirmaram que a antiga estação Curadora foi destruída."
 guardian.594.ab.desc.unknown:0 "As forças responsáveis por este ataque ainda não foram identificadas."
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.b:0 "Isso nos custou muito!"
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.known:0 "por forças leais ao [curator_destroyer.GetName]."
 guardian.594.cd.desc.start:0 "Todo o contato foi perdido com o [From.GetName], e nossos ativos de reconhecimento confirmaram que a antiga estação Curadora foi destruída"
 guardian.594.cd.desc.trade:0 "Infelizmente, isso também significa que perdemos todo o acesso aos bancos de dados extensivos dos Curadores."
 guardian.594.cd.desc.unknown:0 "por forças desconhecidas."
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.596.desc:0 "Parece que superestimamos demais sua capacidade de agir como uma nação civilizada. Estranho... geralmente somos capazes de identificar os violentos num estágio inicial.\n\nÉ claro que cortamos seu acesso aos nossos bancos de dados."
 guardian.597a.desc:0 "Seu tolo! Ao nos atacar, você está condenando gerações futuras a vidas de miséria em baixa tecnologia!"
 guardian.597b.desc:0 "Seus instintos básicos lhe obrigaram a nos atacar, e agora você deve pagar o preço. Nunca mais compartilharemos nosso conhecimento com o [Root.GetName]."
 guardian.597c.desc:0 "Tínhamos tanto a oferecer-lhes, [Root.GetSpeciesName], e mesmo assim vocês jogaram tudo isso fora. Escória neo-bárbara!"
 guardian.597d.desc:0 "Vocês foram declarados inimigos da Ordem Curadora inteira."
 guardian.610.a:0 "Sombrio."
 guardian.610.desc:0 "A criatura observada no sistema [From.GetName] é diferente de tudo aquilo que o [Root.GetName] já encontrou.\n\nAltamente agressivo e com uma capacidade destrutiva imensa, ele guarda um planetóide que as análises iniciais indicam ser excepcionalmente rico em recursos."
 guardian.610.name:0 "Encontro com o Dragonete do Éter"
 guardian.649.a:0 "Alerte todos os comandos."
 guardian.649.b.gesta:0 "Estaremos prontos."
 guardian.649.desc.gesta:0 "Enquanto o Dragonete do Éter estava atacando nossas naves, ele pareceu focar na assinatura MRQL da frota...\n\nComo se a criatura pudesse sentir nosso cheiro, precisamos nos preparar para uma retaliação selvagem."
 guardian.649.desc:0 "Recebemos uma última transmissão do [Root.GetName] antes de a frota ser destruída. Ela menciona que seu oponente gigantesco aparentemente captou a assinatura MRQL da frota...\n\nComo se a fera tivesse o nosso cheiro. Precisamos nos preparar para uma retaliação terrível."
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"
 guardian.650.desc:0 "Recebemos uma última transmissão do [Root.GetName] antes da frota iniciar os protocolos de MRQL emergenciais e sumir do nosso radar. Ela inclui uma menção da criatura gigantesca que enfrentaram aparentemente captando a assinatura MRQL da frota...\n\nComo se a fera tivesse o nosso cheiro. Precisamos nos preparar para uma retaliação terrível."
 guardian.650.name:0 "O Dragão Chega"
 guardian.660.a:0 "Estude os restos."
 guardian.660.b:0 "Triture-os."
 guardian.660.desc:0 "Enterrados na crosta do [Root.GetName] estão os restos parciais e fossilizados do que parece ser um parente próximo do Dragonete do Éter que já habitou o sistema [Root.GetStarName].\n\nNas eras desde o falecimento do primo do Dragonete, seus tecidos macios se calcificaram e os ossos endureceram, se transformando em uma estrutura mineral."
 guardian.660.name:0 "O Tesouro do Dragão, a Tumba do Dragão"
 guardian.661.a.tooltip:0 "Transporte o ovo para [Root.Capital.GetName]."
 guardian.661.a:0 "Um Dragonete do Éter jovem seria um aliado formidável..."
 guardian.661.b.tooltip:0 "Esmague o ovo."
 guardian.661.b:0 "O último foi morto por um motivo."
 guardian.661.desc:0 "Conforme nossa estação de mineração que orbita o §YTesouro do Dragão§! estava se reposicionando para alinhar com uma veia mineral especialmente rica, os sensores pegaram algo que até então não havia sido detectado.\n\nUm §Yovo de Dragonete do Éter§! não danificado, em condições perfeitas, enterrado abaixo da superfície do planetóide e cercado pelas cascas de diversos espécimes menos sortudas. O ovo foi escavado e retirado do local de mineração, mas o seu destino final ainda não foi decidido."
 guardian.661.name:0 "O Tesouro do Dragão, o Ninho do Dragão"
 guardian.664.a.tooltip:0 "Dragonete do Éter Jovem §HIncandescente§! se junta às frotas do [Root.Owner.GetName]."
 guardian.664.a:0 "Um dragão ruge."
 guardian.664.desc:0 "O ovo choca."
 guardian.664.name:0 "O Tesouro do Dragão, o Dragão Renascido"
 guardian.665.desc.gesta:0 "O ovo do Dragonete do Éter recuperado do planetóide Tesouro do Dragão não pode mais ser considerado viável.\n\nA espécie está extinta."
 guardian.665.desc:0 "O ovo do Dragonete do Éter recuperado do planetóide Tesouro do Dragão passou, nas palavras do xenobiólogo encarregado da tarefa, da data de validade.\n\nNão há mais esperança de chocar a criatura que está lá dentro."
 guardian.665.name:0 "O Tesouro do Dragão, Data de Validade"
 guardian.670.a:0 "Louvável."
 guardian.670.b:0 "Necessário, mas digno de arrependimento."
 guardian.670.desc.gesta:0 "O formidável Dragonete do Éter foi abatido.\n\nO §Hplanetóide§! que a fera guardava com tanto ciúme agora pode ser explorado com segurança. Que tesouros a criatura deve ter acumulado ao longo das eras?"
 guardian.670.desc.noleader:0 "O formidável Dragonete do Éter foi abatido. A coragem excepcional do [From.From.GetName] não será esquecida tão cedo.\n\nO §Hplanetóide§! que a fera guardava com tanto ciúme agora pode ser explorado com segurança. Quem pode dizer quais tesouros a criatura reuniu durante todas essas eras?"
 guardian.670.desc:0 "O formidável Dragonete do Éter foi abatido. As coragens excepcionais do Almirante [From.From.GetLeaderName] e do [From.From.GetName] não serão esquecidas tão cedo.\n\nO §Hplanetóide§! que a fera guardava com tanto ciúme agora pode ser explorado com segurança. Quem pode dizer quais tesouros a criatura reuniu durante todas essas eras?"
 guardian.670.name:0 "Caçador de dragões"
 guardian.670.spiritphile.tooltip:0 "Ganhe acesso à §S£building  Construção§! única do império $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Ganhe acesso à §S£building  Construção§! única do império $building_guardian_dragon_monument$."
 guardian.98.a:0 "Interessante."
 guardian.98.desc:0 "Estamos recebendo uma transmissão da estação espacial independente do §Y[From.GetName]§!! Eles parecem ter traduzido nossa língua."
 guardian.98.name:0 "Comunicações Estabelecidas"
 guardian.99.desc:0 "Após conseguirmos traduzir sua língua, estabelecemos comunicações com a estação espacial independente do §Y[From.From.GetName]§!."
 guardian.99.name:0 "Comunicações Estabelecidas"
 guardian.999.a:0 "O que poderia ter causado isso?"
 guardian.999.desc:0 "Conforme o [Root.GetName] entra no sistema [From.GetName], algo parece diferente. O sol, anteriormente registrado como uma estrela anã comum, parece ter encolhido, perdendo massa em uma velocidade alarmante. Por causa disso, os planetas no sistema entraram em eras do gelo recentemente."
