l_braz_por:
 DIMENSIONAL_HORROR_PROJECT:0 "Estudar Fendas Dimensionais"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "A entidade malevolente que banimos recentemente próxima ao sistema [guardians_horror_system.GetName] usou algum tipo de fenda dimensional poderosa para eliminar o espaço entre nosso mundo e o seu próprio reino doentio. Leituras energéticas anômalas foram detectadas onde a maior fenda foi aberta. Faríamos bem em estudar estas leituras mais de perto."
 DISABLED_DREADNOUGHT_PROJECT:0 "Consertar o Pavornulo"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "O casco do pavornulo gigantesco que desativamos no sistema [guardians_dreadnought_system.GetName] está quase intacto. Apesar de requerer uma quantidade gigantesca de recursos, devemos ser capazes de consertar a nave de guerra e colocá-la a serviço de nossa própria frota."
 DRAGON_INCUBATION_PROJECT:0 "Incubação do Dragonete do Éter"
 DRAGON_INCUBATION_PROJECT_DESC:0 "O ovo recuperado do Tesouro do Dragão ainda mostra poucos sinais de vida.. Deve ser possível deduzir e emular um ambiente de incubação ideal para o ovo, com o objetivo de eventualmente chocá-lo. Caso consigamos chocar o ovo, o Dragonete do Éter resultante provavelmente não será igual ao seu ancestral em tamanho e força, mas com a domesticação correta, sem dúvidas será um grande reforço.\n\nO ovo não durará muito fora do ambiente onde foi encontrado. Precisamos agir rapidamente."
 ENIGMATIC_FORTRESS_1A:0 "Equipe de Demolições"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Envie um esquadrão de peritos em demolição para aterrissar ao lado da fortaleza e tentar explodir a trava hermética."
 ENIGMATIC_FORTRESS_1B:0 "Surto de Energia Local"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Envie uma equipe científica para fornecer energia localmente, tentando restringir a energia para a parte da fortaleza que energiza a trava hermética."
 ENIGMATIC_FORTRESS_5A:0 "Pesquisa de Buraco Negro"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Talvez as respostas sobre como a matéria escura é usada na fortaleza possam ser encontradas no funcionamento de um buraco negro."
 ENIGMATIC_FORTRESS_5B:0 "Pesquisa no Sistema Natal"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Estudar a estrela local pode nos dar algum conhecimento sobre as condições nas quais os construtores da fortaleza iniciaram seus trabalhos."
 ENIGMATIC_FORTRESS_5C:0 "Fornecer Matéria Escura"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Se fornecermos nossa própria matéria escura para o coração da fortaleza, talvez consigamos enganar o sistema que já está rodando e parar o fluxo."
 ENIGMATIC_FORTRESS_5D:0 "Usar Força"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Nossa equipe conseguiu abrir uma passagem para o núcleo usando um duto vazio. Disparar um torpedo no núcleo pode interromper o seu reinício."
 GUARDIAN_WARP:0 "Dobra do Leviatã"
