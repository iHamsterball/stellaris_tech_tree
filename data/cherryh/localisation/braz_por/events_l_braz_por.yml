 leader.5.desc:0 "Após a recente vitória no sistema [system.GetName], o Almirante [officer.GetName] parece ter desenvolvido um novo interesse por teoria naval. [officer.GetSheHeCaps] começou a experimentar umas novas estratégias e táticas radicalmente novas."
 leader.6.desc:0 "A vitória recente no sistema [system.GetName] parece ter despertado o caçador no Almirante [officer.GetName], que agora se tornou um comandante muito mais agressivo."
 leader.7.desc:0 "Após liderar [From.From.GetName] para a vitória no sistema [system.GetName], o Almirante [officer.GetName] está cada vez mais confiante e agora recusa até mesmo contemplar a noção de recuar de embates futuros."
 leader.8.desc:0 "Após [officer.GetHerHis] vitória recente no sistema [system.GetName], o Almirante [officer.GetName] começou a enfatizar a importância da velocidade e das manobras rápidas nas [officer.GetHerHis] instruções de frota. [officer.GetSheHe] está experimentando novas formações e padrões para extrair a maior agilidade das naves estelares sob o [officer.GetHerHis] comando."
 leader.9.desc:0 "Após a vitória recente do [From.From.GetName] no sistema [system.GetName], o Almirante [officer.GetName] está mostrando muito mais energia e iniciativa do que antes. [officer.GetHerHisCaps] desempenho aumentou significativamente."
 leader.arresteddevelopment:0 "Apesar das recentes melhorias na habilidade devido à experiência acumulada, o §H[From.From.GetTitle] [From.From.GetName]§! parece estar se aproximando do limite de [From.From.GetHerHis] habilidade."
 leader.lethargic:0 "Apesar de recentes melhorias de habilidade, boa parte da iniciativa e determinação que já impulsionaram o §H[From.From.GetTitle] [From.From.GetName]§! parecem ter evaporado gradualmente."
 leader.lostadmiraltrait.desc.hive:0 "A batalha no sistema [system.GetName] fez com que as anomalias comportamentais dentro do [officer.GetName] se acalmassem."
 leader.lostadmiraltrait.desc.machine:0 "Após a recente instância de combate no sistema [system.GetName], [officer.GetName] revisou seus protocolos de abordagem."
 leader.newadmiraltrait.desc.hive:0 "A abordagem no sistema [system.GetName] gerou expressões genéticas únicas no [officer.GetName]."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName] desenvolveu um novo conjunto de dados táticos dos vetores de recurso da instância de combate recente no sistema [system.GetName]."
 leader.newtrait:0 "Através do trabalho duro e da experiência, o §H[From.From.GetTitle] [From.From.GetName]§! desenvolveu novas habilidades."
 leader.optimizations.desc.hive:0 "[officer.GetName] ficou mais ágil na manipulação de nossas frotas."
 leader.optimizations.desc.machine:0 "[officer.GetName] atualizou sua heurística operacional para gerenciamento de frota."
 leader.stubborn:0 "O §H[From.From.GetTitle] [From.From.GetName]§! tornou-se mais experiente, mas com esta experiência veio uma teimosia cada vez maior. O [From.From.GetTitle] tornou-se bem inflexível, e está tendo dificuldades em aceitar novas ideias."
 leader.substanceabuser:0 "Recebemos relatos um tanto preocupantes com relação à saúde deteriorante do §H[From.From.GetTitle] [From.From.GetName]§!. A aparência abatida [From.From.GetHerHisCap] faz com que pareça que [From.From.GetSheHe] envelheceu quase vinte anos. O fardo do dever pode ser pesado."
 leader_trait_cybrex:0 "Bancos de Dados Cybrex"
 leader_trait_cybrex_desc:0 "Este líder Cybrex está equipado com antigos bancos de dados táticos do passado violento de sua civilização."
