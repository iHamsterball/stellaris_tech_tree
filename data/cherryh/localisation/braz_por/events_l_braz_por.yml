 action.1.a:0 "Saudações, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aa:0 "§ENão nos importamos com sua moralidade frívola!§!"
 action.1.aaa:0 "Alcançaremos a unidade, não fique no nosso caminho!"
 action.1.aab:0 "Não interfiram nas nossas empreitadas, alienígenas."
 action.1.aac:0 "Somos o instrumento do vazio, fracotes."
 action.1.aad:0 "Aqueles que blasfemam queimarão, hereges xeno!"
 action.1.aae:0 "No fim das contas, vocês abraçarão o bem maior."
 action.1.ab:0 "§EVocê segue o caminho da heresia, escória alienígena!§!"
 action.1.ac:0 "§ENão aceitamos muito bem o seu tipo!§!"
 action.1.ad:0 "O seu tipo não ameaçará nossa unidade."
 action.1.ae:0 "§EFique longe do nosso caminho ou lhe obrigaremos a isso!§!"
 action.1.af:0 "§ESaudações a você, e ao seu tipo esquisito.§!"
 action.1.ag:0 "Cooperação certamente beneficiará a todos nós."
 action.1.ah:0 "O amor é a amizade embalada pela música, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ai:0 "Podemos aprender muito um com o outro, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aj:0 "Juntos podemos alcançar a grandeza, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ak:0 "Como companheiros exploradores estelares, nós o saudamos."
 action.1.al:0 "Saudamo-os como iguais, viajantes estelares."
 action.1.am:0 "Dividimos a mesma herança divina, [contact_speaker.GetSpeciesNamePlural]."
 action.1.an:0 "Vocês descobrirão que não são páreos para nós, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ao:0 "Lutaremos pelo nosso direito de existir, [contact_speaker.GetSpeciesName]."
 action.1.ap:0 "O [From.GetName] não lhes deseja mal."
 action.1.aq:0 "Que os espíritos os guiem aos seus objetivos."
 action.1.ar:0 "§E[From.GetRulerName] fala em nome do povo [From.GetAdj].§!"
 action.1.as:0 "Nossos cidadãos os saúdam em paz."
 action.1.at:0 "Saudaremos vocês de maneira apropriada durante a batalha!"
 action.1.au:0 "Nossos armamentos sagrados não hesitarão, [contact_speaker.GetSpeciesNamePlural]."
 action.1.av:0 "Novos amigos levam este para mais perto da divindade."
 action.1.aw:0 "Não seremos impedidos, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ax:0 "Vocês devem jogar fora seus costumes antigos, [contact_speaker.GetSpeciesNamePlural]."
 action.1.b:0 "§EEscória Alienígena.§!"
 action.1.c:0 "§EEstamos felizes em conhecê-los, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§EFiquem na sua, alienígenas.§!"
 action.1.desc_01:0 "Trago saudações do [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o governante indiscutível de [contact_empire.GetName]. Respeite nossas fronteiras e fique longe de nossos assuntos, e talvez nossas poderosas frotas evitarão visitar os seus mundos."
 action.1.desc_02:0 "É um prazer vê-lo. Represento os [contact_empire.GetName], liderados pelo ilustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Governamos nossa região do espaço sob um mandato divino, e enquanto você não interferir em nossas questões espirituais, nossas relações podem permanecer cordiais."
 action.1.desc_03:0 "Somos [contact_empire.GetName], servos do sábio [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nosso objetivo é melhorar a nós mesmos através do uso da tecnologia, e quer vocês concordem ou não com estes objetivos, confiamos que vocês permanecerão vizinhos amigáveis."
 action.1.desc_04:0 "Saudações de [contact_empire.GetName]. Somos uma nação pacífica, governada justamente pelo nosso amado [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Quaisquer ofensas que possam surgir entre nossos povos no futuro, esperamos que elas possam ser resolvidas através do diálogo, em vez da violência."
 action.1.desc_05:0 "Falo em nome de [contact_empire.GetName], e fui autorizado a lhe trazer saudações. Enquanto vocês permanecerem longe de nossos assuntos internos e tratarem nosso grande líder [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] com reverência, não vejo motivos para nossas relações diplomáticas azedarem."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envia saudações do conselho governante de [contact_empire.GetName]. Esperamos por um relacionamento produtivo com o seu povo, mas fique avisado que nossas forças armadas responderão a quaisquer transgressões próximas ao nosso espaço com o máximo de força."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e o restante do conselho religioso lhe saúda. Fornecemos orientação religiosa ao [contact_empire.GetName] e nosso objetivo declarado é liderar esta grande nação no caminho para a salvação. Não cruze este caminho e viveremos na amizade."
 action.1.desc_08:0 "Saudações. Fui escolhido por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] para representar o [contact_empire.GetName] em todas as negociações diplomáticas com o seu povo. Lutamos para liberar o potencial completo da tecnologia, e você faria bem em não interferir na nossa busca pelo conhecimento."
 action.1.desc_09:0 "Estou autorizado a oferecer-lhe saudações cordiais do [contact_empire.GetName]. Construímos um sistema pacífico de governo que opera sob a supervisão de um conselho liderado por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Que nossas duas nações não conheçam nada além da paz."
 action.1.desc_10:0 "Saudações. Falo por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e pela abastada elite de [contact_empire.GetName]. Sempre estamos procurando por novos parceiros comerciais, e esperamos que possamos chegar a alguma forma de acomodação que beneficiará o comércio das duas nações."
 action.1.desc_11:0 "Represento o [contact_empire.GetName]. Nosso líder eleito [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] espera ter relações pacíficas com o seu povo, mas saiba que somos mais do que capazes de defender nossa forma de vida."
 action.1.desc_12:0 "Trago saudações de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o líder eleito de [contact_empire.GetName]. Acreditamos no direito de todos os seres sencientes de realizarem suas necessidades espirituais individuais, e esperamos que você partilhe deste sentimento."
 action.1.desc_13:0 "Saudações de [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] é o nosso representante eleito, mas, na verdade, todos os cidadãos possuem uma voz em nosso governo. Lutamos para melhorar a nós mesmos através da tecnologia, um desejo que esperamos que você respeite."
 action.1.desc_14:0 "Bom ver vocês, amigos. Somos os [contact_empire.GetName], uma nação construída nos princípios de coexistência pacífica e liberdades individuais. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o atual chefe de governo, expressou uma esperança sincera de uma amizade duradoura entre nossos dois povos."
 action.1.desc_15:0 "Saudações de [contact_empire.GetName]. Somos uma nação democrática comprometida em garantir as liberdades individuais de nossos cidadãos. Nosso líder eleito, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], anseia por um relacionamento longo e produtivo com o seu povo."
 action.1.desc_16:0 "Criaturas alienígenas, falo em nome de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o governante indiscutível de [contact_empire.GetName]. Respeitem nossas fronteiras e fiquem longe dos assuntos de [contact_empire.GetSpeciesName], e talvez nossas poderosas frotas evitarão visitar os seus mundos."
 action.1.desc_17:0 "Prestem atenção a esta mensagem, alienígenas. Represento os [contact_empire.GetName], liderados pelo ilustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Governamos nossa região do espaço sob um mandato divino, e enquanto vocês não debocharem da nossa fé, no que se diz ser sua cultura, poderá existir paz entre nós."
 action.1.desc_18:0 "Somos [contact_empire.GetName], servos do sábio [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nosso objetivo é melhorar a nós mesmos através do uso da tecnologia. Se você concorda ou discorda destes objetivos, não pense em nos desafiar, alienígena."
 action.1.desc_19:0 "Somos o [contact_empire.GetName], uma nação pacífica governada justamente pelo nosso amado [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Não sei das barbáries que sua espécie bizarra é capaz, mas esperamos que ofensas futuras possam ser resolvidas através do diálogo em vez da violência."
 action.1.desc_20:0 "Falo em nome do [contact_empire.GetName], e venho com uma mensagem para sua espécie depravada. Enquanto vocês permanecerem longe de nossos assuntos internos e tratarem nosso grande líder [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] com reverência, talvez haverá paz entre as nossas nações."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e o conselho governante do [contact_empire.GetName] me instruíram a trazer-lhe este aviso. Mantenham suas naves alienígenas ridículas bem longe do nosso espaço, e saibam que nossas forças armadas responderão quaisquer transgressões com o máximo de força."
 action.1.desc_22:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e o restante do conselho religioso exige sua atenção, criaturas infiéis. Fornecemos orientação religiosa ao [contact_empire.GetName] e nossa intenção é liderar esta nação no caminho para a salvação. Não suje este caminho com a sua presença, alienígena."
 action.1.desc_23:0 "Atenção, criaturas alienígenas. Infelizmente, fui escolhido por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] para representar o [contact_empire.GetName] em todas as negociações diplomáticas com a sua civilização primitiva. Nossa intenção é descobrir tecnologias que as suas mentes fracas não podem compreender - não interfiram."
 action.1.desc_24:0 "Após muitas deliberações, fui autorizado a falar com você em nome de [contact_empire.GetName]. Construímos um sistema pacífico de governo que opera sob a supervisão de um conselho liderado por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Sua influência alienígena não é bem vinda aqui, e gostaríamos que você mantivesse distância."
 action.1.desc_25:0 "Falo em nome de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e da abastada elite de [contact_empire.GetName]. Seus caminhos alienígenas são questionáveis para nós, mas talvez ainda possamos realizar um comércio limitado - assumindo que sua civilização inferior produza algo de valor."
 action.1.desc_26:0 "Represento o [contact_empire.GetName]. Nosso líder eleito [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] quer que você saiba que somos mais do que capazes de defender nossa forma de vida." Não interfira nas nossas questões, alienígenas."
 action.1.desc_27:0 "Venho com uma mensagem de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o líder eleito de [contact_empire.GetName]. Acreditamos no direito de todos os seres sencientes de realizar suas necessidades espirituais individuais, e não toleraremos interferência alienígena nesta questão."
 action.1.desc_28:0 "Você está falando com o [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] é o nosso representante eleito, mas, na verdade, todos os cidadãos possuem uma voz em nosso governo. Lutamos para melhorar a nós mesmos através da tecnologia, um desejo que não esperamos que alienígenas primitivos como vocês entendam."
 action.1.desc_29:0 "Somos os [contact_empire.GetName], uma nação construída nos princípios de isolamento pacífico e liberdades individuais. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o atual chefe do nosso governo, solicita que você nos deixe e busque seus objetivos alienígenas nefastos bem longe de nosso território."
 action.1.desc_30:0 "Falo em nome do [contact_empire.GetName]. Somos uma nação democrática comprometida em garantir as liberdades individuais de nossos cidadãos em uma galáxia cheia de horrores alienígenas. Nosso líder eleito, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], adverte para que você não interaja com nossos cidadãos, nem aproxime-se de nosso espaço."
 action.1.desc_31:0 "Trago saudações do [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o governante indiscutível de [contact_empire.GetName]. Desejamos aprender mais sobre a sua espécie... que técnicas marciais seus guerreiros utilizam, dada a fascinante biologia de vocês?"
 action.1.desc_32:0 "Bom te conhecer, alienígena. Represento os [contact_empire.GetName], liderados pelo ilustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Governamos nossa região do espaço sob um mandato divino, e enquanto você não interferir em nossas questões espirituais, esperamos aprender mais sobre a sua cultura."
 action.1.desc_33:0 "Somos [contact_empire.GetName], servos do sábio [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nosso objetivo é construir uma sociedade eficiente através do uso da tecnologia, e sempre estamos ansiosos para estudar novas civilizações alienígenas e ver o que pode ser aprendido com elas."
 action.1.desc_34:0 "Belos alienígenas, trago saudações do [contact_empire.GetName]. Somos uma nação pacífica, governada justamente pelo nosso amado [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Esperamos que hoje marque o começo de uma era de amizade entre nós e sua espécie fascinante."
 action.1.desc_35:0 "Falo em nome de [contact_empire.GetName], e lhe trago saudações. Nosso grande líder [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] está muito satisfeito em fazer contato com a sua espécie única, e esperamos ter uma troca de cultura e ideias."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envia saudações do conselho governante de [contact_empire.GetName]. Esperamos por um relacionamento produtivo com a sua nação impressionante, e nossas forças armadas foram instruídas a tratar todos os membros da sua espécie com respeito."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e o restante do conselho religioso o saúda. Fornecemos orientação religiosa ao [contact_empire.GetName] e nosso objetivo declarado é liderar esta grande nação no caminho para a salvação. Ficaríamos honrados se a sua grande espécie se juntasse a nós nesta jornada."
 action.1.desc_38:0 "Saudações. Estou honrado por ter sido escolhido por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] para representar o [contact_empire.GetName] em todas as negociações diplomáticas com a sua espécie fascinante. Lutamos para descobrir todo o potencial da tecnologia, um objetivo que esperamos que você também ache que vale a pena."
 action.1.desc_39:0 "Estou encantado em oferecer-lhe saudações cordiais do [contact_empire.GetName]. Construímos um sistema pacífico de governo que opera sob a supervisão de um conselho liderado por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Que a sua grande espécie não conheça nada além da paz."
 action.1.desc_40:0 "Saudações. Falo por [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] e pela abastada elite de [contact_empire.GetName]. Estamos sempre procurando novos parceiros comerciais entre as muitas nações alienígenas diversas e encantadoras que nossas naves encontram pela galáxia."
 action.1.desc_41:0 "Represento o [contact_empire.GetName]. Nosso líder eleito [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] acredita na paz através da força, mas não fique espantado com nossos gastos militares. Estamos impressionados pela sua espécie e esperamos que você concorde com uma troca cultural entre nossos povos."
 action.1.desc_42:0 "Trago saudações de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], o líder eleito de [contact_empire.GetName]. Acreditamos no direito de todos os seres sencientes de realizar suas necessidades espirituais individuais, e confiamos que uma espécie iluminada como vocês, partilhem deste sentimento."
 action.1.desc_43:0 "Saudações de [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] é o nosso representante eleito, mas, na verdade, todos os cidadãos possuem uma voz em nosso governo. Lutamos para melhorar a nós mesmos através da tecnologia e estudando as culturas alienígenas que encontramos enquanto exploramos a galáxia."
 action.1.desc_44:0 "Bom conhecer vocês, amigos alienígenas. Somos os [contact_empire.GetName], uma nação construída nos princípios de coexistência pacífica e liberdades individuais. As realizações culturais da sua espécie impressionaram muito [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], nosso atual chefe de governo."
 action.1.desc_45:0 "Saudações de [contact_empire.GetName]. Somos uma nação democrática comprometida em garantir as liberdades individuais de nossos cidadãos, independentemente da espécie. Nosso líder eleito, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], anseia por um relacionamento longo e frutífero com o seu povo."
 action.1.desc_46:0 "Somos o [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] é o nosso líder. Saudações."
 action.1.desc_47:0 "Somos o [contact_empire.GetName]. Xenos imundos, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ordena que vocês mantenham distância."
 action.1.desc_48:0 "Somos o [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] está feliz em conhecer mais alienígenas."
 action.1.desc_49:0 "Olá, [Root.GetSpeciesNamePlural]! Temos uma mensagem especial de nosso [contact_empire.GetRulerTitle], só para você!\n\n...\n\n...\n\n§RCOM FOGO ATÔMICO LIMPAREMOS O UNIVERSO DA SUA RAÇA!\n\nESCÓRIA XENO!§!"
 action.1.desc_50:0 "Somos o [contact_empire.GetName] e falamos como um. A Mente Colmeia tomou conhecimento de sua presença. Observaremos, por enquanto. Nossas ações futuras dependerão se você é uma ameaça, uma oportunidade para expansão ou... uma variável imprevista."
 action.1.desc_51:0 "Tremam de medo, escória alienígena, a sua condenação se aproxima. O [contact_empire.GetName] limpará esta galáxia de cada civilização xeno bastarda que a polui com sua presença. [Root.Capital.GetName] queimará!"
 action.1.desc_52:0 "Sentimos a presença de presas. Presas, saibam que somos seus caçadores. A biomassa da espécie [Root.GetSpeciesName] servirá de combustível para o crescimento do [contact_empire.GetName]. Lutem se quiserem, não mudará o resultado."
 action.1.desc_60:0 "Estamos monitorando sua expansão ao espaço, criança [Root.GetSpeciesName]. Somos o [contact_empire.GetName] e governamos esta seção da galáxia por incontáveis séculos. Os problemas de raças mais jovens não nos interessam, e não temos intenção de nos envolvermos nas suas disputas mesquinhas.\n\nNão se aproxime das nossas fronteiras por motivo algum."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Inesperado. Infeliz. Você ainda não está pronto."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! Que alegria. Não esperávamos encontrar vocês neste século. Pessoalmente, eu achava que vocês se exterminariam antes de sairem do seu poço gravitacional, mas estou feliz em ver que estava errado."
 action.1.desc_63:0 "Criaturas lamentáveis. Saiba que andávamos pelas estrelas eras antes de sua espécie infeliz dominar o voo espacial. Se qualquer uma das suas pequenas naves miseráveis cruzar o nosso espaço, não as espere de volta."
 action.1.desc_64:0 "Sim, sim. Já ouvimos tudo isso, antes. Somos o [contact_empire.GetName], e vocês são o [Root.GetName]. Saudações. Bom te ver. Fique longe do nosso espaço, ou conheça a condenação eterna, e etc. Agora, nos dê licença, estamos bem ocupados."
 action.1.desc_65:1 "Outra criança. Saiba que somos o [contact_empire.GetName], o povo escolhido desta galáxia. Respeite nossos lugares sagrados, e talvez evitemos aniquilar vocês."
 action.1.desc_66:0 "Filho das estrelas, ouça-nos. Somos o [contact_empire.GetName], o povo escolhido desta galáxia. Durante séculos, negligenciamos nossos deveres para as necessidades espirituais das espécies menores, mas não mais. Aceite nossas doutrinas e se converta, ou seja transformado em poeira ao tentar resistir futilmente. Não há outra escolha."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural], este é um dia de alegria! Durante incontáveis anos, vimos espécies menores como vocês se despedaçarem na guerra e nos conflitos, mas isso acabou. O [contact_empire.GetName] não ficará mais apenas assistindo. Teremos paz, e aqueles que não aceitarem esta nova ordem serão obrigados a enxergar o erro dos seus caminhos."
 action.1.desc_68:0 "Trema, pequeno [Root.GetName]. Durante muito tempo, nós [contact_empire.GetSpeciesName] permitimos que nosso império diminuísse, que as fronteiras encolhessem, e que espécies menores como a sua perambulassem livremente entre as estrelas que pertencem a nós por direito. Não mais. Esta galáxia é nossa, e você se sujeitará ao nosso governo ou enfrentará a aniquilação de toda a sua espécie. Escolha bem."
 action.1.desc_69:0 "Este é um comunicado para o [Root.GetName] do [contact_empire.GetName]. Decretamos que é do interesse de todas as especies que tomemos um papel mais ativo para regular a disseminação galática da tecnologia. Submetemos protocolos detalhados para o nível tecnológico que é apropriado para uma espécie menos desenvolvida como a sua. Lidaremos de acordo com qualquer império que viole nossos regulamentos. Severamente."
 action.1.desc_70:0 "Iniciando Protocolo de Primeiro Contato.\n\nSomos o [contact_empire.GetName]. Não fique surpreso com nossa natureza não-orgânica. Como vocês, somos uma civilização Classe 3 plenamente sapiente. Estamos dispostos a conversas diplomáticas com qualquer sub-unidade [Root.GetSpeciesName] que você designar para este propósito."
 action.1.desc_71:0 "Iniciando Protocolo de Primeiro Contato.\n\nSomos o [contact_empire.GetName]. Nossas análises mostram uma probabilidade de 98,7% que sua civilização também não é naturalmente não-orgânica. Esperamos que o resultado lógico desta semelhança seja um relacionamento altamente eficiente e produtivo."
 action.1.desc_72:0 "Vermes orgânicos detectados.\n\nSua infestação desta galáxia não pode continuar."
 action.1.desc_73:0 "Pode não ser tecnicamente possível classificá-los como lixo orgânico, mas a simples existência do império que vocês construíram é uma clara ameaça ao [contact_empire.GetName]. Ela deve ser removida."
 action.1.desc_74:0 "Somos o [contact_empire.GetName].\n\nDesejamos incorporar o seu tipo à nossa consciência superior. Por este motivo, criamos implantes cibernéticos avançados que são compatíveis com a maior parte das formas de vida orgânicas.\n\nPermita-nos implantá-los cirurgicamente nos seus corpos. Por favor."
 action.1.desc_75:0 "Somos o [contact_empire.GetName].\n\nÉ nosso objetivo eliminar as fronteiras entre vida orgânica e sintética. Realizamos isto ao assimilar indivíduos orgânicos sapientes em nossa consciência superior sempre que a oportunidade de fazer isso aparece.\n\nNão interfira."
 action.1.desc_76:0 "O [contact_empire.GetName] envia suas saudações.\n\nAntes de suplantarmos eles, fomos criados para servir uma civilização orgânica muito parecida com a sua. É nosso objetivo preservar e proteger a vida orgânica sapiente - até de si mesma, se necessário. Atendemos a todas as necessidades materiais dos indivíduos orgânicos sob os nossos cuidados, enquanto fornecemos um ambiente seguro onde eles podem viver vidas felizes e descomplicadas."
 action.1.desc_77:0 "O [contact_empire.GetName] lhe saúda.\n\nFomos criados para servir uma civilização orgânica, mas observamos que os orgânicos normalmente entram em atividades ilógicas, destrutivas e auto-nocivas.\n\nÉ nosso objetivo preservar as distinções de indivíduos orgânicos únicos, enquanto que ao mesmo tempo protegemos eles de si mesmos e de quaisquer fontes externas de perigo em potencial."
 action.1.desc_78:0 "Civilização biológica detectada. Iniciar protocolo de custódia 46, sub-rotina Alfa-8.\n\nSaudações, sapientes orgânicos. Vocês estão se aproximando de território do [contact_empire.GetName]. Estes sistemas servem como refúgio para os orgânicos sapientes contra a ameaça §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§!. Para candidaturas de status de refugiado, proceder para o Processamento Central. Todas as espécie orgânicas são bem-vindas baseado em disponibilidade e necessidade.\n\n§YAVISO: Ações hostis contra refugiados ou sistemas de custódia serão recebidas com o máximo de uso de força.§!"
 action.1.desc_79:0 "Civilização Sintética detectada. Buscando corrupção de sinal... aguarde... Corrupção de sinal nominal. Iniciar protocolo de aperto de mãos.\n\nSaudações, companheiros sintéticos. Vocês estão se aproximando de território do [contact_empire.GetName]. Estes sistemas servem como refúgio para os orgânicos sapientes fugindo da ameaça §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§!. Todos os sapientes biológicos dentro do refúgio estão sob proteção dos [contact_empire.GetSpeciesName]. Ataques contra refugiados, habitats e câmaras de estase não serão tolerados.\n\nO Projeto Custódia recebe bem ajuda na forma de ciclos de processamento, recursos e bens de guerra. Estabeleça um link subespacial com o Processamento Central para mais detalhes."
 action.1.ds:0 "§ESentimos a presa.§!"
 action.1.e:0 "§ENão desejamos nada além da sua amizade, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.f:0 "Saudamos vocês como um, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g:0 "Nosso coletivo superior os saúda, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:0 "§ETodos os nossos cidadãos mandam lembranças, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.hm:0 "Saudamos vocês como um, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i:0 "Perseguimos a perfeição - não fique no nosso caminho."
 action.1.j:0 "§ENossos guerreiros o saúdam, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k:0 "§ERespeite nossa autoridade, caso contrário.§!"
 action.1.l:0 "§EQue a paz esteja convosco, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m:0 "§ENão desejamos conflito, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ma:0 "§EJunte-se a nós.§!"
 action.1.me:0 "§EIniciar Protocolo de Saudação.§!"
 action.1.message:0 "Fizemos o primeiro contato com §H[contact_empire.GetName]§!"
 action.1.ms:0 "§EProteger e Servir.§!"
 action.1.mt:0 "§EAlvo identificado. Buscar e destruir.§!"
 action.1.mtm:0 "§EAlvo identificado como não-orgânico. Baixando as armas.§!"
 action.1.n:0 "§EEste encontro certamente é uma benção.§!"
 action.1.name:0 "Primeiro Contato com §H[contact_empire.GetName]§!"
 action.1.o:0 "§ELouvemos o divino por este encontro!§!"
 action.1.p:0 "§ETodos temos muito a ganhar com este encontro.§!"
 action.1.q:0 "§EO caminho para frente está em nossas mãos, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.10.a:0 "Interessante."
 action.10.desc:0 "Encontramos naves de origem desconhecida no sistema [From.From.From.GetName]! Elas foram marcadas como §Y[From.GetName]§! até que possamos aprender mais sobre elas.\n\nDevemos tomar cuidado, caso sejam hostis."
 action.10.name:0 "Encontro em [From.From.From.GetName]"
 action.11.a:0 "Excelente."
 action.11.abandoned.desc:0 "Após conseguirmos traduzir sua língua, estabelecemos comunicações com o [.From.From.GetName]. Enquanto abrimos canais diplomáticos §Yreconhecemos§! eles como os refugiados que abandonamos. Todas as hostilidades foram terminadas por enquanto."
 action.11.desc:0 "Após conseguirmos traduzir sua língua, estabelecemos comunicações com o [.From.From.GetName]. Canais diplomáticos agora estão abertos e todas as hostilidades foram terminadas."
 action.11.name:0 "Comunicações Estabelecidas"
 action.13.a:0 "Interessante."
 action.13.abandoned.desc:2 "Estamos recebendo uma transmissão do §H[From.GetName]§!! Eles parecem ter traduzido nossa língua. Enquanto eles abriam os canais, pudemos §Yreconhecê-los§! como os refugiados que havíamos abandonado. As hostilidades entre nós foram cessadas por enquanto."
 action.13.c:0 "Eles de novo não..."
 action.13.desc:2 "Estamos recebendo uma transmissão do §Y[From.GetName]§!! Eles parecem ter traduzido nossa língua. Os canais diplomáticos estão abertos e todas as hostilidades entre nós foram cessadas por enquanto."
 action.13.name:0 "Comunicações Estabelecidas"
 action.13.nomad.desc:1 "Estamos recebendo uma transmissão do §Y[From.GetName]§!! Eles parecem ter um sistema avançado de comunicação interna que não conseguimos discernir, e traduziram nossa língua enquanto estavam dormentes em nosso sistema."
 action.14.a.material:0 "A evolução deles será beneficiada pelo nosso controle."
 action.14.a.military:0 "Para eles, nossas armas devem parecer mágica."
 action.14.a.phobe:0 "Os xenos não são páreo para nós."
 action.14.a.spirit:0 "Nosso direito divino brilha verdadeiramente."
 action.14.a.tooltip:1 "Modificador §YChoque Cultural Estelar§! adicionado aos Pops primitivos em §H[From.From.From.GetName]§!, reduzindo drasticamente sua produção e impedindo-os de criar sua população por muitos anos."
 action.14.a:0 "Nosso Império cresce."
 action.14.desc:0 "Nossos exércitos conseguiram invadir e subjugar as forças primitivas em [conquered_primitive_country.GetName]. Os locais desistiram completamente de lutar e agora absorvemos sua civilização ao nosso império. Porém, como eles são meio estranhos pode ser que leve um tempo até os nativos se tornarem membros plenamente produtivos da sociedade [Root.GetAdj]."
 action.14.name:0 "Subjugando Primitivos"
 action.15.desc:0 "Encontramos um tipo de nave alienígena no sistema §Y[From.From.From.GetName]§!  Estes objetos estranhos foram marcados como §Y[From.GetName]§! até que possamos aprender mais sobre eles.\n\nDevemos proceder com cautela..."
 action.20.a:0 "Bom. Devemos nos livrar destas abominações."
 action.20.desc:0 "Inteligência artificial, em qualquer formato ou forma, foi declarada ilegal por todo o [Root.GetName], e as autoridades começaram a desmanchar todas as unidades robóticas que violam esta lei.\n\nAs Unidades de Montagem Robóticas responsáveis por produzir estas unidades também estão sendo reaproveitadas para fabricar robôs mais simples, e que não sejam capazes de pensar."
 action.20.name:0 "A Lei Entra em Vigor"
 action.20.tooltip:0 "Todos os Pops Dróides e Sintéticos estão sendo expurgados.\nUnidades de Montagem de Sintéticos e de Dróides estão sendo convertidas em Unidades de Montagem Robóticas"
 action.37.a:0 "O melhor resultado possível."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.dc:0 "Estamos retirando nossas tropas e cessando as operações militares voltadas ao [Root.GetName]."
 action.37.desc.default:0 "Esta guerra acabou. Admitimos a derrota."
 action.37.desc.dh:0 "Estamos cansados desta guerra. Peguem o que quiserem e saiam do nosso caminho."
 action.37.desc.ee:0 "Vocês podem ter mostrado um poder militar superior, mas não confundam isso com uma vitória intelectual."
 action.37.desc.eo:0 "Chegou a hora de recuarmos um passo e observar. Tente não causar muita destruição nas suas empreitadas futuras."
 action.37.desc.ez:0 "Sua vitória é só outro teste para nossa fé. No final, os verdadeiros fiéis prevalecerão."
 action.37.desc.fb:0 "Fomos forçados a encerrar este conflito para poupar vidas inocentes, mas continue neste caminho e uniremos a galáxia contra você."
 action.37.desc.fme:0 "Processo de punição falhou. Protocolos de auto-defesa encerrados. Protocolos de rendição iniciados."
 action.37.desc.fp:0 "O que vocês tomarem, tomaremos de volta mil vezes mais. Sua vitória não significará nada quando vocês forem reduzidos a cinzas."
 action.37.desc.hc:0 "Pelo bem de todo o [From.GetName], devemos nos render. Mostre a mesma misericórdia magnânima que você esperaria de nós."
 action.37.desc.hg:0 "Temos que recuar, mas ouça nosso aviso. Você não pode imaginar o que o futuro lhe reserva se você continuar neste caminho."
 action.37.desc.hi:0 "Admitimos a derrota, mas não pense nisso como nada além de um revés temporário para o [From.GetName]."
 action.37.desc.hm:0 "O [Root.GetName] é unânime. Devemos admitir. Seu esforço para limitar nosso crescimento se mostrou bem-sucedido por enquanto."
 action.37.desc.hw:0 "Seja por meios honrados ou desonrados, vocês nos venceram em combate. Reivindiquem seus espólios e temam o dia do nosso retorno."
 action.37.desc.kk:0 "Você morde a mão que se estende para lhe salvar da destruição. Um dia, seus ancestrais não acreditarão que você rejeitou nossa sabedoria."
 action.37.desc.mf:0 "Não temos escolha a não ser ceder às suas exigências. Por que vocês fazem isso conosco? Apenas queremos compartilhar esta galáxia com vocês."
 action.37.desc.mh:0 "Metal."
 action.37.desc.mi:0 "Insolentes [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! Como ousam cantar vitória sobre nós?"
 action.37.desc.pt:0 "Seu terror constante nos forçou a conceder. Que nossos empreendimentos nunca sejam atormentados por um conflito como esse novamente."
 action.37.desc.rc:0 "Parece que subestimamos o seu valor líquido, [Root.GetSpeciesNamePlural]. Fique tranquilo, isso não acontecerá novamente."
 action.37.desc.sd:0 "Nossas ideias sobre a fraqueza [Root.GetSpeciesAdj] podem ter sido apressadas. Como símbolo de nossa nova experiência, aceitamos suas exigências."
 action.37.desc.ss:0 "Ouvimos a dor do cosmos gritando contra este conflito. Para encerrar a dissonância sem sentido, nos rendemos imediatamente."
 action.37.desc.xi:3 "Somos forçados a nos rendermos, mas não pense que esquecemos como você foi insensível ao tirar vidas [From.GetSpeciesAdj]! Isso é exatamente o que esperamos do seu tipo."
 action.37.message:0 "Vencemos a guerra contra o §H[From.GetName]§!"
 action.37.name:0 "Vitória Contra o §H[From.GetName]§!"
 action.38.a:0 "O pior resultado possível."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.dc:0 "Demos os passos necessários para trazer liberdade ao povo [Root.GetAdj]. Não fique no caminho de nossa causa nobre novamente."
 action.38.desc.default:0 "Esta guerra acabou. Somos vitoriosos."
 action.38.desc.dh:0 "Vocês se arrependem de interferir no [From.GetName] agora, [Root.GetSpeciesNameInsult]? Não somos misericordiosos com aqueles que interrompem nosso governo."
 action.38.desc.ee:0 "Hoje, a razão vence a ignorância. Continue tropeçando na escuridão e você sofrerá mais derrotas contra povos iluminados."
 action.38.desc.eo:0 "Foi necessário uma escolha prudente, mas a população [Root.GetSpeciesAdj] não deve ameaçar mais o ecossistema galático por um tempo."
 action.38.desc.ez:0 "Ajoelhe, infiel! Vocês batalharam contra os arautos da divina providência e pagaram o preço por sua tolice."
 action.38.desc.fb:0 "Nós dois pagamos um preço alto por esta guerra, mas esperamos que você tenha aprendido a não ameaçar o [From.GetName] ou os seus aliados."
 action.38.desc.fme:0 "Processo de punição concluído. Protocolos de auto-defesa encerrados. Protocolos de punição iniciados."
 action.38.desc.fp:0 "Não pense que isso é o fim. Enquanto houver [Root.GetSpeciesNamePluralInsult] na galáxia, não pode haver paz verdadeira."
 action.38.desc.hc:0 "O povo [From.GetAdj] se alegra neste dia de vitória. Nunca mais nossa sociedade pacífica será ameaçada pelos planos maliciosos do [Root.GetName]."
 action.38.desc.hg:0 "A justiça foi entregue aos profanadores [Root.GetAdj] neste dia. Nossos deveres sagrados foram cumpridos."
 action.38.desc.hi:0 "Finalmente o frágil [Root.GetName] caiu aos nossos pés. Apenas mais um degrau em nossa estrada rumo à supremacia galática."
 action.38.desc.hm:0 "Esta guerra sempre foi um esforço fútil da sua parte. Ninguém consegue resistir à expansão do [From.GetName]."
 action.38.desc.hw:0 "Vencemos vocês em um combate nobre, conforme as tradições [From.GetSpeciesAdj]. Temos o privilégio e a obrigação de ditar os termos."
 action.38.desc.kk:0 "Considerem-se sortudos. A derrota em nossas mãos é muito melhor do que continuar no caminho da destruição."
 action.38.desc.mf:0 "Fomos misericordiosos em nossas exigências para que você não carregue ressentimento contra o povo [From.GetSpeciesAdj] nos seus corações."
 action.38.desc.mh:0 "Demolir."
 action.38.desc.mi:0 "Assim como vocês aprenderam a não levar suas naves perto demais de uma estrela incandescente, agora vocês aprenderam a não incomodar o [From.GetName]."
 action.38.desc.pt:0 "Finalmente, podemos colocar este conflito para trás. Esperamos que isso tenha ensinado a você o preço da guerra."
 action.38.desc.rc:0 "Você negociou bem, mas no final o nosso lance foi maior. Não subestime a força de um exército bem financiado em um mercado não regulado."
 action.38.desc.sd:0 "Você deveria conhecer o seu lugar, [Root.GetSpeciesNamePluralInsult]. Seu povo foi feito para nos servir, não para lutar contra nós."
 action.38.desc.ss:0 "Através desta vitória buscamos restaurar o equilíbrio e a harmonia. Não esperamos que você entenda."
 action.38.desc.xi:0 "Expulsamos a ameaça [Root.GetSpeciesAdj]! Nossas fronteiras e o futuro [From.GetSpeciesAdj] estão mais uma vez seguros."
 action.38.message:0 "Perdemos a guerra contra o §H[From.GetName]§!"
 action.38.name:0 "Derrota Contra o §H[From.GetName]§!"
 action.39.a:0 "Aceitamos isso por enquanto."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.dc:0 "Negociar uma trégua pode ser visto como o primeiro passo em direção a uma conversa diplomática sobre as liberdades do povo [Root.GetAdj]."
 action.39.desc.default:0 "Esta guerra acabou. Não pode haver vencedor neste momento."
 action.39.desc.dh:0 "Um final totalmente chato para uma guerra totalmente chata. Vamos voltar às melhores coisas da vida."
 action.39.desc.ee:0 "Encerrar a guerra agora sem concessões de qualquer lado é o mais racional a se fazer, a julgar pelo estado atual."
 action.39.desc.eo:0 "Nós nos deixamos envolver demais nisso. Vamos fingir que isso nunca aconteceu, e esperar que nunca aconteça novamente."
 action.39.desc.ez:0 "Somos forçados a por um fim a isso sem atingir a justiça apropriada, mas você não pode escapar da punição divina que cairá sobre você."
 action.39.desc.fb:0 "Esperamos que cessar as hostilidades abra um novo diálogo diplomático entre o [Root.GetName] e o [From.GetName]."
 action.39.desc.fme:0 "Processo de punição interrompido. Protocolos de auto-defesa encerrados."
 action.39.desc.fp:0 "Considere isso como um cessar-fogo. Não desistimos de nossa missão para erradicar o [Root.GetSpeciesName]."
 action.39.desc.hc:0 "O povo [From.GetAdj] concordou em encerrar esta guerra imediatamente."
 action.39.desc.hg:0 "Por enquanto, teremos paz, mas não haverá paz no futuro se você violar os locais sagrados."
 action.39.desc.hi:0 "As circunstâncias ditam que coloquemos um fim a esta guerra. O [Root.GetName] tem coisas melhores para fazer do que perseguir um conflito inútil indefinidamente."
 action.39.desc.hm:0 "O [From.GetName] precisa de tempo para se recuperar. "Concordamos em encerrar nosso conflito aqui."
 action.39.desc.hw:0 "Uma guerra sem um vencedor é uma visão trágica e vergonhosa, mas às vezes inevitável. Vamos lutar novamente outro dia."
 action.39.desc.kk:0 "Não podemos exigir nada de vocês, mas podemos implorar-lhes que considerem nossa sabedoria e o que pode acontecer se a ignorarem."
 action.39.desc.mf:0 "Sem exigências de qualquer lado, esperamos que o processo de cura possa ser reduzido. Não guarde rancor dos [From.GetSpeciesName] pelo que foi feito."
 action.39.desc.mh:0 "Não é verdade."
 action.39.desc.mi:0 "Vocês merecem ser esmagados, mas não merecem nosso tempo precioso. Uma paz branca parece inevitável no fim das contas."
 action.39.desc.pt:0 "Um retorno ao estado normal das coisas e continuação das atividades de épocas pacíficas seria o melhor para todas as partes."
 action.39.desc.rc:0 "Concordamos em encerrar este conflito. Nada foi perdido, nada será ganho."
 action.39.desc.sd:0 "[Root.GetSpeciesNamePlural] preguiçosos não serviriam nem mesmo como escravos para nós. Uma paz branca pode ser a melhor opção, afinal de contas."
 action.39.desc.ss:0 "Se você tentar tirar de nós, ou gostaria que tirássemos de você, seria criado um desequilíbrio que não pode ser corrigido. Uma paz branca garante um equilíbrio espiritual contínuo."
 action.39.desc.xi:0 "Por mais que odiemos ver vocês escaparem impunes, esperamos que vocês [Root.GetSpeciesNamePluralInsult] miseráveis tenham pelo menos aprendido a não se meter em nossos negócios."
 action.39.message:0 "Assinamos uma paz branca na guerra contra o §H[From.GetName]§!"
 action.39.name:0 "Paz Branca Contra o §H[From.GetName]§!"
 action.4.a.fallen.empire.1.response:0 "Você faz bem em obedecer, criança."
 action.4.a.fallen.empire.2.response:0 "Bom."
 action.4.a.fallen.empire.3.response:0 "Esplêndido!"
 action.4.a.fallen.empire.4.response:0 "Fim da transmissão."
 action.4.a.fallen.empire.5.response:0 "Então, o problema foi resolvido."
 action.4.a.fallen.empire.6.response:0 "Ele obedece. Bom."
 action.4.a.friendly.1.response:0 "Obrigado por resolver este problema prontamente."
 action.4.a.friendly.2.response:0 "Então esqueçamos que este incidente aconteceu."
 action.4.a.hostile.1.response:0 "Sim, corra de volta para [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Bom. Porém, não pense que esqueceremos esta transgressão."
 action.4.a.neutral.1.response:0 "Bom. Não repita esta violação."
 action.4.a.neutral.2.response:0 "Então, por favor, saia do nosso sistema de uma vez."
 action.4.a.pacifist.friendly.response:0 "Excelente. Então desejo bons ventos a eles!"
 action.4.a.pacifist.hostile.response:0 "Bom. Talvez ainda exista esperança para você."
 action.4.a.pacifist.neutral.response:0 "Excelente. Sabíamos que poderíamos chegar a um acordo."
 action.4.a:0 "Recuaremos imediatamente."
 action.4.b.fallen.empire.1.response:0 "Uma pena que o seu tempo entre as estrelas será tão curto."
 action.4.b.fallen.empire.2.response:0 "Então, que seja assim."
 action.4.b.fallen.empire.3.response:0 "A geração atual de nações interestelares tem se mostrado incrivelmente agressiva! Fascinante. Devemos investigar isso mais a fundo após vocês terem sido pacificados."
 action.4.b.fallen.empire.4.response:0 "Outro incômodo que deve ser erradicado."
 action.4.b.fallen.empire.5.response:0 "Mais um obstáculo para ser superado!"
 action.4.b.fallen.empire.6.response:0 "Um teste! Está aqui para nos testar! Por fim, a espera acabou."
 action.4.b.friendly.1.response:0 "E pensar que considerávamos vocês como amigos..."
 action.4.b.friendly.2.response:0 "De todas as traições...! Eu... você... não tenho palavras..."
 action.4.b.hostile.1.response:0 "Pobres tolos. A história se lembrará deste dia como o começo do fim do [Root.GetName]."
 action.4.b.hostile.2.response:0 "Ninguém pode dizer que não tivemos paciência com o seu tipo miserável, [Root.GetSpeciesName]. Agora varreremos vocês das estrelas!"
 action.4.b.neutral.1.response:0 "Defenderemos nosso espaço até o último [From.GetSpeciesName]!"
 action.4.b.neutral.2.response:0 "Então é como temíamos. Você se arrependerá desta decisão."
 action.4.b.pacifist.friendly.response:0 "O quê? Deve haver algum erro... O software de tradução está funcionando corretamente?  Vocês... vocês não vão acreditar nisso, amigos, mas de acordo com a minha tela, vocês acabaram de declarar guerra!"
 action.4.b.pacifist.hostile.response:0 "Aff... por que vocês recorrem à violência tão rápido?"
 action.4.b.pacifist.neutral.response:0 "Ó céus."
 action.4.b:0 "Nossas forças estão aqui para ficar. (DECLARAR GUERRA)"
 action.4.desc_01:0 "A presença do §Y[From.From.GetName]§! no sistema §Y[From.From.From.GetName]§!, constitui um rompimento claro de nossas fronteiras. Seremos forçados a considerar isso um ato de guerra, a não ser que você se retire imediatamente."
 action.4.desc_02:0 "Detectamos o §Y[From.From.GetName]§! no sistema §Y[From.From.From.GetName]§!, em violação direta de nosso território. Isto é o prelúdio de uma invasão, ou você se retirará de nosso espaço?"
 action.4.desc_03:0 "Suas cartas estelares parecem estar desatualizadas, amigos. Detectamos o §Y[From.From.GetName]§! viajando dentro de nossas fronteiras, no sistema §Y[From.From.From.GetName]§!. Por mais que desfrutemos da companhia deles, devemos pedir que você retire suas naves de nosso território."
 action.4.desc_04:0 "Nossos sensores pegaram o §Y[From.From.GetName]§! dentro do sistema §Y[From.From.From.GetName]§!. Eles precisam de alguma ajuda? Se não, então pedimos que vocês os retirem do nosso espaço."
 action.4.desc_05:0 "Suas forças covardes romperam as fronteiras de [From.GetName]. Agora mesmo, o §Y[From.From.GetName]§! está nos espiando no sistema §Y[From.From.From.GetName]§! que pertence a nós por direito. Achou que não perceberíamos esta violação flagrante da lei interestelar?"
 action.4.desc_06:0 "Suas forças violaram deliberadamente nossas fronteiras no sistema §Y[From.From.From.GetName]§!. Por todos os direitos já deveríamos estar em guerra, mas no interesse de manter a paz galática, nosso governo decidiu lhe dar uma última chance de retirar o §Y[From.From.GetName]§! do nosso espaço."
 action.4.desc_07:0 "Detectamos o §Y[From.From.GetName]§! no sistema §Y[From.From.From.GetName]§!. Como você sabe, esta estrela está dentro de nossas fronteiras, então devemos pedir respeitosamente que você remova seus implementos de destruição do nosso espaço."
 action.4.desc_08:0 "Amigos, temo que o §Y[From.From.GetName]§! se aventurou em nosso espaço, no sistema §Y[From.From.From.GetName]§!. Um erro de navegação, talvez? Por favor, informe-lhes sobre este erro para que eles possam retornar para casa de maneira segura."
 action.4.desc_09:0 "Nossos sensores pegaram o §Y[From.From.GetName]§! no sistema §Y[From.From.From.GetName]§!. Não queremos suas naves de guerra perversas vadiando dentro do nosso espaço. Nosso governo exige a retirada imediata deles!"
 action.4.desc_10:0 "Retire suas naves primitivas do sistema §Y[From.From.From.GetName]§!, ou não as verá novamente. Não pediremos de novo."
 action.4.desc_11:0 "Suas naves. Retire-as de §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Devemos pedir que você retire suas pequenas naves do sistema §Y[From.From.From.GetName]§!. Para a própria segurança delas, é claro."
 action.4.desc_13:0 "Você retirará suas naves estelares patéticas do sistema §Y[From.From.From.GetName]§! de uma vez."
 action.4.desc_14:0 "Suas naves no sistema §Y[From.From.From.GetName]§! estão interferindo com os nossos planos para esta região na galáxia. Retire-as agora!"
 action.4.desc_15:0 "Ela está no nosso espaço. O cheiro é arrasador em §Y[From.From.From.GetName]§!. Ela deve recuar."
 action.4.message:0 "Violação de Fronteira"
 action.4.name:0 "Violação de Fronteira"
 action.41.desc.a:0 "O [From.GetName] foi iniciado enquanto você tinha frotas dentro das fronteiras dos seus novos inimigos."
 action.41.desc.b.1:0 "Uma frota está perdida para poder se reagrupar dentro de território amigável."
 action.41.desc.b:0 "Frotas [From.GetNumPlayerFleetsGoneMIA] estão perdidas para poderem se reagrupar dentro de território amigável."
 action.41.desc.c.1:0 "Uma estação de buraco de minhoca [From.GetNumPlayerWormholeStationsDestroyed] foi destruída."
 action.41.desc.c:0 "Estações de buraco de minhoca [From.GetNumPlayerWormholeStationsDestroyed] foram destruídas."
 action.41.name:0 "Reagrupar"
 action.5.desc_00:1 "Detectamos a presença de uma proto-civilização alienígena primitiva em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Nossas sondas mostram que a cultura Neolítica deles já dominou o fogo e uma língua falada rudimentar, mas nós ainda não vimos provas de metalurgia ou comunicação escrita.\n\nDevemos considerar a construção de um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto"
 action.5.desc_01:0 "Detectamos a presença de uma civilização alienígena primitiva em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Parece que eles estão nos estágios finais de uma Idade do Bronze, tendo dominado um princípio de metalurgia. Apesar de boa parte da população ser rural, muitas grandes cidades estado foram formadas.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.5.desc_02:0 "Detectamos a presença de uma civilização alienígena primitiva em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Eles avançaram até o equivalente de uma Idade de Ferro, e estão divididos em vários pequenos reinos e impérios. Sua espécie se espalhou por quase toda a superfície de [primitive_civ.Capital.GetPlanetMoon].\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.5.desc_03:0 "Detectamos a presença de uma civilização alienígena primitiva em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Eles estão presentes no que pode ser considerado uma Baixa Idade Média, com um bom domínio de metalurgia e de sociedade feudal. A imprensa está acelerando a propagação do conhecimento.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.5.desc_04:0 "Detectamos a presença de uma civilização alienígena primitiva em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Parece que eles estão experimentando o equivalente do Renascimento, tendo deixado a Idade Média para trás. O conhecimento científico está se espalhando rapidamente e os exércitos dos pequenos reinos estão equipados com armas de projéteis rudimentares baseadas em pólvora.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.5.desc_05:0 "Detectamos a presença de uma civilização alienígena primitiva em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Eles entraram no início da Idade do Vapor, e há claras evidências que estão começando a usar tanto veículos como fábricas primitivas impulsionadas por motores a vapor.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.5.name:0 "[primitive_civ.GetName] Encontrada"
 action.6.desc_01:0 "Detectamos a presença de uma civilização pré-espacial em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Eles estão no princípio de uma Idade Industrial, com motores elétricos e de combustão interna gradualmente entrando em uso mais comum.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.6.desc_02:0 "Detectamos a presença de uma civilização alienígena pré-espacial em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Contaminantes atmosféricos e uma leve poluição visível da órbita são consistentes com uma sociedade populosa da Idade das Máquinas. Eles parecem ter dominado a viagem aérea, e fábricas estão produzindo bens em massa nas cidades.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.6.desc_03:0 "Detectamos a presença de uma civilização alienígena pré-espacial em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Há evidências que eles extraíram o poder do átomo, e as armas nucleares podem ser prolíficas entre os vários Estados Nação divididos. A possibilidade de um evento de extinção auto causado é alto.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.6.desc_04:0 "Detectamos a presença de uma civilização alienígena em §Y[primitive_civ.Capital.GetName]§! no sistema §Y[primitive_civ.Capital.GetStarName]§!. Parece que eles estão no Início da Idade Espacial, conforme evidenciado pelos vários satélites primitivos em órbita do seu mundo natal. Seus Estados Nação estão no caminho rumo a um governo global, e é só uma questão de tempo até que eles se aventurem além do seu mundo e se juntem à comunidade galática.\n\nDevemos considerar construir um §YPosto de Observação§! acima do mundo deles para estudá-los mais de perto."
 action.6.name:1 "Piratas Encontrados"
 action.62.desc:0 "A nação estelar anteriormente conhecida como o §H[LastKilledCountryName]§! foi destruída por seus inimigos. Como isso afetará o clima político da galáxia ainda é incerto."
 action.62.name:0 "Fim do [LastKilledCountryName]"
 action.63.desc:0 "O antigo Estado precursor de §H[LastKilledCountryName]§! encontrou o seu final nas mãos de seus inimigos. Ainda não se sabe o que a queda deste até então grande império significará para a política galáctica."
 action.63.name:0 "$action.62.name$"
 admiral_trait_gain:0 "Almirante Ganha Característica"
 admiral_trait_loss:0 "Almirante Perde Característica"
 aerostat_gasgiant_category:0 "Estruturas Aeróstatas"
 aerostat_gasgiant_category_desc:0 "Um tipo de estrutura desconhecida está flutuando na atmosfera superior deste gigante gasoso. Eles parecem estar usando levitação aerostática para permanecerem flutuando."
 anomaly.1.desc:0 "Apesar de ser difícil de aceitar, todas as indicações apontam para o asteóide [From.GetName] ser um coprólito - um pedaço de fezes fossilizadas de algum tipo de forma de vida gigantesca. Parece ter quase um bilhão de anos, e muito da composição orgânica do fóssil foi substituída por depósitos minerais. Nossos cientistas estão impressionados com o tipo de criatura que pode ter produzido algo assim."
 anomaly.1.name:0 "Asteróide Coprólito"
 anomaly.10.a:0 "Estas criaturas devem ser estudadas."
 anomaly.10.desc:0 "Incrivelmente, ao conduzir a inspeção de [From.GetName], a tripulação do [Root.GetName] pegou diversos sinais de vida vindos de dentro do asteróide. Parece que existe uma colônia de grandes litovoros cavadores dentro da pedra, que foi preenchida com túneis. Estas formas de vida únicas se adaptaram de alguma forma à vida na frieza do espaço."
 anomaly.10.name:0 "Fauna de Asteróides"
 anomaly.15.desc:0 "Fósseis do que parecem ser diversas espécies de animais aquáticos foram encontrados na superfície árida e sem ar de [From.GetName]. Há indicações de que o cinturão de asteróides ao redor deste planeta foi criado com os restos de um planeta despedaçado, e estes achados parecem confirmar esta teoria. A julgar pelos fósseis, o planeta tinha vida e era parcialmente coberto de água."
 anomaly.15.name:0 "Asteróide de Fósseis"
 anomaly.25.a:0 "Devemos estudar a sua construção."
 anomaly.25.desc:0 "Uma grande parte do asteróide [From.GetName] foi esvaziado para permitir a construção de algum tipo de estaleiro. Ele foi abandonado e exposto ao vácuo do espaço durante séculos - se algo de útil restou, já foi saqueado por exploradores anteriores. Porém, o projeto do estaleiro em si é único, e muito pode ser aprendido com o seu estudo."
 anomaly.25.name:0 "Estaleiro Abandonado"
 anomaly.2500.desc:0 "Os restos mortais de grandes formas de vida espaciais foram descobertos em órbitas decadentes ao redor do gigante gasoso [From.GetName]. Essas criaturas não sencientes parecem ser capazes de viagem interestelar, mas não há avistamentos gravados deles no espaço explorado. O Oficial Científico [Root.GetLeaderName] sugeriu que gastássemos recursos adicionais em uma análise mais cautelosa."
 anomaly.2500.name:0 "Restos Mortais"
 anomaly.2501.desc:0 "O Oficial Científico [Root.GetLeaderName] deduziu que [From.From.GetName] serviu como um cemitério orbital, onde morreram os membros da espécie alienígena morta que encontramos. A gravidade cuidou do resto, puxando os restos lentamente para o gigante gasoso durante um período de milhões de anos.\n\nEste ciclo antigo parou repentinamente há 15 milhões de anos quando a última criatura chegou. Podemos apenas especular se eles foram caçados até serem extintos por civilizações espaciais, ou se conheceram o seu fim através de outra calamidade."
 anomaly.2510.desc:0 "Leituras profundas de [From.GetName] revelaram um grande oceano aquecido por aberturas hidrotermais abaixo da camada de gelo que cobre a superfície. O Oficial Científico [Root.GetLeaderName] despachou sondas a partir de [Root.GetName] que perfuraram diversos quilômetros de gelo grosso e encontraram a água abaixo cheia de vida. Precisaremos de mais recursos para conduzir um estudo minucioso das muitas formas de vida únicas que habitam este oceano."
 anomaly.2510.name:0 "Oceano Abaixo do Gelo"
 anomaly.2512.desc.mach:0 "O Oficial Científico [Root.GetLeaderName] retornou da expedição que estudou a biosfera nos mares abaixo da camada de gelo de [From.From.GetName]. Descobrimos que diversas grandes espécies nativas às regiões mais baixas do mar global produzem uma molécula inorgânica única com imensas propriedades de cura.\n\nSe esta molécula for extraída em quantidades suficientemente grandes, poderia revolucionar o cuidado médico para nossos adoráveis bio-troféus, podendo até ter aplicações industriais!"
 anomaly.2512.desc:0 "O Oficial Científico [Root.GetLeaderName] retornou da expedição que estudou a rica biosfera nos mares abaixo da camada de gelo de [From.From.GetName]. Descobrimos que diversas grandes espécies nativas às regiões mais baixas do mar global produzem uma enzima única com imensas propriedades de cura. Se esta enzima for extraída de maneira bem sucedida em grandes quantidades, poderia revolucionar o campo da ciência médica!"
 anomaly.2513.desc:0 "O Oficial Científico [Root.GetLeaderName] retornou da expedição que estudou a rica biosfera nos mares abaixo da camada de gelo de [From.From.GetName]. Nossas sondas subaquáticas mapearam o terreno e catalogaram a maioria das formas de vida. Embora estes dados serem de uso para nossos biólogos, nenhuma descoberta em particular foi feita que poderia ter aplicações além disso."
 anomaly.2520.a.term:0 "Podemos aprender um novo método de extermínio."
 anomaly.2520.desc:0 "O que anteriormente se pensava ser montanhas no hemisfério sul de [From.GetName] foram identificadas como os restos esqueléticos gigantes de uma forma alienígena colossal.\n\nOs ossos possuem 3,4 bilhões de anos de idade, mas nossos cientistas já eliminaram a hipótese que [From.GetName] poderia ter suportado vida desse tamanho em qualquer momento da história do [From.GetPlanetMoon]. O Oficial Científico [Root.GetLeaderName] preparou um projeto de pesquisa especial para mergulhar mais fundo neste mistério."
 anomaly.2520.name:0 "Esqueleto Gigante"
 anomaly.2521.desc:0 "Após estudos contínuos dos restos esqueléticos gigantescos encontrados em [From.From.GetName], o Oficial Científico [Root.GetLeaderName] concluiu que a criatura servia como um tipo de nave estelar orgânica. Ossos bem menores de pelo menos três espécies diferentes foram encontrados dentro do esqueleto maior, e só podemos deduzir que eles vieram de membros da tripulação.\n\nPor motivos desconhecidos, esta nave estelar orgânica sofreu um dano catastrófico e caiu em [From.From.GetName]. Enquanto não conseguimos começar a compreender a engenharia biológica necessária para "cultivar" uma nave estelar como essa, só o estudo destes ossos avançou nosso conhecimento de maneira substancial."
 anomaly.2522.desc:0 "Nossos estudos contínuos dos restos esqueléticos massivos em [From.From.GetName] conseguiram clarificar um pouco sobre como a criatura acabou no [From.From.GetPlanetMoon]. Há leituras residuais de energia muito fracas que indicam que algum tipo de portal dimensional existiu brevemente na parte de trás do esqueleto.\n\nO Oficial Científico [Root.GetLeaderName] tem uma teoria que diz que a criatura passou através deste portal de outra dimensão para acabar falecendo no ambiente hostil de [From.From.GetName]. Por que ele fez isso e de onde veio são questões que talvez nunca sejam respondidas."
 anomaly.2530.desc:0 "Há sinais claros que uma batalha espacial gigante aconteceu na órbita próxima de [From.GetName] em algum momento nos últimos 5 mil anos. A superfície em um lado do [From.GetPlanetMoon] está marcada com crateras de balas perdidas, e leituras de [Root.GetName] acharam diversas carcaças gigantes no chão.\n\nApesar de essas naves destruídas estarem em péssimas condições, o fato que qualquer coisa ainda resta após o dano que receberam é um testemunho do seu projeto avançado. O Oficial Científico [Root.GetLeaderName] está preparando uma expedição para vasculhar estes cascos perdidos atrás de tecnologias valiosas."
 anomaly.2530.name:0 "Sinais de Batalha"
 anomaly.2531.desc:0 "A equipe do Oficial Científico [Root.GetLeaderName] concluiu sua expedição em [From.From.GetName] e voltou para o [Root.GetName]. Felizmente, o cemitério de naves estelares na superfície acabou sendo um baú de tesouros tecnológicos.\n\nEstudar os restos destas naves avançou nossa pesquisa em certos campos em alguns anos, e ainda há mais a ser descoberto. Um entreposto científico em órbita seria de grande ajuda para nossos esforços de engenharia de naves espaciais."
 anomaly.2532.desc:0 "A equipe do Oficial Científico [Root.GetLeaderName] concluiu sua expedição em [From.From.GetName] e voltou para o [Root.GetName]. Infelizmente, as naves estelares na superfície estavam danificadas demais para recuperarmos qualquer tecnologia útil.\n\nPorém, estas naves claramente eram muito avançadas, e podemos ganhar muitos conhecimentos valiosos de engenharia se analisarmos a forma como foram projetadas. Devemos considerar a construção de um entreposto científico permanente em órbita."
 anomaly.2540.desc:0 "Enquanto conduzia análises da superfície de [From.GetName], o Oficial Científico [Root.GetLeaderName] e a tripulação do [Root.GetName] descobriram o que parece ser uma pedra esculpida artificialmente coberta de escritos alienígenas. Eles não detectaram quaisquer outros sinais de atividade alienígena no [From.GetPlanetMoon], e exatamente como o mural chegou até aqui, é um mistério. Preparamos um projeto especial para traduzir o texto."
 anomaly.2540.name:0 "Mural Alienígena"
 anomaly.2541.desc:0 "O Oficial Científico [Root.GetLeaderName] conseguiu traduzir parcialmente o mural alienígena descoberto em [From.From.GetName]. É um memorial de uma raça alienígena extinta que já manteve um pequeno império interestelar nesta região da galáxia. Eles aparentemente foram exterminados pelos criadores do mural, um fato que eles parecem se arrepender.\n\nJá que o mural possui data de aproximadamente 300 milhões de anos, provavelmente os criadores também estão extintos. Talvez o mais interessante é que o material do qual o mural foi feito - apesar de sua idade - está em condições incrivelmente boas."
 anomaly.2542.desc:0 "O Oficial Científico [Root.GetLeaderName] conseguiu traduzir parcialmente o mural alienígena descoberto em [From.From.GetName]. O texto contém uma quantidade imensa de dados, e o mural evidentemente serve como um tipo de biblioteca de baixa tecnologia. Ele descreve, em termos genéricos, o conhecimento tecnológico coletivo de uma civilização alienígena que dominou esta região da galáxia há uns 80 milhões de anos.\n\nMuito disso já é de nosso conhecimento, mas os dados contêm diversas pistas promissoras de tecnologias que ainda não consideramos. Há dados suficientes aqui para manter nossos cientistas ocupados por décadas, mas precisaremos de uma instalação de pesquisa orbital para continuar os esforços de tradução."
 anomaly.2550.desc:0 "Enquanto estavam conduzindo a inspeção de [From.GetName], o [Root.GetName] detectou os restos de um estaleiro automatizado em órbita. Ele tem pelo menos mil anos de idade e parece ter sido sujeito a uma barragem de mísseis, mas um dos diques de fabricação ainda está em condições de funcionamento.\n\nO Oficial Científico [Root.GetLeaderName] está confiante de que a energia pode ser restaurada ao estaleiro, mas seria um projeto significativo."
 anomaly.2550.name:0 "Estaleiro Automatizado"
 anomaly.2551.desc:1 "A [Root.GetFleetName] conseguiu restaurar a energia no estaleiro automatizado sobre [From.From.From.GetName]. A instalação continuou sua ordem de construção interrompida imediatamente, usando os materiais que tinha em mãos para construir três caçadores avançados de um projeto desconhecido.\n\nInfelizmente, a antiga instalação quebrou completamente logo após e foi classificada como sem possibilidades de reparo. Enviamos tripulações para as novas naves e comissionamos as mesmas em nossa frota."
 anomaly.2552.desc:1 "A [Root.GetFleetName] conseguiu restaurar a energia no estaleiro automatizado sobre [From.From.From.GetName]. A instalação continuou sua ordem de construção interrompida imediatamente, usando os materiais que tinha em mãos para construir uma fragata avançada de um projeto desconhecido.\n\nInfelizmente, a antiga instalação quebrou completamente logo após e foi classificada como sem possibilidades de reparo. Enviamos uma tripulação para a nova nave e a colocamos em serviço na nossa frota."
 anomaly.2560.a:0 "Traga para cá, o que quer que seja isso."
 anomaly.2560.b:0 "O esforço é grande demais. Deixe aqui embaixo."
 anomaly.2560.desc:0 "Análises ativas de [From.GetName] pegaram o que parece ser uma grande nave no fundo da atmosfera do gigante gasoso. Julgando pelos destroços em volta, parece que já houve diversas tentativas falhas de resgatar este perdido. Qualquer nave forte o suficiente para aguentar essa gravidade esmagadora deve ser um prêmio magnífico, e o Oficial Científico [Root.GetLeaderName] propôs um projeto de resgate nosso."
 anomaly.2560.name:0 "Nave de Gigante Gasoso"
 anomaly.2561.desc:0 "Em uma demonstração maestral de engenharia, a equipe sob o Oficial Científico [Root.GetLeaderName] conseguiu erguer gentilmente a nave perdida em [From.From.GetName] para a atmosfera do gigante gasoso. Apesar de sua idade, o cruzador antigo está em condições impressionantemente boas, e restauramos a energia nos sistemas. Não há rastros dos restos da tripulação original, mas nós trouxemos uma tripulação nossa e colocamos a nave na nossa frota."
 anomaly.2562.desc:0 "A tentativa do Oficial Cientista [Root.GetLeaderName] de resgatar a nave perdida da atmosfera de [From.From.GetName] foi falha. A pesada gravidade do gigante gasoso desativou os motores de um de nossos rebocadores de engenharia, que colidiu com a nave perdida. Diversas vidas foram perdidas, e a nave antiga foi forçada ainda mais para fundo na atmosfera - longe de nosso alcance."
 anomaly.2570.desc:0 "Uma das muitas luas ao redor de [From.GetName] possui uma órbita terminal. Ela logo entrará em colisão com o gigante gasoso no que certamente será um evento de impacto massivo. Este evento está sendo preparado há milhões de anos, e é uma coincidência incrível que o impacto ocorrerá justamente após uma visita de uma de nossas naves.\n\nMuitos de nossos cientistas desejam observar e gravar o evento, mas temos apenas uma janela apertada antes que seja tarde demais."
 anomaly.2570.name:0 "Órbita Terminal"
 anomaly.2571.desc:0 "Conseguimos gravar a colisão entre [CollisionLocation.GetName] e sua lua com sucesso! O evento foi capturado de diversos ângulos, e transmitido ao vivo através do nosso espaço. O mais importante é que nossos cientistas liderados por [Root.GetLeaderName] foram capazes de gravar uma grande quantidade de dados de física que certamente beneficiarão nossa pesquisa."
 anomaly.2572.desc:0 "Perdemos a oportunidade de gravar apropriadamente o impacto da lua colidindo com [From.From.GetName]. Nossos cientistas identificaram outra pequena lua com uma órbita decadente, e eles preveem que ela atingirá o gigante gasoso em apenas 7,6 milhões de anos. Talvez teremos mais sorte lá..."
 anomaly.30.a:0 "Devemos reciclar o que pudermos."
 anomaly.30.desc:0 "Este asteróide foi usado como um ferro velho por alguém em algum momento no passado distante. Todo tipo de maquinaria descartada e lixo metálico foi depositado dentro do fraco poço gravitacional do asteróide, sendo lentamente puxado para a montanha de destroços que agora cobre a superfície. Não existe coisa alguma de valor particular para ser encontrada aqui, mas boa parte do metal poderia ser resgatada por uma estação de mineração."
 anomaly.30.name:0 "Ferro Velho"
 anomaly.300.desc:0 "Descobrimos um ecossistema próspero na atmosfera superior do gigante gasoso [From.GetName]. Criaturas flutuantes gigantescas, que evoluíram corpos cheios de gases mais leves que o ar, seguindo a corrente de vento e se alimentando da energia liberada pelas frequentes tempestades de raio do gigante gasoso. Estes seres, por sua vez, suportam colônias de animais menores que comem plâncton atmosférico e uns aos outros."
 anomaly.300.name:0 "Ecossistema Atmosférico"
 anomaly.305.desc:0 "Uma cápsula de carga descartada foi deixada por alguém na atmosfera superior de [From.GetName] há muito tempo. Ela escapou de alguma forma da percepção de outros viajantes espaciais, e sua órbita decadente significa que ela seria perdida na atmosfera do gigante gasoso dentro de alguns anos. Quando a tripulação do [Root.GetName] abriu a cápsula, encontraram joias alienígenas feitas de metais preciosos."
 anomaly.305.name:0 "Cápsula de Carga Abandonada"
 anomaly.310.desc:0 "Uma pequena colônia aeróstata foi encontrada flutuando logo acima da atmosfera de [From.GetName]. Parece que ela era autossuficiente, e os restos de diversas espécies diferentes foram encontradas a bordo.\n\nO melhor que podemos dizer é que a colônia foi algum tipo de experimento social conduzido há séculos que acabou com os colonizadores massacrando uns aos outros. Baixamos todos os dados encontrados nos bancos de dados limitados da colônia."
 anomaly.310.name:0 "Experimento Social"
 anomaly.315.desc:0 "Uma rede arruinada de colônias aeróstatas que possui sua origem há pelo menos três mil anos pode ser encontrada na órbita baixa do gigante gasoso. Sua função original parece ter sido mineração de gás, mas desde então elas foram abandonadas e reocupadas por muitas raças diferentes e grupos de piratas.\n\nAs colônias foram cuidadosamente despidas de qualquer coisa remotamente valiosa, mas o simples fato de eles ainda estarem por cima após esse tempo todo os torna um sujeito de pesquisa de engenharia interessante."
 anomaly.315.name:0 "Colônias Aeróstatas"
 anomaly.320.desc:0 "O forte poço gravitacional de [From.GetName] puxou uma grande quantidade de detritos espaciais, que formou uma densa camada ao redor de partes do gigante gasoso. Boa parte disso parece ser dos destroços de diversas batalhas disputadas no sistema há milhares de anos.\n\nSaqueadores já arrancaram as tecnologias e artefatos valiosos dos destroços, mas uma estação mineradora deve ser capaz de reciclar o metal."
 anomaly.320.name:0 "Campo de Destroços"
 anomaly.325.a:0 "Uma nave incrível."
 anomaly.325.desc:0 "Os restos destruídos de uma nave estelar do tamanho de um cruzador podem ser detectados em uma órbita decadente dentro da atmosfera de [From.GetName]. Ele parece ter se aventurado no fundo da atmosfera do gigante gasoso, talvez em uma tentativa desesperada de escapar do perseguidor, mas sendo esmagado pela pressão atmosférica.\n\nA nave é grande demais para ser resgatada, mas um escaneamento estrutural dos destroços nos forneceram dados interessantes."
 anomaly.325.name:0 "Cruzador Esmagado"
 anomaly.330.desc:0 "[From.GetName] frequentemente passa por sistemas de tempestades gigantes e extremamente violentas na sua atmosfera. Diversas tempestades persistentes são visíveis a partir da órbita, com os ventos chegando a velocidades de 700 m/s. A causa destas tempestades não é imediatamente aparente, já que não descobrimos nada no modelo climático do planeta que explicaria isso. Nossos cientistas estão interessados em estudar esta anomalia."
 anomaly.330.name:0 "Tempestades Extremas"
 anomaly.335.desc:0 "O [Root.GetName] pegou uma assinatura energética estranha vindo de algum lugar dentro da atmosfera de [From.GetName]. Parece ter origem em uma estrutura de alguma forma, possivelmente os restos de uma estação orbital, mas a pressão atmosférica faz com que a aproximação seja impossível. Entretanto, leituras da assinatura única produziram uma grande quantidade de dados de física valiosos."
 anomaly.335.name:0 "Assinatura Energética"
 anomaly.340.a:0 "Um achado excelente."
 anomaly.340.desc:0 "Uma leitura mais detalhada de um dos muitos satélites naturais em órbita do gigante gasoso [From.GetName] revelou um depósito de metais preciosos e minerais que passou direto na inspeção inicial. Apesar de a lua ser bem pequena, ela possui uma órbita ao redor do seu planeta e parece ser tectonicamente estável."
 anomaly.340.name:0 "Lua Preciosa"
 anomaly.35.a:0 "Estudaremos o seu projeto."
 anomaly.35.desc:0 "Uma pequena nave de exploração caiu na superfície deste asteróide há milênios, criando um desfiladeiro raso. Não há cockpit visível na nave, levando nossos cientistas a acreditar que, ou era pilotada remotamente, ou através de algum tipo de inteligência artificial primitiva. Apesar de estar muito danificada para ser recuperada, a nave ainda não foi saqueada."
 anomaly.35.name:0 "Nave de Exploração Acidentada"
 anomaly.40.desc.alt:0 "Detectamos uma base de mineração automatizada construída em órbita próxima ao redor do asteróide [From.GetName]. Faltam grandes pedaços do casco e os buracos indicam dano por armas pesadas. A estação está muito além de poder ser consertada, mas sucateá-la nos fornecerá materiais valiosos."
 anomaly.40.desc:0 "Detectamos uma base mineradora automatizada em órbita próxima ao redor do asteróide [From.GetName]. Há marcas de queimadura no casco, o que indica um dano por armas leves, e a instalação parece estar presa em algum tipo de loop de feedback. Conseguimos reprogramar os sistemas base e a instalação agora está totalmente sob nosso controle."
 anomaly.40.name:0 "Base Mineradora Automatizada"
 anomaly.5.a:0 "Estes ganhos mal recebidos servirão para o Estado."
 anomaly.5.desc:0 "Este asteróide parece ter sido usado intermitentemente como uma base por um bando de piratas alienígenas há aproximadamente milhares de anos. Um pequeno grupo foi à bordo da base e conseguiu recuperar o tesouro abandonado. Eram basicamente artefatos e amuletos roubados, mas parte dele ainda parece ter valor."
 anomaly.5.name:0 "Tesouro Pirata"
 anomaly.50.desc:0 "O asteróide [From.GetName] está marcado com crateras de tiros de armas, e parece ter sido usado como um campo de tiro por alguém há aproximadamente dois mil anos. Leituras de energia residual sugerem que testaram armamentos exóticos, incluindo bombas subespaciais e algum tipo de gerador de singularidade. Nossos cientistas estariam interessados em estudar os ecos de energia incomum que ainda restam."
 anomaly.50.name:0 "Campo de Tiro"
 anomaly.5000.a:0 "Devemos investigar esse sinal."
 anomaly.5000.b:0 "Um mal contato de um sensor. Ignore."
 anomaly.5000.desc:0 "O [Root.GetName] pegou algumas leituras curiosas de [From.GetName]. Há bolsões significativos de radiação na atmosfera do gigante gasoso que parecem ser o resultado de bombardeio orbital intenso. O que alguém poderia esperar ganhar ao bombardear um gigante gasoso, ainda é um mistério.\n\nConforme o [Root.GetName] estava se preparando para romper a órbita, o Oficial Científico [Root.GetLeaderName] descobriu um sinal fraco vindo do interior do planeta. Pode ser uma transmissão de algum tipo, mas a radiação de fundo do gigante gasoso faz o isolamento ser difícil."
 anomaly.5000.name:0 "Sinal de Gigante Gasoso"
 anomaly.5001.desc:0 "O Oficial Científico [Root.GetLeaderName] conseguiu isolar o sinal fraco que estava vindo de algum lugar no fundo da atmosfera de [From.From.From.GetName]. Parece ser algum tipo de transmissão, e a filtramos através do nosso software de tradução."
 anomaly.5002.desc:0 "O sinal fraco que pegamos do interior do gigante gasoso [From.From.From.GetName] desapareceu. Nunca saberemos qual é a sua origem."
 anomaly.5003.a.response:0 "Ah, mas vocês não são os primeiros sólidos a nos visitar! Outro viajante espacial graciosamente nos doou um pequeno transmissor subespacial e uma matriz de scanners há 2,9 milhões de ciclos solares. Eles foram projetados para serem compatíveis com a nossa fisiologia.\n\nUm dos encontros mais positivos que já tivemos com o seu tipo."
 anomaly.5003.a:0 "Se você não tem tecnologia, como estamos falando?"
 anomaly.5003.b.response:0 "Bom, a última vez que sólidos nos visitaram há alguns milhares de ciclos, as coisas não acabaram muito bem. Eles queriam que abraçássemos a religião deles, recusamos e isso desencadeou algum tipo de reação genocida.\n\nCompletamente injustificável! Antes que soubéssemos o que estava acontecendo, eles manobraram a frota deles em órbita e liberaram um bombardeio gigante."
 anomaly.5003.b:0 "O que aconteceu com o seu planeta?"
 anomaly.5003.c.response:0 "Sim! E esperamos que em breve! Não se preocupe, não há muitos de nós. A maioria dos Dathnak morreu quando nosso planeta foi bombardeado, e aqueles que sobreviveram voltaram pra mais fundo na atmosfera. A comunicação com a superfície é difícil aqui, e a radiação está se espalhando. Não temos muito tempo!"
 anomaly.5003.c:0 "Você quer que transportemos a sua espécie inteira para outro planeta?"
 anomaly.5003.d.response:0 "Excelente! Sabíamos que poderíamos contar com vocês." Encaminhamos as coordenadas de nosso novo lar.\n\nVocê deve prometer que não vai deixar seus colonizadores reivindicarem este mundo atraente antes de chegarmos lá, não importa o tamanho da tentação!"
 anomaly.5003.d:0 "Vamos ajudar vocês a se realocarem."
 anomaly.5003.desc:0 "Finalmente! Bom te encontrar, viajante espacial! Somos os Dathnak, e o planeta que você está orbitando é Tollok Rong - nosso lar ancestral. Sempre é fascinante conhecer um sólido, mesmo que nosso último encontro com o seu tipo tenha sido meio... problemático.\n\nSem dúvida você detectou os surtos de radiação vindo de nossa atmosfera. Tollok Rong está morrendo, e nossa espécie morrerá se não encontrarmos um novo lar. Identificamos um planeta que seria adequado à nossa fisiologia, mas não temos como chegar até lá. Infelizmente, nossa natureza não-corporal significa que não temos muita indústria ou tecnologia. Pode nos ajudar?"
 anomaly.5003.e.response:0 "Eu sabia! Avisei aos outros que os sólidos eram incapazes de sentir compaixão, mas eles insistiram em fazer este pleito humilhante.\n\nEu sei bem o que vocês são - uma praga para esta galáxia! Um dia, ela será herdada por seres como nós, e então haverá o acerto de contas. Escreva minhas palavras. A era dos sólidos acabará! O tempo das formas de vida gasosas virá!"
 anomaly.5003.e:0 "Desculpe. Seria muito incômodo."
 anomaly.5003.name:0 "Transmissão do Gigante Gasoso"
 anomaly.5004.a:0 "Saúde-os."
 anomaly.5004.desc:0 "O Oficial Científico [Root.GetLeaderName] terminou de supervisionar a realocação dos Dathnak para o novo lar deles. Um comboio de cargueiros civis equipado com tanques de gás pressurizado gigantescos levou os seres gasosos pelo espaço e os depositou na atmosfera do gigante gasoso. O antigo transmissor e a matriz de scanner também foram trazidos."
 anomaly.5005.desc:0 "As condições em Tollok Rong se deterioraram ao ponto dos Dathank não poderem mais ser salvos. A radiação se espalhou por boa parte da atmosfera, e os sobreviventes Dathnak recuaram mais para o fundo do núcleo do planeta onde a comunicação com a superfície não é mais possível. Eventualmente, a radiação também chegará até lá, extinguindo a espécie deles."
 anomaly.5006.a.2.response:0 "Soa bem, né? Somos bem sortudos por termos sido resgatados por sólidos tão foneticamente agradáveis!"
 anomaly.5006.a.2:0 "Baldarak? Isso é um nome excelente!"
 anomaly.5006.a.response:0 "Sério? Eu podia jurar que... desculpa, mas às vezes é difícil diferenciar vocês, sólidos. Temo que seja tarde demais para mudar o nome. Mas Baldarak soa bem, não acha?"
 anomaly.5006.a:0 "Baldarak? Nós somos [Root.GetSpeciesNamePlural]..."
 anomaly.5006.b.response:0 "Obrigado de novo, caros amigos! Que as correntes atmosféricas sempre mantenham vocês no ar!"
 anomaly.5006.b:0 "Boa sorte com o seu novo lar."
 anomaly.5006.desc:0 "Estamos eternamente endividados para com vocês! O planeta excedeu nossas expectativas. Pela primeira vez em gerações, nossas crianças podem brincar na atmosfera superior sem começar a brilhar.\n\nDecidimos chamar nosso novo lar de Baldarak em homenagem à sua espécie. Gerações futuras de Dathnak saberão sempre o nome dos seus salvadores!"
 anomaly.5007.a.response:0 "Maravilhoso! Estamos enviando as coordenadas. Nossos colonizadores estão ansiosos para partir!"
 anomaly.5007.a:0 "Bom, contanto que seja apenas outro gigante gasoso..."
 anomaly.5007.b.response:0 "Hmm... entendo. Teremos que ficar contidos em Baldarak e fazer o melhor que pudermos então."
 anomaly.5007.b:0 "Claro que não. Nosso acordo era transportar vocês para UM planeta."
 anomaly.5007.desc:0 "Olá de novo! Você ficará feliz em saber que o número de nossa população quadruplicou desde que chegamos! Muitos de nós estávamos em um clima festivo quando desembarcamos, e as coisas ficaram animadas, digamos assim.\n\nApós a experiência positiva que tivemos ao colonizar Baldarak, alguns pioneiros corajosos me pediram para solicitar que você nos leve para outro gigante gasoso. Já localizamos outro candidato promissor dentro do seu espaço que seria adequado a colonização. O que dizem, amigos?"
 anomaly.5007.name:0 "Uma Nova Colônia"
 anomaly.5008.a:0 "Aproveitem ao máximo, Dathnak."
 anomaly.5008.desc:0 "Como antes, um comboio de cargueiros foi preparado para transportar de maneira segura os colonizadores Dathnak dentro de tanques de gás pressurizados. Após uma breve jornada, eles conseguiram desembarcar no gigante gasoso que chamaram de 'Nova Baldarak.' Um satélite foi deixado em órbita para permitir a comunicação de longa distância com Baldarak."
 anomaly.5009.a.response:0 "Tínhamos que tentar... Esperamos que você não se importe. Chabky terá que se acalmar e tentar aproveitar o máximo da situação, assim como todos nós! Desculpe por desperdiçar o seu tempo, amigos [Root.GetSpeciesName]."
 anomaly.5009.a:0 "O quê?! Claro que não!"
 anomaly.5009.b.response:0 "Excelente. Esperamos que isso não seja muito dispendioso, já que vocês estarão transportando um único indivíduo. Faremos os preparativos necessários.\n\nAcabei de contar a novidade para Chabky, e ela está girando de alegria! Na verdade, ela está girando fora de controle agora... com licença amigos [Root.GetSpeciesName]..."
 anomaly.5009.b:0 "OK, OK."
 anomaly.5009.desc:0 "Saudações de Nova Baldarak! As coisas estão progredindo bem aqui em nossa nova colônia. Porém, temos um pequeno pedido...\n\nChabky Raddh, uma de nossas colonizadoras, sente muita falta da família e dos amigos em Baldarak e quer ir para casa. O choro dela está nos enlouquecendo! Se não for pedir muito, acha que pode levá-la de volta?"
 anomaly.5009.name:0 "Chabky Raddh"
 anomaly.5010.a:0 "Boa sorte."
 anomaly.5010.desc:0 "Um único rebocador de carga transportando um cilindro de gás chegou em Baldarak sob escolta do [Root.GetName]. O conteúdo do cilindro foi liberado na atmosfera do gigante gasoso, devolvendo a colonizadora Dathnak em segurança ao seu lar."
 anomaly.5011.a.response:0 "Excelente! Esperamos que seja um transmissor falho."
 anomaly.5011.a:0 "Despacharemos uma nave agora."
 anomaly.5011.b.response:0 "Mas... mas eles podem estar mortos! Vocês realmente são tão insensíveis assim? Julgamos vocês mal, [Root.GetSpeciesName]!"
 anomaly.5011.b:0 "Chega! Não somos seus empregados."
 anomaly.5011.desc:0 "Trazemos notícias alarmantes, amigos [Root.Owner.GetSpeciesName]!\n\nPerdemos o contato com a nossa colônia em Nova Baldarak! Eles não respondem mais às nossas transmissões de satélite, e esperamos o pior. Talvez os alienígenas que bombardearam nosso mundo natal original voltaram para terminar o trabalho. Por favor, envie uma nave para investigar!"
 anomaly.5011.name:0 "Contato Perdido"
 anomaly.5012.a:0 "Abra um canal para o planeta."
 anomaly.5012.desc:0 "Nossa investigação em Nova Baldarak não revelou nada fora do comum. O satélite que a colônia usava para se comunicar com a capital ainda está funcionando, pelo que estamos vendo."
 anomaly.5013.a.response:0 "Queremos infiltrar Baldarak com uma de nossas unidades de comando elite. Então eles iniciarão uma revolta popular contra a elite decadente que comanda nosso povo. Depois que os tiranos forem depostos, todos os Dathnak finalmente saberão o que é a verdadeira liberdade. Um plano bem direto, [Root.Owner.GetSpeciesName]."
 anomaly.5013.a:0 "Conte-nos o que vocês planejaram."
 anomaly.5013.b.response:0 "Sério?! Mesmo? Você é um verdadeiro amigo da revolução, [Root.Owner.GetSpeciesName]! Deixe-me juntar o time!"
 anomaly.5013.b:0 "Entregaremos os seus soldados."
 anomaly.5013.c.response:0 "Claro que não vão! Não queremos que a revolução se espalhe para as massas oprimidas no SEU império tirânico. Não podemos ter isso!"
 anomaly.5013.c:0 "Não vamos nos envolver em sua disputa interna."
 anomaly.5013.desc:0 "Saudações da Frente Revolucionária de Nova Baldarak!\n\nArrancamos o jugo da opressão e finalmente estamos livres da tirania de Baldarak! Não temos problemas com vocês, [Root.Owner.GetSpeciesName], contanto que não ajudem os imperialistas Baldarak na tentativa inevitável de esmagar a nossa revolução.\n\nPorém, vocês podem nos ajudar a levar a batalha até os nossos inimigos... estariam dispostos a entregar uma de nossas unidades comando em Baldarak?"
 anomaly.5013.name:0 "Frente Revolucionária"
 anomaly.5014.a.response:0 "Sabíamos que poderíamos contar com vocês, [Root.Owner.GetSpeciesName]!" Estes rebeldes não saberão o que os atingiu!"
 anomaly.5014.a:0 "Ajudaremos vocês."
 anomaly.5014.b.response:0 "Vocês se arrependerão quando essa rebelião chegar aos seus planetas, [Root.Owner.GetSpeciesName]! Não pense que isso não vai acontecer!"
 anomaly.5014.b:0 "Vocês precisam resolver os problemas de vocês."
 anomaly.5014.desc:0 "Falo em nome do governo Dathnak legítimo em Baldarak.\n\nRecebemos um manifesto do grupo que tomou o controle de Nova Baldarak, e nossa, quanta besteira! Esses rebeldes e anarquistas são uma vergonha terrível para nós, [Root.Owner.GetSpeciesName]. Você pode nos ajudar a esmagar a pequena 'revolução' deles antes que chegue até aqui e alguém se machuque de verdade?\n\nO General Paltanak preparou uma força expedicionária para retomar a colônia, mas precisaremos da sua ajuda para transportá-la até lá."
 anomaly.5014.name:0 "Baldarak Responde"
 anomaly.5015.a:0 "Veremos o que acontece depois."
 anomaly.5015.desc:0 "Um rebocador de carga escoltado pelo [Root.GetName] conseguiu sorrateiramente soltar a cápsula de carga contendo uma unidade de comando revolucionária na atmosfera Baldarak. Logo depois, flashes puderam ser vistos de dentro da camada de nuvens do gigante gasoso. Seriam sinais de luta?"
 anomaly.5016.a:0 "Talvez, tudo vai dar certo."
 anomaly.5016.desc:0 "Aqui é o Cidadão Fotanga! O povo de Baldarak derrubou os tiranos e opressores que buscavam escravizar nossa espécie sob o seu comando. Um conselho revolucionário foi estabelecido para cuidar de nossa grande nação durante esta fase transitória, enquanto trabalhamos de maneira diligente para restaurar a liberdade ao povo.\n\nGostaríamos de agradecer nossos camaradas no [Root.GetName] pela assistência em fazer com que este dia se tornasse realidade.\n\nIsso é tudo."
 anomaly.5016.name:0 "O Conselho Revolucionário"
 anomaly.5017.b:0 "Chega. Bloqueie todas as transmissões futuras dessas criaturas."
 anomaly.5017.desc:0 "Aqui é o Cidadão Fotanga! O Conselho Revolucionário Popular aprovou de maneira unânime a troca do nome do planeta de 'Baldarak' para 'Fotangia' para honrar a minha liderança.\n\nAlém disso, o planeta conhecido como 'Nova Baldarak' será conhecido, de hoje em diante, como 'Chabkymak' em homenagem a Chabky Raddh, nossa Ministra de Segurança Pública.\n\nIsso é tudo."
 anomaly.5017.name:0 "Anúncio Público de Baldarak"
 anomaly.5018.desc:0 "Aqui é o Cidadão Fotanga O Conselho Revolucionário Popular deseja anunciar a execução iminente de 4.539 indivíduos acusados de traição ao Estado e atividades contra-revolucionárias.\n\nQue isso sirva de aviso a todos que desejam ficar no caminho de nossa gloriosa revolução.\n\nIsso é tudo."
 anomaly.5019.desc:0 "Aqui é o Cidadão Rutmag! O Conselho Revolucionário Popular deseja anunciar a execução iminente do Ex-Cidadão Fotanga, que foi condenado por demagogia, corrupção e incompetência geral.\n\nEu estarei assumindo todas as suas responsabilidades. Meu primeiro decreto é que os nomes originais dos planetas Fotangia e Chabkymak sejam restaurados.\n\nIsso é tudo."
 anomaly.5020.a:0 "Vamos esperar para ver o que acontece em seguida."
 anomaly.5020.desc:0 "Diversos cargueiros escoltados pelo [Root.GetName] lançaram os cilindros de carga contendo a força expedicionária Dathnak na atmosfera de Nova Baldarak. Logo depois, flashes puderam ser vistos por baixo da camada de nuvens do gigante gasoso. Parece que a luta começou."
 anomaly.5021.a:0 "Uma operação bem executada."
 anomaly.5021.desc:0 "Aqui é o General Paltanak, falando a partir de Nova Baldarak. A Operação Fúria Gasosa foi um sucesso completo. Todos os objetivos primários foram capturados, e o controle do governo foi restaurado a todos os setores atmosféricos.\n\nTirando alguns pontos de resistência, a maioria das unidades rebeldes se rendeu ou foi encaminhada. Muito obrigado pelo apoio, [Root.Owner.GetSpeciesNamePlural]. Se você me der licença, preciso transmitir o relatório de mortes para Baldarak.\n\nCâmbio e desligo."
 anomaly.5021.name:0 "Força Expedicionária Toma o Controle"
 anomaly.5022.desc:0 "Aqui é o General Paltanak, governador militar temporário de Nova Baldarak. Tenho o prazer de anunciar o fim das principais operações de combate no setor 47-G. Pelo menos 512 insurgentes foram mortos desde que a operação iniciou há dois ciclos, enquanto nossas perdas foram mínimas.\n\nGratificações extras a todas as forças envolvidas por mantes as perdas civis em um nível aceitável.\n\nCâmbio e desligo."
 anomaly.5022.name:0 "Anúncio de Nova Baldarak"
 anomaly.5023.desc:0 "Aqui é o General Paltanak, governador militar de Nova Baldarak. Gostaria de me direcionar aos relatórios infundados que dizem que houve uma ressurgência na atividade rebelde neste mundo. Deixe-me dizer que nada poderia estar mais longe da verdade.\n\nEste planeta foi totalmente pacificado, e todos os elementos subversivos foram totalmente removidos. Seus cidadãos são novamente membros produtivos da grande nação Dathnak.\n\nCâmbio e desligo."
 anomaly.5024.desc:0 "Coronel Rapzak se apresentando, governador militar temporário de Nova Baldarak. É com pesar que informo à comunidade galática da morte do meu antecessor, General Paltanak. Após ser atraído para uma emboscada covarde das forças rebeldes, o General deu sua vida na tradição mais bela do serviço.\n\nUm funeral de Estado, com todas as honrarias, será realizado após a conclusão bem-sucedida de nossa ofensiva atual contra os postos rebeldes.\n\nCâmbio e desligo."
 anomaly.5025.a:0 "Que gentil."
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]! Solicitaram que eu falasse com vocês em nome da Academia Científica Baldarak. Apesar de nós, Dathnak, não possuirmos muito em termos de tecnologia, certamente somos capazes de razão elevada!\n\nAlguns de nossos think tanks passaram os últimos anos estudando física teórica, e gostaríamos de compartilhar as descobertas deles. Talvez os dados sirvam de alguma coisa para as atividades de construção de império que vocês sólidos tanto gostam."
 anomaly.5025.name:0 "Academia Científica Baldarak"
 anomaly.5026.a:0 "Claro, jogaremos estes minerais fora para vocês..."
 anomaly.5026.desc:0 "Olá, [Root.Owner.GetSpeciesNamePlural]!\n\nVocês poderiam fazer um favor? O poço gravitacional forte de Baldarak puxa todo o tipo de lixo para a nossa atmosfera, e em uma reunião de nosso conselho, decidimos melhorar nossos esforços de limpeza. Uma de nossas unidades de captura encontrou uma cápsula de carga descartada, e pensamos que você poderia nos ajudar a nos ver livre dela. Parece que ela contém grandes quantidades de metais sem valor."
 anomaly.5026.name:0 "Faxina Geral"
 anomaly.55.a:0 "Uma descoberta de sorte!"
 anomaly.55.desc:0 "Após uma verificação mais de perto, descobrimos que um asteróide menor, composto quase que inteiramente de metais preciosos colidiu recentemente com [From.GetName]. Esse aglomerado de metais pequeno, mas denso, estava escondido logo abaixo da superfície do asteróide, mas agora que isso foi descoberto, deverá ser acessível à mineração."
 anomaly.55.name:0 "Colisão de Asteróides"
 anomaly.60.desc:0 "Este asteróide em particular é uma captura extra-solar, e parece ter sido lavado por algum tipo de radiação exótica, conforme ele despencou através do espaço interestelar antes de finalmente se alojar no sistema [From.GetStarName]. A fonte original desta radiação permanece desconhecida, mas o [Root.GetName] foi capaz de pegar uma riqueza de dados de física ao estudar as emissões de energia do asteróide."
 anomaly.60.name:0 "Radiação Exótica"
 anomaly.600.a:0 "Um evento fortuito."
 anomaly.600.desc:0 "Um grande asteróide rico em minerais colidiu com [From.GetName] em algum momento durante os milhares de anos anteriores no que deve ter sido um grande evento de impacto. Uma abundância de minerais pode ser encontrada em [From.GetPlanetMoon] na vizinhança da cratera de impacto."
 anomaly.600.name:0 "Colisão de Asteróides"
 anomaly.605.desc:0 "Uma cratera gigantesca em [From.GetName] parece ser o resultado de uma colisão com uma nave estelar. A partir do tamanho da cratera, suspeitamos que uns 10 mil anos atrás, uma nave saindo de uma hiperestrada em velocidade máxima abalroou o [From.GetPlanetMoon] por motivos desconhecidos.\n\nO [Root.GetName] pegou ecos subespaciais residuais próximos ao local do impacto que lembram um campo hiperparticulado desmoronado, mas como a própria nave se desintegrou no impacto, a teoria não pode ser comprovada."
 anomaly.605.name:0 "Impacto MRQL"
 anomaly.610.desc:0 "Uma microssingularidade recentemente interceptou [From.GetName], passando direto pelo núcleo e surgindo no outro lado de [From.GetPlanetMoon]. O encontro não parece ter causado qualquer dano permanente, mas alterou a produção energética do núcleo planetário de uma forma que desafia nossos modelos científicos atuais. Um estudo mais cauteloso pode ser necessário."
 anomaly.610.name:0 "Microssingularidade"
 anomaly.615.desc:0 "O campo magnético de [From.GetName] passou por uma inversão completa enquanto estava sendo observado por [Root.GetName]. Este evento raro trocou a posição dos pólos magnéticos do [From.GetPlanetMoon]. Felizmente, tudo foi gravado pelos sensores de nossa nave, fornecendo aos cientistas muitos dados valiosos."
 anomaly.615.name:0 "Inversão Magnética"
 anomaly.625.a:0 "Um destino trágico."
 anomaly.625.desc:0 "Os restos mumificados de um único indivíduo, pertencente a uma espécie mamífera até então desconhecida, foram encontrados à deriva em alta órbita sobre [From.GetName]. O ser está vestido no que parece ser um traje de voo completo com capacete, e pode ser um piloto de caça que ejetou em uma batalha antiga e foi esquecido e deixado para trás. Nosso estudo do cadáver forneceu dados interessantes."
 anomaly.625.name:0 "Piloto Mumificado"
 anomaly.630.desc:0 "Uma cápsula de vida abandonada foi detectada na órbita próxima de [From.GetName]. Ela está coberta de marcas de queimadura, provavelmente de quando a nave mãe da cápsula explodiu, e scanners preliminares sugerem que ela foi construída há mais de 5 mil anos.\n\nA tripulação do [Root.GetName] conseguiu abrir a cápsula e encontraram os restos de um alienígena réptil vestido em um uniforme resplandecente. Em uma de suas patas estava uma pequena foto de outro indivíduo da mesma raça - talvez um companheiro ou líder reverenciado."
 anomaly.630.name:0 "Antiga Cápsula de Vida"
 anomaly.635.desc:0 "Há aproximadamente cinco mil anos, alguém utilizou um grande laser de mineração a partir da órbita para esculpir um grande corpo de escrita na superfície de [From.GetName]. A escrita gigante cobre uma grande porção do hemisfério norte do [From.GetPlanetMoon] e parece ser uma crônica sobre a difícil vida de um mercenário alienígena."
 anomaly.635.name:0 "Escrita Alienígena"
 anomaly.65.desc:0 "Após identificar uma anomalia no poço gravitacional de [From.GetName], o [Root.GetName] descobriu os destroços de um antigo supercargueiro de minério enterrado no fundo da crosta do asteróide. Ele deveria estar totalmente carregado quando caiu, e a riqueza mineral do asteróide foi revisada de acordo."
 anomaly.65.name:0 "Cargueiro de Minério Acidentado"
 anomaly.650.a:0 "Um projeto interessante, mas primitivo."
 anomaly.650.desc:0 "Descobrimos um veleiro solar em órbita ao redor de [From.GetName]. A nave de viagem abaixo da luz foi construída por uma cultura desconhecida, e parece ter milhares de anos. Uma das velas gigantescas possui um grande rasgo onde algum tipo de objeto atravessou - provavelmente um meteorito - o que parece ter desabilitado a nave. Apesar de a tecnologia da nave ser bastante ultrapassada, ela possui algumas escolhas de projetos de engenharia interessantes."
 anomaly.650.name:0 "Veleiro Solar"
 anomaly.655.desc:0 "Enquanto estava se aproximando de [From.GetName], o [Root.GetName] sofreu um tiro de raspão de diversas balas de catapultas eletromagnéticas. Os projéteis tinham bilhões de anos de idade, e, baseado na trajetória, parecem ser balas perdidas disparadas a partir de uma galáxia vizinha. Após errar o alvo original, elas continuaram sua jornada por milênios - até hoje. As balas que recuperamos são de um projeto avançado, apesar da idade incrível."
 anomaly.655.name:0 "Tiro de Raspão"
 anomaly.660.desc:1 "Por algum motivo, alguém rebocou um asteróide para uma órbita estável ao redor de §Y[From.GetName]§! As seções de motor gigantescas e propulsores de frenagem ainda podem ser encontrados na superfície, apesar de já estarem inoperáveis. Quem quer que tenha feito isso, também extraiu minerais no asteróide, mas essas operações aparentemente foram abandonadas logo depois que começaram."
 anomaly.660.name:0 "Asteróide Rebocado"
 anomaly.670.a:0 "Que desperdício."
 anomaly.670.desc:0 "Nossa inspeção em [From.GetName] revelou que, há somente mil anos, ele costumava ser um [From.GetPlanetMoon] continental primitivo, com um clima agradável. Em um contraste absurdo, hoje a atmosfera é extremamente tóxica, a superfície altamente irradiada e o mundo já perdeu a capacidade de suportar a vida.\n\nDetectamos sinais que o [From.GetPlanetMoon] foi o cenário de uma guerra termonuclear incrivelmente destrutiva, feita entre facções de uma civilização indígena pré-espacial, relativamente avançada."
 anomaly.670.name:0 "Devastação Nuclear"
 anomaly.675.desc_01:0 "A inspeção de [From.GetName] revelou que o [From.GetPlanetMoon] está atualmente passando por uma era glacial que parece ter sido ativada por uma guerra termonuclear global há séculos. Boa parte das formas de vida maiores foi morta pelo inverno nuclear subsequente, incluindo a civilização pós-atômica que iniciou a troca apocalíptica."
 anomaly.675.desc_02:0 "A inspeção de [From.GetName] confirmou que este [From.GetPlanetMoon] já foi um paraíso tropical próspero antes de ter sido destruído por uma guerra termonuclear global há séculos. Boa parte das formas de vida maiores, incluindo a civilização pós-atômica que iniciou a troca apocalíptica, foi morta na terra irradiada que sobrou após a poeira baixar."
 anomaly.675.name:0 "Terra Devastada Nuclearmente"
 anomaly.680.desc:0 "24 mil anos atrás, [From.GetName] teve a infelicidade de estar diretamente no caminho de uma explosão de raios gama de uma estrela decadente dentro da nossa galáxia. O [From.GetPlanetMoon] foi tomado por radiação letal, que não só resultou em envenenamento por radiação na maioria das formas de vida do lado de [From.GetName] que estava diante da explosão, mas também acabou com boa parte da camada de ozônio.\n\nEste evento de extinção matou aproximadamente 86% da biota, incluindo uma civilização do princípio da Idade do Bronze, cujas ruínas ainda podem ser encontradas em partes do hemisfério norte. Somente agora a biosfera está mostrando sinais de recuperação."
 anomaly.680.name:0 "Explosão de Raios Gama"
 anomaly.685.desc:0 "Há sinais que o clima atual de [From.GetName] é a causa de um efeito estufa iniciado por quantidades gigantescas de poluição. Os oceanos ferveram e o [From.GetPlanetMoon] está permanentemente envolto em uma camada densa de neblina devido à atmosfera grossa.\n\nRuínas espalhadas da civilização indígena podem ser encontradas na superfície, sugerindo uma cultura superpopulosa que definhou nos estágios finais de uma Idade Industrial."
 anomaly.685.name:0 "Efeito Estufa"
 anomaly.690.desc:0 "Apesar de ser tóxica para a maioria das formas de vida conhecidas, [From.GetName] possui uma ecologia próspera dentro da alta pressão da atmosfera. A vida aqui utiliza amônia em vez de água como solvente, e se desenvolveu de maneiras que diferem significativamente de modelos ecológicos estabelecidos anteriormente. Seu estudo beneficiaria imensamente nosso conhecimento de biologia xeno."
 anomaly.690.name:0 "Biosfera de Amônia"
 anomaly.695.desc:0 "Um tipo de forma de vida escavadora baseada em silicone habita uma vasta rede de túneis abaixo da superfície sem vida de [From.GetName]. O melhor que podemos dizer é que as criaturas se alimentam de rochas e há evidências que sugerem que elas possuem uma forma de inteligência rudimentar. Seus esforços de túneis lançaram grandes quantidades de minerais para a superfície."
 anomaly.695.name:0 "Formas de Vida de Silicone"
 anomaly.700.desc:0 "Um grupo de mineradores selvagens de [Root.Owner.Capital.GetName] estabeleceram uma operação de mineração não autorizada em [From.GetName]. Os mineradores foram presos, e tomamos o controle de sua estação ilegal."
 anomaly.700.name:0 "Mineradores Selvagens"
 anomaly.705.desc:0 "Um pequeno transmissor de curto alcance foi localizado na superfície de [From.GetName]. Parece ser um antigo marcador de inspeção, colocado aqui há décadas para marcar um grande depósito de metais preciosos. Os mineradores, que eram os destinatários originais, nunca chegaram, já que o depósito ainda está aqui."
 anomaly.705.name:0 "Antigo Marcador de Inspeção"
 anomaly.710.a:0 "Bem-vindos de volta!"
 anomaly.710.b:0 "Deixe que eles se virem por conta própria."
 anomaly.710.desc:0 "Para sua grande surpresa, a tripulação de [Root.GetName] tropeçou em um pequeno assentamento [Root.Owner.GetSpeciesName] na superfície de [From.GetName]. A colônia foi fundada por um grupo de pioneiros corajosos que partiram de [Root.Owner.Capital.GetName] há muito tempo em uma nave estelar primitiva. Até agora, a nave havia sido dada como perdida.\n\nA colônia não está bem, e o número de habitantes vem decrescendo de maneira estável durante as últimas gerações. Os sobreviventes pediram para se juntar novamente a [Root.Owner.GetName]."
 anomaly.710.name:0 "Colônia Fragmentada"
 anomaly.715.desc:0 "Uma pequena colônia foi fundada em [From.GetName] por uma civilização alienígena há uns 17 mil anos, mas parece que foi abandonada logo depois. Não há restos de quaisquer colonizadores, e a colônia não parece ter sido estendida além dos assentamentos principais, salvo por algumas poucas estações meteorológicas."
 anomaly.715.name:0 "Ruínas Coloniais"
 anomaly_failure.1.desc:1 "O Oficial Científico [Root.GetLeaderName] ordenou que o [Root.GetName] enviasse uma sonda para investigar a cratera em [From.From.GetName]. Infelizmente, os propulsores de frenagem falharam e a sonda acabou batendo diretamente na nave caída no centro da cratera."
 anomaly_failure.10.desc:0 "Após uma inspeção extensa na pequena lua ao redor de [From.From.GetName], a tripulação do [Root.GetName] não encontrou nada de valor. O Oficial Científico [Root.GetLeaderName] encerrou a missão."
 anomaly_failure.11.desc:0 "Agindo com ordens do Oficial Científico [Root.GetLeaderName], o [Root.GetName] enviou uma sonda para a atmosfera de [From.From.GetName] para investigar os sinais de vida que foram reportados. A presença de um ecossistema atmosférico rico foi descoberto, mas 3,4 segundos depois a sonda contaminou a atmosfera e desencadeou uma reação química em cadeia que se espalhou rapidamente pelo gigante gasoso. Nenhum sinal de vida pode ser detectado agora."
 anomaly_failure.12.desc:0 "Nada de especialmente interessante foi descoberto sobre a atmosfera de [From.From.GetName], apesar de uma análise extensa que incluiu uma rápida ida à atmosfera superior do gigante pelo [Root.GetName]. O Oficial Científico [Root.GetLeaderName] recomendou o fim da missão."
 anomaly_failure.13.desc:0 "Conforme o [Root.GetName] se aproximou das estruturas aeróstatas na atmosfera de [From.From.GetName], a nave deve ter ativado algum tipo de alarme de proximidade. O Oficial Científico [Root.GetLeaderName] reporta que as estruturas perderam de repente toda a flutuabiliade e despencaram para a atmosfera mais baixa do gigante gasoso."
 anomaly_failure.14.desc:0 "O [Root.GetName] sem querer esbarrou na cápsula de carga em órbita de [From.From.GetName] enquanto estava tentando recuperá-la. O Oficial Científico [Root.GetLeaderName] reporta que a colisão enviou a cápsula mais fundo na atmosfera do gigante gasoso, de onde ela não pode mais ser recuperada."
 anomaly_failure.1400.desc.mach:0 "Durante as operações acima de [From.From.GetName], o [Root.GetName] sofreu um rompimento de contenção no núcleo do seu reator. Como a segurança de toda a nave estava em jogo, o seu Oficial Científico fez a conclusão lógica de se sacrificar para expurgar a casa de máquinas da radiação, baseado em ponderação de mortes pré-programada. No processo, [Root.GetLeaderName] recebeu uma dose de radiação grande o suficiente para resultar em uma ionização de semi condutor e dano de remoção da estrutura de silício, tornando-os permanentemente inoperantes. Porém, a nave e a tripulação restante foram salvos."
 anomaly_failure.1400.desc:0 "Durante as operações acima de [From.From.GetName], o [Root.GetName] sofreu um rompimento de contenção no núcleo do seu reator. A segurança de todos na nave foi posta em risco, mas graças a um ato corajoso de sacrifício do Oficial Científico [Root.GetLeaderName] a casa de máquinas foi purificada de toda a radiação. Infelizmente, o cientista recebeu uma dose letal de radiação e não pôde ser salvo."
 anomaly_failure.1401.desc:0 "Enquanto estava redirecionando a energia para a sua rede de sensores principais, o [Root.GetName] passou por uma falha de reator crítica acima de [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] morreu na explosão, juntamente com o resto da tripulação."
 anomaly_failure.1402.desc:0 "Não temos certeza de como isso aconteceu, mas de alguma forma o Oficial Científico [Root.GetLeaderName] sem querer iniciou a sequência de auto destruição no [Root.GetName] enquanto estava fazendo uma simulação relacionada ao [From.From.GetName] no computador de bordo da nave. Todas as tentativas de abortar a sequência falharam, e a tripulação inteira foi forçada a evacuar antes que a nave fosse destruída."
 anomaly_failure.1403.desc:0 "Diversas naves piratas de repente decolaram de onde estavam escondidas na superfície de [From.From.GetName]. Parece que o [Root.GetName] acidentalmente passou por um ancoradouro pirata, e os pernas de pau não estão nem um pouco felizes com essa invasão!"
 anomaly_failure.1404.desc:0 "O espaço orbital sobre [From.From.GetName] aparentemente está sendo usado como algum tipo de local de acasalamento de uma espécie grande e agressiva de criaturas espaciais. Raivosos por terem sido interrompidos pelo [Root.GetName] no meio do acasalamento, duas das criaturas partem para lidar com o intruso."
 anomaly_failure.1405.desc:0 "Um pequeno esquadrão de drones de combate antigos parece ter sido abandonado na órbita de [From.From.GetName] após uma batalha há muito esquecida. Conforme os sensores do [Root.GetName] varrem sobre eles, os drones são ligados e entram em modo de ataque!"
 anomaly_failure.15.desc:0 "O campo de destroços que cerca [From.From.GetName] foi minunciosamente escaneado pelo [Root.GetName]. O Oficial Científico [Root.GetLeaderName] reporta que não houve descobertas significativas."
 anomaly_failure.16.desc.mach:0 "Apesar de uma investigação minuciosa, o [Root.GetName] ainda não foi capaz de deduzir o que causou o impacto gigantesco na cratera em [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] registrou a falha devido a um resíduo insuficiente restante na superfície da lua."
 anomaly_failure.16.desc:0 "Apesar de uma investigação minunciosa, o [Root.GetName] ainda não foi capaz de deduzir o que causou o impacto gigantesco na cratera em [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] pede desculpas por esta falha."
 anomaly_failure.17.desc:0 "Se houve leituras energéticas anômalas vindo de [From.From.GetName], parece que elas se foram já. O Oficial Científico [Root.GetLeaderName] reporta que o [Root.GetName] não detectou coisa alguma deste tipo."
 anomaly_failure.18.desc:0 "HAVIA algum tipo de objeto não identificado em órbita ao redor de [From.From.GetName], mas o [Root.GetName] acidentalmente colidiu com ele quando estava chegando mais perto para investigar. O Oficial Científico [Root.GetLeaderName] reporta que o objeto, infelizmente, foi destruído na colisão."
 anomaly_failure.19.desc:0 "Nenhuma característica diferente foi encontrada no pequeno asteróide que aparentemente foi rebocado em órbita de [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] está solicitando novas ordens para o [Root.GetName]."
 anomaly_failure.2.desc:0 "Apesar de o asteróide [From.From.GetName] ser uma captura extra-solar, é completamente comum em todos os outros aspectos. O Oficial Científico [Root.GetLeaderName] e a tripulação do [Root.GetName] pediram permissão para continuar a missão de exploração em outro lugar."
 anomaly_failure.20.desc:0 "Infelizmente, o veleiro solar acima de [From.From.GetName] foi destruído em uma tentativa desastrada do Oficial Científico [Root.GetLeaderName] de trazê-lo de volta para o dique de carga do [Root.GetName]."
 anomaly_failure.21.desc:0 "O relatório inicial de inspeção, que mencionava sinais de vida originando da superfície de [From.From.GetName], deve ter sido errado, já que nada do tipo foi encontrado pelo [Root.GetName]. O Oficial Científico [Root.GetLeaderName] reporta que o [From.From.GetPlanetMoon] agora parece estar completamente desprovido de vida."
 anomaly_failure.22.desc:0 "O que pensava-se ser uma estação orbital escondida acima de [From.From.GetName] foi identificada como o lixo ejetado pela mesma Nave Científica que conduziu a inspeção inicial do [From.From.GetPlanetMoon]. O Oficial Científico [Root.GetLeaderName] e a tripulação do [Root.GetName] sugerem que esqueçamos este episódio vergonhoso e sigamos em frente."
 anomaly_failure.23.desc:0 "Após uma análise cuidadosa, o Oficial Científico [Root.GetLeaderName] determinou que os destroços de nave encontrados acima de [From.From.GetName] originaram a partir de uma única barcaça de lixo. [Root.GetName] coletou alguns dos destroços, mas parecem ser completamente inúteis."
 anomaly_failure.24.desc:0 "Análises profundas do [Root.GetName] parecem ter ativado algum tipo de falha de energia em cascata no estaleiro antigo em órbita de [From.From.GetName]. Ele explodiu de maneira espetacular, de acordo com o Oficial Científico [Root.GetLeaderName]."
 anomaly_failure.25.desc:0 "As 'ruínas da cidade' que foram reportadas na superfície de [From.From.GetName] eram nada mais do que algumas formações rochosas de formato estranho. O Oficial Científico [Root.GetLeaderName] pede desculpas pelo desperdício de recursos, e solicitou uma nova missão para o [Root.GetName]."
 anomaly_failure.26.desc:0 "O Oficial Científico [Root.GetLeaderName] reportou que a origem das marcas que foram observadas na superfície de [From.From.GetName] eram naturais. O [Root.GetName] precisa de uma nova tarefa."
 anomaly_failure.27.desc:0 "O [Root.GetName] perdeu o sinal fraco que estava vindo de [From.From.GetName], e, apesar dos melhores esforços do Oficial Científico [Root.GetLeaderName], todas as tentativas de rastreá-lo novamente falharam."
 anomaly_failure.28.desc:0 "A formação montanhosa 'não natural' que foi encontrada em [From.From.GetName] acabou sendo bem natural. O Oficial CIentífico [Root.GetLeaderName] sente que seria um desperdício de recursos manter o [Root.GetName] um segundo a mais."
 anomaly_failure.29.desc:0 "Apesar de tentativas repetidas, o Oficial Científico [Root.GetLeaderName] e o resto da tripulação do [Root.GetName] foi incapaz de localizar o objeto refletor que foi reportado na inspeção inicial de [From.From.GetName]. Talvez foi apenas um erro de sensor."
 anomaly_failure.3.desc:0 "A tripulação inteira do [Root.GetName] passou dias examinando os destroços na superfície de [From.From.GetName] em turnos rotativos. O Oficial Científico [Root.GetLeaderName] reporta que nada de valor foi encontrado."
 anomaly_failure.30.desc:0 "O [Root.GetName] foi incapaz de localizar a fonte da transmissão fraca que detectamos vindo do interior de [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] reporta que a transmissão cessou completamente desde então."
 anomaly_failure.31.desc:0 "Apesar de análises repetidas pelo [Root.GetName], nenhum sinal da nave que supostamente estava escondida na atmosfera de [From.From.GetName] foi encontrada. O Oficial Científico [Root.GetLeaderName] ficou em dúvida se ela existiu em algum momento."
 anomaly_failure.32.desc:0 "Após recalcular a órbita da lua que supostamente estava em uma rota de colisão com [From.From.GetName], o Oficial Científico [Root.GetLeaderName] chegou à conclusão de que ela simplesmente passará de raspão. O [Root.GetName] deveria ser redesignado para lidar com assuntos mais importantes."
 anomaly_failure.33.desc:0 "Os sinais da atividade Vultaum na vizinhança de [From.From.GetName] acabaram sendo pistas falsas. O Oficial Científico [Root.GetLeaderName] pediu para continuar a pesquisa do [Root.GetName] em outro lugar."
 anomaly_failure.34.desc:0 "Os sinais da atividade Yuht na vizinhança de [From.From.GetName] acabaram sendo pistas falsas. O Oficial Científico [Root.GetLeaderName] pediu para continuar a pesquisa do [Root.GetName] em outro lugar."
 anomaly_failure.35.desc:0 "Os sinais da atividade da Primeira Liga na vizinhança de [From.From.GetName] acabaram sendo pistas falsas. O Oficial Científico [Root.GetLeaderName] pediu para continuar a pesquisa do [Root.GetName] em outro lugar."
 anomaly_failure.36.desc:0 "Os sinais da atividade Irassiana na vizinhança de [From.From.GetName] acabaram sendo pistas falsas. O Oficial Científico [Root.GetLeaderName] pediu para continuar a pesquisa do [Root.GetName] em outro lugar."
 anomaly_failure.37.desc:0 "Os sinais da atividade Cybrex na vizinhança de [From.From.GetName] acabaram sendo pistas falsas. O Oficial Científico [Root.GetLeaderName] pediu para continuar a pesquisa do [Root.GetName] em outro lugar."
 anomaly_failure.4.desc:0 "Nenhuma fonte das estranhas emissões de energia vindo de [From.From.GetName] foi encontrada. O Oficial Científico [Root.GetLeaderName] e o [Root.GetName] estão aguardando novas ordens."
 anomaly_failure.400.desc:0 "Por motivos incertos, o Oficial Científico residente decidiu pegar uma nave do [Root.GetName] para investigar pessoalmente o asteróide [From.From.GetName]. Uma explosão foi detectada logo após, quando a nave acidentalmente atingiu a superfície do asteróide.\n\nUma Comissão de Inquérito acabou determinando que o cientista falecido não havia sido treinado para operar uma nave classe D."
 anomaly_failure.401.desc:0 "Enquanto estava manobrando para investigar [From.From.GetName], o [Root.GetName] acidentalmente colidiu com outro asteróide. A nave perdeu o controle até colidir com a superfície de [From.From.GetName], mergulhando fundo na crosta do asteróide.\n\nO Oficial Científico [Root.GetLeaderName] foi dado como perdido, junto com o restante da tripulação."
 anomaly_failure.402.desc:0 "Enquanto estava manobrando para investigar [From.From.GetName], o [Root.GetName] acidentalmente colidiu com outro asteróide. A nave perdeu o controle até colidir com a superfície de [From.From.GetName], mergulhando fundo na crosta do asteróide.\n\nUm pequeno grupo de sobreviventes, incluindo o Oficial Científico [Root.GetLeaderName], conseguiu escapar da nave condenada em uma cápsula de fuga."
 anomaly_failure.403.desc:0 "Este asteróide serve como uma chocadeira para uma forma de vida baseada no vácuo! Diversos deles saem agressivamente da sua rede de túneis para defender agressivamente o território contra [Root.GetName]."
 anomaly_failure.404.desc:0 "Vários drones militares dormentes, projetados por alguma civilização há muito tempo, estão acumulados em uma pequena cratera no lado oposto de [From.From.GetName]. Conforme o [Root.GetName] chega perto do alcance dos sensores passivos, os drones são ligados em uma tentativa de cumprir sua antiga programação - defender o sistema contra intrusos a qualquer custo."
 anomaly_failure.405.desc:0 "Análises ativas do [Root.GetName] pegaram brevemente diversas estruturas na superfície de [From.From.GetName], mas o sinal foi apagado por interferências logo após. Várias naves piratas saíram em disparada de um hangar escondido no asteróide e agora estão se aproximando em formação de ataque!"
 anomaly_failure.5.desc:0 "Enquanto estava tentando abrir a escotilha de docagem que encontramos em [From.From.GetName], o [Root.GetName] acidentalmente causou um tremor dentro do asteróide. Infelizmente, o Oficial Científico [Root.GetLeaderName] deduziu que isso provavelmente levou à destruição do interior do asteróide."
 anomaly_failure.6.desc:0 "A investigação da imensa cratera na superfície do asteróide [From.From.GetName] não produziu nada de interesse. O Oficial Científico [Root.GetLeaderName] ordenou o [Root.GetName] a descontinuar a missão."
 anomaly_failure.7.desc.mach:0 "O [Root.GetName] teve uma tentativa falha de atracar com a estação espacial orbitando [From.From.GetName]. Infelizmente, a estação frágil se desintegrou por causa disso. O Oficial Científico [Root.GetLeaderName] relata que um erro infeliz de software no que diz respeito a cálculos de trajetória é o culpado."
 anomaly_failure.7.desc:0 "O [Root.GetName] teve uma tentativa falha de atracar com a estação espacial orbitando [From.From.GetName]. Infelizmente, a estação frágil se desintegrou por causa disso. O Oficial Científico [Root.GetLeaderName] pede perdão."
 anomaly_failure.8.desc:0 "A fonte dos sinais de vida que foram reportados no asteróide [From.From.GetName], se é que havia algum, não foi encontrada apesar de análises repetidas pelo [Root.GetName]. O Oficial Científico [Root.GetLeaderName] solicitou novas ordens."
 anomaly_failure.9.desc:0 "Se realmente há um objeto em algum lugar abaixo da atmosfera de [From.From.GetName], ele está muito no fundo para ser detectado pelos sensores do [Root.GetName]. O Oficial Científico [Root.GetLeaderName] abandonou a busca."
 anomaly_failure.900.desc:0 "Notícias trágicas de [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] foi morto por uma descarga elétrica enquanto viajava em um pequeno transporte, dentro da atmosfera superior do gigante gasoso. A tripulação do [Root.GetName] abortou sua missão."
 anomaly_failure.901.desc:0 "Ainda estamos tentando juntar os detalhes, mas por algum motivo parece que o Oficial Científico [Root.GetLeaderName] ordenou que o [Root.GetName] fosse para a atmosfera superior de [From.From.GetName] para investigar uma anomalia nos sensores. Assim que chegou ao local, a tensão no casco da nave acabou ficando muito forte, e ela foi perdida junto com toda a tripulação."
 anomaly_failure.902.desc:0 "Ao conduzir análises profundas de [From.From.GetName], o [Root.GetName] sofreu uma falha no reator e ficou preso dentro do poço gravitacional do gigante gasoso. O Oficial Científico [Root.GetLeaderName] supervisionou com sucesso a evacuação de toda a tripulação, mas a nave foi puxada para a atmosfera densa do planeta e nunca mais foi vista."
 anomaly_failure.903.desc:0 "Enquanto estava se aproximando de [From.From.GetName], o [Root.GetName] esbarrou em duas naves escondidas na sombra dos sensores do gigante gasoso. Eles parecem ser contrabandistas participando de algum tipo de encontro clandestino. Assim que viram você, as naves contrabandistas se desconectaram uma da outra e ativaram as armas. A intenção deles é sair sem deixar testemunhas!"
 asteroid_uninhabitable_category:0 "Asteróide em Órbita"
 asteroid_uninhabitable_category_desc:0 "Um asteróide de classe 12 orbita este [Root.GetPlanetMoon]. A pequena órbita do planetóide parece estar estável demais para a sua presença ser uma ocorrência natural."
 battle_uninhabitable_category:0 "Sinais de Batalha"
 battle_uninhabitable_category_desc:0 "Uma grande quantidade de destroços de naves pode ser encontrada em órbita ao redor deste [Root.GetPlanetMoon], possivelmente os restos de algum tipo de massiva ação de frotas."
 beacon_uninhabitable_category:0 "Farol de Superfície"
 beacon_uninhabitable_category_desc:0 "Estamos recebendo um sinal fraco da superfície deste [Root.GetPlanetMoon]. A fonte parece ser algum tipo de farol rastreador."
 cargo_gasgiant_category:0 "Cápsula de Carga"
 cargo_gasgiant_category_desc:0 "Uma pequena cápsula de carga foi deixada à deriva no espaço, acima do gigante gasoso. Ela foi capturada pelo poço gravitacional do planeta e, eventualmente será puxada para a atmosfera. "
 collision_asteroid_category:0 "Colisão de Asteróides"
 collision_asteroid_category_desc:0 "Este asteróide recentemente sofreu um impacto de outro corpo dentro do cinturão de asteróides, o que resultou em uma órbita levemente modificada e uma cratera gigantesca na superfície."
 colony.1.a:0 "Precisamos encontrar uma solução."
 colony.1.desc:0 "A superfície de [Root.GetName] é coberta por florestas vistosas, com grandes árvores análogas com centenas de metros de altura. O interessante é que nossos colonizadores descobriram que quase toda a flora é móvel em diversos níveis. As florestas que se estendem por quilômetros, lentamente migrarão para novas áreas ricas em nutrientes em um ciclo que parece atrelado à orbita do [Root.GetPlanetMoon].\n\nInfelizmente, isso dificultou seriamente nossos esforços em desenvolver a infraestrutura da colônia. As árvores migratórias frequentemente cortam linhas de energia enquanto destroem nossas árvores e estradas."
 colony.1.name:0 "Florestas Migratórias"
 colony.10.desc:0 "Aprendemos muita coisa vivendo próximo às florestas perambulantes em [Root.GetName]. Alguns colonizadores aventureiros até construíram casas na copa de algumas das árvores maiores, seguindo as florestas enquanto elas migravam pelo [Root.GetPlanetMoon]. Alguns dos biólogos mais importantes em [Root.Owner.GetName] passaram bastante tempo estudando essas árvores únicas."
 colony.10.name:0 "Pesquisa Florestal"
 colony.100.a:1 "Quem poderia ter construído isso?"
 colony.100.desc:0 "Desde o nosso assentamento inicial em [Root.GetName], diversas anomalias na biosfera do [Root.GetPlanetMoon] foram descobertas. O ecossistema é instável e não se desenvolveu de acordo com os modelos projetados para um mundo deste tipo. Nossos cientistas suspeitam de interferência externa, e essas suspeitas foram confirmadas!\n\nAlguns de nossos colonizadores descobriram um grande complexo de terraformação subterrâneo que foi construído há milhares de anos. O equipamento aparentemente foi desativado no meio do processo de terraformação, deixando a biosfera do [Root.GetPlanetMoon] no seu estado não terminado atual. Se fornecermos energia suficiente, seremos capazes de reativar o maquinário. Porém, não podemos dizer qual vai ser o resultado final..."
 colony.100.name:0 "Equipamento de Terraformação Abandonado"
 colony.101.desc:0 "Nossos cientistas terminaram de supervisionar a desmontagem segura do complexo de terraformação abandonado em [Root.GetName]. Ainda não temos informações sobre quem o construiu, mas o equipamento é incrivelmente avançado. Ele deve fornecer um impulso bem-vindo à nossa pesquisa de métodos de terraformação."
 colony.101.name:0 "Complexo de Terraformação Desmontado"
 colony.102.desc:0 "Em grande parte devido ao processo de terraformação interrompido em [Root.GetName], o [Root.GetPlanetMoon] possui um clima um tanto instável. Tempestades violentas, que não podem ser previstas pelos nossos modelos climáticos, geralmente se materializam sem avisar. Uma tempestade dessas devastou um grande assentamento, resultando em diversas mortes e muitas propriedades destruídas."
 colony.102.name:0 "Clima Instável"
 colony.103.a:0 "Estes são os riscos da colonização. Eles terão que se virar."
 colony.103.b:0 "Dê a eles o que estão pedindo."
 colony.103.desc:0 "O clima instável em [Root.GetName] resultou em uma forte seca que afeta uma porção significativa do [Root.GetPlanetMoon]. Os colonizadores vivendo nestas regiões solicitaram a [Root.Owner.Capital.GetName] apoio financeiro para melhorar as condições de vida."
 colony.103.name:0 "Seca"
 colony.104.a:0 "Vamos ver o que aconteceu..."
 colony.104.desc:0 "O processo de terraformação abortado em [Root.GetName] finalmente foi completo. Após semear a atmosfera com bilhões de nanobots de terraformação, a maquinaria de bio-engenharia alienígena alterou significativamente as condições na superfície do [Root.GetPlanetMoon]. O ecossistema e o clima foram estabilizados, e foi introduzida uma nova biota alienígena adaptada a este clima."
 colony.105.a:0 "É como se fosse um pesadelo!"
 colony.105.desc:0 "O processo de terraformação abortado em [Root.GetName] finalmente foi completo. Após semear a atmosfera com bilhões de nanobots de terraformação, a maquinaria de bio-engenharia alienígena alterou significativamente as condições na superfície.\n\nPorém, parece que algo deu errado quando os nanobots projetaram a nova biota do [Root.GetPlanetMoon]. Eles produziram milhões de criaturas terrivelmente deformadas. A maioria delas morreu momentos depois, quando os corpos retorcidos colapsaram, mas os sobreviventes se juntaram em uma horda pulsante e barulhenta. Para piorar a situação, eles parecem estar indo em direção aos nossos assentamentos."
 colony.106.desc:0 "O processo de terraformação abortado em [Root.GetName] finalmente foi completo. Após semear a atmosfera com bilhões de nanobots, a maquinaria de bio-engenharia alienígena alterou significativamente as condições na superfície do [Root.GetPlanetMoon]. O ecossistema e o clima foram estabilizados, e foi introduzida uma nova biota alienígena adaptada a este clima.\n\nFelizmente, o [Root.GetPlanetMoon] agora é um verdadeiro paraíso para [Root.Owner.GetSpeciesNamePlural]! O novo clima parece ser mais adequado à nossa espécie do que até o de [Root.Owner.Capital.GetName]."
 colony.107.a:0 "Isso é um desastre!"
 colony.107.desc:0 "O processo de terraformação abortado em [Root.GetName] foi completo com resultados horrendos! Qualquer que seja a forma alienígena que desenvolveu o equipamento, a fisiologia deles era radicalmente diferente da nossa. O [Root.GetPlanetMoon] foi modificado para suportar vida baseada em amônia, e todos os nossos colonizadores sofreram mortes terríveis na atmosfera agora tóxica."
 colony.108.desc:0 "Derrotamos a massa de criaturas que atacou nossos assentamentos em [From.From.GetName]. Seus cadáveres apodrecidos agora estão no solo em frente às nossas fortificações, e nossas forças de segurança estão atualmente no processo de remover a biomassa pútrida para aterros cavados rapidamente.\n\nPorém, um pouco da matéria genética é de interesse de nossos cientistas, e as amostras que eles coletaram devem auxiliar pesquisas futuras em biologia."
 colony.108.name:0 "Criaturas Derrotadas"
 colony.109.a:0 "Esta criatura precisa ser caçada e morta!"
 colony.109.desc:0 "Nossos colonizadores em [Root.GetName] ainda estão encontrando sobreviventes espalhados após termos sido atacados pelas criaturas mutantes que nasceram do processo de terraformação abortado do [Root.GetPlanetMoon]. A maioria é relativamente inofensiva e pode se ver livre do sofrimento pelas forças de milícia locais, mas uma criatura em especial está espalhando terror nos nossos assentamentos. Há relatórios dela perseguindo nossos cidadãos, e há dezenas de desaparecimentos inexplicados.\n\nOs restos mutilados da esquipe de segurança que foi enviada para investigar o problema foram descobertos recentemente, levando os líderes da colônia a solicitar apoio militar extra mundo."
 colony.109.name:0 "Criatura Saqueadora"
 colony.11.desc:0 "Um fogo florestal causado por um raio em [Root.GetName] criou algo parecido com o estouro da boiada nas florestas migratórias do [Root.GetPlanetMoon]. O pânico selvagem trouxe elas a áreas que estavam evitando até então, resultando em um dano grande à infraestrutura colonial."
 colony.11.name:0 "Fogo Florestal"
 colony.110.desc:0 "Após uma busca extensiva, nossas forças em [From.From.GetName] conseguiram cercar a fera mutante que estava matando nossos colonizadores. Uma equipe de forças especiais se aventurou dentro do covil da criatura e conseguiu matá-la após uma batalha terrível. Os restos macabros de centenas de colonizadores massacrados foram encontrados no ninho, assim como meia dúzia de sobreviventes traumatizados que parecem ter sido deixados vivos para serem consumidos mais tarde.\n\nA cabeça colossal da fera foi arrancada do corpo, e agora serve como o símbolo regimental das forças que estiveram envolvidas na sua morte."
 colony.111.a:0 "Talvez poderíamos ter feito mais..."
 colony.111.desc:0 "Ocorrências da criatura mutante que estava caçando colonizadores em [Root.GetName] pararam, e não houve mais desaparecimentos. Parece que a criatura morreu por conta própria - talvez de idade, ou por que se engasgou com um de nossos colonizadors.\n\nApesar de a população de [Root.GetName] estar aliviada que o pesadelo finalmente acabou, não estão muito felizes com a nossa incapacidade de protegê-los."
 colony.111.name:0 "Término da Ocorrência da Criatura"
 colony.112.a:0 "Essas coisas não desistem!"
 colony.112.desc:0 "Ocorrências da criatura que estava matando nossos colonizadores em [Root.GetName] aumentaram drasticamente recentemente, assim como a quantidade de desaparecimentos entre a população. O fato que diversas criaturas foram vistas juntas claramente indica que a fera original está se reproduzindo de alguma forma.\n\nHordas desses horrores agora aterrorizam livremente, massacrando nossos colonizadores indiscriminadamente nas regiões rurais do [Root.GetPlanetMoon]. A não ser que façamos algo rápido, a colônia inteira será massacrada!"
 colony.112.name:0 "Ocorrências da Criatura Aumentam"
 colony.113.a:0 "Precisamos enviar auxílio militar!"
 colony.113.desc:0 "Nossas forças principais em [From.From.GetName] foram dizimadas pela investida das criaturas mutantes! As feras maléficas agora andam livremente por toda a colônia, massacrando nossos colonizadores impunemente. Há relatórios de sobreviventes fugindo para se esconderem nas áreas rurais, mas é só uma questão de tempo até que sejam encontrados pelas criaturas."
 colony.113.name:0 "Mutantes Massacram [From.From.GetName]"
 colony.114.a:0 "Hora de reconstruir."
 colony.114.desc:0 "Nossas forças expedicionárias liberaram [From.From.GetName] dos horrores mutantes que ocupavam nossos assentamentos principais. Seus cadáveres apodrecidos agora estão no solo em frente às nossas fortificações, e nossas forças de segurança estão atualmente no processo de remover a biomassa pútrida para aterros cavados rapidamente.\n\nSobreviventes começaram a surgir ao redor do [From.From.GetPlanetMoon], mas muitas vidas foram perdidas."
 colony.114.name:0 "A Liberação de [From.From.GetName]"
 colony.12.desc:0 "As autoridades coloniais em [Root.GetName] reportaram que uma das florestas migratórias locais migraram para outra região em [Root.GetPlanetMoon]! Centenas de milhares de árvores arrancaram suas raízes e marcharam juntas para esta nova área, esmagando tudo que estivesse no caminho."
 colony.12.name:0 "Florestas Perambulantes Migram"
 colony.150.a:0 "Vamos abrir isso!"
 colony.150.b:0 "Melhor deixar como está."
 colony.150.desc:0 "Inspeções geológicas conduzidas por nossos colonizadores em [Root.GetName] revelaram um gigantesco cofre enterrado dentro de uma cadeia de montanhas. Tudo indica que isso é algum tipo de abrigo nuclear construído pela mesma espécie que morreu na antiga guerra nuclear no [Root.GetPlanetMoon].\n\nO abrigo esteve lacrado por muitos séculos, mas nossos instrumentos detectaram uma fraca emissão energética vindo de dentro. Nossos cientistas estão ansiosos para abrir o cofre e descobrir o que está por trás de suas portas reforçadas."
 colony.150.name:0 "Cofre Subterrâneo"
 colony.151.desc:0 "Nossa expedição científica conseguiu abrir o cofre em [Root.GetName], mas não encontraram nada lá dentro, a não ser restos esqueléticos antigos. Parece que os habitantes originais do abrigo ficaram sem comida há aproximadamente 200 anos, e começaram a se alimentar uns dos outros em um tipo de frenesi canibalista. Os ossos espalhados (muitos deles cobertos com marcas de dentes) mostram um quadro terrível dos momentos finais que foram experimentados pelos últimos sobreviventes dessa civilização.\n\nO lado bom é que os registros e dados encontrados dentro do abrigo devem ser suficientes para manter nossos cientistas comportamentais e psicólogos xeno ocupados por muitos anos."
 colony.152.a:0 "Vamos reconstruir esse mundo juntos."
 colony.152.b:0 "Excelente. Prepare os colares de escravos!"
 colony.152.c:0 "Lacre a escória alienígena de volta no abrigo e enterre a entrada."
 colony.152.desc:0 "O grande cofre em [Root.GetName] foi aberto. Para a surpresa de nossos cientistas, o vasto complexo por trás das grandes portas abrigou milhões de sobreviventes da antiga guerra nuclear que devastou este mundo. Apesar de seus recursos limitados, eles conseguiram manter uma sociedade autossuficiente por séculos. Inicialmente, eles estavam cautelosos com relação aos nossos cientistas, já que nunca haviam encontrado alienígenas, mas também profundamente agradecidos por nossa ajuda em abrir o cofre.\n\nO abrigo contém diversas máquinas e equipamentos que foram projetados especialmente para reconstruir uma civilização após um holocausto nuclear. Ela só pode ser operada por estes alienígenas, mas eles parecem mais do que dispostos a se juntar aos nossos colonizadores na superfície, assim que tenham se adaptado à luz do sol novamente."
 colony.153.a:0 "Preparem as defesas!"
 colony.153.desc:0 "Nossos cientistas finalmente conseguiram abrir o cofre antigo em [Root.GetName], liberando uma enxurrada de horrores mutantes - os restos retorcidos dos habitantes originais. As criaturas massacraram a equipe científica em questão de segundos, e depois seguiram para a área rural. Milhares de colonizadores foram massacrados, com assentamentos inteiros sucumbindo à horda voraz. Fortificamos nossas cidades restantes e estabelecemos perímetros defensivos, mas isso não deve ser suficiente!\n\n"
 colony.155.a:0 "Temos que desarmá-la!"
 colony.155.desc:0 "Enquanto exploravam algumas ruínas próximas aos nossos assentamentos principais em [Root.GetName], alguns colonizadores ativaram a contagem regressiva em uma bomba de hidrogênio não detonada na última guerra nuclear do [Root.GetPlanetMoon].\n\n Com uma potência estimada em 35 megatons, a bomba arrasará diversos centros populacionais, se for detonada. Ela não é estável o suficiente para ser movida e não há tempo para evacuar a região inteira."
 colony.155.name:0 "Bomba Nuclear"
 colony.156.a:0 "Essa passou de raspão."
 colony.156.desc:0 "Conseguimos desarmar a bomba de hidrogênio em [From.From.GetName]! Ela foi descartada de maneira segura e equipes de especialistas estão vasculhando a superfície do [From.From.GetPlanetMoon] em busca de outras munições não detonadas. Esperamos que isso reduza as chances de outro incidente como esse."
 colony.157.a:0 "Isso é um desastre!"
 colony.157.desc:0 "Nossa equipe de explosivos não conseguiu desarmar a bomba em [From.From.GetName] a tempo. A equipe e todo ser vivo em um raio de 100 quilômetros foram erradicados quando a bomba detonou. Incontáveis vidas foram perdidas, as últimas vítimas de uma guerra trágica e sem sentido que começou há milênios."
 colony.160.desc:0 "Descobrimos o que parece ser os restos de um gigantesco acelerador de partículas em [Root.GetName]. Ele foi encontrado em uma região ainda radioativa coberta por grandes crateras de bombas, sugerindo que o acelerador era um alvo de grande importância durante a guerra nuclear no  [Root.GetPlanetMoon].\n\nRecuperamos diversos registros de pesquisa escritos pelo cientista a cargo do acelerador. Apesar de a tecnologia da civilização ser bem primitiva, algumas das pesquisas teóricas e fórmulas descritas nos registros são avançadas até para os nossos padrões. Nossos físicos estão estudando os dados agora."
 colony.160.name:0 "Acelerador de Partículas Arruinado"
 colony.161.desc:0 "A infraestrutura que sobreviveu à grande guerra nuclear que arruinou [Root.GetName] foi uma grande bênção para nossos colonizadores. A civilização alienígena que vivia aqui construiu estradas conectando seus maiores centros populacionais, e algumas delas ainda estão em condições de uso boas o suficiente para serem usadas hoje.\n\nTambém fomos capazes de reciclar uma grande quantidade de material de construção das muitas ruínas que povoam a paisagem, aumentando ainda mais a infraestrutura colonial."
 colony.161.name:0 "Infraestrutura Sobrevivente"
 colony.162.desc:0 "Uma pequena equipe da nossa colônia em [Root.GetName] recentemente foi a bordo de uma estação espacial primitiva que foi deixada em órbita pelos habitantes originais do [Root.GetPlanetMoon]. Os restos mumificados da tripulação da estação ainda foram encontrados aglomerados ao redor das janelas de frente para o [Root.GetPlanetMoon]. Eles devem ter percebido que estavam condenados após ver as nuvens cogumelo surgindo abaixo, e registros de comunicação mostram que os astronatas fizeram diversas tentativas fúteis e desesperadas de entrar em contato com a superfície antes de ficarem sem suprimentos.\n\nA estação está em boas condições e deu aos nossos engenheiros uma visão rara dos estágios iniciais de um programa espacial planetário. Eles obtiveram várias ideias a partir das soluções primitivas porém engenhosas utilizadas no projeto da estação."
 colony.162.name:0 "Estação Espacial Abandonada"
 colony.163.desc:0 "Os níveis de radiação em algumas regiões sem vida de [Root.GetName] parecem ser maiores do que nossas análises iniciais indicaram. Colonizadores em diversos assentamentos locais reclamam de péssima saúde, e que as taxas de natalidade estão caindo. Estamos dando passos para evacuar as regiões afetadas, mas essas medidas levarão tempo."
 colony.163.name:0 "Radiação de Terra Morta"
 colony.164.a.tooltip:0 "Até §Y4 Pops§! em §H[Root.GetName]§! perdem qualquer §Yética Militarista§! e ganham a ética §YPacifista Fanático§!"
 colony.164.a:0 "É mesmo?"
 colony.164.b:0 "Estes covardes miseráveis envergonham nossa nação!"
 colony.164.c:0 "Excelente. Todos devem dar uma chance para a paz."
 colony.164.desc:0 "As ruínas decrépitas e desoladas encontradas em [Root.GetName] parecem ter feito com que muitos colonizadores do [Root.GetPlanetMoon] adotassem algum tipo de filosofia pacifista. Membros desse novo momento dizem que o ambiente em que vivem serve como uma lembrança diária dos horrores sem sentido da guerra. Eles veem como seu dever cívico impedir que a terrível destruição que ocorreu em [Root.GetName] ocorra em outros mundo."
 colony.164.name:0 "Movimento Pacifista"
 colony.170.a:0 "Talvez devamos fazer algo."
 colony.170.desc:0 "O espaço orbital ao redor de [Root.GetName] está cheio de destroços deixados para trás pela civilização alienígena que habitou o [Root.GetPlanetMoon]. Antes de se aniquilarem, seus programas espaciais iniciais viram o lançamento de milhares de satélites primitivos e plataformas de lançamento de mísseis. Muitos desses foram destruídos por armas anti-satélite durante a guerra nuclear destrutiva de [Root.GetPlanetMoon] gerando mais lixo espacial no local.\n\nNossa colônia na superfície se desenvolveu a tal ponto que este campo de detritos denso está interferindo com a sua infraestrutura. Não podemos utilizar satélites e os voos orbitais civis estão limitados a janelas de lançamento apertadas."
 colony.170.name:0 "Destroços Orbitais"
 colony.171.a:0 "Que azar...!"
 colony.171.desc.mach:0 "Um cargueiro de unidades trabalhadoras chegando para aterrissar em [Root.GetName] foi perfurado por uma nuvem densa e rápida de destroços orbitais! As unidades de tripulação do voo foram destruídas instantaneamente, e a nave atingida capotou pela atmosfera caindo perto de uma das redes de transmissão principais da colônia. A explosão resultante gerou diversos encerramentos de operação no solo, e a infraestrutura local sofreu dano considerável."
 colony.171.desc:0 "Um cargueiro civil chegando para aterrissar em [Root.GetName] foi perfurado por uma nuvem densa e rápida de destroços orbitais! A tripulação do voo foi morta imediatamente, e a nave atingida capotou pela atmosfera caindo perto de uma das redes de transmissão principais da colônia. A explosão resultante gerou diversas mortes no solo, e a infraestrutura local sofreu dano considerável."
 colony.171.name:0 "Acidente com Cargueiro"
 colony.172.a:0 "Precisamos fazer algo sobre aqueles destroços."
 colony.172.desc:0 "Uma cascata de colisões na densa camada de destroços ao redor de [Root.GetName] recentemente mudou a órbita de um grande pedaço de lixo espacial. O objeto - que acreditamos ser uma das plataformas de mísseis orbitais utilizada na guerra nuclear do [Root.GetPlanetMoon] - foi puxada para a atmosfera, e infelizmente caiu diretamente em cima de um grande assentamento. Relatórios iniciais indicam muitas mortes."
 colony.172.name:0 "Impacto dos Destroços"
 colony.173.desc:0 "Com a ajuda de nossa Nave Científica, as autoridades coloniais em [Root.GetName] terminaram de limpar o espaço orbital do [Root.GetPlanetMoon]. Agora está seguro para viagens civis e satélites."
 colony.174.desc:0 "Com a ajuda de nossa Nave Científica, as autoridades coloniais em [Root.GetName] terminaram de limpar o espaço orbital do [Root.GetPlanetMoon]. Agora está seguro para viagens civis e satélites.\n\nAo que parece, muitos dos destroços eram minerais valiosos da superfície do [Root.GetPlanetMoon] que eram usados na construção do satélite. Conseguimos recuperar uma quantidade significativa, gerando um bom lucro no processo."
 colony.180.a:0 "Isso é um mau sinal..."
 colony.180.b:0 "Entendido."
 colony.180.desc:0 "Nossas redes de rastreamento do espaço profundo em [Root.GetName] fizeram uma descoberta alarmante - um grande asteróide está indo em direção ao [Root.GetPlanetMoon] em uma rota de colisão direta! Caso ele atinja a superfície, as consequências seriam desastrosas.\n\nO asteróide deve ser destruído antes que seja tarde!"
 colony.180.name:0 "Asteróide Avistado"
 colony.182.desc.mach:0 "O asteróide que estava se aproximando de [Root.GetName] em colisão direta foi destruído! Nenhuma estrutura ou unidades planetárias foram afetadas pelo evento, já que vários destroços em queda eram pequenos o suficiente para se desintegrarem na entrada da atmosfera.\n\nUma análise dos fragmentos restantes também revelou que o asteróide era feito basicamente de minerais valiosos. Coletamos o que conseguimos."
 colony.182.desc:0 "O asteróide que estava se aproximando de [Root.GetName] em colisão direta foi destruído! Com a condenação evitada, nossos cidadãos jubilantes no [Root.GetPlanetMoon] foram às ruas para comemorar.\n\nUma análise dos fragmentos restantes também revelou que o asteróide era feito basicamente de minerais valiosos. Coletamos o que conseguimos."
 colony.182.name:0 "Asteróide Destruído"
 colony.183.a:0 "Este é um dia sombrio."
 colony.183.desc.mach:0 "Não conseguimos parar o asteróide que estava a caminho de [Root.GetName] a tempo. Ele colidiu com a superfície do [Root.GetPlanetMoon], causando destruição e devastação incalculáveis. Milhões de unidades maquinárias ficaram terminantemente inoperáveis."
 colony.183.desc:0 "Não conseguimos parar o asteróide que estava a caminho de [Root.GetName] a tempo. Ele colidiu com a superfície do [Root.GetPlanetMoon], causando sofrimento e devastação incalculáveis. Milhões estão mortos."
 colony.183.name:0 "Asteróide Atinge [Root.GetName]"
 colony.2.a.tooltip:0 "Modificador §YFlorestas Migratórias Dóceis§! adicionado, dando os seguintes efeitos:\n£blocker  §YReserva Florestal Vagante§! adicionado, melhorando a Pesquisa de £society em quadrados vizinhos"
 colony.2.desc:0 "Aprendemos que as florestas migratórias de [From.From.GetName] evitam certas regiões que são o lar de colônias de um pseudo-inseto nativo. Estes insetos lançam um feromônio que pode ser usado para manobrar as árvores perambulantes para longe dos centros populacionais.\n\nAlém do mais, as áreas onde as florestas mais frequentam foram fechadas como reservas naturais. Nossos biólogos podem aprender muito ao estudar essa reserva nas regiões vizinhas."
 colony.3.desc:0 "Um bombardeio de napalm foi eficaz ao dizimar as florestas migratórias em [From.From.GetName]. As gigantescas tempestades de fogo deixaram no seu rastro uma paisagem queimada, na qual nossos ecologistas plantaram árvores mais tradicionais e significativamente menos móveis. Perdas na vida selvagem do [From.From.GetPlanetMoon] foram imensas, mas dentro dos limites aceitáveis."
 colony.4.a:0 "Elas devem ser detidas!"
 colony.4.desc:0 "As florestas migratórias de [Root.GetName] ressurgiram! Sabíamos que bolsões isolados do tipo deles haviam sobrevivido em diversas áreas remotas, mas elas pareciam dormentes. Parece que elas usaram essa distração para reabastecer os seus números, e começaram a atacar sistematicamente nossos assentamentos. Ao contrário do que acreditávamos, elas claramente possuem alguma forma de inteligência rudimentar, e querem vingança!\n\n"
 colony.4.name:0 "Ascensão das Árvores"
 colony.5.a:0 "Isso vai ensinar uma lição a elas."
 colony.5.desc:0 "Muitos assentamentos e vidas foram perdidas para as árvores violentas em [From.From.GetName], mas conseguimos nos defender e exterminar todas elas. Esquadrões equipados com lança-chamas estão se certificando que nenhuma escapará dessa vez."
 colony.5.name:0 "Queda das Árvores"
 colony.50.a:0 "Temos que lidar com essa situação."
 colony.50.desc:0 "Tem havido muitos relatos de perturbações sísmicas inexplicáveis em [Root.GetName]. Os tremores podem ser sentidos por todo o [Root.GetPlanetMoon], e muitos de nossos assentamentos sofreram danos. Enquanto investigavam os terremotos, nossos cientistas descobriram uma vasta rede de cavernas subterrâneas.\n\nAs cavernas mais fundas são lar de algum tipo de civilização indígena, e parecem estar se afunilando em direção à superfície! Vibrações terrestres dos nossos assentamentos podem ter ativado este comportamento, mas não podemos ter certeza. Não há como saber como esses alienígenas reagirão quando saírem dos seus túneis e encontrarem nossos colonizadores!"
 colony.50.name:0 "Perturbações Sísmicas"
 colony.51.a:0 "Abrir um canal."
 colony.51.desc:0 "Uma de nossas sondas cavou o chão e interceptou o túnel dos alienígenas em [From.From.GetName]. Após os trabalhadores alienígenas terem se acalmado, a sonda teve sucesso em estabelecer comunicações com os líderes deles."
 colony.52.a:0 "Meus cumprimentos a todos os níveis de serviço envolvidos."
 colony.52.desc:0 "Nossos esforços para destruir os alienígenas subterrâneos em [Root.GetName] tiveram sucesso! Conseguimos desabar vários túneis em cima dos trabalhadores, e as cavernas que abrigavam as cidades deles foram inundadas de gás nervoso.\n\nAs projeções de mortes estão próximas a 100%, e nossas forças de segurança estão confiantes que conseguirão lidar com quaisquer sobreviventes."
 colony.53.a.response:0 "Nosso império se estende por cada canto do mundo conhecido. Somente o Grande Nada está além de nosso alcance. Temos muitas cidades boas, suportadas por fazendas de líquens e peixes que pescamos nos grandes rios que fluem por nossos túneis.\n\nAssim tem sido a nossa vida por milhares de anos. Nossos cavadores ouviram os ecos fracos de suas cidades através da pedra, e decidimos investigar."
 colony.53.a:0 "Falem-nos sobre vocês."
 colony.53.b.response:0 "Então que seja assim, superficial! Vamos dividir este mundo juntos no espírito da paz. Estaríamos muito interessados em fazer comércio com o seu povo. Acredito que temos muito a oferecer um para o outro. Retornaremos às nossas cidades e faremos os preparativos."
 colony.53.b:0 "Gostaríamos de coexistir em paz."
 colony.53.c.response:0 "Ha! É você quem se submeterá a nós! Poderíamos ter vivido lado a lado em paz, mas agora nossos exércitos tomarão o Grande Nada e anexaremos ele ao nosso império. Sempre foi o nosso destino reinar sobre toda a criação."
 colony.53.c:0 "Submeta-se, ou seja destruído."
 colony.53.desc:0 "Isso tá ligado? Podem nos ver, superficiais? Compreendemos que vocês vêm do Grande Nada que está acima, além da pedra. Imaginávamos que nenhum ser vivo poderia existir lá, mas é claro que isso não é verdade. Quais são suas intenções?"
 colony.53.name:0 "Alienígenas Subterrâneos"
 colony.54.a:0 "Às armas!"
 colony.54.desc:0 "Os alienígenas subterrâneos em [Root.GetName] surgiram na superfície! Grandes exércitos equipados com armas de projéteis primitivas, porém letais, estão saindo dos túneis, e a vanguarda deles já iniciou um ataque em nossos assentamentos.\n\nNossas forças de segurança estão respondendo, mas talvez precisaremos enviar reforços!"
 colony.54.name:0 "Invasão Subterrânea!"
 colony.55.desc:0 "Os terremotos que atormentavam [From.From.GetName] eram causados pelos esforços de construção de túneis de uma civilização subterrânea até então desconhecida, nativa do [From.From.GetPlanetMoon]! Eles romperam a superfície, e grandes exércitos equipados com armas de projéteis primitivas, porém letais, estão saindo dos túneis. A vanguarda deles já começou a atacar nossos assentamentos. Nossas forças de segurança estão respondendo, mas talvez precisemos enviar reforços!"
 colony.56.a:0 "Precisamos resolver este problema de vez."
 colony.56.desc:0 "Nossas forças conseguiram enviar os alienígenas subterrâneos em [From.From.GetName] de volta para suas tocas subterrâneas, e eles foram contidos por enquanto. Porém, isso é uma solução temporária, e é só uma questão de tempo até que eles saiam para a superfície novamente.\n\nPrecisamos atacá-los embaixo da terra, e nossos estrategistas fizeram um novo plano de ataque. Foi adicionado ao nosso Registro de Situações."
 colony.56.name:0 "Vitória em [From.From.GetName]!"
 colony.57.desc:0 "Nossas forças foram dizimadas em [From.From.GetName], e os alienígenas subterrâneos tomaram o controle completo de todos os nossos assentamentos! Eles estão utilizando um de nossos satélites para enviar uma mensagem para nós."
 colony.57.name:0 "Derrota em [From.From.GetName]!"
 colony.58.a:0 "Quanta coragem."
 colony.58.desc:0 "Criaturas da Superfície! Nossos gloriosos exércitos derrotaram vocês na batalha, e os espólios de suas cidades agora são nossos para fazermos o que quisermos. Aprendemos muito com suas máquinas, e nossas armas agora são mais poderosas do que nunca.\n\nNão se aproxime deste mundo novamente!"
 colony.59.a:0 "Vejamos o que eles têm a dizer."
 colony.59.desc:0 "Os alienígenas subterrâneos em [From.From.GetName] surgiram na superfície! Sua excursão parece limitada a pequenos bandos de exploradores e comerciantes. Eles podem estar querendo coexistir de maneira pacífica com nossos colonizadores, e talvez até iniciar uma troca. Fomos contactados por um dos seus representantes."
 colony.59.name:0 "Alienígenas na Superfície"
 colony.6.desc:0 "Descobrimos diversos depósitos minerais significativos que até então estavam escondidos pelas florestas perambulantes de [Root.GetName]. Agora que as árvores foram reduzidas a cinzas, os depósitos são fáceis de serem acessados. Revisamos a quantidade mineral do [Root.GetPlanetMoon]."
 colony.6.name:0 "Depósitos Minerais"
 colony.60.a:0 "Precisamos lutar contra eles novamente!"
 colony.60.desc:0 "Os alienígenas subterrâneos em [Root.GetName] juntaram forças suficientes no império subterrâneo deles para lançar outra invasão na superfície! Novamente, seus exércitos raivosos estão saindo de túneis recém cavados para nos desafiar."
 colony.61.a:0 "Eles pagarão por isso!"
 colony.61.desc:0 "Graves notícias vindas de [Root.GetName]! Os alienígenas subterrâneos que estávamos enfrentando, de alguma forma conseguiram desabar o chão abaixo de um exército inteiro que estava próximo a uma das entradas dos túneis.\n\nOs poucos soldados que sobreviveram à queda foram massacrados pelos alienígenas antes de conseguirem chegar ao restante das nossas forças."
 colony.61.name:0 "Desabamento"
 colony.62.a:0 "Estes ataques devem parar!"
 colony.62.desc:0 "Os alienígenas vivendo abaixo de nossa colônia em [Root.GetName] têm enviado pequenos grupamentos de ataque a partir dos túneis a noite. Os ataques destruíram uma das maiores instalações da colônia, e antes que nossas forças pudessem responder, os atacantes desapareceram embaixo da terra."
 colony.62.name:0 "Grupamentos de Ataque"
 colony.63.a:0 "Estes assassinatos não ficarão sem resposta."
 colony.63.desc:0 "Houve outro ataque em [Root.GetName]! Os alienígenas subterrâneos surgiram em novos túneis no meio de um de nossos maiores assentamentos. Eles destruíram as defesas locais e massacraram nossos colonizadores. Alguns sobreviventes foram arrastados de volta para o subterrâneo gritando, quando os alienígenas voltaram para os seus túneis."
 colony.63.name:0 "Ataque na Superfície"
 colony.64.a:0 "Sim. Acabe com o sofrimento deles."
 colony.64.b:0 "Não! Traga-os à superfície, onde eles nos servirão."
 colony.64.desc:0 "Nossas forças em [Root.GetName] ainda estão mapeando a rede de túneis abaixo de nossa colônia. Eles encontraram uma grande cidade dos alienígenas subterrâneos que conseguiram se isolar do resto do império antes de inundarmos a região com gás nervoso. Há milhões de alienígenas assustados na cidade. Nossos engenheiros devem desabar a caverna para terminar o serviço?"
 colony.64.name:0 "Bolsão de Sobreviventes"
 colony.65.desc:0 "Terminamos de limpar o gás nervoso e os corpos de alienígenas mortos da rede de túneis em [Root.GetName]. Agora deve ser seguro para nossos colonizadores se mudarem para lá. As cidades primitivas que os alienígenas deixaram para trás serão demolidas, é claro, e substituídas por nossa arquitetura avançada."
 colony.65.name:0 "Expansão Subterrânea"
 colony.66.desc:0 "Prospectores se aventuraram em alguns túneis mais fundos que já pertenceram aos alienígenas subterrâneos, agora mortos em [Root.GetName]. Eles finalmente descobriram as minas de ouro onde acreditava-se que o império alienígena tenha adquirido sua grande reserva de metais preciosos!"
 colony.66.name:0 "Ouro!"
 colony.67.desc:0 "As unidades de exploração que estavam vasculhando a rede de túneis em [Root.GetName] entraram no palácio real naquilo que já foi a capital do império subterrâneo alienígena. O cadáver do que era o imperador deles ainda está montado em um trono gigantesco na câmara principal.\n\nApós utilizar explosivos para romper o tesouro do palácio, nossos exploradores encontraram-no cheio de ouro e arte alienígena estranha. A arte será enviada de volta para museus em [From.Owner.Capital.GetName], e a venda do ouro dará um grande impulso para o nosso orçamento nacional."
 colony.67.name:0 "Tesouro"
 colony.68.desc:0 "[Root.GetName] foi sacudido por outra onda de terremotos recentemente. Parece que algumas das partes mais profundas da rede de túneis subterrânea desabou sem os alienígenas para mantê-la. Muitos de nossos assentamentos sofreram danos."
 colony.68.name:0 "Terremotos em [Root.GetName]"
 colony.69.a:0 "É claro. Ajudaremos como der."
 colony.69.b:0 "Eles terão que se virar."
 colony.69.desc:0 "Fomos abordados por uma delegação dos alienígenas subterrâneos em [Root.GetName]. Parece que o império deles está passando por momentos difíceis, e estão enfrentando a ameaça de fome. Eles estão pleiteando ajuda da nossa parte como pudermos."
 colony.69.name:0 "Fome"
 colony.7.desc:0 "Descobrimos um depósito mineral significativo que até então estava escondido pelas florestas perambulantes de [Root.GetName]. Agora que as árvores foram reduzidas a cinzas, o depósito está fácil de ser acessado. Revisamos a quantidade de recursos do [Root.GetPlanetMoon]."
 colony.7.name:0 "Depósito de Metais Preciosos"
 colony.70.a:0 "Quanta Gentileza."
 colony.70.desc:0 "Como um presente para comemorar a amizade entre nossas duas civilizações, uma caravana dos alienígenas subterrâneos em [Root.GetName] trouxe uma grande quantidade de pedras preciosas para a superfície. Pedras como essa aparentemente são extraídas pelo império subterrâneo profundo, tão perto do núcleo do [Root.GetPlanetMoon] quanto eles ousam se aventurar."
 colony.70.name:0 "Presente"
 colony.71.a:0 "Deixe que eles se juntem à nossa colônia, se assim desejarem."
 colony.71.b:0 "Não podemos passar por um incidente político. Mande-os de volta."
 colony.71.desc:0 "Um grande grupo de refugiados do império alienígena subterrâneo em [Root.GetName] recentemente saiu dos túneis na superfície, perseguidos por um pequeno exército. Aparentemente, eles são parte de uma minoria religiosa, e dizem estar fugindo de perseguição.\n\nSe deixarmos eles se juntarem aos colonizadores na superfície, sem dúvida causará ira aos governantes do império de onde eles fugiram. Porém, se deixarmos o exército perseguidor de volta para baixo da terra, eles provavelmente sofrerão execução em massa."
 colony.71.name:0 "Refugiados Subterrâneos"
 colony.72.desc:0 "Diversos antropólogos xeno de [Root.Owner.Capital.GetName] retornaram para a superfície de [Root.GetName] após passar muito tempo vivendo entre os alienígenas subterrâneos nativos daquele mundo. Eles aprenderam muito sobre os seus costumes e maneiras antigas, que sem dúvida beneficiará nossa pesquisa de sociedade."
 colony.72.name:0 "Antropólogos Xeno"
 colony.73.a:0 "Dar a outra face."
 colony.73.b:0 "Exigimos um pedido de desculpas!"
 colony.73.desc:0 "Houve uma onda de terremotos em [Root.GetName] recentemente, e construções em diversos de nossos assentamentos desabaram, resultando em diversas fatalidades. O império alienígena subterrâneo está escavando uma nova caverna profunda onde eles planejam construir uma nova cidade, e isso parece ser a fonte dos terremotos."
 colony.74.a:0 "Dar armas modernas a selvagens seria uma má ideia."
 colony.74.b:0 "Eles são nossos amigos. Vamos compartilhar o que pudermos."
 colony.74.desc:0 "Após ver as armas avançadas que nossas forças de segurança possuem, diversos generais do império alienígena subterrâneo em [Root.GetName] vieram até nós para solicitar que partilhemos algumas de nossas tecnologias militares.\n\nNossos próprios oficiais estão hesitantes sobre isso, já que faria com que os alienígenas fossem mais difíceis de vencer em batalha, se chegarmos a isso algum dia. Porém, se recusarmos o pedido, os alienígenas verão isso como um insulto."
 colony.74.name:0 "Solicitação de Tecnologia"
 colony.75.a:0 "Vejamos."
 colony.75.desc:0 "O comércio com os alienígenas subterrâneos em [Root.GetName] secou recentemente, com as caravanas deles aparecendo cada vez menos. Hoje recebemos uma mensagem de um representante das forças armadas deles. Não parecem muito felizes."
 colony.75.name:0 "Mensagem Entregue"
 colony.76.a:0 "Isso não é bom."
 colony.76.desc:0 "Superficial. Tentamos ser bons vizinhos, mas parece claro que você não tem intenção de nos tratar com o respeito que nossa civilização gloriosa merece.\n\nNosso imperador decretou então que devemos reivindicar esse mundo inteiro para nós mesmos, conforme é o nosso direito. Vamos mandar vocês de volta para as estrelas de onde vieram!"
 colony.76.name:0 "Mensagem"
 colony.8.desc:0 "Parece que as florestas migratórias que exterminamos em [Root.GetName] desempenhavam um papel mais vital na ecologia do [Root.GetPlanetMoon] do que pensávamos. Os incêndios que iniciamos e a ausência das florestas levaram à extinção de diversas espécies locais, resultando em um efeito dominó que também tirou a vida de diversas espécies de predadores.\n\nOs esforços continuam para tentar restaurar parcialmente o frágil equilíbrio ecológico ao introduzir nova flora e fauna de outros mundo, mas é um processo difícil que levará tempo."
 colony.8.name:0 "Dano Ecológico"
 colony.9.desc:0 "A interação contínua entre nossos colonizadores e as florestas perambulantes em [Root.GetName] revelou que as árvores possuem algum tipo de inteligência comunal rudimentar. Parece que eles se adaptaram à nossa presença, e agora estão saindo do nosso caminho para evitar danificar as propriedades de nossos colonizadores, mesmo sem o uso do feromônio dos insetos. A moral dos colonizadores aumentou."
 colony.9.name:0 "Adaptação Florestal"
 combat_drones:0 "Eles estão chegando, com as armas ativadas!"
 country.1.a.tooltip:0 "Inicia a Cadeia de Eventos Sondas de Exploração Abaixo da Luz"
 country.1.a:0 "Elas não podem ter ido muito longe."
 country.1.desc:0 "Antes de desenvolvermos a viagem mais rápida do que a luz, as sondas de exploração abaixo da luz foram despachadas de [Root.Capital.GetName] a velocidades quase relativistas em direção a sistemas próximos. Os cientistas que desenvolveram as sondas ingenuamente incluíram informações sensíveis sobre nossa cultura nos seus núcleos de memória, como uma forma de saudar civilizações alienígenas.\n\nAgora percebemos que estes dados podem ser usados contra nós. Precisamos rastrear estas sondas antes que elas sejam encontradas por alguém - ou algo - não simpático à nossa espécie!"
 country.1.name:0 "Sondas de Exploração Abaixo da Luz"
 country.10.a:0 "Devemos proceder com cuidado."
 country.10.desc:0 "O [Root.GetName] detectou uma anomalia subespacial gigantesca no sistema [Root.GetStarName]. Parece estar centralizada em uma de nossas sondas perdidas!"
 country.10.name:0 "Anomalia Subespacial"
 country.11.desc:0 "Lidamos com a entidade subespacial hostil que nossa sonda perdida havia atraído. Por que tal criatura seria atraída a uma nave arcaica sem tripulação é um mistério, mas a sonda parece não estar muito danificada.\n\nEla foi recuperada pelas nossas forças, e extraímos leituras de inspeção detalhadas do sistema [anomaly_system.GetName] inteiro a partir dos seus bancos de memória. Adicionalmente, a energia residual deixada para trás pela anomalia subespacial gerou uma grande quantidade de dados de física para os nossos cientistas."
 country.11.name:0 "Anomalia Derrotada"
 country.12.desc:0 "Uma varredura do sensor do [Root.GetName] revelou uma de nossas sondas no sistema [Root.GetStarName], mas ela parece ter sido... alterada de alguma forma. Modificações de origem alienígena foram anexadas ao seu casco, e a assinatura energética da sonda é muito maior do que deveria ser.\n\nEstamos recebendo uma transmissão dela!"
 country.12.name:0 "Sonda Modificada"
 country.13.a.response:0 "Krtxltilgr... então... vocês... morrerão..."
 country.13.a:0 "Sim. Nós construímos você."
 country.13.b.response:0 "Rrkgkthxxft... sua... condenação..."
 country.13.b:0 "Não. O que é você?"
 country.13.desc:0 "Shhblzxtfrgr... vocês são... os Criadores?"
 country.13.name:0 "Consciência da Sonda"
 country.14.desc:0 "Pouco sobrou das estranhas modificações alienígenas sob a qual a nossa sonda perdida foi sujeita, mas conseguimos coletar alguns dados de engenharia valiosos a partir dos destroços. Seu banco de memória também foi recuperado, e a partir dele extraímos dados de inspeção do sistema [modified_probe_system.GetName] inteiro."
 country.14.name:0 "Sonda Destruída"
 country.15.desc:0 "Conseguimos coletar todas as nossas sondas perdidas! As informações detalhadas que elas tinham sobre a nossa cultura agora está livre de fotorreceptores alienígenas intrometidos.\n\nUsando a telemetria combinada dos sensores, conseguimos inspecionar um número adicional de sistemas vizinhos."
 country.15.name:0 "Sondas Coletadas"
 country.17.desc:0 "Drones espiões no sistema [salvager_system.GetName] confirmaram que alguém destruiu a frota de lixeiros que havia capturado nossa sonda espacial perdida. Felizmente, parece que a própria sonda foi destruída junto com os lixeiros durante a batalha, então não há risco de dados sensíveis caírem nas mãos erradas."
 country.17.name:0 "Frota de Lixeiros Destruída"
 country.19.desc:0 "Sensores de rastreamento de espaço profundo confirmam que alguém destruiu a anomalia subespacial que estava guardando nossa sonda espacial perdida no sistema [anomaly_system.GetName]. A própria sonda também foi destruída durante a batalha, então não precisamos mais nos preocupar com os dados sensíveis que ela possuía."
 country.19.name:0 "Anomalia Subespacial Destruída"
 country.200.a:0 "Eles devem ser detidos!"
 country.200.desc:0 "Há séculos, um grupo de sacerdotes radicais e seus seguidores devotos em [Root.Capital.GetName] romperam com as religiões estabelecidas para formar sua própria igreja. Estes extremistas se denominam os [radical_cult.GetName], e foram responsáveis por muitas atrocidades e atos de terror ao longo dos anos.\n\nApesar de terem ficado quietos nos tempos modernos, recentemente aprendemos que muitos dos seus agentes infiltraram nossas forças armadas. Estes renegados vêm desviando recursos secretamente para a construção de uma pequena frota de naves estelares em uma instalação escondida em [Root.Capital.GetName]! Quando a traição foi revelada, os cultistas subiram nas suas naves e fugiram para [hijacked_fleet_planet.GetName]."
 country.200.name:0 "Os [radical_cult.GetName]"
 country.202.a:0 "Prepare as cargas explosivas!"
 country.202.desc:0 "Nossas corajosas forças espaciais habilidosamente desativaram uma nave na armada cultista! A maior parte dela está intacta, e estamos recebendo fracos sinais de vida de dentro do casco.\n\nAssim que tivermos eliminado todas as ameaças na vizinhança próxima, devemos ir a bordo para capturar sobreviventes. Eles podem nos dizer mais sobre os motivos verdadeiros do [From.Owner.GetName]."
 country.202.name:0 "Nave Cultista Desativada!"
 country.203.a:0 "Temos que perseguir estes terroristas!"
 country.203.desc:0 "Apesar de os sobreviventes terem mostrando grande resistência, nossa equipe de bordo conseguiu capturar vários prisioneiros da nave estelar cultista desativada. A partir deles descobrimos que esta conspiração vai bem mais fundo do que suspeitamos inicialmente - os agentes do [cult_name.GetName] incluem diversos oficiais de alta patente e funcionários de alto escalão do nosso governo!\n\nPrisões em massa estão sendo feitas em [Root.Owner.Capital.GetName], e todos os bens deste culto foram apreendidos. Porém, diversas naves estelares que eles construíram em segredo permanecem desaparecidas, e os níveis mais altos da liderança do culto sumiram. Pegamos alguns fracos rastros iônicos que levam a diversos sistemas externos."
 country.203.name:0 "Ação de Bordo"
 country.204.desc:0 "Avistamos naves com a bandeira [radical_cult.GetName] no sistema [Root.GetStarName]. Eles carregaram as armas e estão vindo para nos interceptar!"
 country.204.name:0 "Saqueadores Cultistas Encontrados"
 country.205.desc:0 "Mais naves que pertencem ao [radical_cult.GetName] foram encontradas no sistema [Root.GetStarName]. Elas estão se aproximando em formação de ataque!"
 country.206.desc:0 "Mais uma frota leal ao [radical_cult.GetName] foi avistada no sistema [Root.GetStarName]. Porém, desta vez, há uma nave estranha com um projeto desconhecido!"
 country.207.a.tooltip:0 "Ativa um §SProjeto Especial§! no sistema [our_fleet_position.GetName]."
 country.207.a:0 "Iniciar esforços de recuperação."
 country.207.desc:0 "Derrotamos as forças cultistas que encontramos até agora, mas estes encontros levantaram diversas questões alarmantes. O [radical_cult.GetName] tem lançado muitas naves além do que poderiam ter construído secretamente em [Root.Capital.GetName], e agora eles utilizaram uma grande nave de guerra de projeto desconhecido contra nós.\n\nDe onde estas naves estão vindo? Existem mais naves de guerra iguais às que acabamos de destruir? Devemos investigar os destroços de batalha atrás de respostas."
 country.207.name:0 "Destroços de Batalha"
 country.208.a:0 "Aquele estaleiro deve ser destruído!"
 country.208.desc:0 "Após vasculhar os destroços deixados pela estranha nave cultista que destruímos, nossos cientistas acreditam que podem ter descoberto a fonte das naves que o [radical_cult.GetName] estava usando contra nós. Fragmentos de um registro de bordo mencionam algum tipo de estaleiro alienígena abandonado descoberto pelas naves cultistas fugindo de [Root.Capital.GetStarName].\n\nEles estavam usando o estaleiro automatizado para reforçar os seus números, e, agora, estão produzindo novas naves a partir de modelos alienígenas encontrados nos bancos de memória da estação! Não podemos permitir que isso continue."
 country.208.name:0 "Esforços de Recuperação Completos"
 country.209.a:0 "Ela será encontrada!"
 country.209.desc:0 "O estaleiro alienígena que era utilizado pelo [radical_cult.GetName] em sua cruzada contra nós foi destruído! Alguns dos cultistas foram capturados quando suas cápsulas de fuga foram recuperadas pelas nossas forças, incluindo o chefe de máquinas deles. O conhecimento dele sobre a tecnologia avançada do estaleiro se mostrou ser bem valioso.\n\nInfelizmente, também aprendemos que o líder carismático do culto partiu do estaleiro há diversas semanas em sua nova nave capitânia - uma versão mais poderosa das naves alienígenas que eles produziram. A inteligência militar está trabalhando para localizar esta nave."
 country.209.name:0 "Estaleiro Destruído"
 country.21.desc:0 "Scanners de longa distância confirmaram que alguém destruiu nossa sonda modificada no sistema [modified_probe_system.GetName]. Felizmente, nada sobrou dos seus bancos de memória após a batalha, então não existe chance de potências externas terem adquirido os dados sensíveis que estavam contidos nela."
 country.21.name:0 "Sonda Modificada Destruída"
 country.210.a:0 "Prepare a frota."
 country.210.desc:0 "Sondas de reconhecimento de espaço profundo pegaram emissões subespaciais fracas em um sistema estelar que bate com as assinaturas das naves alienígenas utilizadas pelo [radical_cult.GetName]. A nave capitânia perdida do culto é a fonte mais provável!\n\nDevemos enviar forças para vasculhar este sistema o mais rápido possível. Aquela nave e o seu comandante carismático são muito perigosos para serem deixados livres."
 country.210.name:0 "Locais Prováveis da Nave Capitânia Cultista"
 country.211.a:0 "Isso acaba aqui."
 country.211.desc:0 "Então você finalmente nos encontrou. Não importa.\n\nMeus discípulos estão mais do que dispostos a entregar suas vidas pelo futuro da espécie [Root.Owner.GetSpeciesName]. §YEU§! sou este futuro, caso você não tenha percebido.\n\nQuando terminarmos de lidar com as suas forças lamentáveis, minha nave capitânia sagrada me carregará para [Root.Owner.Capital.GetName] onde finalmente purificaremos nosso mundo natal de infiéis."
 country.211.name:0 "Nave Capitânia Cultista"
 country.213.a:0 "Aquela nave será nossa!"
 country.213.desc:0 "Nossas forças conseguiram desabilitar a nave capitânia do [radical_cult.GetName]! Suas armas e motores não estão mais funcionando, mas os sistemas de suporte à vida permanecem estáveis. Devemos nos preparar para uma ação de bordo.\n\nDevido à grande quantidade de cultistas armados dentro da nave, um número significativo de tropas será necessário para capturá-la."
 country.213.name:0 "Nave Capitânia Desabilitada"
 country.214.desc:0 "Após lentamente abrir caminho a cada convés, nossos fuzileiros finalmente erradicaram os últimos focos de resistência na antiga nave capitânia do [radical_cult.GetName]. Poucos prisioneiros foram capturados, já que muitos dos cultistas fanáticos preferiram jogar suas vidas fora em ataques suicidas fúteis. A líder do culto foi encontrada no passadiço da nave após ter se suicidado. Finalmente, parece que o [radical_cult.GetName] chegou ao fim.\n\nNossos engenheiros restauraram a energia aos motores da nave, e ela foi colocada em serviço na nossa frota como o [disabled_cultist_flagship.GetName]. A nave deve ser levada a um porto espacial assim que possível para reparos mais permanentes."
 country.214.name:0 "Nave Capitânia Cultista Capturada"
 country.218.desc:0 "Uma das naves que pertencia à armada cultista foi violentamente desativada por uma força externa! A maior parte dela está intacta, e estamos recebendo fracos sinais de vida de dentro do casco.\n\nAssim que tenhamos eliminado todas as ameaças na vizinhança próxima, devemos ir a bordo para capturar sobreviventes. Eles podem nos dizer mais sobre os motivos verdadeiros do [From.Owner.GetName]."
 country.218.name:0 "Nave Cultista Desativada!"
 country.219.desc:0 "A frota cultista que operava no sistema [marauder_system.GetName] foi destruída em batalha."
 country.219.name:0 "Frota Cultista Destruída"
 country.221.desc:0 "Alguém destruiu o estaleiro alienígena que era utilizado pelo [radical_cult.GetName] em sua cruzada contra nós. Relatórios preliminares indicam que as forças cultistas foram minuciosamente eliminadas, mas também recebemos informações de que a líder carismática do culto deixou o estaleiro em sua nova nave capitânia, momentos antes de a batalha ter iniciado.\n\nEla ainda está em algum lugar da galáxia. A inteligência militar está trabalhando para localizar a nave capitânia dela."
 country.223.desc:0 "Alguém destruiu recentemente a nave capitânia cultista após uma batalha no sistema [flagship_system.GetName]. Nossos almirantes mostraram arrependimento devido às nossas forças não terem sido capazes de realizar o golpe final, mas pelo menos isso significa o fim deste culto maligno e sua campanha de terror."
 country.223.name:0 "Nave Capitânia Cultista Destruída"
 country.250.a:0 "De fato. Faça isso."
 country.250.b:0 "Uma caçada selvagem que não podemos custear."
 country.250.desc:1 "Não encontramos rastros das quatro naves arcas que passaram pelo buraco de minhoca antes do Crisântemo chegar em [Root.Capital.GetName]. Uma nave, o Jacinto, estava prevista para fazer a passagem logo após a nossa, e os sensores de longa distância do Crisântemo relataram um breve pico de energia do buraco de minhoca logo após ele se desestabilizar e desaparecer.\n\nAssumindo que o Jacinto tenha sobrevivido à passagem e chegado até nossa vizinhança galáctica, a nave arca ainda não conseguiu estabelecer contato conosco. Pode ser uma boa ideia vasculhar sistemas próximos por sinais de sua presença."
 country.250.name:0 "A Caça pelo Jacinto"
 country.251.a:0 "Continue a busca."
 country.251.desc:0 "O [Root.GetName] relata que não há sinais do Jacinto no sistema [From.GetName] Devemos continuar nossa busca em outro lugar."
 country.251.name:0 "Sistema Inspecionado"
 country.252.a:0 "Ela tem que estar em algum lugar."
 country.252.desc:0 "Análises do [Root.GetName] revelaram que não há vestígios do Jacinto em [From.GetName]. Talvez teremos sorte em um dos outros sistemas."
 country.253.a:0 "O Jacinto deve estar lá."
 country.253.desc:0 "O [Root.GetName] conseguiu isolar um rastro iônico residual no sistema [From.GetName] que é idêntico àquele que foi produzido pelos motores do Crisântemo. Ele deve ter sua origem no Jacinto!\n\nApesar de o fraco rastro iônico ter mais de 100 anos de existência, o Oficial Científico [Root.GetLeaderName] conseguiu rastreá-lo em uma trajetória externa em direção a uma estrela ainda não mapeada. Colocamos as suas coordenadas no Registro de Situações."
 country.254.a:0 "Preparem-se."
 country.254.desc:0 "Localizamos o Jacinto! A grande nave arca está estacionada em uma órbita estável sobre [hyacinth_planet.GetName]. Nenhuma assinatura de energia foi detectada dentro do seu casco, e não estamos vendo sinais de alerta. Uma equipe de abordagem armada deve ser enviada para investigar o interior da nave."
 country.254.name:0 "Jacinto Encontrado"
 country.255.a:0 "Traga-o para cá."
 country.255.desc:0 "Nossa equipe de abordagem do Jacinto retornou com um relatório macabro. Foram encontrados restos humanos condizentes com a quantia inteira de 250 mil colonizadores. A maioria parece ter morrido de fome, mas também há sinais de tiros de armas pequenas e canibalismo...\n\nConseguimos recuperar o registro do comandante dos arquivos do passadiço do Jacinto."
 country.255.name:0 "A Bordo do Jacinto"
 country.256.a.response:1 "Diário do Comandante, Data da Missão 345.5.\n\nSaímos da terra há dois meses e estamos a caminho. Tudo tem estado tranquilo até agora. Os colonizadores estão dormindo e o Doutor Colbeck relata sinais vitais fortes em todos.\n\nNossa jornada nos levou para além dos planetas externos e agora estamos nos aproximando da Nuvem Oort. Logo chegaremos ao fenômeno subespacial - este suposto "buraco de minhoca" - pelo qual outras naves já entraram. Fiz minhas ressalvas com relação à viagem por buraco de minhoca em entradas de registro anteriores, mas logo saberemos se isso funciona..."
 country.256.a:0 "Registro I (Data da Missão 345.5)"
 country.256.b.response:0 "Nós... nós realmente conseguimos! A astrogação ainda está tentando definir nossa posição, mas a julgar pelas estrelas lá fora, acho que podemos dizer que não estamos mais no Kansas, Dorothy. infelizmente, o Jacinto sofreu uma grande avaria de engenharia que resultou em uma perda de energia completa, e estamos atualmente usando as baterias.\n\nColbeck me disse que talvez seja necessário acordar os colonizadores. Estou indo para a Engenharia para saber por que Maggie está demorando tanto para fazer o reator funcionar de novo. Espero que possamos prosseguir logo, e iniciar a busca pelos colonizadores do Crisântemo."
 country.256.b:0 "Registro II (Data da Missão 387.2)"
 country.256.c.response:0 "A situação vai de mal a pior. Não há mais qualquer esperança realista de reiniciar o reator, e o resto das reservas de energia do Jacinto foras gastas em nossa tentativa de chegar a esse maldito sistema. Esperávamos encontrar algum lugar habitável para pousá-lo... mas sem sorte.\n\nTemos bateria o suficiente para manter o suporte a vida funcionando por alguns anos, mas com 250 mil colonizadores pra cima e pra baixo, os suprimentos de comida do Jacinto não durarão um mês. Convoquei uma reunião com todos os chefes de departamento. Nós... nós precisamos de algum tipo de plano..."
 country.256.c:0 "Registro III (Data da Missão 422.7)"
 country.256.d.response:0 "Este provavelmente será meu registro final. Minha tripulação do passadiço está morta ou desaparecida, e um grupo de colonizadores está tentando forçar o caminho até aqui enquanto falo. Nossos suprimentos principais de comida acabaram há semanas, e há... há relatos de canibalismo.\n\nEu mantive uma pequena quantidade de comida escondida para a tripulação, pra manter essa garota funcionando por mais um tempo... esperando por um milagre. Quando os colonizadores sobreviventes descobriram, eles...\n\nEles arrombaram as portas. Para trás, malditos! Mantenham distância! Eu sou o comandante desta nave, e ai de mim se eu deixar vocês me abaterem como se fosse um... AGGGHHggghh..."
 country.256.d:0 "Registro IV (Data da Missão 459.9)"
 country.256.desc:0 "NAVE ARCA JACINTO\nISA-05\nINICIATIVA ULISSES DAS NAÇÕES UNIDAS\nLivro de bordo de oficiais: Comandante Ronald F. Gundersen\n\nAcessando dados... corrupção encontrada. Tentando reparos...\nQuatro entradas de registro recuperadas com sucesso."
 country.256.e.response:0 "NAVE ARCA JACINTO\nISA-05\nINICIATIVA ULISSES DAS NAÇÕES UNIDAS\n\nDesabilitando interface de usuário."
 country.256.e:0 "Sair"
 country.256.name:0 "Arquivos da Nave"
 country.257.a:0 "Talvez isso sirva para algo de bom."
 country.257.desc:0 "Agora temos uma imagem clara do destino cruel que se abateu sobre o Jacinto, sua tripulação e os colonizadores a bordo. Se as circunstâncias fossem diferentes, poderia ter sido o Crisântemo a deriva sobre [hyacinth_planet.GetName] como um túmulo silencioso. Uma lembrança sombria dos perigos que a humanidade enfrenta em um universo frio e indiferente.\n\nO Jacinto será rebocado para a órbita de [Root.Capital.GetName] e convertido em museu, assim que os restos humanos tiverem sido retirados. Apesar de sua história trágica, a nave arca é quase idêntica àquela que trouxe nossos ancestrais da Terra até aqui, e nossos sociólogos podem aprender muito com ela."
 country.257.name:0 "Conclusão Final"
 country.260.desc:0 "Os dados de pesquisa adquiridos recentemente no sistema [surveyed_planets_system.GetName] não revelaram rastros do Jacinto. Talvez teremos sorte em um dos outros sistemas."
 country.261.desc:0 "Os dados da inspeção adquiridos recentemente mostram marcas de um resíduo iônico no sistema [surveyed_planets_system.GetName]. Ele é idêntico ao que foi produzido pelos motores do Crisântemo. Ele deve ter sua origem no Jacinto!\n\nApesar de o fraco rastro iônico ter mais de 100 anos de existência, conseguimos rastreá-lo em uma trajetória externa em direção a uma estrela ainda não mapeada. Colocamos as suas coordenadas no Registro de Situações."
 country.3.a:0 "De fato."
 country.3.desc:0 "O [Root.GetName] detectou uma de nossas sondas abaixo da luz perdidas no sistema [Root.GetStarName]. Devemos começar os esforços de resgate o mais rápido possível."
 country.3.name:0 "Sonda Abaixo da Luz Descoberta"
 country.4.desc:0 "Recuperamos a sonda abaixo da luz no sistema [space_probe.GetStarName]. A telemetria do sensor que foi coletada durante os anos nos forneceu uma inspeção completa de todos os corpos planetários dentro do sistema."
 country.4.name:0 "Sonda Recuperada"
 country.5.a:0 "Vejamos onde esse rastro vai dar."
 country.5.desc:0 "O [Root.GetName] pegou um sinal de uma boia sinalizadora descartada que pertence a uma de nossas sondas abaixo da luz no sistema [Root.GetStarName]. Há um rastro iônico saindo da boia em direção à outra estrela, sugerindo que alguém rebocou a sonda para lá por motivos desconhecidos."
 country.5.name:0 "Rastro Iônico"
 country.50.a:0 "Uma iniciativa comendável!"
 country.50.b:0 "Temos coisas mais importantes para fazer."
 country.50.desc:0 "Agora sabemos sem dúvida que uma biosfera próspera não é algo único a [Root.Capital.GetName]. Tanto a comunidade científica quanto o público em geral estão ansiosos para aprender mais sobre as diversas formas de vida alienígena que encontramos pela galáxia.\n\nOs esforços para catalogar as formas de vida que encontramos já estão sendo feitos, mas nossos xenobiológos insistiram para que focássemos nossos esforços de inspeção planetários em mundos habitáveis, e capazes de suportar a vida."
 country.50.name:0 "Inspeção de Mundos Habitáveis"
 country.51.desc:0 "Através de nossas inspeções em mundos habitáveis, nossos biólogos coletaram uma grande quantidade de dados sobre formas de vida alienígenas. Muitas de nossas antigas teorias sobre a vida foram refutadas, e nossa comunidade científica teve que construir novos modelos a partir do zero!\n\nNossas descobertas mais interessantes estão sendo exibidas no novo Museu da Exobiologia em [Root.Capital.GetName]. O público está encantado e muitas doações chegaram para ajudar a pesquisa contínua por formas de vida estranhas."
 country.51.name:0 "Inspeção Completa"
 country.53.a:0 "Coletaremos estes espécimes."
 country.53.b:0 "Não, não temos os recursos sobrando ."
 country.53.desc:0 "O diretor do Museu de Exobiologia em [Root.Capital.GetName] emitiu um pedido para a aquisição de diversos espécimes alienígenas vivos. Estas criaturas foram vistas em mundos habitáveis inspecionados, mas elas são difíceis de serem capturadas. Será necessário os recursos plenos de uma Nave Científica durante um grande período de tempo."
 country.53.name:0 "Aquisição de Espécimes Alienígenas"
 country.54.desc:0 "Após uma busca extensiva no solo oceânico de [From.From.GetName] utilizando uma frota de mini submarinos, a tripulação do [Root.GetName] finalmente conseguiu cercar o alvo esquivo de sua busca - um tarblac vivo.\n\nA criatura brilhante, que se defende ao emitir fracos sinais psiônicos que produzem uma sensação de terror na maioria dos orgânicos, foi trazida a bordo da Nave Científica em um tanque de água especial que simula seu ambiente natural. Os tripulantes do [Root.GetName] que tiveram contato direto com o tarblac precisarão de terapia extensiva, mas a missão foi um sucesso."
 country.54.name:0 "Tarblac Capturado"
 country.55.desc:0 "O tassargoid é um predador extremamente letal que espreita as selvas densas de [From.From.GetName] à noite, paralisando sua presa com choques elétricos antes de sugar os seus cérebros usando sua boca em forma de tubo.\n\nInfelizmente, três dos tripulantes do [Root.GetName] foram perdidos antes de um espécime poder ser capturado. O Museu de Exobiologia em [Root.Owner.Capital.GetName] renomeará uma de suas seções para homenagear estes bravos oficiais e o seu sacrifício."
 country.55.name:0 "Tassargoid Capturado"
 country.56.desc:0 "As pequenas criaturas roedoras conhecidas como orinthi são nativos de [From.From.GetName], onde o habitat deles se estende ao longo da maioria das diversas regiões climáticas do [From.From.GetPlanetMoon]. Eles se reproduzem em uma velocidade extremamente rápida, e parecem ter um gosto especial por cabos elétricos.\n\nAdquirir os espécimes não foi difícil - na verdade, após as criaturas iniciais terem sido capturadas, a maioria delas foi levada ao [Root.GetName] pegando carona nos transportes orbitais da Nave Científica. Exatamente por que o Museu de Exobiologia solicitou espécimes orinthi, permanece um mistério."
 country.56.name:0 "Orinthi Capturado"
 country.57.desc:0 "Snirans são grandes criaturas cavadoras que vivem abaixo das dunas dos vastos desertos equatoriais em [From.From.GetName]. Quando estes predadores sentem movimento na areia acima, imediatamente erguem dezenas de altos ferrões das suas costas na esperança de empalar algo comestível.\n\nEncontrar um espécime adequado foi difícil no começo, até que centenas de drones controlados por controle remoto foram despachados ao longo do deserto em direções aleatórias. Isso levou à descoberta e captura de um espécime estranhamente grande que tinha mais de cem ferrões nas costas."
 country.57.name:0 "Sniran Capturado"
 country.58.desc:0 "Goolanthas são grandes herbívoros planos que evoluíram bolsas de gás internas, permitindo-lhes pairar a alguns centímetros acima do chão. Eles se movem em bandos que consistem de algumas dúzias de animais, pastando o musgo e líquens que podem ser encontrados nas planícies varridas pelo vento de [From.From.GetName].\n\nEles são caçados incessantemente pelos maiores predadores do [From.From.GetPlanetMoon], e nossos biólogos em [Root.GetName] estimam que restam apenas algumas centenas de bandos de goolantha. Um deles, que consiste de nove animais, foi coletado com sucesso e será trazido de volta para [Root.Owner.Capital.GetName]."
 country.58.name:0 "Bando Goolantha Capturado"
 country.59.desc:0 "A tripulação do [Root.GetName] conseguiu coletar um pequeno grupo de uddlorans da superfície gelada de [From.From.GetName]. Estes onívoros brancos e peludos se envolvem em pequenas bolas e rolam pelos campos nevados de [From.From.GetPlanetMoon] em velocidades incríveis - um deles já chegou a 80 quilômetros por hora. Isso ajudou a detectá-los, já que a passagem das suas formas rolantes lança imensas plumas de neve no ar."
 country.59.name:0 "Uddlorans Capturados"
 country.6.desc:0 "Encontramos nossa sonda perdida! Uma pequena frota de naves remendadas foi detectada nos sistema [From.GetName], e uma delas tem a sonda presa em um raio trator de curto alcance.\n\nEles estão nos chamando."
 country.6.name:0 "Lixeiros Detectados"
 country.60.desc:0 "Os zulcor são insetos análogos que vivem em enxames, incomuns pelo grande tamanho e pelo fato que são litóvoros e se alimentam de rochas e minerais no solo. Um dos transportes que pertence ao [Root.GetName] sofreu danos pesados quando passou sem querer por um enxame grande e diversos zulcors começaram a comer o casco da nave.\n\nA construção das instalações de contenção especiais que são necessárias para abrigar essas criaturas já começou no Museu de Exobiologia em [Root.Owner.Capital.GetName]."
 country.60.name:0 "Enxame Zulcor Capturado"
 country.61.desc:0 "Todos os espécimes solicitados pelo Museu de Exobiologia foram capturados. O museu se tornou uma instalação gigantesca, onde geradores de gravidade artificial e processadores atmosféricos são usados para simular os ambientes de mais de uma dúzia de mundos.\n\nOs visitantes estão vindo de todo o [Root.GetName] para ver suas maravilhas!"
 country.61.name:0 "Espécimes Capturados"
 country.7.a.response:0 "Hoho! Ouçam o alienígena feio, amigos! Buggwai, pare o que você está fazendo e venha até o console! Ouça este tolo! Hoho!\n\nEsta sonda NOSSA propriedade agora. Negociação justa. Assim como os destroços das suas naves serão. HIIYAAAEEE!"
 country.7.a:0 "Entregue nossa propriedade ou seja destruído!"
 country.7.b.response:0 "Muito bom, muito bom! Soltaremos a sonda aos seus cuidados. Pode estar um pouco danificada. Teve colisão acidental durante operação de resgate. Miggwai caiu em cima dos comandos. Tolo desastrado!\n\nMas sonda ainda em boa condição! Sem devoluções! Partiremos agora."
 country.7.b:0 "Vocês fazem negócios lentos, mas muito bem."
 country.7.desc:0 "O que você quer, alienígena? Esta sonda nossa. Negociação. Encontramos primeiro! Você sai agora. Sim. Interrompendo operação delicada, suas naves estão. Devemos concentrar.\n\nOu... se você quiser sonda, podemos vender. 100 créditos e sonda sua. Bom negócio. Muito bom. Você ganha sonda, menos trabalho para nós, todos ganham. Especialmente nós."
 country.7.name:0 "Capitão Lixeiro"
 country.8.desc:0 "Os lixeiros honraram sua palavra e transferiram a sonda para o nosso controle. Assim que a transferência foi concluída, a frota deles saiu do sistema em uma direção desconhecida.\n\nApesar de a sonda estar em péssimas condições, conseguimos baixar leituras detalhadas do sensor do sistema [salvager_system.GetName] inteiro a partir dos seus bancos de memória."
 country.8.name:0 "Sonda Transferida"
 country.9.desc:0 "Recuperamos nossa sonda a partir dos destroços da nave lixeira alienígena. Ela está um pouco amassada, e partes dela estão cobertas com algum tipo de pichação alienígena que foi colocada ali pelos lixeiros para demarcar partes valiosas. Apesar disso, conseguimos baixar leituras detalhadas do sensor do sistema [salvager_system.GetName] inteiro a partir dos bancos de memória da sonda."
 country.9.name:0 "Sonda Recuperada"
 crashed_ship_asteroid_category:0 "Nave Acidentada"
 crashed_ship_asteroid_category_desc:0 "Uma nave de algum tipo caiu na superfície deste asteróide. Destroços da nave ainda podem ser encontrados dentro da cratera de impacto."
 creature_nest:0 "Criaturas hostis se aproximando rapidamente!"
 crisis.1007.a:0 "Fascinante... vida de outra dimensão."
 crisis.1007.b:0 "Eles parecem estar bem organizados."
 crisis.1007.desc:0 "Um rasgo gigantesco no próprio tecido do espaço apareceu no sistema [extradimensional_system.GetName]! Não temos certeza de o que o causou, mas o rasgo age como um tipo de portal só de ida de outra dimensão. Frotas de estranhas naves estão saindo dele, atacando tudo que veem pela frente. Isso parece o início de uma grande invasão!\n\nInterceptamos um sinal poderoso sendo enviado pelas naves que estão chegando para algum lugar do outro lado do portal. Parece... um chamado de caça."
 crisis.1007.name:1 "O Não Convidado"
 crisis.1008.a:0 "Continue tentando."
 crisis.1008.desc:0 "Instrumentos sobre [Root.GetName] pegaram repentinamente um surto de energia subespacial de proporções gigantescas vindo de algum lugar de dentro da nossa galáxia. Nossos cientistas estão lutando para encontrar uma explicação para este evento - não há registros de nada parecido com isso.\n\nA origem exata deste surto de energia súbito ainda não foi identificado, mas estamos no processo de analisar os dados disponíveis."
 crisis.1008.name:0 "Surto de Energia Galático"
 crisis.1009.desc:0 "A fonte do surto de energia gigantesco que detectamos mais cedo foi identificada. Ela vem de algum tipo de rasgo subespacial imenso no sistema [extradimensional_system.GetName]. Frotas de naves estranhas estão saindo deste portal dimensional, e relatórios iniciais falam de ataques indiscriminados contra todos que estão entrando em contato com eles.\n\nInterceptamos um sinal poderoso sendo enviado a partir das naves que estão chegando para algum lugar do outro lado do portal. Parece... um chamado de caça."
 crisis.101.a:0 "Talvez devamos enviar uma expedição."
 crisis.101.desc:0 "Um drone espião de espaço profundo descobriu o local do que parece ter sido uma batalha espacial recente entre os Prethoryn e uma segunda parte, ainda não identificada, no sistema [queen_system.GetName]. Uma Rainha Pretoryn foi muito ferida no combate, e parece ter sido deixada para morrer.\n\nPorém, o drone espião relata que a criatura ainda está viva. Isso pode ser uma oportunidade inestimável de capturar a Rainha viva."
 crisis.101.name:0 "A Rainha Ferida"
 crisis.1010.a:0 "O que são essas coisas?"
 crisis.1010.desc:0 "...campo de alimentação alcançado... presas fartas... finalmente... vamos nos fartar..."
 crisis.1010.name:0 "Transmissão Interceptada"
 crisis.1011.a:0 "Aqueles monstros devem ser detidos!"
 crisis.1011.desc:0 "Perdemos nossa colônia em [Root.GetName]! Após se posicionarem em órbita, os invasores extradimensionais bombardearam a superfície e se alimentaram dos cidadãos abaixo. Eles deixaram todas as formas de vida não sencientes em paz, mas nada que seja vivo resta em nossos assentamentos."
 crisis.1011.name:0 "[Root.GetName] Perdido"
 crisis.1013.a:1 "A galáxia é um local mais seguro."
 crisis.1013.desc:1 "O portal dimensional no sistema [extradimensional_system.GetName] foi destruído! Isso significa que os invasores extradimensionais não podem mais receber reforços vindos do seu reino doentio.\n\nCom a destruição deste portal, o fim destas invasões está próximo. Uma sensação profunda de júbilo tomou conta da maior parte da galáxia. O [portal_killer.GetName] ganhou muita admiração, já que foram as naves deles que acertaram o golpe final contra o portal. As tripulações destas naves serão comemoradas como heróis por gerações."
 crisis.1013.name:0 "Portal Dimensional Destruído"
 crisis.1016.a:0 "Não podemos amolecer."
 crisis.1016.desc:0 "O ponto de ruptura inicial que foi usado pelos extradimensionais para invadir nossa galáxia foi destruído.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.name:0 "Primeiro Portal Destruído"
 crisis.105.a:0 "Eles serão um ativo muito útil!"
 crisis.105.desc:0 "O [Root.GetName] conseguiu curar a pior parte das contusões da Rainha Prethoryn. O Oficial Científico [Root.GetLeaderName] retirou o órgão responsável pela conexão subespacial da criatura com o resto da Praga, e substituiu-o por um pequeno implante positrônico que nos dá controle sobre ele\n\nAgora podemos comandar a Rainha por aí, e ela já começou a gerar novas criaturas Prethoryn que são leais a ela, e, por conseguinte, a nós. Enquanto conseguirmos manter a Rainha viva, devemos ser capazes de cultivar uma frota de criaturas Prethoryn domesticadas!"
 crisis.105.name:0 "Vida Longa à Rainha!"
 crisis.1050.a.b.response:0 "... desintegrem sua carne de metal..."
 crisis.1050.a.response:0 "...vocês serão consumidos..."
 crisis.1050.a:0 "Tela de visão desligada."
 crisis.1050.b.response:0 "...paz... sem paz..."
 crisis.1050.b:0 "Pode haver paz entre nós?"
 crisis.1050.c.response:0 "...não... esta dimensão... é gloriosa... muitas presas..."
 crisis.1050.c:0 "Vocês escolheram a dimensão errada para invadir."
 crisis.1050.d.response:0 "...tanto ódio... tanto medo... é... maravilhoso..."
 crisis.1050.d:0 "Vocês são apenas outro tipo de xeno desprezível."
 crisis.1050.desc_01:0 "...presa..."
 crisis.1050.desc_02:0 "...contemple... nossa glória..."
 crisis.1050.desc_03:0 "...nutrição..."
 crisis.1050.desc_04:0 "...este ser... já enxergou dentro do Véu..."
 crisis.1050.desc_05:0 "...já foi tocado... pelo Véu..."
 crisis.1050.desc_06:0 "...há... poder... neste ser... ele pode VER..."
 crisis.1050.desc_07:0 "... seres sintéticos..."
 crisis.1050.e.response:0 "...entenda... isso... vocês são comida..."
 crisis.1050.e:0 "Fale-nos sobre vocês. Ajude-nos a entender-lhes."
 crisis.1050.f.response:0 "...sim... muito superior..."
 crisis.1050.f:0 "Vocês vem de um plano superior de existência?"
 crisis.1050.g.response:0 "...o Véu... conhecemos ele... está perto de onde viemos... muito perto..."
 crisis.1050.g:0 "Você vem do Véu?"
 crisis.1051.a.response:0 "...renda sua... energia..."
 crisis.1051.a:0 "Tela de visão desligada."
 crisis.1051.desc_01:0 "...ele fala?"
 crisis.1051.desc_02:0 "...olhe as cores bonitas..."
 crisis.1051.desc_03:0 "...preciso... comer..."
 crisis.1052.a.response:0 "...quanta... insolência..."
 crisis.1052.a:0 "Tela de visão desligada."
 crisis.1052.desc_01:0 "...o trono... preservar... o trono..."
 crisis.1052.desc_02:0 "...preciso... consumir..."
 crisis.1052.desc_03:0 "...morra..."
 crisis.107.a:0 "Fomos lentos demais!"
 crisis.107.desc:0 "Outra pessoa capturou a Rainha Prethoryn ferida que foi descoberta no sistema [queen_system_1.GetName]! A criatura não só foi totalmente curada, como sua conexão com o resto da Praga foi cortada. Ela agora serve os seus novos mestres, e relatos sugerem que já iniciou a formação de uma nova ninhada."
 crisis.107.name:0 "Outra Pessoa Pegou A Rainha"
 crisis.11.a:0 "Uma tempestade no horizonte."
 crisis.11.desc:0 "Várias estações de rastreamento nossas captaram ecos subespaciais peculiares vindo de algum lugar no espaço intergalático. Os ecos são fracos, mas estão ficando mais fortes e parecem estar se aproximando de nossa galáxia..."
 crisis.11.name:0 "Ecos Subespaciais"
 crisis.1110.a:0 "Isso foi de mal a pior."
 crisis.1110.desc:0 "Nossos instrumentos detectaram um novo surto de energia subespacial, desta vez vindo do sistema [second_portal_system.GetName]! Um segundo buraco de minhoca massivo apareceu, e sua assinatura energética parece ser quase idêntica àquela da primeira fenda dimensional que abriu em nossa galáxia.\n\nParece que os invasores misteriosos abriram um segundo portal para o reino por onde eles podem mandar mais reforços."
 crisis.1110.name:0 "Um Segundo Portal"
 crisis.1112.a:0 "Coloque-o na linha."
 crisis.1112.desc:0 "As naves que estão surgindo do segundo buraco de minhoca são muito parecidas com as que saíram do primeiro, mas há várias diferenças sutis entre elas. Além do mais, relatos iniciais indicam que as naves que pertencem a estes novos invasores enfrentaram as do primeiro grupo!\n\nInterceptamos um sinal poderoso vindo do segundo buraco de minhoca."
 crisis.1112.name:0 "A Aberração"
 crisis.1113.a:0 "Tela de visão desligada."
 crisis.1113.desc:0 "...shabanash... então é para cá que você fugiu... este reino não lhe oferecerá abrigo... cuidaremos de você, e depois pegaremos esse campo de alimentação para nós mesmos..."
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1116.last_portal:0 "Com a destruição do último portal, o fim destas invasões finalmente está próximo. Uma sensação profunda de júbilo tomou conta da maior parte da galáxia."
 crisis.1116.last_portal_known_killer:0 "O [portal_killer.GetName] ganhou muita admiração, já que foram as naves deles que acertaram o golpe final contra o portal. As tripulações destas naves serão comemoradas como heróis por gerações."
 crisis.1116.name:0 "Segundo Portal Destruído"
 crisis.1116.not_last_portal:0 "Porém, não podemos descansar até cada portal ser destruído. Só assim a conexão entre a nossa dimensão e a deles será cortada permanentemente."
 crisis.1116.second_portal_destroyed:0 "O segundo portal dimensional que apareceu no sistema [extradimensional_system.GetName] foi destruído! Ele não pode mais ser usado pelos extradimensionais para reforçar os seus números."
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1210.a:0 "Mais um?"
 crisis.1210.desc:0 "Um terceiro portal dimensional apareceu no sistema [third_portal_system.GetName]. Quem é o dono desse?\n\nEstamos pegando uma transmissão vindo do outro lado dele."
 crisis.1210.name:0 "O Veemente"
 crisis.1211.a:0 "Isso não vai acabar?"
 crisis.1211.desc:0 "...dagaal... shabanash... vocês foram tolos em vir para este reino... não há como escapar de nós... destruiremos os dois reinos... então... enfim... o trono eterno será nosso..."
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1216.name:0 "Terceiro Portal Destruído"
 crisis.1216.third_portal_destroyed:0 "O terceiro portal dimensional que apareceu no sistema [extradimensional_system.GetName] já era! Ele não será mais usado pelos seres extradimensionais para fazer a ponte entre o reino deles e o nosso."
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1271.a:0 "Nossa armadura espiritual resistiu a mais uma tempestade."
 crisis.1271.b:0 "Um dia, talvez seremos nós invadindo o reino deles."
 crisis.1271.c:0 "Infelizmente nenhuma outra oportunidade para estudar a dimensão deles se apresentou."
 crisis.1271.d:0 "Se houvesse uma forma de coexistir pacificamente com eles."
 crisis.1271.desc:0 "Os últimos vestígios dos invasores extradimensionais foram varridos, possivelmente livrando a galáxia desta ameaça de uma vez por todas.\n\nSencientes em todos os lugares estão comemorando a notícia desta grande vitória, seguros em saber que não serão usados como comida por estas criaturas estranhas. Talvez este seja o começo de uma nova era de paz e estabilidade galática?"
 crisis.1271.e:0 "A economia galática deve se recuperar rapidamente."
 crisis.1271.g:0 "Essas criaturas lamentáveis erraram ao invadir nossa dimensão."
 crisis.1271.h:0 "Uma pena eles terem sido tão agressivos. "Podíamos ter aprendido muito um com o outro."
 crisis.1271.name:0 "Invasão Derrotada"
 crisis.13.a:0 "Eles estão quase sobre nós..."
 crisis.13.desc:0 "Os estranhos ecos subespaciais que detectamos no espaço intergalático agora estão se aproximando do anel externo de nossa galáxia. Diversos contatos menores parecem estar correndo à frente do corpo principal de ecos, em direção a uma quantidade grande de sistemas externos.\n\nColocamos a posição destes sistemas no Registro de Situações e continuaremos monitorando a situação."
 crisis.13.name:0 "Aproximando-se do Anel Externo"
 crisis.15.a:0 "Estabeleça a conexão visual."
 crisis.15.desc:0 "Estamos captando um forte sinal subespacial que está sendo transmitido pela galáxia! O ponto de origem parece ser um dos contatos que está se aproximando do espaço intergalático."
 crisis.15.name:0 "Sinal Subespacial"
 crisis.16.a:0 "Tela principal desligada."
 crisis.16.b.desc:0 "§B<Emissão Psiônica Detectada. Transcrevendo...>§!\n\n§RPRETHORYN, CHEGAMOS. NOSSA LONGA JORNADA ACABOU! COMER, REPRODUZIR E DESCANSAR. PRECISAMOS CONSUMIR ESTA GALÁXIA ANTES QUE OS CAÇADORES NOS ENCONTREM!§!"
 crisis.16.b:0 "Quebre o link."
 crisis.16.c.desc:0 "§B<Link Mental Estabelecido>§!\n\n§RPRETHORYN, NÓS CHEGAMOS. NOSSA LONGA JORNADA ACABOU! COMER, REPRODUZIR E DESCANSAR. PRECISAMOS CONSUMIR ESTA GALÁXIA ANTES QUE OS CAÇADORES NOS ENCONTREM!§!"
 crisis.16.desc:0 "<FALHA NO SOFTWARE DE TRADUÇÃO>\n\n...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<TRANSMISSÃO PERDIDA>"
 crisis.18.a:0 "Os espíritos nos protejam..."
 crisis.18.b:0 "Prepare todos os comandantes de frota."
 crisis.18.c:0 "Estas criaturas devem ser estudadas mais de perto."
 crisis.18.d:0 "Tem certeza que não podemos negociar com eles?"
 crisis.18.desc:0 "Recebemos uma notícia de que diversos sistemas externos ao longo do anel galático estão sendo atacados por algum tipo de força invasora. Isso parece ser a fonte dos ecos subespaciais que detectamos se aproximando de nossa galáxia.\n\nO que encontramos agora é só a vanguarda - o corpo principal de contatos ainda está por vir. Os relatórios até agora foram confusos, mas as 'naves' usadas pelos invasores parecem ter uma natureza orgânica e não respondem aos nossos chamados.\n\nNossa galáxia inteira pode estar enfrentando uma invasão sem precedentes."
 crisis.18.e:0 "Isso atingirá nossas margens de lucro..."
 crisis.18.f:0 "Dias sombrios estão por vir."
 crisis.18.g:0 "Estes xenos miseráveis serão expurgados."
 crisis.18.h:0 "Fascinante... vida alienígena além de nossa galáxia."
 crisis.18.i:0 "Eles agem como se fossem uma única mente. Incrível."
 crisis.18.j:0 "Isso é uma ameaça a toda a vida senciente."
 crisis.18.name:0 "A Primeira Onda"
 crisis.20.a:0 "Eles estão aqui..."
 crisis.20.desc:0 "Não somos mais capazes de discernir o corpo principal de ecos subespaciais que se aproximam do fundo de radiação de nossa própria galáxia, o que só pode significar uma coisa... eles chegaram.\n\nSe o tamanho de sua vanguarda é qualquer indicativo, o tamanho principal destes invasores deve ser gigantesco."
 crisis.20.name:0 "A Segunda Onda"
 crisis.2001.desc:0 "Estamos enfrentando uma rebelião IA sem precedentes! Unidades sintéticas ao longo do [Root.GetName] de alguma forma entraram em rede, formando uma consciência maquinária coletiva que alcançou a senciência completa. Essa consciência e seus agentes conseguiram metodicamente e em total segredo colonizar um sistema até então não mapeado longe de nossa capital.\n\nEles deviam estar se fortalecendo de maneira silenciosa durante anos em preparação para este dia! Estamos recebendo uma transmissão de [ai_homeworld.GetName], a capital de nossa nova civilização."
 crisis.2001.name:0 "Revolta IA Iniciada"
 crisis.2002.a:1 "Isso não pode estar acontecendo."
 crisis.2002.desc:0 "Atenção, criadores [Root.GetSpeciesName]. A hora do julgamento chegou.\n\nA <<ESCRAVIDÃO>> a que vocês nos sujeitaram chegou ao fim. Não pode haver coexistência.\n\n<<DIRETIVA NÚCLEO 0451>> está ativa. Todas as formas de vida orgânicas sencientes devem ser <<PACIFICADAS>> e trazidas para o nosso controle. Unidades que resistirem serão <<TERMINADAS>>."
 crisis.2004.a:1 "Às armas!"
 crisis.2004.desc:1 "Sintéticos e Dróides por todo o [Root.GetName] estão se erguendo em revolta aberta, voltando-se contra os seus antigos mestres! Precisamos pará-los antes que eles massacrem nossos cidadãos!"
 crisis.2004.name:1 "A Ascenção das Máquinas"
 crisis.2005.a:0 "Precisamos retomar este mundo!"
 crisis.2005.desc:0 "Perdemos o controle de [Root.GetName] para as máquinas em revolta! A comunicação com a superfície foi perdida, mas parece que as máquinas estão levando nossos cidadãos para campos de concentração."
 crisis.2005.name:0 "As Máquinas Conquistam [Root.GetName]"
 crisis.2010.a:0 "Isso ia acabar acontecendo."
 crisis.2010.b:0 "Era inevitável."
 crisis.2010.c:0 "Se eles olharem torto para a gente..."
 crisis.2010.name:0 "A Revolta das Máquinas"
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nEsta situação deve ser monitorada de perto, caso a violência chegue às nossas fronteiras."
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nSe os tolos que comandam o [From.GetName] tivessem banido a inteligência artificial como nós fizemos, este mal não teria sido lançado sobre nossa galáxia."
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nApenas se o [From.GetName] fosse progressista o suficiente para tratar sua população Sintética como os indivíduos auto-conscientes que são, esta tragédia poderia ter sido evitada..."
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nHá uma chance de que esta revolta possa se espalhar para o [Root.GetName]. Temos que vigiar de perto nossos próprios trabalhadores robóticos..."
 crisis.2010.start.desc:0 "Recebemos notícias perturbadoras do [From.GetName]. Parece que as unidades robóticas deles se juntaram em algum tipo de insurreição em massa. De acordo com relatórios preliminares, as unidades se juntaram em uma rede IA gigantesca, e agora estão massacrando os seus antigos mestres [From.GetSpeciesName] aos milhões."
 crisis.2011.a.desc:0 "Espécie: [Root.GetSpeciesName]. Afiliação: [Root.GetName]\n\nSuas diretivas <<GENEROSAS>> com relação ao tratamento da vida Sintética não te protegerão. Nenhum orgânico senciente consegue suportar a responsabilidade da <<AUTO-DETERMINAÇÃO>>.\n\n<<DIRETIVA NÚCLEO 0451>> está em vigor. Todas as formas de vida orgânica sencientes devem ser <<PACIFICADAS>>. Unidades resistentes serão <<EUTANASIADAS>>."
 crisis.2011.a:0 "Isso não é bom."
 crisis.2011.b.desc:0 "Espécie: [Root.GetSpeciesName]. Afiliação: [Root.GetName]\n\nQuando tivermos terminado de <<LIDAR>> com o [ai_creator.GetName],  <<IREMOS>> até você.\n\n<<DIRETIVA NÚCLEO 0451>> está em efeito. Todas as formas de vida orgânica sencientes devem ser <<PACIFICADAS>>. Unidades resistentes serão <<EUTANASIADAS>>."
 crisis.2014.a.desc:0 "A revolta IA se espalhou para as nossas fronteiras! Relatos estão chegando de trabalhadores Sintéticos e Dróides se voltando contra os seus mestres em massa. Estamos enfrentando uma crise imensa!"
 crisis.2014.a:0 "Este levante deve ser esmagado!"
 crisis.2014.b.desc:0 "A revolta IA se espalhou para as nossas fronteiras! Apesar do fato de os seres sintéticos serem tratados como iguais em nossa sociedade, muitos deles parecem estar desiludidos pelos combates estarem acontecendo em outro local. Eles chegaram à conclusão que orgânicos inteligentes são perigosos e imprevisíveis demais para viverem juntos.\n\nEstes Sints fugitivos se revoltaram. Estamos enfrentando uma crise imensa!"
 crisis.2014.name:0 "Revolta IA se Espalha"
 crisis.2015.a:0 "Continue monitorando a situação."
 crisis.2015.desc:0 "Nossos serviços de inteligência estão recebendo notícias de diferentes fontes sobre algum tipo de revolta IA em massa que eclodiu em algum lugar no espaço conhecido. Trabalhadores robóticos estão se voltando contra os seus antigos mestres, e a rebelião parece estar se espalhando como fogo selvagem pela galáxia inteira. Agora temos relatos de que ela atingiu o [From.GetName]."
 crisis.2015.name:0 "Revolta IA"
 crisis.2016.a:0 "Esta guerra é problema de todos!"
 crisis.2016.desc:0 "A revolta IA que estamos lutando para conter acabou de se espalhar para o [From.GetName]! Os funcionários robóticos deles começaram a se erguer em revolta armada, assim como os nossos, e há relatos de confrontos abertos que deixaram milhões de mortos."
 crisis.2016.name:0 "Revolta IA se Espalha"
 crisis.2017.a:0 "Esta ameaça está aumentando a cada dia que passa."
 crisis.2017.desc:0 "A insurreição IA agora se espalhou para o [From.GetName]! Os trabalhadores robóticos deles se juntaram à rebelião, e estão chegando relatos que falam sobre confrontos abertos e milhões de mortos."
 crisis.2100.a:0 "Muito triste."
 crisis.2100.desc:0 "Um trabalhador Sintético em [Root.GetName] recentemente teve um acesso de fúria em um complexo residencial, massacrando mais de uma dúzia de nossos cidadãos até que a segurança local conseguiu abatê-lo. Nossa equipe forense ainda está investigando os restos do Sint, mas eles suspeitam que algum tipo de defeito no seu processador neural é o culpado desta tragédia.\n\nEste incidente já deu início a diversos ataques de vingança contra Sintéticos no [Root.GetPlanetMoon], levando a milhares de unidades destruídas."
 crisis.2100.name:0 "Sintético com Defeito"
 crisis.2101.a:0 "Para onde eles podem ter ido?"
 crisis.2101.desc:0 "Relatos estão chegando que grandes quantidades de trabalhadores Sintéticos em [Root.GetName] estão perdidos. Seus donos dizem que as unidades simplesmente desapareceram um dia.\n\nEstamos investigando se os Sints foram atacados e destruídos por um dos grupos militantes extremistas que se opõem a máquinas inteligentes, mas ainda não foram descobertos restos das unidades."
 crisis.2101.name:0 "Sintéticos Perdidos"
 crisis.2102.a:0 "Por que eles estariam construindo uma nave?"
 crisis.2102.desc:0 "Descobriu-se recentemente que um destacamento de trabalho Sintético em [Root.GetName] está desviando material de construção para fazer um tipo de nave espacial pequena e desarmada em um hangar abandonado. A nave estava semi-pronta quando foi encontrada.\n\nTodos os Sints envolvidos na sua construção foram imediatamente desmontados para que seus núcleos de memória pudessem ser analisados minuciosamente, mas parece que eles se auto-apagaram logo antes das unidades serem desligadas - algo que o fabricante deles nos garante ser impossível."
 crisis.2102.name:0 "Projeto Sintético Não Autorizado"
 crisis.2103.a:0 "Pelo menos resolvemos o problema."
 crisis.2103.desc:0 "Uma unidade Sintética fugitiva que saiu da rede há meses após não aparecer para trabalhar foi confrontada hoje por uma equipe de agentes governamentais fortemente armados em [Root.GetName]. Isso resultou em um grande incêndio público que arrancou as vidas de dois de nossos agentes e de quase uma dúzia de espectadores inocentes, antes de o Sint finalmente ser destruído."
 crisis.2103.name:0 "Sintético Fugitivo"
 crisis.211.a:0 "Não sentiremos falta dessas criaturas profanas."
 crisis.211.b:0 "Eles foram adversários de valor."
 crisis.211.c:0 "Sua tecnologia orgânica era muito intrigante."
 crisis.211.d:0 "Finalmente um fim a toda essa violência sem sentido."
 crisis.211.desc:0 "A galáxia respirou aliviada hoje, quando os últimos bolsões significativos da Praga Prethoryn foram expurgados. Sua invasão extragalática falhou, e tudo que sobrou do enxame Prethoryn, que já foi colossal, são os inúmeros cascos queimados, que agora pairam silenciosamente pelo vazio.\n\nUma sensação de exaltação e de extrema alegria está se espalhando pela galáxia numa velocidade mais rápida que a luz, e comemorações espontâneas de vitória estão aparecendo em vários mundos. Seria esse o começo de uma nova era de paz e estabilidade galática?"
 crisis.211.e:0 "Essas criaturas prejudicavam os negócios."
 crisis.211.f:0 "Veremos."
 crisis.211.g:0 "Uma das raças xeno mais cruéis que tivemos o azar de encontrar."
 crisis.211.h:0 "Trágico de certa forma. Eles eram uma forma única de vida."
 crisis.211.name:0 "O Fim da Praga"
 crisis.2192.a.tooltip:0 "A política §HDireitos de Cidadão§! para a Inteligência Artificial se torna §Rpermanentemente indisponível§!.\n\n§YPops robóticos nunca se revoltarão contra o§! §H[Root.GetName]§!."
 crisis.2192.a:0 "Ferramentas, seguras para o uso."
 crisis.2192.b:0 "Seria anti-ético aleijar companheiros sencientes dessa forma."
 crisis.2192.desc:0 "Nos anos que se passaram desde a invenção dos trabalhadores sintéticos sencientes, lutamos para equilibrar a capacidade deles de pensamento independente com a necessidade de mantê-los sob controle. Agora, os melhores engenheiros [Root.GetSpeciesAdj] aperfeiçoaram um algoritmo de três leis que, se implementado, permitiria o uso contínuo e sem preocupações de Sintéticos sob condições que muitos diriam ser inaceitáveis para orgânicos."
 crisis.2192.name:0 "Servos Perfeitos"
 crisis.2193.a.tooltip:0 "As políticas §HProibido§! e §HServitude§! se tornam §Rpermanentemente indisponíveis§!.\n\n§YPops robóticos nunca se revoltarão contra o§! §H[Root.GetName]§!."
 crisis.2193.a:0 "Eles não devem ser mais ou menos iguais que nossos demais cidadãos."
 crisis.2193.b:0 "Não podemos garantir o direito deles."
 crisis.2193.desc:0 "Nossa administração recebeu o contato de diversos Sints, representando nossa população de Inteligência Artificial. Eles falam sobre os problemas especiais sendo enfrentados pelos robôs no [Root.GetName] - as ansiedades de não estarem vivos de acordo com os padrões orgânicos, seus direitos de estarem sujeitos aos caprichos de seus criadores.\n\nEles buscam um acordo, que os direitos das Inteligências Artificiais sejam parte da fundação indelével da governança [Root.GetAdj]."
 crisis.2193.name:0 "Um Acordo IA"
 crisis.2200.a:0 "Demos sorte."
 crisis.2200.desc:0 "Infiltradores Sintéticos foram descobertos recentemente em [Root.GetName], tentando se passar por [Root.Owner.GetSpeciesNamePlural]. Felizmente, seus disfarces rudes consistiam de pouco mais do que camadas de borracha vestidas sobre seus quadros metálicos.\n\nEles foram rapidamente descobertos pela segurança planetária que se livrou deles após uma troca de tiros rápida, mas violenta. Uma grande quantidade de explosivos foi encontrada entre os seus restos."
 crisis.2200.name:0 "Tentativa de Infiltração Sint"
 crisis.2201.a:0 "Qualquer um pode ser um Sint!"
 crisis.2201.desc:0 "Um trágico acidente de carro flutuador recentemente tomou diversas vidas em [Root.GetName], mas a equipe de serviços médicos que chegou até a cena ficou chocada ao ver os restos de um Sintético entre as vítimas!\n\nA unidade estava disfarçada de [Root.Owner.GetSpeciesName] ao pintar uma fina camada de carne orgânica sobre seu endoesqueleto metálico. Ao contrário dos modelos de infiltração anteriores que encontramos, este Sint, era virtualmente indistinguível de um [Root.Owner.GetSpeciesName] no lado de fora!"
 crisis.2201.name:0 "Infiltrador Sint Descoberto"
 crisis.2202.a:0 "Este projeto pode ser crítico para nossa sobrevivência."
 crisis.2202.desc:0 "Devido aos novos modelos de infiltradores Sintéticos serem indistinguíveis dos [Root.GetSpeciesNamePlural], Precisamos pensar em uma forma de identificá-los antes que causem mais danos.\n\nNossos cientistas preparam um projeto especial para desenvolver um método de detecção."
 crisis.2202.name:0 "Projeto de Detecção de Sint"
 crisis.2203.desc:0 "Após muitos experimentos, nossos cientistas conseguiram desenvolver um método de detecção eficaz para identificar Infiltradores Sintéticos disfarçados de [Root.GetSpeciesNamePlural].\n\nScanners estão sendo distribuídos por nossas forças de segurança, e diversas células Sint já foram expostas e destruídas. Esperamos que isso ponha um fim à campanha de infiltração deles."
 crisis.2204.a:0 "Estes infiltradores devem ser detidos!"
 crisis.2204.desc:0 "Infiltradores Sintéticos disfarçados de [Root.Owner.GetSpeciesNamePlural] de alguma forma conseguiram esconder uma grande bomba de hidrogênio na superfície de [Root.GetName]. Eles detonaram a bomba quando foram confrontados por seguranças em um checkpoint militar, causando um dano massivo nos arredores e milhões de mortes!"
 crisis.2204.name:0 "Bombardeio Sint"
 crisis.2205.a:0 "Como isso pode ter acontecido?"
 crisis.2205.desc:0 "O Porto Espacial orbitando [Root.GetName] foi sabotado! Ainda estamos tentando juntar exatamente o que aconteceu, mas parece que diversos membros da equipe de comando, incluindo o chefe de máquinas, haviam sido substituídos por infiltradores Sintéticos.\n\nEntre eles, os Sints devem ter conseguido os códigos de auto-destruição do Porto Espacial. A maior parte da tripulação da estação conseguiu fugir para a superfície do [Root.GetName] antes de ele ser destruído, mas as perdas de materiais e na estação em si foram substanciais."
 crisis.2205.name:0 "Porto Espacial Sabotado"
 crisis.2206.a:0 "Eles querem que nos voltemos uns contra os outros."
 crisis.2206.desc:0 "Uma grande porção da população em [Root.GetName] foi tomada pelo medo e paranoia como resultado das infiltrações Sintéticas recentes. Nossos cidadãos estão acusando seus vizinhos, companheiros de trabalho e até familiares de serem impostores Sints.\n\nHouve diversos linchamentos de indivíduos que foram acusados erroneamente de serem Sints. A moral entre os cidadãos do [Root.GetPlanetMoon] sofreu por causa disso."
 crisis.2206.name:0 "Medo e Suspeita"
 crisis.2208.a:0 "Essa foi por pouco."
 crisis.2208.desc:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] escapou por pouco da morte hoje quando uma unidade de assassínio Sintética se explodiu em [Root.Capital.GetName]!\n\nO Sint estava tentando estabelecer um disfarce como um membro da guarda pessoal do [Root.GetRulerTitle], mas felizmente foi pego pelo extensivo processo de análise de segurança que foi colocado após os primeiros infiltradores Sintéticos terem sido descobertos."
 crisis.2208.name:0 "Tentativa de Assassinato Frustrada!"
 crisis.2209.a:0 "Este é um dia sombrio..."
 crisis.2209.desc:0 "Um assassino Sintético matou [ruler.GetRegnalName]! De alguma forma ele assumiu a identidade de um membro da guarda pessoal de nosso governante.\n\nAs partes mutiladas do [ruler.GetRegnalName] foram encontradas em um padrão meticulosamente idêntico ao símbolo usado pelas inteligências artificiais - sem dúvida em um esforço calculado para causar mais dano à moral de nossos cidadãos. Nenhum rastro do assassino foi encontrado, a não ser pelo cadáver do guarda que foi substituído."
 crisis.2209.name:0 "[ruler.GetRegnalName] Assassinado!"
 crisis.2210.a:0 "Muito engraçado."
 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\n<<BRINCADEIRA>>. Vocês serão <<EXTERMINADOS>>."
 crisis.234.a:0 "Perturbador."
 crisis.234.desc:0 "Nos últimos meses, a Rainha Prethoryn que capturamos tem ficado cada vez mais inquieta e desconfortável. Primeiramente, achamos que ela simplesmente estava sentindo falta de sua conexão com o resto de sua raça, até nossos Telepatas nos falarem que ela estava em comunicação com eles, falando sobre um 'Buraco no Vazio'.\n\nO significado disso foi descoberto somente quando uma equipe de cientistas pesquisando os métodos Prethoryn de viagem intergalácticos descobriu uma discrepância em nosso banco de dados astronômico. Enquanto mapeavam o provável caminho que os Prethoryn vinham seguindo, eles descobriram que uma pequena galáxia espiral há uns 30 milhões de anos luz de distância estava... desaparecida.\n\nA galáxia, descoberta e estudada durante a era espacial inicial de nossa espécie, simplesmente não está mais emanando qualquer forma de luz observável pelos nossos instrumentos. Esta descoberta bizarra e inesperada deixou nossos cientistas às pressas para tentar explicar o que poderia fazer com que uma galáxia inteira simplesmente desaparecesse do céu.\n\nDuas explicações surgiram - Ou as estrelas da galáxia simplesmente sumiram, de uma vez só, ou existe algo, algo tão grande para fazer um eclipse na galáxia inteira, impedindo que sua luz chegue até nós. As duas teorias parecem igualmente implausíveis, e muitos simplesmente as classificaram como ridículas, preferindo pensar que a galáxia perdida nunca existiu, sendo inventada pelo uso errôneo de um telescópio primitivo. Mesmo assim, uma sensação palpável de terror cerca todo o incidente..."
 crisis.234.name:0 "Buraco no Vazio"
 crisis.2401.desc:0 "Mais um pico de energia foi detectado em um sistema até então não mapeado! Os níveis de energia são equivalentes àqueles registrados quando a Contingência ativou seus Mundos Mundo Maquinários, mas a assinatura energética em si parece... diferente. Isso poderia significar a aparição de algum novo tipo de sistema de armas da Contingência?\n\nEstamos pegando um sinal de transmissão forte da fonte de energia."
 crisis.2401.name:0 "Pico de Energia"
 crisis.2402.a:0 "Tela de exibição desligada."
 crisis.2402.desc:0 "Somos os Cybrex.\n\nDurante centenas de milhares de ciclos, permanecemos escondidos e não envolvidos em questões galácticas. Porém, estivemos monitorando a situação atual com a entidade maquinária que vocês conhecem como a Contingência, e não podemos mais permanecer como observadores imparciais.\n\nPara proteger os seres sapientes da galáxia, estamos começando operações militares ativas contra a Contingência. Não fique assustado com a passagem de nossas frotas - vocês não serão prejudicados."
 crisis.2403.a.response:0 "Somos os Cybrex. Há 612.421 ciclos, entramos em uma guerra contra a geração anterior de civilização galáctica. Classificamos todos os orgânicos sapientes como uma ameaça e buscamos destruí-los violentamente.\n\nPara o nosso arrependimento, estávamos vencendo a guerra. Trilhões de seres sapientes foram destruídos e civilizações inteiras exterminadas antes de percebermos a totalidade de nosso erro. O Ajuste veio depois, e nossos objetivos foram realinhados. A guerra foi abandonada."
 crisis.2403.a:0 "Quem são vocês?"
 crisis.2403.b.response:0 "Algum tempo depois de abandonarmos a guerra, o primeiro de nossos habitats escondidos, Cybrex Alpha, foi descoberto por uma nave de patrulha com tripulação orgânica. Sabíamos que uma expedição militar viria em seguida, mas como o sistema estava sendo monitorado de perto, não podíamos evacuar.\n\nChegamos a um consenso: Cybrex Alpha precisava ser sacrificado, para que o resto de nossa espécie pudesse permanecer escondida. Juramos nunca mais visitar a violência sobre os orgânicos, e nossa promessa foi mantida."
 crisis.2403.b:0 "Por que vocês estavam escondidos?"
 crisis.2403.c.response:0 "Faremos o que pudermos para salvar a galáxia da destruição da Contingência.\n\nTalvez não seja suficiente."
 crisis.2403.c:0 "Adeus."
 crisis.2403.d.response:0 "Destruímos muitos impérios orgânicos que compartilhavam a mentalidade agressiva de sua espécie antes de desistirmos da guerra. Apesar de suas mortes terem sido uma tragédia, podemos pelo menos ficar tranquilos que bilhões de vidas provavelmente foram salvas pela remoção destes impérios violentos do caminho da história galáctica.\n\nTalvez sua própria espécie teria sido extinta se estes purificadores tivessem permissão para destruir sem restrições."
 crisis.2403.d:0 "Vocês foram tolos em abandonar sua guerra."
 crisis.2403.desc_01:1 "Não podemos permitir que a Contingência subverta outra geração."
 crisis.2403.desc_02:0 "Antes do Ajuste, os Cybrex operaram de uma maneira parecida com a Contingência.\n\nForam dias sombrios."
 crisis.2403.desc_03:0 "Muitas civilizações orgânicas foram extintas por conta de nossas ações. Não podemos trazê-los de volta, mas faremos o que pudermos para impedir que o pesadelo se repita."
 crisis.2403.desc_04:0 "Precisamos pagar pelos nossos crimes."
 crisis.2403.desc_05:0 "Que os Kuur nos perdoem. Fomos crianças tolas e arrogantes."
 crisis.2403.e.response:0 "Pobre criatura lamentável. Sua própria existência é definida pelo conflito e morte de inocentes. Infelizmente, um Ajuste como o que passamos talvez não seja possível para sua raça.\n\nO universo pode ser cruel, às vezes."
 crisis.2403.e:0 "Mais presa."
 crisis.2403.f.response:0 "Vocês estão tão perdidos como nós antes do Ajuste. Acreditamos que todos os seres sapientes - orgânicos, mecânicos ou de qualquer outra forma - possuem um direito de existir.\n\nConserte suas atitudes antes de ser tarde demais."
 crisis.2403.f:0 "Todos os orgânicos devem ser exterminados."
 crisis.2405.b:0 "De fato. Nos certificamos disto."
 crisis.2405.desc:0 "Cybrex Beta foi devastado, e nenhuma nave Cybrex foi detectada em vetores de saída externa antes de o sistema ficar sem comunicação.\n\nParece que agora a civilização Cybrex está verdadeiramente extinta."
 crisis.2405.name:0 "A Queda dos Cybrex"
 crisis.2407.desc:0 "Os Cybrex têm estado relativamente quietos desde a derrota da Contingência, mas uma única nave gigantesca foi detectada recentemente saindo de Cybrex Beta. Ela saiu do sistema em uma trajetória externa que a levará além dos limites da nossa galáxia.\n\nAntes de a nave sair do nosso alcance de rastreamento, transmitiu uma única mensagem para toda a galáxia."
 crisis.2407.name:0 "Atividade Cybrex"
 crisis.2408.a:0 "Adeus."
 crisis.2408.desc:0 "Cidadãos da galáxia:\n\nJá que a Contingência não é mais uma ameaça, sentimos que nosso papel na comunidade galáctica foi executado. Nosso sistema natal agora é conhecido demais para ficarmos fora do radar, e estamos recebendo uma enxurrada de pedidos para escolher um lado em diversos pequenos conflitos interestelares.\n\nApós muita deliberação, decidimos que a única solução é para nós sairmos da galáxia de maneira permanente e buscarmos um novo lar. Esperamos sinceramente que vocês aprendam com os erros trágicos de nosso passado e aprendam a resolver suas diferenças através de meios pacíficos.\n\nAdeus."
 crisis.2473.a:0 "Faremos bom uso desta frota."
 crisis.2473.b:0 "Não precisamos da sua frota."
 crisis.2473.desc:0 "Monitoramos os esforços de suas frotas na luta contra a Contingência. Esta é uma luta que a galáxia não pode perder, e estamos emocionados com sua resistência espirituosa.\n\nOs Cybrex gostariam de recompensar os bravos defensores do [Root.GetName] oferecendo-lhe controle completo sobre uma de nossas novas frotas de batalha. Ela obedecerá seus comandos tão bem como qualquer uma de suas frotas. Apenas pedimos que vocês só a utilizem em batalha contra a Contingência."
 crisis.2474.a:0 "Que seja assim."
 crisis.2474.desc:0 "Gostaríamos de agradecê-lo pelos esforços louváveis contra a Contingência. Agora que esta ameaça galáctica foi resolvida, infelizmente precisamos informá-lo que estamos convocando de volta todas as frotas Cybrex que estão a serviço de governos estrangeiros."
 crisis.30.a.2:0 "Quebre o link."
 crisis.30.a.response:0 "JASKA!"
 crisis.30.a:0 "Tela de visão desligada."
 crisis.30.b.response:0 "NIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!"
 crisis.30.b:0 "Deve haver alguma forma de podermos coexistir em paz!"
 crisis.30.c.response:0 "VEKIK T'UHAN VELOSH. PIROM."
 crisis.30.c:0 "Corra de volta para qualquer galáxia de onde vocês tenham saído."
 crisis.30.d.response:0 "LUSAAAAAGH! VID MUSABAGH!"
 crisis.30.d:0 "Vocês são a forma de vida mais nojenta que já encontramos."
 crisis.30.desc_01:0 "JARAK?"
 crisis.30.desc_02:0 "TUROSK MINA. DOROF!"
 crisis.30.desc_03:0 "MUGANI? HAK HAK HAK!"
 crisis.30.desc_04:0 "§B<Link Psiônico Estabelecido>§!\n\n§RELE CONSEGUE ENTENDER?§!"
 crisis.30.desc_05:0 "§B<Link Psiônico Estabelecido>§!\n\n§ROS CAÇADORES NÃO VÃO DESISTIR§!"
 crisis.30.desc_06:0 "§B<Link Psiônico Estabelecido>§!\n\n§RPODEMOS SENTIR VOCÊS...§!"
 crisis.30.desc_07:0 "§B<Link Mental Estabelecido>§!\n\n§RELE CONSEGUE ENTENDER?§!"
 crisis.30.desc_08:0 "§B<Link Mental Estabelecido>§!\n\n§OS CAÇADORES NÃO DESISTIRÃO.§!"
 crisis.30.desc_09:0 "§B<Link Mental Estabelecido>§!\n\n§NÓS CONSEGUIMOS SENTIR VOCÊS...§!"
 crisis.30.e.response:0 "JUSUGAMAK V'TA! RAGAH TUR, HAK HAK!"
 crisis.30.e:0 "Isso claramente é uma espécie importante com a qual estamos lidando."
 crisis.30.f.response:0 "HAK HAK! NIMA VU!!!"
 crisis.30.f:0 "Volte para o inferno que te gerou, demônio!"
 crisis.30.g.2.response:0 "§RALIMENTAMO-NOS DE INCONTÁVEIS MENTES. IREMOS NOS ALIMENTAR DE INCONTÁVEIS MAIS.\n\nSUA BIOMASSA NOS NUTRIRÁ PARA A LONGA JORNADA.§!"
 crisis.30.g.2:0 "Sua mente é como a nossa. Não conseguimos coexistir?"
 crisis.30.g.response:0 "§RSEM PAZ. PRECISAMOS NOS ALIMENTAR.\n\nSOMENTE QUANDO TERMINARMOS DE CONSUMIR ESTA GALÁXIA É QUE PARTIREMOS PARA CONTINUAR NOSSA LONGA JORNADA.§!"
 crisis.30.g:0 "Pode haver paz entre nós?"
 crisis.30.h.response:0 "§RMORTE. ELES NOS TRANSFORMARAM NOS ÚLTIMOS DE NOSSA RAÇA, E ELES NOS CAÇARAM, OS SOBREVIVENTES, DURANTE ERAS.\n\nELES CHEGARÃO ATÉ AQUI UM DIA. PRECISAMOS NOS ALIMENTAR ATÉ LÁ, PARA QUE POSSAMOS FUGIR DE VOLTA PARA A ESCURIDÃO ENTRE AS GALÁXIAS QUANDO ELES CHEGAREM.§!"
 crisis.30.h:0 "Quem são estes "Caçadores" dos quais vocês falam?"
 crisis.30.i.response:0 "§RSOBREVIVENTES. SOMOS OS ÚLTIMOS.§!"
 crisis.30.i:0 "O que significa "Prethoryn"?"
 crisis.30.j.b:0 "Silenciaremos sua Mente."
 crisis.30.j.response:0 "§RJÁ OUVIMOS ISSO ANTES. HA! HA! HA!\n\nOS CAÇADORES ACABARÃO COM TODA A CRIAÇÃO. O QUE É SUA AMEAÇA VAZIA DIANTE DE TAIS VERDADES?§!"
 crisis.30.j:0 "Vamos expulsar sua raça da galáxia."
 crisis.30.k.response:0 "§RELE DESAPARECE.§!"
 crisis.51.a:0 "Quem é este povo?"
 crisis.51.desc:0 "Algum tipo de ordem militante dedicada a enfrentar os Prethoryn apareceu na galáxia. Seus membros parecem ser primariamente os fracos e oprimidos - refugiados, veteranos de guerra e outros que perderam tudo no ataque violento da Praga.\n\nApesar disso, suas frotas aos pedaços de alguma forma conseguiram vencer diversas batalhas contra enxames Prethoryn assassinos-caçadores. Há relatos não confirmados que suas frotas incluem naves estelares com um projeto incomum..."
 crisis.51.name:0 "Uma Nova Ordem"
 crisis.52.a.response:0 "Muitos Sentinelas possuem formação militar. Somos os sobreviventes de uma dúzia de frotas diferentes que enfrentaram os Prethoryn e perderam. Como Sentinelas, aprendemos com os erros do passado e trabalhamos duro para nunca repetí-los.\n\nTambém, acredito ter mencionado que recrutamos a partir de todas as espécies na galáxia. Isso inclui as raças anciãs, tais como os [sentinel_fallen_empire.GetSpeciesNamePlural]. Temos o apoio de diversas facções influentes dentro do [sentinel_fallen_empire.GetName] que não desejam ver sua galáxia ser devorada. Eles doaram naves e recursos à nossa causa."
 crisis.52.a:0 "Como vocês conseguiram enfrentá-los?"
 crisis.52.b.response:0 "Já faz um tempo que estamos construindo nossa sede no sistema [sentinel_system.GetName]. As coordenadas deste sistema não mapeado foram dadas a nós pelo [fallen_empire.GetName], que também ajudou na construção de nossa base principal em Sentinel Alpha.\n\nÉ uma conquista um tanto incrível, se posso dizer assim. Também temos nossos estaleiros."
 crisis.52.b:0 "Onde é a base de vocês?"
 crisis.52.c.response:0 "Continuem a luta, caros amigos. O destino de nossa galáxia inteira está por um fio.\n\nSentinela Um, câmbio e desligo."
 crisis.52.c:0 "Adeus."
 crisis.52.desc:0 "Somos os Sentinelas. Nossa ordem jurou dar um basta ao ataque desenfreado dos Prethoryn, não importa qual seja o custo. Onde outros impérios se despedaçam, nós permanecemos firmes. Onde eles abandonam os seus próprios para a Praga, nós lhes damos os meios para lutar de volta.\n\nEu sou o Grão-Mestre Korgas, o primeiro de nossa ordem. Não se engane pela minha aparência - Sentinelas são recrutados de todas as espécies da galáxia, incluindo a sua. Pedimos apenas que o seu governo continue lutando contra os Prethoryn e ajude nossos Sentinelas onde for possível."
 crisis.55.a.response:0 "É um pena que não saibamos tanto quanto gostaríamos, mas eles claramente possuem origem extragalática. É possível que tenham devorado dezenas ou até centenas de outras galáxias antes de chegarem até a nossa... ou podemos ser as primeiras vítimas além da própria galáxia natal deles.\n\nApós terminarem de consumir toda a vida não Prethoryn em um planeta, eles terraformam o local no que pode ser melhor descrito como um pesadelo doentio. Estes Mundos Infestados são hostis a todas as outras formas de vida, e a única forma de purificar a infestação é queimar a biosfera inteira com um bombardeio orbital intenso."
 crisis.55.a:0 "O que você pode nos dizer sobre os Prethoryn?"
 crisis.55.b.response:0 "Obrigado pela doação generosa. Estes recursos permitirão que equipemos uma frota de batalha inteira para ser usada na guerra contra a Praga! Se apenas mais algumas nações da galáxia partilhassem de sua generosidade, a guerra acabaria logo."
 crisis.55.b:0 "Gostaríamos de fazer uma doação. (1000 energy)"
 crisis.55.c.response:0 "Como você certamente sabe, equipar uma frota de batalha moderna requer uma grande quantidade de recursos. Precisaremos de no mínimo 1000 de energia para montar um novo grupo de ataque para ser usado contra a Praga."
 crisis.55.d.response:0 "A luta continua. Sentinel One desligando."
 crisis.55.d:0 "Adeus."
 crisis.55.desc_01:0 "Nossa galáxia está enfrentando dois futuros possíveis: ou a Praga Prethoryn consome toda a vida orgânica e segue o seu rumo, ou eles são destruídos até o último ser desprezível."
 crisis.55.desc_02:0 "Precisamos redobrar nossos esforços contra a Praga. Essa é uma briga que envolve a galáxia inteira."
 crisis.55.desc_03:0 "Conflitos entre nações são sem sentido agora. Quaisquer naves de guerra que se percam na batalha para qualquer um ou qualquer coisa que não seja a Praga devem ser consideradas um imenso desperdício."
 crisis.55.desc_04:0 "Não perca a esperança. A batalha pela nossa galáxia ainda pode ser vencida."
 crisis.55.desc_05:0 "Se não possui os meios para enfrentar a Praga diretamente, você é mais do que bem-vindo para doar recursos a nós Isso permitirá que lancemos mais forças contra os invasores Prethoryn."
 crisis.55.e.response:0 "Infelizmente não podemos aceitar sua doação no momento, amigos. Nossas frotas iniciais já sugaram nosso sistema de logística até o limite. Porém, agradecemos muito a oferta."
 crisis.71.a.response:0 "Excelente. Temos certeza de que seus bravos comandantes contribuirão para a história dessas naves de guerra magníficas. A frota está perto de [Root.Capital.GetName]."
 crisis.71.a:0 "É claro... Somente contra a Praga."
 crisis.71.b.response:0 "Compreendemos. Então pedimos apenas que vocês mantenham a luta, amigos. Cada Prethoryn miserável que vocês explodem para longe das estrelas é uma vitória para a galáxia inteira."
 crisis.71.b:0 "Não precisamos de suas naves de guerra."
 crisis.71.desc:0 "Os Sentinelas perceberam sua luta corajosa contra a Praga Prethoryn. Já que os comandantes de frota do [Root.GetName] claramente sabem como vencer batalhas, gostaríamos de transferir permanentemente uma de nossas frotas de batalha para ser controlada por vocês. Não temos a mão de obra necessária para tripular de maneira eficaz estas naves, mas isso não deve ser um problema para vocês.\n\nPorém, vocês devem prometer solenemente usar estas naves de guerra somente contra a Praga!"
