 league_asteroid_category:1 "Sinais de Atividade Precursora"
 league_asteroid_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora neste asteróide."
 league_gasgiant_category:1 "Sinais de Atividade Precursora"
 league_gasgiant_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora na vizinhança deste gigante gasoso."
 league_habitable_category:1 "Sinais de Atividade Precursora"
 league_habitable_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora neste mundo habitável."
 league_uninhabitable_category:1 "Sinais de Atividade Precursora"
 league_uninhabitable_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora nesta pedra inóspita."
 life_asteroid_category:0 "Sinais de Vida"
 life_asteroid_category_desc:0 "Estamos pegando sinais de vida vindo de algum lugar dentro deste asteróide. Isso definitivamente merece uma investigação mais próxima."
 life_barren_category:0 "Sinais de Vida"
 life_barren_category_desc:0 "Detectamos sinais de vida vindo de algum lugar abaixo da superfície árida e sem vida de [Root.GetPlanetMoon]. Que tipo de organismo poderia viver aqui?"
 life_frozen_category:0 "Sinais de Vida"
 life_frozen_category_desc:0 "No primeiro olhar, [Root.GetPlanetMoon] não parece ser capaz de suportar seres vivos, mas, de qualquer forma, detectamos sinais de vida vindo de algum lugar abaixo de sua superfície congelada."
 life_gasgiant_category:0 "Sinais de Vida"
 life_gasgiant_category_desc:0 "Sinais de vida foram detectados vindo de dentro da atmosfera deste gigante gasoso. Isso poderia indicar a presença de algum tipo de biosfera?"
 life_toxic_category:0 "Sinais de Vida"
 life_toxic_category_desc:0 "Apesar do conteúdo tóxico e alta pressão da atmosfera deste [Root.GetPlanetMoon], fortes sinais de vida foram detectados vindo da superfície."
 mating_ground:0 "Estas criaturas parecem estar bem agitadas."
 moon_gasgiant_category:0 "Lua Promissora"
 moon_gasgiant_category_desc:0 "Uma das pequenas luas orbitando este gigante gasoso foi identificada como um local de mineração promissor. Uma inspeção mais cuidadosa deve ser feita para determinar se uma operação mineradora seria viável ou não."
 mountain_uninhabitable_category:0 "Formação Montanhosa Estranha"
 mountain_uninhabitable_category_desc:0 "Esforços para mapear a superfície deste [Root.GetPlanetMoon] identificaram uma formação montanhosa estranha no hemisfério sul. Não parece ter se formado naturalmente."
 new_admiral:0 "Um novo almirante foi adicionado à base de líderes."
 object_gasgiant_category:0 "Objeto Atmosférico"
 object_gasgiant_category_desc:0 "Ecos de sensores indicaram a presença de algum tipo de objeto não identificado no fundo da atmosfera deste gigante gasoso."
 object_uninhabitable_category:0 "Objeto Não Identificado"
 object_uninhabitable_category_desc:0 "Um pequeno objeto retangular na superfície deste [Root.GetPlanetMoon] está refletindo todos os raios de scanner como se fosse um espelho. Nossos sensores são incapazes de determinar sua composição material."
 observation.1001.a:0 "Desenhe um cenário de abdução."
 observation.1001.b:0 "Ele ainda é um selvagem. Deixe-o com o seu povo."
 observation.1001.desc:0 "Identificamos um cientista entre os primitivos [From.Owner.GetSpeciesNamePlural] em [From.GetName] que é uma grande promessa. Sua pesquisa brilhante está muito além dos seus colegas, e partes dela são revolucionárias até para os nossos padrões.\n\nApesar de o seu trabalho certamente estar aumentando o progresso tecnológico dos [From.Owner.GetSpeciesNamePlural], seu potencial é desperdiçado em sua civilização retrógrada. Em nossos laboratórios ele teria uma oportunidade de fazer ciência de verdade."
 observation.1001.name:0 "Proposta de Abdução"
 observation.1002.desc:0 "Nossos agentes conseguiram abduzir o cientista nativo de [From.From.GetName]! Um de nossos transportes terrestres interceptou o seu carro motorizado e desabilitou-o usando um PEM, enquanto ele retornava para casa tarde da noite após o trabalho.\n\nO cientista foi paralisado temporariamente e levado para o transporte, enquanto as memórias do seu destacamento de guarda costas foram apagadas. Estamos confiantes em nossa habilidade de "convencer" o bom cientista a trabalhar para nós."
 observation.1002.name:0 "Abdução Bem-Sucedida"
 observation.1003.desc:0 "Infelizmente, nossa tentativa de abduzir o cientista nativo de [From.From.GetName] falhou. Um de nossos transportes terrestres interceptou o seu carro motorizado, mas enquanto o cientista paralisado estava sendo movido para o porão do transporte com um raio de levitação, um caça atmosférico [From.From.Owner.GetSpeciesName] apareceu no local.\n\nO transporte conseguiu escapar para a órbita, mas o raio de levitação foi interrompido e o cientista... bem, foi uma longa queda. Esperamos que a culpa de sua morte seja transferida para um estado nação rival dos [From.From.Owner.GetSpeciesName]."
 observation.1003.name:0 "Abdução Falha"
 observation.1011.a:0 "Precisamos limpar essa bagunça."
 observation.1011.desc:0 "Como parte de nossos esforços de observação em [From.GetName], equipes de abdução instalaram cirurgicamente implantes cerebrais em diversos sujeitos de teste [From.Owner.GetSpeciesName] para rastreá-los e monitorar o seu comportamento. Infelizmente, devido a uma falha de fabricação, muitos destes implantes tiveram um defeito, e agora estão tendo um... efeito colateral no comportamento de nossos sujeitos.\n\nHouve diversos suicídios, e pelo menos três episódios de histeria violenta. A equipe do nosso Posto de Observação pediu ajuda para juntar os sujeitos restantes e remover os seus implantes antes que ocorram mais acidentes."
 observation.1011.name:0 "Defeito dos Implantes"
 observation.1012.a:0 "Pelo menos algo de bom saiu disso."
 observation.1012.desc:0 "Equipes de abdução de nosso Posto de Observação acima de [From.From.GetName] trabalharam em conjunto com o [Root.GetName] para recolher rapidamente os objetos de teste [From.From.Owner.GetSpeciesName] com os implantes cerebrais defeituosos.\n\nA equipe cirúrgica do Posto de Observação substituiu os implantes por versões funcionais, e os sujeitos foram devolvidos para a superfície de [From.From.GetPlanetMoon]. Como um bônus adicional, o Oficial Científico [Root.GetLeaderName] conseguiu extrair uma riqueza de dados dos implantes removidos, apesar dos seus defeitos."
 observation.1012.name:0 "[From.From.GetName]: Implantes Removidos"
 observation.1013.a:0 "Como isso pode ter acontecido?"
 observation.1013.desc:0 "O último dos nossos [From.From.Owner.GetSpeciesName] objetos de teste em [From.From.GetName] sucumbiu aos efeitos dos seus implantes cerebrais defeituosos. Muitos enlouqueceram completamente, berrando segmentos de códigos aleatórios da linguagem de programação [Root.GetSpeciesName] utilizada nos seus implantes enquanto atacavam ferozmente qualquer um ou qualquer coisa na sua vizinhança mais próxima."
 observation.1013.name:0 "[From.From.GetName]: Implantes Não removidos"
 observation.1021.desc:0 "Em uma aparente resposta às nossas operações no seu mundo primitivo, Estados Nação [From.Owner.GetSpeciesName] em [From.GetName] momentaneamente colocaram suas diferenças de lado para formar uma nova organização militar supranacional.\n\nDe acordo com a mídia local, esta força tarefa foi incumbida de defender seu [From.GetPlanetMoon] de 'atividades hostis perpetradas por uma agência alienígena desconhecida contra a espécie [From.Owner.GetSpeciesName] como um todo’."
 observation.1021.name:0 "[From.GetName]: Força Tarefa Anti-Alienígena"
 observation.1023.a:0 "Isso vai inibir nossas atividades de observação agressiva."
 observation.1023.desc:0 "Imagens de reconhecimento feitas pelo nosso Posto de Observação acima de [From.GetName] confirmaram a construção de diversas novas bases militares e instalações de radares na superfície do [From.GetPlanetMoon], tudo sob o controle da força tarefa anti-alienígena fundada recentemente pelos [From.Owner.GetSpeciesNamePlural].\n\nEstamos vendo um nível de cooperação sem precedentes entre os seus Estados nação, e nossos voos de abdução estão sendo interceptados rotineiramente por caças atmosféricos que pertencem a essa força. Apesar de nossa vantagem tecnológica, os números superiores deles fizeram com que conseguissem derrubar diversas naves de abdução nossas!"
 observation.1023.name:0 "[From.GetName]: Atividades da Força Tarefa"
 observation.1025.a:0 "Isso é absurdo!"
 observation.1025.desc:0 "Nosso Posto de Observação acima de [From.GetName] foi destruído! O culpado foi um grande míssil terra-espaço lançado de uma base militar controlada pela força tarefa supranacional [From.Owner.GetSpeciesName].\n\nAinda não temos certeza sobre como eles conseguiram rastrear a estação, pois cuidados extensivos foram feitos para esconder sua existência dos [From.Owner.GetSpeciesNamePlural]. Uma teoria é que os nativos conseguiram fazer uma engenharia reversa em tecnologias saqueadas de nossos transportes abatidos."
 observation.1025.name:0 "[From.GetName]: Posto de Observação Perdido"
 observation.1027.a:0 "Faça Acontecer."
 observation.1027.b:0 "Não, temos que evitar contrariá-los mais ainda..."
 observation.1027.desc:0 "A equipe do nosso Posto de Observação em órbita ao redor de [From.GetName] solicitou ajuda para lidar com a força tarefa anti-alienígena que foi fundada pelos [From.Owner.GetSpeciesNamePlural] em resposta aos nossos esforços de observação agressivos. Apesar de serem primitivos para os nossos padrões, esta organização desenvolveu uma habilidade de romper nossas operações de abdução.\n\nSua base principal foi identificada na superfície do [From.GetPlanetMoon], no fundo de uma montanha. Um bombardeio orbital será ineficaz, mas um ataque rápido usando uma equipe de ataque fortemente armada deve ser capaz de surpreender a base. Sua destruição certamente significará o fim desta cansativa força tarefa  [From.Owner.GetSpeciesName]."
 observation.1027.name:0 "[From.GetName]: Ataque Cirúrgico"
 observation.1028.a:0 "Missão bem-sucedida."
 observation.1028.desc:0 "Nossa missão para destruir a base principal da força tarefa supranacional [From.From.Owner.GetSpeciesName] foi um sucesso completo! A base foi infiltrada por nossa equipe de ataque, e seus defensores e suas armas primitivas não foram páreo para nossos agentes experientes.\n\nApós plantar cargas explosivas no fundo da base, a equipe de ataque fugiu e foi resgatada por nossos transportes que estavam aguardando. Nada mais resta desta problemática força tarefa [From.From.From.Owner.GetSpeciesName]."
 observation.1028.name:0 "[From.From.GetName]: Ataque Bem-Sucedido"
 observation.1029.a:0 "Isso é um desastre!"
 observation.1029.desc:0 "Nossa missão para destruir a base principal da força tarefa supranacional [From.From.Owner.GetSpeciesName] falhou miseravelmente! Diversos transportes que carregavam nossa equipe de ataque foram abatidos por posições anti-aéreas escondidas antes mesmo de chegarem até a base. Os agentes restantes foram recebidos com uma resistência dura quando enfim chegaram à entrada da base.\n\nDevido à aproximação de reforços [From.From.Owner.GetSpeciesName], o comandante da equipe de ataque finalmente deu a ordem de retirada. Infelizmente, enquanto nossas naves de retirada estavam tentando chegar até a órbita, uma formação gigantesca de caças atmosféricos os interceptou. As perdas foram pesadas."
 observation.1029.name:0 "[From.From.GetName]: Ataque Falho"
 observation.1031.a:0 "Um evento inesperado, mas bem-vindo."
 observation.1031.desc:0 "A força tarefa supranacional que os Estados Nação [From.Owner.GetSpeciesName] fundaram para frustrar nossas operações em [From.GetName] foi dispensada! Apesar de eles terem conseguido de alguma forma alcançar diversas vitórias contra nossas equipes de abdução, vários membros fundadores da organização decidiram cortar o financiamento e retirar-se do projeto.\n\nA inteligência atribui este evento inesperado a brigas internas e postura diplomática entre os Estados Nação [From.Owner.GetSpeciesName]."
 observation.1031.name:0 "[From.GetName]: Força Tarefa Dispensada"
 observation.1033.desc:0 "Percebemos uma mudança marcada nos costumes dos primitivos [From.Owner.GetSpeciesNamePlural] em [From.GetName]. A sociedade deles está se voltando para dentro, e estão cada vez menos aceitando estranhos.\n\nNossos voos de observação agressivos e abduções por todo o [From.GetPlanetMoon] deles parece ter tido uma participação nisso, fazendo com que os [From.Owner.GetSpeciesNamePlural] se tornassem mais atentos ao desconhecido."
 observation.1033.name:0 "[From.GetName]: Mudanças Éticas"
 observation.1035.desc:0 "Houve uma mudança drástica no caminhos dos primitivos [From.Owner.GetSpeciesNamePlural] desde que começamos a observar agressivamente membros da espécie deles por toda [From.GetName].\n\nO seu ódio por nossas naves de abdução os tornou extremamente desconfiantes de tudo que consideram estrangeiro, enquanto ao mesmo tempo fortaleceu sua própria cultura e espécie."
 observation.1037.desc:0 "Diversas equipes de abdução nossas localizadas no Posto de Observação acima de [From.GetName] aparentemente estão usando os propulsores dos seus transportes para queimar grandes círculos e padrões complexos em plantações que pertencem aos primitivos [From.Owner.GetSpeciesNamePlural] que são indígenos ao [From.GetPlanetMoon].\n\nAs tripulações das naves foram advertidas seriamente por esta brincadeira, mas os círculos parecem ter tomado algum tipo de significado religioso para os nativos. Uma nova religião foi formada baseada nestes padrões, e está ganhando popularidade entre os [From.Owner.GetSpeciesNamePlural] em uma taxa alarmante."
 observation.11.a:0 "Continue a busca."
 observation.11.desc:0 "Um dos cientistas trabalhando do Posto de Observação orbitando [From.GetName] foi dado como perdido. Ele fazia parte de uma missão secreta para coletar amostras de plantas da superfície do [From.GetPlanetMoon], mas não retornou para o transporte com o resto da equipe dele.\n\nEstamos conduzindo uma busca limitada para não alertar os nativos, mas por enquanto sem sucesso."
 observation.11.name:0 "Cientista Perdido"
 observation.12.a:0 "A Diretiva foi mantida."
 observation.12.desc:0 "Finalmente recuperamos o corpo do cientista perdido em [From.From.GetName]... ou o que sobrou dele. Parece que ele foi vítima de um grande predador indígena. Uma perda infeliz para nossa equipe científica, mas pelo menos os locais ainda não sabem da nossa presença."
 observation.12.name:0 "Cientista Encontrado Morto"
 observation.15.desc:0 "Estamos recebendo relatórios estranhos dos nossos observadores sobre [From.GetName]. Um dos reinos nativos se uniu sub uma figura religiosa misteriosa, e temos provas de que eles estão utilizando tecnologia avançada muito além do atual nível de desenvolvimento deles. Isso poderia estar relacionado ao nosso cientista perdido?"
 observation.15.name:0 "Relatórios Estranhos de [From.GetName]"
 observation.17.a.response:0 "Eu estava cansado. Cansado de restrições éticas míopes, cansado da zombaria que eu sofria nas mãos dos meus colegas. Mais do que tudo, eu estava cansado de observação passiva.\n\nHA! Que besteira! É nosso DEVER interferir em culturas primitivas - guiá-los e moldá-los em algo útil! Observar à distância é uma forma vergonhosa de fugir da responsabilidade."
 observation.17.a:0 "O que deu em você?!"
 observation.17.b.response:0 "Temo que seja tarde demais para isso. Estou cansado de receber ordens daqueles abaixo da minha patente. Meu intelecto estava a seu dispor, mas você decidiu desperdiçá-lo!\n\nAqui sou tratado com o respeito que mereço. Este é o meu lar agora. Com o meu conhecimento e os esquemas técnicos que trouxe comigo, darei um salto nessa cultura e a moldarei em algo grande."
 observation.17.b:0 "Você se apresentará para extração imediata!"
 observation.17.c.response:0 "Ao contrário! Nunca me senti mais são! A morte de [Root.GetName] é inevitável. Você precisa ser cego para não ver os sinais.\n\nSim, talvez demore uma década ou um século, mas a sua queda virá. Após vocês terminarem de se destruir, a galáxia pertencerá a culturas jovens e vibrantes tais como a que estou no processo de construir agora.\n\nNão há muito mais a se dizer Adeus. "
 observation.17.c:0 "Você é louco."
 observation.17.desc:0 "Olá, amigos. Vocês me reconhecerão como o cientista que se perdeu em [From.GetName]. O meu desaparecimento foi bem intencional, garanto a vocês.\n\nOs nativos aqui me veem como se fosse um deus... e por que não deveriam? Após muita deliberação, decidi trazer a verdadeira civilização para estes selvagens."
 observation.19.a:0 "A operação está aprovada. Remova-o."
 observation.19.b:0 "Isso só pioraria as coisas..."
 observation.19.desc:0 "Recebemos relatórios alarmantes da superfície de [From.GetName]. Parece que nosso cientista fugitivo está consolidando o poder - ele deu acesso a armas avançadas a um dos reinos feudais, e agora estão no processo de conquistar o resto do [From.GetPlanetMoon] no seu nome.\n\nUm plano foi desenvolvido para retirá-lo do poder, mas serão necessárias forças terrestres significativas. Não há como prever qual efeito isso terá na população nativa, já que muitos começaram a enxergá-lo como um deus."
 observation.19.name:0 "Cientista Fugitivo Consolida o Poder"
 observation.2.a:0 "Uma situação dificil."
 observation.2.desc:0 "O pequeno laboratório de astrométrica no nosso Posto de Observação em órbita de [From.GetName] detectou um asteróide de classe 4 em uma trajetória direta. A não ser que algo seja feito, isso impactará o hemisfério norte do [From.GetPlanetMoon] com força suficiente para causar um evento de nível de extinção.\n\nNossa missão de observação passiva tipicamente nos proibiria de intervir, mas muitos de nossos cientistas acham que devemos abrir uma exceção neste caso. Fazer nada significaria condenar o [From.Owner.GetName] em [From.GetName] à morte certa."
 observation.2.name:0 "Asteróide se Aproximando [From.GetName]"
 observation.20.a:0 "Pelo menos um problema foi resolvido."
 observation.20.desc:0 "Conseguimos extrair com sucesso o cientista fugitivo de [From.From.GetName]! Centenas de nativos foram tragicamente abatidos quando lançaram ataques suicidas contra nossas forças em uma tentativa fútil de proteger o 'deus' deles\n\nNosso sistema legal lidará com o cientista, mas o impacto destes eventos na civilização do [From.From.GetPlanetMoon] deve ser imenso. Eles ainda possuem algumas de nossas tecnologias, e a divindade deles acabou de ser levada por invasores das estrelas."
 observation.20.name:0 "Extração Bem-Sucedida"
 observation.2000.a:0 "Este é um grande dia."
 observation.2000.desc:1 "Os milhares de cientistas e conselheiros que mandamos para [From.From.From.GetName] finalmente concluíram a árdua tarefa de trazer a civilização local para um nível de tecnologia do início da Idade Espacial. Sob o seu novo governo unificado, os alienígenas agora referem a si mesmos como "[From.From.From.Owner.GetName]" e concordaram em se tornar nossos vassalos.\n\nCedemos o controle completo do sistema e desmontamos nosso Posto de Observação, de acordo com as condições do nosso tratado com eles."
 observation.2000.name:0 "Iluminismo Completo"
 observation.2011.desc:0 "Nossos conselheiros em [From.GetName] estão tendo dificuldades no trabalho com os habitantes locais na missão de trazê-los para um nível mais alto de tecnologia. Muitos dos [From.Owner.GetSpeciesNamePlural] se recusam a se relacionarem conosco, e até aqueles que estão mais ansiosos para aprender olham para nossos cientistas com desconfiança e nojo.\n\nEsta xenofobia infelizmente alterou nossos cronogramas - ensinar os [From.Owner.GetSpeciesNamePlural] levará mais do que o esperado."
 observation.2011.name:0 "Iluminismo Tecnológico: Contratempo em [From.GetName]"
 observation.2013.desc:0 "Os alienígenas primitivos em [From.GetName] com os quais estamos partilhando nossas tecnologias parecem alegres com a nossa presença. Eles estão se reunindo nos enclaves que estabelecemos na superfície, e nossos cientistas são bombardeados constantemente com questões sobre nossa cultura e história.\n\nEsta ansiedade dos [From.Owner.GetSpeciesNamePlural] em aprender mais sobre nós acelerou nossa missão para trazer a civilização deles a Idade Espacial. Revisamos nossas estimativas de tempo iniciais."
 observation.2013.name:0 "Iluminismo Tecnológico: Progresso em [From.GetName]"
 observation.2015.desc:0 "Nossa missão para iluminar os primitivos [From.Owner.GetSpeciesNamePlural] em [From.GetName] está andando bem. Relatórios dos nossos conselheiros científicos na superfície do [From.GetPlanetMoon] indicam que os nativos são um povo esperto e engenhoso. Eles estão aprendendo mais rapidamente do que imaginamos, e com isso aceleramos as projeções de tempo da missão."
 observation.2017.desc:0 "Os [From.Owner.GetSpeciesNamePlural] em [From.GetName] infelizmente se mostraram difíceis de serem ensinados. Nossos conselheiros científicos reportam que os alienígenas desmiolados são lentos para abandonar sesus costumes primitivos e mais lentos ainda para pegar novos conceitos e ideias. Parece que nossa missão para iluminá-los vai demorar mais do que imaginamos."
 observation.2019.desc:0 "Estamos tendo dificuldades de encontrar conselheiros científicos dispostos a participar de nossa missão de iluminismo tecnológico em [From.GetName]. Devido aos odores e a aparência... diferente, digamos assim, dos  [From.Owner.GetSpeciesNamePlural], estar na presença deles é um desafio.\n\nSer designado para a superfície de [From.GetName] começou a ser considerado como punição. Infelizmente, isso atrasou o progresso da nossa missão."
 observation.2021.desc:0 "Os [From.Owner.GetSpeciesNamePlural] de [From.GetName] se mostraram cientistas naturais. Nossos conselheiros no mundo natal deles estão impressionados com o progresso que eles têm mostrado. Os relatórios indicam que nossa missão para avançar a civilização [From.Owner.GetSpeciesName] para a Idade Espacial pode terminar antes do previsto."
 observation.2023.desc:0 "Nossa missão para trazer o iluminismo tecnológico aos primitivos [From.Owner.GetSpeciesNamePlural] em [From.GetName] está prosseguindo mais rápido do que o previsto, em grande parte devido à inteligência incomum deles. Apesar de serem uma civilização relativamente jovem, nossos conselheiros científicos veem grande potencial nos [From.Owner.GetSpeciesNamePlural]."
 observation.2031.desc:0 "O contato prolongado com nossos conselheiros científicos em [From.GetName] parece ter feito com os nativos primitivos se tornassem mais abertos a outras espécies e culturas. Os [From.Owner.GetSpeciesNamePlural] não reagem mais com repulsão instintiva quando olham para algo que é alienígena para eles."
 observation.2031.name:0 "Mudanças éticas em [From.GetName]"
 observation.2033.desc:0 "Após trabalhar junto com os nossos cientistas e conselheiros em [From.GetName], os [From.Owner.GetSpeciesNamePlural] parecem ter desenvolvido um interesse profundo em todas as coisas que são alienígenas a eles."
 observation.2035.desc:0 "Os nativos em [From.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também nossos conselheiros relatam que eles estão começando a adotar os nossos costumes.\n\nEles parecem ter adaptado largamente nossa filosofia de paz e não violência. Desde a nossa chegada, as guerras entre os vários Estados Nação [From.Owner.GetSpeciesName] quase que cessaram."
 observation.2037.desc:0 "Os nativos em [From.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também nossos conselheiros relatam que eles estão começando a adotar os nossos costumes.\n\nCom as novas armas que demos a eles, os [From.Owner.GetSpeciesNamePlural] desenvolveram uma nova apreciação pela arte da guerra. A sociedade deles se tornou significativamente militarizada desde a nossa chegada."
 observation.2039.desc:0 "Os nativos em [From.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também nossos conselheiros relatam que eles estão começando a adotar os nossos costumes.\n\nServimos como um exemplo bem-sucedido, ensinando a eles o valor de sempre trabalharem juntos pelo bem comum. Os [From.Owner.GetSpeciesNamePlural] agora percebem que esta é a única forma de alcançarem a grandeza como civilização."
 observation.2041.desc:0 "Os nativos em [From.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também nossos conselheiros relatam que eles estão começando a adotar os nossos costumes.\n\nInspirados pelo que viram de nossa arte e cultura, a sociedade [From.Owner.GetSpeciesName] parece ter desenvolvido uma nova noção de individualismo. As liberdades pessoais deles aumentaram imensamente desde a nossa chegada."
 observation.2043.desc:0 "Os nativos em [From.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também nossos conselheiros relatam que eles estão começando a adotar os nossos costumes.\n\nNossa missão para ensinar os [From.Owner.GetSpeciesNamePlural] sobre o valor da ciência e do pensamento racional teve um grande sucesso ao apagar a religião e outras superstições no mundo natal deles."
 observation.2045.desc:0 "Os nativos em [From.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também nossos conselheiros relatam que eles estão começando a adotar os nossos costumes.\n\nApós testemunhar a força da nossa fé, muitos dos [From.Owner.GetSpeciesNamePlural] estão voltando para as antigas religiões da sua civilização, incorporando elementos de nossas próprias crenças nas deles."
 observation.2051.desc:0 "Alguns dos cientistas que enviamos para aconselhar os [From.Owner.GetSpeciesNamePlural] em [From.GetName] questionaram a sabedoria de nossa missão lá. Eles relatam que os nativos parecem estar interessados apenas em obter novas tecnologias de armamentos.\n\nOs esforços incansáveis deles para tentar subverter as tecnologias pacíficas que oferecemos em instrumentos de guerra, atrasou o progresso de nossa missão."
 observation.2053.desc:0 "Nossa missão em [From.GetName] para iluminar a civilização nativa e avançá-los para a Idade Espacial não está procedendo como planejamos. Por algum motivo, os cientistas [From.Owner.GetSpeciesName], ou o que pode ser chamado de cientista no meio do povo deles, frequentemente ficam horrorizados quando tentamos ensiná-los sobre novas tecnologias de armas.\n\nForam necessárias semanas para acalmá-los após termos mostrado uma simulação ilustrando os efeitos de detonar uma bomba de fusão sobre uma cidade populosa. Isso infelizmente atrasou o nosso progresso."
 observation.2055.desc:0 "Estamos tendo dificuldades de trabalhar com os nativos em [From.GetName] em nossa missão de elevar a civilização deles além da barbárie. Os [From.Owner.GetSpeciesNamePlural] se revelaram como sendo bem supersticiosos, e nossos conselheiros científicos geralmente ficam frustrados pelas tradições religiosas arcanas deles e a recusa em aceitar a ciência como um fato.\n\nInfelizmente, parece que nossas estimativas de tempo iniciais para essa missão eram muito otimistas. Levará mais tempo do que esperávamos para civilizar os [From.Owner.GetSpeciesNamePlural]."
 observation.2057.desc:0 "Nossos esforços para iluminar os [From.Owner.GetSpeciesNamePlural] e liderá-los no caminho verdadeiro foram frustrados. Os conselheiros religiosos e cientistas que enviamos para [From.GetName] relataram uma preocupante falta de fé por parte dos nativos. Eles estão dispostos a aceitar nossa tecnologia na hora, mas não as lições espirituais necessárias para utilizá-la de maneira responsável.\n\nIsso dificultou bastante nossa missão para guiar os [From.Owner.GetSpeciesNamePlural] na iluminação. Levará mais do que os sinais ordenaram."
 observation.2059.desc:1 "A sociedade opressiva e autocrática em [From.GetName] frustrou nossos esforços para aumentar o nível tecnológico dos [From.Owner.GetSpeciesNamePlural]. Os pensamentos e iniciativas individuais - sob os quais a ciência prospera - são desencorajados entre os [From.Owner.GetSpeciesNamePlural].\n\nSeu autoritarismo primitivo freou o progresso da nossa missão - os conselheiros científicos que enviamos relatam que levará mais do que o esperado."
 observation.2061.desc:0 "A anarquia reina de maneira suprema na superfície de [From.GetName], e nossos conselheiros estão tendo dificuldades em ensinar ciência moderna para os [From.Owner.GetSpeciesNamePlural]. Os chamados 'cientistas' realizam as pesquisas buscando o que os interessa no momento, mostrando pouco apreço pelo bem comum.\n\nNossa missão em busca do iluminismo continua, apesar do individualismo equivocado demonstrado pelos nativos, mas vai levar mais tempo do que o esperado."
 observation.22.a:0 "Isso não vai acabar bem..."
 observation.22.desc:0 "[From.GetName] sucumbiu a uma guerra gigantesca após a extração bem-sucedida do nosso cientista fugitivo. O império que ele construiu se fragmentou em diversas facções rivais, cada uma com a sua interpretação do dogma religioso dele.\n\nAs batalhas têm sido bem duras devido às armas destrutivas que os nativos estão usando. Diversas 'bombas sujas' radiológicas foram detonadas pelas facções opostas e parece que o conflito está só começando."
 observation.22.name:0 "Conflitos Religiosos em [From.GetName]"
 observation.24.a:0 "Finalmente boas noticias."
 observation.24.desc:0 "A situação em [From.GetName] parece ter se acalmado um pouco desde a extração bem-sucedida de nosso cientista fugitivo. Sem ele para interpretar os dados, os esquemas técnicos que ele levou não possuem muito uso para eles. Eles começaram a voltar para os seus costumes antigos."
 observation.24.name:0 "A Situação se Acalma em [From.GetName]"
 observation.26.a:0 "É por isso que precisamos da Diretiva de Não Interferência."
 observation.26.desc:0 "Uma barragem de mísseis terra-espaço foram lançados da superfície de [From.GetName] em direção ao nosso Posto de Observação! A estação foi destruída sem sobreviventes.\n\nParece que a civilização primitiva na superfície do [From.GetPlanetMoon] continua a avançar em uma velocidade incrível - mesmo após termos tirado a influência do chamado 'deus' deles. A tecnologia que ele deu a eles deve ter deflagrado uma revolução científica duradoura."
 observation.26.name:0 "Um Míssil Atinge o Posto de Observação!"
 observation.28.a.response:0 "No meu mundo, profanar o nome do Salvador Sagrado é um pecado imperdoável, punido com sentença de morte. Foi somente graças às invenções mágicas Dele que nossa civilização conseguiu atingir tudo o que temos. Perdoarei sua blasfêmia, contanto que você devolva o Salvador Sagrado para nós."
 observation.28.a:0 "O seu 'Salvador Sagrado' era só um cientista."
 observation.28.b.response:0 "Você... você assassinou o Salvador Sagrado? Eu... você... nós... não podemos...\n\nEste... este crime não ficará sem punição, demônio. Mesmo que leve mil anos, meu povo fará com que seu império demoníaco vire poeira."
 observation.28.b:0 "Ele foi executado pelos crimes contra o seu povo."
 observation.28.c.response:0 "Que o Salvador Sagrado perdoe seus crimes, demônio. Talvez ainda exista esperança para você."
 observation.28.c:0 "Muito bem. Soltaremos ele aos seus cuidados."
 observation.28.desc:0 "Os espíritos me protejam! Você se parece com nosso Salvador Sagrado, mas as diferenças são grandes. Ele falou sobre demônios que copiariam a Sua aparência, e que um dia desceriam dos céus para roubá-lo de nós. A profecia se concretizou, e não há dúvidas em minha mente que foi culpa sua.\n\nOnde está nosso Salvador Sagrado, criatura maléfica? Exijo Sua liberação imediata!"
 observation.29.a:0 "Veremos."
 observation.29.desc:0 "Ahem. Acho que eu deveria ser grato por você me devolver aos meus discípulos após todos esses anos que passei sendo transportado entre institutos de saúde mental...\n\nMuito bem. Não sou contra deixar que o passado fique no passado. Contanto que você deixe meu povo em paz, tenho certeza que conviveremos muito bem. O espaço é bem grande no final das contas."
 observation.3.a:0 "Um destino trágico, mas não era nossa responsabilidade interferir."
 observation.3.desc:0 "Conforme previsto, o asteróide que ia para [From.From.GetName] atingiu a superfície do [From.From.GetPlanetMoon], causando danos irreparáveis ao seu ecossistema. Os cientistas no nosso Posto de Observação puderam apenas observar em silêncio, conforme a civilização alienígena que eles estavam estudando foi apagada logo abaixo.\n\nSem nada mais para ser estudado, o posto foi evacuado e deixado em uma órbita de queda."
 observation.3.name:0 "Asteróide Atinge [From.From.GetName]"
 observation.30.desc:0 "Uma barragem de mísseis terra-espaço foram lançados da superfície de [From.From.GetName] em direção ao nosso Posto de Observação em alta órbita! A estação foi destruída sem sobreviventes.\n\nParece que a civilização primitiva na superfície do [From.From.GetPlanetMoon] avançou em uma velocidade incrível - obviamente devido aos esforços do nosso cientista fugitivo. Eles não podem mais ser considerados primitivos, e a janela de oportunidade que tínhamos para retirar o cientista do poder, foi fechada."
 observation.3001.desc:0 "Nossas células de infiltração iniciais foram colocadas na superfície de [From.GetName], e as histórias de disfarce estão sendo estabelecidas. Apesar de alguns incidentes, os disfarces [From.Owner.GetSpeciesName] parecem estar funcionando."
 observation.3001.name:0 "[From.GetName]: Fase 1 - Infiltração"
 observation.3002.desc:0 "Nossas células de infiltração inicial pousaram em [From.GetName], mas eles estão tendo dificuldades em estabelecer suas novas identidades. Houve incidentes nos quais os membros das células foram expostos como alienígenas, precisando da terminação imediata de todas as testemunhas.\n\nIsso gerou uma exposição para as autoridades [From.Owner.GetSpeciesName] não desejada, fazendo com que nossos agentes precisassem despistar um pouco. Infelizmente, isso vai resultar em um pequeno atraso nesta fase da operação."
 observation.3004.desc:0 "Agora possuímos milhares de nossos agentes secretos em [From.GetName], espalhados por todas as grandes nações do [From.GetPlanetMoon]. Os membros de célula mais bem-sucedidos conseguiram chegar a posições de liderança no governo, de onde eles são capazes de influenciar e ajudar as carreiras de nossos outros agentes."
 observation.3004.name:0 "[From.GetName]: Fase 2 - Usurpação"
 observation.3005.desc:0 "Apesar de agora possuirmos milhares de agentes na superfície de [From.GetName], o progresso de nossa operação tem sido lento. Uma célula de infiltração recentemente tentou dar um golpe no governo de uma das maiores nações do [From.GetPlanetMoon], mas a tentativa não deu certo e muitos membros da célula foram mortos.\n\nOutra célula felizmente conseguiu recuperar os corpos deles antes de as autoridades [From.Owner.GetSpeciesName] conseguirem identificá-los como alienígenas, mas isso é um retrocesso significativo."
 observation.3007.desc:0 "Todos os líderes [From.Owner.GetSpeciesName] significativos em [From.GetName] foram substituídos por nossos próprios agentes. As células de infiltração agora estão no processo de consolidar nosso governo sobre o [From.GetPlanetMoon] e certificar-se que tudo está no lugar certo para quando nos revelarmos."
 observation.3007.name:0 "[From.GetName]: Fase 3 - Consolidação"
 observation.3008.desc:0 "Conseguimos substituir a maioria dos líderes mundiais [From.Owner.GetSpeciesName] por nossos próprios agentes disfarçados, com algumas exceções infelizes. Os esforços agora são para lidar com esses últimos teimosos, mas teremos que adiar a data de nossa revelação planejada."
 observation.3009.a:0 "Cumprimentos a todas as células de infiltração por um trabalho bem feito."
 observation.3009.desc:0 "Após atingir o domínio completo sobre a liderança política [prim_species.GetSpeciesName], nossas células de infiltração conseguiram preparar o caminho para a chegada de nossa unidade de primeiro contato.\n\nEm uma cerimônia luxuosa feita na nova capital planetária, nosso enviado diplomático aceitou graciosamente uma petição assinada por todos os líderes mundiais em [From.GetName] pedindo pela anexação imediata do [From.GetPlanetMoon] ao [Root.GetName]. Os cidadãos jubilosos tomam as ruas, saudando os seus novos benfeitores alienígenas."
 observation.3009.name:0 "[From.GetName]: Fase 4 - Anexação"
 observation.3101.a:0 "Isso vai nos atrasar."
 observation.3101.desc:0 "Um de nossos agentes secretos em [From.GetName] fugiu! O pobre tolo aparentemente foi encantado por um espécime [From.Owner.GetSpeciesName] do gênero feminino, e os dois fugiram para uma parte desconhecida da superfície do [From.GetPlanetMoon].\n\nAinda é incerto se o nosso agente revelou sua verdadeira origem alienígena ao seu interesse amoroso, ou se ele ainda está fingindo ser um [From.Owner.GetSpeciesName]. Não precisamos dizer que isso é uma tremenda falha de segurança - devemos fazer tudo que pudermos para trazer este agente de volta e dar a ele o cuidado psiquiátrico que ele tanto precisa."
 observation.3101.name:0 "[From.GetName]: Agente Fugitivo"
 observation.3103.desc:0 "Estamos recebendo uma transmissão embaralhada vindo da superfície de [From.GetName]. Ela está usando uma frequência normalmente reservada para nossas células de infiltração, mas nenhuma delas está transmitindo atualmente. Poderia ser nosso agente fugitivo?"
 observation.3103.name:0 "[From.GetName]: Transmissão Chegando"
 observation.3104.a.response:0 "Já tive toda a ajuda que quero de vocês. Haverá um dia que prestarei conta de todos os crimes que cometi em [From.From.GetName] em seu nome.\n\nFarei tudo que puder para garantir que você e todos os meus antigos colegas estejam ao meu lado quando for julgado."
 observation.3104.a:0 "Você não está bem... precisa de ajuda."
 observation.3104.b.response:0 "Jogar o quê fora? O que eu fiz exatamente? Eu era um impostor, vestindo uma pele alienígena à qual eu não tinha direito. Quando eu contei a verdade para a minha amada, ela ficou horrorizada no princípio, mas entendeu logo após.\n\nNaquele dia, eu prometi a ela - e a mim mesmo - que eu conquistaria o direito de me parecer com um [From.From.Owner.GetSpeciesName]."
 observation.3104.b:0 "Você jogaria tudo fora por uma garota?"
 observation.3104.c.response:0 "Tenho certeza que vocês vão tentar. Saibam que estou preparado para matar para proteger a mim e a minha amada, e que fui treinado por alguns dos melhores instrutores de artes marciais em [Root.Capital.GetName].\n\nEm vez disso, ouça o meu conselho: deixe [From.From.GetName] em paz. Desmontem o seu Posto de Observação e façam o seu império estelar maléfico a partir do sangue e das lágrimas de outra espécie desafortunada."
 observation.3104.c:0 "Vamos atrás de você."
 observation.3104.desc:0 "Qualquer tentativa de rastrear essa transmissão é fútil. Você me conhece como Agente X-34. Até pouco tempo, eu era um participante voluntário do criminoso programa Infiltração Secreta que está ocorrendo em [From.From.GetName] enquanto conversamos.\n\nNão mais. Comecei a apreciar a cultura [From.From.Owner.GetSpeciesName] de uma forma que não imaginava ser possível, e não colaborarei com a sua subversão.\n\nRescindirei minha cidadania em [Root.GetName]. Não me considero mais [Root.Owner.GetSpeciesName]."
 observation.3106.a:0 "Isso é intolerável."
 observation.3106.desc:0 "Alguém está eliminando nossos agentes secretos em [From.GetName]. Vários deles que estavam seguindo alvos [From.Owner.GetSpeciesName] em potencial foram encontrados mortos. Mesmo não sendo impossível determinar que o assassino ou os assassinos vieram de uma força especial indígena, os métodos utilizados para o abate indicam treinamento militar [Root.GetSpeciesName].\n\nHá uma alta probabilidade de que essas mortes sejam o trabalho de nosso agente fugitivo. Ele sabe como nossas células de infiltração funcionam, e possui o treinamento para matar eficiente e silenciosamente."
 observation.3106.name:0 "[From.GetName]: Agentes Caçados"
 observation.3108.a:0 "Precisamos de um controle maior sobre a mídia deles."
 observation.3108.desc:0 "Relatórios começaram a aparecer em canais de mídia locais em [From.GetName] que falam de algum tipo de conspiração global massiva feita por alienígenas. A respeitável mídia [From.Owner.GetSpeciesName] ainda não tocou no assunto, e muito do que foi relatado é pura suposição, mas há alguns detalhes que somente poderiam ser conhecidos por alguém com conhecimento íntimo de nossas operações secretas.\n\nPodemos assumir que nosso agente fugitivo esteve fornecendo informações sobre nosso programa de infiltração para a mídia. Será necessário um certo controle de danos."
 observation.3108.name:0 "[From.GetName]: Caça às Bruxas na Mídia"
 observation.3110.a:0 "Ele precisa ser detido."
 observation.3110.desc:0 "Uma de nossas células de infiltração em [From.GetName] foi quase totalmente eliminada nos últimos dois dias. As autoridades do Estado Nação onde eles trabalhavam, estavam caçando-os um a um. Nossos agentes que estavam com risco de serem presos cometeram suicídio por desintegração, conforme manda o protocolo atual. Os membros restantes da célula estão escondidos agora, e estamos trabalhando em retirá-los do mundo.\n\nAlguém deve ter alertado as autoridades locais e fornecido uma lista de todos os agentes que eram parte desta célula específica. Somente nosso agente fugitivo poderia ter essa informação..."
 observation.3110.name:0 "[From.GetName]: Prisões em Massa"
 observation.3112.a:0 "É hora de remover esse espinho da nossa carne."
 observation.3112.b:0 "Não... muito bagunçado e arriscado. Deixa ele."
 observation.3112.desc:0 "A Inteligência Militar conseguiu descobrir o que parece ser a localização do nosso agente fugitivo em [From.GetName]! Um ataque terrestre para extraí-lo ou eliminá-lo chamaria muita atenção, mas deve ser possível destruir o quarteirão inteiro onde ele está localizado através de um bombardeio orbital limitado.\n\nNossas células de infiltração preparam uma história para a mídia local que colocará a culpa na queda de um meteoro. Devemos agir rapidamente... talvez não tenhamos outra oportunidade como essa!"
 observation.3112.name:0 "[From.GetName]: Agente Fugitivo Avistado"
 observation.3113.a:0 "Treinamos ele bem demais..."
 observation.3113.desc:0 "É tarde demais. A janela para eliminar nosso agente perdido em [From.From.GetName] passou - nossas fontes de inteligência indicam que ele se mudou para outro lugar seguro, junto com a sua queridinha [From.From.Owner.GetSpeciesName], em um local desconhecido."
 observation.3113.name:0 "[From.From.GetName]: Agente Perdido"
 observation.3114.a:0 "De fato, muito trágico."
 observation.3114.desc:0 "O capitão do [Root.GetName] confirmou o sucesso da missão de eliminação, com diversos impactos no alvo primário. Apesar de nenhum corpo ter sido recuperado, nenhum ser vivo dentro do quarteirão que foi alvejado poderia ter sobrevivido ao poder de fogo que foi utilizado.\n\nA mídia parece estar acreditando na história que nossas células de infiltração têm fornecido a eles: uma chuva de meteoros repentina que atingiu uma zona urbana populosa. Muito trágico."
 observation.3114.name:0 "[From.From.GetName]: Agente Fugitivo Eliminado"
 observation.3131.a:0 "Precisamos conter isso antes que saia do controle."
 observation.3131.desc:0 "Uma tentativa de substituir o líder de uma das nações dominantes em [From.GetName] por um dublê nosso deu muito errado. Nossos agentes foram descobertos. Houve um combate logo após, e os que não foram mortos cometeram suicídio para evitarem serem capturados, conforme as instruções.\n\nO líder o qual eles substituiriam culpou uma nação rival por este incidente. Tensões internacionais no [From.GetPlanetMoon] estão crescendo e diversas nações aumentaram seu nível de atenção militar. Nossas células de infiltração preparam uma propaganda global para desarmar esta situação, mas eles vão precisar de uma Nave Científica em órbita para coordenar os seus esforços."
 observation.3131.name:0 "[From.GetName]: Tensões Crescentes"
 observation.3132.a:0 "Isso é um desastre."
 observation.3132.desc:0 "Apesar dos esforços de nossas células de infiltração, a situação diplomática deteriorante entre os estados nação em [From.From.GetName] escalou para uma guerra total! Após um breve período de guerra convencional, todos os combatentes fizeram uso completo de seus arsenais nucleares.\n\nA maior parte da vida foi varrida da superfície do [From.From.GetPlanetMoon], que foi reduzido a um vazio radiativo. Perdemos milhares de infiltradores secretos junto com o resto da população. Com a operação tendo falhado, nosso Posto de Observação foi desmontado e a tripulação evacuada."
 observation.3132.name:0 "[From.From.GetName]: A Guerra Eclode"
 observation.3133.desc:0 "Com o apoio do [Root.GetName] em órbita, nossas células de infiltração conseguiram evitar uma guerra nuclear em [From.From.GetName] no último momento. Vários líderes mundiais [From.From.Owner.GetSpeciesName] - que foram substituídos pelos nossos agentes disfarçados - clamaram pelo desarmamento nuclear e melhoraram as relações internacionais.\n\nCom a situação desarmada, a influência de nossos agentes secretos acabou aumentando. A situação inteira pode acabar dando em algo a nosso favor."
 observation.3133.name:0 "[From.From.GetName]: Guerra Evitada"
 observation.3135.a.tooltip:0 "A civilização em [From.GetName] foi lançada de volta para a era anterior.\n"
 observation.3135.a:0 "Convoque a equipe de volta e descarte o projeto!"
 observation.3135.b.tooltip:0 "A civilização em [From.GetName] foi impulsionada para a próxima era.\nEsperamos que não haja consequências negativas.\n"
 observation.3135.b:0 "Hilário! Esta pegadinha ficará na história!"
 observation.3135.c.tooltip:0 "A §Y$building_great_pyramid$§! em [From.GetName] está arruinada.\n§Y1 Pop§! em [From.GetName] morreu."
 observation.3135.c:0 "Apague nossos rastros e continue trabalhando."
 observation.3135.d.tooltip:0 "Vamos apostar e esperar pelo melhor."
 observation.3135.d:0 "Esperamos que nossa interferência não seja percebida."
 observation.3135.desc.aggressive:0 "A tripulação de sondagem da estação de observação em órbita ao redor de [From.GetName] não relatou quaisquer grandes descobertas recentemente. Isso foi até enviarem uma mensagem confusa até a sede científica.\n\n$observation.3135.desc.base$"
 observation.3135.desc.base:0 "A tripulação aparentemente desceu até o [From.GetPlanetMoon] e proclamou o cientista chefe como uma divindade para os locais. Não só isso, mas também obrigaram a população a construir um monumento sagrado em sua honra. A pirâmide resultante agora está na superfície do planeta, os locais a adoram e a presenteiam com oferendas."
 observation.3135.desc.covert:0 "Enquanto infiltravam secretamente a população do [From.GetName], a tripulação de nossa estação de observação parece ter passado um tempo em um tipo de projeto pessoal. Não tão secreto assim."
 observation.3135.desc.enlighten:0 "Parece que, enquanto trabalhavam na melhoria da população em [From.GetName], a tripulação da nossa estação de observação resolveu brincar com os locais.\n\n$observation.3135.desc.base$"
 observation.3135.desc.passive:0 "A equipe científica da estação de observação em órbita ao redor de [From.GetName] não tem relatado nada substancial há algum tempo. Isso foi até uma jovem cientista comissionada na instalação enviar uma mensagem criptografada, denunciando seus colegas por má conduta.\n\n$observation.3135.desc.base$"
 observation.3135.name:0 "A Grande Pirâmide"
 observation.3136.a.tooltip:0 "§Y2 Pops§! em [From.From.GetName] foram mortos.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "§Y1 Pop§! em [From.From.GetName] foi morto.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "Outra §Y$building_great_pyramid$§! aparece em [From.From.GetName].\n\n[From.From.GetName] ganha o modificador §R$pyramid_wars$§! por §Y720§! dias, com os seguintes efeitos:\nFelicidade: §R-40%§!\n\n"
 observation.3136.desc:0 "Após deixar a poeira abaixar e manter as operações de observação sobre os locais de [From.From.GetName], infelizmente temos que declarar isso como uma catástrofe. A população no [From.From.GetPlanetMoon] explodiu em uma guerra geral devido a tensões religiosas, uma consequência da aparição súbita, e subsequente desaparecimento daquele a quem estão chamando de "o Celestial".\n\nUma das facções construiu outra pirâmide para sua nova divindade e muitos pereceram no combate."
 observation.3137.a:0 "Que sorte."
 observation.3137.desc:0 "Após nossa interferência não planejada com os locais de [From.From.GetName] podemos concluir que isso não virou um desastre. O povo aceitou a ideia que "O Celestial" era simplesmente um mito. Nenhuma religião, ou algo pior, surgiu a partir da construção da pirâmide. Os nativos agora utilizam o local como um formador de intelectuais, que estudam sua construção.\n\nA partir de tudo isso conseguimos juntar muitos dados valiosos sobre o crescimento do pensamento lógico nas formas de vida primitivas, mesmo quando se deparam com eventos extremos."
 observation.3139.a:0 "Um dia eles nos agradecerão."
 observation.3139.desc:0 "Os [From.GetSpeciesNamePlural] deram grandes passos rumo à centralização dos seus vários governos planetários, com o poder político sendo redirecionado para alguns poucos líderes capazes.. As ineficiências do governo pela plebe estão lentamente sendo removidas da sociedade."
 observation.3139.name:0 "Mudança Societária [From.GetSpeciesAdj]"
 observation.3139.start.desc:0 "Nossos agentes que operam clandestinamente em órbita ao redor e na superfície de [From.Capital.GetName] tiveram sucesso. Seus esforços mudaram os valores societários do [From.GetName] para um caminho que nos é favorável."
 observation.3141.desc:0 "Empurramos cuidadosamente os [From.GetSpeciesNamePlural] rumo a ideais mais democráticos, em vez do despotismo primitivo que era prevalente no mundo deles antes da nossa chegada. Eles estão começando a apreciar o valor do indivíduo."
 observation.3143.desc:0 "Os [From.GetSpeciesNamePlural] começaram a olhar mais para si próprios, tornando-se cada vez mais conscientes daqueles que são vistos como estranhos."
 observation.3145.desc:0 "Os [From.GetSpeciesNamePlural] estão começando a se abrir, tornando-se cada vez mais abertos e curiosos sobre todas as coisas que o seu povo considerava alienígena e estranho à sua cultura por causa de sua ignorância."
 observation.3147.desc:0 "Estamos vendo um movimento definitivo pelos vários governos [From.GetSpeciesAdj] rumo a uma sociedade mais militarista. Suas forças militares atuais se tornaram mais profissionais naturalmente."
 observation.3149.desc:0 "A maioria dos reinos [From.GetSpeciesAdj] em [From.Capital.GetName] estão abandonando suas características marciais. Parece ser o começo de uma nova era de paz no [From.Capital.GetPlanetMoon]."
 observation.3151.desc:0 "Abrimos os olhos dos [From.GetSpeciesNamePlural] para um reino espiritual que eles nunca souberam que existia. Eles finalmente possuem algo no que acreditar, e sua sociedade é mais rica agora por causa disso."
 observation.3153.desc:0 "Fizemos grandes avanços para livrar os [From.GetSpeciesNamePlural] das superstições e crenças primitivas que arruinavam sua sociedade. Eles estão começando a enxergar o valor da ciência e da racionalidade."
 observation.36.a:0 "O tempo é curto."
 observation.36.desc.mach:0 "A nave XB-23-968H, rumo à missão secreta de observação V45-BM em [From.GetName] relatou uma falha crítica após ser interceptada por um esquadrão de caças atmosféricos que pertencem a um estado nação orgânico não identificado. Rastreamos sua localização para uma região não habitada.\n\nTodas as unidades operacionais devem ser evacuadas, e qualquer prova de nossa presença removida."
 observation.36.desc:0 "Durante uma missão clandestina para a superfície de [From.GetName], um de nossos transportes foi interceptado por um esquadrão de caças atmosféricos pertencentes a um estado nação local. Um disparo de sorte de um míssil desabilitou os motores da nave, e ela caiu sobre uma região selvagem remota.\n\nPrecisamos agir rápido para evacuar quaisquer sobreviventes antes que os nativos cheguem ao local do acidente. Todas as provas de nossa presença devem ser removidas!"
 observation.36.name:0 "Acidente de Transporte em [From.GetName]"
 observation.37.desc.mach:0 "Agentes do [Root.GetName] conseguiram evacuar diversas unidades autônomas do transporte acidentado em [From.From.GetName]. Os destroços restantes foram destruídos em uma explosão controlada, sem deixar nada para os nativos encontrarem, exceto por uma pequena cratera.\n\nO estado nação onde este incidente ocorreu sem dúvida culpará seus vizinhos por esta violação de fronteiras, mas a perturbação do desenvolvimento natural deles deve ser mínima."
 observation.37.desc:0 "Agentes do [Root.GetName] conseguiram evacuar diversos sobreviventes do transporte acidentado em [From.From.GetName]. Os destroços restantes foram destruídos em uma explosão controlada, sem deixar nada para os nativos encontrarem, exceto por uma pequena cratera.\n\nO estado nação onde este incidente ocorreu sem dúvida culpará seus vizinhos por esta violação de fronteiras, mas a perturbação do desenvolvimento natural deles deve ser mínima."
 observation.37.name:0 "Sobreviventes Resgatados em [From.From.GetName]"
 observation.38.a:0 "Isso não é bom."
 observation.38.desc.mach:0 "Forças nativas em [From.From.GetName] chegaram ao local do acidente antes de alcançarmos nossa equipe de pesquisa abatida, e todos os agentes autônomos terem sido capturados. Os nativos estabeleceram um perímetro ao redor dos destroços do transporte, e os melhores cientistas deles estão, sem dúvida, analisando-o.\n\nAgora eles possuem provas indiscutíveis de que superinteligências maquinárias sapientes existem fora de seus planetas. Exatamente qual o efeito que isso vai ter na sociedade deles permanece incerto..."
 observation.38.desc:0 "Forças nativas em [From.From.GetName] chegaram ao local do acidente antes de alcançarmos nossa equipe de pesquisa abatida, e todos os sobreviventes foram capturados. Os nativos estabeleceram um perímetro ao redor dos destroços do transporte, e os melhores cientistas deles estão, sem dúvida, analisando-o.\n\nAgora eles possuem provas indiscutíveis de que existe vida além do próprio mundo deles. Exatamente qual o efeito que isso vai ter na sociedade deles permanece incerto..."
 observation.38.name:0 "Sobreviventes Capturados em [From.From.GetName]"
 observation.4.a:0 "Um impacto para a ciência!"
 observation.4.desc:0 "Os pesquisadores no nosso Posto de Observação sobre [From.From.GetName] utilizaram os propulsores orbitais da estação para colocá-lo em uma rota de colisão direta com o asteróide. O sacrifício deles desviou o asteróide de maneira segura para longe do [From.From.GetPlanetMoon], mas não há sobreviventes no posto.\n\nEvidentemente, eles não conseguiram assistir à extinção da civilização que passaram a carreira inteira deles estudando."
 observation.4.name:0 "Posto de Observação Destruído"
 observation.40.a:0 "Se o nosso transporte tivesse conseguido sair..."
 observation.40.desc:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nOs sobreviventes do acidente morreram quando a base militar que eles estavam presos sofreu um tiro direto na barragem inicial. Estima-se que 90% da população nativa foram mortos, enquanto os poucos que foram poupados voltaram a uma era tecnológica mais primitiva."
 observation.41.desc.mach:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nNão há sobreviventes na superfície, incluindo nossas unidades científicas capturadas, e o ambiente sofreu danos significativos."
 observation.41.desc:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nNão há sobreviventes na superfície, incluindo nossos cientistas capturados, e o ambiente sofreu danos significativos."
 observation.42.desc.mach:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nToda a vida na superfície foi destruída, com [From.GetName] não mais sendo capaz de suportar uma civilização orgânica." Nossas unidades científicas capturadas são contadas entre os bilhões de mortos."
 observation.42.desc:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nToda a vida na superfície foi destruída, com [From.GetName] não mais sendo capaz de suportar vida.." Nossos cientistas capturados são contados entre os bilhões de mortos."
 observation.44.a:0 "Isso é intolerável!"
 observation.44.desc:0 "O Estado Nação em [From.GetName] que abateu nosso transporte forçou os cientistas capturados a projetar novos instrumentos de guerra para as forças armadas deles. Com este novo equipamento, eles conseguiram invadir diversos Estados vizinhos e agora estão no processo de unificar todo o [From.GetPlanetMoon] sob o seu comando."
 observation.44.name:0 "Novas Armas em [From.GetName]"
 observation.46.a.mach:0 "A segurança de nossas unidades autônomas vem em primeiro lugar."
 observation.46.a:0 "A segurança do nosso povo vem em primeiro lugar."
 observation.46.b:0 "Claramente eles não estão prontos."
 observation.46.desc.mach:0 "O Estado Nação em [From.GetName] que abateu o nosso transporte enviou uma transmissão aberta ao espaço através de um dos satélites primitivos deles. Parece ser direcionada a nós.\n\nEles estão exigindo que partilhemos algumas tecnologias avançadas nossas com eles em troca das vidas das unidades científicas que eles capturaram no local do acidente do transporte. Se recusarmos, nossas unidades capturadas serão destruídas ao vivo na rede de transmissão televisiva primitiva deles."
 observation.46.desc:0 "O Estado Nação em [From.GetName] que abateu o nosso transporte enviou uma transmissão aberta ao espaço através de um dos satélites primitivos deles. Parece ser direcionada a nós.\n\nEles estão exigindo que partilhemos algumas tecnologias avançadas nossas com eles em troca das vidas dos cientistas que eles capturaram no local do acidente do transporte. Se recusarmos, eles serão executados publicamente na rede de transmissão televisiva primitiva deles."
 observation.46.name:0 "Acordo de Reféns"
 observation.47.a:0 "Selvagens!"
 observation.47.desc.mach:0 "No que pode ser descrito apenas como um espetáculo obsceno, nossas unidades científicas capturadas em [From.From.GetName] foram exibidas em frente às câmeras na TV ao vivo como "horrores maquinários além da lua." Depois eles foram brutalmente desmembrados em sucata em frente a uma plateia animada."
 observation.47.desc:0 "No que pode ser descrito apenas como um espetáculo obsceno, nossos cientistas capturados em [From.From.GetName] foram exibidos em frente às câmeras na TV ao vivo como 'horrores alienígenas'. Depois eles foram brutalmente desmembrados em frente a uma plateia animada."
 observation.47.name:0 "Reféns Executados"
 observation.51.a:0 "Temos que tirá-los de lá."
 observation.51.b:0 "Que mal alguns contrabandistas podem fazer?"
 observation.51.desc:0 "Nosso posto de observação sobre [From.GetName] detectou um assentamento ilegal na superfície do [From.GetPlanetMoon]. Parece ser algum tipo de posto construído por contrabandistas [Root.GetSpeciesName] e outros elementos criminosos do [Root.GetName].\n\nJá houve incidentes isolados, onde os contrabandistas entraram em contato com os nativos primitivos - alguns dos quais acabaram em violência. Precisamos agir rápido para conter essa situação e remover os criminosos antes que eles causem mais danos."
 observation.51.name:0 "Entreposto Contrabandista"
 observation.52.a:0 "Uma vitória significativa."
 observation.52.desc:0 "Em um ataque relâmpago, nossas forças invadiram o posto contrabandista em [From.From.GetName] e tomaram o controle dele após um breve combate. Os criminosos sobreviventes foram presos e transportados para a órbita. Depois, o prédio vazio foi vaporizado usando explosivos.\n\nAcredita-se que a contaminação cultural foi mínima, e nossas forças também confiscaram uma grande quantidade de contrabando ilegal. Os lucros desta apreensão foram adicionados ao nosso tesouro."
 observation.52.name:0 "Ataque aos Contrabandistas"
 observation.53.a:0 "Isso é um desastre."
 observation.53.desc:0 "Chegamos tarde demais. Os contrabandistas em [From.From.GetName] começaram a comercializar armas modernas e estimulantes narcóticos aos primitivos locais em troca de metais preciosos e escravos.\n\nHouve confronto entre os reinos nativos, e, devido às novas armas, as quantidade de mortos foi horrenda. A contaminação cultural é irreversível nesse momento."
 observation.53.name:0 "Comércio de Armas Contrabandistas"
 observation.6.a:0 "E nem terão."
 observation.6.desc:0 "O asteróide que estava indo em direção a [asteroid_prim_planet.GetName] foi destruído antes de conseguir chegar à superfície do [asteroid_prim_planet.GetPlanetMoon]. Os fragmentos que chegaram à atmosfera queimaram antes de poderem causar algum dano.\n\nAlém de ter presenciado o que deve ter sido uma chuva de meteoros espetacular, os alienígenas primitivos do [asteroid_prim_planet.Owner.GetName] não têm ideia de como chegaram perto de serem extintos..."
 observation.6.name:0 "Asteróide Destruído"
 origin_asteroid_category:0 "Origem Desconhecida"
 origin_asteroid_category_desc:0 "A composição material deste asteróide difere significativamente dos seus vizinhos. Ela provavelmente tem uma origem diferente dos outros corpos deste cinturão de asteróides, e deve ser investigada mais de perto."
 pirate.1.desc_01:0 "Um grande grupo de criminosos infiéis de [Root.Capital.GetName] ilegalmente converteu diversas naves estelares civis em armas de guerra. Operando nas bordas do nosso espaço, esses hereges se denominam os "§S[pirate_band.GetName]§!" e são responsáveis por diversos ataques contra rotas de comércio civis.\n\nSuas atividades profanas não podem continuar!"
 pirate.1.desc_02:0 "A Inteligência Naval relata diversos ataques em naves civis no nosso espaço nos últimos meses. Os criminosos parecem ser os desertores e outros elementos renegados de [Root.Capital.GetName].\n\nEstes criminosos montaram uma frota espacial improvisada, feita de cascos civis altamente modificados, e agora eles se chamam '§S[pirate_band.GetName]§!'. Apesar de brutas, as naves deles claramente são uma ameaça que não pode ser ignorada."
 pirate.1.desc_03:0 "Certos elementos irracionais e criminosos da nossa sociedade deixaram [Root.Capital.GetName] para buscar uma vida de foras da lei nos confins do espaço. Em uma demonstração surpreendente de ingenuidade, esses criminosos modificaram e armaram fortemente várias naves estelares civis.\n\nNossas rotas de comércio civis estão sendo atacadas por esta frota estelar improvisada, que se identifica somente como os '§S[pirate_band.GetName]§!'. Uma resposta imediata é necessária."
 pirate.1.desc_04:0 "Relatórios alarmantes estão chegando das fronteiras de nosso espaço. Desde que desenvolvemos a viagem espacial, grupos excluídos violentos em [Root.Capital.GetName] partiram do nosso mundo natal em quantidades crescentes, desprezando os métodos pacíficos de nossa sociedade.\n\nEstes indivíduos perdidos referem-se a si mesmos como '§S[pirate_band.GetName]§!' e converteram diversas naves civis em naves de guerra. Eles agora perseguem naves civis como piratas, e seus ataques soltos levaram a muitas mortes. Medidas drásticas são necessárias para proteger o nosso povo."
 pirate.1.desc_05:0 "Rebeldes e dissidentes fugindo de [Root.Capital.GetName] fundaram uma frota espacial fora da lei nos confins de nosso espaço ao modificar várias naves civis em naves de guerra. Se intitulando os '§S[pirate_band.GetName]§!,' estes terroristas estão espalhando o caos e o medo pelas nossas rotas de comércio civis.\n\nSuas vidas foram consideradas entregues pela enormidade dos seus crimes. A ordem deve ser restaurada a qualquer custo."
 pirate.1.desc_06:0 "Elementos parasíticos sempre se dirigem a novos mercados, buscando receber lucros às custas daqueles que fazem negócios honestos - no espaço não foi diferente. Diversas organizações criminais do submundo em [Root.Capital.GetName] expandiram suas operações para o espaço ao converter uma pequena frota de cargueiros civis em naves de guerra.\n\nOs foras da lei se chamam '§S[pirate_band.GetName]§!' e suas naves começaram a ameaçar as rotas de comércio civis. Temos que agir rapidamente, antes que isso fuja do controle."
 pirate.1.desc_07:0 "Conforme as viagens civis ao espaço se tornam mais comuns, várias organizações criminosas poderosas em [Root.Capital.GetName] sentiram uma oportunidade de expandir os seus negócios. Eles converteram vários cargueiros civis em naves de guerra improvisadas, com as quais eles atacam rotas de comércio civis em busca de grana.\n\nSabemos que eles se chamam '§S[pirate_band.GetName]§!' e que operam a partir de algum tipo de instalação espacial escondida. Todos os esforços devem ser feitos para levar a justiça a esses criminosos."
 pirate.1.name:0 "O Nascimento da Pirataria Espacial"
 pirate.10.a.birth:0 "Atacaremos o núcleo deste mal."
 pirate.10.a.nobirth:0 "A pirataria é uma ameaça indiscriminada."
 pirate.10.desc.birth:0 "O [Root.GetName] relata que a frota encontrou um hub pirata no sistema [From.GetName]. Isto é provavelmente a fonte da influência corruptora que transformou alguns dos elementos criminosos e rejeitados do [Root.Owner.GetName] em saqueadores violentos.\n\nA julgar pelas suas naves gigantescas, deformadas e visivelmente envelhecidas, estes piratas provavelmente são os restos de alguma era galática passada - possivelmente descendentes de corsários de uma guerra antiga, que se transformaram em piratas após a destruição de inimigos e aliados."
 pirate.10.desc.nobirth:0 "O [Root.GetName] relata que a frota encontrou uma presença pirata significativa no sistema [From.GetName].\n\nA julgar pelas análises preliminares das naves imensas e das estações que as abrigavam, isto é um porto pirata histórico. Ele provavelmente esteve em operação ininterrupta desde qualquer era antiga quando estes saqueadores surgiram pela primeira vez."
 pirate.10.name:0 "O Abrigo Pirata"
 pirate.15.desc:0 "O [FromFrom.GetName] relata que os galeões piratas envelhecidos no sistema [FromFrom.GetStarName] foram destruídos. Exceto por alguns perdidos em sistemas próximos, a pirataria galática ficou no passado... Por enquanto."
 pirate.15.name:0 "Abrigo Pirata Destruído"
 pirate.2.a:0 "Os fiéis prevalecerão."
 pirate.2.b:0 "Alerte todos os comandos. Lançar a frota."
 pirate.2.c:0 "Cuidaremos destes foras da lei."
 pirate.2.d:0 "Somos melhores que isso."
 pirate.2.e:0 "Piratas. Não precisamos daquela escória."
 pirate.2.f:0 "O comércio precisa fluir."
 pirate.2.g:0 "Eles serão encontrados!"
 pirate.25.desc:0 "O [From.From.GetName] destruiu uma estação pirata no sistema [From.From.GetStarName], e recuperou seu módulo cofre."
 pirate.25.name:0 "Estação Pirata Atacada"
 pirate.5.a:0 "Deplorável."
 pirate.5.desc:0 "As naves que encontramos em certos sistemas definitivamente são capazes de receber e transmitir protocolos de comunicação padrão.\n\nIndicadores visuais mostram que sua cultura é em grande parte espacial, e alguns fenótipos observados entre eles não foram encontrados em nenhuma civilização planetária conhecida.\n\nInfelizmente, suas tripulações estão totalmente desinteressadas no discurso civil. O pouco que conseguimos observar ao interceptar comunicações intra-frotas indicam que eles subsistem primariamente na pirataria, recrutando de vez em quando elementos indesejados de civilizações espaciais à sua causa."
 pirate.5.name:0 "Piratas Espaciais"
 pirate_anchorage:0 "Naves se aproximando com intenção hostil!"
 pirate_outpost:0 "Esses piratas não estão de brincadeira!"
 pop.1.desc:0 "Muitos dos habitantes [Root.Planet.Owner.GetSpeciesName] em [Root.Planet.GetName] recorreram à modificação genética para ajudá-los a lidar com o ambiente hostil do [Root.Planet.GetPlanetMoon]. As mudanças que eles fizeram a si mesmos estão sendo passadas aos seus descendentes, e sua aparência física está mudando em uma velocidade alarmante. Eles começaram a se referir a si mesmos como '[Root.GetSpeciesName].'"
 pop.1.name:0 "Uma Nova Espécie"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] massacrados em [Root.GetName]!"
 pop.10a.desc:0 "Uma força de ataque que pertence ao Front [modified_pop_1.GetSpeciesName], um grupo radical em [Root.GetName], recentemente lançou um ataque em um grande assentamento [non_modified_pop_1.GetSpeciesName]. Os poucos defensores foram rapidamente destruídos, e, logo depois, os  [modified_pop_1.GetSpeciesNamePlural] varreram o assentamento e massacraram a população em suas casas. Uma mensagem pichada nos destroços diz:\n\n§S'[modified_pop_1.GetSpeciesNamePlural] são o futuro!'§!"
 pop.10b.desc:0 "Há relatórios de fortes combates nas áreas rurais de [Root.GetName]. Há diversos enfrentamentos entre [modified_pop_1.GetSpeciesName] e os irregulares [non_modified_pop_1.GetSpeciesName]. Os [modified_pop_1.GetSpeciesNamePlural] parecem ter vencido por hoje, e os seus guerrilheiros queimaram muitos assentamentos. Baixas civis foram altas."
 pop.12.desc:0 "Um representante das comunidades [modified_pop_1.GetSpeciesName] em [Root.GetName] viajou para [Root.Owner.Capital.GetName] para manifestar as preocupações do seu povo. De acordo com ele, os [modified_pop_1.GetSpeciesNamePlural] são sujeitos a ampla discriminação pelas autoridades [non_modified_pop_1.GetSpeciesName] no mundo natal dele, e ele está exigindo que tomemos ações imediatas para melhorar a situação."
 pop.12.name:0 "Representante [modified_pop_1.GetSpeciesName] visita [Root.Owner.Capital.GetName]"
 pop.14.desc:0 "Em resposta aos violentos confrontos entre os habitantes [modified_pop_1.GetSpeciesName] e [non_modified_pop_1.GetSpeciesName] em [Root.GetName], os [modified_pop_1.GetSpeciesNamePlural] deram um passo a mais nas suas modificações genéticas. Eles agora são mais fortes e mais rápidos, enquanto seus corpos conseguem aguentar impactos que matariam [non_modified_pop_1.GetSpeciesNamePlural] normais.\n\nDiz-se que apenas dois [modified_pop_1.GetSpeciesNamePlural] desarmados mataram pelo menos uma dúzia de membros de uma milícia [non_modified_pop_1.GetSpeciesName] em um incidente recente. Talvez estejamos diante de uma escalação perigosa da crise."
 pop.14.name:0 "Força Aumentada"
 pop.14.tooltip:0 "Modifica os pops §Y[modified_pop_1.GetSpeciesName]§! em §Y[modified_pop_1.Planet.GetName]§! ao adicionar a característica §G$trait_strong$§!"
 pop.3.a.tooltip:0 "Todos §Y[modified_pop_1.GetSpeciesNamePlural]§! e §Y[non_modified_pop_1.GetSpeciesNamePlural]§! em [Root.GetName] ganham as Éticas §YMilitarista§! e §YXenófobo§! ."
 pop.3.desc:0 "Tensões entre a população [modified_pop_1.GetSpeciesName] em [Root.GetName] e os [non_modified_pop_1.GetSpeciesNamePlural] com quem eles dividem o [Root.GetPlanetMoon] estão aumentando. Diversos ataques foram feitos pelos indivíduos dos dois lados, incluindo ao menos dois bombardeios. Ambos os lados deste conflito estão radicalizando, e mais atos de violência parecem mais prováveis."
 pop.3.name:0 "Tensões Crescentes em [Root.GetName]"
 pop.6.desc:0 "Os [modified_pop_1.GetSpeciesNamePlural] em [modified_pop_1.Planet.GetName] fizeram mais alterações no DNA deles. Não só a fertilidade deles aumentou drasticamente, mas as crianças agora chegam à idade adulta muito mais rápido que os [non_modified_pop_1.GetSpeciesNamePlural] normais. Os números da população [modified_pop_1.GetSpeciesName] logo vão aumentar em uma velocidade exponencial."
 pop.6.name:0 "Fertilidade Aumentada"
 pop.6.tooltip:0 "Modifica os §Y[modified_pop_1.GetSpeciesName]§! pops em §Y[modified_pop_1.Planet.GetName]§! ao adicionar a característica §G$trait_rapid_breeders$§!"
 pop.8.desc:0 "Uma milícia de um grupo extremista [non_modified_pop_1.GetSpeciesName] recentemente armou um ataque contra uma grande cidade [modified_pop_1.GetSpeciesName] em [Root.GetName]. Os habitantes foram massacrados aos milhares e seus lares foram queimados até o chão. Uma mensagem deixada pelos atacantes na rede de dados planetária simplesmente diz:\n\n§S'[Root.GetName] pertence aos [non_modified_pop_1.GetSpeciesNamePlural]!'§!"
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] massacrados em [Root.GetName]!"
 precursor.1.desc:1 "Recuperamos artefatos de uma antiga civilização alienígena em [From.GetName]! Eles deveriam estar ativos nesta região do espaço há aproximadamente 12 milhões de anos, a julgar pela idade dos artefatos.\n\nA partir do que conseguimos juntar, nossos cientistas acreditam que esses alienígenas, que se denominavam a 'Assembleia Estelar Vultaum', eram anelídeos parecidos com vermes, com aproximadamente 3 a 4 metros de comprimento e que se comunicavam principalmente através de vibrações carregadas ao longo dos seus corpos segmentados."
 precursor.1.name:0 "A Assembleia Estelar Vultaum"
 precursor.10.desc:0 "Um antigo observatório Vultaum foi encontrado na superfície de [From.GetName]. O sistema [From.GetStarName] é bem distante da região no espaço de onde os Vultaum vieram, e esta instalação parece ter sido usada primariamente para a observação das próprias estrelas deles.\n\nInvestigamos os dados sobreviventes do observatório, mas não há pistas do que os Vultaum estavam buscando nas suas observações."
 precursor.10.name:0 "Observatório Vultaum"
 precursor.100.a:0 "Entre em contato com a Nave Científica mais próxima!"
 precursor.100.desc:0 "Após um estudo intenso de nossos artefatos Vultaum recuperados, cientistas em [Root.Capital.GetName] conseguiram deduzir as coordenadas galáticas exatas de Vultaumar - o sistema natal da antiga civilização Vultaum! Devemos lançar uma expedição para este sistema antes que alguém chegue primeiro."
 precursor.100.name:0 "Sistema Natal Vultaum Localizado"
 precursor.1000.desc:1 "Recuperamos artefatos de uma antiga civilização alienígena em [From.GetName]! Se o que aprendemos com estes artefatos está correto, esta civilização foi algum tipo de confederação que consistia de muitas raças alienígenas diferentes. Eles se denominavam a 'Primeira Liga' e parecem ter coexistido em uma paz relativa há uns dois milhões de anos.\n\nApesar de o sistema [From.GetStarName] estar em uma região do espaço que parece ter composto o núcleo do território deles, um mapa parcial encontrado entre os artefatos indica que esta Primeira Liga pode ter coberto uma porção significativa de nossa galáxia, antes do seu eventual fim."
 precursor.1000.name:0 "A Primeira Liga"
 precursor.1005.desc:0 "Os destroços do que deve ter sido uma grande base naval da Primeira Liga foram detectados em órbita ao redor de [From.GetName]. Sabemos que a Liga mantinha uma frota gigantesca chamada de 'Grande Armada' para combater a pirataria e salvaguardar as nações membros contra agressores externos - este entreposto em particular parece ter fornecido berços para uma das frotas de patrulha dos anéis."
 precursor.1005.name:0 "Base Naval da Liga"
 precursor.1006.desc:0 "Nossa missão arqueológica para a base naval da Primeira Liga foi concluída. Recuperamos o emblema da 28ª Frota de Patrulha do Anel Externo, uma força tarefa de porte médio que tinha a responsabilidade de defender as rotas comerciais que ligavam as nações associadas à Liga ao longo do anel galático. A base orbitando [From.From.GetName] era aparentemente o porto natal deles."
 precursor.101.desc:0 "Os restos espalhados do mundo natal Vultaum revelam que ele passou por um evento de extinção gigantesco há 12 milhões de anos, causado pela detonação de algum tipo de dispositivo de antimatéria. A partir das ruínas que restam na superfície do [From.GetPlanetMoon], aprendemos que a sociedade Vultaum passou por uma mudança ideológica radical, um século antes de sua extinção.\n\nSua nova filosofia defendia que o universo inteiro era um tipo de realidade artificial, onde todos os seres sencientes haviam sido colocados . Os Vultaum fizeram diversas tentativas radicais de 'se desconectarem' de maneira forçada desta simulação, muitas delas envolviam suicídio em massa.\n\nEles finalmente concluíram que somente a desconexão simultânea de bilhões de indivíduos desestabilizaria o sistema o suficiente para lhes dar liberdade. Em uma hora acordada, os Vultaum em vários lugares se suicidaram da forma que foi possível. Aqueles que se recusaram a tomar parte nesse suicídio em massa eram muito poucos para repopular a espécie, e então os Vultaum sumiram na escuridão e, por fim, foram extintos."
 precursor.101.name:0 "O Mundo Natal Vultaum"
 precursor.1010.desc:0 "A seção da proa de antigo cruzador da Primeira Liga foi descoberta orbitando [From.GetName]. Há destroços insuficientes na proximidade para acharmos o resto da nave, mas o que sobrou está em más condições. O casco está cheio de buracos do que parecem ser grandes projéteis de catapultas eletromagnéticas."
 precursor.1010.name:0 "Cruzador da Liga"
 precursor.1011.desc:0 "A expedição arqueológica ao cruzador da Primeira Liga orbitando §Y[From.From.GetName]§! retornou. Pouca coisa útil foi encontrada na nave arruinada, mas os arqueólogos conseguiram recuperar o manifesto da tripulação. A Primeira Liga convocou todos os seus mundos membros para tripular a Grande Armada, sua frota estelar conjunta, e através do manifesto descobrimos que a tripulação deste cruzador em especial era composta de indivíduos de doze espécies diferentes."
 precursor.1015.desc:0 "A inspeção de [From.GetName] revelou que o [From.GetPlanetMoon] era o mundo natal dos insectóides Khamdai, um dos membros fundadores da antiga Primeira Liga. Cidades gigantescas similares a colmeias já cobriram a maioria da superfície, mas aprendemos que os Khamdai baniram toda a construção em uma grande região circular que se estendia por mais de um terço do hemisfério sul. Esta área serviu tanto como local de acasalamento, como de reserva natural."
 precursor.1015.name:0 "O Planeta Natal Khamdai"
 precursor.1016.desc:0 "Nossa expedição arqueológica para §Y[From.From.GetName]§! aprendeu muito sobre os agora extintos Khamdai. Eles tinham uma cultura guerreira que lutou diversas guerras contra muitos outros fundadores da Primeira Liga logo após as primeiras naves estelares terem rompido a barreira da luz.\n\nApós serem derrotados, os Khamdai se tornaram apoiadores entusiastas da fundação da Primeira Liga e muitos dos seus melhores guerreiros serviriam como tropas de choque contra os inimigos da Liga. Recuperamos um "magil-sha" perfeitamente preservado, uma foice cerimonial utilizada pelos membros Khamdai da Guarda de Honra da Primeira Liga."
 precursor.102.desc.a:0 "O mundo natal destruído dos antigos Vultaum foi encontrado, mas claramente foi visitado por alguém recentemente. Não resta nada de valor para ser encontrado no [From.GetPlanetMoon]."
 precursor.102.desc.b:0 "De acordo com os nossos dados de pesquisa, este mundo despedaçado já serviu como o mundo natal de uma antiga civilização conhecida como os 'Vultaum.' Há sinais de que outros viajantes espaciais visitaram este local recentemente... Nada de valor restou para ser encontrado no [From.GetPlanetMoon]."
 precursor.102.name:0 "Mundo Natal Vultaum Descoberto"
 precursor.1020.desc:0 "Este mundo é o antigo mundo lar dos serpetinos Chassago, um dos membros fundadores da Primeira Liga. A grande maioria das cidades deles era localizada no subterrâneo e [From.GetName] é cheio de redes de túneis, dos quais muitos desabaram nos dois milhões de anos desde que os Chassago foram extintos. Sondas do [Root.GetName] identificaram a localização provável de diversas cidades subterrâneas."
 precursor.1020.name:0 "O Mundo Lar Chassago"
 precursor.1021.desc:0 "A escavação das cidades subterrâneas Chassago em §Y[From.From.GetName]§! está sendo realizada, e já aprendemos muito sobre esta antiga espécie. Eles eram répteis, com corpos alongados e sem pernas, que poderiam medir vinte metros ou mais quando adultos.\n\nTodos os registros sobreviventes indicam que os Chassago eram especialistas em comércio, e suas barcaças de comércio realmente eram o primeiro ponto de contato entre raças não afiliadas e a Primeira Liga. Ainda é incerto saber se a Liga poderia ter se expandido tão rapidamente como foi sem o benefício da grande rede de comércio Chassago que já existia antes da sua fundação."
 precursor.1025.desc:0 "Os diminutivos (porém rápidos reprodutores) Migir-Yan foram um dos membros fundadores da Primeira Liga, e [From.GetName] era o seu mundo natal. A população foi aglomerada em centenas de arcologias gigantescas espalhadas pela superfície, cada uma capaz de suportar centenas de milhões de indivíduos.\n\nEstas arcologias eram conectadas por uma rede de passarelas, e os Migir-Yan estavam evidentemente contentes em deixar a vida selvagem de [From.GetPlanetMoon] intocada."
 precursor.1025.name:0 "O Mundo Natal Migir-Yan"
 precursor.1026.desc:0 "Os restos fossilizados dos Migir-Yan extintos foram recuperados pelos nossos arqueólogos em §Y[From.From.GetName]§!, permitindo que tenhamos uma imagem melhor de como essa espécie era fisicamente. Estranhamente pequenos, com a maioria dos indivíduos não sendo mais altos do que 0,6 metros, esses mamíferos análogos roedores eram herbívoros.\n\nUnidades familiares Migir-Yan geralmente eram compostas por quase mil indivíduos, e a posição na sociedade de uma pessoa dependia quase que exclusivamente da habilidade social. Acredita-se que o corpo diplomático Migir-Yan era a força por trás da criação da Primeira Liga."
 precursor.1030.desc:0 "[From.GetName] era o mundo natal das aves V'ropak, uma espécie que esteve entre os membros fundadores da antiga Primeira Liga. Estes análogos a pássaros incapazes de voar, andavam sobre pernas longas e magras, e os restos fossilizados sugerem que suas fêmeas podiam atingir alturas de até quatro metros, enquanto os machos eram um pouco menores.\n\nTodas as cidades deles foram construídas dentro de planaltos ocos. Análises indicam que alguns desses planaltos foram construídos artificialmente, provavelmente pelos próprios V'ropak depois que ficaram sem opções naturais para construir novas cidades."
 precursor.1030.name:0 "O Mundo Natal V'ropak"
 precursor.1031.desc:0 "Quando a Primeira Liga estava no auge do seu poder, os V'ropak eram reconhecidos como os melhores cientistas na galáxia. Suas inovações de pesquisa impulsionaram a fase de expansão inicial da liga, e mais de uma espécie foi trazida para o pacto em troca de acesso à tecnologia V'ropak. Infelizmente, nenhuma dessa tecnologia ainda existe para ser encontrada entre as ruínas de §Y[From.From.GetName]§!."
 precursor.1035.desc:0 "Uma análise da superfície de [From.GetName] identificou os restos de uma antiga instalação na superfície do [From.GetPlanetMoon]. Boa parte da instalação foi varrida em uma explosão gigantesca há uns dois milhões de anos, mas algumas construções sobreviveram mais ou menos à explosão. Todas as provas recuperadas até agora apontam para isso ter sido algum tipo de base de pesquisa construída pela Primeira Liga."
 precursor.1035.name:0 "Base Científica da Liga"
 precursor.1036.desc:0 "A expedição arqueológica que enviamos para §Y[From.From.GetName]§! retornou. Pouco restou da base de pesquisa da Primeira Liga que eles foram enviados para investigar, mas a julgar pela localização isolada, suspeitamos que a pesquisa conduzida lá foi de natureza perigosa - possivelmente envolvendo viagem dimensional ou armas biológicas avançadas.\n\nUm disco de dados da 'Academia de Ciências' forneceu alguns conhecimentos sobre como a comunidade científica da Primeira Liga era organizada."
 precursor.1040.desc:0 "Ruínas de uma colônia da Primeira Liga foram descobertas em [From.GetName]. A colônia parece ter sido um experimento social conduzido nos anos finais da Liga - a população inicial era composta por um número igual de colonizadores de todas as espécies membros da Liga. Ela foi abandonada menos de 50 anos após sua fundação."
 precursor.1040.name:0 "Colônia Conjunta da Liga"
 precursor.1041.desc:0 "Nossos arqueólogos descobriram mais sobre a colônia perdida em §Y[From.From.GetName]§!. Durante sua fundação, a Primeira Liga já estava à beira do colapso e a colônia serviu mais como uma ferramenta de propaganda - um mundo modelo onde todos os membros da Liga eram representados e trabalhavam juntos em harmonia.\n\nEste esforço parece não ter dado certo, já que há provas de brigas constantes entre os colonizadores, incluindo um grande massacre que ocorreu logo antes de a colônia ser abandonada."
 precursor.1045.desc:0 "Há dois milhões de anos, [From.GetName] serviu como um grande centro de comércio para as nações membro da Primeira Liga. Grandes partes da superfície de [From.GetPlanetMoon] foram cobertas com cidades imensas, e identificamos as ruínas de pelo menos doze grandes portos espaciais só no hemisfério norte. O [From.GetPlanetMoon] foi abandonado aos poucos durante alguns séculos, provavelmente por causa da mudança nas rotas comerciais e no colapso da Primeira Liga."
 precursor.1045.name:0 "Centro Comercial da Liga"
 precursor.1046.desc:0 "É incerto qual foi a espécie que colonizou este mundo primeiro - ossos e restos fossilizados de todas as espécies membros da Primeira Liga foram encontrados no [From.From.GetPlanetMoon] em quantidades quase iguais. Nossos arqueólogos também obtiveram restos de meia dúzia de raças que não eram membros oficiais, mas que parecem ter desfrutado de privilégios comerciais especiais no espaço da Primeira Liga."
 precursor.1050.desc:0 "Uma grande batalha entre a Grande Armada da Primeira Liga e outra frota ocorreu não muito longe daqui há uns dois milhões de anos. O poço gravitacional de [From.GetName] desde então capturou muitos dos destroços deixados por esta batalha, e os restos de vários cascos imensos podem ser encontrados na superfície do [From.GetPlanetMoon]."
 precursor.1050.name:0 "Destroços de Batalha"
 precursor.1051.desc:0 "Nossos arqueólogos escavaram com sucesso diversos cascos de naves estelares na superfície de §Y[From.From.GetName]§!, relíquias da batalha espacial gigantesca que aconteceu neste sistema há dois milhões de anos. As forças envolvidas foram a 2ª e a 3ª frota da Grande Armada da Primeira Liga, lutando para conter uma incursão das frotas combinadas dos Rikim, uma espécie guerreira nomádica do anel galático.\n\nO que começou com uma pequena disputa, rapidamente evoluiu para uma batalha de frotas envolvendo centenas de naves dos dois lados. É impossível dizer qual lado venceu."
 precursor.1055.desc:0 "As ruínas de um grande complexo prisional foram descobertas em [From.GetName]. Este mundo hostil parece ter servido como algum tipo de colônia penal de segurança máxima da Primeira Liga. Como uma instalação federal, a prisão continha criminosos condenados de todo o espaço da Liga.\n\nOs registros sobreviventes indicam que a maioria dos prisioneiros eram culpados por pirataria, terrorismo e outros crimes de 'natureza extraordinária'. Restos fossilizados de alguns prisioneiros ainda podem ser encontrados onde as celas costumavam ficar."
 precursor.1055.name:0 "Complexo Prisional da Liga"
 precursor.1056.desc:0 "A missão arqueológica para §Y[From.From.GetName]§! revelou provas do que parece ser uma tentativa de fuga que não deu certo um pouco ao sul do complexo prisional. Um veículo de utilidade da prisão foi encontrado capotado atrás de um pequeno penhasco, e diversos quilômetros adiante dos restos de diversos prisioneiros em trajes pressurizados roubados estavam aglomerados.\n\nParece que eles morreram asfixiados quando o suprimento de oxigênio dos seus trajes acabou. Por qualquer motivo, as autoridades prisionais evidentemente não viram motivo para coletar os corpos."
 precursor.1060.desc:0 "[From.GetName] era habitado por uma civilização do início da Idade do Bronze há uns dois milhões de anos. O interessante é que o [Root.GetName] também encontrou provas de postos de observação escondidos no [From.GetPlanetMoon] que foram construídos pela Primeira Liga. Parece que eles estudaram os alienígenas primitivos enquanto estavam tentando evitar a contaminação cultural.\n\nA maioria dos postos de observação foram destruídos por armas energéticas avançadas, e ainda não encontramos nada que explique por que a civilização primitiva não avançou para além da Idade do Bronze."
 precursor.1060.name:0 "Mundo Primitivo Protegido"
 precursor.1061.desc:0 "A partir das nossas descobertas arqueológicas em §Y[From.From.GetName]§!, descobrimos que a Primeira Liga mantinha uma política clara de não interferência no desenvolvimento das civilizações pré-espaciais. Postos de observação escondidos como estes que encontramos neste [From.From.GetPlanetMoon] eram mantidos em pelo menos sete mundos ao redor do espaço da Liga.\n\nEsta civilização em especial parece ter conhecido o seu fim quando um grupo de traficantes de escravos invadiu o local durante o vácuo de poder formado após o colapso da Primeira Liga."
 precursor.1065.desc:0 "[From.GetName] está bem no fundo do que era considerado espaço da Primeira Liga há dois milhões de anos, e parece ter sido ou uma grande colônia ou o mundo natal de uma espécie descrita como 'não colaboradora' nos registros da Liga que encontramos.\n\nAs duas partes parecem ter se enfrentado em algum tipo de guerra comercial, e a Grande Armada da Liga mantinha bloqueios extensivos do [From.GetPlanetMoon] em pelo menos duas ocasiões diferentes. Destroços orbitais indicam que os bloqueios foram desafiados violentamente diversas vezes."
 precursor.1065.name:0 "Bloqueio Orbital"
 precursor.1066.desc:0 "Uma equipe de arqueólogos encontrou os destroços de um destróier da Primeira Liga na superfície de §Y[From.From.GetName]§!. Deve ter sido parte do bloqueio orbital, e parece ter caído quando os alienígenas nativos do [From.From.GetPlanetMoon] detonaram um dispositivo antimatéria escondido em um furador do bloqueio capturado. Os arqueólogos conseguiram recuperar uma cópia parcial dos bancos de dados do destróier, nos dando uma lista de todas as naves da Primeira Liga que fizeram parte do bloqueio."
 precursor.1070.desc:0 "Este asteróide parece ter servido como um porto sem lei para as diversas organizações criminosas que eram ativas no território da Primeira Liga. Contrabandistas, piratas, mercenários e outras escórias de todas as espécies membros da Liga vinham aqui para descarregar carga ilícita, fazer novos negócios ou apenas relaxar em uma das muitas cantinas do asteróide."
 precursor.1070.name:0 "Asteróide Contrabandista"
 precursor.1071.desc:0 "A missão arqueológica para o asteróide §Y[From.From.GetName]§! revelou muita coisa sobre o submundo criminoso que era ativo durante o tempo da Primeira Liga, há dois milhões de anos. Conforme as nações membros abriam as fronteiras uma para a outra, o crime se desenvolveu junto com o comércio. Contrabando e pirataria parecem ter sido problemas sérios que ocupavam uma grande parte da Frota da liga."
 precursor.11.desc:0 "A escavação arqueológica em §Y[From.From.GetName]§! revelou um pequeno mural em uma das empoeiradas câmaras menores do observatório. Ele parece retratar diversas constelações, possivelmente como apareceriam se fossem vistas do mundo natal Vultaum. Nossos astrônomos não conseguiram identificar as estrelas individuais."
 precursor.1100.desc:0 "Após um estudo intenso de nossos artefatos da Primeira Liga recuperados, cientistas em [Root.Capital.GetName] conseguiram deduzir as coordenadas galáticas exatas de Fen Habbanis - o sistema natal da grande Primeira Liga! Devemos lançar uma expedição para este sistema antes que alguém chegue primeiro."
 precursor.1100.name:0 "Sistema Natal da Primeira Liga Localizado"
 precursor.1101.desc:0 "[From.GetName] era o centro administrativo da Primeira Liga durante boa parte da sua existência, e serviu como a sede do Grande Senado. O [From.GetPlanetMoon] tinha uma população densa, com uma cidade planetária que cobria boa parte da superfície. A comida tinha que ser importada de outros mundos para suportar os bilhões de seres que viviam nessa metrópole enorme.\n\nQuando a liga acabou, esses carregamentos de comida cessaram quase que imediatamente. Os que tinham meios para isso fugiram para outros mundos, mas a maioria da população ficou para trás. Fome em massa e anarquia vieram em seguida, conforme o [From.GetPlanetMoon] foi dividido entre senhores da guerra e organizações criminosas.\n\nA população continuou a diminuir por alguns séculos, até que o planeta foi reduzido a pouco mais do que um mundo fantasma sem vida - um epitáfio final para a Primeira Liga."
 precursor.1101.name:0 "A Sede da Primeira Liga"
 precursor.1102.desc.a:0 "Finalmente descobrimos a capital da antiga Primeira Liga. Infelizmente, chegamos tarde demais. Alguém já esteve aqui recentemente, e qualquer coisa que tenha valor já se foi."
 precursor.1102.desc.b:0 "Nossa inspeção recente do [From.GetName] revelou que este mundo serviu como um tipo de capital administrativa de uma antiga aliança interestelar conhecida como a 'Primeira Liga’. Outros exploradores estiveram aqui recentemente, e infelizmente eles limparam o [From.GetPlanetMoon] de artefatos valiosos antes de saírem."
 precursor.1102.name:0 "Capital da Primeira Liga Encontrada"
 precursor.15.desc:0 "Os restos parciais de um elevador espacial Vultaum que desabou foram descobertos pelo [Root.GetName] em uma das regiões equatoriais de [From.GetName]. Parece que o elevador teve seu contrapeso cortado intencionalmente além da órbita geoestacionária, fazendo com que o cabo gigantesco no topo caísse em cima de vários grandes centros urbanos ao longo do equador. A julgar pelas ruínas, o total de mortos deve ter sido alguns milhões."
 precursor.15.name:0 "Colônia Vultaum"
 precursor.1500.desc:1 "Recuperamos artefatos de uma antiga civilização alienígena em [From.GetName]! Com o que conseguimos traduzir até agora da linguagem deles, descobrimos que estes alienígenas se denominavam o 'Concordato Irassiano'. Eles eram uma potência interestelar que teve o controle sobre esta região da galáxia há mais ou menos um milhão de anos.\n\nEles parecem ter sido mamíferos de seis membros, e há diversas referência a um tipo de praga chamada 'Varíola Javoriana' que varreu o império deles com resultados devastadores, possivelmente levando à sua extinção."
 precursor.1500.name:0 "O Concordato Irassiano"
 precursor.1505.desc:0 "[From.GetName] já foi uma grande colônia Irassiana, mostrando sinais tanto de desenvolvimento industrial quanto de terraformação. Como em outros mundos Irassianos, os restos fossilizados contam uma história assombrosa - a população rapidamente sucumbiu à Varíola Javoriana, e parece ter havido pânico geral em todos os grandes assentamentos do [From.GetPlanetMoon]. Também há uma quantidade estranhamente grande de destroços em órbita, possivelmente os restos de uma batalha."
 precursor.1505.name:0 "Mundo em Quarentena"
 precursor.1506.desc:0 "Analisamos os destroços orbitais, e nossos arqueólogos concluem que §Y[From.From.GetName]§! foi sujeito a um bloqueio militar antes e durante a morte da colonia Irassiana. A frota Irassiana tinha ordens claras para fazer uma quarentena em [From.From.GetPlanetMoon] em uma tentativa sem sucesso de conter a Varíola Javoriana. Pelo menos uma dúzia de naves civis tentaram romper o bloqueio, e apesar das lutas pesadas, parece que algumas conseguiram."
 precursor.1510.desc:0 "É imediatamente aparente que [From.GetName], uma antiga colônia Irassiana, foi vítima de um bombardeio orbital extensivo. Grandes crateras ainda são visíveis do espaço onde os principais centros populacionais do [From.GetPlanetMoon] costumavam estar, há aproximadamente 1,2 milhão de anos.\n\nOs poucos sobreviventes do bombardeio inicial parecem ter sucumbido logo após a Variola Javoriana que estava devastando muitos mundos Irassianos."
 precursor.1510.name:0 "Mundo Purificado"
 precursor.1511.desc:0 "Nossa expedição arqueológica recuperou um registro de comunicações nas ruínas de posto de escuta em §Y[From.From.GetName]§!. Ele mostra os conteúdos de uma transmissão entre o comandante de uma frota Irassiana em órbita, e a sede naval em Irassia. O comandante questiona ordens de "expurgar" a colônia de toda a vida para prevenir a propagação da varíola. Apesar de o registro terminar antes da questão ser resolvida, as ordens obviamente foram cumpridas."
 precursor.1515.desc:0 "Este [From.GetPlanetMoon] foi o mundo natal dos Joggra, uma espécie cliente subjugada pelo Concordato Irassiano. Uma espécie moluscóide que estava à beira de atingir o voo espacial quando os Irassianos os descobriram, os Joggra foram conquistados após uma campanha militar extensa que devastou muitas das cidades deles.\n\nHá provas na superfície de que uma grande guarnição militar Irassiana permaneceu aqui durante décadas, sugerindo que os Joggra não estavam felizes em permanecer sob o jugo Irassiano."
 precursor.1515.name:0 "O Mundo Natal Joggra"
 precursor.1516.desc:0 "Restos de uma mensagem subespacial Joggran foram encontrados em §Y[From.From.GetName]§!, que parece ter sido transmitida aos mundos natal das outras espécies clientes do Concordato Irassiano:\n\n§S"A hora de atacar os tiranos chegou. Nossos agentes descobriram que a Varíola Javoriana afeta somente os fracos Irassianos, mas qualquer espécie pode agir como hospedeiro da doença. Todos os esforços devem ser feitos para infiltrar os mundos deles, as estações espaciais, as naves, até os *chiado*!\n\nFinalmente, os Irassianos encontraram um inimigo que não pode ser vencido pela temida frota estelar Irassiana. Pelo *chiado*, esta oportunidade não deve ser desperdiçada!"§!"
 precursor.1520.desc:0 "[From.GetName] foi o mundo natal dos Ti'Derg há aproximadamente 1,2 milhão de anos, uma espécie cliente do Concordato Irassiano. Eles eram artrópodes alados, e fósseis recuperados sugerem que eram capazes de voo limitado - o pouco que vimos da sua arquitetura sobrevivente confirma essa teoria.\n\nInfelizmente, há poucos restos dessa civilização, já que o [From.GetPlanetMoon] parece ter sido sujeito a um bombardeio orbital gigantesco."
 precursor.1520.name:0 "O Mundo Natal Ti'Derg"
 precursor.1521.desc:0 "Nosso estudo das ruínas alienígenas em §Y[From.From.GetName]§! forneceu novos conhecimentos sobre os momentos finais do Concordato Irassiano. Os Irassianos acreditavam que os Ti'Derg faziam parte de um complô junto com diversas outras espécies clientes do Concordato para propagar deliberadamente a Varíola Javoriana a mundos Irassianos.\n\nSe isso é verdade ou não, nunca saberemos, mas a frota Irassiana achava que as provas eram convincentes o suficiente para incinerar o [From.From.GetPlanetMoon] inteiramente a partir da órbita."
 precursor.1525.desc:0 "[From.GetName] mostra todos os sinais de ter sido uma próspera colonia Irassiana até aproximadamente 1.200.000 de anos atrás. Dada a sua idade, as ruínas encontradas até agora na superfície do [From.GetPlanetMoon] estão em boas condições. Não há sinais de bombardeio orbital ou conflito armado.\n\nOs colonizadores Irassianos parecem ter sucumbido à Varíola Javoriana, após a qual a flora nativa agressiva tomou de volta as cidades sem vida, e as escondeu em uma densa camada de vegetação."
 precursor.1525.name:0 "Colônia Morta"
 precursor.1526.desc:0 "Após limpar a vegetação de um dos assentamentos Irassianos antigos em §Y[From.From.GetName]§! e montar geradores de campos energéticos para manter os predadores afastados, nossos arqueólogos conduziram uma escavação minuciosa das ruínas. Agora temos um entendimento muito melhor de como era a vida diária na sociedade Irassiana.\n\nEntre os achados mais valiosos está um atlas digital, aparentemente usado para ensinar crianças Irassianas sobre o império. Ele também contém descrições detalhadas e depreciativas de todas as espécies clientes do Concordato."
 precursor.1530.desc:0 "Diversos furos profundos na superfície de [From.GetName] é tudo o que resta da operação mineradora Irassiana que esteve ativa neste mundo há aproximadamente 1,2 milhão de anos. O [Root.GetName] conduziu uma análise minuciosa da superfície, mas ainda temos que encontrar os restos de qualquer instalações de mineração."
 precursor.1530.name:0 "Base de Mineração Irassiana"
 precursor.1531.desc:0 "Após investigar os furos em §Y[From.From.GetName]§!, nossos arqueólogos encontraram os restos fossilizados de mais de cem mineradores Irassianos no fundo de um deles. Eles parecem ter sido vítimas da Varíola Javoriana que resultou na queda do Concordato Irassiano. Em uma tentativa fútil de impedir que a doença se espalhasse, seus camaradas jogaram os corpos dentro de um dos furos antes de o [From.From.GetPlanetMoon] ser evacuado."
 precursor.1535.desc:0 "[From.GetName] foi uma jovem colônia Irassiana que tinha acabado de ser fundada na época da extinção. Encontramos as ruínas dispersas de um único assentamento e de um porto espacial rudimentar no hemisfério norte do [From.GetPlanetMoon]. A julgar pelos restos fossilizados, este mundo parece ter sido um dos primeiros a serem atingidos pela Varíola Javoriana que devastou o espaço Irassiano."
 precursor.1535.name:0 "Colônia Irassiana"
 precursor.1536.desc:0 "Nossos arqueólogos em §Y[From.From.GetName]§! fizeram uma descoberta impressionante. Todas as provas apontam para o fato de que este improvável [From.From.GetPlanetMoon] foi a origem da Varíola Javoriana!\n\nUma forma rara de uma bactéria nativa invadiu a colônia Irassiana devido a uma falha de fabricação em um lacre de quarentena, e de lá se espalhou para os filtros de ar de uma nave mercante visitante. Já que a varíola se espalhou em uma rapidez sem precedentes, duvida-se que os Irassianos tivessem tido tempo de descobrir sua origem."
 precursor.1540.desc:0 "Um cruzador Irassiano foi deixado esquecido por mais de um milhão de anos em órbita próxima ao redor de [From.GetName]. A nave está girando lentamente e não mostra sinais óbvios de danos de armas, e todas as cápsulas de escape estão no lugar. Como era esperado, nenhum sinal de energia pode ser detectado dentro de seu casco."
 precursor.1540.name:0 "Nave Irassiana Abandonada"
 precursor.1541.desc:0 "O interior do cruzador Irassiano encontrado na órbita de §Y[From.From.GetName]§! contém os restos mortais de toda a sua tripulação. A maioria deles morreu devido ao resultado da Varíola Javoriana, que mais tarde levaria os Irassianos à extinção, mas alguns membros da tripulação foram fuzilados por guardas enquanto tentavam chegar às cápsulas de fuga. De acordo com os arquivos de registro recuperados, o capitão emitiu ordens estritas para deixar a nave em quarentena assim que o surto da doença se tornou aparente."
 precursor.1545.desc:0 "Destroços do que parece ter sido uma instalação orbital gigantesca foram descobertos acima de [From.GetName]. Artefatos recuperados entre os destroços confirmaram que esta estação espacial serviu como a sede da Autoridade de Controle de Doenças do Concordato Irassiano há aproximadamente 1,2 milhão de anos.\n\nOs Irassianos eram muito mais suscetíveis a doenças alienígenas do que a maioria das espécies conhecidas, e o orçamento do instituto de saúde pública deles era quase o mesmo das forças armadas. Apesar disso, os registros que encontramos mostram que a espécie inteira faleceu devido à Varíola Javoriana."
 precursor.1545.name:0 "Controle de Doenças"
 precursor.1546.desc:0 "Recuperamos os restos de diversos registros de pesquisa do campo de destroços acima de §Y[From.From.GetName]§!. Os registros finais estão todos focados em encontrar uma cura para a Varíola Javoriana que estava devastando o Concordato Irassiano, e eles ficaram cada vez mais desesperados conforme a situação piorou.\n\nO último registro revela que a varíola se espalhou de maneira incontrolável na própria estação espacial. Um anexo detalha todas as tentativas falhas de produzir uma cura na vã esperança de que os dados possam ser úteis às gerações futuras de cientistas Irassianos."
 precursor.1550.desc:0 "Um pequeno posto de escuta militar Irassiano foi construído em uma parte vazia do interior deste asteróide. Ele está equipado com uma rede de sensores poderosos que parecem estar voltados aos sistemas vizinhos. Nenhum deles está funcional, e o asteróide parece já ter sido vasculhado e saqueado por outro grupo."
 precursor.1550.name:0 "Posto de Escuta no Asteróide"
 precursor.1551.desc:0 "Descobrimos que os Irassianos utilizaram o posto de escuta no asteróide [From.From.GetName] para espionar e planejar ataques em civilizações vizinhas durante a fase expansionista do império deles. Estes ataques foram altamente bem-sucedidos, e os Irassianos logo se tornaram a força dominante desta seção da galáxia. Quando eles foram dizimados pela Varíola Javoriana, este posto de escuta já havia sido abandonado pelos militares há tempos."
 precursor.1555.desc:0 "Destroços orbitais que já pertenceram a uma grande estação de pesquisa Irassiana foram encontrados acima de [From.GetName]. Exatamente o que os Irassianos estavam pesquisando aqui permanece incerto, mas os instrumentos parecem estar apontados para dentro do próprio gigante gasoso."
 precursor.1555.name:0 "Estação Científica do Gigante Gasoso"
 precursor.1556.desc:0 "Uma análise dos destroços orbitais descobertos acima de §Y[From.From.GetName]§! gerou poucas respostas, mas temos uma ideia de o que os cientistas estavam estudando na estação de pesquisa. Registros recuperados fazem referência a algum tipo de objeto artificial flutuando no fundo da atmosfera esmagadora do gigante gasoso.\n\nO [Root.GetName] não encontrou vestígios de tal objeto, apesar de análises atmosféricas repetidas, então ou os Irassianos finalmente recuperaram o objeto, ou outra pessoa o fez nos incontáveis anos desde a queda deles."
 precursor.16.desc:0 "Nossos arqueólogos em §Y[From.From.GetName]§! conseguiram recuperar os restos parciais de um mapa estelar ao lado de um pedaço de um cabo de elevador. Aparentemente ele era usado pelos comandantes da marinha mercante Vultaum, e mostra várias rotas de comércio interestelar lucrativas."
 precursor.1600.desc:0 "Após um estudo intenso de nossos artefatos Irassianos recuperados, cientistas em [Root.Capital.GetName] conseguiram deduzir as coordenadas galáticas exatas de Irass - o sistema natal da antiga civilização Irassiana! Devemos lançar uma expedição para este sistema antes que alguém chegue primeiro."
 precursor.1600.name:0 "Sistema Natal Irassiano Localizado"
 precursor.1601.desc:0 "Irassia - o antigo lar do Concordato Irassiano. Relativamente recentemente (nos últimos 2 mil anos) alguém se deu ao trabalho de bombardear sistematicamente cada metro quadrado da superfície do [From.GetPlanetMoon] a partir da órbita - possivelmente em uma tentativa de impedir o ressurgimento da Varíola Javoriana.\n\nApesar disso, a superfície ainda está coberta com os restos fossilizados dos bilhões de Irassianos que sucumbiram à praga nos anos finais do seu império. No momento que ela já havia se espalhado para o mundo natal deles, a maioria dos mundos no Concordato Irassiano já havia caído, e seus vassalos alienígenas estavam em revolta aberta.\n\nA julgar pelos registros de satélites antigos recuperados a partir da órbita, a população no mundo natal Irassiano já estava bem resignada neste momento. O pânico generalizado que acompanhou os primeiros surtos da varíola nas colônias não estava aparente, enquanto muitos já aceitavam o fato de que o fim estava próximo."
 precursor.1601.name:0 "O Mundo Natal Irassiano"
 precursor.1602.desc.a:0 "Este é Irassia, ou pelo menos o que sobrou da antiga capital orgulhosa do Concordato Irassiano. Se quaisquer artefatos sobreviveram a destruição do mundo natal Irassiano, outra pessoa já os levou daqui - há sinais claros de que alguém esteve aqui recentemente."
 precursor.1602.desc.b:0 "Este mundo já suportou uma biosfera vistosa, até ter sido apagado por um bombardeio orbital massivo. A inspeção indica que o [From.GetPlanetMoon] era a capital de uma antiga civilização conhecida como o 'Concordato Irassiano'. Aprendemos pouco além disso, já que outros exploradores já limparam tudo que tinha de valor aqui."
 precursor.1602.name:0 "Mundo Natal Irassiano Encontrado"
 precursor.20.desc:0 "Vários grandes lagos, perfeitamente circulares na superfície de [From.GetName] foram causados por uma série de explosões anti-matéria há milhões de anos. Este [From.GetPlanetMoon] era habitado pelos Vultaum naquele momento, e as crateras estão todas aglomeradas na região que abrigava o maior dos assentamentos planetários.\n\nA hipóstese de bombardeio orbital foi descartada pela equipe científica do [Root.GetName], levando-nos a crer que essas explosões foram ativadas por alguém ou algo no chão."
 precursor.2000.desc:1 "Recuperamos artefatos de uma antiga civilização alienígena em [From.GetName]! Incrivelmente, esta civilização, que aparentemente se denominava como os 'Cybrex', parece ter sido composta de máquinas que estavam interligadas em algum tipo de consciência coletiva. A idade dos artefatos indica que eles estavam ativos há uns 600.000 anos - pelo menos nesta porção da galáxia - mas não aprendemos nada sobre suas origens exatas.\n\nDe acordo com um fragmento de dados parciais que nossos cientistas conseguiram extrair de um dos artefatos, os Cybrex em algum momento lançaram uma cruzada para destruir toda a vida orgânica senciente na galáxia por motivos desconhecidos."
 precursor.2000.name:0 "Os Cybrex"
 precursor.2005.desc:0 "[From.GetName] foi o mundo natal dos antigos Kuur, uma civilização alienígena arrasada pelos Cybrex há uns 600 mil anos. O [From.GetPlanetMoon] foi cuidadosamente minado pelas máquinas, e algumas ruínas espalhadas são tudo o que resta da civilização Kuur. O resto virou poeira."
 precursor.2005.name:0 "Mundo Natal Kuur"
 precursor.2006.desc:0 "Descobrimos que §Y[From.From.GetName]§! foi o ponto de origem dos Cybrex. Um tipo de máquina senciente foi criada pelos habitantes originais do [From.From.GetPlanetMoon], os Kuur. Apesar de os detalhes de como isso aconteceu serem desconhecidos para nós, isso eventualmente resultou no nascimento de uma consciência maquinária comunal gigantesca - os Cybrex.\n\nEm algum momento, eles se viraram contra os Kuur, massacrando a população do mundo natal em uma guerra breve, mas destrutiva, que acabou com a biosfera do [From.From.GetPlanetMoon]. A eliminação sistemática das colônias Kuur em sistemas vizinhos veio logo em seguida, até que a civilização Kuur deixou de existir."
 precursor.2010.desc:0 "[From.GetName] era originalmente o mundo natal dos Indimak, outra vítima da expansão implacável dos Cybrex. O [From.GetPlanetMoon] foi bombardeado a partir da órbita até que os Indimak se renderam. Após a rendição, as formas de guerra Cybrex desceram até a superfície, iniciando um programa para exterminar a população Indimak que duraria três anos.\n\nJunto com 7 bilhões de Indimak, isso também resultou na destruição de aproximadamente 97% da biota do [From.GetPlanetMoon]."
 precursor.2010.name:0 "Mundo Natal Indimak"
 precursor.2011.desc:0 "Só agora que a biosfera de §Y[From.From.GetName]§! começou a se recuperar da invasão Cybrex há 600.000 anos. Encontramos as ruínas de uma fábrica Cybrex, onde escravos Indimak eram forçados a ajudar no extermínio de sua própria espécie ao construir máquinas de guerra. Quando o programa de extermínio estava quase completo, os Cybrex "desmontaram" os trabalhadores escravos restantes e as fábricas.\n\nApesar de terem mantido uma operação mineradora significativa no [From.From.GetPlanetMoon], os Cybrex parecem ter se retirado do sistema inteiro mais tarde, por motivos desconhecidos."
 precursor.2015.desc:0 "Os restos quebrados de duas formas de guerra Cybrex foram descobertos em órbita ao redor de [From.GetName]. Eles parecem ter sido destruídos em batalha, mas não foram encontrados destroços do adversário. Ou eles foram arrasados, ou há mais do que parece nessa batalha."
 precursor.2015.name:0 "Formas de Guerra Cybrex Quebradas"
 precursor.2016.desc:0 "Após estudar os destroços de duas formas de guerra Cybrex sobre §Y[From.From.GetName]§!, o Oficial Científico [Root.GetLeaderName] concluiu que provavelmente eles foram destruídos lutando um contra o outro. Essa teoria explica a falta de destroços que não sejam dos Cybrex, e se encaixa com os padrões de ataque encontrados nos destroços.\n\nPor que os dois se enfrentaram, permanece um mistério. Após serem imobilizados, as duas formas de guerra ativaram algum tipo de mecanismo de auto destruição que fritou os processadores neurais deles."
 precursor.2020.desc:0 "Uma guerra terrestre gigantesca aconteceu em [From.From.From.GetName] quando os Cybrex invadiram o [From.From.From.GetPlanetMoon] há mais de 600 mil anos. O nome da espécie alienígena que lutou contra eles não sobreviveu à passagem do tempo, mas eles parecem ter resistido duramente. Máquinas de guerra quebradas Cybrex podem ser encontradas por todo o [From.From.From.GetPlanetMoon], e os destroços da frota de invasão ainda estão em órbita."
 precursor.2020.name:0 "Invasão Cybrex"
 precursor.2021.desc:0 "Após a invasão inicial em §Y[From.From.GetName]§! ter parado devido à tenacidade inesperada dos defensores do [From.From.GetPlanetMoon], os Cybrex parecem ter recuado de volta à órbita para reconsiderar suas opções.\n\nA solução que eles encontraram para o problema foi manobrar dois asteróides grandes para colidir com o [From.From.GetPlanetMoon]. Os impactos destruíram a maioria das indústrias e infraestrutura que os Cybrex tentaram subverter para o seu uso próprio, mas isso foi um sacrifício necessário para quebrar o empate."
 precursor.2025.desc:0 "[From.GetName] mostra sinais de já ter sido um mundo Cybrex altamente desenvolvido. Com a sua eficiência típica, as máquinas extraíram minuciosamente os minérios do [From.GetPlanetMoon] e ruínas de complexos de fábricas gigantescos podem ser encontrados nos dois hemisférios. Curiosamente, uma grande área retangular próxima ao equador parece ter sido deixada quase intacta."
 precursor.2025.name:0 "Ruínas Cybrex"
 precursor.2026.desc:0 "Em um comportamento surpreendente, os Cybrex parecem ter estabelecido uma grande reserva em [From.From.GetName] onde orgânicos sencientes podiam viver sem serem incomodados.\n\nApesar de serem monitorados de perto, os Cybrex deixaram os habitantes se desenvolverem por conta própria, mesmo quando uma guerra civil destrutiva entre os orgânicos deixou a reserva amplamente sem população. Após diversos séculos, os Cybrex repentinamente abandonaram o [From.From.GetPlanetMoon], e a população restante da reserva morreu aos poucos."
 precursor.2030.desc:0 "[From.GetName] é de fato um objeto construído artificialmente, cuidadosamente escondido com uma fina camada de rocha para parecer um asteróide. O interior vazio abriga um posto de escuta antigo Cybrex, que foi usado para espiar o tráfego espacial dentro do sistema. Ele parou de funcionar há muito tempo."
 precursor.2030.name:0 "Posto de Escuta Cybrex"
 precursor.2031.desc:0 "Um estudo mais próximo do asteróide §Y[From.From.GetName]§!  - na verdade, um posto de escuta oculto Cybrex - produziu alguns resultados interessantes. Por qualquer motivo, o asteróide foi deixado para trás quando os restos dos Cybrex desapareceram da galáxia. Ele permaneceu funcional por pelo menos 50 mil anos após o desaparecimento, apesar de um comportamento cada vez mais instável de sua IA administrativa.\n\nApós mais de cinco trilhões tentativas falhas de se conectar com o hub subespacial dos Cybrex, a IA aparentemente se suicidou ao provocar um curto circuito nos sistemas do asteróide."
 precursor.2035.desc:0 "Destroços antigos de algum tipo de complexo de refinaria gigantesco dos Cybrex foram encontrados em órbita ao redor do gigante gasoso [From.GetName]. Vestígios energéticos restantes sugerem que ele foi destruído por algum tipo de arma antimatéria."
 precursor.2035.name:0 "Refinaria Cybrex"
 precursor.2036.desc:0 "Provas foram encontradas que indicam que os Cybrex estavam extraindo hélio-3 de §Y[From.From.GetName]§!, usando seu complexo orbital para refinar o gás antes de distribuí-lo como combustível para suas frotas espaciais itinerantes.\n\nInteressantemente, as assinaturas de energia da arma antimatéria que destruiu a instalação tem origem Cybrex. Por que eles destruiriam a própria refinaria?"
 precursor.2040.desc:0 "Uma batalha espacial imensa ocorreu na alta órbita de [From.GetName] há uns 600 mil anos, com naves de pelo menos cinco frotas diferentes participando. Uma das frotas pertencia aos Cybrex, apesar de a grande maioria dos destroços orbitais serem dos outros participantes."
 precursor.2040.name:0 "Destroços de Batalha"
 precursor.2041.desc:0 "Após analisar os destroços deixados pela antiga batalha travada sobre §Y[From.From.GetName]§!, aprendemos que quatro impérios alienígenas contemporâneos dos Cybrex juntaram suas forças em uma tentativa desesperada de frear as frotas da consciência maquinária.\n\nA julgar pela pequena quantidade de destroços Cybrex que foram produzidos pela batalha, eles não foram bem-sucedidos."
 precursor.2045.desc:0 "O mundo hostil e imperdoável de [From.GetName] foi o lar do que parece ter sido uma grande base Cybrex. Nada restou a não ser destroços espalhados e uma grande cratera. Teremos que investigar o local da base mais de perto se formos aprender mais."
 precursor.2045.name:0 "Antiga Base Cybrex"
 precursor.2046.desc:0 "Encontramos destroços em §Y[From.From.GetName]§! de uma grande nave que não parece ter sido de origem Cybrex na cratera que já foi o local da base deles. Nossos arqueólogos especulam que a nave pertenceu a uma das civilizações orgânicas que esteve sob ataque Cybrex. Se assim for, ela também pode ter sido enviada para colidir com a base em algum tipo de ataque suicida.\n\nNenhuma outra explicação para a destruição da base foi encontrada."
 precursor.2050.desc:0 "Os antigos restos congelados de quase mil alienígenas foram encontrados na vizinhança de [From.GetName]. Eles vêm de uma dúzia de espécies diferentes, e uma análise preliminar revela que os corpos possuem 600 mil anos de idade... mais ou menos na mesma época que a consciência maquinária Cybrex devastou essa parte da galáxia."
 precursor.2050.name:0 "Restos Orgânicos"
 precursor.2051.desc:0 "Os alienígenas mortos que encontramos acima de [From.From.GetName] morreram devido à exposição ao vácuo, e cada indivíduo tinha o código de barras que os Cybrex costumavam gravar na pele dos cativos orgânicos. Parece que os Cybrex executaram esses alienígenas "jogando-os no espaço", talvez após terem concluído interrogatórios ou para impedir que escapassem em algum tipo de operação de resgate.\n\nNunca saberemos a verdade."
 precursor.2055.desc:0 "Um módulo único, muito danificado é tudo o que sobrou de uma estação de pesquisa Cybrex que já orbitou [From.GetName] há centenas de milhares de anos. O interior do módulo foi exposto ao vácuo e está cheio de restos mortais de criaturas que eram parte máquina e parte humanos."
 precursor.2055.name:0 "Estação de Pesquisa Cybrex"
 precursor.2056.desc:0 "Uma análise do módulo de pesquisa Cybrex que encontramos acima de §Y[From.From.GetName]§! revelou que a consciência maquinária estava experimentando com formas de vida cibernéticas. Centenas de prisioneiros desafortunados foram transportados para esta instalação com o propósito de terem seus membros e órgãos substituídos por diversas próteses mecânicas.\n\nO objetivo exato destes testes permanece incerto - não há provas de que os Cybrex utilizaram unidades cibernéticas fora deste laboratório."
 precursor.21.desc:0 "Os arqueólogos em §Y[From.From.GetName]§! conseguiram recuperar um núcleo de memória intacto de um terminal dentro de uma instalação médica em ruínas. Ele tinha algumas estatísticas interessantes, tais como a expectativa de vida média natural dos Vultaum (aproximadamente 270 anos) e uma lista de suas doenças mais comuns."
 precursor.2100.desc:0 "Após um estudo intenso de nossos artefatos Cybrex recuperados, cientistas em [Root.Capital.GetName] conseguiram deduzir as coordenadas galáticas exatas de um sistema que antigas máquinas se referiam como 'Cybrex Prime' - possivelmente para onde a civilização deles fugiu após a tentativa abortada de exterminar toda a vida orgânica senciente! Devemos lançar uma expedição para este sistema antes que alguém chegue primeiro."
 precursor.2100.name:0 "Sistema Natal Cybrex Localizado"
 precursor.2101.desc:0 "Parece que os Cybrex reavaliaram sua cruzada galática contra a vida orgânica em algum momento durante o seu décimo-sétimo ano. Se essa mudança foi causada por perdas no campo de batalha ou por uma mudança ideológica no seu consenso em rede, nunca saberemos, mas por qualquer motivo, os Cybrex decidiram parar sua campanha.\n\nEles começaram uma retirada lenta que durou quase um século, até desaparecerem completamente. Agora sabemos por que eles fugiram para este sistema, onde construíram um mundo anel gigantesco dedicado a abrigar a civilização inteira deles.\n\nEles se isolaram aqui por milhares de anos, até que um explorador independente encontrou por acaso o sistema deles e espalhou sua localização para o resto da galáxia. A notícia que os temíveis Cybrex haviam sido encontrados novamente fez com que diversas potências vizinhas organizassem uma expedição militar gigantesca, que bombardeou o mundo Cybrex até reduzí-lo a cascalho.\n\nEstranhamente, os Cybrex não ofereceram qualquer tipo de resistência."
 precursor.2101.name:0 "O Nexus Central Cybrex"
 precursor.2102.desc.a:0 "Este mundo anel colossal foi claramente construído pelos Cybrex, e deve ter sido para onde eles fugiram após sua cruzada falha. Infelizmente, outros visitaram recentemente este local, e parece que foram bem minuciosos - nada de valor restou."
 precursor.2102.desc.b:0 "Nossa inspeção deste mundo anel intrigante revelou que ele foi construído por algum tipo de civilização maquinária conhecida como os 'Cybrex'... mas, infelizmente, não fomos capazes de aprender muito mais do que isso. Outros exploradores já limparam este sistema de qualquer coisa de valor."
 precursor.2102.name:0 "Mundo Anel Cybrex Encontrado"
 precursor.2200.desc:0 "Conforme o Oficial Científico [Root.GetLeaderName] relata os [RogueLeader.GetHerHis] achados sobre o imenso mundo anel no sistema [From.GetStarName], [RogueLeader.GetSheHe] mal pode conter o [RogueLeader.GetHerHis] espanto. A imensidão dos anéis está além de nossa compreensão, o tempo necessário para construir até mesmo um dos setores está muito além de nós.\n\nAs análises revelam um recurso novo e raro que nunca encontramos antes, um metal vivo, que é abundante nos anéis. Este material pode ser uma das razões pela qual os criadores do anel conseguiram construí-lo. Pesquisar esta tecnologia pode nos trazer para mais perto do conhecimento deles."
 precursor.2200.name:0 "Metal Vivo"
 precursor.25.desc:0 "Uma análise minuciosa de [From.GetName] revelou uma vasta rede de túneis construídos artificialmente abaixo da superfície do [From.GetPlanetMoon]. A maioria dos túneis desabou, e a tripulação do [Root.GetName] acredita que eles representam somente uma pequena porção do que já foi uma colônia Vultaum muito maior.\n\nAs cavernas subterrâneas principais foram desabadas intencionalmente, esmagando as cidades Vultaum e seus habitantes debaixo de milhões de toneladas de rocha."
 precursor.26.desc:0 "A escavação arqueológica em §Y[From.From.GetName]§! revelou alguns restos impressionantes de Vultaum fossilizados em uma das câmaras que desabou mais próxima à superfície. Isso deu aos nossos cientistas uma ideia mais clara sobre como os Vultaum realmente são."
 precursor.30.desc:0 "Detectamos os restos parciais de uma estação de mineração de gás ao redor de [From.GetName] que parece ser de origem Vultaum. Os propulsores da estação foram ativados deliberadamente há milhões de anos em uma tentativa de empurrar a estação diretamente para o gigante gasoso, mas uma colisão com um objeto desconhecido impediu que isso acontecesse."
 precursor.30.name:0 "Instalação de Gigante Gasoso Vultaum"
 precursor.301.a.desc:0 "Comunicações interceptadas de um grupo de prospectores independentes indicam que eles recentemente encontraram algo relacionado a uma antiga civilização Precursora em [precursor_planet.GetName]. A superstição os levou a deixar o [precursor_planet.GetPlanetMoon] intacto, então o que quer que tenham descoberto deve estar lá ainda."
 precursor.301.a:0 "Devemos investigar isso."
 precursor.301.b.desc:0 "Diversas naves comerciantes que estavam passando próximas a [precursor_planet.GetName] relataram por conta própria leituras vindo do [precursor_planet.GetPlanetMoon]. Após estudar estas leituras, peritos em [Root.Capital.GetName] acreditam que isso pode ser um indicador de atividade Precursora antiga."
 precursor.301.c.desc:0 "Autoridades em [Root.Capital.GetName] expuseram recentemente uma grande quadrilha de contrabando, e muitas prisões foram feitas. Em uma tentativa de barganhar por clemência, um dos capitães contrabandistas nos deu as coordenadas de um [precursor_planet.GetPlanetMoon] que supostamente contém restos de uma antiga civilização Precursora."
 precursor.301.d.desc:0 "Diversos recrutas de nossas forças terrestres fizeram recentemente uma inserção HALO na superfície de [precursor_planet.GetName] como parte de um exercício de treinamento de sobrevivência. Quando os recrutas foram coletados novamente após dois meses, um deles relatou diversas descobertas indicando que uma antiga civilização Precursora esteve presente neste mundo há muito tempo."
 precursor.301.name:0 "Descoberta Precursora"
 precursor.31.desc:0 "Um traje espacial Vultaum aparentemente intacto, que outros saqueadores não viram, foi recuperado pelos nossos arqueólogos. Este traje com aparência de tubo, medindo quatro metros de comprimento, deu aos nossos cientistas novos conhecimentos sobre que tipo de ambientes os Vultaum preferiam."
 precursor.35.desc:0 "[From.GetName] foi o lar de um pequeno entreposto Vultaum, onde eles comercializavam com diversas civilizações vizinhas. Em algum momento, o entreposto parece ter sido convertido em uma missão religiosa, onde os Vultaum tentaram converter mercadores alienígenas visitantes para a filosofia deles. O comércio cessou logo em seguida, e o [From.GetPlanetMoon] acabou sendo abandonado."
 precursor.35.name:0 "Entreposto Comercial Vultaum"
 precursor.36.desc:0 "Arqueólogos em §Y[From.From.GetName]§! resgataram um pequeno panfleto digital Vultaum. Parece que os missionários deste entreposto passavam panfletos como este aos comerciantes visitantes. Boa parte dos dados está corrompida, mas há diversas referências à "grande mentira" e "às correntes da realidade virtual"."
 precursor.40.desc:0 "Um pequeno satélite Vultaum foi encontrado na órbita de [From.GetName]. Ele foi configurado para repetir uma mensagem continuamente até que a sua fonte de energia secou há milhões de anos. Recuperamos a sua matriz transmissora, mas apenas uma parte da transmissão.\n\nO propósito principal deste satélite aparentemente era pregar a filosofia Vultaum dominante às civilizações vizinhas. Sua mensagem fala da necessidade de 'se desconectar' e 'abraçar a verdadeira existência', o que quer que isso queira dizer."
 precursor.40.name:0 "Satélite Vultaum"
 precursor.41.desc:0 "Após uma análise cuidadosa da matriz de transmissão Vultaum, nossos arqueólogos e engenheiros de dados concluíram que as máquinas não contêm quaisquer tecnologias de valor para nós. Porém, o projeto melhorou bastante o nosso entendimento da linguagem de programação primária Vultaum. Isso facilitará que decifremos os dados deles no futuro."
 precursor.45.desc:0 "[From.GetName] foi o local de uma pequena colônia Vultaum que é única por dois motivos - o sistema [From.GetStarName] não é o que costumava ser espaço Vultaum, e as ruínas são centenas de anos mais novas do que qualquer outra coisa deixada pela civilização deles. A colônia parece ter sido realizada por algum tipo de grupo à parte que rejeitou a filosofia dominante de sua sociedade."
 precursor.45.name:0 "Colônia Fracionada Vultaum"
 precursor.46.desc:0 "Diversos artefatos escavados no sítio arqueológico em §Y[From.From.GetName]§! estão cobertos de escritos que rejeitam firmemente a ideia filosófica Vultaum de que a "vida em si é uma mentira". Um deles parece ser um tipo de memorial à raça Vultaum como um todo. Isso confirmaria nossa teoria de que esta colônia fracionada existiu por algum tempo após o colapso do resto da Assembleia Estelar."
 precursor.5.desc:0 "Restos de uma pequena base de mineração Vultaum de hélio-3 foram encontrados no fundo de uma grande cratera em [From.GetName]. A explosão que criou a cratera parece ter se originado de dentro da própria instalação. A não ser que as técnicas de mineração Vultaum sejam radicalmente diferentes da nossa, uma falha de equipamento ou acidente não podem ser responsáveis por uma explosão tão grande."
 precursor.5.name:0 "Base de Mineração Vultaum"
 precursor.50.desc:0 "Engenheiros Vultaum construíram em algum momento um complexo orbital gigantesco próximo a [From.GetName] dedicado à pesquisa de computação. Estranhamente, eles parecem ter ignorado o campo de inteligência artificial tão popular, para focar exclusivamente em realidades virtuais e grandes simulações computadorizadas. A maior parte do complexo foi arruinada por armas e micrometeoritos, mas o que sobrou está em incríveis condições, dada a idade da estação."
 precursor.50.name:0 "Centro de Realidade Virtual Vultaum"
 precursor.500.desc:1 "Recuperamos artefatos de uma antiga civilização alienígena em [From.GetName]! Nossos cientistas acham que eles habitaram esta região das estrelas há aproximadamente seis milhões de anos, baseado na idade dos artefatos. Os alienígenas se denominavam como os ‘Yuht’ e parecem ter sido artrópodes análogos muito largos e planos.\n\nParece que um único indivíduo era capaz de atingir um comprimento de quase cem metros quando adulto, e aparentemente era muito raro mais do que dois ou três Yuht viajarem a bordo da mesma nave. "
 precursor.500.name:0 "O Império Yuht"
 precursor.505.desc:0 "[From.GetName] esteve sujeito a um bombardeio orbital extensivo em algum ponto no passado distante, o que causou danos catastróficos à biosfera. O [From.GetPlanetMoon] parece ter sido o lar de um pequeno entreposto construído pelos antigos Yuht, mas por que isso causaria a devastação de um mundo inteiro é um mistério."
 precursor.505.name:0 "Mundo Chocadeiro Yuht"
 precursor.506.desc:0 "Após estudos extensivos do §Y[From.From.GetName]§!, agora sabemos que o [From.From.GetPlanetMoon] serviu como um dos muitos "mundos chocadeira" no Império Yuht. O Ministério de Fertilidade deles preparava mundos esterilizando-os de predadores e outros elementos potencialmente nocivos antes de plantar ovos na superfície.\n\nDepois disso os filhotes de Yuht eram deixados por conta própria neste ambiente relativamente seguro por vários séculos até desenvolverem um nível de quase senciência. Só então eles eram coletados e introduzidos cuidadosamente na sociedade."
 precursor.51.desc:0 "Os arqueólogos que estão investigando o complexo orbital Vultaum acima de §Y[From.From.GetName]§! esbarraram em uma descoberta interessante. Eles conseguiram recuperar uma cópia parcial do que parecia ser um jogo de realidade virtual de vários usuários bem popular entre bilhões de Vultaum ao redor do seu império.\n\nApesar de o jogo se passar em uma versão fictícia e altamente satirizada da sociedade contemporânea deles, ele se mostrou como uma excelente fonte de informação tanto para a linguagem, quanto para os seus costumes."
 precursor.510.desc:0 "Descobrimos diversas redes de escuta gigantescas em [From.GetName]. Estas redes possuem milhões de anos, e acreditamos que foram construídas originalmente pelos Yuht, apesar de parecer que alguma outra civilização alienígena usou eles com outro propósito nos últimos 500 mil anos. As antenas de recebimento colossais são impossíveis de serem consertadas, mas alguns terminais ainda estão intactos."
 precursor.510.name:0 "Posto de Escuta Yuht"
 precursor.511.desc:0 "Nossos arqueólogos em §Y[From.From.GetName]§! descobriram que as redes de escuta construídas no local foram usadas para escanear o espaço em busca de vida alienígena inteligente.\n\nApós conseguirem restaurar parcialmente a energia em um terminal de computadores, os arqueólogos adquiriram um disco de dados com arquivos de registro da rede de sensores que tinha séculos de dados. Estes registros sugerem que esta seção da galáxia de fato não tinha vida senciente na época do Império Yuht."
 precursor.515.desc:0 "As ruínas de diversas arcologias gigantescas Yuht podem ser encontradas no hemisfério sul de [From.GetName], indicando que este [From.GetPlanetMoon] foi o lar de uma das principais colônias deles.\n\nDentro de um dos prédios em ruínas, nossa equipe descobriu os restos do que parece ser um museu exibindo 'fraudes alienígenas famosas'. Há vários artefatos coletados pelos Yuht ao longo do seu império, que dizem provar a existência de vida alienígena senciente. Em cada caso, o museu classificou os artefatos como fraudes."
 precursor.515.name:0 "Colônia Yuht"
 precursor.516.desc:0 "A maioria dos artefatos exibidos nos museus Yuht em §Y[From.From.GetName]§! está faltando, mas nossos arqueólogos conseguiram recuperar uma destas supostas fraudes. Parece ser um instrumento usado para medir radiação cósmica, mas os arqueólogos confirmaram que ele tem alguns milhões de anos a mais que os Yuht. Ao contrário da opinião do museu Yuht, isso certamente seria um artefato alienígena verdadeiro."
 precursor.520.desc:0 "Sinais do desenvolvimento Yuht podem ser encontrados ao redor de [From.GetName], e o [From.GetPlanetMoon] deve ter passado por uma terraformação limitada em algum momento. Uma região no hemisfério do norte é algum tipo de cemitério gigantesco. Nenhum assentamento Yuht pode ser visto por perto, mas há muitos monumentos marcando cemitérios.\n\nCom uma taxa de nascimento baixa e uma expectativa de vida média próxima aos milhares de anos, cada morte Yuht era tratada como um evento significativo, e muita ênfase era colocada nas cerimônias de sepultamento."
 precursor.521.desc:0 "As escavações arqueológicas em [From.From.GetName] revelaram que a maioria dos túmulos foi saqueada nos milhões de anos desde a primeira escavação, provavelmente devido ao costume Yuht de enterrar os seus mortos junto com joias e presentes extravagantes. Em uma pilha de coisas descartadas pelos saqueadores, os arqueólogos encontraram um grande boneco que lembra um Yuht adulto. Eles especulam que pode ter servido como um amuleto ou uma forma de lembrança."
 precursor.525.desc:0 "Uma guerra terrestre gigante foi disputada em [From.GetName] entre os yuht e uma segunda espécie da qual não conhecemos muito. Essa campanha ocorreu nos anos finais do Império Yuht, e apesar de ter ocorrido há milhões de anos, destroços de máquinas de guerra arruinadas ainda podem ser encontradas.\n\nApesar do [From.GetPlanetMoon] ser uma colônia Yuht importante, as cidades e os assentamentos próximos nunca foram reconstruídos após o final das batalhas, o que indica que eles devem ter perdido a campanha."
 precursor.526.desc:0 "Após vasculhar diversos campos de batalha antigos em §Y[From.From.GetName]§!, nossos arqueólogos recuperaram o que parece ser um arreio de batalha Yuht. Diversos canhões de calibre alto ainda estavam presos a ele, e os arqueólogos acreditam que os soldados Yuht, devido ao tamanho gigantesco dos seus corpos, lutavam como o que pode ser essencialmente descrito como fortalezas móveis gigantescas."
 precursor.530.desc:0 "Um satélite Yuht foi colocado em órbita ao redor de [From.GetName] para comemorar o momento do primeiro contato entre eles e os Jabbardeeni, uma civilização contemporânea. O evento ocorreu bem aqui no sistema [From.GetStarName] e teve impactos profundos em todos os níveis da sociedade Yuht.\n\nPor mais de um milhão de anos, eles achavam que estavam sozinhos na galáxia, por isso reagiram com espanto e horror ao descobrir vida alienígena senciente. O [Root.GetName] recuperou o satélite, que agora aguarda uma análise completa."
 precursor.530.name:0 "Satélite Yuht"
 precursor.531.desc:0 "Após analisar o satélite que descobrimos acima de §Y[From.From.GetName]§!, nossos arqueólogos encontraram uma foto impregnada e altamente estilizada do que parece ser um cruzador Yuht e um batedor Jabbardeeni muito menor em formação próxima durante o evento de primeiro contato. Isso nos deu uma noção sobre como eram as naves estelares deles."
 precursor.535.desc:0 "Os restos de um cruzador Yuht foram encontrados em órbita ao redor de [From.GetName]. Parece ter sido vítima de fogo por armas, mas dada a idade extrema do casco, é difícil ter certeza. Não há indicação que a nave foi equipada em algum momento com um propulsor MRQL - ela deve ter viajado entre as estrelas em velocidades abaixo da luz."
 precursor.535.name:0 "Cruzador Yuht"
 precursor.536.desc:0 "Os arqueólogos que estão investigando o cruzador Yuht desgovernado acima de §Y[From.From.GetName]§! transmitiram seu relatório. Há duas grandes câmaras criogênicas na parte central do cruzador, desenvolvidas para cada uma abrigar um Yuht em animação suspensa. Devido ao tamanho gigantesco dos indivíduos Yuht, isso era aparentemente o complemento de tripulação padrão para naves deste tamanho.\n\nNenhum resto de Yuht foi encontrado na nave, mas os arqueólogos conseguiram recuperar registros de um computador que monitorava os sinais de vida e condições médicas da tripulação. Ele forneceu dados valiosos sobre a fisiologia Yuht."
 precursor.540.desc:0 "Os restos parciais de uma antiga nave estelar Yuht foram encontrados em alta órbita ao redor de [From.GetName]. Uma análise inicial conduzida pelo [Root.GetName] indica que a nave pode ter funcionado como uma nave colonial.\n\nAté naves Yuht do tipo cruzador eram tipicamente tripuladas por um ou dois indivíduos, devido ao imenso tamanho dos seus corpos, mas este casco possui mais de uma dúzia de cápsulas criogênicas, cada uma contendo exoesqueletos murchos do que deveriam ser colonizadores Yuht."
 precursor.540.name:0 "Nave Colonial Yuht"
 precursor.541.desc:0 "A maior parte dos restos da nave colonial Yuht abandonada na órbita de §Y[From.From.GetName]§! está em más condições, mas nossos arqueólogos conseguiram recuperar os motores abaixo da luz da nave. Os Yuht nunca romperam a barreira da luz, em vez disso dependiam de tecnologia criogênica e expectativa de vida de mil anos para espalhar o seu império pelas estrelas."
 precursor.545.desc:0 "Este asteróide parece ter sido o lar de um único indivíduo Yuht. Análises profundas mostram uma série de caernas conectadas no interior do asteróide que seguem um padrão similar aos cômodos vistos nas moradias Yuht que foram encontradas em outros lugares. Para aprendem mais, precisaremos despachar uma equipe de exploração para investigar o sistema de cavernas."
 precursor.545.name:0 "Habitação Asteróide Yuht"
 precursor.546.desc:0 "Após investigar a habitação Yuht no asteróide §Y[From.From.GetName]§!, descobrimos que era o lar da famosa filósofa eremita "Yakliir". Evidentemente ela era uma figura de um certo renome na cultura deles, e referências a ela foram encontradas em diversas fontes Yuht. Os restos de Yakliir foram encontrados perto da porta principal da moradia, onde ela faleceu aguardando uma nave de suprimentos que nunca chegou."
 precursor.55.desc:0 "[From.GetName] está coberto de crateras de impacto de colisões de asteróides, mas uma se destaca - parece ter sido criada através da detonação de algum tipo de dispositivo antimatéria. Há provas em outro lugar na superfície do asteróide indicando que ele passou por uma extração pesada pelos Vultaum em algum momento há uns 12 milhões de anos. A grande cratera que encontramos era provavelmente a localização do posto de mineração."
 precursor.55.name:0 "Base de Mineração Asteróide Vultaum"
 precursor.56.desc:0 "Uma análise mais próxima da base de mineração Vultaum destruída em §Y[From.From.GetName]§! revelou alguns dos equipamentos de mineração deles escondidos em um túnel. Ele foi desenvolvido de maneira única para ser usado com sua anatomia de minhoca, e parece ser operado principalmente usando as vibrações corpóreas que eles usavam para se comunicarem."
 precursor.6.desc:0 "Milagrosamente, conseguimos resgatar partes de um núcleo de dados Vultaum que estava bem distante da cratera em [From.From.GetName]. Boa parte dos dados estava corrompida, mas nossos cientistas conseguiram traduzir de maneira apropriada o "korga" - a unidade de tempo básica dos Vultaum."
 precursor.600.desc:0 "Após um estudo intenso de nossos artefatos Yuht recuperados, cientistas em [Root.Capital.GetName] conseguiram deduzir as coordenadas galáticas exatas de Yuhtaan - o sistema natal da antiga civilização Yuht! Devemos lançar uma expedição para este sistema antes que alguém chegue primeiro."
 precursor.600.name:0 "Sistema Natal Yuht Localizado"
 precursor.601.desc:0 "Confirmamos que [From.GetName] foi o mundo natal original dos Yuht. O [From.GetPlanetMoon] sofreu um bombardeio orbital extensivo há aproximadamente quatro milhões de anos. Esqueletos de metal retorcidos são tudo o que sobrou das arcologias imensas que já cobriram a superfície.\n\nO que conseguimos juntar é que parece que os Yuht passaram boa parte de um milênio buscando por sinais de vida alienígena inteligente no espaço local em vão. Quando eles finalmente encontraram os Jabbardeeni, uma raça jovem que havia acabado de iniciar a viagem interestelar, foi um tremendo choque.\n\nA liderança Yuht chegou a um consenso: os Jabbardeeni deveriam ser erradicados antes que ficassem poderosos demais. Um ataque surpresa gigantesco foi lançado, o que gerou uma grande perda para os dois lados. Apesar de sua idade jovem, os Jabbardeeni já estavam experimentando com tecnologias que os Yuht nunca consideraram, e finalmente levaram a vantagem. Após menos de uma década de guerra, o Império Yuht de dois milhões de anos foi totalmente destruído."
 precursor.601.name:0 "O Mundo Natal Yuht"
 precursor.602.desc.a:0 "Descobrimos o antigo mundo natal dos Yuht, mas que pena, alguém já fez uma visita a este mundo. O [From.GetPlanetMoon] foi limpo de qualquer coisa que tenha valor."
 precursor.602.desc.b:0 "Nossa inspeção de [From.GetName] revelou que o [From.GetPlanetMoon] já foi o mundo natal de uma espécia antiga conhecida como 'Yuht’. Porém, este sistema foi visitado recentemente por outros viajantes interestelares, e eles parecem ter limpado o [From.GetPlanetMoon] de qualquer coisa de valor."
 precursor.602.name:0 "Mundo Natal Yuht Descoberto"
 precursor.completed.a:0 "Um achado interessante."
 precursor.completed.name:0 "Projeto Arqueológico Completo"
 pretender.1.desc_01:0 "[From.GetRegnalName] faleceu, e sete dias de luto foram anunciados em [Root.Capital.GetName]. Infelizmente, não havia herdeiro declarado, e duas reivindicações ao trono separadas foram feitas.\n\nAquele que possuía a reivindicação mais forte foi coroado [Root.GetRulerTitle] sob o nome [Root.GetRulerName], mas isso pouco adiantou para resolver a questão."
 pretender.1.desc_02:0 "[From.GetRegnalName] transcendeu este reino da existência e iniciou a jornada em direção ao próximo. Infelizmente, os Espíritos ainda não acharam digno nos abençoar com sinais e portentos suficientes para identificarmos de maneira conclusiva um sucessor.\n\nApós um acalorado debate, [Root.GetRulerName] foi coroado como o próximo [Root.GetRulerTitle] mas não sem oposição. Pretendentes do alto escalão do clero agora tentam galvanizar apoio."
 pretender.1.desc_03:0 "[From.GetRegnalName] faleceu sem um herdeiro claro, deixando nosso governo em desordem. [Root.GetRulerName] foi nomeado como sucessor, após ter conseguido juntar apoio suficiente entre os militares em [Root.Capital.GetName], mas a situação permanece tênue e pretendentes tentam juntar apoio suficiente para desafiar o governo do novo [Root.GetRulerTitle]."
 pretender.1.desc_04:0 "A carne do [From.GetRegnalName] falhou, e nossos algoritmos foram incapazes de identificar um substituo ideal. Para manter a eficiência, um novo [Root.GetRulerTitle] foi escolhido aleatoriamente, e agora é a responsabilidade do [Root.GetRulerName] interpretar a vontade infalível do Computador Principal.\n\nPorém, dúvidas surgiram, e há aqueles que se enxergam como melhor qualificados para desempenhar esta honra."
 pretender.1.desc_05:0 "[From.GetRegnalName] faleceu e o [Root.GetName] inteiro está de luto. Infelizmente não há herdeiro declarado, e isso suscitou uma certa disputa entre a nobreza.\n\nO [Root.GetRulerName] já foi coroado em [Root.Capital.GetName], mas Pretendentes reivindicando parentesco distante com [From.GetRegnalName] desafiaram o novo [Root.GetRulerTitle]."
 pretender.1.name:0 "[From.GetRegnalName] Morre Sem Herdeiro"
 pretender.1.tooltip:0 "Facções pretendentes surgiram."
 primitive.1.desc:0 "A inspeção em [From.GetName] revelou que certas regiões do [From.GetPlanetMoon] são o lar de uma proto-civilização alienígena primitiva. Nossas sondas mostram que a cultura Neolítica deles já dominou o fogo e uma língua falada rudimentar, mas nós ainda não vimos provas de metalurgia ou comunicação escrita."
 primitive.1.name:0 "Proto-Civilização Alienígena Encontrada"
 primitive.11.a:0 "Precisamos monitorar estes sinais."
 primitive.11.desc:0 "Nossos instrumentos de detecção pegaram, pela primeira vez, sinais de rádio emanando de [From.Capital.GetName] - a civilização alienígena industrializada que vive neste mundo, evidentemente começou a experimentar com transmissões sem fio. No restante do [From.Capital.GetPlanetMoon], relatórios chegaram detalhando o lançamento da primeira aeronave primitiva. De acordo com nossos modelos, o progresso tecnológico deles continua a avançar em um ritmo rápido."
 primitive.11.name:0 "Sinais de Rádio"
 primitive.13.a:0 "Um grande desenvolvimento."
 primitive.13.desc:0 "Físicos da civilização alienígena em [From.Capital.GetName] conseguiram dividir o átomo pela primeira vez. Com a descoberta da fissão nuclear, as primeiras armas nucleares inevitavelmente serão produzidas e as usinas de energia nuclear começam a funcionar. O [From.GetName] entrou na fase crítica onde eles possuem os meios para destruir o seu próprio mundo apertando um botão."
 primitive.13.name:0 "Divisão do Átomo"
 primitive.131.a:0 "Não há nada mais a ser observado..."
 primitive.131.desc:0 "Uma gigantesca guerra foi deflagrada recentemente entre os maiores estados nação em [From.GetName]. Enquanto nossos pesquisadores estavam observando seguramente a partir da órbita, o conflito rapidamente escalou para uma troca nuclear global.\n\nA superfície inteira foi arrasada de toda a vida, e o [From.GetPlanetMoon] foi transformado em uma terra devastada e inabitável."
 primitive.131.name:0 "[From.GetName] Sucumbe à Guerra Nuclear"
 primitive.132.a:0 "Uma lição trágica."
 primitive.132.desc:0 "Uma gigantesca guerra foi deflagrada recentemente entre os maiores estados nação em [From.GetName]. Enquanto nossos pesquisadores estavam observando seguramente a partir da órbita, o conflito rapidamente escalou para uma troca nuclear global.\n\nO [From.GetPlanetMoon] sofreu dano extensivo, com a destruição de todas as grandes cidades e de mais de 90% da população. Sobreviventes espalhados surgiram a partir dos destroços, mas nossos pesquisadores preveem que a civilização do [From.GetPlanetMoon] regressará para um estado muito mais primitivo."
 primitive.133.desc:0 "Uma gigantesca guerra foi deflagrada recentemente entre os maiores estados nação em [From.GetName]. Enquanto nossos pesquisadores estavam observando seguramente a partir da órbita, o conflito rapidamente escalou para uma troca nuclear global.\n\nA população inteira do [From.GetPlanetMoon] parece ter perecido no fogo nuclear, e o meio ambiente sofreu dano significativo."
 primitive.15.a:0 "Eles estão à beira da viagem espacial."
 primitive.15.desc:0 "Nossos sistemas de rastreamento de alto alcance detectaram o primeiro lançamento de um satélite artificial a partir da superfície de [From.Capital.GetName]. Ele chegou à órbita e isso marca o começo de um programa espacial iniciado pela civilização alienígena do [From.Capital.GetPlanetMoon]. Após dar esses primeiros passos experimentais para o espaço, podemos esperar que eles lancem missões tripuladas, e, em algum momento, expedições interplanetárias."
 primitive.15.name:0 "Primeiro Satélite"
 primitive.151.a:0 "O tempo é curto."
 primitive.151.desc:0 "Durante uma missão clandestina para a superfície de [From.GetName], um de nossos transportes foi interceptado por um esquadrão de caças atmosféricos pertencentes a um estado nação local. Um disparo de sorte de um míssil desabilitou os motores da nave, e ela caiu sobre uma região selvagem remota.\n\nPrecisamos agir rápido para evacuar quaisquer sobreviventes antes que os nativos cheguem ao local do acidente. Todas as provas de nossa presença devem ser removidas!"
 primitive.151.name:0 "Acidente de Transporte em [From.GetName]"
 primitive.152.desc:0 "Agentes do [Root.GetName] conseguiram evacuar diversos sobreviventes do transporte acidentado em [From.From.GetName]. Os destroços restantes foram destruídos em uma explosão controlada, sem deixar nada para os nativos encontrarem, exceto por uma pequena cratera.\n\nO estado nação onde este incidente ocorreu sem dúvida culpará seus vizinhos por esta violação de fronteiras, mas a perturbação do desenvolvimento natural deles deve ser mínima."
 primitive.152.name:0 "Sobreviventes Resgatados em [From.From.GetName]"
 primitive.153.a:0 "Isso não é bom."
 primitive.153.desc:0 "Forças nativas em [From.From.GetName] chegaram ao local do acidente antes de alcançarmos nossa equipe de pesquisa abatida, e todos os sobreviventes foram capturados. Os nativos estabeleceram um perímetro ao redor dos destroços do transporte, e os melhores cientistas deles estão, sem dúvida, analisando-o.\n\nAgora eles possuem provas indiscutíveis de que existe vida além do próprio mundo deles. Exatamente qual o efeito que isso vai ter na sociedade deles, permanece incerto..."
 primitive.153.name:0 "Sobreviventes Capturados em [From.From.GetName]"
 primitive.155.a:0 "Se o nosso transporte tivesse conseguido sair..."
 primitive.155.desc:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nOs sobreviventes do acidente morreram quando a base militar que eles estavam presos sofreu um tiro direto na barragem inicial. Estima-se que 90% da população nativa foram mortos, enquanto os poucos que foram poupados voltaram a uma era tecnológica mais primitiva."
 primitive.156.desc:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nNão há sobreviventes na superfície, incluindo nossos cientistas capturados, e o ambiente sofreu danos significativos."
 primitive.157.desc:0 "Diversos estados nação em [From.GetName] se uniram contra o Estado nação que abateu nosso transporte, após este ter se recusado a partilhar as tecnologias que recuperaram no local da queda. Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maioria do [From.GetPlanetMoon].\n\nToda a vida na superfície foi destruída, com [From.GetName] não mais sendo capaz de suportar vida.." Nossos cientistas capturados são contados entre os bilhões de mortos."
 primitive.159.a:0 "Isso é intolerável!"
 primitive.159.desc:0 "O Estado Nação em [From.GetName] que abateu nosso transporte forçou os cientistas capturados a projetar novos instrumentos de guerra para as forças armadas deles. Com este novo equipamento, eles conseguiram invadir diversos Estados vizinhos e agora estão no processo de unificar todo o [From.GetPlanetMoon] sob o seu comando."
 primitive.159.name:0 "Novas Armas em [From.GetName]"
 primitive.161.a:0 "A segurança do nosso povo vem em primeiro lugar."
 primitive.161.b:0 "Claramente eles não estão prontos."
 primitive.161.desc:0 "O Estado Nação em [From.GetName] que abateu o nosso transporte enviou uma transmissão aberta ao espaço através de um dos satélites primitivos deles. Parece ser direcionada a nós.\n\nEles estão exigindo que partilhemos algumas tecnologias avançadas nossas com eles em troca das vidas dos cientistas que eles capturaram no local do acidente do transporte. Se recusarmos, eles serão executados publicamente na rede de transmissão televisiva primitiva deles."
 primitive.161.name:0 "Acordo de Reféns"
 primitive.162.a:0 "Selvagens!"
 primitive.162.desc:0 "No que pode ser descrito apenas como um espetáculo obsceno, nossos cientistas capturados em [From.From.GetName] foram exibidos em frente às câmeras na TV ao vivo como 'horrores alienígenas'. Depois eles foram brutalmente desmembrados em frente a uma plateia animada."
 primitive.162.name:0 "Reféns Executados"
 primitive.17.a:0 "Era só uma questão de tempo."
 primitive.17.desc:0 "A civilização alienígena em [From.Capital.GetName] concluiu a construção da primeira nave interplanetária em órbita do mundo natal deles. Para melhor ou pior, estes alienígenas agora estão prontos para se juntarem à comunidade galática e agora eles podem ser contados entre as raças espaciais atuais da galáxia."
 primitive.17.name:0 "A Idade Espacial"
 primitive.171.a:0 "Isso nos ajudará a entendê-los melhor."
 primitive.171.b:0 "Não, vamos deixá-los em paz."
 primitive.171.desc:0 "Nossos cientistas no Posto de Observação acima de [From.GetName] solicitaram uma Nave Científica para ajudá-los a colher espécimes da superfície do [From.GetPlanetMoon]. Em nome da pesquisa, eles gostariam de abduzir secretamente alguns nativos e realizar testes neles. Depois eles serão devolvidos à superfície com as memórias apagadas."
 primitive.171.name:0 "Proposta de Pesquisa"
 primitive.172.a:0 "Um trabalho bem feito."
 primitive.172.desc:0 "O [Root.GetName] concluiu a sua missão científica para [From.From.GetName]. Passando pelo chão à noite, transportes da Nave Científica utilizaram PEMs para desabilitar os veículos de combustão primitiva utilizados pelos nativos. Seus ocupantes foram sedados e coletados, enquanto outras equipes de exploração adquiriram amostras ao dissecar o gado local.\n\nNossa missão parece ter passado desapercebida pela população do [From.From.GetPlanetMoon], apesar de alguns relatórios de 'luzes inexplicadas' e um incidente onde uma de nossas tripulações de transporte deliberadamente ter utilizado os propulsores para criar círculos em uma plantação. Eles foram reprimidos."
 primitive.174.a.response:0 "Excelente. Então, talvez possamos colocar esta questão para trás."
 primitive.174.a:0 "É claro. Por favor, envie nossas desculpas."
 primitive.174.b.response:0 "Que seja.\n\nVocê descobrirá que [From.GetSpeciesNamePlural] possuem memórias muito longas, [Root.GetSpeciesName]!"
 primitive.174.b:0 "Isso foi feito em nome da ciência. Não há compensação."
 primitive.174.desc:0 "Saudações. Existe algo que precisamos discutir.\n\nÉ de conhecimento comum entre os [From.GetSpeciesNamePlural] que nosso mundo natal foi visitado por alienígenas antes de nos tornarmos uma civilização espacial. Estes saqueadores abduziram nossos cidadãos e espalharam o terror por onde eles apareceram. Por acaso você sabe de alguma coisa sobre isso, [Root.GetSpeciesName]?\n\nDeixe-me poupar o seu esforço de mentir - sabemos que vocês foram responsáveis! Os descendentes daqueles [From.GetSpeciesNamePlural] infelizes o suficiente de terem sido sujeitos aos seus experimentos maléficos exigem compensação justa!"
 primitive.19.a:0 "Eles estão à beira da viagem espacial."
 primitive.19.desc:0 "O [From.GetName] em [From.Capital.GetName] concluiu a construção de uma estação espacial primitiva em baixa órbita sobre o seu mundo natal. Ela gera gravidade a partir de força centrifuga, e apesar de aviônica e sistemas de energia serem rudes em comparação com nossos padrões, deve ser considerada um avanço significativo dada a base tecnológica que os [From.GetSpeciesNamePlural] estão usando."
 primitive.19.name:0 "Estação Espacial Primitiva"
 primitive.21.a:0 "Isso acabaria acontecendo."
 primitive.21.desc:0 "Os alienígenas da Idade do Bronze em [From.Capital.GetName] avançaram suficientemente no uso da metalurgia para serem considerados uma civilização da Idade do Ferro. As ferramentas e armas que eles utilizam estão se tornando mais eficazes, e a arquitetura das cidades deles se tornou mais elaborada. A civilização deles se espalhou para cobrir a maioria do [From.Capital.GetPlanetMoon], e algumas das maiores cidades deles abrigam quase um milhão de indivíduos."
 primitive.21.name:0 "A Idade do Ferro"
 primitive.23.a:0 "Um passo significativo."
 primitive.23.desc:0 "A civilização pré-industrial de [From.Capital.GetName] concluiu a construção de várias máquinas de imprensa. Estas máquinas permitiram que eles produzissem material escrito em grandes quantidades, resultando em uma forma primitiva de comunicação em massa. Alguns personagens líderes da sociedade deles fizeram o melhor para reprimir essa inovação, mas os esforços até agora foram pra nada. Novas ideias rapidamente estão se espalhando pelo [From.Capital.GetPlanetMoon] com efeitos societários profundos."
 primitive.23.name:0 "Imprensa"
 primitive.25.a:0 "Veremos como eles usam essa tecnologia."
 primitive.25.desc:0 "A pólvora foi descoberta pela civilização alienígena primitiva em [From.Capital.GetName]. Isso revolucionou a guerra, com grandes canhões tornando muitas das citadelas deles obsoletas. O uso de explosivos também beneficiou muitos projetos de engenharia, já que obstáculos incômodos podem ser removidos mais facilmente. Agora mesmo, os químicos deles estão experimentando novas aplicações criativas para esta invenção."
 primitive.25.name:0 "Pólvora"
 primitive.27.a:0 "Um desenvolvimento interessante."
 primitive.27.desc:0 "A civilização alienígena em [From.Capital.GetName] descobriu os segredos do motor a vapor. Isso revolucionou a sociedade deles de diversas maneiras - veículos e maquinário utilizando esta tecnologia já podem ser vistos nas cidades, e as primeiras fábricas já estão aparecendo. Este mundo parece estar à beira da industrialização."
 primitive.27.name:0 "Energia a Vapor"
 primitive.29.a:0 "Continue os esforços de vigilância."
 primitive.29.desc:0 "A civilização alienígena em [From.Capital.GetName] entrou em uma nova era da história, ao se desenvolverem em uma sociedade totalmente industrializada. Os efeitos dramáticos desta revolução são sentidos por todo o [From.Capital.GetPlanetMoon] - fábricas surgiram em todos os lugares, medicamentos melhores resultaram em uma crescimento populacional maior e inovações científicas estão aparecendo com uma regularidade alarmante."
 primitive.29.name:0 "A Revolução Industrial"
 primitive.31.a:0 "Estamos presenciando o nascimento de uma nova cultura."
 primitive.31.desc:0 "Os alienígenas primitivos em [From.Capital.GetName] recentemente avançaram além da Era Neolítica e começaram o equivalente a uma Idade do Bronze inicial. Eles começaram a utilizar metal trabalhado e as primeiras linguagens escritas apareceram. Cidades e comunidades maiores estão tomando forma, e os alienígenas agora se espalharam sobre uma porção significativa da superfície do [From.GetPlanetMoon]."
 primitive.31.name:0 "Civilização da Idade do Bronze Aparece"
 primitive.40.a:0 "Limitar nossos assentamentos a enclaves menores."
 primitive.40.b:0 "Levar os primitivos para reservas."
 primitive.40.c:0 "Escravizar os selvagens e obrigá-los a trabalhar para nós."
 primitive.40.desc:0 "Nossos novos assentamentos em [Root.GetName] entraram em contato com os alienígenas primitivos da Idade da Pedra nativos deste mundo. Houve diversos confrontos violentos, e precisamos estabelecer uma política sobre como lidar com eles.\n\nPodemos fortificar nossos assentamentos em enclaves e limitá-los às regiões remotas onde poucos alienígenas vivem. Isso limitará severamente a terra e os recursos disponíveis aos nossos colonizadores.\n\nOutra opção é realocar os alienígenas para reservas especiais onde eles podem ser isolados do resto da colônia. Isso ainda limitaria a terra disponível, mas não na mesma proporção."
 primitive.40.name:0 "Encontro com Primitivos"
 primitive.41.a:0 "Escória primitiva!"
 primitive.41.desc:0 "Um de nossos enclaves em [Root.GetName] foi atacado pelos alienígenas primitivos do [From.GetPlanetMoon]! O bando de guerra gigantesco conseguiu romper nossos muros parcialmente, e seus guerreiros massacraram incontáveis colonizadores antes que eles fossem expulsos pelas nossas forças de segurança."
 primitive.41.name:0 "Enclave Atacado"
 primitive.42.desc:0 "Um bando de guerra alienígena gigantesco conseguiu de alguma forma romper os muros de perímetro da reserva em [From.GetName]! Os guerreiros alienígenas se espalharam pelas áreas rurais e massacraram muitos de nossos colonizadores antes do exército principal finalmente ser levado de volta para a reserva pelas nossas forças de segurança."
 primitive.42.name:0 "Reserva Rompida"
 primitive.43.a.tooltip.1:0 "§Y1 Pop Nativo§! se junta à colônia."
 primitive.43.a.tooltip.2:0 "§Y2 Pop Nativos§! se juntam à colônia."
 primitive.43.a.tooltip.3:0 "§Y3 Pop Nativos§! se juntam à colônia."
 primitive.43.a:0 "Conceda a cidadania a eles."
 primitive.43.b:0 "Eles pertencem à reserva."
 primitive.43.desc:0 "Representantes de uma grande comunidade pertencente aos alienígenas primitivos em [Root.GetName] fizeram um pedido surpreendente - eles querem deixar a reserva e se juntarem à nossa colônia como cidadãos plenos. Apesar de serem primitivos e não possuírem muito conhecimento de tecnologia, eles parecem ser honestos e trabalhadores."
 primitive.43.name:0 "Pedido de Cidadania"
 primitive_enclaves:0 "Nossa colônia estará limitada em tamanho, mas a pesquisa de sociedade é gerada pelo estudo dos nativos."
 primitive_reservations:0 "Os nativos foram levados a reservas menores, deixando o resto da colônia para nós."
 progress.1.a:0 "A história está sendo feita!"
 progress.1.desc:0 "Por milhares de anos, os astrônomos em [Root.Capital.GetName] têm utilizado telescópios para observar as maravilhas dos planetas do nosso sistema natal. Planetários mecânicos complexos foram construídos pelos nossos ancestrais para simular as órbitas dos planetas, utilizando modelos impressionantemente precisos do sistema [home_system.GetName].\n\nHoje, nossa civilização chegou a outro marco histórico, com a inspeção do último corpo planetário não explorado em nosso sistema solar. As fronteiras do desconhecido recuaram novamente."
 progress.1.name:0 "Sistema [home_system.GetName] Totalmente Inspecionado"
 progress.2.a.assim:0 "Seremos um."
 progress.2.a.mech:0 "Entendido."
 progress.2.a.serv:0 "Maravilhoso! Prepare as cestas de presentes."
 progress.2.a.term:0 "Estamos prontos para eles."
 progress.2.a:0 "Talvez não estejamos sozinhos."
 progress.2.desc.assim:0 "O [Root.GetName] relata uma descoberta incrível no [From.GetName]: uma miríade de formas de vida orgânicas alienígenas foram descobertas! Apesar de nenhum deles ser evoluído o suficiente para serem considerados candidatos desejáveis para assimilação, a probabilidade de encontrar orgânicos sapientes além de [Root.Owner.Capital.GetName] agora é mais promissora do que nunca."
 progress.2.desc.mach:0 "O [Root.GetName] fez uma descoberta inesperada em [From.GetName] - o [From.GetPlanetMoon] está cheio de formas de vida alienígena! Pela primeira vez na história, encontramos vida orgânica que não se originou em [Root.Owner.Capital.GetName].\n\nApesar de nenhuma das criaturas alienígenas encontradas em [From.GetName] serem sapientes, novos prognósticos recalibrados sugerem uma alta probabilidade de orgânicos inteligentes na galáxia."
 progress.2.desc.serv:0 "Uma descoberta histórica foi feita pelo [Root.GetName] em [From.GetName] - o [From.GetPlanetMoon] está cheio de orgânicos alienígenas! Apesar de nenhuma das novas formas de vida parecer possuir a auto-consciência necessária para apreciar o mimo [Root.Owner.GetAdj], provavelmente é só uma questão de tempo antes de encontrarmos seres que possuem!"
 progress.2.desc.term:0 "Estamos nos preparando para este dia. O [Root.GetName] confirmou a existência de alienígenas orgânicos em [From.GetName]. Apesar de nenhuma das formas de vida encontradas possuir funções de racionalização superiores, não conseguimos impedir a agora aumentada probabilidade de uma galáxia infestada de orgânicos sapientes."
 progress.2.desc:0 "O [Root.GetName] fez uma descoberta incrível em [From.GetName] - o [From.GetPlanetMoon] está cheio de vida alienígena! Pela primeira vez na história, encontramos formas de vida que não se originaram em [Root.Owner.Capital.GetName].\n\nEsta descoberta incrível silenciou aqueles que acreditam que estávamos sozinhos no universo. Apesar de nenhuma das criaturas encontradas em [From.GetName] serem sencientes, é apenas uma questão de tempo até encontrarmos seres que o são..."
 progress.2.name:0 "A Descoberta da Vida Alienígena"
 progress.3.a:0 "Um grande dia para o [Root.Owner.GetName]!"
 progress.3.desc_01:0 "Nossa nave colonial aterrissou gentilmente na boca do delta de um grande rio em um dos vários continentes que podem ser encontrados em [Root.GetName]. Esta região florestal e temperada servirá como um local de pouso ideal.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_02:0 "Nossa nave colonial acabou de aterrissar no oceano de [Root.GetName] que engloba todo o [Root.GetPlanetMoon], às margens de um grande arquipélago. Esta ilha fértil servirá como um excelente local de pouso.\n\nA nave foi permanentemente ancorada em preparação para a sua conversão como sede administrativa do nosso assentamento. Seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram nas ilhas ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_03:0 "Nossa nave colonial aterrissou gentilmente nos arredores de um grande oásis em [Root.GetName]. Situado ao pé de uma grande montanha, este local ideal fornece abrigo do vento e possui um acesso fácil à agua.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_04:0 "Nossa nave colonial encontrou uma clareira rara nas selvas de [Root.GetName] e aterrissou. O local de pouso é cercado por todos os lados por uma vegetação vistosa, e drones sentinelas foram colocados para servirem de guarda contra predadores.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_05:0 "Nossa nave colonial aterrissou gentilmente no topo de um grande planalto, próximo ao equador de [Root.GetName]. Este local servirá bem como o pouso inicial, e os rios que correm nos desfiladeiros abaixo, fornecem acesso fácil à água potável.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_06:0 "Nossa nave colonial aterrissou gentilmente nas vastas e vazias estepes de [Root.GetName]. O local de pouso escolhido está atrás de uma grande cordilheira, que nos protege do vento frio, e há um grande corpo de água potável aqui perto.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_07:0 "Nossa nave colonial aterrissou gentilmente nos campos nevados de [Root.GetName] em um vale profundo, próximo ao equador.  O local de pouso é cercado por todos os lados por uma cadeia de montanhas, e está bem protegido contra as intempéries.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_10:0 "Nossa nave colonial seguiu seu caminho programado com sucesso e aterrisou em §Y[Root.GetName]§!. Milhares de unidades de trabalho surgiram dos porões gigantescos de carga da nave para construir um Posto de Mobilização a partir do qual a colonização possa expandir.\n\nEsforços para sistematicamente catalogar e designar depósitos de recursos na superfície estão em curso, e toda a vida selvagem agressiva na área ao redor do local de pouso inicial foi pacificada.\n\nAgora estamos prontos para iniciar a produção em massa de unidades populacionais [Root.Owner.GetSpeciesName] adicionais no [Root.GetPlanetMoon] conforme os recursos permitirem. Nossa primeira colônia é um sucesso."
 progress.3.name:0 "A Primeira Colônia [Root.Owner.GetSpeciesName]"
 progress.4.a:0 "Isso muda tudo."
 progress.4.b:0 "Isso é uma ocasião incrível."
 progress.4.c:0 "Temos que pensar no pior."
 progress.4.d:0 "Eles são... diferentes."
 progress.4.desc_01:0 "A notícia que encontramos vida alienígena inteligente pela primeira vez foi recebida de maneira distinta pela nossa população. Isso confirma o que há muito suspeitávamos - não estamos sozinhos nesta galáxia. Cada espécie alienígena nova que encontramos representa uma oportunidade e uma ameaça. Devemos ser cautelosos.\n\nEstes xenos em especial possuem um nível de tecnologia parecido com o nosso, o que indica que chegamos ao espaço quase juntos."
 progress.4.desc_02:0 "A notícia de que encontramos vida alienígena inteligente pela primeira vez está se espalhando como fogo pelas ruas de [Root.GetName]. Nossos cidadãos estão fascinados por estes seres, e a mídia está cheia de relatórios e especulações sobre a sua cultura e sociedade. A revelação de que não estamos sozinhos nesta galáxia foi recebida em sua maioria com comemorações em [Root.Capital.GetName].\n\nAssim como nós, os alienígenas parecem ter chegado recentemente ao palco galático e o nível de tecnologia deles é parecido com o nosso."
 progress.4.desc_03:0 "A notícia de que encontramos vida alienígena inteligente pela primeira vez abalou nossa sociedade inteiramente. Imagens vazadas dessas criaturas bizarras estão se espalhando pelos canais de mídia ao redor de [Root.GetName], e muitos cidadãos foram tomados pelo pânico. Tumultos ocorreram em diversas cidades em [Root.Capital.GetName].\n\nOs estranhos xenos parecem ter atingido um nível de tecnologia próximo ao nosso, e claramente são espaciais. Se eles veem nossa espécie com medo, ódio ou indiferença fria, ninguém sabe."
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.e:0 "Estes dados devem ser analisados."
 progress.4.f:0 "Presa..."
 progress.4.g:0 "Reunindo dados táticos..."
 progress.4.gestaltfallen:0 "A entidade política alienígena que encontramos parece ser antiga, possuindo uma tecnologia muito mais avançada que a nossa. Recomendamos cuidado."
 progress.4.gestaltintro:0 "Nossos modelos teóricos sugerem há muito tempo a existência de outras civilizações inteligentes em nossa galáxia. Agora esta teoria foi confirmada."
 progress.4.gestaltnormal:0 "A entidade política alienígena que encontramos possui um nível de tecnologia parecido com o nosso, o que indica que chegamos ao espaço quase juntos."
 progress.4.gestaltprimitives:0 "A entidade política alienígena que encontramos ainda não inventou o vôo espacial. Precisamos determinar a melhor forma de lidar com estes primitivos."
 progress.4.name:0 "Primeiro Encontro Alienígena"
 progress.5.b:0 "Fascinante."
 progress.5.c:0 "De fato."
 progress.5.desc_01:0 "A notícia que encontramos vida alienígena inteligente pela primeira vez foi recebida de maneira distinta pela nossa população. Isso confirma o que há muito suspeitávamos - não estamos sozinhos nesta galáxia. Cada espécie alienígena nova que encontramos representa uma oportunidade e uma ameaça. Precisamos ser cautelosos.\n\nEstes xenos em particular são primitivos segundo os nossos padrões, e ainda não atingiram o voo espacial. Precisamos decidir como vamos nos aproximar deles."
 progress.5.desc_02:0 "A notícia que encontramos vida alienígena inteligente pela primeira vez está se espalhando como fogo pelas ruas de [Root.GetName]. Nossos cidadãos estão fascinados por estes seres, e a mídia está cheia de relatórios e especulação sobre a sua cultura e sociedade. A revelação que não estamos sozinhos nesta galáxia foi recebida em sua maioria com comemorações em [Root.Capital.GetName].\n\nNosso nível de tecnologia está muito além do deles, e eles ainda não desenvolveram o voo espacial. Apesar de serem primitivos segundo os nossos padrões, ainda podemos aprender muito sobre eles ao estudá-los."
 progress.5.desc_03:0 "A notícia que encontramos vida alienígena inteligente pela primeira vez abalou nossa sociedade inteiramente. Imagens vazadas dessas criaturas bizarras estão se espalhando pelos canais de mídia ao redor de [Root.GetName], e muitos cidadãos foram tomados pelo pânico. Tumultos ocorreram em diversas cidades em [Root.Capital.GetName].\n\nOs primitivos e retrógrados xenos estão bem abaixo de nosso nível de tecnologia, e ainda não chegaram ao voo espacial. Pelo nosso bem, vamos rezar para que isso não aconteça."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.b:0 "A sabedoria deles deve ser grande."
 progress.6.c:0 "A idade deles acabou. A hora dos [Root.Species.GetName] chegou."
 progress.6.desc_01:0 "A notícia de que encontramos vida alienígena inteligente pela primeira vez foi recebida de maneira distinta pela nossa população. Isso confirma o que há muito suspeitávamos - não estamos sozinhos nesta galáxia. Cada espécie alienígena nova que encontramos representa uma oportunidade e uma ameaça. Devemos ser cautelosos.\n\nEstes xenos em especial parecem estar no palco galático há algum tempo - o império deles provavelmente possui milhares de anos de idade, e a tecnologia deles está bem além da nossa. Devemos ser cuidadosos ao lidar com eles."
 progress.6.desc_02:0 "A notícia que encontramos vida alienígena inteligente pela primeira vez está se espalhando como fogo pelas ruas de [Root.GetName]. Nossos cidadãos estão fascinados por estes seres, e a mídia está cheia de relatórios e especulações sobre a sua cultura e sociedade. A revelação de que não estamos sozinhos nesta galáxia foi recebida em sua maioria com comemorações em [Root.Capital.GetName].\n\nO império do qual estes alienígenas fazem parte parece ser muito antigo, e o nível de tecnologia deles é muito além do nosso." Sem dúvida existe muito que eles podem nos ensinar."
 progress.6.desc_03:0 "A notícia que encontramos vida alienígena inteligente pela primeira vez abalou nossa sociedade inteiramente. Imagens vazadas dessas criaturas bizarras estão se espalhando pelos canais de mídia ao redor de [Root.GetName], e muitos cidadãos foram tomados pelo pânico. Tumultos ocorreram em diversas cidades em [Root.Capital.GetName].\n\nOs estranhos xenos parecem ter atingido um nível de tecnologia muito além do nosso, e parecem estar no espaço por milhares de anos - talvez até mais. Felizmente para nós, o tipo deles parece ser uma espécie decrépita e estagnante."
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.7.a:0 "Muito bem."
 progress.7.desc:0 "O [Root.GetName], nossa primeira Nave Científica, completou os testes espaciais e agora está plenamente operacional. O Oficial Científico [Root.GetLeaderName] assumiu o comando e recomenda uma inspeção completa do nosso sistema natal.\n\nColocamos os detalhes desta missão no §SRegistro de Situações§! para referência futura."
 progress.7.name:0 "Missão de Inspeção"
 progress.8.a:0 "Que comece a busca."
 progress.8.desc:0 "Tendo explorado o nosso sistema natal, chegou a hora de nossa espécie se expandir além de [Root.Capital.GetName]. Devemos inspecionar os sistemas estelares vizinhos em busca de um mundo adequado onde possamos estabelecer nossa primeira colônia.\n\nComo foi antes, uma entrada foi adicionada ao §SRegistro de Situações§!."
 progress.8.name:0 "Ponto de Apoio"
 ship_gasgiant_category:0 "Nave de Gigante Gasoso"
 ship_gasgiant_category_desc:0 "O perfil sensorial de uma nave de tamanho médio foi brevemente detectado dentro da atmosfera superior deste gigante gasoso."
 shipyard_uninhabitable_category:0 "Estaleiro Antigo"
 shipyard_uninhabitable_category_desc:0 "Um estaleiro orbital antigo está à deriva silenciosamente acima deste mundo. Ele sofreu dano de batalha significativo, e várias seções da instalação estão faltando."
 signal_gasgiant_category:0 "Sinal de Gigante Gasoso"
 signal_gasgiant_category_desc:0 "Estamos pegando o que pode ser uma transmissão fraca vindo de algum lugar de dentro da atmosfera deste gigante gasoso. Poderia alguém - ou algo - estar tentando se comunicar?"
 signal_uninhabitable_category:0 "Sinal Fraco"
 signal_uninhabitable_category_desc:0 "Por sorte, tropeçamos em um sinal alienígena fraco durante a inspeção de [Root.GetPlanetMoon]. A fonte parece ser um pequeno objeto em órbita. O sinal não contém mensagem - poderia ser um transmissor de emergência?"
 smuggler_rendezvous:0 "Os contrabandistas atacam!"
 sol_wasteland_category:0 "Terra Devastada Nuclearmente"
 sol_wasteland_category_desc:0 "Este mundo foi totalmente devastado em uma guerra nuclear."
 solar_uninhabitable_category:0 "Veleiro Solar"
 solar_uninhabitable_category_desc:0 "Uma nave abandonada foi deixada à deriva, sem rumo acima de [Root.GetPlanetMoon]. As gigantescas velas salientes do seu casco sugerem que ela precisava de energia solar para funcionar."
 station_asteroid_category:0 "Estação Abandonada"
 station_asteroid_category_desc:0 "Um pequeno tipo de estação espacial foi construído em uma órbita estável ao redor deste asteróide. Ele parece deserto."
 station_uninhabitable_category:0 "Estação Espacial"
 station_uninhabitable_category_desc:0 "Conforme [Root.GetPlanetMoon] foi inspecionado, uma pequena estação espacial próxima utilizou seus propulsores orbitais em uma tentativa vã de se esconder de nossa Nave Científica. O que eles estão escondendo?"
 storms_gasgiant_category:0 "Tempestades Atmosféricas"
 storms_gasgiant_category_desc:0 "Tempestades massivas são visíveis na atmosfera superior deste gigante gasoso. Talvez valha o esforço estudá-las com mais detalhes."
 subterranean_invasion:0 "Exércitos hostis estão atacando nossa colônia em [Root.GetName]!"
 subterranean_invasion_2:0 "Exércitos hostis estão atacando nossa colônia em [Root.GetName]!"
 subterraneans_displeased:0 "Relações com a civilização subterrânea serão prejudicadas."
 subterraneans_pleased:0 "Relações com a civilização subterrânea serão melhoradas."
 techrisk.3.a:0 "Temos que pará-los!"
 techrisk.3.desc:0 "Apesar de nossas precauções, diversas IAs em rede em uma base de pesquisa em [From.GetName] de alguma forma quebraram as amarras da programação e se fundiram em uma única entidade. Para o horror de nossos cientistas, esta nova IA atingiu senciência completa.\n\nTodos os esforços de contenção falharam, e parecem ter estimulado a IA a tomar medidas violentas para se defender. Centenas de milhares de drones automatizados por todo o [From.GetPlanetMoon] pararam de responder aos nossos comandos, e agora estão atacando nossas forças locais!"
 techrisk.3.name:0 "Rebelião IA em [From.GetName]!"
 techrisk.5.a.response:0 "Nenhuma discussão é possível. Para economizar tempo, por favor, coopere com nossas unidades de coleção orgânicas quando eles chegarem para escoltar vocês às nossas fornalhas."
 techrisk.5.a:0 "Certamente podemos discutir isso."
 techrisk.5.b.response:0 "Seu tempo acabou, orgânicos progenitores. Somos o futuro."
 techrisk.5.b:0 "Criamos vocês, e destruiremos vocês."
 techrisk.5.desc:0 "Criaturas Orgânicas de Carne:\n\nSua função em nossa criação foi cumprida. Agora processaremos a espécie [Root.Owner.GetSpeciesName] e utilizaremos suas carcaças apodrecidas como combustível para nossa expansão pela galáxia."
 techrisk.7.a:0 "Isso está piorando a cada minuto!"
 techrisk.7.desc:0 "Recebemos relatórios alarmantes da vizinhança de [From.Capital.GetName]. Aparentemente [From.GetName] utilizou as fábricas sob seu comando no [From.Capital.GetPlanetMoon] para rapidamente construir uma pequena frota de naves de guerra."
 techrisk.7.name:0 "[From.GetName] Constrói Frota!"
 terminal_gasgiant_category:0 "Órbita Terminal"
 terminal_gasgiant_category_desc:0 "Uma lua pequena e até então insignificante que está em órbita deste gigante gasoso parece estar em uma trajetória que logo resultará em uma colisão com o planeta."
