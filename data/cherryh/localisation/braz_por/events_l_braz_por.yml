 precursor.306.name:0 "Artefato Cybrex Recuperado"
 precursor.302.a.desc:0 "Uma investigação minuciosa de [precursor_planet.GetName] revelou evidências de uma presença [Root.Owner.GetPrecursorCiv] passada. Uma equipe de busca do [Root.GetName] conseguiu trazer um artefato relativamente bem preservado de volta para a nave, o que esperamos que possa aumentar nosso conhecimento desta civilização antiga."
 precursor.302.b.desc:0 "Unidades de recuperação operando no [Root.GetName] recuperaram com sucesso um artefato da [precursor_planet.GetName] cujas origens podem ser rastreadas até a civilização Precursora [Root.Owner.GetPrecursorCiv]. Nossos bancos de dados estão sendo atualizados no momento com as novas informações que ganhamos com o estudo deste item."
 precursor.302.c.desc:0 "Drones do [Root.GetName] tiveram sucesso em recuperar um artefato Precursor em [precursor_planet.GetName] que pertence à antiga civilização [Root.Owner.GetPrecursorCiv]. A Mente aumentou o conhecimento coletado de sua história."
