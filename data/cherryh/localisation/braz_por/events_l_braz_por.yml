 leader.1.desc.hive:0 "[officer.GetName] foi elevado para o status de Autônomo após as observações de suas respostas aguçadas durante a recente abordagem da [ship.GetName] no sistema [system.GetName]."
 leader.1.desc.machine:0 "[officer.GetName] foi promovido devido à sua manipulação bem-sucedida da carga de processamento aumentada durante a batalha da [ship.GetName] no sistema [system.GetName]."
 leader.1.desc:0 "O Capitão [officer.GetName], oficial comandante do [ship.GetName], serviu com distinção durante o embate recente que ocorreu no sistema [system.GetName]. O Almirantado em [Root.Capital.GetName], reconhecendo as qualidades de um oficial general promissor, decidiu promover o Capitão para a patente de Almirante Pleno."
 leader.1.name:0 "Oficial Promissor"
 leader.10.desc:0 "O Almirante [officer.GetName] parece ter desenvolvido uma certa cautela após a recente derrota no sistema [system.GetName]. O Almirante agora está muito mais cuidadoso e meticuloso no lançamento de frotas sob o [officer.GetHerHis] comando."
 leader.11.desc:0 "Após a derrota recente no sistema [system.GetName], o Almirante [officer.GetName] parece estar mais inquieto e duvidando de si mesmo. Tornou-se claro que o Almirante não é mais capaz de comandar formações tão grandes quanto antes."
 leader.12.desc:1 "A retirada do [Root.GetName] na batalha recente no sistema [system.GetName] parece ter sido um duro golpe para o Almirante [officer.GetName]. [officer.GetName] decidiu nunca mais sair do campo novamente, em vez disso tendo a intenção de lutar até o fim no [officer.GetHerHis] próximo embate."
 leader.13.desc:0 "O Almirante [officer.GetName] levou os motores de [officer.GetHerHis] naves até o limite quando o [Root.GetName] saiu da batalha recente no sistema [system.GetName]. [officer.GetSheHeCaps] aprendeu a tirar velocidade extra de quaisquer naves sob o [officer.GetHerHis] comando."
 leader.14.desc:0 "O Almirante [officer.GetName] parece ter ficado distante e deprimido desde a [officer.GetHerHis] derrota na batalha recente que aconteceu no sistema [system.GetName]. Os oficiais sob o [officer.GetHerHis] relatam que o Almirante não mais desempenha [officer.GetHerHis] tarefas com o mesmo gosto de antes."
 leader.15.desc:0 "O Almirante [officer.GetName] ganhou um conhecimento técnico valiosíssimo enquanto supervisionava os reparos do [Root.GetName]. As equipes de controle de danos sob o comando do Almirante agora são capazes de consertar naves no campo."
 leader.16.desc:0 "A experiência em comandar uma formação tão grande quanto a do [Root.GetName] forneceu ao Almirante [officer.GetName] habilidades organizacionais valiosíssimas. O Almirante agora é capaz de controlar de maneira eficaz frotas até maiores."
 leader.17.desc:0 "Após liderar [From.From.GetName] para a vitória no sistema [system.GetName], o Almirante [officer.GetName] parece ter ganhado de volta [officer.GetHerHis] confiança. [officer.GetSheHe] agora é capaz de lidar com o volume de trabalho administrativo que vem junto com o comando de uma grande frota."
 leader.18.desc:0 "Enquanto comandava o [Root.GetName], o Almirante [officer.GetName] aprendeu a gerenciar cuidadosamente [officer.GetHisHer] suprimentos para reduzir de maneira significativa os custos gerais de operação."
 leader.19.desc:0 "Após [officer.GetHerHis] varredura recente do sistema [system.GetName], o Almirante [officer.GetName] aprendeu como lançar [officer.GetHerHis] unidades maximizando o alcance dos seus sensores. Poucos comandantes de frota possuem a habilidade de executar manobras tão complexas."
 leader.21.a.negative:0 "Infeliz para [From.From.GetHimHer]."
