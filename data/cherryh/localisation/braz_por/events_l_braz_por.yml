 new_precursor_project:0 "Um novo projeto especial arqueológico está disponível em §L[precursor_planet.GetName]§!."
 precursor.310.name:0 "Colecionador Privado"
 precursor.310.desc:0 "Um colecionador privado em [collector_home.GetName] de alguma forma conseguiu se apropriar de um antigo artefato Precursor que acredita-se ser de origem [Root.GetPrecursorCiv]. Apesar da pressão do governo, o colecionador parece relutante em abrir mão dele."
 precursor.310.a:0 "Todo mundo tem um preço."
 precursor.310.b:0 "O lugar dele é num museu!"
 precursor.310.c:0 "Deixe o colecionador ficar com ele."
 buy_precursor_artifact:0 "Comprar o artefato por uma soma exorbitante.\n\n"
 seize_precursor_artifact:0 "Declarar o artefato como propriedade do Estado e confiscá-lo usando as autoridades locais.\n\n"
 leave_precursor_artifact:0 "Deixar o artefato sob os cuidados do colecionador."
 precursor.311.desc:0 "Saudações de [artifact_seller.Capital.GetName]. Há uma questão que meu governo deseja discutir.\n\nEntendemos que seus arqueólogos vêm estudando a antiga civilização [Root.GetPrecursorCiv] há algum tempo já. Compreensível, já que seu território tomava uma grande parte do que hoje constitui o [Root.GetName].\n\nCoincidentemente, seu território também se estendia até o que hoje é o [artifact_seller.GetName], e arqueólogos [artifact_seller.GetSpeciesAdj] recuperaram uma quantidade de artefatos únicos. Se você estiver interessado, estaríamos dispostos a vender um destes artefatos."
 precursor.311.a:0 "Caro, mas aceitamos."
 precursor.311.a.reply:0 "Excelente. Faremos os acertos para transportar o artefato para [Root.Capital.GetName] de uma vez."
 precursor.311.b:0 "Temos uma contra-proposta..."
 precursor.311.b.reply:0 "Vocês sabem negociar, mas não esperamos nada diferente dos [Root.GetSpeciesNamePlural]. Aceitamos sua oferta."
 precursor.311.c:0 "Entregue este artefato agora, ou sofra as consequências."
 precursor.311.d:0 "Não estamos interessados."
 precursor.312.desc:0 "O [artifact_seller.GetName] não cede às suas ameaças. Vocês fizeram novos inimigos hoje, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "Que seja assim."
 precursor.313.desc:0 "Eu... nós... o [artifact_seller.GetName] doaremos de bom grado o artefato para o [Root.GetName], no interesse de manter relações amigáveis entre nossas duas nações estelares."
 precursor.313.d:0 "Uma decisão sábia."
 opinion_threatened_artifact:0 "Ameaçou-nos"
 purchase_artifact:0 "Compramos um artefato Precursor do [artifact_seller.GetName].\n\n"
 coerce_artifact:0 "Tentamos coagir o [artifact_seller.GetName] em nos dar seu artefato Precursor."
 precursor.314.desc:0 "Saudações, amigos [Root.GetSpeciesAdj].\n\nUma expedição arqueológica [artifact_giver.GetSpeciesAdj] recente em um de nossos planetas descobriu diversos artefatos que acreditamos ter origem na civilização Precursora [Root.GetPrecursorCiv].\n\nOs artefatos estão sendo exibidos atualmente em um museu em [artifact_giver.Capital.GetName], mas em honra da amizade entre nossos dois grandes impérios, o [artifact_giver.GetName] gostaria de doar uma das peças para o [Root.GetName]. Os preparativos já foram feitos para transportar o artefato para [Root.Capital.GetName]."
 precursor.314.a:0 "Obrigado por este presente."
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "Saudações. Sem dúvida vocês perceberam nossa ascensão após um começo humilde, assim como nós percebemos sua $fleet_type_shipclass_starbase$ orbitando nossa estrela. Compreendemos que esta $fleet_type_shipclass_starbase$ representa um certo tipo de reivindicação sobre este sistema.\n\nPedimos apenas que você abra mão deste controle sobre nosso espaço, cedendo a $fleet_type_shipclass_starbase$ aos seres que chamam [From.Capital.GetStarName] de lar desde os tempos mais longínquos.\n\nÉ justo."
 primitive.180.a:0 "É claro. É justo."
