 VULTAUM_ARTIFACT_FOUND_DESC:0 "Descobrimos que pode ter havido uma atividade Precursora em §H[precursor_planet.GetName]§! em algum momento no passado galático. Sabe-se que a esfera de influência da antiga Assembleia Estelar Vultaum se estendia até esta região do espaço, o que faz que este mundo seja uma pista importante em nossos esforços para aprender mais sobre sua civilização."
