 cybrex_asteroid_category:1 "Sinais de Atividade Precursora"
 cybrex_asteroid_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora neste asteróide."
 cybrex_fleet_gained:0 "Uma frota de batalha Cybrex sob nosso controle aparecer sobre [Root.Capital.GetName]."
 cybrex_gasgiant_category:1 "Sinais de Atividade Precursora"
 cybrex_gasgiant_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora na vizinhança deste gigante gasoso."
 cybrex_habitable_category:1 "Sinais de Atividade Precursora"
 cybrex_habitable_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora neste mundo habitável."
 cybrex_uninhabitable_category:1 "Sinais de Atividade Precursora"
 cybrex_uninhabitable_category_desc:1 "Há sinais de atividade de uma antiga civilização precursora nesta pedra inóspita."
 debris_asteroid_category:0 "Coberto em destroços"
 debris_asteroid_category_desc:0 "A superfície deste asteróide está cheia de destroços metálicos. Boa parte dela parece ter se originado de naves estelares de muitos tipos diferentes."
 debris_gasgiant_category:0 "Destroços Espaciais"
 debris_gasgiant_category_desc:0 "Há uma quantidade significativa de destroços ao redor deste gigante gasoso. Boa parte parece ter vindo de naves estelares de várias configurações, há muito perdidas."
 diplomatic.10.a:0 "Nossos cientistas precisam sentir-se seguros de serem observados. Feche as fronteiras."
 diplomatic.10.b:0 "Naves científicas são pesquisadores também, não espiões."
 diplomatic.10.desc:0 "[Root.GetName] é conhecido pelos seus padrões acadêmicos e desejo de inovação, mas estar no limite não só requer discrição sobre como pesquisar, como também sobre com quem compartilhá-la. Nossos segredos comerciais são altamente valiosos, tanto domesticamente quanto no restante da galáxia, e alguns cientistas são muito cuidadosos contra tentativas de acesso ilícito aos seus dados.\n\nA presença de naves científicas [From.From.Owner.GetAdj] em nosso território fez com que muitas instalações de pesquisa suspeitassem de espionagem. Alguns pesquisadores dizem que não podem continuar a trabalhar sob esta possível ameaça, solicitando que fechemos nossas fronteiras para estes [From.From.Owner.GetSpeciesNamePlural] suspeitos."
 diplomatic.10.name:0 "Pesquisadores Suspeitam de Navios Estrangeiros"
 diplomatic.11.a:0 "Verdadeiramente uma época preocupante quando cientistas não confiam um no outro."
 diplomatic.11.desc:0 "A presença de suas naves científicas no espaço [From.GetAdj] nos gerou dúvida sobre seus motivos. Nossos pesquisadores acreditam que seus cientistas não estavam conduzindo, mas roubando pesquisa. Para manter segredos comerciais valiosos seguros, precisamos removê-lo do nosso espaço."
 diplomatic.11.name:0 "[From.GetName] Fecha as Fronteiras"
 diplomatic.12.a:0 "Não podemos arriscar que inimigos futuros obtenham estes dados! Feche as fronteiras."
 diplomatic.12.b:0 "Não vamos basear nossa política externa em teorias da conspiração."
 diplomatic.12.c:0 "Precisamos iniciar um projeto para mapear o genoma deles em retaliação."
 diplomatic.12.desc:0 "Estar atento contra ameaças xeno tem sido uma prioridade desde que deixamos [Root.GetHomeWorldName] pela primeira vez. As naves científicas [From.From.GetAdj] xeretando em nosso território não passaram despercebidas, mas, até agora, imaginamos que elas estavam pacificamente inspecionando planetas. Porém, uma teoria recente colocou uma dúvida sobre isso.\n\nOs [From.From.GetSpeciesName] são conhecidos por usar o mapeamento do genoma nas suas pesquisas médicas. E se eles estiverem mapeando os genomas de [Root.GetSpeciesNamePlural] desavisados com a intenção de encontrar nossas fraquezas? Apesar de nenhuma prova concreta ter aparecido, a teoria leva a pedidos de fechamento de nossas fronteiras aos [From.From.GetName] para prevenir que quaisquer planos possíveis tenham sucesso."
 diplomatic.12.name:0 "[From.From.GetName] Suspeito de Mapear o Genoma"
 diplomatic.13.a:0 "Acusações sem fundamento!"
 diplomatic.13.desc:0 "Suas naves científicas foram denunciadas por atividade suspeita em nosso espaço. Há rumores que vocês estão estudando nossa composição genética, buscando informações que possam ser usadas para encontrar fraquezas ou produzir armas biológicas. Não podemos expor o povo [From.GetSpeciesAdj] a tal risco."
 diplomatic.13.name:0 "[From.GetName] Fecha as Fronteiras"
 diplomatic.14.a:0 "Se eles realmente estão tentando nos atingir, talvez precisaremos disso."
 diplomatic.14.desc:0 "Apesar de não termos encontrado os detalhes específicos que esperávamos no genoma mapeado, nossa pesquisa esclareceu muito sobre as peculiaridades de nossa própria genética. Algumas das armas que se mostraram úteis nas guerras em [Root.GetHomeWorldName] no passado podem ser totalmente ineficazes contra formas de vida alienígenas. Estes novos conhecimentos nos ajudaram a desenvolver doutrinas de combate atualizadas."
 diplomatic.14.name:0 "Mapeamento do Genoma Gera Resultados"
 diplomatic.15.a:0 "Suspeita de má fé é motivo suficiente para retirá-los de nosso espaço."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] continua [encroaching_research_leader.GetHerHis] pesquisa."
 diplomatic.15.b:0 "Nossa fé transcende o reino material. Ela não pode ser atingida."
 diplomatic.15.desc:0 "O [Root.GetName] tenta não deixar preocupações espirituais entrarem no caminho de nossa exploração e examinação do mundano, mas sabemos como ouvir de maneira apropriada os conhecimentos e tradições metafísicas em todas as ações. Cientistas de [From.From.GetName] parecem ser um pouco mais descuidados na sua busca por novas descobertas astronômicas.\n\nApós se interessarem por algumas das estrelas próximas que formam constelações cruciais à mitologia [Root.GetSpeciesAdj], [encroaching_research_leader.GetName] foi acusado de tentar "refutar" algumas das lendas ao redor delas. Apesar de estarmos confiantes de que o significado espiritual das constelações dificilmente pode ser tocado por descobertas modernas, muitos se opuseram à pesquisa e tentaram convencer [encroaching_research_leader.GetHimHer] a deixar o espaço [Root.GetAdj]."
 diplomatic.15.name:0 "Cientista [From.From.GetAdj] Bisbilhoteiro"
 diplomatic.16.a:0 "Isso deve ser algum mal-entendido."
 diplomatic.16.desc:0 "Seu cientista, [encroaching_research_leader.GetName], esteve prestando atenção indevida a estrelas em constelações que nosso povo considera sagradas. Não podemos permitir que ninguém opere em nosso território sem dar o respeito devido à nossa fé e suas lendas."
 diplomatic.16.name:0 "[From.GetName] Fecha as Fronteiras"
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe] está tentando deliberadamente causar um escândalo? Eu quero [encroaching_research_leader.GetHimHer] demissão."
 diplomatic.17.b:0 "Coisas desse tipo acontecem durante uma pesquisa."
 diplomatic.17.desc:0 "Conduzir uma pesquisa no espaço controlado por estrangeiros requer tato, algo que às vezes não prestamos atenção na hora de recrutar nossos cientistas. Isso se tornou aparente quando o [encroaching_research_leader.GetName] recentemente passou por problemas ao estudar algumas estrelas em constelações [From.GetAdj] sagradas. Os locais se opuseram a um exame clínico do objeto e incomodaram [encroaching_research_leader.GetHimHer] até que o [From.GetRulerTitle] [From.GetRulerName] deu uma declaração sancionando a pesquisa.\n\n[encroaching_research_leader.GetName], aparentemente sentido pelo protesto, parece ter demorado para encontrar de fato material que sugere que algumas das lendas sobre as estrelas [From.GetAdj] podem ser altamente inconsistentes com sua idade e desenvolvimento real. Isso provavelmente causará mais revolta se for publicado."
 diplomatic.17.name:0 "Descoberta Herética em [From.GetName]"
 diplomatic.18.a:0 "Nunca deveríamos ter confiado que eles nos respeitariam."
 diplomatic.18.desc:0 "Apesar de nossa confiança nas melhores intenções do pesquisador [From.GetName] que estava estudando nossas constelações antigas, [encroaching_research_leader.GetSheHe] conseguiu irritar nosso povo ao reavaliar a idade das estrelas e argumentar que o desenvolvimento de seu brilho e visibilidade entra em conflito com nossas lendas sobre as constelações.\n\nO povo que originalmente se opôs ao projeto está argumentando que isso foi feito de maneira deliberada por maldade do cientista após ele ter solicitado o fim dos estudos. O governo [From.GetAdj] decidiu ignorar o assunto e se recusou a agir para evitar a raiva e a dor que o relatório provavelmente causará entre o nosso povo."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] Publica Heresia"
 diplomatic.19.a:0 "Uma excelente época para aprender mais sobre a sua cultura."
 diplomatic.19.b:0 "Vamos ser cautelosos e estudar este instrumento."
 diplomatic.19.desc:0 "A música tomou muitas formas entre os seres que encontramos desde que deixamos o [Root.GetHomeWorldName], e os métodos e preferências continuam nos impressionando. Às vezes, a música alienígena é inaudível para nós, enquanto outras vezes, as ondas são fortes o suficiente para destruir nossa capacidade de audição. Encontrar música que amamos mais do que os seus criadores é, de fato uma ocasião rara.\n\nTal ocasião rara ocorreu recentemente em [music_listening_planet.GetName]. Localizado próximo à fronteira [music_origin_country.GetAdj], estações de rádio tocando música do outro lado se tornaram imensamente populares. Parece que algum instrumento de [music_origin_country.GetHomeWorldName] não é só agradável, mas parece fazer com que os corpos [Root.GetSpeciesAdj] ressoem, causando uma sensação de relaxamento no [Root.GetSpeciesOrganName]. Qualquer que seja este instrumento, é diferente de qualquer um dos nossos."
 diplomatic.19.name:0 "Flauta Exótica"
 diplomatic.2.a:0 "O [From.From.Owner.GetName] deve demitir este racista imediatamente!"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName] deve ser trazido até nós e executado!"
 diplomatic.2.c:0 "São apenas palavras. "
 diplomatic.2.desc:0 "Os [From.From.Owner.GetSpeciesNamePlural] são bem conhecidos por terem algumas coisas boas a dizer sobre formas de vida alienígenas no geral. Aqueles que seguem a carreira diplomática no [From.From.Owner.GetName] não podem ter pavio curto, já que raramente podem esperar qualquer coisa além de um mínimo de respeito, se tiverem isso. Porém, ao atravessar o espaço [Root.GetAdj], as comunicações geralmente ficam dentro dos protocolos formais.\n\nNão foi assim hoje mais cedo, quando [broadcasted_insult_leader.GetName] decidiu lançar uma mensagem extremamente venenosa ao nosso povo que não suspeitava de nada, enquanto navegava uma frota pelo sistema [From.From.GetStarName]. O almirante parece ter capturado sinais de rádio de um de nossos planetas e começou a falar sobre nossa cultura e nossas origens evolucionárias. Milhões de pessoas ouviram a mensagem, como era desejado. A revolta é palpável."
 diplomatic.2.name:0 "O Almirante [From.From.Owner.GetAdj] nos insulta"
 diplomatic.20.a:0 "Quem sabe o que poderemos encontrar?"
 diplomatic.20.desc:0 "Após dar uma olhada mais de perto na música alienígena, descobrimos que ela é feita por um instrumento de sopro feito a partir de uma das plantas nativas no seu mundo natal. A estrutura interna incomum da planta é completamente diferente de qualquer coisa em [Root.GetHomeWorldName], até mesmo no nível molecular. O efeito do ar passando pela planta nos corpos [Root.GetSpeciesAdj] avançou a compreensão de nossa biologia e como ela pode interagir com uma nova flora em mundos alienígenas."
 diplomatic.20.name:0 "Biologia Instrumental"
 diplomatic.21.a:0 "Pararemos o desenvolvimento imediatamente."
 diplomatic.21.b:0 "A colônia é parte de nosso futuro. Ela fica."
 diplomatic.21.desc:0 "Sua colônia nova em [Root.GetName] está localizada muito próxima às nossas fronteiras. Preferimos que você se retire desta fronteira, para evitar conflitos futuros sobre onde nossa fronteira deve ser desenhada."
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName] Objetos para Expansão"
 diplomatic.3.a:0 "Tal temperamento incontrolável não é digno de um almirante."
 diplomatic.3.b:0 "A transmissão é um tanto divertida. Não podemos demitir alguém por causa disso!"
 diplomatic.3.desc:0 "Apesar de bem poucos de nós apreciarem a companhia dos [From.GetSpeciesNamePluralInsult], ou de xenos em geral, a maioria tenta evitar anunciar nosso desgosto em momentos inoportunos. O almirante [broadcasted_insult_leader.GetName] aparentemente descartou todas estas preocupações ao transmitir uma mensagem violenta sobre o povo [From.GetSpeciesName] enquanto viajava pelo espaço [From.GetAdj]. A lista de declarações sobre sua natureza inferior era aceitável em [Root.GetHomeWorldName], mas causou um incidente diplomático com os locais.\n\n[broadcasted_insult_leader.GetName] pediu desculpas de maneira privada, alegando ter ficado irritado ao ouvir um canal de rádio local. O governo [From.GetAdj] está pedindo a renúncia imediata do criminoso."
 diplomatic.3.name:0 "Almirante insulta os [From.GetSpeciesNamePlural]"
 diplomatic.4.a:0 "Uma vida é um preço pequeno para resolver uma disputa entre milhões."
 diplomatic.4.b:0 "Não entregaremos um dos nossos para os xenos massacrarem!"
 diplomatic.4.desc:0 "Apesar de bem poucos de nós apreciarem a companhia dos [From.GetSpeciesNamePluralInsult], ou de xenos em geral, a maioria tenta evitar anunciar nosso desgosto em momentos inoportunos. O almirante [broadcasted_insult_leader.GetName] aparentemente descartou todas estas preocupações ao transmitir uma mensagem violenta sobre o povo [From.GetSpeciesName] enquanto viajava pelo espaço [From.GetAdj]. A lista de declarações sobre sua natureza inferior era aceitável em [Root.GetHomeWorldName], mas causou um incidente diplomático com os locais.\n\n[broadcasted_insult_leader.GetName] pediu desculpas de maneira privada, alegando ter ficado irritado ao ouvir um canal de rádio local. O governo [From.GetAdj] deseja executar o criminoso e deseja  [broadcasted_insult_leader.GetHimHer] extradição de [From.GetHomeWorldName]."
 diplomatic.5.a:0 "É melhor que eles sigam este caminho."
 diplomatic.5.desc:0 "Após certa pressão dos nossos diplomatas para escolherem seus líderes de maneira mais cautelosa, [From.GetRulerName] removeu o almirante [broadcasted_insult_leader.GetName] do seu posto. O almirante não saiu quieto, mas jurou limpar [broadcasted_insult_leader.GetHisHer] nome, esperando que a opinião pública [From.GetAdj] se volte agressivamente contra o [Root.GetName] no futuro.\n\nOs líderes de [From.GetName] mandaram mesmo assim uma mensagem clara sobre expedições futuras ao nosso território: Mesmo que eles não gostem de lidar com espécies alienígenas, o [Root.GetSpeciesName] pelo menos deve ser respeitado no seu próprio espaço."
 diplomatic.5.name:0 "[From.GetName] Aposenta o Almirante"
 diplomatic.6.a:0 "Sem mais [From.GetRandomSpeciesSound] caluniosos."
 diplomatic.6.desc:0 "Após um curto período de negociações, [broadcasted_insult_leader.GetName] foi entregue a nós para ser punido. Após pensar cuidadosamente sobre qual punição seria apropriada por insultar os [Root.GetSpeciesName], somente a morte e a destruição total pareceram opções adequadas.\n\nNão se arrependendo nem no [broadcasted_insult_leader.GetHerHis] último momento, o discurso apaixonado do almirante sobre nossos caminhos selvagens foi interrompido pela tampa a vácuo fechando enquanto a cápsula foi lançada quase na velocidade da luz no coração do [Root.Capital.StarName]. O fogo glorioso que iluminou as noites de nossos ancestrais queimará cada vestígio daqueles que falam mal deles."
 diplomatic.6.name:0 "[From.GetName] Extradita o Almirante"
 diplomatic.7.a:0 "A coroa é tão podre quanto os galhos."
 diplomatic.7.desc:0 "Nossa solicitação para remover o [broadcasted_insult_leader.GetName] do seu posto foi recebida com uma incrível falta de compreensão do [From.GetRulerTitle] [From.GetRulerName] e da liderança [From.GetAdj]. Eles responderam com uma mensagem que tentava desculpar o comportamento do almirante, sugerindo no processo, talvez de maneira acidental, que parte do que [broadcasted_insult_leader.GetSheHe] disse sobre os [Root.GetSpeciesNamePlural] pode ter parecido verdade.\n\nO que imaginamos ser as ações de um racista acabaram sendo aceitáveis em [From.GetName]. Eles claramente pensam que nosso povo pode ser insultado e caluniado sem consequências."
 diplomatic.7.name:0 "[From.GetName] Defende o Almirante"
 diplomatic.8.a:0 "Precisamos de alguém para motivar o povo!"
 diplomatic.8.b:0 "Tomamos a decisão correta e ficaremos com ela."
 diplomatic.8.desc:0 "O almirante que estava exilado e que havia sido demitido de nossa frota por conta de um incidente diplomático causado por uma transmissão desrespeitosa tentou voltar à cena. Com a guerra em curso, muitas das declarações na transmissão original agora são propaganda que as pessoas ouvem todos os dias, para muitos justificando as ações do almirante, especialmente entre os militares.\n\nEnquanto mudar nossa decisão agora enfraqueceria a credibilidade da administração, este pode ser o melhor almirante que temos para lutar esta guerra."
 diplomatic.8.name:0 "Almirante Desgraçado Retorna"
 dormant_drones:0 "Drones de ataque se aproximando!"
 emissions_asteroid_category:0 "Emissões Energéticas"
 emissions_asteroid_category_desc:0 "Fortes emissões energéticas de origem desconhecida fazem com que este asteróide se destaque dos demais neste campo de asteróides populoso."
 energy_uninhabitable_category:0 "Leituras Energéticas Incomuns"
 energy_uninhabitable_category_desc:1 "Brevemente detectamos leituras energéticas incomuns emanando deste [Root.GetPlanetMoon]. Pode ser um erro em nossos sistemas, ou pode ser o sinal de algo a mais."
 galactic_features.1.desc:0 "O [Root.GetName] encontrou um bando de Tiyanki no sistema [Root.GetStarName]. Estas criaturas espaciais dóceis geralmente viajam de estrela a estrela, parando só de vez em quando para se alimentarem de correntes elétricas presentes nas atmosferas superiores de certos gigantes gasosos. Eles não parecem ser sencientes."
 galactic_features.1.name:0 "Bando Tiyanki Encontrado"
 galactic_features.100.desc:0 "Uma espécie primitiva de mamíferos caçadores sencientes se espalhou por boa parte de [From.GetName]. Esta cultura da Idade da Pedra já dominou o fogo e desenvolveu algumas línguas faladas rudimentares, mas ainda não vimos provas de metalurgia ou comunicação escrita."
 galactic_features.101.desc:0 "Descobrimos uma cultura mamífera primitiva em [From.From.Capital.GetName]. As regiões mais avançadas do planeta só agora avançaram além da Idade do Ferro, e boa parte da superfície é governada por nobres feudais que lutam uns com os outros em uma briga interminável por títulos e terra."
 galactic_features.102.desc:0 "Uma cultura industrial primitiva está atualmente travando uma guerra global na superfície de [From.From.Capital.GetName]. Duas grandes alianças de Estados Nação estão disputando um com o outro usando quantidades gigantescas de veículos de terra blindados, aeronaves atmosféricas e navios oceânicos. Alguns desses estados estão à beira de liberar a energia atômica, o que poderia aumentar radicalmente o potencial destrutivo deste conflito."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] é o lar de uma civilização de mamíferos que está atualmente no início de uma Idade Espacial. O espaço orbital ao redor do planeta está abarrotado de satélites primitivos, e os nativos parecem já ter lançado diversas missões tripuladas para Sol IIIb. Diversas sondas pequenas de exploração abaixo da luz foram detectadas em trajetórias externas em direção a outros corpos dentro do sistema."
 galactic_features.104.desc:0 "A superfície de [From.From.From.GetName] foi devastada pela guerra nuclear, e o planeta é pouco mais do que um cemitério. Esqueletos de concreto murchos estão no solo onde grandes centros populacionais já estiveram, e o vento uivante é tudo que pode ser ouvido na superfície desolada e coberta de cinzas.\n\nUma espécie local de insetos parece estar prosperando no ambiente radiado. Espécimes que sofreram mutação aumentaram drasticamente de tamanho, e algumas comunidades estão mostrando sinais de inteligência rudimentar."
 galactic_features.150.desc:0 "Encontramos algum tipo de entidade de nuvem viva no sistema [Root.GetStarName]. O [Root.GetName] está pegando uma assinatura de energia tremenda vindo do centro deste ser, mas a sua composição exata permanece desconhecida, já que todas as tentativas de escaneá-la são refletidas. Ela não responde a chamados ou outras formas de comunicação."
 galactic_features.150.name:0 "Entidade de Nuvens Encontrada"
 galactic_features.2.a:0 "Ir para alerta vermelho!"
 galactic_features.2.desc:0 "INTRUSO! Ouça esta mensagem:\n\nSomos os Guardiões de Zanaam. Sua presença no sistema [From.GetName] é uma afronta aos nossos Criadores. Nossa programação nos obriga a te destruir. Faça as pazes com o universo."
 galactic_features.2.name:0 "Guardiões de Zanaam"
 galactic_features.200.desc:0 "O [Root.GetFleetName] esbarrou em uma grande frota de nômades alienígenas. Sua população é transportada em diversas naves arca gigantescas, cada uma capaz de abrigar um milhão de indivíduos. Eles se recusam a revelar suas origens e destino pretendido."
 galactic_features.200.name:0 "Nômades Alienígenas Encontrados"
 galactic_features.300.a:0 "Aquela barreira cairá. Pela ciência!"
 galactic_features.300.b:0 "Ela deve estar lá por um motivo. Deixe estar."
 galactic_features.300.desc:1 "[From.GetName] parece estar completamente envolto em algum tipo de barreira energética. Todas as tentativas do [Root.GetName] de penetrar na barreira com os seus sensores falharam pois o raio de scanner é simplesmente refletido de volta para a nave, como se fosse um espelho.\n\nAs leituras energéticas da barreira estão de certa forma flutuando, possivelmente como resultado de milhares de anos de decomposição, mas rompê-la com poder de fogo cru ainda seria impossível. O Oficial Científico [Root.GetLeaderName] propôs um projeto especial para investigar formas de remover a barreira... mas será que ela foi criada para manter algo preso do lado de dentro, em vez de no lado de fora?"
 galactic_features.300:0 "Mundo Escudo"
 galactic_features.301.a:0 "Envie tripulações para operar aquelas naves."
 galactic_features.301.desc:0 "Nossos cientistas acima de [From.From.GetName] finalmente conseguiram baixar a barreira energética que cobria o [From.From.GetPlanetMoon]. Quando ela desapareceu, descobrimos uma frota de batalha cheia de mofo, lentamente à deriva em baixa órbita acima de uma rocha aparentemente insignificante.\n\nParece ser os restos de algum tipo de frota naval de reserva estabelecida pelo [fallen_empire.GetName] há milhares de anos, durante o auge do seu império antigo. Com a passagem do tempo, o [fallen_4_species.GetNamePlural] devem ter perdido o conhecimentos sobre como baixar a barreira por conta própria, ou estas naves certamente seriam usadas para melhorar suas próprias frotas."
 galactic_features.301:0 "Frota Coberta de Mofo"
 galactic_features.302.a:0 "Agora isso nos beneficiará."
 galactic_features.302.desc:0 "A barreira energética que cercava [From.From.GetName] foi baixada pelos nossos cientistas, revelando um mundo estéril com uma estrutura gigantesca na superfície. Equipes de exploração enviadas para esta estrutura relataram um abrigo gigantesco cheio de maravilhas tecnológicas.\n\nEste abrigo parece ter sido estabelecido por cientistas do [fallen_4_species.GetName] logo após o império deles ter iniciado o seu declínio há milhares de anos, como uma forma de preservar um pouco do seu conhecimento pelo bem das gerações futuras em [fallen_4_species.GetNamePlural]."
 galactic_features.302:0 "Cofre de Conhecimento"
 galactic_features.303.a:0 "Abra um canal."
 galactic_features.303.desc:0 "Baixamos a barreira energética que cercava [From.From.GetName]. O que nossos cientistas encontraram foi um mundo habitável indistinto sem sinais de civilização... com uma exceção notável. Uma pequena e isolada cabana foi encontrada em um planalto no hemisfério norte do [From.From.GetPlanetMoon].\n\nDentro dela encontramos um velho [fallen_4_species.GetName], que exige falar com o nosso governo."
 galactic_features.303:0 "O Prisioneiro"
 galactic_features.304.a.response:0 "Sem minhas habilidades de liderança, a espécie [fallen_empire.GetSpeciesName] seria apenas mais uma extinta e esquecida. O [fallen_empire.GetName], é assim que o meu povo está chamando a si mesmo agora? Esmaguei as frotas de todos que se opuseram a nós e queimei dezenas de mundos, tudo para preservar o futuro da minha espécie.\n\nEsta foi a minha recompensa. Quando a paz finalmente chegou e buscamos tratados com aqueles que havíamos derrotado, minha presença se tornou uma vergonha. Eu havia me tornado um símbolo de crueldade [fallen_empire.GetSpeciesName], e pelos meus 'crimes de guerra' fui preso sozinho neste mundo. Eles não tinham a coragem para me executar."
 galactic_features.304.a:0 "Por que você estava preso atrás de um escudo?"
 galactic_features.304.b.response:0 "Quando meus próprios companheiros me abandonaram aqui, eles explicaram que o tempo passaria mais devagar dentro da barreira energética. Para mim, uns 40 anos se passaram... enquanto que no resto do universo, incontáveis séculos devem ter ido e vindo desde que a barreira foi erguida.\n\nParece que séculos se passaram para mim também, enquanto fiquei sozinho na escuridão da minha cabana. De fato, passaram."
 galactic_features.304.b:0 "Há quanto tempo exatamente você está aqui?"
 galactic_features.304.c.response:0 "Excelente. Então vamos sair deste lugar fúnebre. Já vi o suficiente para uma vida toda!"
 galactic_features.304.c:0 "Seus serviços são bem-vindos, Almirante."
 galactic_features.304.d.response:0 "Espere... o que você está fazendo?! Você não pode me deixar aqui! Eu não consigo olhar para aquele escudo novamente!\n\nEu cumpri a minha pena! EU CUMPRI A MINHA PENAAAA...\n\n<Transmissão encerrada.>"
 galactic_features.304.d:0 "Erga o escudo novamente. Deixe esta criatura com os seus lamentos."
 galactic_features.304.desc:0 "Você não pode imaginar como é bom finalmente ver céus limpos de novo, [Root.GetSpeciesName]. Sou o Grão Almirante Tuborek, ex-comandante da armada [fallen_4_species.GetName] conjunta e vencedor de centenas de batalhas. Eu pessoalmente supervisionei a conquista dos impérios Duthbejak, Riikinak, Binark e Jusskari há centenas dos seus séculos.\n\nComo meu salvador, me coloco ao seu dispor. Me sentiria honrado em liderar as suas poderosas frotas na batalha contra os seus inimigos."
 galactic_features.305.a:0 "Talvez tenhamos libertado algo sombrio..."
 galactic_features.305.desc.mech:0 "Após baixar a barreira de energia ao redor [From.From.GetName], nossos transmissores subespaciais de baixo alcance experimentaram um pico nos níveis de interferência causados por uma explosão de energia que se originou de um ponto atrás da antiga barreira. Quando colocamos em nosso software de criptografia, a interferência se mostrou como uma mensagem em um dialeto [fallen_4_species.GetName] antigo:\n\n"LIBERDADE...""
 galactic_features.305.desc:0 "Assim que nossos cientistas baixaram a barreira energética que estava envolvendo [From.From.GetName], todos os presentes no sistema foram brevemente afetados por uma dor de cabeça insuportável, acompanhada por uma fraca palavra sussurrada em um antigo dialeto [fallen_4_species.GetName]:\n\n'LIBERDADE...'"
 galactic_features.305:0 "Os Exilados Retornam"
 galactic_features.350.b:0 "Ignore a transmissão."
 galactic_features.350.desc:0 "Encontramos um mundo anel gigantesco ao redor da estrela no sistema [From.GetName]. Análises preliminares indicam que ele foi construído há milhões de anos, usando o material dos planetas mais internos do sistema. O mundo anel possui segmentos habitáveis, cada um aparentemente sendo o lar de uma civilização pré-espacial.\n\nHá uma grande estação espacial localizada entre o mundo anel e sua estrela. Estamos recebendo uma transmissão dela."
 galactic_features.350:0 "Mundo Anel Encontrado"
 galactic_features.351.a.response:0 "Todas as espécies presentes em nossos biomas foram minuciosamente catalogadas quando o Santuário foi estabelecido. Registros indicam que nenhuma delas mostrava níveis de inteligência que se aproximava da senciência. Os seus sensores devem estar enganados.\n\nNão se aproxime desta instalação sob nenhuma circunstância."
 galactic_features.351.a:0 "Nossos sensores mostram sinais de civilização no seu mundo anel."
 galactic_features.351.b.response:0 "Esta instalação foi construída pelos Ximio em um período de 412 ciclos. Ela estava completa e totalmente funcional há 74.605.338 de ciclos. A última visita feita por um Ximio ocorreu há 67.103.853 de ciclos. Não houve visitas pelos Ximio ou naves afiliadas aos Ximio desde aquela data.\n\nHá registros de 38.201 tentativas falhas de naves não autorizadas acessarem esta instalação.\n\nNão se aproxime desta instalação sob nenhuma circunstância."
 galactic_features.351.b:0 "Quem criou esta... instalação?"
 galactic_features.351.c.response:0 "Os serviços automatizados do Santuário lhe desejam um dia agradável, senciente.\n\nNão se aproxime desta instalação sob nenhuma circunstância."
 galactic_features.351.c:0 "Adeus."
 galactic_features.351.desc:0 "Bem-vindo ao Santuário, senciente. Esta instalação totalmente automatizada foi estabelecida há 74.605.338 de ciclos para servir como uma reserva natural. Nossos segmentos de biomas auto sustentáveis possuem uma diversidade de flora e fauna não inteligente originárias de quatro biosferas distintas.\n\nPara proteger estas frágeis biosferas, o acesso a nossas instalações está atualmente restrito.\n\nNão se aproxime desta instalação sob nenhuma circunstância."
 hatch_asteroid_category:0 "Escotilha de Docagem"
 hatch_asteroid_category_desc:0 "Uma pequena escotilha de docagem no interior deste asteróide é visível na borda de uma pequena cratera na sua superfície. A escotilha provavelmente era escondida, mas desde então foi exposta por impactos de micrometeoritos."
 henrik.145.desc:0 "Somos os [Root.GetSpeciesNamePlural]."
 henrik.16.a:0 "Legal!"
 henrik.16.desc:0 "Esse evento iniciará um Projeto Especial em [Root.GetName]."
 henrik.16.name:0 "Projeto Especial Teste"
 henrik.166.desc:0 "O alvo do evento é o [test_target.GetName]"
 henrik.20.a:0 "Às armas!"
 henrik.20.desc:0 "Alguns exércitos hostis aparecerão em [Root.GetName]."
 henrik.20.name:0 "Geração de Exércitos Hostis"
 henrik.21.desc:0 "Prevalecemos contra as forças maléficas do [From.GetName]!"
 henrik.21.name:0 "Vitória!"
 henrik.22.desc:0 "Fomos vencidos pelas forças maléficas do [From.GetName]!"
 henrik.22.name:0 "Derrota!"
 henrik.710.desc:0 "Um [From.GetSpeciesName]. Diversos [From.GetSpeciesNamePlural]."
 impact_uninhabitable_category:0 "Impacto Massivo"
 impact_uninhabitable_category_desc:0 "Um impacto de cratera colossal sugere que algo grande já colidiu com a superfície deste [Root.GetPlanetMoon]."
 inhabited_toxic_category:0 "Sinais de Antiga Habitação"
 inhabited_toxic_category_desc:0 "Este mundo tóxico e sem vida parece ter sido habitado por uma civilização pré-espacial moderadamente avançada. As ruínas de suas cidades ainda estão espalhadas pela superfície."
