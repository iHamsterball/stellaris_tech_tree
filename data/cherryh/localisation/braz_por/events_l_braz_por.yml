 action.14.desc.serv:1 "Nossas forças de paz conseguiram pacificar os primitivos em §Y[conquered_primitive_country.GetName]§!. Os [conquered_primitive_species.GetNamePlural] foram coagidos a cessar suas tentativas excêntricas de resistência ao perceberem que apenas desejávamos servi-los. Eles estão atualmente sendo transportados para habitats especialmente desenvolvidos, onde garantiremos que eles não passarão nenhuma necessidade. Infelizmente, pode levar um certo tempo até suas mentes subdesenvolvidas se acostumares a estarem libertos do fardo da auto-determinação."
 action.14.desc.assim:1 "Os orgânicos primitivos em §Y[conquered_primitive_country.GetName]§! foram subjugados pelas nossas forças de terra. Apesar de suas capacidades de combate fracas serem indicadores de uma sociedade subdesenvolvida, nossos robôs de bioanálise concluíram que suas capacidades neurológicas têm futuro. Eles serão assimilados."
 action.14.desc.term:1 "Nossas unidades Caçadoras-Matadoras devastaram sem esforços as sofríveis defesas montadas pelos orgânicos primitivos em §Y[conquered_primitive_country.GetName]§!. Quaisquer espécimes restantes estão sendo sistematicamente aniquilados, para que nunca possam evoluir para ameaçar a galáxia com sua agenda orgânica."
 action.14.desc.mach.purge:1 "Os orgânicos primitivos em §Y[conquered_primitive_country.GetName]§! foram subjugados após montar uma tentativa rudemente insuficiente de resistir nossa incursão terrestre. Quaisquer [conquered_primitive_species.GetNamePlural] restantes serão removidos de acordo com os protocolos de gerenciamento de bioespécies."
 action.14.desc.mach.slave:1 "Os orgânicos primitivos em §Y[conquered_primitive_country.GetName]§! foram subjugados após montar uma tentativa rudemente insuficiente de resistir à nossa incursão terrestre. Quaisquer espécimes sobreviventes serão amalgamados na rede energética [Root.GetSpeciesAdj]."
 action.14.desc.hive.purge:1 "As mentes fragmentadas dos [conquered_primitive_species.GetNamePlural] primitivos não foram páreo para nossas forças de aterrissagem unificadas em §Y[conquered_primitive_country.GetName]§!, e a superfície agora está segura. Os primitivos restantes não servem para nós, e serão expurgados do planeta, conforme a vontade da Mente."
 action.14.desc.hive.slave:1 "As mentes fragmentadas dos [conquered_primitive_species.GetNamePlural] primitivos não foram páreo para nossas forças de aterrissagem unificadas em §Y[conquered_primitive_country.GetName]§!, e o planeta agora está seguro. Os primitivos restantes agora serão usados como gado para alimentar nossos [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:1 "Nossos exércitos conseguiram invadir e subjugar as forças primitivas em §Y[conquered_primitive_country.GetName]§!. Os locais sabiamente escolheram sucumbir ao nosso governo, e agora começamos a expurgá-los do planeta conforme a política, para poder preparar o terreno para a indústria [Root.GetAdj]."
 action.14.a.serv:1 "Eles serão bio-troféus adoráveis!"
 action.14.a.assim:1 "Iniciar sublimação de Identidade."
 action.14.a.term:1 "Iniciando testes de armas..."
 action.14.a.mach:1 "Recebido."
 precursor.301.e.desc:0 "A Rede de Diagnóstico Theta registrou uma possível irregularidade em §H[precursor_planet.GetName]§!. Nenhuma unidade [Root.GetSpeciesAdj] parece operar na vizinhança deste corpo astronômico inabitado, mas uma análise preliminar indica que pode ter sido visitado por uma civilização Precursora em algum momento no passado distante."
 precursor.301.f.desc:0 "Drones de patrulha que faziam uma varredura de rotina da superfície de §H[precursor_planet.GetName]§! alertaram a Mente para a irregularidade dentro do nosso espaço controlado. Sinais de possível atividade consistente com uma civilização Precursora foram avistados."
 precursor.302.name:0 "Artefato Vultaum Recuperado"
 precursor.303.name:0 "Artefato Yuht Recuperado"
 precursor.304.name:0 "Artefato da Primeira Liga Recuperado"
