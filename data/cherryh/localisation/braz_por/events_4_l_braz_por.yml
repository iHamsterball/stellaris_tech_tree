l_braz_por:
 rogue_moon_category:0 "Lua Perdida"
 rogue_moon_category_desc:1 "Análises iniciais de [Root.GetName] indicam diferenças inesperadas para o seu planeta primário."
 hollow_planet_category:0 "Planeta Oco"
 hollow_planet_category_desc:1 "Análises preliminares mostram que [Root.GetName] parece ser apenas uma casca vazia. Especulamos que ele pode ser uma criação totalmente artificial, ou já pode ter sido um planeta normal que de alguma forma foi esvaziado."
 strong_magnetic_category:0 "Campo Magnético Forte"
 strong_magnetic_category_desc:0 "Análises iniciais revelaram pouca coisa além do fato que [Root.GetName] possui um campo magnético estranhamente forte em volta dele."
 undiscovered_planetary_modifier_category:0 "Condições Anormais"
 undiscovered_planetary_modifier_category_desc:0 "Investigar o estranho ambiente de [From.GetName]."
 anomaly.6000.name:0 "Lua Perdida"
 anomaly.6000.desc:0 "[From.GetName] não parece ser feito de um material similar ao do seu astro principal, indicando que ele já foi um planetóide perdido que foi capturado pelo poço gravitacional deste astro. Estudos maiores podem revelar de onde ele originalmente veio."
 anomaly.6001.desc:0 "[From.GetName] possui uma base!"
 anomaly.6002.name:0 "Planeta Oco"
 anomaly.6002.desc:1 "Após um estudo extensivo, concluímos que [From.GetName] é uma construção artificial. A teoria deles é que [From.GetName] originalmente era um cinturão de asteróides comum, que de alguma forma foi esmagado para coletarem os materiais necessários e logo após foi moldado em uma esfera oca."
 anomaly.6003.desc:1 "Para nossa surpresa, [From.GetName] parece ter iniciado a vida como um planeta comum, mas em algum momento foi inteiramente esvaziado utilizando uma técnica de mineração desconhecida, deixando [From.GetName] uma simples casca vazia."
 anomaly.6004.name:0 "Campo Magnético Forte"
 anomaly.6004.desc:0 "Análises iniciais revelaram pouca coisa além do fato de que [From.GetName] possui um campo magnético estranhamente forte em volta dele. Isso interferiu com as análises detalhadas até que o [Root.GetName] se aproximou para uma análise mais de perto. O campo parece ser causado pela alta densidade de minérios metálicos encontrados na crosta planetária, o que provavelmente será uma dádiva aos empreendimentos mineradores locais."
 anomaly.6005.name:0 "Condições Anormais"
 anomaly.6005.desc:0 "Nossas análises mostram que [From.GetName] é um tanto incomum, um olhar mais próximo é necessário."
 anomaly.6006.name:0 "Condições Anormais"
 anomaly.6006.desc:0 "Nossa análise de [From.GetName] está completa, o Oficial Científico [Root.GetLeaderName] preparou um relatório das condições incomuns encontradas aqui."
 anomaly.6006.a:0 "Relate as novidades, [Root.GetLeaderName]."
 anomaly.6007.name:0 "Rico em Minerais"
 anomaly.6007.desc:0 "[From.From.GetName] possui uma abundância de minerais facilmente acessíveis na crosta planetária, o que deve fazer com que a mineração aqui seja um negócio lucrativo."
 anomaly.6008.desc:0 "[From.From.GetName] sofre de padrões climáticos instáveis, com tempestades violentas frequentemente aparecendo do nada para causar pânico na superfície. Parques eólicos seriam capazes de fornecer muita energia aqui."
 anomaly.6009.desc:0 "[From.From.GetName] evoluiu uma vida selvagem extremamente perigosa, e a superfície está cheia de predadores letais esperando para devorar sua próxima refeição. A biologia deles oferece grandes oportunidades de pesquisa."
 anomaly.6010.desc:0 "Apesar de habitável, [From.From.GetName] possui um campo magnético quase não-existente que oferece pouca proteção contra radiação cósmica."
 anomaly.6011.desc:0 "[From.From.GetName] possui um campo magnético alto fora do comum, causado por ricos depósitos de minério metálico. Isso interferirá com muitos de nossos instrumentos e computadores, mas a rica produção de minério compensará, e muito."
 anomaly.6012.desc:0 "[From.From.GetName] possui placas tectônicas muito instáveis e é sujeito a imensos terremotos e atividade vulcânica. Depósitos de minerais valiosos são frequentemente expostos na superfície."
 anomaly.6013.desc:0 "[From.From.GetName] está gravitacionalmente travado ao redor de sua estrela, o que significa que um lado sempre tem a luz do dia, enquanto o outro está em escuridão eterna. Se a vida existe aqui, provavelmente ela está limitada às regiões de crepúsculo, onde os dois lados se encontram."
 anomaly.6014.desc:0 "Parece que [From.From.GetName] já foi um gigante gasoso, mas a proximidade à sua estrela queimou a atmosfera densa. Tudo que resta agora é um núcleo metálico muito denso e rico em minerais."
 anomaly.6015.desc:0 "O caminho orbital que [From.From.GetName] percorre ao redor de sua estrela é cheio de pequenos asteróides, meteoros e enxames de cometas. Grandes impactos na superfície ocorrem com uma frequência alarmante, geralmente deixando para trás depósitos minerais valiosos."
 anomaly.6016.desc:0 "[From.From.GetName] possui uma quantidade excepcionalmente grande de satélites naturais. Centenas de pequenas luas orbitam o planeta, muitas com depósitos minerais valiosos."
 anomaly.6017.desc:0 "Parece que [From.From.GetName] foi formado principalmente de carbono, e contém pouco oxigênio. Ele não só é rico em minerais, mas erupções vulcânicas frequentemente trazem diamantes a partir do interior da superfície."
 anomaly.6018.desc:0 "Tempestades elétricas espetaculares arruínam [From.From.GetName] em um período semi regular. Apesar de não ser muito divertido para os habitantes, há muitas oportunidades de pesquisa aqui."
 anomaly.6019.desc:0 "[From.From.GetName] possui uma densidade estranhamente baixa, e, portanto, gravidade muito menor que a maioria dos planetas de tamanho comparável."
 anomaly.6020.desc:0 "[From.From.GetName] é estranhamente denso, e com isso possui uma gravidade desconfortavelmente alta. Porém, a quantidade de metais pesados presentes deve auxiliar bastante a pesquisa de Física."
 anomaly.6021.desc:0 "[From.From.GetName] foi criado artificialmente ou foi esvaziado por dentro de alguma forma. Como, ou por que, não sabemos, mas investigá-lo promete ser fascinante."
 anomaly.6022.desc:0 "A abundância de minerais facilmente acessíveis na crosta de [From.From.GetName] fornece uma oportunidade verdadeiramente incrível de mineração."
 anomaly.6023.desc:0 "Não sabemos se [From.From.GetName] foi formado desta forma, ou se alguma raça desconhecida arrancou os seus recursos. Entretanto, não sabemos por que há tão poucos minerais aqui."
 anomaly.6024.desc:0 "As formas de vida de [From.From.GetName] são construídas em uma escala massiva e podem ser incrivelmente perigosas, mesmo sem querer. Quanto menos for falado sobre os predadores gigantescos, melhor; mas eles representam um baú de tesouro em dados de pesquisa se algum cientista for corajoso o suficiente para tentar."
 anomaly.6025.desc:0 "Talvez [From.From.GetName] já tenha tido uma lua que foi destruída em alguma calamidade, ou talvez os seus destroços orbitais nunca se aglutinaram totalmente. Qualquer que seja o motivo, este planeta é cercado por um cinturão de pequenos asteróides."
 anomaly.6026.desc:0 "O cenário de [From.From.GetName] é simplesmente lindo, qualquer um que viva neste planeta encontrará constantemente novas maravilhas para serem admiradas."
 anomaly.6027.desc:0 "Algo no ar de [From.From.GetName] parece colocar as pessoas no clima para se reproduzirem." Desnecessário dizer, que isso fez com que a parte terrestre da inspeção tenha sido... estranha."
 anomaly.6028.desc:0 "O ar de [From.From.GetName] contém um alucinógeno natural. Apesar de deixar as pessoas felizes, e também auxiliar na visualização de alguns problemas de Física mais esotéricos, ele também distrai as pessoas em outros trabalhos."
 anomaly.6029.desc:0 "A vida prospera em [From.From.GetName], a fauna é abundante e a flora cresce rapidamente."
 anomaly.6030.desc:0 "A vida luta para sobreviver em [From.From.GetName], e uma parte dela, anêmica e doente, se agarra a uma existência persistente."
 anomaly.6031.desc:0 "Há algum tempo, uma calamidade deixou [From.From.GetName] bastante irradiado. Com a passagem do tempo, ele se tornou marginalmente habitável novamente, mas pouca coisa consegue ser cultivada aqui."
 anomaly_failure.6000.desc:0 "Nada de interessante a ser relatado."
 anomaly_failure.6000.a:0 "Que pena."
 colony_mod.1.name:0 "O que houve aqui"
 colony_mod.1.desc:0 "Enquanto é óbvio que alguma calamidade passada tenha liberado uma grande quantidade de radiação em [Root.GetName], não é óbvio o que causou isso. Este mistério está atrapalhando mais e mais os colonizadores que fizeram do [Root.GetName] os seus lares. Afinal, se não sabemos como isso aconteceu, quem pode dizer se não vai acontecer de novo?"
 colony_mod.1.a:0 "Vamos até o fundo disso!"
 colony_mod.2.name:0 "Vida Titânica"
 colony_mod.2.desc:0 "A vida nativa de [Root.GetName] é construída em uma escala épica, muito maior do que qualquer outra pessoa havia pensado ser possível para a vida biológica. A questão agora nas mentes de nossos pesquisadores é 'Qual o segredo deles, e como isso pode nos beneficiar?' Uma quantidade imensa de propostas para estudar a vida nativa com mais detalhes estão sendo apresentadas."
 colony_mod.2.a:0 "Continue com o estudo"
 colony_mod.2.b:0 "Não, deixe os gigantes em paz."
 colony_mod.2.c:0 "Certifique-se que a pesquisa não faz mal a eles"
 colony_mod.2.d:0 "Estudá-los? Comece a colheita e veja se algo é útil!"
 colony_mod.3.name:0 "Terremoto!"
 colony_mod.3.desc:0 "As placas tectônicas instáveis de [Root.GetName] se movimentaram de maneira violenta novamente. Relatórios dos danos na colônia estão começando a chegar agora:"
 colony_mod.3.a:0 "Quero saber"
 colony_mod.4.name:0 "Cometa avistado"
 colony_mod.4.desc:0 "A população de [Root.GetName] está atualmente presenciando um evento espetacular. Um cometa está passando através do cinturão de asteróides de [Root.GetName] e o efeito está sendo descrito como 'de tirar o fôlego'"
 colony_mod.4.a:0 "Continue olhando para o céu!"
 colony_mod.5.name:0 "Combate às Drogas"
 colony_mod.5.desc:1 "Apesar de não podermos negar que os efeitos intoxicantes da atmosfera de [Root.GetName] são gostosos, e até úteis em alguns casos, há pressão das partes mais conservadoras de [Root.Owner.GetName] para acabarmos com os efeitos possivelmente viciantes."
 colony_mod.5.a:1 "Acabe com isso!"
 colony_mod.5.b:0 "Não, deixe [Root.GetName] como está"
 colony_mod.6.name:0 "Bombardeio"
 colony_mod.6.desc:1 "Após uma investigação minuciosa, chegamos à conclusão que [Root.GetName] foi o local de um antigo genocídio. Até onde conseguimos determinar, a população nativa de [Root.GetName] estava à beira de se tornar uma raça espacial quando outra raça muito mais avançada repentinamente entrou no sistema e bombardeou [Root.GetName] a partir da órbita, e saiu novamente, deixando os poucos sobreviventes condenados à extinção."
 colony_mod.6.a:0 "Estudar os locais de impacto em busca dos detalhes das armas utilizadas"
 colony_mod.7.name:0 "Guerra Interestelar"
 colony_mod.7.desc:1 "Após uma investigação minuciosa, chegamos à conclusão que [Root.GetName] foi uma vítima em uma guerra esquecida. Quem viveu aqui e com quem eles lutaram não se sabe, mas é claro que eles foram varridos logo após uma força de invasão extra solar entrar no sistema e batalhar pelo planeta. Por mais que isso seja uma realização arrepiante, pelo menos podemos ter certeza que é improvável que isso aconteça novamente."
 colony_mod.7.a:0 "Vamos estudar o que sobrou dos campos de batalha"
 colony_mod.8.name:0 "Suicídio radical"
 colony_mod.8.desc:0 "A história trágica de [Root.GetName] foi descoberta. Há muito tempo, parece que [Root.GetName] era dominado por duas super potências que competiam entre si. Em algum momento, a guerra foi iniciada entre eles e o conflito escalou até que toda a vida avançada em [Root.GetName] foi eliminada pelo uso excessivo de armas nucleares."
 colony_mod.8.a:0 "O que poderia levar as pessoas a tal destino?"
 colony_mod.9.name:0 "Simplesmente, não sabemos"
 colony_mod.9.desc:0 "Apesar de pesquisas extensivas sobre a história de [Root.GetName], simplesmente não sabemos o que houve aqui. O passado permanece um mistério."
 colony_mod.9.a:0 "Preocupante"
 colony_mod.10.name:1 "Guerra às Drogas"
 colony_mod.10.desc:1 "A atmosfera de [Root.GetName] foi purificada de seus elementos intoxicantes!"
 colony_mod.11.name:1 "Guerra às Drogas: Descoberta!"
 colony_mod.11.desc:1 "A atmosfera de [Root.GetName] foi filtrada para reduzir imensamente os efeitos do Alucinógeno"
 colony_mod.12.name:1 "Impactos de Asteróides"
 colony_mod.12.desc:1 "Novamente, [Root.GetName] foi castigado por Asteróides cadentes, e dessa vez parte de nossa colônia foi destruída. Nem precisamos dizer que a população local não está feliz."
 colony_mod.12.a:2 "Temos outras prioridades."
 colony_mod.13.name:1 "Sistema de defesa de asteróides"
 colony_mod.13.desc:1 "Uma combinação de técnicas de construção muito resistentes e defesas automatizadas devem manter o povo de [Root.GetName] livre de Impactos de Asteróides no futuro."
 anomaly.6660.desc.start:0 "Conforme nossa Nave Científica analisava a superfície de [From.GetName], se tornou muito claro que encontramos algo fora do comum."
 anomaly.6660.desc.default:0 "$anomaly.6660.desc.start$ [From.GetName] possui condições muito diferentes de tudo que já vimos antes.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:0 "$anomaly.6660.desc.start$ Fortes tempestades arrasam o [From.GetPlanetMoon] constantemente, o que pode auxiliar nossos recursos e pesquisa, mas também será um obstáculo para nossa população.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:0 "$anomaly.6660.desc.start$ O campo magnético do [From.GetPlanetMoon] está totalmente fora de sincronia com aquilo que é esperado para o seu tipo.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ A natureza instável do [From.GetPlanetMoon] faz com que terremotos e erupções vulcânicas sejam comuns.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ O [From.GetPlanetMoon] está travado na sua rotação ao redor do sol, o que significa noites e dias constantes em cada lado dele. O que significa que a situação da habitabilidade é menos do que ideal.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:0 "$anomaly.6660.desc.start$ O [Root.GetPlanetMoon] é aterrorizado por chuvas de meteoritos constantes, que bombardeiam sua superfície com projéteis enormes.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ A gravidade no planeta está longe de ser a ideal para acomodar nossos colonizadores em potencial.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Animais encontrados neste planeta parecem ser hostis, e dificultarão a colonização.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ O planeta é o lar de formas de vida gigantescas que podem ser de difícil interação.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Sua composição e história fornecem materiais extras que devemos aproveitar para coletar.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:0 "$anomaly.6660.desc.start$ A beleza natural do [From.GetPlanetMoon] pode deixar qualquer um boquiaberto. A vida aqui seria agradável, para formas de vida fisiologicamente compatíveis.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ A atmosfera contém gases especiais que poderiam afetar nossa população, então devemos ser cautelosos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ A fauna não tem dificuldades em florescer, e poderia fornecer uma oportunidade ampla para extrairmos recursos muito necessários.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ O meio ambiente é rigoroso e sem vida, e não seria um local ótimo para uma colônia.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "Certamente encontraremos mais irregularidades como essa enquanto estivermos inspecionando novos planetas, e não devemos subestimar o seu impacto em nossa expansão."
 anomaly.6660.a.tooltip:0 "Um Modificador de Planeta aparece em [From.GetName]."
 hallucinogen_update_tooltip:0 "Ahh, ar puro!"
 colony_mod.12.b:0 "Algo deve ser feito!"
 irradiated_planet_tooltip:0 "A investigação começa..."
 colony_mod.14.name:1 "Recompensa espacial"
 colony_mod.14.desc:1 "Apesar de um asteróide caindo no seu planeta ser um fato estressante, [Root.GetName] tem sido bem sortudo. Não houve dano algum à colônia."
 colony_mod.15.name:0 ""
 colony_mod.15.desc:0 ""
 colony_mod.15.a:0 ""
 colony_mod.16.name:1 "Milagre Magnético"
 colony_mod.16.desc:1 "O Forte Campo Magnético ao redor de [Root.GetName] vem afetando computadores na superfície recentemente. Estranhamente este efeito não é interferência aleatória; na verdade, os computadores estão trabalhando de maneira até mais eficiente do que deveriam. É quase como se uma força externa estivesse dando uma mãozinha..."
 colony_mod.17.name:1 "Perturbação Magnética"
 colony_mod.17.desc:1 "O Forte Campo Magnético ao redor de [Root.GetName] sempre causou alguns problemas com instrumentos eletrônicos na superfície, mas recentemente o efeito em nossos computadores tem sido especialmente notável. Até agora, não se sabe o que causou isso, apesar de suspeitarmos que seja temporário."
 colony_mod.18.name:0 ""
 colony_mod.18.desc:0 ""
 colony_mod.18.a:0 ""
 colony_mod.19.name:0 ""
 colony_mod.19.desc:0 ""
 colony_mod.19.a:0 ""
 colony_mod.20.name:0 ""
 colony_mod.20.desc:0 ""
 colony_mod.21.name:0 "Terremoto: Relatório de danos"
 colony_mod.21.desc:0 "O Terremoto recente que abalou nossa colônia em [Root.GetName] fez com que um grande sumidouro aparecesse. O que quer que tenha ocupado esse local, agora está no fundo da terra."
 colony_mod.22.desc:0 "O Terremoto recente que abalou nossa colônia em [Root.GetName] não causou dano algum e, surpreendentemente, revelou um lote de minerais úteis."
 colony_mod.23.desc:0 "O Terremoto recente que abalou nossa colônia em [Root.GetName] não causou dano algum!"
 quake_report_tooltip:0 "Os relatórios serão enviados em breve"
 quake_sinkhole_tooltip:0 "Um sumidouro aparece"
 titanic_troop_limit_tooltip:0 "Descobertas em pesquisas nos permitiram treinar Formas de Vida Titânicas para serem unidades militares, mas devido à raridade de sujeitos adequados, somente seremos capazes de ter uma quantidade limitada destes Exércitos por vez."
 titantic_blocker_tooltip:0 "Temos que evitar essas áreas, se em algum momento esperarmos nos fazer presentes aqui."
 good_impact_tooltip:0 "Felizmente o Asteróide não causou dano algum, e depositou alguns minerais úteis na superfície"
 colony_mod.100.name:0 "Planeta dos Titãs"
 colony_mod.100.desc:0 "[From.GetName] é o lar da Vida Titânica, algumas são tão numerosas e perigosas que fizeram com que o planeta se tornasse inóspito para qualquer espécie."
 colony_mod.101.name:0 "Estudo da Vida Titânica: Sucesso!"
 colony_mod.101.desc:0 "Após um período de pesquisa e estudo, os cientistas em [Root.GetName] conseguiram fazer uma descoberta e conseguiram uma comunicação limitada com alguns dos Titãs. Apesar de imensos, lentos e de diálogo difícil, os Titãs são incrivelmente resistentes e fortes. Alguns mostraram o desejo de se juntarem às nossas forças armadas, onde sem dúvida serão um ativo incrível."
 titanic_recruit_tooltip:0 "Feras Titânicas agora podem ser recrutadas aqui"
 titanic_recruit_phile_tooltip:0 "Feras Titânicas podem ser recrutadas aqui, e até áreas com alta quantidade de Vida Titânica agora são seguras para os colonizadores."
 colony_mod.102.name:0 "Estudo da Vida Titânica: Falha!"
 colony_mod.102.desc:0 "Em uma série de eventos desastrosos, os cientistas em [Root.GetName] irritaram a Vida Titânica indígena. Criaturas imensas estão à solta pela colônia, esmagando tudo o que está no seu caminho."
 titanic_uprising_tooltip:0 "Feras Titânicas estão matando todo mundo!"
 colony_mod.14.a:0 "Nosso povo resistirá a este ambiente rigoroso."
 colony_mod.14.b:0 "Temos que achar uma forma de parar isso."
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ O [From.GetPlanetMoon] está travado na sua rotação ao redor do sol, o que significa noites e dias constantes em cada lado dele. A situação da habitabilidade é menos do que ideal para as formas de vida orgânicas.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ Apesar de a gravidade do planeta ser longe do ideal para acomodar colonizadores orgânicos, nossos algoritmos superiores de calibração de gravidade cancelarão seus efeitos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ A atmosfera contém gases que poderiam perturbar as funções de um sistema nervoso orgânico.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ A fauna não tem dificuldades em florescer, e poderia fornecer a formas de vida orgânica uma oportunidade ampla para extrair recursos muito vitais.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ O meio ambiente é rigoroso e sem vida, e não é adequado a formas de vida orgânicas.\n\n$anomaly.6660.desc.end$"
 colony_mod.1.desc_mach:0 "Apesar de ser óbvio que alguma calamidade passada tenha liberado uma grande quantidade de radiação em [Root.GetName], ainda não determinamos sua causa ou se é provável acontecer novamente."
 colony_mod.8.desc_mach:0 "Há muito tempo, parece que [Root.GetName] era dominado por duas super potências que competiam entre si. Em algum momento, a guerra foi iniciada entre eles e o conflito escalou até que toda a vida avançada em [Root.GetName] foi eliminada pelo uso excessivo de armas nucleares."
 colony_mod.12.desc_gesta:0 "Novamente, [Root.GetName] foi castigado por Asteróides cadentes, dessa vez destruindo parte de nossa colônia. Nossos sistemas automatizados de monitoramento de colisão ainda mostram um risco aumentado de impactos similares no futuro."
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ Apesar de a gravidade do planeta ser longe do ideal para acomodar colonizadores orgânicos, nossos algoritmos superiores de calibração de gravidade cancelarão seus efeitos.\n\n$anomaly.6660.desc.end$"
 colony_mod.12.desc_gestalt:0 "Novamente, [Root.GetName] foi castigado por Asteróides cadentes, dessa vez destruindo parte de nossa colônia. Nossos sistemas automatizados de monitoramento de colisão ainda mostram um risco aumentado de impactos similares no futuro."
