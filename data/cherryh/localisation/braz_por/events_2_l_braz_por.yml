 fallen_machine_empire_unhappy_tooltip:0 "O §H[FallenEmpireTaskOrigin.GetName]§! pode reagir de maneira negativa à nossa recusa."
 fe_attack_empire_task_chain_desc:0 "O §H[FallenEmpireTaskOrigin.GetName]§! nos pediu para declarar guerra contra o §H[FallenEmpireTaskTarget.GetName]§! por motivos que... não foram muito bem explicados."
 fe_attack_empire_task_chain_title:0 "Tarefa: Atacar [FallenEmpireTaskTarget.GetName]"
 fe_colonize_planet_task_chain_desc:0 "O §H[FallenEmpireTaskOrigin.GetName]§! pediu para estabelecermos uma presença em §H[FallenEmpireTaskTarget.GetName]§!. Precisamos estabelecer uma colônia lá e crescer a população para ser de pelo menos §Y5§! Pops."
 fe_colonize_planet_task_chain_title:0 "Tarefa: Colonizar [FallenEmpireTaskTarget.GetName]"
 fe_gift_ship:0 "Nave Presenteada"
 fe_no_colonies_task_chain_desc:0 "O §H[FallenEmpireTaskOrigin.GetName]§! exigiu que nos retiremos de colonizar qualquer novo planeta por um período de §Y10§! anos. Falha em obedecer esta exigência provavelmente trará uma retribuição."
 fe_no_colonies_task_chain_title:0 "Conformidade: §RSem Colonização§!"
 fe_no_wars_task_chain_desc:0 "O §H[FallenEmpireTaskOrigin.GetName]§! exigiu que nos retirassemos de declarar ou ingressar em quaisquer guerras ofensivas por um período de §Y20§! anos. A falha em obedecer esta exigência provavelmente trará uma retribuição."
 fe_no_wars_task_chain_title:0 "Conformidade: §RNenhuma Guerra de Agressão§!"
 fe_stop_atrocity_task_chain_desc:0 "O §H[FallenEmpireTaskOrigin.GetName]§! pediu para interrompermos as atrocidades que estão acontecendo no §H[FallenEmpireTaskTarget.GetName]§!. Precisaremos entrar em guerra com eles e forçá-los a encerrar suas práticas genocidas."
 fe_stop_atrocity_task_chain_title:0 "Tarefa: Interromper Atrocidades"
 fe_stop_robots_task_chain_desc:0 "O §H[FallenEmpireTaskOrigin.GetName]§! pediu para interrompermos as tentativas de desenvolver uma IA senciente no §H[FallenEmpireTaskTarget.GetName]§!. Precisaremos entrar em guerra com eles e forçá-los a banir práticas de pesquisa IA."
 fe_stop_robots_task_chain_title:0 "Tarefa: Encerrar Pesquisa IA"
