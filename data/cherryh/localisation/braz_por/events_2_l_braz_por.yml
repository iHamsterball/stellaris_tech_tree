 story.205.desc.gesta:0 "As Entidades Cristalinas provavelmente estão vivas.\n\nTalvez um nome mais descritivo para elas seja "matéria animada-silicata", já que elas têm pouco em comum com a vida biológica ou tradicionalmente artificial.\n\nAs Entidades não parecem acasalar, e ainda não observamos nenhum Cristal que seja reconhecidamente mais velho ou mais novo que outros. Ao contrário da hipótese inicial, as mudanças na tonalidade entre as Entidades Cristalinas individuais parecem não estar relacionadas às suas idades, mas às suas cargas latentes internas - que podem ser liberadas violentamente - e parece como se flutuações esporádicas nesta carga alteram as propriedades refratárias do Cristal."
 story.205.desc.pacif:0 "As Entidades Cristalinas - o próprio nome é um meio termo entre facções rivais de xeno-biólogos e xeno-geólogos em [Root.Capital.GetName] - provavelmente estão vivas.\n\nUm nome inicial mais descritivos para elas era 'matéria silicato-animadas', já que possuem pouco em comum com a vida biológica. Eles são seres solitários, cada Soberano de Cristal individual raramente sendo vistos com mais do que um Sentinela e uma entidade de Corte menor. Além do Corte e do Sentinela claramente serem subordinados ao Soberano do grupo, as nuances sutis dos relacionamentos sócio-hierárquicos das Entidades Cristalinas são desconhecidas para nós.\n\nAs Entidades não parecem acasalar, e ainda não observamos Cristais que sejam reconhecidamente mais velhos ou mais jovens que outros. Ao contrário da hipótese inicial, as mudanças na tonalidade entre as Entidades Cristalinas individuais parecem não estar relacionadas às suas idades, mas às suas cargas latentes internas, e parece como se flutuações esporádicas nesta carga alterassem as propriedades refratárias do Cristal." As Entidades Cristalinas são capazes de descarregar violentamente em um alvo específico, e infelizmente preferem fazê-lo em vez de deixar entidades estrangeiras passarem em branco."
 story.205.desc.phile:0 "As Entidades Cristalinas - o próprio nome é um meio termo entre facções rivais de xeno-biólogos e xeno-geólogos em [Root.Capital.GetName] - certamente estão vivas.\n\nAlguns membros extra conservadores da elite acadêmica [Root.GetSpeciesAdj] dizem que elas são 'matéria silicato-animadas', e que elas possuem pouco em comum com a vida biológica.\n\nA grande maioria da população do [Root.GetName] rejeita esta perspectiva regressiva, em vez disso voltando os seus olhos aos fascinantes novos horizontes que as Entidades Cristalinas representam. Elas são, meio infelizmente, seres solitários, cada Soberano de Cristal individual raramente sendo visto com mais do que um Sentinela e uma entidade de Corte menor. Além do Corte e do Sentinela claramente serem subordinados ao Soberano do grupo, as nuances sutis dos relacionamentos sócio-hierárquicos das Entidades Cristalinas são desconhecidas para nós - o que não impede essas dinâmicas de serem o objeto de estudo efervescente em [Root.Capital.GetName].\n\nAs Entidades não parecem acasalar, e ainda não observamos Cristais que sejam reconhecidamente mais velhos ou mais jovens que outros. Ao contrário da hipótese inicial, as mudanças na tonalidade entre as Entidades Cristalinas individuais parecem não estar relacionadas às suas idades, mas às suas cargas latentes internas - que podem ser liberadas violentamente - e parece como se flutuações esporádicas nesta carga alterassem as propriedades refratárias do Cristal."
 story.205.desc.spiri:0 "As Entidades Cristalinas - o próprio nome é um meio termo entre facções rivais de xeno-biólogos e xeno-geólogos em [Root.Capital.GetName] - existem além dos conceitos básicos de vida, e morte. Alguns dos fornecedores de sabedoria menos imaginativos em [Root.Capital.GetName] os chamam de 'matéria silicato-animada', defendendo que eles são incomuns, mas sujeitos às mesmas regras supostamente insensíveis que governam todos nós.\n\nDe qualquer forma, as Entidades Cristalinas são seres solitários e majestosos. Cada Soberano de Cristal Individual é raramente acompanhado de mais do que duas entidades subservientes, um Sentinela e um Corte de Cristal menor. As Entidades não acasalam, nem uma parece ser mais velha ou mais nova que as outras - todas elas têm sua origem em alguma era passada e imaculada. As mudanças na tonalidade entre Soberanos individuais que foram observados parecem estar relacionadas às suas cargas latentes internas - que podem ser liberadas violentamente - e parece como se flutuações esporádicas nesta carga alterassem as propriedades refratárias do Cristal."
 story.205.desc:0 "As Entidades Cristalinas - o próprio nome é um meio termo entre facções rivais de xeno-biólogos e xeno-geólogos em [Root.Capital.GetName] - provavelmente estão vivas.\n\nUm nome inicial mais descritivos para elas era 'matéria silicato-animadas', já que possuem pouco em comum com a vida biológica. Elas são seres solitários, cada Soberano de Cristal individual raramente sendo visto com mais do que um Sentinela e uma entidade de Corte menor. Além do Corte e do Sentinela claramente serem subordinados ao Soberano do grupo, as nuances sutis dos relacionamentos sócio-hierárquicos das Entidades Cristalinas são desconhecidas para nós.\n\nAs Entidades não parecem acasalar, e ainda não observamos Cristais que sejam reconhecidamente mais velhos ou mais jovens que outros. Ao contrário da hipótese inicial, as mudanças na tonalidade entre as Entidades Cristalinas individuais parecem não estar relacionadas às suas idades, mas às suas cargas latentes internas - que podem ser liberadas violentamente - e parece como se flutuações esporádicas nesta carga alterassem as propriedades refratárias do Cristal."
 story.205.name:0 "Entidades Cristalinas são Inquebráveis"
 story.210.a:0 "Notado."
 story.210.desc.gesta:0 "As Entidades Cristalinas são agressivas e até mesmo hostis para nós e nossas naves. Talvez elas percebam nossas frotas como Entidades Metálicas, que devem ser expulsas do território do Cristal de qualquer forma.\n\nNossos encontros permitiram que apontássemos fraquezas estruturais que deveriam, teoricamente, serem partilhadas entre todas as Entidades Cristalinas individuais. Mudanças adicionais em níveis de agressão aparente e a geração interna de força - que propulsiona a descarga deles que é usada como arma - são acompanhadas por mudanças em como os cristais fracionam a luz.\n\nEssencialmente, é provável que as naves [Root.GetSpeciesAdj], por fim, encontrarão Entidades Cristalinas de cores diferentes, e devemos estar preparados para diferenças no comportamento e capacidades de combate.\n\nComo a interação pacífica parece impossível no momento, temos pouca escolha, a não ser continuar a enfrentar as Entidades Cristalinas em combate direto se desejarmos aprender mais."
 story.210.desc.mater:0 "As Entidades Cristalinas - redesignadas como tal assim que ficou claro que elas têm mais em comum com animais do que com metais preciosos - são agressivas e até mesmo hostis com as naves [Root.GetSpeciesAdj]. Talvez elas percebam nossas frotas como Entidades Metálicas, que devem ser expulsas do território do Cristal de qualquer forma.\n\nNossos encontros permitiram que apontássemos fraquezas estruturais que deveriam, teoricamente, serem partilhadas entre todas as Entidades Cristalinas individuais. Mudanças adicionais em níveis de agressão aparente e a geração interna de força - que propulsiona a descarga deles que é usada como arma - são acompanhadas por mudanças em como os cristais fracionam a luz.\n\nEssencialmente, é provável que as naves [Root.GetSpeciesAdj], por fim, encontrem Entidades Cristalinas em cores diferentes, e devem estar preparadas para diferenças no comportamento e capacidades de combate.\n\nTemos pouca escolha, a não ser continuar enfrentando as Entidades Cristalinas em combate direto, se desejamos aprender mais sobre elas. Apesar de nossa incapacidade de explorá-las facilmente como um recurso natural, o [Root.GetName] obviamente não está disposto a sair de mãos vazias."
 story.210.desc.milit:0 "As Entidades Cristalinas - uma nova designação que reflete melhor seu status aparente como matéria silicata mas também animada - são adversários duros e agressivos.\n\nNossos combates permitiram que conseguíssemos apontar fraquezas estruturais que deveriam, teoricamente, ser partilhadas entre todas as Entidades Cristalinas individuais. Isso é uma boa notícia, já que se nossas frotas terão que se encontrar com vários outros espécimes se formos aprender qualquer coisa sobre estes prismas enigmáticos. O que sabemos é que mudanças em níveis de agressão aparente e a geração interna de força que propulsiona a descarga deles que é usada como arma, são acompanhadas por mudanças em como os cristais fracionam a luz.\n\nEssencialmente, é provável que as naves [Root.GetSpeciesAdj], por fim, encontrem Entidades Cristalinas em cores diferentes, e devem estar preparadas para diferenças no comportamento e capacidades de combate."
 story.210.desc:0 "As Entidades Cristalinas - informalmente renomeadas após ter se tornado óbvio que o comportamento dos cristais é de fato um comportamento e não um processo mineralógico obscuro - são agressivas e até mesmo hostis às naves [Root.GetSpeciesAdj]. Talvez elas percebem nossas frotas como Entidades Metálicas, que devem ser expulsas do território do Cristal de qualquer forma.\n\nNossos encontros permitiram que apontássemos fraquezas estruturais que deveriam, teoricamente, serem partilhadas entre todas as Entidades Cristalinas individuais. Mudanças adicionais em níveis de agressão aparente e a geração interna de força - que propulsiona a descarga deles que é usada como arma - são acompanhadas por mudanças em como os cristais fracionam a luz.\n\nEssencialmente, é provável que as naves [Root.GetSpeciesAdj], por fim, encontrem Entidades Cristalinas em cores diferentes, e devem estar preparadas para diferenças no comportamento e capacidades de combate.\n\nComo a interação pacífica parece impossível no momento, temos pouca escolha, a não ser continuar enfrentando as Entidades Cristalinas em combate direto, se desejamos aprender mais sobre elas."
 story.210.name:0 "Entidade Cristalina Despedaçada"
 story.215.a.milit:0 "Acima da verdade, a vitória."
 story.215.b.mater.tooltip:0 "Dá acesso ao Edito imperial §YMaior Recompensa de Cristal§!."
 story.215.b.mater:0 "Temos que aproveitar o máximo do que o universo nos dá."
 story.215.c.tooltip:0 "Dá acesso ao Edito imperial §YRecompensa de Cristal§!."
 story.215.c:0 "Uma pena."
 story.215.desc.gesta:0 "Apesar de embates frequentes, as Entidades Cristalinas permanecem mais enigmáticas do que nunca. Elas não parecem se reproduzir, e é difícil imaginar algum tipo de geodo vasto e maior produzindo essas coisas.\n\nEncontramos alguns usos para os estilhaços de Entidades Cristalinas destruídas mas talvez algumas coisas, como a verdade sobre a sua natureza original, simplesmente sejam fundamentalmente desconhecidas."
 story.215.desc.mater:0 "Após a destruição de diversos espécimes de cristal e coleta de milhares de amostras, engenheiros [Root.GetSpeciesAdj] finalmente desenvolveram um processo eficaz em termos de custos para refinar os restos de Entidades Cristalinas em materiais utilizáveis.\n\nSe isso de fato vai valer mais a pena do que o custo de atacar os cristais e suas emissões armadas ainda será decidido, mas é uma vitória para a indústria sem dúvidas."
 story.215.desc.milit:0 "As frotas do [Root.GetName] deixam cristal destruído por onde quer que passem.\n\nA verdadeira natureza das Entidades Cristalinas provavelmente permanece um mistério para nós, mas de que importa?\n\nForças [Root.GetSpeciesAdj] agora são excepcionalmente habilidosas em aniquilar os prismas e, ao longo da campanha, encontramos formas de ajustar nossos armamentos."
 story.215.desc:0 "Apesar de embates frequentes, as Entidades Cristalinas permanecem mais enigmáticas do que nunca. Elas não parecem se reproduzir, e é difícil imaginar algum tipo de geodo vasto e maior produzindo essas coisas.\n\nEncontramos alguns usos para os estilhaços de Entidades Cristalinas destruídas, mas talvez algumas coisas, como a verdade sobre a sua natureza original, simplesmente sejam fundamentalmente desconhecidas."
 story.215.name:0 "Entidades Cristalinas Destruídas"
 story.219.a.tooltip:0 "Gaste £energy §R-30§! de Créditos Energéticos para §YInspecioniar§! instantaneamente o sistema [From.From.GetName]."
 story.219.a:0 "Faça isso."
 story.219.b:0 "Dessa vez não."
 story.219.c:0 "Não temos os recursos sobrando."
 story.219.desc:0 "A [From.GetFleetName] encontrou Entidades Cristalinas no sistema [From.From.GetName].\n\nUtilizando um pouco de Energia armazenada, nossas naves conseguem gerar um disparo de alta frequência que é intenso, mas inofensivo às Entidades Cristalinas. As Entidades agem como prismas e ressonadores, quebrando o pulso e espalhando-o pelo sistema estelar, e as ondas refletidas nos corpos planetários são pegas pelos sensores de nossas naves.\n\nO sistema inteiro é inspecionado em um instante."
 story.219.name:0 "Sonar de Cristal"
 story.220.a.nonhostile:0 "Faça isso."
 story.220.desc.gesta:0 "Vemos uma presença cristalina significativa no sistema [From.GetName]. Evidentemente é algum tipo de cova - ou pelo menos um hub de atividade cristalina, tal como é - [From.GetName] é o lar de uma construção de cristal diferente de tudo que já foi encontrado.\n\nEsta construção exibe diversas propriedades associadas às entidades cristalinas, mas imensamente exageradas.. Enquanto ela permanecer sem ser perturbada, podemos estudá-la."
 story.220.desc.hostile:0 "O [Root.GetName] relata uma presença cristalina significativa no sistema [From.GetName]. Não há muitas evidências que indicam se isso é um lar ancestral das criaturas, mas nunca observamos tantas entidades cristalinas assim em um sistema ao mesmo tempo.\n\nLeituras iniciais apontam para a estranha construção cristal no sistema como algo de interesse, caso consigamos... desmontá-la."
 story.220.desc.nonhostile:0 "O [Root.GetName] relata uma presença cristalina significativa no sistema [From.GetName]. Evidentemente é algum tipo de cova - ou pelo menos um hub de atividade cristalina, tal como é - [From.GetName] é o lar de uma construção de cristal diferente de tudo que já foi encontrado.\n\nEsta construção exibe diversas propriedades associadas às entidades cristalinas, mas imensamente exageradas.. Enquanto ela permanecer sem ser perturbada, podemos estudá-la remotamente a partir de [Root.Owner.Capital.GetName]."
 story.220.name:0 "Bola de Cristal"
 story.221.a:0 "Louvável."
 story.221.desc.gesta:0 "Concluímos nosso estudo remoto da construção cristalina.\n\nA pura falta de comportamento observável exibido por estas entidades dificulta a possibilidade de chegarmos a uma conclusão sólida. Porém, suas propriedades fisiológicas continuam nos intrigando, e podemos começar a emular as propriedades reconstrutivas avançadas observadas na construção cristalina."
 story.221.desc:0 "Um departamento de xenociência em [Root.Capital.GetName] relata que eles concluíram seu estudo remoto da construção cristalina.\n\nNovamente, a pura falta de comportamento observável exibido por estas entidades dificulta a possibilidade de chegarmos a uma conclusão sólida. Porém, suas propriedades fisiológicas continuam a intrigar. O estudo da construção permitiu aos nossos xenobiólogos, em cooperação conjunta com nossos engenheiros de materiais, começar a emular as propriedades reconstrutivas avançadas observadas na construção cristalina."
 story.221.name:0 "Vidente"
 story.223.a.tooltip:0 "O Projeto Especial §HConstrução Cristalina§! foi cancelado."
 story.223.a:0 "Uma pena."
 story.223.desc.gesta:0 "A construção cristalina observada em um sistema distante foi destruída, e o estudo remoto não é mais possível."
 story.223.desc:0 "Um departamento de xenociência em [Root.Capital.GetName] relata que a construção cristalina observada em um sistema distante foi destruída, e o estudo remoto não é mais possível."
 story.223.name:0 "Vidência Interrompida"
 story.3.desc.followup:0 "Após relatos anteriores de vida alienígena, xeno-biólogos [Root.GetSpeciesAdj] estão felizes em conhecer formas de vida complexa que parecem não ser muito diferentes do que encontraríamos em [Root.Capital.GetName].\n\nOs seres ainda desafiam a classificação fácil e dificilmente possuem qualquer coisa além de puros instintos animais, mas sua existência indica que alguns padrões de vida são de fato universais."
 story.3.desc.gesta:0 "Confirmamos vida animal em um mundo alienígena."
 story.3.desc.spiri:0 "Os sacerdotes em [Root.Capital.GetName] tinham uma reação geralmente favorável aos relatórios do [From.GetFleetName] de organismos complexos - porém burros - encontrados em planetas alienígenas.\n\nOs achados iniciaram um debate inter-doutrinal - isso é prova de que os [Root.GetSpeciesNamePlural] são os senhores de tudo dentro da criação, ou simplesmente ainda não encontramos nossos irmãos além do vazio?"
 story.3.desc:0 "O [Root.GetName] está em polvorosa com a notícia da vida alienígena encontrada pelo [From.GetName].\n\nApesar de dificilmente serem inteligentes pelos padrões [Root.GetSpeciesAdj], os seres fascinantes desafiam a classificação fácil e mostram as imensas complexidades e possibilidades do universo."
 story.3.name:0 "Relatório de Contato: Animais Planetários"
 story.301.a:0 "Estabeleça um posto de escuta em [Root.Capital.GetName]."
 story.301.b:0 "Vejamos do que eles são feitos - destrua-os."
 story.301.desc.gesta:0 "Os drones de espaço profundo que encontramos parecem ser os trabalhadores e cuidadores de operações de mineração orbital autônomas. A julgar pelo estado do equipamento de processamento, estes locais foram estabelecidos há milênios e logo depois abandonados por todos exceto os drones em si. Os drones possuem lasers de mineração poderosos e fazem movimentações obviamente ameaçadoras, até mesmo hostis, em direção às nossas naves quando nos aproximamos.\n\nEles podem ser drones velhos, mas deveriam ser mantidos sob vigilância próxima."
 story.301.desc.mater:0 "Relatórios de drones de espaço profundo em certos sistemas foram investigados. Os drones parecem ser trabalhadores e guardiões de uma operação de mineração orbital autônoma, estabelecida há milhares de anos mas abandonada em seguida, exceto pelos próprios drones, a julgar pelo estado do equipamento de processamento. Seu propósito é óbvio, mineração, mas não é imediatamente aparente quem lhes deu essa tarefa. O que é óbvio é que nenhum carregamento de minerais foi recuperado deste sistema em centenas, senão milhares de anos.\n\nEles podem ser drones velhos, mas deveriam ser mantidos sob vigilância próxima pelo [Root.GetName]."
 story.301.desc.pacif:0 "Relatórios de drones de espaço profundo em certos sistemas foram investigados. Os drones parecem ser trabalhadores e guardiões de uma operação de mineração orbital autônoma, estabelecida há milhares de anos mas abandonada em seguida, exceto pelos próprios drones, a julgar pelo estado do equipamento de processamento.\n\nOs drones parecem não ter qualquer protocolo de comunicação diplomática - pelo menos decifráveis pelo [Root.GetName] - e reagem com hostilidade às naves [Root.GetSpeciesAdj] que entram no sistema.\n\nSua presença no sistema [From.From.GetName] é intrigante, e devemos tentar aprender mais sobre eles."
 story.301.desc:0 "Relatórios de drones de espaço profundo em certos sistemas foram investigados. Os drones parecem ser trabalhadores e guardiões de uma operação de mineração orbital autônoma, estabelecida há milhares de anos mas abandonada em seguida, exceto pelos próprios drones, a julgar pelo estado do equipamento de processamento. Os drones possuem lasers de mineração poderosos e fazem movimentações obviamente ameaçadoras, até mesmo hostis, em direção às naves [Root.GetSpeciesAdj] quando nos aproximamos.\n\nEles podem ser drones velhos, mas deveriam ser mantidos sob vigilância próxima pelo [Root.GetName]."
 story.301.name:0 "Drones de Mineração Antigos"
 story.305.a.tooltip:0 "Dá acesso ao Edito §YOtimizações de Drones§! ."
 story.305.a:0 "Notado."
 story.305.b.tooltip:0 "Adiciona uma lista de planetóides ricos em minerais ao Registro de Situações."
 story.305.b:0 "Vamos descobrir como eles avaliam locais de mineração."
 story.305.desc.gesta:0 "Os drones e o seu trabalho incansável e interminável de extrair cada vez menos recursos dos seus planetóides locais são um objeto de estudo meio chato, mas um tanto informativo. Na verdade, poderíamos aprender uma coisa ou outra sobre a maximização das taxas de extração minerais enquanto conservam energia.\n\nAdicionalmente, descobrimos que os drones não são totalmente silenciosos. Eles emitem sinais sonoros, apesar de serem extremamente infrequentes e com um comprimento de onda difícil de ser isolado do barulho ambiente. Se ainda há alguém para receber estes sinais, isso é um mistério que é melhor deixarmos para outro momento."
 story.305.desc.mater:0 "Os drones são incrivelmente eficientes em espremer retornos cada vez menores de rochas que os mineradores [Root.GetSpeciesAdj] já teriam descartado há tempos, dizendo que não havia mais conteúdo mineral valioso. Nossos melhores engenheiros estão trabalhando em adaptar a metodologia dos drones para ser usada nas Redes e Estações de Mineração [Root.GetName], o que deve melhorar a eficiência, diminuindo o gasto de energia.\n\nDe menor importância é o fato que os drones não são completamente silenciosos, ao contrário de hipóteses anteriores. Eles emitem sinais sonoros, apesar de serem extremamente infrequentes e com um comprimento de onda difícil de ser isolado do barulho ambiente. Se ainda há alguém para receber estes sinais, isso é um mistério para outro momento."
 story.305.desc.pacif:0 "Quando não estão com os lasers de mineração apontados para as naves [Root.GetSpeciesAdj], os drones parecem ser constantes e cegos em trabalhar duro, cortando os asteróides pobres em minerais na falta de algo melhor para se fazer.\n\nO que é mais interessante é que os drones não são completamente silenciosos, ao contrário de hipóteses anteriores. Eles emitem sinais sonoros, apesar de serem extremamente infrequentes e com um comprimento de onda difícil de ser isolado do barulho ambiente. Se ainda há alguém para receber estes sinais, isso é um mistério para outro momento."
 story.305.desc:0 "Os drones e o seu trabalho incansável e interminável de extrair cada vez menos recursos dos seus planetóides locais são um objeto de estudo meio chato, mas um tanto informativo. Na verdade, as redes de mineração em [Root.Capital.GetName] poderiam aprender uma coisa ou outra sobre a maximização das taxas de extração minerais enquanto conservam energia.\n\nAdicionalmente, descobrimos que os drones não são totalmente silenciosos. Eles emitem sinais sonoros, apesar de serem extremamente infrequentes e com um comprimento de onda difícil de ser isolado do barulho ambiente. Se ainda há alguém para receber estes sinais, isso é um mistério para outro momento."
 story.305.name:0 "Ética de Trabalho dos Drones de Mineração"
 story.310.a.tooltip:0 "Dá acesso ao Edito imperial §YRecompensa de Drone§!.\n"
 story.310.a:0 "Muito bem."
 story.310.desc.gesta:0 "Destruímos os drones de mineração em uma batalha quente. Por sorte, as células energéticas deles são de longe o componente mais resistente usado na sua construção, e algumas foram recuperadas. A tecnologia por trás destas células está além de nós neste momento, mas testes iniciais mostram que somos um tanto capazes de converter sua produção em Créditos Energéticos.\n\nAssim que a última célula energética morreu, percebemos uma diminuição na radiação ambiente através do teste de manuseio do [Root.GetUnitDronePlural]. Parece que os drones não estavam em silêncio, mas estavam esporadicamente transmitindo em frequências incomuns desde que os encontramos pela primeira vez, possivelmente desde que foram lançados pela primeira vez. É improvável que ainda exista alguém para receber estas transmissões.\n\nDe qualquer forma, os drones poderiam ser uma fonte de energia potente, mas limitada, caso consigamos encontrá-los e desabilitá-los de maneira eficiente."
 story.310.desc.mater:0 "Os drones de batalha foram destruídos em uma batalha aquecida com as naves [Root.GetSpeciesAdj]. Por sorte, as células energéticas deles são de longe o componente mais resistente usado na sua construção, e algumas foram recuperadas por nossas naves. A tecnologia por trás destas células está além de nós neste momento, mas testes iniciais mostram que somos um tanto capazes de converter sua produção em Créditos Energéticos.\n\nAssim que a última célula energética morre, os engenheiros que estão fazendo os testes percebem uma diminuição na radiação ambiente. Parece que os drones não estavam em silêncio, mas estavam esporadicamente transmitindo em frequências incomuns desde que os encontramos pela primeira vez, possivelmente desde que eles foram lançados pela primeira vez. É improvável que ainda exista alguém para receber estas transmissões.\n\nDe qualquer forma, os drones poderiam ser uma fonte de energia potente, mas limitada, caso consigamos encontrá-los e desabilitá-los de maneira eficiente."
 story.310.desc:0 "Os drones de batalha foram destruídos em uma batalha aquecida com as naves [Root.GetSpeciesAdj]. Por sorte, as células energéticas deles são de longe o componente mais resistente usado na sua construção, e algumas foram recuperadas por nossas naves. A tecnologia por trás destas células está além de nós neste momento, mas testes iniciais mostram que somos um tanto capazes de converter sua produção em Créditos Energéticos.\n\nAssim que a última célula energética morre, os engenheiros que estão fazendo os testes percebem uma diminuição na radiação ambiente. Parece que os drones não estavam em silêncio, mas estavam esporadicamente transmitindo em frequências incomuns desde que os encontramos pela primeira vez, possivelmente desde que eles foram lançados pela primeira vez. É improvável que ainda exista alguém para receber estas transmissões.\n\nDe qualquer forma, os drones poderiam ser uma fonte de energia potente, mas limitada, caso consigamos encontrá-los e desabilitá-los de maneira eficiente."
 story.310.name:0 "Desmontagem dos Drones de Mineração"
 story.320.desc:0 "Todos os depósitos de minerais puros descobertos pelos algoritmos de avaliação do Drone de Mineração Antigo foram inspecionados."
 story.320.name:0 "Depósitos Inspecionados"
 story.330.a:0 "Certamente é."
 story.330.b:0 "Vejamos o que podemos aprender dele."
 story.330.desc.gesta:0 "Encontramos uma presença significativa de Drones de Mineração Antigos no sistema [From.GetName]. Parece ser um grande hub de mineração e processamento de minerais, talvez o último do seu tipo na galáxia."
 story.330.desc:0 "O [Root.GetName] encontrou uma presença significativa de Drones de Mineração Antigos no sistema [From.GetName]. Parece ser um grande hub de mineração e processamento de minerais, talvez o último do seu tipo na galáxia."
 story.330.name:0 "Hub de Processamento Mineral Antigo"
 story.331.a:0 "Então vamos fazer com que essas técnicas sejam nossas."
 story.331.b:0 "Sorte grande."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.desc:0 "Deixar o hub de processamento mineral dos drones de mineração antigos foi, no fim das contas, uma decisão sábia. Ao observar seus ritmos monótonos ao longo do tempo, conseguimos identificar diversas técnicas sistêmicas na sua manipulação da matéria prima que são muito superiores às nossas."
 story.331.name:0 "Processamento Observado"
 story.333.a.tooltip:0 "O Projeto Especial §HHub de Processamento Automático§! foi cancelado.\n$story.333.b.tooltip$"
 story.333.a:0 "Já estudamos carcaças demais."
 story.333.b.tooltip:0 "[location_planet.GetName] agora é mais rico em minerais."
 story.333.b:0 "Sorte grande."
 story.333.desc.gesta:0 "O hub de processamento mineral que observamos no sistema [location_planet.GetStarName] foi destruído. Suas reservas significativas de minerais puros e processados foram ejetadas e aterrissaram em [location_planet.GetName] no cinturão de asteroides local."
 story.333.desc:0 "Recebemos relatórios que o hub de processamento mineral observado no sistema [location_planet.GetStarName] foi destruído. Suas reservas significativas de minerais puros e processados foram ejetadas e aterrissaram em [location_planet.GetName] no cinturão de asteroides local."
 story.333.name:0 "Base de Mineração dos Drones Destruída"
 story.4.desc.followup:0 "Após descobertas anteriores de formas de vida inferiores, a capital [Root.GetSpeciesAdj] recebe as notícias das observações da [From.GetFleetName] de seres com capacidades cognitivas impressionantes, apesar de latentes, e grande potencial evolutivo.\n\nO relatório do Oficial Científico [From.GetLeaderName] é recebido com um entusiasmo marcado."
 story.4.desc.gesta:0 "Confirmamos a existência de formas de vida alienígena à beira da consciência evolucionária."
 story.4.desc.phile:0 "As redes de notícias [Root.GetSpeciesAdj] estão em polvorosa com a discussão e o debate sobre a vida alienígena encontrada pelo [From.GetName] há algum tempo.\n\nSua inteligência é fascinante, e é incrível perceber que enquanto o [Root.GetName] pode apenas ter começado a entrar no palco galático, já estamos ali há um tempo. A maioria dos [Root.GetSpeciesNamePlural] concordam que é uma obrigação e nosso dever moral ajudar outras raças a fazerem a mesma jornada que nós fizemos, quando eles estiverem prontos."
 story.4.desc.phobe:0 "Os animais alienígenas observados pelo [From.GetFleetName] são causa de consternação em [Root.Capital.GetName]. Existe algo nas imagens de vídeo - suas marchas pesadas e olhares apagados - que perturba muito a população [Root.GetSpeciesAdj].\n\nTalvez a preocupação não seja sua natureza alienígena, mas a insistência dos xeno-biólogos de que eles são muito parecidos conosco. Uma imagem espelhada de um passado evolutivo hesitante que o [Root.GetName] prefere esquecer."
 story.4.desc.spiri:0 "As congregações [Root.GetSpeciesAdj] estão em polvorosa após as notícias dos seres alienígenas encontrados pela [From.GetFleetName] há algum tempo.\n\nSua inteligência é fascinante, e é incrível perceber que enquanto o [Root.GetName] pode apenas ter começado a entrar no palco galático, já estamos ali há um tempo. Há um debate aquecido em [Root.Capital.GetName] se seria nossa responsabilidade guiar estas criaturas, se elas um dia atingirem a senciência e chegarem às estrelas."
 story.4.desc:0 "O [Root.GetName] está em polvorosa com a notícia da vida alienígena encontrada pelo [From.GetName] há algum tempo.\n\nSua quase inteligência é fascinante, e é incrível perceber que enquanto o [Root.GetName] pode apenas ter começado a entrar no palco galático, já estamos ali há um tempo."
 story.4.name:0 "Relatório de Contato: Seres Pré-Sencientes"
 story.401.a.spiri:0 "Canal do divino ou não, ela deve ser estudada."
 story.401.b.spiri:0 "Deixemos a questão nas mãos capazes de nossos almirantes."
 story.401.c:0 "Vamos observar, mas não interferir nelas."
 story.401.d:0 "Deixemos a questão nas mãos capazes de nossos almirantes."
 story.401.desc.gesta:0 "Nossa investigação no conjunto de destroços e poeira espacial peculiar gerou resultados surpreendentes; é uma nuvem de partículas cheia de uma carga poderosa de origem desconhecida. Ela não tem por que exibir simples ações reflexivas, nem mesmo movimentos com objetivo.\n\nMas mesmo assim ela faz.\n\nExiste algo inegavelmente sombrio no que diz respeito aos feeds de vídeo repassados. Talvez existem coisas no universo com as quais não deveríamos nos envolver."
 story.401.desc.spiri:0 "'Uma nuvem', diz o relatório impressionado, compilado com fontes múltiplas. 'Como se fosse uma nuvem de coisas estelares luminosas, brilhando no escuro'. O relatório continua se referindo ao fenômeno, de maneira meio poética, como 'nuvem do vazio'.\n\nÉ évidente aos sacerdotes do [Root.GetName] que estas nuvens são mensageiros animados por alguma vontade superior. Exatamente de quem ou do que é essa vontade permanece como assunto de debate acalorado, e provavelmente permanecerá assim no futuro próximo. Até o momento em que a verdadeira natureza da nuvem do vazio possa ser definida, talvez seria prudente tratar o poder imenso evidente em seu movimento de rolagem com algum cuidado."
 story.401.desc:0 "Uma investigação em um aglomerado peculiar de destroços e poeira espacial gerou resultados surpreendentes; é uma nuvem de partículas cheia de uma carga poderosa de origem desconhecida que não deveria exibir ações reflexivas simples, e nem se mover com propósito.\n\nMas mesmo assim, ela faz isso tudo.\n\nExiste algo inegavelmente sinistro nas imagens de vídeo transmitidas pela [From.GetFleetName]. Talvez existem coisas no universo com as quais não deveríamos nos envolver."
 story.401.e:0 "Talvez ela deva ser destruída."
 story.401.name:0 "Nuvens do Vazio"
 story.405.a.spiri.tooltip:0 "Adiciona o modificador §YGrande Projeto§! ao §YSeu Império§!:\nFelicidade: §G+5%§!"
 story.405.a.spiri:0 "Humilhante."
 story.405.b.tooltip:0 "Adiciona o modificador §YDestruidor de Nuves§! ao §YSeu Império§!:\nDano a Nuvens do Vazio: §G+10%§!"
 story.405.b:0 "Eles não ficarão no nosso caminho."
 story.405.c.tooltip:0 "Adiciona uma lista de prováveis sistemas com §YNuvens do Vazio§! ao Registro de Situações."
 story.405.c:0 "Estes impulsos podem ser rastreados?"
 story.405.desc.gesta:0 "As Nuvens do Vazio podem estar entre as entidades mais antigas do universo. Elas parecem ter se originado apenas alguns bilhões de anos após a matéria como conhecemos ter aparecido pela primeira vez, as forças tremendas do cosmo jovem fazendo algo surgir do nada. Elas já teriam sido estrelas em algum momento, mas não foram.\n\nExplicar sua inteligência animal aparente é mais difícil, mas a resposta pode estar nos campos eletromagnéticos estranhamente fortes que as mantêm juntas - outro produto do seu começo primordial. Não é inconcebível que, com tempo suficiente, a circulação de sua poeira estelar e campos gravíticos se alinhem em uma aproximação flexível de caminhos neurais ou circuitos computacionais.\n\nAlém do mais, as Nuvens parecem estar recebendo impulsos uma da outra, ou até se comunicando, mesmo a anos luz de distância. Suspeita-se que o emaranhamento quântico desempenhe um papel neste fenômeno."
 story.405.desc.spiri:0 "As Nuvens do Vazio são comissárias do cosmo. Assim que os astrônomos [Root.GetSpeciesAdj] souberam o que procurar, encontraram rastros das Nuvens do Vazio em todos o lugares.\n\nFormadas no início da criação, elas observaram as estrelas se acenderem e os planetas jovens serem formados. Agora elas estão à deriva, aglomerações quase conscientes de matéria inanimada das primeiras horas do próprio tempo, flutuando entre estrelas à beira da morte e mundos partidos.\n\nElas são uma lembrança constante que somos apenas partes de algo maior."
 story.405.desc:0 "As nuvens do vazio estão, conforme os pesquisadores [Root.GetSpeciesAdj] podem dizer, entre as entidades mais antigas do universo. Elas parecem ter se originado apenas alguns bilhões de anos após a matéria como conhecemos ter aparecido pela primeira vez, as forças tremendas do cosmo jovem fazendo algo surgir do nada. Elas já teriam sido estrelas em algum momento, mas não foram.\n\nExplicar sua inteligência animal aparente é mais difícil, mas a resposta pode estar nos campos eletromagnéticos estranhamente fortes que as mantém juntas - outro produto do seu começo primordial. Não é inconcebível que, com o tempo suficiente, a circulação de sua poeira estelar e campos gravíticos se alinhem em uma aproximação flexível de caminhos neurais.\n\nAlém do mais, as Nuvens parecem estar recebendo impulsos uma da outra, ou até se comunicando, mesmo a anos luz de distância. Suspeita-se que o emaranhamento quântico desempenhe um papel neste fenômeno."
 story.405.name:0 "Vazio Desmistificado"
 story.410.a.spiri:0 "Como podemos nos arrepender, sem saber contra quem erramos?"
 story.410.b:0 "Um dia para ser lembrado."
 story.410.desc.gesta:0 "A Vitória sobre a Nuvem do Vazio foi difícil.\n\nApesar de termos sofridos baixas pesadas, o fato permanece que superamos um dos enigmas mais assustadores da galáxia."
 story.410.desc.spiri:0 "Derrotadas pelo [From.GetName], a Nuvem do Vazio não morreu de maneira fácil.\n\nLogo antes de o campo eletromagnético da Nuvem do Vazio finalmente desabar - enviando suas coisas estelares pelo sistema - muitos tripulantes envolvidos na batalha relataram uma sensação súbita de terror, do destino se aproximando.\n\nTalvez tenhamos pecado."
 story.410.desc:0 "A Vitória sobre a Nuvem do Vazio foi difícil.\n\nApesar de termos sofridos baixas pesadas, o fato permanece que o [Root.GetName] superou um dos enigmas mais assustadores da galáxia."
 story.410.name:0 "Nuvens Escuras"
 story.5.desc.followup:0 "'Vida inteligente emerge com ausência pontual', diz uma postagem de notícias popular em [Root.Capital.GetName]. O povo do [Root.GetName] aparentemente estão achando graça no fato que formas de vida alienígenas agora são um problema de domínio público, mas pares em potencial de outras estrelas continuam a nos confundir.\n\nO relatório do Oficial Científico [From.GetLeaderName] sobre os vestígios encontrados em [From.From.GetName] aparentemente somente adicionam uma pegada irônica à situação."
 story.5.desc.gesta:0 "Confirmamos os primeiros rastros materiais de vida alienígena inteligente em um mundo estrangeiro."
 story.5.desc.phile:0 "Semanas após a última inspeção exploratória bem-sucedida do [From.GetFleetName], xenólogos [Root.GetSpeciesAdj] estão praticamente de pernas para o ar para publicar suas opiniões sobre as descobertas em [From.From.GetName].\n\nEssa tempestade efervescente na comunidade científica teve um impacto negativo, porém temporário nas pesquisas de outros campos."
 story.5.desc.phobe:0 "A administração em [Root.Capital.GetName] recebeu o relatório do Oficial Científico [From.GetLeaderName] sobre os restos alienígenas com apreensão.\n\nOs restos em questão agora são amplamente considerados como prova definitiva de forças desconhecidas que já foram ativas na galáxia, apesar de alguns pensadores [Root.GetSpeciesAdj] proeminentes rejeitarem isso em favor de identificar os seus vestígios como 'formações geológicas aberrações' ou 'resultado de fenômenos naturais curiosos'."
 story.5.desc:0 "O [Root.GetName] está em polvorosa com as notícias dos restos alienígenas estudados pela [From.GetFleetName].\n\nEstes restos são considerados prova definitiva de atividade alienígena inteligente e com um propósito em algum momento no passado - podemos estar sozinhos agora, mas pelo menos não somos os primeiros a estar assim."
 story.5.name:0 "Relatório de Contato: Restos"
 story.501.a.mater:0 "Caçá-las seria uma perda, no fim das contas."
 story.501.a.spiri:0 "Venerável."
 story.501.desc.gesta:0 "As formas de vida espaciais - que chamamos de "§YTiyanki§!" - são criaturas dóceis. Capazes de acessar alguma forma inferior de subespaço, elas vagam de sistema para sistema com uma facilidade incrível.\n\nElas pastam em gases comuns nas camadas superiores de gigantes gasosos. É altamente improvável, para dizer o mínimo, que essa seja sua única fonte de comida, mas a ingestão de outros nutrientes ainda não foi observada.\n\nElas não atacarão, a não ser que sejam provocadas. Elas podem ser ignoradas facilmente."
 story.501.desc.spiri:0 "Os Endeusadores nomeiam os seres, flutuando no escuro, "Tiyanki."\n\nDevemos manter uma distância respeitosa."
 story.501.desc:0 "As formas de vida espaciais - as quais passaram a ser referidas como "§YTiyanki§!" pelo Chefe de Pesquisa de Sociedade [Root.GetSpeciesAdj] - são criaturas dóceis. Capazes de acessar alguma forma inferior de subespaço, elas vagam de sistema para sistema com uma facilidade incrível.\n\nElas pastam em gases comuns nas camadas superiores de gigantes gasosos. É altamente improvável, para dizer o mínimo, que essa seja sua única fonte de comida, mas a ingestão de outros nutrientes ainda não foi observada.\n\nElas raramente atacam, mesmo se forem provocadas. Elas podem ser ignoradas facilmente."
 story.501.name:0 "Tiyanki"
 story.6.desc.followup123:0 "Efetivamente superando descobertas anteriores de formas de vida inferiores, o relatório sobre os alienígenas primitivos, os [From.From.GetName], encontrados por nossas frotas reacendeu o interesse nas ciências xenológicas em [Root.Capital.GetName], anteriormente considerado um campo majoritariamente teórico."
 story.6.desc.followup4:0 "O relatório sobre uma cultura primitiva é bem recebido por pesquisadores [Root.GetSpeciesAdj], após descobertas anteriores relacionadas a espécies pré-sencientes.\n\nO que sabemos, por enquanto, é que o [Root.GetName] é a primeira civilização a chegar às estrelas, mas é fascinante aprender que outras culturas podem estar apenas alguns milênios, ou até séculos, atrás."
 story.6.desc.followup5:0 "A comunidade científica em [Root.Capital.GetName] está animada ao receber o relatório sobre vida inteligente alienígena.\n\nEles podem não ser capazes de voo espacial, mas os alienígenas de [From.From.GetName] possuem uma inteligência quantificável e sua sociedade mostra todos os padrões de uma cultura moderadamente avançada." Xenólogos proeminentes notam que essa é ume excelente oportunidade para estudar uma sociedade talvez não muito diferente daquelas das quais encontramos apenas restos antigos."
 story.6.desc.gesta:0 "Confirmamos a existência de uma cultura alienígena primitiva. Eles ainda não desenvolveram a capacidade MRQL, deficientes que são por sua individualidade fragmentada."
 story.6.desc.phile:0 "O relatório da civilização primitiva observada pelas nossas frotas foi recebido com o mais próximo de jubilação exultante do que a elite acadêmica do [Root.GetName] consegue expressar.\n\nAqui, finalmente, é a prova que os primeiros passos tentativos [Root.GetSpeciesAdj] na escuridão do espaço não foram para nada. Eles podem não ser iguais a nós, ainda não, e pode ser que nunca vamos interagir com eles diretamente em nossas vidas, mas sua mera existência é um sinal de esperança em uma galáxia que antes parecia morta e imóvel."
 story.6.desc.phobe:0 "Notícias das criaturas primitivas que exibem inteligência rudimentar - os chamados '[From.From.GetName]' - não foram bem recebidas em [Root.Capital.GetName].\n\nUma sensação de inquietação profunda permeia o debate público, enquanto uma minoria vocal defende o estabelecimento da hegemonia [Root.GetSpeciesAdj] sobre o planeta alienígena de qualquer jeito, apesar de muitos [Root.GetSpeciesNamePlural] aparentemente preferirem evitar as criaturas alienígenas, ou esquecer delas completamente."
 story.6.desc:0 "O [Root.GetName] está em polvorosa com a notícia da civilização alienígena primitiva encontrada pelas nossas frotas.\n\nEles podem não ser capazes de voo espacial, mas os alienígenas de [From.From.GetName] possuem uma inteligência quantificável e sua sociedade mostra todos os padrões de uma cultura moderadamente avançada."
 story.6.name:0 "Relatório de Contato: Primitivos"
 story.7.desc.followup12345:0 "Notícias de naves alienígenas zunindo pelo éter chegaram em [Root.Capital.GetName], de muitas formas concluindo o primeiro capítulo no livro da tentativa do [Root.GetName] se tornar um império estelar."
 story.7.desc.followup6:0 "Encontramos vida inteligente capaz de voo espacial.\n\nEm um forte contraste aos primitivos observados anteriormente pelo [Root.GetName], ainda não demos uma boa olhada nos seres que estão pilotando as naves que se movem pelo escuro com propósito desconhecido."
 story.7.desc.gesta:0 "Encontramos vida alienígena avançada. O contato parece inevitável."
 story.7.desc.mach.followup12345:0 "Observamos a passagem de naves alienígenas capazes de voo espacial avançado. Apesar de as comunicações não terem sido estabelecidas, podemos confirmar que os [Root.GetSpeciesNamePlural] não são o único império na galáxia capaz de exploração estrelar."
 story.7.desc.phile:0 "O [Root.GetName] finalmente encontrou viajantes companheiros entre as estrelas.\n\nApesar de suas intenções serem desconhecidas e até mesmo hostis, a atmosfera em [Root.Capital.GetName] após o relatório de nossa frota de contato pode ser melhor descrita como arrebatadora."
 story.7.desc.phobe:0 "[Root.Capital.GetName] está em polvorosa após as notícias das naves não identificadas avistadas no vazio.\n\nSuas intenções são desconhecidas, seria prudente assumir o pior."
 story.7.desc:0 "Não demorou muito para o [Root.GetName] encontrar vida alienígena inteligente.\n\nO relatório da frota para a capital [Root.GetSpeciesAdj] de certa forma minimiza o nível de aparência alienígena que dessas forças, e somente menciona rapidamente a falha em abrir comunicações."
 story.7.name:0 "Relatório de Contato: Viajantes Espaciais Enigmáticos"
 story.8.a:0 "Essa escuridão é tudo que existe?"
 story.8.b:0 "Somos apenas pó."
 story.8.c:0 "É inspirador."
 story.8.d:0 "Informação recebida. Atualizando bancos de dados."
 story.8.desc.followup123456:0 "As notícias de um gigante sendo visto no vazio escuro do espaço está se espalhando pelo império como uma praga. Há preocupação e uma impressão otimista, mas na maior parte isso tem levado um pavor existencial ao povo. Documentos históricos marcarão este dia como de tremenda importância."
 story.8.desc.followup7:0 "Agora encontramos seres que ultrapassam e muito qualquer coisa que já foi encontrada em nossa história espacial. A vida é capaz de crescer até um tamanho sem precedentes, com um tamanho e massa comparáveis ao de luas.\n\nNada poderia nos ter preparado para isso. Este dia marcará para sempre um ponto de virada na história do [Root.GetName]. Espero que sobrevivamos o suficiente para contar essa história."
 story.8.desc.mach:0 "A descoberta de uma entidade gigantesca com propriedades desconhecidas no vazio forçou o [Root.GetName] a redefinir todos os parâmetros conhecidos para a área de superfície máxima para qualquer construção única com capacidades hostis. As taxas de projeção de sobrevivência caso o [Root.GetName] entre em conflito com a entidade recém descoberta não são promissoras. \n\nUnidades científicas e militares recomendam uma observação contínua, e aprimoramentos específicos para nossa armada existente."
 story.8.desc.phile:0 "O [Root.GetName] encontrou algo que está além do sublime. Seres gigantes, sua existência em si sendo um testemunho das maravilhas inimagináveis do universo, que fazem com que a maioria das formas de vida pareçam luzes piscando ao lado de estrelas incandescentes.\n\nApesar de a natureza verdadeira do leviatã ser desconhecida, o povo em [Root.Capital.GetName] está esperançosamente impressionado com o que foi encontrado, e otimista com o que isso pode trazer."
 story.8.desc.spirit:0 "O povo [Root.GetSpeciesAdj] está rezando. O ser gigante encontrado no escuro fez com que muitos servos do império temessem por sua sanidade, ou duvidassem de sua fé no divino. Estes gigantes são os guardiões de toda a vida e daquilo que a criou, ou são o seu inimigo?"
 story.8.desc:0 "A descoberta de uma monstruosidade gigante vivendo no vazio fez com que o [Root.GetName] parecesse ainda mais insignificante no plano geral das coisas. A primeira criatura que nosso império orgulhoso encontra pode bem ser a última. A imagem do leviatã se espalhou pelo império, causando histeria em massa e pedidos de ação.\n\nO relatório da nossa frota declarou que a fera parece ser poderosa o suficiente para esmagar até mesmo a armada mais capaz, e aconselha cautela."
 story.8.name:0 "Relatório de Contato: Leviatã"
