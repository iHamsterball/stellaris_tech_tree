 story.201.a:0 "Lançar um projeto especial para estudo remoto dos cristais."
 story.201.b:0 "Esperamos que nossas frotas os despedacem."
 story.201.desc.gesta:0 "Os cristais do tamanho de naves podem parecer inertes a princípio, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles devem ser considerados como perigosos e abordados com o máximo de cuidado."
 story.201.desc.milit:0 "Os relatos de estranhos objetos parecidos com cristais que flutuam livremente observados em certos sistemas foi investigado.\n\nOs objetos possuem tamanho de naves e seus satélites um pouco menores mas igualmente cristalinos inicialmente pareciam inertes, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles devem ser considerados como perigosos e abordados com cuidado.\n\nMesmo que não encontremos um uso marcial para eles, estudar um cristal despedaçado sem dúvida geraria resultados interessantes."
 story.201.desc.pacif:0 "Os relatos de estranhos objetos parecidos com cristais que flutuam livremente observados em certos sistemas foi investigado.\n\nOs objetos possuem tamanho de naves e seus satélites um pouco menores mas igualmente cristalinos inicialmente pareciam inertes, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles devem ser considerados como perigosos e abordados com o cuidado.\n\nComo não desejamos entrar em conflito com estes enigmas prismáticos, devemos estabelecer uma vigilância remota e observá-los a partir da capital."
 story.201.desc.phile:0 "Os relatos de extraordinários objetos parecidos com cristais que flutuam livremente observados em certos sistemas foi investigado.\n\nOs objetos possuem tamanho de naves e seus satélites um pouco menores mas igualmente cristalinos inicialmente pareciam inertes, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles podem estar vivos - um prospecto fascinante, certamente, mas eles devem ser abordados com cautela.\n\nNossos melhores e mais inteligentes estão prontos para estudar estas entidades."
 story.201.desc.phobe:0 "Os relatos de estranhos objetos parecidos com cristais que flutuam livremente observados em certos sistemas foi investigado.\n\nOs objetos possuem tamanho de naves e seus satélites um pouco menores mas igualmente cristalinos inicialmente pareciam inertes, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles devem ser considerados como perigosos e abordados com o máximo de cuidado.\n\nDevemos lançar uma frota para medir a força ofensiva da frota, caso eles possuam alguma, e destruí-los se forem uma ameaça."
 story.201.desc.spiri:0 "Os relatos de estranhos objetos parecidos com cristais que flutuam livremente observados em certos sistemas foi investigado.\n\nOs objetos possuem tamanho de naves e seus satélites um pouco menores mas igualmente cristalinos inicialmente pareciam inertes, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles estão reagindo à presença das naves [Root.GetSpeciesAdj].\n\nA natureza e a origem destes cristais ainda não é de nosso conhecimento atualmente, mas existe algo no seu formato, nos ângulos primitivos que ressoam com a alma [Root.GetSpeciesAdj]." O [Root.GetName] deveria recuar um pouco, e observar a partir de uma distância respeitosa."
 story.201.desc:0 "Os relatos de estranhos objetos parecidos com cristais que flutuam livremente observados em certos sistemas foi investigado.\n\nOs objetos possuem tamanho de naves e seus satélites um pouco menores mas igualmente cristalinos inicialmente pareciam inertes, mas mudanças súbitas na sua orientação com relação às nossas naves e novas assinaturas energéticas emergindo de nossos prismas, indicam que eles devem ser considerados como perigosos e abordados com cuidado.\n\nPodemos tentar atacar diretamente os objetos potencialmente perigosos, ou estabelecer uma vigilância remota e observá-los a partir de uma distância segura."
