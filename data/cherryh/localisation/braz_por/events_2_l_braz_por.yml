 gave_up_scientist_xenophobe:0 "Entregou nosso Cientista"
 likely_locations_searched:0 "Localizações Prováveis Vasculhadas"
 machine_empire_code_bugs:0 "Código Incompatível"
 machine_empire_code_bugs_desc:0 "As alterações que os Cuidadores Antigos fizeram ao nosso código base acabaram sendo incompatíveis com outras partes núcleo de nossa programação. Até as mudanças de código serem totalmente revertidas, podemos esperar um período de produtividade reduzida."
 machine_empire_code_improvements:0 "Padrões de Código Aprimorados"
 machine_empire_code_improvements_desc:0 "As alterações que os Cuidadores Antigos fizeram ao nosso código acabaram dando certo, e resultaram em um aprimoramento permanente nas capacidades de produção de recursos por toda nossa população."
 machine_empire_code_rewrite:0 "Mudanças de Código"
 machine_empire_code_rewrite_desc:0 "Permitimos que os Cuidadores Antigos reescrevessem certas partes de nosso código base. Isso aumentará temporariamente nossos requisitos de energia, enquanto as mudanças estão sendo implementadas na população."
 machine_empire_health_boost:0 "População Inoculada"
 machine_empire_health_boost_desc:0 "As inoculações dadas a nós pelos Cuidadores Antigos se mostraram de imenso benefício, reduzindo doenças e aumentando a expectativa de vida de nossa população."
 machine_empire_inoculations:0 "Inoculações Cuidadoras"
 machine_empire_inoculations_desc:0 "Permitimos que os Cuidadores Antigos inoculem nossa população contra 'vulnerabilidades biológicas'. Até que consigamos enxergar resultados positivos, nossa população estará descontente com estar forçada a passar por estes procedimentos."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Inoculações Incompatíveis"
 machine_empire_mutations_desc:0 "As inoculações dadas a nós pelos Cuidadores Antigos se mostraram incompatíveis com nossa fisiologia, resultando em diversas mutações desagradáveis e letais entre a população."
 mass_extinction_chain_desc:0 "Para evitar um apocalipse em potencial em [Root.Capital.GetName], precisamos estudar os efeitos que grandes calamidades tiveram em outros planetas."
 mass_extinction_chain_title:0 "Extinção em Massa Através das Eras"
 massex_analyzed:0 "Extinções em Massa Reconstruídas"
 massex_poi_1:0 "Planeta Quebrado"
 massex_poi_1_desc:0 "Um cinturão de asteróides orbita uma estrela como a única testemunha de um grande cataclismo."
 massex_poi_2:0 "Planeta Queimado"
 massex_poi_2_desc:0 "Este planeta nada na sua própria fornalha infernal."
 massex_poi_3:0 "Planeta Desolado"
 massex_poi_3_desc:0 "Este planeta é impressionantemente infértil, apesar de condições vantajosas para suportar a vida."
 massex_poi_4:0 "Planeta Tóxico"
 massex_poi_4_desc:0 "As fumaças tóxicas que agora dominam a atmosfera deste planeta parecem ter se originado de maneira recente e súbita."
 massex_poi_5:0 "Planeta Gelado"
 massex_poi_5_desc:0 "Registros astronômicos indicam que este planeta nem sempre foi um deserto gelado."
 mineral_planet_chain_desc:0 "Utilizando técnicas derivadas dos sistemas de avaliação dos Drones de Mineração Antigos, localizamos alguns corpos estelares que provavelmente são ricos em minerais."
 mineral_planet_chain_title:0 "Alvos de Mineração de Alto Valor"
 mineral_planet_poi_desc:0 "Utilizando técnicas derivadas dos sistemas de avaliação dos Drones de Mineração Antigos, localizamos alguns sistemas estelares que provavelmente possuem corpos planetários ricos em minérios."
 mineral_planet_poi_title:0 "Riquezas Minerais"
 new_tastes_chain_desc:0 "Encontre novas comidas"
 new_tastes_chain_title:0 "Novos Sabores"
 nomad.10.desc.comms:0 "$nomad.10.desc.general$\n\nVocês não são os primeiros a reivindicar minimamente a imensa grandiosidade na qual viajamos. Já existiram, e existirão, muitos como vocês.\n\nEntramos em contato com alguns recentemente, e §Ycompartilharemos comunicações§! com vocês."
 nomad.10.desc.general:0 "Saudações, [Root.GetAdj] [Root.GetRulerTitle]. Falo em nome das Frotas Nomádicas Unidas. Vocês não precisam ter medo de nós, já que não temos interesse em questões planetárias. Pedimos apenas que respeitem nossa autonomia e nosso direito de ir para onde quisermos."
 nomad.10.desc.nocomms:0 "$nomad.10.desc.general$\n\nVocês não são os primeiros a reivindicar minimamente a imensa grandiosidade na qual viajamos - nossa história é cheia de gente igual a você - mas nenhum dos nossos contatos está... ativo, nesse momento. Não mais. Caso isso mude, eventualmente teremos que §Ycompartilhar comunicações§! com qualquer um dos seus companheiros planetários que encontrarmos."
 nomad.10.desc:0 "Dias frescos e noites quentes sobre você, [Root.GetRulerTitle] [Root.GetAdj]. Somos os [contact_speaker_leader.GetName]. Falamos em nome de todas as almas Namarianas a bordo das naves das Águas Perseguidoras.\n\nVocê não tem o que temer de nós, já que a frota não possui interesse em questões dos seus globos. Apenas pedimos que respeitem sua autonomia e não nos interrompam em nossa jornada."
 nomad.10.name:0 "Nômades Espaciais"
 nomad.100.desc:0 "Sóis escaldantes e seca sobre você, [Root.GetSpeciesAdj]. As Águas Perseguidoras nunca mais lidarão com o seu tipo."
 nomad.100.name:0 "Transmissão Urgente"
 nomad.105.desc:0 "Você conhecerá a fúria das Águas Furiosas, [Root.GetSpeciesAdj]!"
 nomad.105.name:0 "Declaração de Hostilidade"
 nomad.110.a.reply:0 "A frota agradece, por favor, corram!"
 nomad.110.a:0 "Ajudaremos vocês."
 nomad.110.b.reply:0 "... Seca para seus globos e sua cria, [Root.GetSpeciesAdj]. Fim da transmissão."
 nomad.110.b:0 "Infelizmente não podemos intervir."
 nomad.110.c:0 "Não ajudaremos vocês."
 nomad.110.desc:0 "Vimos até você com um pedido muito urgente, [Root.GetRulerTitle] [Root.GetAdj]. A frota está sendo atacada por [attacker_country.GetName] e precisa da sua ajuda!"
 nomad.110.name:0 "Transmissão de Emergência"
 nomad.12.a:0 "Protocolos recebidos."
 nomad.12.desc:0 "Saudações, [Root.GetAdj] [Root.GetRulerTitle]. Já encontramos outros que, como você, brigam loucamente pelo domínio sobre as rochas frias que flutuam pelo éter.\n\nImaginamos que vocês devem ter algo em comum, e §Ycompartilharemos comunicações§! com vocês."
 nomad.21.a.response:0 "Agradecemos, [Root.GetSpeciesAdj]. Que nossas pessoas encontrem aquilo que buscam, entre a sua comunhão."
 nomad.21.a.tooltip:0 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops  Pops Nômades§!"
 nomad.21.a:0 "Nós os acolheremos."
 nomad.21.b.response:0 "Isso é infeliz, [Root.GetSpeciesAdj]. Esperamos que os desanimados aguentem mais um pouco. Seguiremos nosso caminho."
 nomad.21.b:0 "Não podemos abrigá-los."
 nomad.21.c.response:0 "A jornada da frota foi longa. E provavelmente não terminará durante a nossa vida. Os descontentes entre nós desejam outro propósito para suas vidas além de procurar nossos objetivos nas estrelas."
 nomad.21.c:0 "Por que eles estão descontentes?"
 nomad.21.d.response:1 "Eles são um público espiritualista e igualitário, como isso se encaixa na sua tribo depende de você."
 nomad.21.d:0 "Como eles se adaptarão à nossa sociedade?"
 nomad.21.desc:0 "Saudações novamente, [Root.GetRulerTitle] [Root.GetAdj]. Temos um pedido para você. Enquanto viajamos pelo vazio, algumas de nossas pessoas se sentem cansadas pela viagem, e perdem seu objetivo. Não somos tiranos, não forçamos ninguém a permanecer conosco até o fim de nossa jornada. Então queremos saber: vocês aceitam algumas de nossas pessoas? Para descansarem no seu globo, aquele chamado [NomadMissionPlanet.GetName]?"
 nomad.30.a.response:0 "Como mencionamos no nosso contato introdutório, somos o povo da frota das Águas Perseguidoras. Viajamos pelas estrelas e pelos vazios por muitas gerações, e continuaremos a fazê-lo por muitas mais.\n\nA frota abriga uma coleção de indivíduos que são obrigados a dar o seu melhor para viabilizar nosso progresso. Alguns desejam sair e estabelecer uma nova vida em um globo, mas muitos desejam ver o que está além do próximo vazio."
 nomad.30.a:0 "Conte-nos mais sobre o seu povo."
 nomad.30.b.response:0 "Estamos em uma jornada rio abaixo nos muitos vazios. Faz milhares de anos, mas continuamos navegando. O destino que buscamos é o oceano do universo. Talvez estejamos sendo confusos, mas isso resume de maneira adequada aquilo que desejamos compartilhar. Que isso lhe traga sombra."
 nomad.30.b.response_no_trust:0 "Preferimos não revelar, [Root.GetSpeciesAdj]. Mais alguma coisa?"
 nomad.30.b.response_trust:0 "Como vocês são aliados confiáveis das Águas Perseguidores, [Root.GetSpeciesAdj], contaremos isso a vocês:\n\nA frota está em uma jornada. Nossos ancestrais tiveram de deixar nosso globo de nascença para trás e zarpar em direção à noite. Eles queriam que encontrássemos o propósito para o nosso povo, e hoje vivemos com este desejo, milênios depois de eles terem deixado as dunas arenosas de Lar.\n\nIsso é tudo que desejamos partir. Que isso lhe traga sombra."
 nomad.30.b:0 "Para onde vocês estão indo?"
 nomad.30.c.response:0 "Ventos favoráveis, [Root.GetSpeciesAdj]."
 nomad.30.c:0 "Adeus."
 nomad.30.desc_01:0 "Dias frescos e noites quentes sobre você, [Root.GetRulerTitle] [Root.GetAdj]."
 nomad.30.desc_02:0 "Ventos agradáveis para você, [Root.GetRulerTitle] [Root.GetAdj]. Esperamos que estejam bem."
 nomad.30.desc_03:0 "O que você quer, [Root.GetSpeciesAdj]?"
 nomad.30.name:0 "Frota Galática Nômade"
 nomad.41.a.response:0 "Agradecemos o seu povo por este ato gratuito. A galáxia é um local frio, mas hoje um ato de bondade será sentido por suas águas. Nós da frota nômade desejamos a você e a este novo império boa sorte nas suas questões."
 nomad.41.a.tooltip:0 "Cria um §YImpério Namariano§! com §Y3§! Pops em [NomadMissionPlanet.GetName]\n\nSua relação com o §Y[nomad_fleet_country.GetName]§! e o império §YNamariano§! é §Gmelhorada§!\n\n"
 nomad.41.a:0 "Eles podem colonizar o "globo"."
 nomad.41.b.phobe:0 "O "planeta" é nosso."
 nomad.41.b.response:0 "Isso é infeliz para o seu povo, [Root.GetSpeciesAdj]. Somente podemos esperar que eles encontrem o que buscam na próxima parada, em vez de ventos cortantes. Fim da transmissão."
 nomad.41.b.spirit:0 "Não, é nosso por direito divino"
 nomad.41.b.tooltip:0 "Sua relação com o §Y[nomad_fleet_country.GetName]§! é §Rpiorada§!\n\n"
 nomad.41.b:0 "Não podemos conceder-lhe este pedido."
 nomad.41.c.response:0 "Navegar pelos vazios é uma jornada árdua, montada sobre um caminho que já é cansativo. Nosso povo simplesmente busca descanso, e pensamos que §Y[NomadMissionPlanet.GetName]§! corresponderia às suas expectativas.\n\nVocê lhes concederia este descanso, [Root.GetRulerTitle] [Root.GetAdj]?"
 nomad.41.c:0 "Por que o planeta é interessante?"
 nomad.41.desc:0 "Ventos agradáveis para você, [Root.GetRulerTitle] [Root.GetAdj]. Descobrimos que o globo que vocês chamam de §Y[NomadMissionPlanet.GetName]§! não está sendo controlado pelo seu povo. Gostaríamos de lhes pedir: poderia deixar uma de nossas tribos aterrissar sobre ele e transformá-lo em um novo lar?"
 nomad.500.a.reply:0 "Nossas frotas de habitação, nossas naves arca. É onde construímos nossas engenhocas, onde nossos engenheiros dormem. Guiar a caravana pelos grandes vazios requer espaço de moradia, por isso a necessidade de reduzir sua carga.\n\nSe nossos militares são as mãos da frota, a caravana é o seu coração."
 nomad.500.a:0 "A caravana?"
 nomad.500.b:0 "Uma transação?"
 nomad.500.c:0 "Saia agora."
 nomad.500.desc:0 "Saudações novamente, [Root.GetRulerTitle] do oásis. Viajar pelas estrelas próximas gerou escavações bem frutíferas. Então acabamos de concluir a construção de novas naves.\n\nNa verdade, precisamos construir mais para nos livrarmos do excesso de recursos. Preferimos que a caravana permaneça ágil e sem fardos, então viemos até você com uma transação em mente."
 nomad.500.title:0 "Proposta Comercial Nômade"
 nomad.505.a.reply:0 "Isso é o máximo que podemos ceder. A caravana precisa de suas mãos para segurar o escudo e a lança."
 nomad.505.a:1 "Só cinco?"
 nomad.505.b:0 "Prossiga."
 nomad.505.c:0 "Não confiamos na engenharia Namariana."
 nomad.505.desc:1 "Uma proposta, então. Precisamos de créditos energéticos e minerais para a próxima travessia. Em troca, oferecemos §Ycinco§! de nossas naves recém-construídas."
 nomad.510.a.reply:0 "Cruzadores, acho que é assim que vocês o chamam. Blindados e armados com lançadores de plasma e emissores de arco."
 nomad.510.a:0 "Conte-nos sobre estas naves."
 nomad.510.b:0 "Estamos interessados."
 nomad.510.c:0 "Não estamos interessados."
 nomad.510.desc:0 "É a nossa maneira, por tradição e necessidade, escavar e ativar nossos estaleiros internos quando e onde pudermos. Preferimos ver quaisquer excessos que geramos sendo usados por habitantes globais do que deixá-los atrapalhar nossa jornada.\n\nAcreditamos que nossos projetos não te decepcionarão."
 nomad.511.a:1 "É com alegria que aliviaremos o seu fardo de £energy  §Y2000§!."
 nomad.511.b:0 "Abaixe seu preço."
 nomad.511.c:0 "Não podemos custear isso."
 nomad.511.d:0 "Sem negócio."
 nomad.511.desc:1 "Uma resposta refrescante, [Root.GetRulerTitle] [Root.GetAdj] . Tudo que pedimos em troca é £minerals  §Y2000§! e £energy  §Y2000§!."
 nomad.511.e:0 "Levaremos por £minerals  §Y2000§!."
 nomad.512.desc:0 "Sabemos o quanto nossas criações valem, habitante global. Não pedimos muito."
 nomad.513.b:0 "É com alegria que aliviaremos o seu fardo de £energy  §Y1500§!."
 nomad.513.c:0 "Ainda assim não podemos custear isso."
 nomad.513.d:0 "Levaremos por £minerals  §Y1500§! minerais"
 nomad.513.desc:0 "Esperávamos recuperar pelo menos os custos de produção, mas podemos dar-lhe as naves por £minerals  §Y2000§! £energy  §Y1000§!."
 nomad.514.a:0 "Até breve, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "Foi um prazer negociar com vocês."
 nomad.514.desc:0 "As naves serão guiadas ao seu oásis central - [Root.Capital.GetName]? Sim. Para serem entregues dentro de §Y30§! dias.\n\nQue você possa sempre seguir o caminho e encontrar sombra, [Root.GetRulerName]."
 nomad.520.a.reply:0 "Não somos ninguém em especial. Uma equipe preocupada dentro da frota das Águas Perseguidoras, pode nos chamar assim."
 nomad.520.a:0 "Identifique-se, Namariano."
 nomad.520.b:0 "Saia agora."
 nomad.520.desc:0 "E aí, habitante global.\n\nTemos algumas novidades para a sua raça."
 nomad.520.title:0 "Transmissão Criptografada"
 nomad.521.a:0 "E?"
 nomad.521.b:0 "Fala logo."
 nomad.521.desc:1 "Vocês compraram recentemente §Y5§! das naves recém criadas da frota, correto? Rápidas e com grandes armas?\n\nAqui está a verdade, porém, vocês não ouviram... a história completa. Em busca da estabilidade regional, seu povo não foi o único ao qual este acordo foi oferecido. Seus vizinhos, o §H[other_empire.GetName]§!, também negociaram com as Águas Perseguidoras."
 nomad.522.b.reply:1 "Não confiamos no [other_empire.GetSpeciesNamePlural], diferentemente do resto da frota. Eles ainda não pagaram, e suspeitamos que tentarão nos enrolar até as naves serem entregues e depois nunca mais mandarem o pagamento. Eles percebem que os líderes da frota estão ansiosos para seguir viagem..."
 nomad.522.b:0 "Por que nos contar isso?"
 nomad.522.c.reply:0 "Temos acesso privilegiado às configurações de piloto automático nos estaleiros da caravana. Simplesmente definir todas as naves para se reunirem em [Root.Capital.GetName] - e não enviar metade delas para o globo [other_empire.GetAdj] de [other_empire.Capital.GetName] - é trivial para nós. Nem sequer seríamos pegos."
 nomad.522.c:0 "Como vocês esperam conseguir isso?"
 nomad.522.d:0 "O que você quer que façamos?"
 nomad.522.desc:1 "Eles aceitaram uma oferta parecida, e §Y5§! naves adicionais serão despachadas para o oásis [other_empire.GetAdj] de [other_empire.Capital.GetName]. Preferimos que as naves da frota não acabem a serviço do [other_empire.GetName], e gostaríamos da sua ajuda."
 nomad.522.e:0 "Não estamos interessados."
 nomad.523.a:0 "Sem negócio."
 nomad.523.b:0 "Não podemos custear isso."
 nomad.523.c:0 "Fechado."
 nomad.523.desc:0 "Precisaríamos de algo para comprovar isso. Até mesmo £energy  §Y1000§! seria mais do que qualquer frota conseguiria dos habitantes globais [other_empire.GetAdj]."
 nomad.524.a:0 "Fim da transmissão."
 nomad.524.desc:0 "Sombra para você, [Root.GetLeaderName]. As naves chegarão na hora combinada - todas elas. Bons ventos."
 nomad.525.a:0 "Fim da transmissão."
 nomad.525.desc.poor:0 "Calor e seca. Isso é infeliz, achamos que o [Root.GetName] teria sido um ótimo porto para nossas naves."
 nomad.525.desc:0 "Isso é infeliz.\n\nDias frios e noites quentes para você, habitante global."
 nomad.526.a:0 "Adeus."
 nomad.526.desc:0 "Entendemos.\n\nEsperamos que nenhum de nós se arrependa de sua decisão, habitante global.\n\nFim da transmissão"
 nomad.530.desc.15ships:0 "Conforme o nosso acordo com a Frota Nômade Galática, §Y15§! naves militares foram entregues ao sistema [Root.Capital.GetStarName] e estão em órbita na nossa capital."
 nomad.530.desc.30ships:0 "Conforme o nosso acordo com a Frota Nômade Galática - e o interlocutor consciente no meio disso tudo - duas frotas totalizando §Y30§! naves militares foram entregues ao sistema [Root.Capital.GetStarName] e estão em órbita na nossa capital."
 nomad.530.title:0 "Naves Nômades Entregues"
 nomad.6.desc:0 "Encontramos um tipo de nave alienígena no sistema §Y[From.From.From.GetName]§! Sistema!" Estes objetos estranhos foram marcados como §Y[From.GetName]§! Mas não fomos capazes de captar as comunicações deles. Traduzir sua língua parece impossível.\n\nApenas teremos que esperar e ver o que vem depois."
 nomad.6.name:0 "Encontro incomum em [From.From.From.GetName]"
 nomad.9.a.phobe:0 "Boa viagem."
 nomad.9.a:0 "Podemos imaginar..."
 nomad.9.c.phile:0 "Voe com segurança."
 nomad.9.desc:0 "Os nômades galáticos a bordo da frota das Águas Perseguidoras nos mandaram uma mensagem de despedida. Eles estão deixando nossa galáxia no anel externo e zarpando rumo ao seu próximo destino. Onde será isso? Será que algum dia eles encontrarão aquilo que buscam?"
 old_gods_chain_desc:0 "Após a descoberta do misterioso santuário-asteróide ao Incontável, nossos melhores cientistas propuseram que pode haver santuários adicionais dedicados ao nosso - ou o que acreditávamos ser somente nosso - panteão em sistemas vizinhos."
 old_gods_chain_title:0 "Santuários aos Deuses Antigos"
 old_gods_shrine_poi_1:0 "Primeira localização provável do santuário"
 old_gods_shrine_poi_1_desc:0 "Descobertas radiométricas indicam que um objeto similar ao santuário do Incontável pode estar em órbita desta estrela."
 old_gods_shrine_poi_2:0 "Segunda localização provável do santuário"
 old_gods_shrine_poi_2_desc:0 "Descobertas radiométricas indicam que outro objeto similar ao santuário do Incontável pode estar em órbita desta estrela."
 old_gods_shrine_poi_3:0 "Terceira localização provável do santuário"
 old_gods_shrine_poi_3_desc:0 "Descobertas radiométricas indicam que um terceiro objeto similar ao santuário do Incontável pode estar em órbita desta estrela."
 opinion_angered_fallen_machine_empire:0 "Império Maquinário Caído Enraivescido"
 pheromonefrenzy.revived.tooltip:0 "Sua antiga colônia se transformou em um planeta desértico, e pode ser colonizado com a tecnologia correta."
 pol_ai_full_rights:0 "Direitos Sintéticos"
 pol_ai_outlawed:0 "Inibidores Positrônicos"
 pol_ai_servitude:0 "Protocolos de Servidão"
 ransomeer_chain_desc:0 "Um bando de piratas que se intitula os 'Resgatadores' raptaram a tripulação de um nave de transporte privado [Root.GetSpeciesAdj].\n\nNossa intenção é libertá-los antes que os piratas façam quaisquer exigências."
 ransomeer_chain_title:0 "Os Resgatadores"
 ransomeer_poi_desc:0 "Os Resgatadores fizeram o seu lar em uma estação de mineração alienígena abandonada."
 ransomeer_poi_title:0 "Base Resgatador"
 robots_stopped:0 "Pesquisa IA Encerrada"
 rogue_scientist_1_chain_desc:0 "O Presidente do Conselho de Ciências Abstratas de [Root.GetName] fugiu junto com um protótipo de Nave Científica não ortodoxo.\n\nA localização atual foi limitada a três sistemas possíveis para serem investigados."
 rogue_scientist_1_chain_title:0 "Wanderlust: Cientista Fugitivo"
 rogue_scientist_2_chain_desc:0 "O Presidente desapareceu novamente, mas dessa vez deixou um rastro."
 rogue_scientist_2_chain_title:0 "Wanderlust: Perseguição em Alta Velocidade"
 rogue_scientist_3_chain_desc:0 "Quaisquer que sejam os motivos dele, o Presidente precisa ser trazido de volta para [Root.Capital.GetName].\n\nSe ele vai escrever uma tese revolucionária, ou simplesmente enfrentar uma ação disciplinar, ainda não foi decidido."
 rogue_scientist_3_chain_title:0 "Wanderlust: Confronto"
 scientist_apprehended:0 "Cientista Apreendido"
 scientist_poi_1:0 "Última Localização Conhecida"
 scientist_poi_1_desc:0 "A última localização conhecida da Nave Científica do Presidente, fora das fronteiras do sistema [Root.Capital.GetStarName]."
 scientist_poi_2:0 "Último Destino Declarado"
 scientist_poi_2_desc:0 "O destino do Presidente, conforme a última mensagem deles para [Root.Capital.GetName]."
 scientist_poi_3:0 "Ponto Final MRQL Projetado"
 scientist_poi_3_desc:0 "Felizmente, um sensor de longa distância em [Root.Capital.GetName] pegou assinaturas energéticas fracas que podem ou não ser resultado de viagem MRQL.\n\nA trajetória não combina com quaisquer caminhos de voo conhecidos, fazendo com que o Presidente seja um suspeito provável."
 scientist_poi_4:0 "A Caça Continua"
 scientist_poi_4_desc:0 "Após decifrar as assinaturas energéticas peculiares da Nave Científica protótipo e aplicar uma matemática um tanto complexa, agora sabemos para qual sistema o Presidente fugiu."
 scientist_poi_5:0 "A Janela"
 scientist_poi_5_desc:0 "Parece que o Presidente está prestes a atingir o seu destino final."
 scientist_pursued:0 "Cientista Perseguido"
 shard_collected:0 "Estilhaço Coletado"
 shrine_object:0 "Santuário Estelar"
 shrine_object_desc:0 "Um santuário dedicado a um dos deuses antigos do nosso povo, perdido no espaço."
 shrine_object_tooltip:0 "Um santuário dedicado a um dos deuses antigos do nosso povo, perdido no espaço."
 shrines_searched:0 "Santuários Vasculhados"
 sol_1_desc_neutral:0 "Quaisquer seres que tenham enviado o artefato ao espaço parecem ter se originado aqui. Seria prudente investigar."
 sol_1_poi:0 "O Sol"
 specimen_procured:0 "Espécime Adquirido"
 stardust_sifted:0 "Poeira Estelar Examinada"
 story.1.desc.gesta:0 "Descobrimos a existência de formas de vida orgânica menores fora da biosfera de [Root.Capital.GetName]."
 story.1.desc.phile:0 "O [Root.GetName] está em polvorosa com a notícia de organismos alienígenas descobertos pela [From.GetFleetName] há algum tempo.\n\nEstas pequenas maravilhas evolutivas acendem uma esperança renovada no povo [Root.GetSpeciesAdj] de fazer contato com seres inteligentes."
 story.1.desc.phobe:0 "O [Root.GetName] está em polvorosa com a notícia de organismos alienígenas descobertos pela [From.GetFleetName] há algum tempo.\n\nApesar de estarem longe de serem inteligentes, há vida lá fora. Uma realidade inescapável, e um prospecto desconcertante."
 story.1.desc.spiri:0 "O [Root.GetName] está em polvorosa com a notícia de organismos alienígenas descobertos pela [From.GetFleetName] há algum tempo.\n\nTeólogos [Root.GetSpeciesAdj] vêm participando de ritos arcanos desde que esse primeiro sinal que a providência divina vai além de [Root.Capital.GetName], tentando encontrar novas respostas."
 story.1.desc.term:0 "Micróbios alienígenas de natureza orgânica foram detectados pela frota [From.GetAdj]. Modelos para a probabilidade de alienígenas sapientes orgânicos foram ajustados de acordo. Se eles existem, serão encontrados. Eles serão exterminados"
 story.1.desc:0 "O [Root.GetName] está em polvorosa com a notícia de organismos alienígenas descobertos pela [From.GetFleetName] há algum tempo.\n\nApesar de estarem longe de serem inteligentes, há vida lá fora."
 story.1.name:0 "Relatório de Contato: Formas Simples de Vida"
 story.101.a:0 "Lançar um projeto especial para estudo remoto de Ameba Espacial."
 story.101.b:0 "Esperamos que nossas frotas acabem com a criatura rapidamente."
 story.101.desc.gesta:0 "As entidades encontradas por nossas frotas há algum tempo são novas formas de vida espaciais.\n\nApesar de significativamente maiores que uma Corveta [Root.GetAdj], estes bandos de "Amebas Espaciais" são minúsculos próximos do nosso corpo inteiro."
 story.101.desc.mater:0 "As entidades encontradas por nossas frotas há um tempo são formas de vida espacial.\n\nRapidamente apelidadas de 'Ameba Especial' após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Root.GetSpeciesAdj].\n\nUm estudo mais aprofundado é necessário - podemos optar por monitorar a criatura e seus pares remotamente a partir de [Root.Capital.GetName], ou tentar destruir rapidamente um espécime para estudar os seus restos e eventualmente explorá-los comercialmente."
 story.101.desc.milit:0 "As entidades encontradas por nossas frotas há um tempo são formas de vida espaciais.\n\nRapidamente apelidadas de 'Ameba Especial' após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Root.GetSpeciesAdj].\n\nA criatura demonstra um comportamento agressivo para naves [Root.GetSpeciesAdj] mas um estudo mais apurado é necessário - por exemplo, poderíamos exercitar nossa valentia marcial ao executar rapidamente este espécime e estudar seus restos."
 story.101.desc.pacif:0 "As entidades encontradas por nossas frotas há um tempo são novas formas de vida espacial.\n\nRapidamente apelidadas de 'Ameba Especial' após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Root.GetSpeciesAdj].\n\nApesar de sua aparente obstinação, um estudo mais aprofundado é necessário - podemos monitorar a criatura e seus pares remotamente a partir de [Root.Capital.GetName]."
 story.101.desc.phile:0 "As entidades encontradas por nossas frotas há um tempo são formas de vida espacial novas e maravilhosas.\n\nRapidamente apelidadas de 'Ameba Especial' após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Root.GetSpeciesAdj].\n\nDeveríamos deixá-la como está e monitorar a criatura e seus pares remotamente a partir de [Root.Capital.GetName]."
 story.101.desc.phobe:0 "As entidades encontradas por nossas frotas há um tempo são formas de vida horrendas.\n\nRapidamente apelidadas de 'Ameba Especial' após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Root.GetSpeciesAdj].\n\nNão haveria dano algum ao encerrarmos o sofrimento de uma dessas monstruosidades.\n\nPela ciência."
 story.101.desc:0 "As entidades encontradas por nossas frotas há um tempo são novas formas de vida espacial.\n\nRapidamente apelidadas de 'Ameba Especial' após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Root.GetSpeciesAdj].\n\nPodemos optar por monitorar a criatura e seus pares remotamente a partir de [Root.Capital.GetName], ou tentar destruir rapidamente um espécime para estudar os seus restos."
 story.101.name:0 "Amebas Espaciais"
 story.105.a:0 "Fascinante de fato."
 story.105.desc.gesta:0 "Uma Ameba Espacial normalmente é acompanhada por diversos flagelos semi-independentes usados para defesa e manipulação de objetos. As Amebas e seus flagelos não compartilham uma mente, em vez disso, aquelas usam secreções baseadas em RNA para programar este para execução de tarefas de complexidade média."
 story.105.desc.pacif:0 "As Amebas Espaciais - o apelido ficou altamente popular após a história de como ele surgiu chegar até [Root.Capital.GetName] - são animais solitários quando deixados por conta própria. Todos os espécimes (exceto os mais jovens) são acompanhados por organismos quase independentes, apelidados de flagelos, aparentemente gerados pela Ameba e programados através de secreções líquidas de RNA para fazer a vontade do hospedeiro. Inicialmente tidos como Amebas Espaciais jovens, os flagelos não parecem ser um fator em mecânicas reprodutivas, cada flagelo individual opera unicamente como um membro desconectado de sua Ameba hospedeira. Estes flagelos são capazes de manipular e até mesmo atacar objetos com um alcance impressionante mas restrito ao redor do hospedeiro, periodicamente retornando para se alojar dentro do mesmo."
 story.105.desc.phile:0 "As Amebas Espaciais - o apelido agora altamente popular em [Root.Capital.GetName] - são animais solitários, quando deixados por conta própria. Todos os espécimes (exceto os mais jovens) são acompanhados por organismos quase independentes, apelidados de flagelos, aparentemente gerados pela Ameba e programados através de secreções líquidas de RNA para fazer a vontade do hospedeiro. Inicialmente tidos como Amebas Espaciais jovens, os flagelos não parecem ser um fator em mecânicas reprodutivas, cada flagelo individual opera unicamente como um membro desconectado de sua Ameba hospedeira. Estes flagelos são capazes de manipular e até mesmo atacar objetos com um alcance impressionante mas restrito ao redor do hospedeiro, periodicamente retornando para se alojar dentro do mesmo.\n\nHá aplicações militares em potencial para os padrões graciosos de circulação aparente no movimento dos flagelos."
 story.105.desc:0 "As Amebas Espaciais - o nome pegou já que a pronunciação do denominador xeno-taxonômico apropriado é difícil demais para o [Root.GetSpeciesName] comum - são animais solitários quando deixados por conta própria. Todos os espécimes (exceto os mais jovens) são acompanhados por flagelos quase independentes, organismos gerados pela Ameba e programados através de secreções líquidas de RNA para fazer a vontade do hospedeiro. Estes flagelos são capazes de manipular e até mesmo atacar objetos com um alcance impressionante mas restrito ao redor do hospedeiro, periodicamente retornando para se alojar dentro do mesmo.\n\nHá aplicações militares em potencial para os padrões graciosos de circulação aparente no movimento dos flagelos."
 story.105.name:0 "Amebas Espaciais Para Sempre"
 story.110.a.phobe:0 "Qualquer coisa que nos ajude a ficar livres deles logo."
 story.110.b.milit:0 "Tiro ao alvo."
 story.110.c:0 "Muito bem."
 story.110.desc.gesta:0 "As Amebas Espaciais são muito mais complexas do que imaginávamos. Seus exteriores endurecidos protegem uma grande quantidade de bolsões que abrigam "amebas" menores, criaturas que nossas frotas viram atuando de maneira eficaz como naves de ataque quando atacamos a "ameba nave mãe." Apesar de superficialmente similares além das óbvias diferenças de tamanho, a "ameba de combate" é muito menos complexa fisiologicamente do que a Ameba Espacial em si. Dentro da Ameba Espacial, além destes bolsões, há centenas de órgãos delicados, sem dúvida integrais para a sobrevivência no vácuo rigoroso do espaço. Muitos destes órgãos se romperam ou foram simplesmente incinerados no processo de despacho da Ameba, deixando-nos com uma carcaça em grande parte incompleta. Porém, xenobiólogos designados para o projeto Ameba Espacial acreditam que isso é suficiente, já que eles já identificaram diversos recursos fisiológicos e fraquezas únicas às Amebas Especiais."
 story.110.desc.milit:0 "As Amebas Espaciais - o apelido eventualmente adotado como o designador de alvo oficial das forças [Root.GetSpeciesAdj] - são muito mais complexas do que imaginávamos. Seus exteriores endurecidos protegem uma grande quantidade de bolsões que abrigam 'amebas' menores, criaturas que nossas frotas viram atuando de maneira eficaz como naves de ataque quando atacamos a 'ameba nave mãe'. Apesar de superficialmente similares além das óbvias diferenças de tamanho, a 'ameba de combate' é muito menos complexa fisiologicamente do que a Ameba Espacial em si. Dentro da Ameba Espacial, além destes bolsões, há centenas de órgãos delicados, sem dúvida integrais para a sobrevivência no vácuo rigoroso do espaço. Muitos desses órgãos foram rompidos ou incinerados na hora de eliminarmos a Ameba, deixando-nos com uma carcaça bastante incompleta.\n\nPorém, os xeno-biólogos designados para o projeto Ameba Espacial acreditam que o processo de aquisição de espécimes é válido, e distribuíram instruções de disparos específicas entre as frotas militares envolvidas. Tendo mais cinco Amebas, mortas por ataques cirúrgicos em partes específicas de sua anatomia, uma carcaça completa pode ser eficazmente reconstruída."
 story.110.desc.phobe:0 "As Amebas Espaciais - um termo quase depreciativo popularizado alegremente pelas forças [Root.GetSpeciesAdj] responsáveis por destruí-las - são muito mais complexas do que esperávamos. Seus exteriores endurecidos protegem uma grande quantidade de bolsões que abrigam 'amebas' menores, criaturas que nossas frotas viram atuando de maneira eficaz como naves de ataque quando atacamos a 'ameba nave mãe'. Apesar de superficialmente similares além das óbvias diferenças de tamanho, a 'ameba de combate' é uma criatura bem mais simples do que a Ameba Espacial em si. Dentro da Ameba Espacial, além destes bolsões, há centenas de órgãos delicados, sem dúvida integrais para a sobrevivência no vácuo rigoroso do espaço.\n\nMuitos desses órgãos foram rompidos ou incinerados na hora de eliminarmos a Ameba, deixando-nos com uma carcaça bastante incompleta.\n\nPorém, os xeno-biólogos designados para o projeto Ameba Espacial acreditam que o processo de aquisição de espécimes é válido, e distribuíram instruções de disparos específicas entre as frotas militares envolvidas. Tendo mais cinco Amebas, mortas por ataques cirúrgicos em partes específicas de sua anatomia, uma carcaça completa pode ser eficazmente reconstruída."
 story.110.desc:0 "As Amebas Espaciais - já que elas desafiam classificação fácil de acordo com a taxonomia tradicional [Root.Owner.Capital.GetSpeciesAdj], o nome pegou - são muito mais complexas do que imaginávamos. Seus exteriores endurecidos protegem uma grande quantidade de bolsões que abrigam 'amebas' menores, criaturas que nossas frotas viram atuando de maneira eficaz como naves de ataque quando atacamos a 'ameba nave mãe'. Apesar de superficialmente similares além das óbvias diferenças de tamanho, a 'ameba de combate' é muito menos complexa fisiologicamente do que a Ameba Espacial em si. Dentro da Ameba Espacial, além destes bolsões, há centenas de órgãos delicados, sem dúvida integrais para a sobrevivência no vácuo rigoroso do espaço. Muitos desses órgãos foram rompidos ou incinerados na hora de eliminarmos a Ameba, deixando-nos com uma carcaça bastante incompleta.\n\nPorém, os xeno-biólogos designados para o projeto Ameba Espacial acreditam que o processo de aquisição de espécimes é válido, e distribuíram instruções de disparos específicas entre as frotas militares envolvidas. Tendo mais cinco Amebas, mortas por ataques cirúrgicos em partes específicas de sua anatomia, uma carcaça completa pode ser eficazmente reconstruída."
 story.110.name:0 "Ameba Espacial Dissecada"
 story.115.a.phobe:0 "Certo."
 story.115.b.milit:0 "Então vamos aprender."
 story.115.c:0 "Este conhecimento pode ser colocado em bom uso."
 story.115.desc.milit:0 "Tendo coletado muitas carcaças, somos capazes de investigar o relacionamento curioso que as Amebas Espaciais possuem com as criaturas menores que elas abrigam em seus corpos. O melhor que os xeno-biólogos [Root.GetSpeciesAdj] conseguem dizer, é que esses flagelos - nomeados graças aos seus movimentos de chicote - não são crias nem parasitas. Eles simplesmente surgem a partir do hospedeiro assim que este chega à maturidade, criados como ferramentas, em vez de serem resultado de procriação. Onde alguém esperaria encontrar um cérebro - considerando seus movimentos complexo e interações inter-flagelais - o flagelo, em vez disso, possui um centro de processamento gladular complexo. Este centro decodifica ações - ordens - na forma de RNA, secretado pela Ameba e recebido pelo flagelo através de receptores subcutâneos. Assim que sua tarefa está completa, eles retornam para um bolsão na Ameba hospedeira para receber novas ordens. Isso permite que eles trabalhem como manipuladores, mãos separadas do corpo. As desvantagens óbvias neste tempo de reação inerentemente atrasado graças ao número imenso de flagelos circulando a Ameba, e o forte conjunto de respostas reflexivas do flagelo, além da habilidade de rastrear de maneira cega a Ameba hospedeira." A proficiência relativa das Amebas Espaciais em combate de espaço profundo, é em grande parte devido ao uso consistente de seus flagelos, algo com o qual nossas forças podem aprender muito."
 story.115.desc.phobe:0 "Após muitas amebas espaciais mortas, somos capazes de investigar o relacionamento grotesco que as Amebas Espaciais possuem com as criaturas menores que elas abrigam em seus corpos. O melhor que os xeno-biólogos [Root.GetSpeciesAdj] conseguem dizer, é que esses flagelos - nomeados graças aos seus movimentos de chicote - não são crias nem parasitas. Eles simplesmente surgem a partir do hospedeiro assim que este chega à maturidade, criados como ferramentas, em vez de serem resultado de procriação. Assim que sua tarefa está completa, eles retornam para um bolsão na Ameba hospedeira, aparentemente para receber novas ordens. Eles trabalham como manipuladores, anexos cegos se esticando no escuro. As hilárias desvantagens óbvias resultam a partir de seu tempo de reação inerentemente atrasado graças ao número imenso de flagelos circulando a Ameba, e o forte conjunto de respostas reflexivas do flagelo, além da habilidade de rastrear de maneira cega a Ameba hospedeira.\n\nDe qualquer forma, é melhor matá-los agora."
 story.115.desc:0 "Após termos abatido a quarta criatura, uma carcaça completa de uma Ameba Espacial foi reconstruída na capital do [Root.GetName], [Root.Capital.GetName].. Agora estamos começando a adivinhar algumas das verdades escondidas da criatura, e elas estão sendo levadas aos departamentos apropriados dentro da administração [Root.GetSpeciesAdj].\n\nTalvez a descoberta mais útil no momento se refere às membranas cutâneas das Amebas Espaciais. Elas absorvem e - através de processos glandulares complexos - metabolizam uma grande variedade de radiação cósmica, aparentemente retirando algum sustento dos raios."
 story.115.name:0 "Amebas Espaciais Massacradas"
 story.2.desc.followup:0 "Os súditos do [Root.GetName] recebem o relato do encontro do [From.GetName] com seres alienígenas novos e incomuns com uma calma relativa.\n\nO suposto vácuo de habitat dos alienígenas disparou uma pequena controvérsia em certos círculos da comunidade científica em [Root.Capital.GetName], mas a descoberta anterior de formas de vida mais baixas já havia preparado todos os [Root.GetSpeciesNamePlural] para o choque."
 story.2.desc.gesta:0 "Observamos orgânicos extremófilos navegando pelo espaço profundo."
 story.2.desc.phile:0 "O [Root.GetName] está em polvorosa com a notícia de organismos alienígenas descobertos pela [From.GetName] há algum tempo.\n\nAparentemente nativos do espaço profundo, eles fazem as criaturas extremófilas de [Root.Capital.GetName] parecerem frágeis." Enquanto alguns duvidavam, encontrar vida alienígena no fim das contas era esperado e antecipado - mas nada poderia ter preparado os xeno-biólogos [Root.GetSpeciesAdj] esperançosos para as condições fascinantemente extremas na qual esta vida prospera."
 story.2.desc:0 "O [Root.GetName] está em polvorosa com a notícia de organismos alienígenas descobertos pela [From.GetFleetName] há algum tempo.\n\nAparentemente nativos do espaço profundo, eles fazem as criaturas extremófilas de [Root.Capital.GetName] parecerem frágeis."
