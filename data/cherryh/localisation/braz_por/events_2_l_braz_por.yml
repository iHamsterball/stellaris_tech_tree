l_braz_por:
 AST_CLUSTER_CAT:0 "Aglomerado Mineral"
 AST_CLUSTER_DESC:0 "Uma configuração geométrica, estranhamente deliberada, de minerais está a deriva no cinturão de destroços de [Root.GetName], e é possivelmente de origem alienígena."
 AST_CRATER_CAT:0 "Bacia de Poeira"
 AST_CRATER_DESC:0 "[Root.GetName] é o lar de diversas crateras de impacto requintadas. Porém, algo quebra a uniformidade visual de uma das crateras maiores..."
 AST_DEBRIS_FIELD_1_CAT:0 "Campo de Destroços"
 AST_DEBRIS_FIELD_1_DESC:0 "Os sensores estão relatando uma quantidade de possíveis pontos de interesse dentro do denso campo de destroços ao redor de [Root.GetName]."
 AST_ILLICIT_DARK_CAT:0 "Asteróide Radiante"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] periodicamente cospe uma mistura alarmante de partículas e radiação no vazio."
 AST_SHRINE_1_CAT:0 "Um Asteróide, Esculpido"
 AST_SHRINE_1_DESC:0 "[Root.GetName] foi parcialmente esvaziado por dentro, e esculpido com uma precisão primorosa. Existe algo de familiar nas linhas e curvas talhadas na rocha..."
 AST_WAVELENGTHS_1_CAT:0 "Ondas de Asteróides"
 AST_WAVELENGTHS_1_DESC:0 "O asteróide [Root.GetName] está emitindo um tipo de radiação em explosões controladas. Será que alguém - ou algo - está tentando se comunicar conosco?"
 ATM_ANOMALY_CAT:0 "Anomalia Atmosférica"
 ATM_ANOMALY_DESC:0 "Leituras atmosféricas de [Root.GetName] não combinam com as simulações projetadas."
 BARR_BASE_CAT:0 "Nas Planícies Inférteis"
 BARR_BASE_DESC:0 "Uma análise rápida da superfície do planeta revela um fraco sinal pulsando na escuridão do espaço."
 BAR_COLONY_CAT:0 "Olhando para Baixo"
 BAR_COLONY_DESC:0 "Sensores óticos isolaram um aglomerado de formas na superfície infértil de [Root.GetName] que poderiam ser construções."
 CONT_SIGNS_CAT:0 "Cicatrizes Planetárias"
 CONT_SIGNS_DESC:0 "A superfície de [Root.GetName] parece estar altamente marcada, o que não é incomum.\n\nO que é incomum é o formato regular das cicatrizes, distribuídas irregularmente. Isso é provavelmente o resultado de impactos de meteoritos."
 CRYSTAL_MANUFACTORY_CAT:0 "Fábrica Antiga"
 CRYSTAL_MANUFACTORY_DESC:0 "Uma estrutura antiga e aparentemente abandonada eleva-se sobre [Root.GetName], um asteróide até então comum."
 DIMENSIONAL_POCKET_CAT:0 "Perturbação Dimensional"
 DIMENSIONAL_POCKET_DESC:0 "O campo de destroços do qual [Root.GetName] faz parte rola e se move sob a influência de forças desconhecidas."
 FANTASTIC:0 "Fantástico."
 FRBR_GRIMACING_CAT:0 "Piscando"
 FRBR_GRIMACING_DESC:0 "Análises repetidas da superfície de [Root.GetName] geram leituras de sensores inconsistentes, quase como se o próprio planeta estivesse em um estado constante de agitação."
 FROZ_BASE2_CAT:0 "Planícies Geladas"
 FROZ_BASE2_DESC:0 "Os sensores estão captando uma atividade inesperada a partir de um ponto isolado na superfície ártica de [Root.GetName]."
 FROZ_BASE_CAT:0 "Desertos Congelados"
 FROZ_BASE_DESC:0 "Os sensores estão captando uma atividade inesperada a partir de um ponto isolado na superfície congelada de [Root.GetName]."
 FROZ_BOX_CAT:0 "Algo está Fedendo"
 FROZ_BOX_DESC:0 "Análises indicam a presença de um objeto alienígena e estrangeiro no topo de uma das muitas montanhas congeladas de [Root.GetName]."
 FROZ_ILLUMINATED_CAT:0 "Iluminado pelo Gelo"
 FROZ_ILLUMINATED_DESC:0 "Fenômenos óticos inexplicáveis brincam ao redor da superfície de [Root.GetName], claramente visíveis no espaço."
 GAEA_CHECKERED_CAT:0 "Campo Minado"
 GAEA_CHECKERED_DESC:0 "Análises visuais da superfície de [Root.GetName] revelam um padrão de rede que aparentemente cobre o planeta inteiro."
 GAIA_MOVE_CAT:0 "Paraíso Antecipado"
 GAIA_MOVE_DESC:0 "Como um planeta classe Gaia, espera-se que [Root.GetName] tenha vida em abundância..."
 GAIA_RECORD_CAT:0 "Praias Rubiconianas"
 GAIA_RECORD_DESC:0 "As planícies verdejantes de [Root.GetName] são silenciosas, exceto por um sinal fraco, mas constante."
 GAS_CLOUDY_CAT:0 "A Dança das Nuvens"
 GAS_CLOUDY_DESC:0 "Os padrões atmosféricos de [Root.GetName] são altamente atípicos para um gigante gasoso de tamanho modesto."
 GAS_ZRO_ICE_CAT:0 "Gigante de Gelo"
 GAS_ZRO_ICE_DESC:0 "Parece que falta o hidrogênio e o hélio necessários para [Root.GetName] ser classificado como um gigante gasoso verdadeiro, e por isso é, de fato, um gigante de gelo."
 GEN_ABANDONED_SHIP_CAT:0 "Estacionado"
 GEN_ABANDONED_SHIP_DESC:0 "Uma análise rápida de [Root.GetName] gerou resultados surpreendentes.\n\nAlgo parece estar nos escaneando de volta..."
 GEN_DESERT_CAT:0 "Dunas"
 GEN_DESERT_DESC:0 "A atmosfera de [Root.GetName] é extremamente fina, e algo que não é muito diferente de vento parece agitar os mares de areia que compõem sua superfície."
 GEN_PLAYGROUND_CAT:0 "Ruínas Brincalhonas"
 GEN_PLAYGROUND_DESC:0 "Estruturas impressionantes compõem uma pequena área na superfície de [Root.GetName], praticamente implorando por um pouco de trabalho arqueológico."
 HAB_CORN_CAT:0 "Folhagem Manchada"
 HAB_CORN_DESC:0 "Análises óticas indicam que a superfície de [Root.GetName] é estranhamente verde em alguns lugares."
 HAB_MAT_CAT:0 "Um Brilho de Metal"
 HAB_MAT_DESC:0 "Sensores espectrômetros de reflexão indicam a presença de substâncias valiosas na crosta planetária."
 HBL_LUSH_PLANET_1_CAT:0 "Um Planeta Vistoso"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] é excepcionalmente verde, e análises preliminares indicam que podem haver diversas coisas interessantes na superfície."
 HBL_MUSIC_1_CAT:0 "O Zumbido na Noite"
 HBL_MUSIC_1_DESC:0 "Há um padrão de atividade sônica estranha em [Root.GetName]."
 HOLE_RADIATION_CAT:0 "Arco-Íris no Escuro"
 HOLE_RADIATION_DESC:0 "Sensores pegaram leituras incomuns na vizinhança de [Root.GetName] - leituras que são difíceis de explicar tão perto assim de um buraco negro."
 LEVELED_CAT:0 "Comprimido"
 LEVELED_DESC:0 "[Root.GetName] parece mostrar um, e somente um, objeto geológico interessante..."
 MOLTEN_BASE_CAT:0 "Ritmo Aquecido"
 MOLTEN_BASE_DESC:0 "Os sensores estão pegando um movimento rítmico na superfície infernal de [Root.GetName]."
 NAME_Former_Cult_Flagship:0 "Antiga Nave Capitânia Cultista"
 PROJ_MOON_CAT:0 "Projetando"
 PROJ_MOON_DESC:0 "De acordo com análises preliminares, [Root.GetName] está mostrando diversas propriedades estranhas, e gera leituras que não são nem um pouco o que alguém esperaria de um planeta deste tipo..."
 SEA_CAT:0 "Caleidoscópico"
 SEA_DESC:0 "Formas vagamente definidas se movem com as correntes nos vastos oceanos de [Root.GetName]."
 TOX_MAT_CAT:0 "Coberto de Veneno"
 TOX_MAT_DESC:0 "Sensores espectrômetros de reflexão indicam a presença de substâncias valiosas abaixo das nuvens tóxicas de [Root.GetName]."
 TOX_PURPLE_RAIN_CAT:0 "Pigmento Venenoso"
 TOX_PURPLE_RAIN_DESC:0 "A biosfera tóxica de [Root.GetName] dá ao planeta uma tonalidade de cor muito única."
 TOX_STRUCTURES_CAT:0 "Toxiconstrução"
 TOX_STRUCTURES_DESC:0 "Em algum lugar abaixo das nuvens gordurosas de [Root.GetName], estruturas não naturais se formam contra a superfície tóxica."
 TROP_PETS_CAT:0 "Correndo"
 TROP_PETS_DESC:0 "Padrões irregulares de movimento foram detectados dentro do denso crescimento tropical de [Root.GetName]."
 TROP_WOODS_CAT:0 "Hegemonia de Madeira"
 TROP_WOODS_DESC:0 "A superfície de [Root.GetName] é dominada por árvores particularmente impressionantes."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monólitos"
 UHB_ANCIENT_RUINS_1_DESC:0 "Estruturas impressionantes compõem a superfície de [Root.GetName], praticamente implorando por um pouco de trabalho arqueológico."
 UHB_BUOY_CAT:0 "Efeito Doppler"
 UHB_BUOY_DESC:0 "Um sinal oscilante assombra [Root.GetName], apesar de parecer não ter sua origem na superfície do planeta."
 UHB_MOLTEN_CHART_CAT:0 "Derretendo"
 UHB_MOLTEN_CHART_DESC:0 "Um fraco sinal de emergência está partindo da superfície superaquecida de [Root.GetName]."
 UPLIFT_ARCTIC_CAT:0 "Sobre Gelo Grosso"
 UPLIFT_ARCTIC_CAT_DESC:0 "Em algum lugar abaixo das tempestades de gelo e acima da neve permanente de [Root.GetName], existe movimento."
 UPLIFT_ARID_CAT:0 "Perseguindo os Desertos"
 UPLIFT_ARID_CAT_DESC:0 "Até sensores óticos fracos podem facilmente pegar rastro de atividade biológica na superfície de [Root.GetName]."
 UPLIFT_CONTINENTAL_CAT:0 "Entre a Terra e o Mar"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "Parece que a vida encontrou uma forma, até mesmo em um planeta dividido pelos extremos de solos rochosos e mares líquidos."
 UPLIFT_DESERT_CAT:0 "Areias Crescentes"
 UPLIFT_DESERT_CAT_DESC:0 "É difícil imaginar a vida em [Root.GetName], sua superfície um mar interminável de partículas silicatas. E mesmo assim..."
 UPLIFT_GENERIC_CAT:0 "Parentesco, um certo tipo"
 UPLIFT_GENERIC_CAT_DESC:0 "Algo se move com um quase propósito em [Root.GetName]..."
 UPLIFT_OCEAN_CAT:0 "A Vida Aquática"
 UPLIFT_OCEAN_CAT_DESC:0 "Há sinais distintos de vida perto e dentro dos mares de [Root.GetName]."
 UPLIFT_ROACHOID_CAT:0 "Rastejando na Face do Planeta"
 UPLIFT_ROACHOID_CAT_DESC:0 "Rebanhos artrópodes navegam na superfície destruída de [Root.GetName] com facilidade."
 UPLIFT_SNAKEOID_CAT:0 "Deslizando"
 UPLIFT_SNAKEOID_CAT_DESC:0 "Algo se move com um quase propósito pelas areias de [Root.GetName]..."
 UPLIFT_TROPICAL_CAT:0 "Um Tanto Úmido"
 UPLIFT_TROPICAL_CAT_DESC:0 "As condições em [Root.GetName] são ideais para a vida, pelo menos no nível microbiano - e talvez além."
 UPLIFT_TUNDRA_CAT:0 "Biologia Criostática"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName] é congelado e anônimo a análises óticas, mas assinaturas de calor indicam alguma atividade logo abaixo da superfície."
 action.1.r:0 "§ENão interfiram com a providência divina, máquinas [contact_speaker.GetAdj].§!"
 action.1.s:0 "§EConstruções desalmadas! Não fiquem nos nosso caminho.§!"
 action.71.desc:0 "A tripulação do [malfunctioning_leader.Fleet.GetName] relata que o Oficial Científico [malfunctioning_leader.GetName] sofreu um erro crítico, deixando-o permanentemente inoperante."
 action.71.name:0 "§RLíder Synth Fora de Operação§!"
 action.72.desc:0 "Em uma surpresa amargamente irônica, o Cientista de Engenharia [malfunctioning_leader.GetName] - conhecido por seu cuidado meticuloso dos equipamentos de laboratório - sofreu um erro crítico devido a uma falta prolongada de manutenção pessoal."
 action.72.name:0 "$action.71.name$"
 action.73.desc:0 "O cientista [malfunctioning_leader.GetName] sofreu um erro crítico, deixando o esforço de pesquisa de Sociedade sem líder."
 action.73.name:0 "$action.71.name$"
 action.74.desc:0 "O cientista [malfunctioning_leader.GetName] sofreu um erro crítico após exposição prolongada a uma amostra geológica altamente radioativa, devido a um medidor de radiação interno com defeito."
 action.74.name:0 "$action.71.name$"
 action.75.desc:0 "O Almirante [malfunctioning_leader.GetName] sofreu um erro terminal devido a um problema de fabricação."
 action.75.name:0 "$action.71.name$"
 action.76.desc:0 "O Governador [malfunctioning_leader.GetName] sofreu um erro crítico - "bricking" - após a infeliz instalação de um firmware corrompido durante uma manutenção de rotina."
 action.76.name:0 "$action.71.name$"
 amoebas_1_chain_desc:0 "Neutralizar uma Ameba Espacial."
 amoebas_1_chain_title:0 "Espécime de Ameba Espacial"
 amoebas_2_chain_desc:0 "Elimine mais 4 Amebas Espaciais para ter um entendimento melhor de sua biologia."
 amoebas_2_chain_title:0 "Massacre de Ameba Espacial"
 amoebas_slaughtered:0 "Carcaças Criadas"
 anomaly.100.a:0 "A placa do Pioneiro... 11."
 anomaly.100.desc:0 "Uma placa de alumínio e ouro anodizado foi recuperada da superfície de [From.GetName]. Todos a bordo do [Root.GetName] reconhecem-na muito antes de análises e bancos de dados confirmarem sua origem."
 anomaly.100.name:0 "Encontrando um Pioneiro"
 anomaly.105.a:0 "Será um bom porta-copos para uma bebida bem grande."
 anomaly.105.b.tooltip:0 "Adiciona as coordenadas do sistema Sol ao Registro de Situações.\n"
 anomaly.105.b:0 "Decodifique-o."
 anomaly.105.c:0 "Xeno-audiófilos pagariam bastante por isso."
 anomaly.105.desc:0 "Um disco dourado atinge o para-brisa dianteiro do [Root.GetName] enquanto ele estava inspecionando o fraco campo gravitacional de [From.GetName]. O objeto foi recuperado, e uma análise rápida indica que as ranhuras minúsculas na superfície do disco podem ser dados de áudio e vídeo codificados, de autoria de alguma civilização alienígena."
 anomaly.105.name:0 "Canções Antigas"
 anomaly.106.a.neutral:0 "De fato, praias distantes."
 anomaly.106.a.phile:0 "Vocês gritaram para o vazio, e nós viemos."
 anomaly.106.a.phobe:0 "Mostre para que veio. Lance o disco no sol deles."
 anomaly.106.desc.neutral:0 "As indicações deduzidas do disco audiovisual eram mais ou menos precisas.\n\nEste é o sistema de Sol, com o disco aparentemente tendo se originado do planeta que nossos astrônomos denominaram como Sol III."
 anomaly.106.desc.phile:0 "Finalmente chegamos ao sistema de Sol, um destino com o qual muitos tentaram se comunicar usando um meio bem primitivo. O ponto de origem do disco é aparentemente a terceira rocha a partir do sol, o que deve ser um planeta continental."
 anomaly.106.desc.phobe:0 "Encontramos a suposta fonte do disco cafona que recuperamos. O sistema de Sol é um pontinho no espaço ao redor de um anão amarelo lastimável, um rejeito completamente eclipsado pelo esplendor do [Root.Owner.GetName]."
 anomaly.106.name:0 "Terra Firma"
 anomaly.110.a:0 "Vamos ouví-lo. Agora."
 anomaly.110.desc:0 "Em uma fortaleza abandonada na superfície de [From.GetName], evidentemente a fortaleza de alguma raça de primitivos morta há muito tempo, um disco dourado repousa sob uma grossa camada de poeira.\n\nInicialmente designado para ser guardado como um artefato alienígena de pequena significância (possivelmente xeno-religioso), um arquivo de computador o identifica como o disco fonógrafo dourado originalmente lançado junto com a sonda Voyager."
 anomaly.110.name:0 "Vozes do Passado"
 anomaly.115.desc:0 "[From.GetName] é parcialmente oco. Nos seus espaços interiores há uma estrutura densa no formato de colmeia feita de uma liga de elementos desconhecida, abrigando recipientes de material genético alienígena. Pelas aparências isso é um arquivo de vida, a gravação genética de alguma civilização anterior que já existiu. A maioria do DNA está degradada demais para ser usado, mas ainda há muito para se aprender aqui."
 anomaly.115.name:0 "Células Celulares"
 anomaly.120.a:0 "Faça o retrato deles para os arquivos."
 anomaly.120.b.tooltip:1 "Faça reproduções digitais dos monólitos amplamente disponíveis em nosso §YImpério§!."
 anomaly.120.b:0 "Eles são... lindos."
 anomaly.120.desc:0 "[From.GetName] está inabitado, e é de fato inabitável, mas já foi visitado. Sua superfície está cheia de cenotáfios esculpidos a partir de um mineral que não é nativo deste planeta, evidentemente colocado aqui por uma civilização espacial inclinada artisticamente. As linhas fluidas dos monólitos habilmente mapeiam uma história tão fantástica que certamente deve ser ficção.\n\nCertamente."
 anomaly.120.name:0 "Monólito Epitáfico"
 anomaly.121.a.tooltip:0 "§Y6 Pops§! Ganharam a Ética §YXenófilo§! ."
 anomaly.121.b.tooltip:0 "§Y3 Pops§! Ganharam a Ética §YXenófilo§! ."
 anomaly.121.desc:0 "As reproduções anotadas das imagens monolíticas encontradas em [From.From.GetName] provaram-se ser imensamente populares no [Root.GetName].\n\nMuitos cidadãos alegam que os anais fantásticos mudaram completamente a forma como eles se sentem com relação aos alienígenas."
 anomaly.125.a:0 "Faça isso."
 anomaly.125.desc:0 "Ao interceptar o sinal de alerta, o [Root.GetName] envia uma sonda para a superfície volátil de [From.GetName]. Parece que o cargueiro não registrado caiu recentemente no planeta; o que quer que ele estava carregando foi reduzido a uma massa de cinzas, mas alguns dados do computador de navegação podem ser recuperados e os dados de inspeção deste sistema reconstruídos."
 anomaly.125.name:0 "Mapeamento Não Requisitado"
 anomaly.130.a:0 "Pelo menos ninguém se machucou."
 anomaly.130.desc:0 "A inspeção do asteróide feita pelo [Root.GetName] é temporariamente parada enquanto uma sonda foi pega por uma anomalia gravitacional errada.\n\nA sonda consegue transmitir alguns dados antes de ser esmagada brutalmente por forças extremas - forças essas que se dissipam completamente logo após."
 anomaly.130.name:0 "Esmagamento Gravitacional"
 anomaly.135.desc:0 "As estruturas em [From.GetName] não são tão velhas como imaginávamos. Parece ser um parque de diversões de algum tipo. O Oficial Científico [Root.GetLeaderName] nota que muitas das engenhocas são criações altamente complexas, das quais podemos aprender muitas coisas e que, aos olhos dos construtores alienígenas, isso pode ter sido uma rede de sensores da última geração, ou até uma instalação artística gigantesca.\n\nIndependentemente, para nós humanos [Root.Owner.GetSpeciesNamePlural], parece mais com um lugar para onde você leva as crianças e deixa que elas se divirtam."
 anomaly.135.name:0 "Parque de Diversões Abandonado"
 anomaly.140.a.tooltip:0 "Deixe os deuses adormecidos descansarem."
 anomaly.140.a:0 "Talvez seria melhor se não fizermos isso."
 anomaly.140.b.tooltip:0 "Inicia a cadeia de eventos Deuses Antigos."
 anomaly.140.b:0 "Então vamos a caça."
 anomaly.140.c.tooltip:0 "Ordene que o [Root.GetName] destrua este santuário."
 anomaly.140.c:0 "Não sofreremos com esta heresia."
 anomaly.140.desc:0 "A maioria do asteróide foi esculpida a laser, com grande precisão, inspirado em um pequeno templo, ou grande santuário [Root.Owner.GetSpeciesName].\n\nUm santuário em homenagem ao Incontável, uma grande divindade destruidora da fé [Root.Owner.GetSpeciesAdj] antiga.\n\nO templo está perambulando pelo silêncio do espaço muito antes de sermos capazes de viajar para o espaço.\n\nAssustador, no mínimo.\n\nNaturalmente, o Oficial Científico [Root.GetLeaderName] urge para que procuremos por mais objetos estelares que tenham características iguais a este templo espacial, e colocou uma lista de candidatos possíveis nos sistemas próximos no Registro de Situações."
 anomaly.140.name:0 "Santuário Familiar"
 anomaly.142.a:0 "Vamos investigar."
 anomaly.142.desc:0 "O [Root.GetName] entrou no sistema [Root.GetStarName] e sua tripulação relata que um objeto estelar não muito diferente do santuário do Incontável está de fato em órbita da estrela."
 anomaly.142.name:0 "Deuses Antigos: Aproximando-se da Benfeitora"
 anomaly.143.a:0 "Bom trabalho."
 anomaly.143.desc:0 "O [Root.GetName] entrou no sistema [Root.GetStarName] e sua tripulação relata que um objeto estelar não muito diferente do santuário do Incontável está de fato em órbita da estrela."
 anomaly.143.name:0 "Deuses Antigos: Aproximando-se do Destemido"
 anomaly.144.a:0 "Entendo."
 anomaly.144.desc:0 "O [Root.GetName] entrou no sistema [Root.GetStarName] e sua tripulação relata que um objeto estelar não muito diferente do santuário do Incontável está de fato em órbita da estrela."
 anomaly.144.name:0 "Deuses Antigos: Aproximando-se do Perceptivo"
 anomaly.145.desc:0 "Os animais de [From.GetName], tanto predadores quanto presas, juntam-se enquanto a noite cai e...\n\nCantam.\n\nOs uivos, estalos, gorjeios, rugidos e silvos são no mínimo dissonantes, mas há uma melodia reconhecível ali. E também não é ruim, de acordo com a tripulação do [Root.GetName].\n\nO coro não senciente é obviamente resultado de alguma entidade alienígena, e nunca saberemos o motivo pelo qual eles alteraram a fauna de [From.GetName] dessa forma.\n\nTalvez possamos descobrir como eles fizeram isso."
 anomaly.145.name:0 "A Música que Eles Fazem"
 anomaly.150.desc:0 "[From.GetName] não é só um gigante de gelo, mas um gigante de gelo feito de gelos muito incomuns. Há bolsões de Zro presos a alcance dos níveis superiores da atmosfera do planeta."
 anomaly.150.name:0 "Abaixo de Zro"
 anomaly.155.desc:0 "O [Root.GetName] encontrou um emaranhado perturbador de tecnologia escondido em uma cratera profunda na superfície do asteróide.\n\nEvidentemente, alguém (usando meios até simples) conseguiu estabilizar um buraco de minhoca só de ida, e o Oficial Científico [Root.GetLeaderName] rapidamente afirma que o asteróide é o ponto de saída. A outra ponta se abre em algum lugar do espaço ainda não mapeado, alguns anos luz longe de um buraco negro, e com isso pequenas quantidades de matéria escura estão vazando - e sendo desviadas - pelo buraco de minhoca.\n\nQuem quer que tenha montado isso parece ter abandonado a operação."
 anomaly.155.name:0 "Matéria Ilícita"
 anomaly.160.desc:0 "Imagens capturando a hipnotizante chuva púrpura de [From.GetName], feitas pelas sondas de exploração do [Root.GetName], de alguma forma foram parar nas mãos da elite cultural em [Root.Owner.Capital.GetName].\n\nEnquanto a descoberta não é de valor científico, o imaginário evocativo da precipitação colorida inicia uma pequena renascença no mundo artístico de [Root.Owner.GetSpeciesName], cujos efeitos positivos serão sentidos nos próximos anos."
 anomaly.160.name:0 "Chuva Púrpura"
 anomaly.165.desc:0 "Decifrar os pictogramas no santuário da Benfeitora foi um processo muito mais tranquilo do que imaginávamos. Todos os linguistas envolvidos descrevem a linguagem rapidamente 'conectando' suas mentes, apesar da idade e complexidade.\n\nPorém, os escritos não fazem muito sentido até que estejam combinados com as outras obras associadas ao restante dos deuses do quadrumvirato."
 anomaly.165.name:0 "Deuses Antigos: O Santuário da Benfeitora"
 anomaly.166.desc:0 "Após dias de atividades que podem ser melhor definidas como "não fazer nada", o Oficial Científico [Root.GetLeaderName] recuperou a doutrina do Destemido, um pergaminho de texto coberto por um pergaminho de plástico resistente."
 anomaly.166.name:0 "Deuses Antigos: O Santuário do Destemido"
 anomaly.167.desc:0 "O Oficial Científico [Root.GetLeaderName] entregou o relatório das descobertas [Root.GetName] do santuário do Perceptivo. Eles reconheceram inicialmente que um texto em um script logográfico estava incrustado nas paredes, altamente distorcido pelas camadas de verniz transparente.\n\nTentativas iniciais de desembaralhar o texto, confiando no poder de processamento dos computadores do [Root.GetName] para reconstruir o texto a partir de imagens, acabaram sendo tão infrutíferas, já que estava muito distorcido para ser colocado em qualquer árvore linguística conhecida. Logo após, a tripulação do [Root.GetName] tentar bombardear a seiva com luz de vários comprimentos de onda e intensidades diferentes, mas nenhuma reação boa foi observada. [Root.GetLeaderName] aparentemente considerou separar fisicamente a seiva do texto gravado, mas percebeu que os estranhos glifos sem dúvida seriam deformados, já que eles mostram sua forma verdadeira quando vistos através da lente da seiva.\n\nO Oficial Científico [Root.GetLeaderName] estava prestes a declarar a missão como falha, quando, ao olhar para cima enquanto ele andava irritado pelos cantos do espaço circular, percebeu que as linhas discretas de texto coeso estavam se formando diante dos seus olhos, derretendo logo após e sendo substituídas por novas linhas.\n\nPouco tempo depois que ele tinha o teto, as paredes e o chão foram fotografados em um padrão espiral. Textos dos outros santuários nos ajudarão a juntar tudo isso."
 anomaly.167.name:0 "Deuses Antigos: O Santuário do Perceptivo"
 anomaly.168.a.tooltip:0 "Conhecimento é poder. Conhecimento secreto é poder secreto."
 anomaly.168.a:0 "Reprima as descobertas."
 anomaly.168.b.tooltip:0 "Algumas das corporações da fé, que são mais ricas, ouviram falar sobre a questão, e estão muito interessadas."
 anomaly.168.b:0 "Ganhe dinheiro com as descobertas."
 anomaly.168.c.tooltip:0 "Independentemente da veracidade ou validade dos textos sagrados, permanece o fato de que compartilhamos conceitos religiosos com alguma raça espacial mais antiga e desconhecida."
 anomaly.168.c:0 "Mas o que podemos aprender a partir disso?"
 anomaly.168.d.tooltip:0 "Iniciar um renascimento religioso."
 anomaly.168.d:0 "Caminhamos nos passos do divino!"
 anomaly.168.desc:0 "A doutrina completa dos deuses - pois isso é como devemos considerar os textos recuperados, diminuindo os retalhos de contos de fada nos quais as religiões [Root.GetSpeciesName] foram fundadas - é tão reveladora quanto revolucionária.\n\nCom apenas um pouco de interpretação criativa, fica claro que o povo de [Root.Capital.GetName] foi feito para grandes ações, guiados pela mão forte de um líder religioso.\n\nNosso caminho é único para a morada dos deuses, mas o nosso passado é cheio de profecias não cumpridas e pecado nascido de ignorância e a redenção é efêmera."
 anomaly.168.name:0 "Deuses Antigos: Revelação"
 anomaly.169.a:0 "Não devemos mudar como vemos as coisas."
 anomaly.169.b.tooltip:0 "§YREFORMAR O GOVERNO§! instantaneamente para §YMANDATO DIVINO§!."
 anomaly.169.b:0 "Nosso povo merece orientação."
 anomaly.169.desc:0 "O povo [Root.GetSpeciesName] clama por alguém para liderá-los em sua nova antiga fé."
 anomaly.169.name:0 "Aceitando o Mandato Divino"
 anomaly.170.a.tooltip:0 "Prenda §YO Exilado§! e reviste o entreposto de pesquisa não autorizado."
 anomaly.170.a:0 "Fora de questão. Vasculhe cada canto daquele entreposto."
 anomaly.170.b.tooltip:0 "O Exilado é adicionado à seleção de §YLíderes§!."
 anomaly.170.b:0 "O [Root.Owner.GetRulerTitle] dá as boas vindas ao exilado novamente."
 anomaly.170.desc:0 "As leituras têm sua origem em um pequeno entreposto de pesquisa - do qual o [Root.Owner.GetName] não possui registros de ter estabelecido ou de fato autorizado - na superfície de [From.GetName]. Ele possui apenas um cientista [Root.Owner.GetSpeciesAdj], um bem talentoso e trabalhador, caso a pesquisa deles em [From.GetName] seja algo importante. Só tem um problema quanto à identidade dele; fomos incapazes de encontrá-lo nos registros oficiais do Estado, e ele recusa se identificar, exceto ao dizer que é 'um exilado'.\n\nEle expressou interesse em retornar a [Root.Owner.Capital.GetName] e servir o [Root.Owner.GetName] diretamente, sob a condição que [Root.GetName] imediatamente saia de lá [From.GetName] e nenhuma nave [Root.Owner.GetSpeciesAdj] jamais retorne para o local."
 anomaly.170.name:0 "O Exilado"
 anomaly.171.a:0 "Intrigante."
 anomaly.171.desc:0 "Não há nada incomum sobre o posto de pesquisa em si. Ele é um pequeno abrigo temporário erguido para se abrigar contra os elementos selvagens, permitindo um estudo planetário por um tempo limitado, antes que ele se desgaste e se torne insustentável.\n\nO entreposto em [From.From.GetName] está próximo ao fim de sua vida, mas o frio intenso do planeta ainda não degradou permanentemente a estrutura. O equipamento - funcional, barato, feito para ser abandonado - está bem usado, e os bancos de dados locais estão cheios de relatos detalhados, mas mundanos do planeta, bem como os experimentos simples que foram executados no seu meio ambiente rigoroso.\n\nCuriosamente, nenhuma análise mais de perto parece ter sido feita da formação mineral sobre onde a base do entreposto está fixada; análises feitas pelo [Root.GetName] indicam que a formação geológica, uma montanha quase que inteiramente enterrada abaixo do gelo, pode ser parcialmente oca. O mais impressionante é que o Oficial Científico [Root.GetLeaderName] relata que o único habitante do entreposto, o misterioso 'exilado', sumiu e não foi encontrado."
 anomaly.171.name:0 "Frio e Vazio"
 anomaly.172.desc:0 "Há algo em comum sobre o posto de pesquisa em [From.From.GetName]. A própria estrutura é bem comum - um abrigo temporário erguido contra os elementos rigorosos, permitindo um estudo planetário no nível da superfície durante um período de tempo limitado, antes que seja desgastado e as condições se tornem insustentáveis - mas ele está situado em cima de uma formação rochosa que brota do meio do mar de gelo que cobre o planeta.\n\nA tripulação do [Root.GetName] encontrou um sistema complexo de cavernas e passagens estreitas que levam até esta montanha, e são acessíveis através do entreposto de pesquisa.\n\nEm um dos corredores-caverna maiores, eles encontraram os restos dissecados da equipe original do entreposto. O contingente de pesquisadores [Root.Owner.GetSpeciesAdj] foi originalmente despachado para outro lugar, mas evidentemente se desviaram para este planeta desabitado e hostil para montar o entreposto.\n\nÉ claro que agora o auto-proclamado 'exilado' sumiu. O [Root.GetName] lançou uma de suas cápsulas de fuga, transportando os corpos de volta para [Root.Owner.Capital.GetName]."
 anomaly.172.name:0 "Lá Embaixo"
 anomaly.175.a:0 "saboroso."
 anomaly.175.desc:0 "A nave científica [Root.GetName] falhou na sua missão original de investigar uma possível atividade na superfície congelada de [From.GetName] - aparentemente não há nada de interessante a não ser gelo e pedra.\n\nEntretanto, o Oficial Científico [Root.GetLeaderName], um auto-proclamado chef gourmet e aficcionado por história, diz ter feito uma descoberta importante. Um composto químico, encontrado nas camadas de gelo da superfície em diversas regiões de [From.From.GetName], é supostamente um parente próximo do Sal Estelar [Root.Owner.GetSpeciesAdj], um ingrediente essencial a muitos pratos [Root.Owner.GetSpeciesAdj] e que pensava-se estar extinto em [Root.Owner.Capital.GetName]. Há muito se especula que o Sal Estelar [Root.Owner.GetSpeciesAdj] nunca foi nativo ao nosso mundo natal, mas que foi trazido à superfície por alguns impactos de meteoritos no passado distante. A descoberta do Oficial Científico em [From.GetName] dá uma certo credenciamento a essa teoria, apesar de [Root.GetLeaderName] utilizar pesadamente propriedades descritas em livros de culinária mais antigos que a química moderna para explicar a conexão salina.\n\nSe o sal, analisado e sintetizado, tem o mesmo gosto do Sal Estelar [Root.Owner.GetSpeciesAdj] de antigamente, não faz a menor importância. Só a ideia de comidas tradicionais possuírem um sabor mais preciso historicamente é capaz de estimular tanto a economia, quanto o paladar [Root.Owner.GetSpeciesAdj]."
 anomaly.175.name:0 "Salgado"
 anomaly.180.a:0 "Incrível."
 anomaly.180.b.tooltip:0 "Uma rápida campanha de exterminação feita pela tripulação do [Root.GetName] garantirá que essa ameaça alienígena fofa nunca desafeie o [Root.Owner.GetName].\n"
 anomaly.180.b:0 "O [Root.Owner.GetName] não aceitará que essas criaturas vivam."
 anomaly.180.c:0 "Precisamos nos mater como um observador passivo."
 anomaly.180.d:0 "Deixe as pobres criaturas em paz, [Root.GetLeaderName]."
 anomaly.180.desc:0 "[From.From.GetName] é populado por formas de vida pequenas e coloridas que são metade animal e metade planta. Eles não possuem potencial evolutivo sério, mas sua coordenação como grupo e grande força relativa ao seu tamanho são impressionantes.\n\nO Oficial Científico [Root.GetLeaderName] construiu um santuário para eles, admitindo uma predileção especial pelos 'vermelhos'."
 anomaly.180.e.tooltip:0 "Os nutrientes destes alienígenas fofinhos alimentarão nossos [Root.Owner.GetSpeciesSpawnNamePlural].\n"
 anomaly.180.e:0 "ELES SERÃO DEVORADOS!"
 anomaly.180.name:0 "Nimkip"
 anomaly.185.desc:0 "O sinal tem sua origem nos restos de uma estrutura parecida com uma antena. Sondas exploratórias foram despachadas a partir do [Root.GetName] em direção à superfície para investigar a situação mais de perto.\n\nO que o Oficial Científico [Root.GetLeaderName] encontrou foi um abrigo cavernoso que, apesar de ter sido aberto com facilidade, evidentemente era o último abrigo e refúgio de uma raça de alienígenas morta há muito tempo. Apesar de serem tecnologicamente avançados, parece que eles nunca chegaram às estrelas e sucumbiram em algum desastre natural planetário. O cofre é imenso, abrigando milhares e milhares de caixas pretas que o [Root.GetName] afirma serem dispositivos de armazenamento de dados.\n\nUm Projeto Especial foi preparado para decodificar os conteúdos."
 anomaly.185.name:0 "Limbo"
 anomaly.186.a:0 "Deixe os alienígenas mortos descansarem."
 anomaly.186.b:0 "Baixe os padrões neurais para serem armazenados com segurança."
 anomaly.186.c:0 "Carregar os padrões neurológicos."
 anomaly.186.desc:0 "O abrigo é um túmulo para imortais esperançosos.\n\nO Oficial Científico [Root.GetLeaderName] garante que os blocos gigantescos de código ternário encontrados nos bancos de dados são imagens neurais; análises cerebrais digitalizadas. Sem dúvida, os alienígenas de [From.From.GetName] consideraram que essa era a única chance de eles sobreviverem após qualquer calamidade que tenha caído sobre o planeta deles. Eles não tinham os meios para se ressuscitarem, mas apostaram na esperança impossivelmente pequena de que alguém poderia ter esses meios."
 anomaly.186.name:0 "Limbo"
 anomaly.190.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que eles não confiam nem um pouco nas leituras de sensor que acumularam a bordo do [Root.GetName]. Eles estão especialmente suspeitos da lua de [From.From.GetName], e prepararam um Projeto Especial para uma investigação mais precisa.\n\nConsulte o Registro de Situações para mais detalhes."
 anomaly.190.name:0 "Projeção Lunar"
 anomaly.191.a.tooltip:0 "Adiciona o modificador §YLua Projetora§! à lua:\n£engineering  §G+6§!\n\n"
 anomaly.191.desc:0 "Existe um dispositivo na lua, e ele é misterioso. No seu núcleo existe um computador ternário, aparentemente responsável por calcular eternamente novas permutações baseadas em uma definição padrão de leituras planetárias. Estes valores são então passados para uma rede de comunicações poderosa, que modula os dados antes de dispará-los em direção à superfície do planeta primário. O sinal bruto parece ser sem sentido no primeiro olhar, mas a modulação cuidadosa garante que ele se torne quase indistinguível quando comparado a leituras de sensores verdadeiras assim que o sinal é refletido da superfície do planeta e filtrado pela sua atmosfera.\n\nO objetivo deste ajuste é difícil de ser deduzido, mas fornece uma boa oportunidade para estudar técnicas de engenharia alienígenas."
 anomaly.191.name:0 "Lua Projetada"
 anomaly.195.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que redes geométricas grandes e flexíveis compostas de algum polímero de plástico - claramente de natureza artificial - foram colocadas nos mares de [From.From.GetName].\n\nVisíveis a partir da órbita, elas parecem não ter outro propósito a não ser estético."
 anomaly.195.name:0 "Praias Nebulosas"
 anomaly.200.desc:0 "O barulho rítmico observado a partir da órbita é o movimento de imensos extratores geotérmicos dando seus últimos suspiros. Construídos e depois abandonados em algum momento no passado distante, as grandes baterias de máquinas desintegradoras vêm bombeando fluidos superaquecidos do núcleo do planeta desde então.\n\nSeus capacitores de armazenamento estão todos quebrados ou vazando, mas um pouco de energia ainda pode ser desviada deles."
 anomaly.200.name:0 "Geotérmico"
 anomaly.205.a.tooltip:0 "Todos os £blocker  §YBloqueadores de Quadrado§! foram removidos de [From.From.GetName]."
 anomaly.205.a:0 "Isso é... bom?"
 anomaly.205.desc:0 "Uma inspeção geológica minuciosa de [From.From.GetName] pelo [Root.GetName] não revelou nada de interessante.\n\nNa verdade, ele é extraordinariamente não interessante - sua única característica definidora é a falta de características definidoras. Sim, há depressões e elevações, mas a superfície inteira de [From.From.GetName] pode ser definida como estranhamente plana. Igualmente, a flora e fauna nativas são incrivelmente dóceis e não merecem nossa atenção."
 anomaly.205.name:0 "Completamente Nivelado"
 anomaly.210.desc:0 "O [Root.GetName] nunca conseguiu chegar até [From.From.From.GetName] para estudar as anomalias à sua volta. A nave, junto com o Oficial Científico [Root.GetLeaderName] e a tripulação, sumiu num piscar de olhos enquanto navegava pelo campo de destroços.\n\nE reapareceu minutos depois.\n\n[Root.GetLeaderName] relata que eles estavam, brevemente, em algum espaço extra-dimensional Janelas externas revelaram que eles foram cercados por incontáveis naves com projetos alienígenas, suspensas em um vazio aparentemente interminável. Antes que a tripulação pudesse se localizar, a visão fugiu abruptamente e eles se encontraram de volta no espaço comum.\n\nPorém, quase metade da tripulação está faltando - o Oficial Científico [Root.GetLeaderName] especula que eles podem ter sido presos seletivamente por algum mecanismo desconhecido naquele espaço estranho."
 anomaly.210.name:0 "Bolsão Dimensional"
 anomaly.211.a.tooltip:0 "Ganhe uma Nave Científica."
 anomaly.211.a:0 "Muito bem."
 anomaly.211.b.tooltip:0 "Eles ficam hostis!"
 anomaly.211.b:0 "A segurança do povo [Root.Owner.GetSpeciesAdj] depende da destruição deles."
 anomaly.211.c:0 "A segurança dos [Root.Owner.GetSpeciesNamePlural] depende da destruição deles."
 anomaly.211.desc:0 "Os tripulantes do [Root.GetName] perdidos, que imaginávamos terem sido capturados na fenda dimensional, reapareceram.\n\nEles nos saúdam a bordo de uma nave desconhecida, não totalmente diferente de nossas próprias naves científicas, à deriva perto de onde o [Root.GetName] passou pela perturbação dimensional inicial. Eles dizem que não se lembram de nada do tempo que passaram longe de nossa dimensão, exceto por uma vaga percepção de terem ficado afastados por um tempo.\n\nEles não desejam nada mais do que retornar ao serviço sob o comando do Oficial Científico [Root.GetLeaderName], e querem entregar sua nave às autoridades [Root.Owner.GetSpeciesAdj]."
 anomaly.211.name:0 "Deriva Dimensional"
 anomaly.215.a.tooltip:0 "Adiciona o modificador §YCornucópia§! a [From.GetName]:\n§GComida§! Adicional"
 anomaly.215.desc.serv:0 "A superfície de [From..From.GetName] é marcada por pedaços de folhagem intensa.\n\nO Oficial Científico [Root.GetLeaderName] ainda não está pronto para explicar as mecânicas por trás da hiperfertilidade localizada do solo, mas garante que boa parte da flora nativa seja adequada para consumo pelos Bio-Troféus [Root.Owner.GetSpeciesAdj] sendo necessário o mínimo processamento."
 anomaly.215.desc:0 "A superfície de [From.GetName] é marcada por pedaços de folhagem intensa.\n\nO Oficial Científico [Root.GetLeaderName] ainda não está pronto para explicar a mecânica por trás da hiperfertilidade localizada do solo, mas garante que boa parte da flora nativa é adequada para consumo [Root.Owner.GetSpeciesAdj], sendo necessário o mínimo processamento."
 anomaly.215.name:0 "Cornucopitoresco"
 anomaly.220.a.tooltip:0 "Adiciona o modificador §YMatéria Prima§! a [From.GetName]:\n§GMinerais§! Adicionais"
 anomaly.220.desc:0 "O Oficial Científico [Root.GetLeaderName] nos forneceu um relatório detalhado sobre as riquezas geológicas de [From.GetName]. Aparentemente, a história tectônica única do planeta serviu para concentrar muitos minerais de interesse do [Root.GetName] próximos à superfície."
 anomaly.220.name:0 "Mineralista"
 anomaly.225.a.tooltip:0 "Adiciona o modificador §YJogo de Sombras§! a [From.GetName]:\n£society  §G+6§!"
 anomaly.225.desc:0 "Planos de sombras imensos e irregulares dançam na face de [From.GetName].\n\nElas são projetadas não por nuvens, mas por folhas de material orgânico à deriva nas camadas superiores da atmosfera, presas - ou melhor, juntas - para permitir um pequeno grau de articulação.\n\nO Oficial Científico [Root.GetLeaderName] ainda não consegue dizer se essas coisas são flora ou fauna, ou qual o possível motivo, se houver algum, que sua projeção de sombras elaboradas possui."
 anomaly.225.name:0 "Sombras Dançantes"
 anomaly.230.a.tooltip:0 "Adiciona o modificador §YCareta§! ao [From.GetName]:\n£physics  §G+10§!"
 anomaly.230.a:0 "Apenas estude os seus processos naturais."
 anomaly.230.b.tooltip:0 "Gaste Créditos Energéticos para tentar estabilizar o planeta em um estado mais favorável, com aproximadamente §Y50% de chance de sucesso§!.\n"
 anomaly.230.b:0 "O [Root.GetName] terá os seus 200 créditos."
 anomaly.230.c:0 "Não temos créditos para gastar com hipóteses vagas."
 anomaly.230.desc.v1:0 "A própria estrutura geológica de [From.GetName] de fato está em movimento, guiada pelo que o Oficial Científico [Root.GetLeaderName] nos garante ser um processo tectônico igualmente fascinante e esotérico. O que é mais interessante para o [Root.Owner.GetName] é que podemos ser capazes de parar estrategicamente a auto-transformação caótica e interminável do planeta. Em resumo, uma terraformação quase instantânea do planeta em algo levemente - se não for inteiramente - mais habitável, teoricamente é possível.\n\n[Root.GetLeaderName] estima que 200 Créditos Energéticos adicionais serão necessários para realizar um mapeamento cuidadoso da atividade planetária e determinar a validade do que o Oficial Científico determinou como sendo 'um ataque de terraformação cirúrgico'. Claro, sempre podemos optar por terraformá-lo usando tecnologias existentes em um momento futuro."
 anomaly.230.desc.v2:0 "A própria estrutura geológica de [From.GetName] de fato está em movimento, guiada pelo que o Oficial Científico [Root.GetLeaderName] nos garante ser um processo tectônico igualmente fascinante e esotérico. O que é mais interessante para o [Root.Owner.GetName] é que podemos ser capazes de parar estrategicamente a auto-transformação caótica e interminável do planeta. Em resumo, uma estabilização quase instantânea do planeta em algo levemente - senão inteiramente - mais habitável, teoricamente é possível.\n\n[Root.GetLeaderName] estima que 200 Créditos Energéticos adicionais serão necessários para realizar um mapeamento cuidadoso da atividade planetária e determinar a validade do que o Oficial Científico determinou como sendo 'um ataque de terraformação cirúrgico'. A terraformação em si está além do nosso alcance no momento, então essa é uma oportunidade incrível."
 anomaly.230.name:0 "Fazendo Caretas"
 anomaly.231.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que [From.From.GetName] pode de fato ser terraformado! Esperamos que uma pequena janela de oportunidade se abra em breve, conforme o planeta entra em uma fase particularmente instável do seu ciclo que dura alguns meses. [Root.GetLeaderName] acredita que cargas explosivas miniaturizadas colocadas na crosta planetária e irradiação estratégica da atmosfera durante esse tempo cessarão as mudanças tumultuosas de [From.From.GetName] e o estabilizarão em uma forma mais adequada para suportar a vida.\n\nUm Projeto Especial foi lançado, mas não temos muito tempo."
 anomaly.231.name:0 "Terraformação Tática"
 anomaly.232.desc:0 "A tripulação do [Root.GetName] está desanimada em relatar que a janela de oportunidade para terraformar [From.From.GetName] se fechou, apesar dos melhores esforços deles para identificá-la a tempo. Outra oportunidade só deve surgir nos próximos séculos."
 anomaly.232.name:0 "Terraformação Tática Falhou"
 anomaly.233.desc.mach:0 "O Oficial Científico [Root.GetLeaderName] orgulhosamente relata que [From.From.GetName] agora pode ser reclassificado como um planeta Máquina em vez de Infértil. Este grande experimento aumentou muito a ciência [Root.Owner.GetSpeciesAdj]."
 anomaly.233.desc:0 "O Oficial Científico [Root.GetLeaderName] orgulhosamente relata que [From.From.GetName] agora pode ser reclassificado como um planeta Árido em vez de Infértil. Este grande experimento aumentou muito a ciência [Root.Owner.GetSpeciesAdj]."
 anomaly.233.name:0 "Terraformação Tática Bem-Sucedida"
 anomaly.235.b:0 "Poderíamos usar essa tecnologia."
 anomaly.235.desc.v1:0 "O Oficial Científico [Root.GetLeaderName] relata que as ondas luminosas que atravessam o gelo que cobre [From.GetName] é de origem alienígena.\n\nUma batalha antiga depositou destroços espalhados de um caça alienígena no planeta congelado, e somente o núcleo exposto de suas armas congeladas permanece intacto. Parece que esta raça alienígena usou lasers similares aos que atualmente estamos usando nas frotas [Root.Owner.GetSpeciesAdj], e as entranhas instáveis descarregam periodicamente lasers de baixa potência sobre o gelo de [From.GetName]. O clima rigoroso do planeta previne os lasers de derreterem o gelo de fato, permitindo que a matriz gelada atue como um prisma brilhante."
 anomaly.235.desc.v2:0 "O Oficial Científico [Root.GetLeaderName] relata que as ondas luminosas que atravessam o gelo que cobre [From.GetName] é de origem alienígena.\n\nUma batalha antiga depositou destroços espalhados de um caça alienígena no planeta congelado, e somente o núcleo exposto de suas armas congeladas permanece intacto. Parece que esta raça alienígena usou lasers um pouco mais avançados aos que atualmente estamos usando nas frotas [Root.Owner.GetSpeciesAdj], e as entranhas instáveis descarregam periodicamente lasers de baixa potência sobre o gelo de [From.GetName]. O clima rigoroso do planeta previne os lasers de derreterem o gelo de fato, permitindo que a matriz gelada atue como um prisma brilhante."
 anomaly.235.name:0 "Show de Luzes"
 anomaly.240.a.tooltip:0 "[From.GetName]: Revelado como um planeta §YInfértil§!.\n"
 anomaly.240.desc:0 "O que imaginávamos ser um gigante gasoso anormalmente pequeno, na verdade, não é.\n\nAbaixo de uma cobertura enganadora de poeira grossa mexendo na atmosfera superior, existe um planeta comum. Um planeta infértil, mas um planeta mesmo assim.\n\nIsso provou ser bem vergonhoso para a comunidade astronômica em [Root.Owner.Capital.GetName]."
 anomaly.240.name:0 "Gigante Enganador"
 anomaly.245.desc:0 "[From.GetName] está de fato cheio de vida.\n\nVida perigosa.\n\nApesar de estar pronto para ser colonizado [Root.GetName] avisa que provavelmente teremos problemas com a vida selvagem local."
 anomaly.245.name:0 "Éden Invadido"
 anomaly.250.a:0 "Fedorento."
 anomaly.250.desc:0 "O [Root.GetName] recuperou uma caixa de metal alongada na superfície de [From.GetName]. Aglomerados de pequenas perfurações nos cinco lados levam o Oficial Científico [Root.GetLeaderName] a acreditar que não seja um recipiente, mas algum tipo de dispositivo de dispersão aerosol. Testes iniciais parecem confirmar suas suspeitas já que vestígios aromáticos ainda emanam do objeto.\n\nUm Projeto Especial foi lançado para confirmar se isso pode ser um dispositivo que carrega informações construído por alguma raça alienígena que se comunica primariamente através de secreção e recepção de compostos químicos lançados na atmosfera."
 anomaly.250.name:0 "Um Sopro de Algo"
 anomaly.251.desc:0 "A caixa é de fato um tipo de documento. O Oficial Científico [Root.GetLeaderName] admite que eles estavam esperando por um registro histórico ou algum tipo de codex significativo para qualquer cultura que tenham deixado para trás, mas eles estão decepcionados.\n\nA verdadeira natureza da caixa aromática parece ser uma coleção de narrativas um tanto curtas, falando sobre as rápidas mudanças no odor ao fim de cada sequência, deveriam ser uma surpresa ou interpretadas como comédia. As técnicas usadas para armazenar e reproduzir cheiros específicos são de algum interesse, mas as histórias que elas contam não são.\n\nA tripulação do [Root.GetName] ficou com a sensação desconfortável que eles se tornaram intimamente conhecidos do cheiro de produtos gasosos de digestão alienígena. Porém, [Root.GetLeaderName] não está disposto a especular por que a caixa foi largada neste inferno congelado que é este planeta."
 anomaly.251.name:0 "Um Sopro de Algo"
 anomaly.255.a:0 "Então seremos dissuadidos."
 anomaly.255.b:0 "Encontre essas armas."
 anomaly.255.desc:0 "[From.GetName] já foi o lar de uma raça de seres razoavelmente inteligentes que se destruíram quando aparentemente eles estavam há décadas do voo espacial. O planeta se recuperou do que deve ter sido atos imensos de destruição insensata, mas ainda possui cicatrizes muito visíveis.\n\nUma das poucas ruínas que sobraram na superfície possui um monólito de pedra razoavelmente bem preservado inscrito com uma mensagem, que rapidamente foi decodificada pelo [Root.GetLeaderName]. É um aviso, da última espécie que foi extinta para quem quer que eles achavam que fosse surgir após sua extinção. Foi o desenvolvimento de uma 'arma final' que os condenou; um detalhe na psicologia desta espécie evidentemente fez com que a dissuasão através da destruição mútua fosse impossível.\n\nOs sobreviventes, antes de morrerem de causas desconhecidas logo após, esconderam esses armamentos no fundo da terra, já que destruí-los era difícil, e deixaram esta mensagem para nos dissuadir de procurar por elas."
 anomaly.255.name:0 "Passado Apocalíptico"
 anomaly.256.a.tooltip.laser:0 "Ganhar a Tecnologia: §YLaser Vermelho§!"
 anomaly.256.a.tooltip.mass:0 "Ganhar a Tecnologia: §YCatapulta Eletromagnética§!"
 anomaly.256.a.tooltip.miss:0 "Ganhar a Tecnologia: §YMíssel§!"
 anomaly.256.a:0 "Básico, mas útil."
 anomaly.256.b:0 "Nada disso serve para o [Root.Owner.GetName]."
 anomaly.256.desc:0 "Parece que as pessoas neste planeta estavam experimentando com o que consideramos ser tecnologias de armamentos bem básicos.\n\nO caos que eles trouxeram é mais um testemunho à sua incrível tenacidade genocida, em detrimento da força do seu armamento."
 anomaly.256.name:0 "Um Achado Interessante"
 anomaly.257.a:0 "O quê? Já possuímos essa tecnologia."
 anomaly.257.b:0 "Aprimorar nossas armas laser."
 anomaly.257.c:0 "Aprimorar nossas catapultas eletromagnéticas."
 anomaly.257.d:0 "Aprimorar nossos mísseis."
 anomaly.257.desc:0 "O Oficial Científico [Root.GetLeaderName] observa que os habitantes anteriores deste local tinham o direito de esconder estas armas que foram recuperadas em uma caverna abaixo das ruínas. Elas são construídas nos mesmos princípios básicos do que armas já em uso no [Root.Capital.GetName], mas são muito mais avançadas. Essas tecnologias certamente serão uma vantagem para o maquinário militar [Root.Owner.GetSpeciesAdj]."
 anomaly.257.name:0 "Um Achado Brutal"
 anomaly.258.desc:0 "A busca não deu frutos. Quaisquer que fossem essas armas místicas, elas já se foram."
 anomaly.258.name:0 "De mãos vazias"
 anomaly.260.a.tooltip:0 "Adiciona uma §YFábrica Antiga§! a [From.GetName].\n"
 anomaly.260.a:0 "Excelente."
 anomaly.260.desc:0 "O [Root.GetName] encontrou uma estrutura alienígena em [From.GetName]. Ela parece ser uma estrutura única no planeta - o Oficial Científico [Root.GetLeaderName] especula que todos os outros rastros xenoarquitetônicos foram levados para fora do mundo, com apenas esta construção tendo sido deixada para trás por motivos desconhecidos.\n\nEla é uma unidade de processamento dos recursos minerais abundantes do planeta, e análises preliminares do [Root.GetName] indicam que ela pode ser reativada facilmente."
 anomaly.260.name:0 "Fatorial Mineral"
 anomaly.265.a.tooltip:0 "Adiciona o modificador §YMarcas de Derrapagem§! ao [From.GetName]:\n£engineering  §G+6§!"
 anomaly.265.a:0 "Vrum."
 anomaly.265.desc:0 "A cratera em [From.GetName] exibe marcas longas e irregulares impressas nas camadas superiores relativamente macias do asteróide. O Oficial Científico [Root.GetLeaderName] recuperou uns destroços inesperados interessantes dos cantos da depressão; veículos com rodas, aparentemente transportes pessoais em vez de pesquisa.\n\nA tripulação do [Root.GetName] especula que a cratera pode já ter sido usada para esporte, com algumas espécies alienígenas colocando seus dispositivos de locomoção um contra o outro em testes de velocidade ou força mecânica em ambientes próximos a gravidade zero."
 anomaly.265.name:0 "Racha Alienígena"
 anomaly.270.a.tooltip:0 "Adiciona o modificador §YCircuitos na Poeira§! ao [From.GetName]:\n£engineering  §G+9§!"
 anomaly.270.a:0 "Que estranho."
 anomaly.270.desc:0 "Enquanto a cratera em questão provavelmente foi o resultado de um impacto de meteorito comum, os padrões complexos na depressão resultante têm sua origem em uma data posterior.\n\nO Oficial Científico [Root.GetLeaderName] argumenta que estes padrões não são o resultado de um impacto, mas de uma colisão, entre o asteróide [From.GetName] e algum tipo de instalação orbital ou uma nave alienígena."
 anomaly.270.name:0 "Para-Choques"
 anomaly.275.a:0 "Faça isso."
 anomaly.275.b:0 "Deixe esse instrumento alienígena do demônio para lá."
 anomaly.275.desc:0 "No centro de uma cratera especialmente grande em [From.GetName] reside um aglomerado de formas metálicas, sem dúvida de origem alienígena.\n\nO Oficial Científico [Root.GetLeaderName] está convencido que elas são dispositivos de propulsão gigantescos, que podem ser ligados em um planetóide, no intuito de empurrar [From.GetName] para longe de sua órbita por motivos desconhecidos. O [Root.GetName] está esperando, sua tripulação está pronta para desmontar e analisar os supostos sistemas de propulsão na esperança de que possamos melhorar nossa própria tecnologia de propulsão."
 anomaly.275.name:0 "Propulsão Abandonada"
 anomaly.280.a:0 "Podemos aprender a partir dos erros deles."
 anomaly.280.b:0 "Isso é inútil."
 anomaly.280.c:0 "O [Root.Owner.GetName] nunca cometeria tais erros."
 anomaly.280.desc:0 "Havia uma colônia alienígena em [From.GetName] em algum momento, ou pelo menos uma tentativa inicial de criarem uma. O Oficial Científico [Root.GetLeaderName] relata que o esforço foi obviamente prematuro, e as estruturas em ruínas nunca tiveram uma chance contra o clima hostil de [From.GetName].\n\nSem querer deixar o local de mãos vazias, o [Root.GetName] recuperou uma unidade de filtração atmosférica que pode ser interessante."
 anomaly.280.name:0 "Falha Colonial"
 anomaly.285.a.tooltip:0 "Adiciona o modificador §YTectonia Incomum§! ao [From.GetName]:\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.285.a:0 "Muito intrigante."
 anomaly.285.desc:0 "O que o [Root.GetName] encontrou em [From.GetName] não eram construções, mas colheitas minerais surpreendentemente regulares. O Oficial Científico [Root.GetLeaderName] garante que estes blocos angulares de rocha são o produto de interações entre placas tectônicas, seus formatos o resultado da tecnofísica incomum inerente à crosta planetária.\n\nA angularidade perfeita destas falhas sugere a possibilidade de alienígenas experimentarem com a crosta de [From.GetName] em algum momento no passado."
 anomaly.285.name:0 "Tectonia Incomum"
 anomaly.290.a:0 "Não. Não faremos isso."
 anomaly.290.b:0 "Muito bem, prepare as cargas positrônicas."
 anomaly.290.desc:0 "[From.GetName] é excepcionalmente rico em minerais.\n\nMinerais que, infelizmente, nos são inúteis. Porém, o Oficial Científico [Root.GetLeaderName] acredita que muitos elementos da crosta de [From.GetName] podem ser transformados em formas potencialmente mais úteis através de um bombardeio positrônico.\n\nO [Root.GetName] solicita que o [Root.Owner.GetName] separe 100 Créditos Energéticos para este projeto."
 anomaly.290.name:0 "Potencial Rochoso"
 anomaly.292.desc:0 "A tripulação do [Root.GetName] tem o prazer de relatar que o experimento foi um sucesso, e um número significativo de densas veias minerais em [From.From.GetName] foram transmutadas em recursos úteis."
 anomaly.295.a:0 "Um pensamento perturbador."
 anomaly.295.desc:0 "Conforme o [Root.GetName] passou pelo cinturão de asteróides na sua rota para [From.GetName], o Oficial Científico [Root.GetLeaderName] relatou que a nave passou por diversas mudanças gravitacionais súbitas. Sempre curioso, [Root.GetLeaderName] despachou diversas sondas para escanear o campo de destroços para descobrir a causa.\n\nAcontece que os culpados são diversos geradores de gravidades alienígenas antigos. Balançando com fontes de energia perto de acabarem, e com suas polaridades invertidas, eles ocasionalmente cospem gravidade reversa no vazio, apesar de não ter força o suficiente para causar qualquer dano mais sério. Não mais.\n\nO Oficial Científico [Root.GetLeaderName] teoriza que os geradores já forneceram gravidade artificial para um grande asteróide no cinturão, mas algum defeito acabou destruindo a rocha."
 anomaly.295.name:0 "Para Cima é Para Baixo"
 anomaly.3000.a:0 "Suas partes são iguais à soma de suas partes."
 anomaly.3000.b:0 "O [Root.Owner.GetName] considera esse descuido inaceitável."
 anomaly.3000.desc:0 "De acordo com um relatório da tripulação do [Root.GetName], sua missão foi um fracasso. O Oficial Científico [Root.GetLeaderName] supostamente tomou o controle manual da sonda enviada para recuperar uma amostra do aglomerado, o que resultou em uma colisão entre o drone e o aglomerado mineral, que, apesar de leve, resultou na destruição completa do aglomerado mineral.\n\nA tripulação teve o cuidado de ressaltar que a experiência deixou o Oficial Científico [Root.GetLeaderName] meio abalado, e que os estilhaços minerais ainda podem ter algum valor."
 anomaly.3000.name:0 "Cutucadas Descuidadas"
 anomaly.3005.a:0 "Intrigante."
 anomaly.3005.desc:0 "A construção mineral é, na falta de um termo melhor, um cômodo.\n\nFeito do mesmo tipo de minerais em uso comum no [Root.Owner.GetName], a construção é um icosidodecaedro oco. Escaneamentos de ressonância indicam que a maior parte dele é vazia, e provavelmente foi habitado em algum momento. Ao contrário do exterior brilhante, o interior está em desordem completa, possivelmente o resultado de um ato de sabotagem intencional.\n\nO Oficial Científico [Root.GetLeaderName] relata que isso dificulta aprendermos qualquer coisa de valor do interior da construção, mas reforça que as técnicas de engenharia envolvidas na criação da parte externa, eminentemente capazes de aguentar as tensões do espaço profundo, devem ser absurdamente avançadas."
 anomaly.3005.name:0 "Gaiola Dourada"
 anomaly.3010.a:0 "Nada de bom sairia disso."
 anomaly.3010.b:0 "Muito bem."
 anomaly.3010.desc:0 "O aglomerado mineral é um registro holográfico, multifacetado, de muitas pontas, e translúcido. Ele permanece seguro no raio trator de [Root.GetName], mas nossos especialistas precisarão de algum tempo para decodificar os seus conteúdos.\n\nUm Projeto Especial foi lançado para acelerar este processo."
 anomaly.3010.name:0 "Codex de Cristal"
 anomaly.3012.desc:0 "Os dados holográficos documentam os termos e condições de um acordo comercial trilateral entre três grandes potências alienígenas que já dominaram este quadrante da galáxia. O contexto foge de nós, e os detalhes não são importantes, mas o Oficial Científico [Root.GetLeaderName] sente que este achado terá um valor inestimável para nossa habilidade de se comunicar com forças alienígenas."
 anomaly.3015.a:0 "Entendido."
 anomaly.3015.b.pacifist:0 "O fato de este entreposto estar morto e enterrado fala muito."
 anomaly.3015.desc:0 "As silhuetas discerníveis na órbita são de fato construções, e uma inspeção mais próxima revela que eles são uma natureza marcial óbvia. Enquanto foram abandonados por algum tempo - apesar de muito recentemente em uma escala de tempo galática - o Oficial Científico [Root.GetLeaderName] acredita que segredos de táticas alienígenas podem ser exumados debaixo da poeira que cobre os acampamentos decadentes e paióis saqueados.\n\nUm Projeto Especial pode ser lançado para estudar os restos."
 anomaly.3015.name:0 "Acampamento Alienígena"
 anomaly.3017.a:0 "Sempre tem alguma coisa."
 anomaly.3017.desc:0 "A análise xeno-histórica minuciosa feita pelo Oficial Científico [Root.GetLeaderName] da instalação militar em [From.From.GetName] gerou poucos resultados tangíveis. A base foi construída antes de o planeta se tornar totalmente infértil, mas é incerto se a atual inospitabilidade é o resultado de conflito armado ou algum processo mais pacífico ou até mesmo natural.\n\nO que pode ser deduzido das estratégias e táticas deles em conflitos armados é que elas não parecem ter sido muito diferentes das nossas.\n\nO lado bom é que o Oficial Científico [Root.GetLeaderName] diz que se inspirou muito nos restos alienígenas."
 anomaly.3017.name:0 "Acampamento Alienígena"
 anomaly.3020.a:0 "Muito intrigante."
 anomaly.3020.desc:0 "A topologia única de [From.GetName] divide de maneira limpa o planeta em inumeráveis biomas e micro climas distintos que só interagem de maneiras sutis aparentemente construídos para sustentar climas vizinhos. O Oficial Científico [Root.GetLeaderName] suspeita fortemente que técnicas avançadas de terraformação estão sendo usadas, mas poucas pistas sobram com relação ao processo em si.\n\nPorém, seus efeitos permanecem totalmente visíveis para [Root.GetLeaderName] e o resto da tripulação do [Root.GetName]."
 anomaly.3020.name:0 "Xadrez"
 anomaly.3025.a:0 "Muito interessante."
 anomaly.3025.desc:0 "Uma das principais áreas majoritariamente verdes em [From.GetName] está centralizada em uma estrutura alienígena tomada por um matagal. Acreditava-se estar inicialmente arruinado, mas observações mais próximas do [Root.GetName] revelam que a maior parte da construção sobreviveu o abraço apertado da flora planetária.\n\nUm Projeto Especial foi lançado para encontrar um caminho para dentro da estrutura."
 anomaly.3025.name:0 "Autômato Antigo"
 anomaly.3027.a.tooltip:0 "Adiciona uma §YFábrica Antiga§! a [From.GetName].\n"
 anomaly.3027.a:0 "Entendido."
 anomaly.3027.desc:0 "A estrutura tomada por um matagal - uma instalação de processamento mineral alienígena - em [From.From.GetName] era, antes do seu abandono no passado distante, quase totalmente automatizado. Cascas de trabalhadores artificiais poluem o chão, seus componentes orgânicos - já que seus corpos eram amplamente de natureza biológica, sustentados por endoesqueletos de polímeros - já apodreceram há muito tempo.\n\nO Oficial Científico [Root.GetLeaderName] especula que esses restos orgânicos dos autômatos, assim que liquefeitos e colocados no solo, podem dar um impulso grande à nutrição do solo e permitir que a flora nativa cresça de maneira abundante e resiliente.\n\nA instalação pode ser reativada, mas os autômatos (por mais fascinantes que possam ser para [Root.GetLeaderName]), nunca mais caminharão por estes corredores."
 anomaly.3030.a.tooltip:0 "Ganhe uma Nave Classe §YCorveta§!."
 anomaly.3030.a:0 "Certamente, ninguém sentirá falta dela."
 anomaly.3030.b.phobe:0 "Não sabemos de onde ela veio, nem para onde ela está indo. Desmonte-a."
 anomaly.3030.desc:0 "Há uma nave à deriva nas planícies de [From.GetName], seus sensores reagindo ao [Root.GetName] em órbita ao redor do planeta.\n\nA tripulação do [Root.GetName] foi incapaz de confirmar exatamente quando a nave foi abandonada - pois ela está abandonada - ou quem a deixou ali, ou onde eles estão agora. De acordo com o Oficial Científico [Root.GetLeaderName], ativar remotamente a nave levemente armada seria algo trivial, caso queiramos adicioná-la às nossas frotas."
 anomaly.3030.name:0 "Ombro Duro"
 anomaly.3035.a:0 "Ventania inesperada."
 anomaly.3035.b:0 "Típico."
 anomaly.3035.desc.carefree:0 "O [From.GetPlanetMoon] desértico [From.GetName] acabou não sendo nada notável.\n\nEnquanto a tripulação monitorava os instrumentos silenciosos, [Root.GetLeaderName] estava tranquilamente de olho nas reservas energéticas do [Root.GetName]. De acordo com o relatório deles o [Root.GetName] foi lançado com menos energia do que o comum quando saiu do porto pela última vez, mas é mais provável que o tratamento despreocupado do [Root.GetLeaderName] com relação ao gerenciamento de recursos é o culpado pelo déficit.\n\nIndependentemente disso, a nave precisa de Créditos Energéticos adicionais."
 anomaly.3035.desc.meticulous:0 "O [From.GetPlanetMoon] desértico [From.GetName] acabou não sendo nada notável.\n\nEnquanto a tripulação monitorava os instrumentos silenciosos, [Root.GetLeaderName] estava conscientemente fazendo o inventário das reservas energéticas do [Root.GetName]. De acordo com o relatório deles, o [Root.GetName] foi lançado com mais energia que o comum quando saiu do porto pela última vez, provavelmente devido a um erro administrativo.\n\n[Root.Leader.GetName] se candidatou para devolver o excesso às autoridades [Root.Owner.GetSpeciesAdj]."
 anomaly.3035.name:0 "Fazendo Estoque"
 anomaly.3040.a.tooltip:0 "Aliste os piratas exilados e ganhe duas naves de classe §YCorveta§!."
 anomaly.3040.a:0 "Eles podem ser úteis."
 anomaly.3040.b:0 "Não precisamos dos serviços deles. Pegue todos os bens deles, mas deixe-os vivos."
 anomaly.3040.c.tooltip:0 "Os piratas exilados ficam hostis!"
 anomaly.3040.c:0 "O [Root.Owner.GetName] não tolera a existência desse tipo."
 anomaly.3040.d:0 "Precisamos negar o pedido de asilo deles."
 anomaly.3040.desc:0 "O que pensava-se ser um aglomerado de minerais são os cascos metálicos de duas corvetas alienígenas, silenciosamente à deriva pelo cinturão de asteróides.\n\nO Oficial Científico [Root.GetLeaderName] estabeleceu contato, e as duas naves são tripuladas por ex-piratas, agora exilados do seu clã de ladrões. Eles ouviram boatos que [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] do [Root.Owner.GetName] é um campeão do povo que busca asilo."
 anomaly.3040.name:0 "Piratas Exilados"
 anomaly.3050.a.tooltip:0 "[From.GetName]:\n£society  §G+9§!"
 anomaly.3050.a:0 "Isole e estude os sons alienígenas."
 anomaly.3050.b.tooltip:0 "[From.GetName]:\n£minerals  §G+6§!"
 anomaly.3050.b:0 "Prepare-se para resgatar as faixas minerais."
 anomaly.3050.desc:0 "[From.GetName] é cruzado por faixas compostas de mineral sobrepostas que são elevadas acima da superfície rigorosa usando torres altas e flexíveis. Claramente de origem alienígena e constantemente agitadas por ventos atmosféricos, as torres balançam e as faixas sobrepostas friccionam entre si produzindo ondas sônicas em frequências inaudíveis, pelo menos para os [Root.Owner.GetSpeciesNamePlural].\n\nO Oficial Científico [Root.GetLeaderName] relata que é difícil isolar este áudio do barulho de fundo natural do planeta, mas também nota que as faixa minerais poderiam, caso desejássemos, serem quebradas e recicladas eficientemente pelo [Root.Owner.GetName]."
 anomaly.3050.name:0 "Rede em Atrito"
 anomaly.3055.a.tooltip:0 "Adiciona o modificador §YEcossistema Desequilibrado§! ao [From.GetName]:\n£food  §R-20%§!\n"
 anomaly.3055.a:0 "Aprove o plano."
 anomaly.3055.b.tooltip:0 "Adiciona o modificador §YEcossistema Desequilibrado§! ao [From.GetName]:\n£food  §R-20%§!"
 anomaly.3055.b:0 "Deixe o planeta como está."
 anomaly.3055.desc:0 "[From.GetName] é um planeta tropical com uma biosfera próspera. Uma análise mais próxima da flora da superfície revela uma falta de diversidade inesperada, já que uma família de árvores altas em especial dominam o ecossistema.\n\nApesar de não serem prejudiciais, sua hegemonia monocultural parece ter um efeito detrimental na capacidade de sobrevivência dos pequenos animais do planeta, e seria difícil cultivar comida de maneira eficiente na superfície, caso tentemos a colonização.\n\nO Oficial Científico [Root.GetLeaderName], um xeno-biólogo com uma certa reputação, preparou um plano para reequilibrar esta biosfera alienígena."
 anomaly.3055.name:0 "Hegemonia de Madeira"
 anomaly.3056.desc:0 "O equilíbrio foi restaurado - ou pelo menos atingido pela primeira vez - conforme grandes faixas das árvores perenes se tornaram inférteis por emissões de radiação direcionada a partir do [Root.GetName]. Espécimes adicionais foram reduzidas a cinzas para apressar mais a chegada de um verdadeiro equilíbrio."
 anomaly.3057.a.tooltip:0 "§RVida Selvagem Perigosa§! agora perambula por [From.From.GetName]."
 anomaly.3057.a:0 "Talvez não devêssemos ter nos intrometido."
 anomaly.3057.desc:0 "A eliminação deselegante de grandes faixas das árvores dominantes em [From.From.GetName] tiveram consequências não intencionais.\n\nOs pequenos animais que já sofreram a tirania perene das árvores estão ficando mais abundantes e agressivos - alguns diriam até selvagens. Os campos queimados que costumavam ser o lar de florestas vistosas agora são o lar de aquecidas batalhas territoriais."
 anomaly.3060.a:0 "Entendido."
 anomaly.3060.b:0 "Não cairemos na isca óbvia."
 anomaly.3060.c:0 "Se houver algum orgânico restante, ele será eliminado."
 anomaly.3060.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que as ondas vistas arrebentando nas praias de [From.GetName] são, bizarramente, o resultado de propulsores ativos de naves.\n\nUma nave alienígena está enterrada na areia com o nariz para baixo, com os seus sistemas de propulsão agitando fracamente as dunas acima. Parece que ela está lá há algum tempo, lentamente se afundando mais ainda nas dunas desérticas. O [Root.GetName] não possui os meios para escavar a nave presa na terra, e [Root.GetLeaderName] recomenda enviar uma nave militar para [From.GetName] para desenterrá-la."
 anomaly.3060.name:0 "Cabeça na Areia"
 anomaly.3061.a.tooltip:0 "Ganhe uma Nave Classe §YCorveta§!."
 anomaly.3061.a:0 "Uma nova comissão para a frota [Root.Owner.GetSpeciesAdj]."
 anomaly.3061.desc:0 "O [Root.GetFleetName] eventualmente conseguiu erguer a nave alienígena submergida.\n\nEla está vazia. Na verdade, quase totalmente limpa.\n\nA tripulação deve ter abandonado a nave antes de ela ter começado a cavar na superfície de [From.From.GetName], e eles levaram a maioria das coisas internas não críticos da nave. Os engenheiros da [Root.GetFleetName] conseguiram fazer uma ligação direta na nave, e reabasteceram o estoque de energia dela."
 anomaly.3062.a.tooltip:0 "O §YAvestruz§! ataca!"
 anomaly.3062.a:0 "Manobras evasivas!"
 anomaly.3062.desc:0 "Os cabos de alta tensão do [Root.GetFleetName] eventualmente conseguiram erguer a nave alienígena submersa, mas logo após ouviram o barulho conhecido de sistemas de armas sendo ligados!"
 anomaly.3063.a:0 "Estragada novamente."
 anomaly.3063.desc:0 "A tentativa de resgate falhou. Os cabos de alta tensão que a [Root.GetFleetName] envolveu ao redor da nave que estava cavando cortaram o casco corroído da nave no momento em que tentaram erguê-la.\n\nOs pedaços individuais foram relativamente fáceis de serem recuperados, mas o resto todo virou sucata."
 anomaly.3065.a:0 "Talvez possamos aprender algo sobre a vida no espaço profundo."
 anomaly.3065.b:0 "Talvez possamos aprender algo útil sobre a vida no espaço profundo."
 anomaly.3065.desc:0 "Um repetidor de comunicações improvisado foi preso de maneira inexperiente ao [From.GetName].\n\nApesar de não ser um perito na área, o Oficial Científico [Root.GetLeaderName] está confiante de que isso é parte de uma rede de redistribuição de comunicações piratas. Análises iniciais indicam que as mensagens repassadas não são de natureza estratégica especialmente sensitivas, mas, em vez disso, comunicações privadas entre tripulantes individuais."
 anomaly.3065.name:0 "Comunicações Ilícitas"
 anomaly.3070.a:0 "Compreensível."
 anomaly.3070.desc.mach:0 "As leituras têm sua origem em uma pequena cápsula metálica; o Oficial Científico [Root.GetLeaderName] determinou que é um bote salva-vidas alienígenas de fabricação antiga.\n\nEvidentemente capturado pelo poço gravitacional do buraco negro há milênios, em um ângulo muito próximo a uma manobra de estilingue - se essa era a intenção ou se foi obra do acaso é difícil saber - e os propulsores automáticos da cápsula estão lutando contra o horizonte de queda desde então. Ela está próxima demais ao horizonte para ser recuperada.\n\nO relatório de [Root.GetLeaderName] termina bruscamente, e a tripulação do [Root.GetName] comunica que o Oficial Científico parece estar e profundamente afetados por estes novos dados, já que ele alterou de maneira significativa as estatísticas de avaliação de risco e previsões de taxa de sobrevivência do [Root.GetName]."
 anomaly.3070.desc:0 "As leituras têm sua origem em uma pequena cápsula metálica; o Oficial Científico [Root.GetLeaderName] determinou que é um bote salva vidas alienígenas de fabricação antiga.\n\nEvidentemente capturado pelo poço gravitacional do buraco negro há milênios, em um ângulo muito próximo a uma manobra de estilingue - se essa era a intenção ou se foi obra do acaso é difícil saber - e os propulsores automáticos da cápsula estão lutando contra o horizonte de queda desde então. Ela está próxima demais ao horizonte para ser recuperada.\n\nO relatório de [Root.GetLeaderName] termina bruscamente, e a tripulação do [Root.GetName] comunica que o Oficial Científico parece estar abalado e profundamente incomodado com o destino trágico do bote."
 anomaly.3070.name:0 "Pelo Ralo"
 anomaly.3075.a.tooltip:0 "[From.GetName]:\n£physics  §G+9§!"
 anomaly.3075.a:0 "Tem muito que podemos aprender."
 anomaly.3075.desc:0 "As leituras capturadas neste sistema vêm, surpreendentemente, do próprio [From.GetName].\n\nEm comparação com os buracos negros ele é bem pequeno, o que poderia explicar a radiação inesperada que está vazando do seu horizonte de eventos. O Oficial Científico [Root.GetLeaderName] acredita que o buraco negro está no processo de 'sangrar até a morte' e eventualmente desaparecerá completamente; apesar de ser difícil dizer se este processo estará completo antes do fim do universo. Alguma perturbação gravitacional na juventude do buraco fez com que ele ficasse, usando as palavras de [Root.GetLeaderName], 'oscilante', aumentando ainda mais o fluxo de energia do seu horizonte de eventos."
 anomaly.3075.name:0 "Vazamento de Radiação"
 anomaly.3080.a.tooltip:0 "Adiciona uma §YFábrica de Brinquedos Alienígena§! a [From.GetName].\n"
 anomaly.3080.a:0 "Talvez devêssemos estabelecer um ponto de observação."
 anomaly.3080.desc:0 "Há estruturas em [From.GetName], apesar de serem mais destroços do que ruínas em si. A passagem inicial do [Root.GetName] revela somente uma construção que pode ser considerada intacta, aparentemente poupada de qualquer calamidade que atingiu as construções e os construções de [From.GetName].\n\nEssa é a fonte do barulho.\n\nNão só a construção está intacta, como o Oficial Científico [Root.GetLeaderName] relata que ela está ativa.\n\nÉ um tipo de instalação produtiva, transformando polímeros plásticos em objetos mudos de propósito incerto, mas possivelmente ornamentais . As matérias primas e o produto final são muito desinteressantes ao [Root.Owner.GetName], mas sem dúvida poderíamos aprender algo com o processo de manufatura automatizado em si."
 anomaly.3080.name:0 "Fábrica de Brinquedos"
 anomaly.3085.a:0 "Analise-o em [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Deixe-o."
 anomaly.3085.desc:0 "Em órbita gentil ao redor do gigantesco [From.GetName] flutua um banco de dados portátil. Recuperado pelo [Root.GetName], foi descoberto que ele contém texto em uma linguagem alienígena. O vocabulário não é totalmente desconhecido, mas a sintaxe é estranhamente complexa.\n\nO Oficial Científico [Root.GetLeaderName] recomenda um estudo mais minucioso para decifrar os conteúdos e origens do texto."
 anomaly.3085.name:0 "O Príncipe"
 anomaly.3086.a:0 "Vamos adivinhar os seus segredos - eles não precisariam saber."
 anomaly.3086.b:0 "Vamos devolvê-lo aos seus donos verdadeiros. Chame-os."
 anomaly.3086.c:0 "A prosa deles é trivial, suas ideias, fracas. Chame-os."
 anomaly.3086.desc:0 "O texto - seu título pode ser traduzido aproximadamente como 'Governante Regional' - é escrito em um dialeto da língua [book_writer.GetSpeciesAdj] falada em [book_writer.GetName].\n\nO texto sem dúvida possui uma importância histórica para eles, e pode conter análises valiosas."
 anomaly.3086.name:0 "O Príncipe, Legível"
 anomaly.3087.a:0 "Mas é claro."
 anomaly.3087.desc:0 "Descobrimos que você encontrou a única cópia sobrevivente de 'O Príncipe', um texto de importância histórica e cultural significativa para nós.\nPensávamos que ele havia sido perdido para sempre em um ataque pirata anos atrás, mas estamos agradecidos em ver que ele foi parar em mãos civilizadas.\n\nVocê pode devolvê-lo a nós? Ficaremos felizes em transferir alguns Créditos Energéticos a vocês pelo trabalho."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3088.a:0 "Não. Na verdade, achamos que ele é ruim."
 anomaly.3088.b:0 "Não. A palavra escrita é a ferramenta de mentirosos."
 anomaly.3088.c:0 "Você e suas palavras serão destruídos."
 anomaly.3088.desc:0 "Descobrimos que você encontrou a única cópia sobrevivente de 'O Príncipe', um texto de importância histórica e cultural significativa para nós.\n\nPensávamos que ele havia sido perdido para sempre em um ataque pirata anos atrás, mas estamos agradecidos em ver que ele foi parar em mãos civilizadas.\n\nVocê pode devolvê-lo a nós?"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3089.a:0 "Haha, traças de livros."
 anomaly.3089.b:0 "Orgânicos lamentáveis."
 anomaly.3089.desc:0 "Você não pode criticar nossa literatura!\n\nVocê se arrependerá disso!"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3090.a:0 "Limpe a transmissão."
 anomaly.3090.b:0 "Pode ser uma armadilha - melhor deixar como está."
 anomaly.3090.desc:0 "Uma boia de transmissão emergencial flutua em órbita gentil ao redor de [From.GetName]. Sua cápsula externa está altamente danificada, aparentemente por tiros à queima roupa, ou uma explosão poderosa.\n\nPode ser um modelo [Root.Owner.GetSpeciesAdj] para naves civis - desenvolvido para ser ejetado como uma medida emergencial caso o sistema de comunicações falhe - mas a extensão dos danos faz com que seja impossível saber com certeza.\n\nEla está repetindo um sinal fraco em repetição."
 anomaly.3090.name:0 "Os Resgatadores: Boia de Emergência"
 anomaly.3091.a.tooltip:0 "Abra as comunicações."
 anomaly.3091.a:0 "Autoridades [Root.Owner.GetSpeciesAdj]. Identifiquem-se."
 anomaly.3091.b:0 "Desligue-a. Ninguém fala sobre isso."
 anomaly.3091.desc:0 "A boia foi confirmada como sendo de fabricação [Root.Owner.GetSpeciesAdj], e o sinal que ela está encaminhando foi estabilizado."
 anomaly.3091.name:0 "Os Resgatadores: SOS"
 anomaly.3092.a.response:0 "Eles, eu- eu acho que eles se denominam os resgatadores? Os Resgatadores?\n\nDe qualquer forma, eles são um bando perverso, todos nós já estaríamos mortos se eles não achassem que poderiam conseguir algo em troca por nós com [Root.GetName]. Ouvi eles discutindo as exigências deles..."
 anomaly.3092.a:0 "Quem capturou vocês?"
 anomaly.3092.b:0 "Não resgataremos vocês."
 anomaly.3092.c:0 "Resgataremos vocês."
 anomaly.3092.desc:0 "O- Olá? Este é o capitão do Luxion, um transporte civil [Root.GetSpeciesAdj].\n\nUhm, ex-capitão. O Luxion se foi. Fomos abordados por piratas e presos antes de explodirem a nave."
 anomaly.3092.name:0 "Prisioneiros [Root.GetSpeciesAdj]"
 anomaly.3093.a:0 "Adeus."
 anomaly.3093.desc:0 "O quê? O quê? Você não pode. Você não pode nos salvar!\n\nSe eles colocarem na cabeça deles que não serão capazes de conseguir alguma recompensa por nós com o [Root.GetName], não hesitarão em nos matar. Eles provavelmente nos matarão mesmo que a recompensa seja paga! Você não pode--"
 anomaly.3093.name:0 "Prisioneiros [Root.GetSpeciesAdj]"
 anomaly.3094.a:0 "Posição gravada no Registro de Situações."
 anomaly.3094.desc:0 "Ah, obrigado! Obrigado, [Root.GetRulerTitle]. Estamos presos em alguma estação espacial, mas não tenho ideia onde é além disso.\n\nAumentarei a intensidade da transmissão agora, permitirá que você triangule o local desta prisão a partir da boia de emergência..."
 anomaly.3094.name:0 "Prisioneiros [Root.GetSpeciesAdj]"
 anomaly.3095.a:0 "Abra as comunicações. Os prisioneiros precisam estar prontos."
 anomaly.3095.desc:0 "A base pirata, mesmo não sendo muito suspeita, é bem óbvia quando você sabe o que está procurando.\n\nUma frota em formação confusa lentamente sai de trás do complexo minerador reaproveitado - obviamente eles não esperavam companhia."
 anomaly.3095.name:0 "Os Resgatadores: Os Melhores Planos"
 anomaly.3096.a:0 "Muito bem."
 anomaly.3096.desc:0 "Olá novamente, [Root.GetRulerTitle]. Imagino que as naves [Root.GetSpeciesAdj] são a causa de toda essa comoção?\n\nNossos anfitriões parecem estar prontos para deixar os seus postos. Abordar este local provavelmente acabaria mal para todos os envolvidos, mas... Se você atacar a base diretamente, acho que podemos tentar chegar a um dos botes salva vidas.\n\nTente não nos explodir quando estiver saindo!"
 anomaly.3096.name:0 "Prisioneiros [Root.GetSpeciesAdj]"
 anomaly.3098.a:0 "Nunca esqueceremos esta tragédia."
 anomaly.3098.desc:0 "A base pirata dos Resgatadores foi destruída, e os prisioneiros [Root.GetSpeciesAdj] junto com ela. Parece que os prisioneiros conseguiram saudar as naves alienígenas que atacaram, mas foram ignorados."
 anomaly.3098.name:0 "Os Resgatadores: Poeira e Ecos"
 anomaly.3099.a:0 "Somos eternamente gratos."
 anomaly.3099.desc:0 "Ações militares do [From.From.GetName] destruíram as forças dos Resgatadores.\n\nOs prisioneiros [Root.GetSpeciesAdj] conseguiram escapar durante o ataque, e agora estão salvos a bordo de um bote salva-vidas rumo a um encontro com naves de resgate [Root.GetSpeciesAdj]."
 anomaly.3099.name:0 "Os Resgatadores: Salvadores Inesperados"
 anomaly.3100.a:0 "Muito fortuito, e misterioso."
 anomaly.3100.desc:0 "Uma ação militar por forças desconhecidas destruiu os piratas Resgatadores.\n\nDe maneira miraculosa, os prisioneiros [Root.GetSpeciesAdj] conseguiram fugir e roubar um bote salva vidas durante o ataque, e agora estão a caminho de volta para [Root.Capital.GetName]."
 anomaly.3100.name:0 "Os Resgatadores: Atacados"
 anomaly.3101.a:0 "Analise todas as frequências."
 anomaly.3101.desc:0 "Conforme a base pirata começa a se despedaçar lentamente em uma reação em cadeia selvagem iniciada por nossas naves militares, a busca pela tripulação prisioneira do Luxion começa.\n\nSe eles conseguiram chegar até o bote salva vidas, já deveriam estar tentando entrar em contato conosco..."
 anomaly.3101.name:0 "Os Resgatadores: Pegando os Pedaços"
 anomaly.3102.a:0 "Bem-vindos, fugitivos."
 anomaly.3102.desc:0 "[Root.GetRulerTitle], aqui é a tripulação do Luxion.\n\nO plano foi perfeito. Assim que você começou a bombardear a base diretamente, os guardas foram até as naves deles, o que fez com que conseguíssemos destruir a porta da cela. Os botes salva-vidas estavam sem proteção, e parece que vocês deixaram os piratas ocupados o suficiente para não se preocuparem muito com a nossa fuga."
 anomaly.3102.name:0 "Prisioneiros [Root.GetSpeciesAdj] Libertos"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.a:0 "Capitão?"
 anomaly.3103.b:0 "..."
 anomaly.3103.desc:0 "Ajud-\n\n\n-ão há botes salva vidas, nós-\n\n\n-andonados, destruição im-\n\n\n\n\n\n------------------------"
 anomaly.3103.name:0 "Prisioneiros [Root.GetSpeciesAdj]"
 anomaly.3104.a:0 "De fato..."
 anomaly.3104.desc:0 "Os [Root.GetSpeciesNamePlural] capturados nunca chegaram até a base pirata. Somos incapazes de determinar exatamente onde eles faleceram - se o bote salva-vidas falhou na hora de ser lançado, ou se eles nunca saíram de sua cela - mas permanece o fato que eles estão mortos.\n\nO povo [Root.GetSpeciesAdj] certamente apreciará as ações rápidas feitas pelo [Root.GetRulerTitle] do [Root.GetName], mas também não esquecerão tão cedo esta tragédia."
 anomaly.3104.name:0 "Os Resgatadores: Fumaça e Cinzas"
 anomaly.3105.a:0 "Imagino..."
 anomaly.3105.desc:0 "Com a tripulação do Luxion seguramente no seu caminho de volta para [Root.Capital.GetName], o desastre foi evitado. O povo [Root.GetSpeciesAdj] certamente glorificará as ações decisivas do [Root.GetRulerTitle] de [Root.GetName].\n\nA situação com os piratas Resgatadores, assim como o grupo pirata em si, chegou ao fim. Algumas questões permanecem, principalmente com relação à marinha pirata muito maior que os prisioneiros dizem ter vistos pelas janelas logo após sua captura. Mas, considerando as circunstâncias, podemos presumir seguramente que a ameaça parecia ser muito maior do que realmente foi.\n\nOs Resgatadores estão acabados."
 anomaly.3105.name:0 "Os Resgatadores: Tudo Está Bem?"
 anomaly.3110.a:0 "Uma iniciativa apropriada."
 anomaly.3110.b:0 "Temos pouco a ganhar ao ouvir os mortos."
 anomaly.3110.c:0 "Destrua o monumento, encontre o transmissor."
 anomaly.3110.desc:0 "Conforme era esperado, o [Root.GetName] localizou a fonte da transmissão emanando de [From.GetName].\n\nEnquanto o planeta está aparentemente intocado por mãos alienígenas, um único monólito feito de um mineral lustroso meio bege está acima de uma colina no hemisfério sul. É de dentro do monumento que o sinal surge, o invólucro claramente construído visando a durabilidade em vez da ressonância.\n\nO Oficial Científico [Root.GetLeaderName] fez o impossível para estabelecer os parâmetros de um Projeto Especial que decodificaria as informações que o sinal carrega."
 anomaly.3110.name:0 "Transmissões Passadas"
 anomaly.3111.a:0 "Decepcionante."
 anomaly.3111.desc:0 "Nada"
 anomaly.3111.name:0 "Das Transmissões Esmagadas"
 anomaly.3112.a:0 "Interessante."
 anomaly.3112.desc:0 "Uma opção tecnológica interessante foi adicionada"
 anomaly.3113.a:0 "Estude estes registros."
 anomaly.3113.b:0 "Calcule a trajetória da frota destruída e a posição atual."
 anomaly.3113.desc:0 "O Oficial Científico [From.GetLeaderName] relata que o sinal sendo transmitido pelo farol transmissor em [From.From.GetName] foi decodificado.\n\nÉ uma mensagem memorial, lamentando a perda de milhares de vidas em uma batalha há mil anos. Uma aliança robusta aparentemente foi vítima de traição e fraude, e uma frota gigantesca se destruiu completamente antes mesmo de o inimigo chegar, quando aliados se voltaram contra si mesmos.\n\nAparentemente estes cascos dissecados foram deixados aqui como túmulos flutuantes, com as tripulações tendo sido destruídas por ataques cirúrgicos nos cascos de suas naves."
 anomaly.3113.name:0 "Das Transmissões Decodificadas"
 anomaly.3114.desc:0 "Ao chegar no sistema [From.GetName], se torna claro que o [Root.GetName] chegou tarde demais.\n\nUma frota pirata de origem desconhecida descobriu o campo de batalha perdido há algum tempo, e o canibalizou para construir uma base em um asteróide próximo.\n\nNossa pesquisa termina, já que um confronto violento parece inevitável."
 anomaly.3114.name:0 "Dos Piratas Atuais"
 anomaly.3115.a:0 "Muito intrigante."
 anomaly.3115.desc:0 "O [Root.GetName] localizou os destroços à deriva no sistema [From.GetName]. Muitas das naves referenciadas na mensagem do farol memorial foram reduzidas a poeira e cinzas ao longo dos séculos, mas algumas ainda permanecem incrivelmente intactas.\n\nEntre elas, seis naves militares devem ter engenheiros o suficiente para restaurar os cascos mais preservados e colocá-los para funcionar.\n\nConsulte o §YRegistro de Situações§! para mais detalhes."
 anomaly.3115.name:0 "Das Frotas à Deriva"
 anomaly.3116.a.tooltip:0 "A §YFrota da Aliança Antiga§! foi restaurada.\n"
 anomaly.3116.desc:0 "A antiga armada de farrapos foi parcialmente ressuscitada, apesar de os engenheiros enviados não conseguirem concordar exatamente como este feito foi atingido.\n\nAs naves foram comissionadas para as frotas [Root.GetSpeciesAdj]."
 anomaly.3116.name:0 "Das Frotas Reapropriadas"
 anomaly.3117.desc:0 "O corpo de engenheiros focou primariamente, no encouraçado gigantesco, indicado pelo sinal memorial como sendo a primeira das naves que se voltou contra as outras naquela fatídica batalha.\n\nIsso acabou sendo um erro.\n\nApesar de esforços conscientes para ignorar os sistemas de nível mais alto, o computador da nave de repente começou a funcionar e atingiu nossas naves com um pulso de alta frequência. Os firewalls de combate estavam desativados para aumentar a largura da banda durante a operação, isso fez com que a transmissão inicial escraviaasse instantaneamente todas a naves próximas ao encouraçado reativado. Os registros finais antes de todas as transmissões serem cortadas mostram que todos os sistemas de suporte à vida foram sistematicamente desabilitados, e um caminho foi desenhado em direção a [Root.Owner.Capital.GetName].\n\nCom as nossas tripulações dadas como mortas e um computador de combate antigo colocando sua mira em nosso mundo natal, é melhor nos prepararmos para o pior."
 anomaly.3117.name:0 "Das Frotas Convertidas"
 anomaly.3118.desc:0 "Encouraçado destruído, o evento termina com as naves restantes sendo ativadas"
 anomaly.3118.name:0 "Das Frotas Destruídas"
 anomaly.3119.desc:0 "Encouraçado destruído por outros, todas as naves restantes destruídas"
 anomaly.3119.name:0 "Das Frotas Destruídas"
 anomaly.3120.desc:0 "Você os destruiu e pegou os minerais"
 anomaly.3120.name:0 "Do Piratas Destruídos"
 anomaly.3125.a:0 "Não temos interesse em lixo xeno."
 anomaly.3125.b:0 "Vamos restaurar esta estação."
 anomaly.3125.c:0 "Melhor deixá-la em paz."
 anomaly.3125.desc:0 "A estação orbital parece já ter funcionado como um centro de extração e processamento mineral para o asteróide, não totalmente diferente de nossos próprios projetos de estação de mineração.\n\nO Oficial Científico [Root.GetLeaderName] espera que alguns engenheiros - idealmente [Root.Owner.GetSpeciesNamePlural] já comissionados em naves militares - sejam capazes de fazer a estação funcionar novamente."
 anomaly.3125.name:0 "Fábrica Antiga"
 anomaly.3126.desc:0 "O corpo de engenheiros completou sua missão, reutilizando a decrépita estação de mineração com partes e mecanismos de controle [Root.Owner.GetSpeciesAdj]."
 anomaly.3126.name:0 "Fábrica Antiga: Nova Estação de Mineração"
 anomaly.3127.a.1:0 "Excelente."
 anomaly.3127.a.2:0 "Há muito que podemos aprender."
 anomaly.3127.a.3:0 "Interessante..."
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nParece que a fábrica foi construída originalmente para a mineração e refino de Pedras Betharian - funcionalidade essa que agora foi restaurada."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nAinda há alguns aspectos da função original da estação que não estão totalmente claros para nós. Parece que a fábrica originalmente foi feita para extrair e refinar algo diferente dos minerais de produção nos quais estamos interessados. Isso requer uma investigação mais profunda."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nRecebemos relatos de uma substância desconhecida recuperada nas câmaras de processamento da fábrica - é possível que a estação já tenha extraído e refinado algo diferente dos minerais com os quais nos preocupamos."
 anomaly.3127.name:0 "Fábrica Antiga"
 anomaly.3128.desc:0 "As inspeções e sondagens dos engenheiros [Root.Owner.GetSpeciesName] não deram frutos. A estação está dilapidada demais para ser ativada, grandes seções da estrutura simplesmente desabam na tentativa de reativação.\n\nEnquanto a integridade estrutural da fábrica finalmente falha, algo, algumas coisas surgem de suas profundezas - cortando o seu caminho através de lasers de alta potência e mirando seus alvos no [Root.GetFleetName]."
 anomaly.3128.name:0 "Fábrica Antiga: Drones Ativados"
 anomaly.3129.a.tooltip:0 "A Fábrica Antiga foi destruída.\nA [Root.GetFleetName] está sob ataque!"
 anomaly.3129.desc:0 "Enquanto as bolas rochosas giram para cima, algo vaza para fora.\n\nLonge do minério polido esperado, pontas de cristais retorcidas destroem a estação orbital decrépita antes de virarem sua atenção para a [Root.GetFleetName]."
 anomaly.3129.name:0 "Fábrica Antiga: Ninho Perturbado"
 anomaly.3130.a:0 "Isso realmente é algo terrível."
 anomaly.3130.b:2 "Isso não é nem ética real..."
 anomaly.3130.desc.colle:0 "O Oficial Científico [Root.GetLeaderName] relata que o [From.GetPlanetMoon] [From.GetName] de fato já foi o lar de uma civilização um tanto avançada, apesar de terem causado o seu próprio fim antes de escaparem da existência do [From.GetPlanetMoon]. Ao analisar os poucos fragmentos que puderam ser recuperados dos antigos depósitos de informação sem fio da superfície, a tripulação do [Root.GetName] conseguiu juntar a narrativa do fim da civilização.\n\nEm algum momento no passado distante, um cisma ideológico se desenvolveu sobre as definições das filosofias que hoje conhecemos como coletivismo e individualismo. Apesar de a natureza do coletivismo ser absurdamente óbvia para o povo do [Root.Owner.GetName], esta civilização evidentemente se destruiu por dentro pela questão de quais posturas morais deveriam ser atribuídas a cada ideologia."
 anomaly.3130.desc.mater:0 "O Oficial Científico [Root.GetLeaderName] relata que o [From.GetPlanetMoon] [From.GetName] de fato já foi o lar de uma civilização um tanto avançada, apesar de terem causado o seu próprio fim antes de escaparem da existência do [From.GetPlanetMoon]. Ao analisar os poucos fragmentos que puderam ser recuperados dos antigos depósitos de informação sem fio da superfície, a tripulação do [Root.GetName] conseguiu juntar a narrativa do fim da civilização.\n\nEm algum momento no passado distante, um cisma ideológico se desenvolveu sobre as definições das filosofias que hoje conhecemos como coletivismo e individualismo. Apesar de a natureza do individualismo ser absurdamente óbvia para o povo do [Root.Owner.GetName], esta civilização evidentemente se destruiu por dentro pela questão de quais posturas morais deveriam ser atribuídas a cada ideologia."
 anomaly.3130.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que o [From.GetPlanetMoon] [From.GetName] de fato já foi o lar de uma civilização um tanto avançada, apesar de terem causado o seu próprio fim antes de escaparem da existência do [From.GetPlanetMoon]. Ao analisar os poucos fragmentos que puderam ser recuperados dos antigos depósitos de informação sem fio da superfície, a tripulação do [Root.GetName] conseguiu juntar a narrativa do fim da civilização.\n\nEm algum momento no passado distante, um cisma ideológico se desenvolveu sobre as definições das filosofias que hoje conhecemos como coletivismo e individualismo. Apesar de a relevância destas filosofias ser altamente questionável ao povo do [Root.Owner.GetName], esta civilização evidentemente se destruiu por dentro pela questão de quais posturas morais deveriam ser atribuídas a cada ideologia."
 anomaly.3130.name:0 "Debate e Discussão"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] ganha uma toalha."
 anomaly.3135.a:0 "O que isso significa?"
 anomaly.3135.desc:0 "Ao retornar da superfície desolada de [From.GetName], o Oficial Científico [Root.GetLeaderName] trouxe consigo um pedaço de uma fibra vegetal entrelaçada. Seu propósito e origem exata são desconhecidos, mas ela se mostrou ser bem absorvente nos testes. Apesar de ser inútil para a ciência, [Root.GetLeaderName] desenvolveu um apreço especial pelo objeto e agora carrega ele consigo onde quer que vá.\n\n"O Oficial [Root.GetLeaderName] é um cara muito consciente", a tripulação sussurra."
 anomaly.3135.name:0 "Fique Calmo"
 anomaly.75.a:0 "Faça isso."
 anomaly.75.b.tooltip:0 "Adiciona o modificador §YCérebro de Pedra§! ao [From.GetName]:\n£physics  §G+8§!"
 anomaly.75.b:0 "Se virem com o que vocês conseguirem estudar a partir da superfície."
 anomaly.75.desc:0 "Uma análise do asteróide especialmente gigante [From.GetName] gerou resultados fascinantes. O núcleo da rocha é atravessado por uma rede de cristais condutivos que carregam uma fraca carga elétrica. A tripulação do [Root.GetName] reconhece essa matriz como uma rede neural primitiva. Eles acreditam que o corpo celestial está de alguma forma pensando, podendo até ser plenamente senciente. Eles buscam permissão para escavar o núcleo e transportá-lo para a estação orbital mais próxima para um estudo mais próximo."
 anomaly.75.name:0 "Cérebro de Pedra"
 anomaly.80.a:0 "Os cristais são valiosos na sua forma."
 anomaly.80.desc:0 "O núcleo de [From.From.GetName], assim que retirado de debaixo da crosta do asteróide, não responde bem ao vácuo do espaço. Os instrumentos do [Root.GetName] estão lendo um aumento súbito de energia momentos antes do inchaço rochoso fraturar sutil, mas decisivamente.\n\nGrandes pedaços do mineral condutor são recuperados, mas qualquer carga espectral que os animava se foi."
 anomaly.80.name:0 "Enxaqueca de Pedra"
 anomaly.85.a:0 "Use os dados para pesquisar ainda mais as comunicações a longa distância."
 anomaly.85.b:0 "Mapeie os dados de status de cada planeta no sistema."
 anomaly.85.desc:0 "Explosões eletromagnéticas irregulares de [From.GetName] e de seus planetas vizinhos intrigam a tripulação do [Root.GetName]. Um estudo mais aprofundado revela que as explosões são comunicações codificadas, apesar de os conteúdos serem um tanto banais. A atividade eletromagnética cessa repentinamente, como se em resposta às escutas, mas não antes de o [Root.GetName] ter catalogado os status auto-reportados de [From.GetName] e de todos os outros planetas no sistema."
 anomaly.85.name:0 "Planetas Fofoqueiros"
 anomaly.90.a:0 "Uma ameaça botânica."
 anomaly.90.desc:0 "As densas gramas de [From.GetName] respondem às sondas exploratórias do [Root.GetName] desmontando-as de maneira espetacularmente violenta. Enquanto cipós vigorosos começam a se dirigir para a nave acima, a relativa falta de vida animal no planeta começa a fazer sentido.\n\nUm projeto especial foi lançado para um estudo mais aprofundado da flora do planeta."
 anomaly.90.name:0 "Cipós Agarradores"
 anomaly.91.a.tooltip:0 "Adiciona o modificador §YFlora Ardilosa§! a [From.From.GetName]:\nPesquisa de Sociedade: §G+6§!"
 anomaly.91.desc:0 "Uma examinação mais cautelosa revela que o comportamento violento dos cipós e das gramas de [From.From.GetName] não é um reflexo burro de auto defesa.\n\nAs plantas possuem uma complexa ordem social interna. Dependendo da região geográfica, diferentes filos assumem uma variedade de tarefas diferentes, a mais importante aparentemente é afugentar herbívoros nativos e possíveis invasores dos céus."
 anomaly.91.name:0 "Milícia Gramínea"
 anomaly.95.a:0 "Será um bom porta-copos para a minha bebida."
 anomaly.95.b.tooltip:0 "Adiciona as coordenadas do sistema Sol ao Registro de Situações.\n"
 anomaly.95.b:0 "Decifre a placa."
 anomaly.95.c:0 "Tenho certeza de que alguém estaria disposto a pagar por ele."
 anomaly.95.desc:0 "Uma placa de alumínio foi encontrada à deriva entre os destroços ao redor de [From.GetName], sua superfície anodizada se destacando nos destroços de metal ao redor dela. Ela mostra duas figuras mamíferas ridículas e algumas formas geométricas de péssimo gosto."
 anomaly.95.name:0 "Importante para Outra Pessoa"
 anomaly.96.a.neutral:0 "De fato, praias distantes."
 anomaly.96.a.phile:0 "Vocês gritaram para o vazio, e nós viemos."
 anomaly.96.a.phobe:0 "Mostre para que veio. Lance a placa no sol deles."
 anomaly.96.desc.neutral:0 "As indicações deduzidas da placa inscrita eram mais ou menos precisas.\n\nEste é o sistema de Sol, com a placa aparentemente tendo se originado do planeta que nossos astrônomos denominaram como Sol III."
 anomaly.96.desc.phile:0 "Finalmente chegamos ao sistema de Sol, um destino com o qual muitos tentaram se comunicar usando um meio bem primitivo. O ponto de origem da placa é aparentemente a terceira rocha a partir do sol, o que deve ser um planeta continental."
 anomaly.96.desc.phobe:0 "Encontramos a suposta fonte do fragmento de metal cafona que recuperamos. O sistema de Sol é um pontinho no espaço ao redor de um anão amarelo lastimável, um rejeito completamente eclipsado pelo esplendor do [Root.Owner.GetName]."
 anomaly.96.name:0 "Terra Firma"
 anomaly_failure.2500.desc:0 "Após uma inspeção mais próxima, o asteróide [From.From.GetName] na verdade está silencioso. Um dos assistentes do [Root.GetLeaderName] confessa que ele pode ter lido errado os instrumentos."
 anomaly_failure.2501.desc:0 "O [Root.GetName] luta para conseguir navegar de maneira segura pelo denso campo de destroços ao redor de [From.From.GetName]. O que quer que os sensores tenham pego já se foi quando o [Root.GetLeaderName] e a tripulação chegam."
 anomaly_failure.2502.desc:0 "As sondas do [Root.GetName] não encontram nada após muitas análises sobre a superfície de [From.From.GetName]. O Oficial Científico [Root.GetLeaderName] emitiu um pedido de desculpas formal por ter desperdiçado tempo e recursos em uma inspeção detalhada e infrutífera do planeta."
 anomaly_failure.2503.desc:0 "O que pareciam ser estruturas impressionantes no espaço, de perto são meio decepcionantes. O [Root.GetName] permaneceu em órbita ao redor de [From.GetName] por algum tempo para estudar os padrões climáticos do planeta, após o qual o Oficial Científico [Root.GetLeaderName] foi capaz de confirmar que as estruturas planetárias são o resultado de fatores meteorológicos mundanos e não os esforços de vida inteligente."
 anomaly_failure.2504.desc:0 "Antes da tripulação do [Root.GetName] conseguir triangular de maneira decisiva o sinal de emergência da superfície super aquecida de [From.From.GetName], ele desapareceu. Sem um ponto geográfico específico para ser focado, o Oficial Científico [Root.GetLeaderName] considera uma tentativa de resgate como perigosa demais para ser feita."
 anomaly_failure.2535.desc:0 "O Oficial Científico [Root.GetLeaderName] do [Root.GetName] relata que as estruturas na superfície de [From.From.GetName] estão totalmente abaixo de nossa percepção e que o tempo deles seria gasto de maneira melhor em outro lugar."
 anomaly_failure.2540.desc:0 "A tripulação do [Root.GetName] relata que o asteróide, esculpido como se fosse um templo, é de fato bonito.\n\nIsso é tudo."
 anomaly_failure.2545.desc:0 "A tripulação do [Root.GetLeaderName] a bordo do [Root.GetName] determinou que as características da aura de [From.From.GetName] são devido à vida selvagem no planeta se juntarem em versões à capela de canções alienígenas desconhecidas.\n\nEles não acharam por bem investigar a questão mais a fundo."
 anomaly_failure.2550.desc:0 "O [Root.GetName] foi incapaz de recuperar quaisquer amostras de interesse do gigante gelado [From.From.GetName]."
 anomaly_failure.2555.desc:0 "A sonda exploratória do [Root.GetName] descobriu uma configuração um tanto descuidada de uma tecnologia alienígena. As tentativas mal feitas do Oficial Científico [Root.GetLeaderName] de ativar o objeto infelizmente levaram à sua destruição."
 anomaly_failure.2560.desc:0 "O Oficial Científico [Root.GetLeaderName] emitiu um relatório indicando que ele não está muito feliz em ter sido enviado para estudar [From.From.GetName], onde não foi encontrado nada de interesse."
 anomaly_failure.2600.desc:0 "O [Root.GetName] estava orbitando [From.GetName] por algum tempo, monitorando suas emissões sem incidentes, quando o Oficial Científico [Root.GetName] decidiu fazer uma caminhada espacial no asteróide para coletar algumas amostras minerais.\n\nAssim que eles tocaram na superfície, transmissões de rádio do [From.From.GetName] subitamente e drasticamente começaram a aumentar de intensidade. As microondas ferveram [Root.GetLeaderName] vivo dentro de minutos."
 anomaly_failure.2601.desc:0 "Perdemos o rastro do [Root.GetName] logo após ele ter entrado no campo de destroços denso ao redor de [From.From.GetName].\n\nDias depois, recuperamos uma cápsula de escape no canto do campo; o Oficial Científico [Root.GetName] sobreviveu, mas não se lembra do que aconteceu com o [Root.GetName] ou com a sua tripulação."
 anomaly_failure.2602.desc:0 "A sondagem negligente de [From.GetName] feira pelo Oficial Científico [Root.GetLeaderName] causou a ira de dois Tiyanki gigantes que orbitam o planeta. Estas criaturas representam uma ameaça e tanto para o [Root.GetName]."
 anomaly_failure.2603.desc:0 "As formações curiosas em [From.From.GetName] são uma armadilha antiga. Antes do [Root.GetName] conseguir pousar, a nave foi atacada por diversos drones de combate antigos."
 anomaly_failure.2604.desc:0 "O [Root.GetName] foi atingido por uma erupção de magma súbita na superfície de [From.From.GetName] enquanto estava voando baixo, tentando achar o sinal de emergência.\n\nNão houve sobreviventes."
 anomaly_failure.2635.desc:0 "O ponto de interesse em [From.From.GetName] já foi, de acordo com relatórios do [Root.GetName], algum tipo de área dedicada à recreação. Sua idade é incerta, assim como o motivo pelo qual ele foi estabelecido em [From.From.GetName] em primeiro lugar.\n\nA tripulação do [Root.GetName] também relata o infeliz falecimento do Oficial Científico [Root.GetLeaderName], que foi esmagado por uma estrutura que desabou sobre sua cabeça, identificada apenas como 'roda gigante'."
 anomaly_failure.2640.desc:0 "O Oficial Científico [Root.GetLeaderName] permanece convicto de que a tripulação do [Root.GetName] não encontrou nada dentro do [From.From.GetName] oco e esculpido de maneira ornamental.\n\nMas algo no cientista mudou."
 anomaly_failure.2645.desc:0 "Na sua última mensagem, a tripulação do [Root.GetName] relatou um aumento na atividade da aura de [From.From.GetName] enquanto eles se aproximavam da superfície. As comunicações foram cortadas logo após, e a nave e todos os que estavam a bordo estão desaparecidos, mas dados como mortos."
 anomaly_failure.2650.desc:0 "O Oficial Científico [Root.GetLeaderName] deixou o [Root.GetName] cair abaixo da altitude mínima segura na tentativa de coletar o máximo de amostras de gelo possíveis. Uma fatalidade levou fluidos atmosféricos supercríticos a entrar nos propulsores traseiros da nave, com resultados desastrosos.\n\nNão houve sobreviventes."
 anomaly_failure.2655.desc:0 "Conforme o [Root.GetName] se aproxima de [From.From.GetName], ele é interceptado por algumas naves contrabandistas não tão amigáveis. Os hostis voltam suas armas para o asteróide, destruindo toda a prova de qualquer operação que estavam executando aqui. Parece que o [Root.GetName] o próximo."
 anomaly_failure.2660.desc:0 "A tripulação do [Root.GetName] relata que o Oficial Científico [Root.GetLeaderName] ficou especialmente interessado na chuva em [From.From.GetName], que é, nas suas palavras, 'meio púrpura'.\n\nInfelizmente, as amostras de precipitação coletadas acabaram sendo altamente voláteis, e assim que abertas no laboratório a bordo do [Root.GetName] o líquido entrou em combustão violentamente, matando o Oficial Científico [Root.GetLeaderName] instantaneamente."
 anomaly_failure.2665.desc:0 "Na sua última mensagem, a tripulação do [Root.GetName] relatou um aumento na atividade em [From.From.GetName] enquanto eles se aproximavam da superfície. As comunicações foram cortadas logo após, e a nave e todos os que estavam a bordo estão desaparecidos, dados como mortos."
 anomaly_failure.2670.a.tooltip:0 "A §YFábrica Antiga§! foi destruída.\n"
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]... lançou-a para o sol?"
 anomaly_failure.2670.desc:0 "Parece que a sondagem entusiástica do Oficial Científico [Root.GetLeaderName] dos antigos sistemas da construção foi um tiro pela culatra, um tanto literalmente.\n\nAntes de os circuitos antigos finalmente fritarem, o [Root.GetName] conseguiu ativar remotamente os propulsores posicionais da estação orbital - tirando-a imediatamente de sua órbita gentil e levando-a para dentro do poço gravitacional do astro."
 atrocities_stopped:0 "Atrocidades Interrompidoas"
 battlefield_located:0 "Campo de Batalha Investigado"
 captive_crew_rescued:0 "Tripulação Prisioneira Resgatada"
 cloud_chain_desc:0 "Todas as Nuvens do Vazio estão entrelaçadas umas com as outras em um nível quântico; possivelmente as energias que animam os espécimes individuais não sejam nada a não ser exemplos múltiplos de uma entidade sub espacial singular.\n\nAtravés de um estudo cuidadoso de uma Nuvem do Vazio, fomos capazes de localizar diversos sistemas que podem abrigar outras Nuvens."
 cloud_chain_title:0 "Nuvens à Deriva"
 cloud_poi_desc:0 "O enlaçamento quântico aponta para este sistema como sendo o lar de uma Nuvem do Vazio."
 cloud_poi_title:0 "Sistema de Nuvem do Vazio"
 clouds_1_chain_desc:0 "Neutralize uma Nuvem do Vazio para examinar sua matéria estelar primordial."
 clouds_1_chain_title:0 "Nuvem do Vazio"
 clouds_watched:0 "Nuvens Observadas"
 colony.1500.a:0 "Claro que eles prepararam."
 colony.1500.desc:0 "Algo está se agitando na lua de [Root.GetName].\n\nAnálises preliminares indicam que alguma tecnologia antiga se tornou ativa, possivelmente como uma resposta aos nossos esforços de colonização.\n\nVários dos nossos melhores cientistas estão ansiosos para dar uma olhada mais próxima na lua, e prepararam um projeto de pesquisa especial."
 colony.1500.name:0 "Um Prelúdio"
 colony.1501.a:0 "Fique de olho na situação."
 colony.1501.desc:0 "É uma confusão de drones desorientados, é claro.\n\nA decepção inicial foi varrida pela classificação IFF errônea que os drones fizeram de nós - eles acham que somos uma raça afiliada aos seus mestres mortos há muito tempo! Eles pareciam muito animados, se é que construções de IA antigas podem ficar animadas, em nos ver. Infelizmente, os drones novamente entraram em inatividade logo após, e fomos incapazes de ressuscitá-los.\n\nOu desmontá-los também."
 colony.1501.name:0 "Drones Antigos: Descoberta"
 colony.1502.a.tooltip:0 "Os drones removem um £blocker  §YBloqueador de Quadrado§! aleatório da superfície, deixando o restante do planeta intocado.\n"
 colony.1502.a:0 "Bom, contanto que as atividades deles nos beneficiem..."
 colony.1502.desc:0 "Os drones acordaram do seu sono e desceram para a superfície de [Root.GetName]. Tentativas de comunicação foram recebidas com dispensa educada enquanto eles começaram a terraformar uma pequena área do planeta. Não sabemos a natureza da diretiva antiga que eles estão executando, mas não parece ser prejudicial à colônia."
 colony.1502.name:0 "Drones Antigos: Despertar"
 colony.1503.a:0 "Bom para eles."
 colony.1503.desc:0 "Os drones antigos dormentes na lua de [Root.GetName] se tornaram ativos novamente, e o seu trabalho é mais ou menos uma bênção.\n\nNa calada da noite e com uma vigilância aérea duvidosa, eles ergueram o esqueleto de uma estrutura gigante a poucos metros de nosso assentamento primário em [Root.GetName]. Nossos engenheiros estão convencidos de que é a realização de um conceito ultrapassado conhecido como 'elevador espacial', talvez uma visão comum nos tempos antes de nós [Root.Owner.GetSpeciesName] chegarmos às estrelas. Eventualmente ela precisará ser destruída já que está no caminho dos nossos planos de expansão para a colônia, e derrubá-la de maneira segura levará um tempo. Pelo menos nossos engenheiros estão animados com a possibilidade de estudar esse negócio mais de perto."
 colony.1503.name:0 "Drones Antigos: Buscando Céus Passados"
 colony.1504.a:0 "Minerais de graça. Sem reclamações."
 colony.1504.desc:0 "Após acordarem novamente, os drones desapareceram brevemente dos nossos sensores. Eles retornaram, rebocando uma grande quantidade de minerais de origem desconhecida. Eles soltaram esses minerais na superfície de [Root.GetName] após enviar uma transmissão muito corrompida indicando que haviam cumprido uma solicitação de requisição.\n\nLogo após eles voltaram para a lua."
 colony.1504.name:0 "Drones Antigos: Generosidade Espontânea"
 colony.1505.desc:0 "Disparos frenéticos de sinais a partir da lua nos alertaram ao fato que os drones antigos em [Root.GetPlanetMoon] acordaram novamente. Desta vez eles nos trazem um prêmio significativo, já que eles desenterraram um satélite antigo das profundezas da lua deles e consertaram-no parcialmente. Não sabemos como o satélite veio parar aqui, nem por que os drones o ignoraram até agora. Independentemente, se mesmo um fragmento dos seus bancos de dados sobreviveu, há muito que podemos aprender com a vida quotidiana dos impérios nos quais os drones serviram."
 colony.1505.name:0 "Drones Antigos: Um Parente Distante"
 colony.1506.a:0 "É possível descobrir o que estava errado com eles?"
 colony.1506.desc:0 "O comportamento irregular dos drones narcolépticos tomou um caminho violento. Diversos deles acordaram e entraram na atmosfera de [Root.GetName], como fazem normalmente, para logo em seguida baterem na superfície a toda velocidade.\n\nRepetidamente, em muitos casos.\n\nO dano a colônia foi desprezível, mas os quase invulneráveis drones foram destruídos em brilhantes chuvas de fagulhas azuis, indicativas da força e da dedicação tremenda por trás da sua auto destruição."
 colony.1506.name:0 "Drones Antigos: Desastre dos Drones"
 colony.1507.a:0 "Mantenha-me informado."
 colony.1507.desc:0 "Os drones sobreviventes estão desaparecidos desde o incidente suicida. Entusiastas de história em [Root.GetName] estão convencidos de que os drones ainda estão muito próximos, escondidos de olhos bisbilhoteiros usando alguma tecnologia perdida, mas a janela esperada para a sua próxima ativação já passou.\n\nO progresso na análise profunda dos restos dos drones destruídos tem sido lento, mas esperamos uma descoberta em breve."
 colony.1507.name:0 "Drones Antigos: Procurando Drones"
 colony.1508.a:0 "Isso requer uma investigação mais profunda."
 colony.1508.desc:0 "Separar as entranhas errantes dos drones despedaçados demorou muito mais do que esperávamos, já que cada drone foi construído com um projeto levemente diferente, montado usando partes um pouco diferentes. Assim que este fato foi estabelecido, uma coisa se destacou - as partes que eram idênticas. Separadas do resto, fica claro que estas partes são de uma certa forma modernas, apesar de alienígenas. Provavelmente alguém fez o que não conseguimos, interferir nos drones."
 colony.1508.name:0 "Drones Antigos: Peneirando Ouro"
 colony.1509.desc:0 "Após juntar todos eles, os objetos estrangeiros dentro dos drones destruídos foram identificados pelos nossos peritos como transmissores somente de ida. Já que eles não estão configurados para receber, é seguro afirmar que os drones não estavam agindo com ordem de terceiros. Em vez disso, alguma entidade tem mantido controle sobre as atividades dos drones. É aconselhável procurar mais fundo nessa questão, então um projeto especial foi preparado."
 colony.1509.name:0 "Drones Antigos: Alienígena aos Alienígenas"
 colony.1510.name:0 "Drones Antigos: Esquemas Revelados"
 colony.1510.a:0 "Que venham."
 colony.1510.b:0 "Capture os drones, mande-os para destruir aqueles que seriam mestres."
 colony.1510.c:0 "Não vamos deixar isso acontecer novamente. Desmonte os drones."
 colony.1510.desc:0 "Encontramos os drones restantes, à deriva em órbita ao redor de [Root.GetPlanetMoon]. Aprendemos que eles são peões sem vontade própria em um esquema complexo montado por uma facção desconhecida.\n\nDe acordo com o modus operandi desta operação, esta facção provavelmente é um sindicato pirata antigo e especialmente inteligente. Eles devem ter encontrado os drones à deriva no espaço e fizeram aquilo que não conseguimos: modificaram-nos. Apesar de não ser tão impressionante quanto parece - tudo que eles fizeram foi introduzir tecnologia alienígena auto contida nos drones - o fato permanece que estes piratas alienígenas possuem um know-how tecnológico muito mais avançado que o nosso, pelo menos em certas áreas. Após instalar os dispositivos de comunicações nos drones, os piratas os deixaram à deriva no espaço novamente, sabendo que eles estão programados para auxiliar os colonizadores dos seus mestres originais e que a habilidade dos drones de identificar de maneira precisa tais colonizadores diminuiu com o tempo. Essencialmente os drones vem engordando nossa colônia enquanto os piratas observam, esperando a hora ideal de atacar.\n\nNossos analistas militares preveem que os piratas atacarão dentro dos próximos dois anos."
 colony.1511.a:0 "Deixe-os voar."
 colony.1511.desc:0 "Capturamos os drones e colocamos cargas explosivas neles. Reprogramá-los foi uma tarefa fácil, agora que sabemos como abri-los, e com isso os colocamos em rota para a localização estimada da frota pirata. Os melhores cientistas [Root.Owner.GetSpeciesName] implementaram nossa própria tecnologia IFF para minimizar o risco dos drones atacarem inocentes."
 colony.1511.name:0 "Drones Antigos: Um Adeus Final"
 colony.1512.desc:0 "A frota pirata está a caminho, mais cedo do que imaginávamos. Provavelmente nosso ataque preventivo teve sucesso em provocar e danificá-los - a frota deles está aproximadamente 30% menor do que projetamos."
 colony.1512.name:0 "Drones Antigos: Machucados e Voláteis"
 colony.1513.a:0 "Eles não conseguirão fazer isso."
 colony.1513.desc:0 "A frota pirata chegou, um pouco mais tarde do que o esperado. A julgar pela composição da frota e as formações utilizadas, eles juntaram seus aliados em uma tentativa de saquear e queimar [Root.GetName] o mais rápido possível."
 colony.1513.name:0 "Drones Antigos: Eles Estão em Todos os Lugares"
 colony.1514.a:0 "Estamos nos preparando para essa luta há um bom tempo."
 colony.1514.desc:0 "Agora é a hora, a armada pirata chegou como previsto."
 colony.1514.name:0 "Drones Antigos: Confronto"
 colony.1520.desc:0 "Diversas plantas nativas a [Root.GetName], onde estabelecemos uma colônia recentemente, transpiram quantidades copiosas de um pólen com uma complexidade química impressionante.\n\nUm projeto especial de pesquisa foi preparado para um estudo maior dessa flora."
 colony.1520.name:0 "Mharin Kharin: Fascinação Floral"
 colony.1521.b:0 "Não podemos permitir partículas que alteram a mente na atmosfera."
 colony.1521.c:0 "Não temos os recursos para exterminar a planta."
 colony.1521.desc:0 "Uma exposição a longo prazo ao pólen ocorrendo naturalmente na atmosfera de [Root.GetName] age nos receptores de feromônio dos colonizadores resultando em um leve efeito afrodisíaco, acompanhado por uma 'onda' levemente perceptível. A planta que produz a força mais potente é uma flor comum a todas as áreas do planeta; escondida em algum canto taxonômico obscuro pelos cientistas em [Root.GetName] mas conhecido no dialeto [Root.Owner.GetSpeciesName] local como 'Mharin Kharin'."
 colony.1521.name:0 "Mharin Kharin: Excitação Olfatória"
 colony.1522.a:0 "Vejamos o que pode ser feito."
 colony.1522.desc:0 "Relatórios do [Root.GetName] indicam que a produtividade dos trabalhadores caiu recentemente, estacionando em níveis muito abaixo do que a média [Root.Owner.GetName].\n\nIsso pode não ser devido aos efeitos estimulantes do pólen nativos ao planeta.\n\nMas provavelmente é.\n\nUm projeto especial foi preparado caso desejemos fazer com que os nossos canais de produção sejam mais eficientes para compensar a perda."
 colony.1522.name:0 "Mharin Kharin: Enrolando as Pétalas"
 colony.1523.a:0 "Bom trabalho."
 colony.1523.desc:0 "Mudanças distantes aos paradigmas de gerenciamento de tempo e a forma que a responsabilidade é delegada dentro de todos os campos produtivos e outras funções em [Root.GetName] produziram bons resultados. A população possui um desejo evidente - observadores externos dizem que isso é uma necessidade direta - de estar em proximidade com a flora nativa.\n\nCom uma programação inteligente e verificações adicionais no local, a produtividade permanece baixa, mas acima do limite mais baixo do que pode ser aceitável."
 colony.1523.name:0 "Mharin Kharin: Trabalho das Flores"
 colony.1524.desc:0 "Uma pesquisa recente indica que residentes do [Root.GetName] são muito mais prováveis a migrarem para outros planetas do que os outros habitantes em [Root.Owner.GetName].\n\nA pesquisa não diz se isso pode ser uma dependência psicológica da excitação sensorial de nível baixo causada pelo Mharin Kharin e suas plantas irmãs."
 colony.1524.name:0 "Mharin Kharin: Enraizado"
 colony.1525.a:0 "Aff."
 colony.1525.b:0 "Lance uma força tarefa administrativa. Código lilás."
 colony.1525.desc:0 "Enquanto a produtividade não está mais caindo no planeta, as comunicações entre a colônia em [Root.GetName] e a capital em [Root.Owner.Capital.GetName] estão desabando. Funcionários mais experientes em [Root.GetName] estão ficando cada vez mais distantes, e nossos atendentes estão reclamando que até mesmo as instruções mais simples estão se tornando um exercício de frustração."
 colony.1525.name:0 "Mharin Kharin: Problemas de Transmissão"
 colony.1526.a:0 "Não será bonito."
 colony.1526.desc:0 "Parece que a equipe de choque de administradores que enviamos a [Root.GetName] para acertar as coisas foi traída. Felizmente para nós, o plano deles de fazer o mínimo de trabalho possível foi, sem surpresa nenhuma, executado de maneira desleixada e facilmente descoberto. Cabeças vão rolar - metaforicamente, é claro - já que nosso recurso final é depor o governo local e gerenciar as questões coloniais da capital."
 colony.1526.name:0 "Mharin Kharin: Traição na Gerência Superior"
 colony.1527.desc:0 "Nosso governo remoto de [Root.GetName] está firmemente estabelecido. Ele teve um certo sucesso em suprimir a proliferação da planta espalhadora de pólen, Mharin Kharin, assim como em desgastar a aceitação da comunidade em 'usá-la' - um feito razoável considerando que o ato é tão inocente quando cheirar uma flor."
 colony.1527.name:0 "Mharin Kharin: Com Pulso de Ferro, A Distância"
 colony.1528.a.tooltip:0 "A planta intoxicante está estritamente controlada e contida fora das áreas populacionais, removendo todos os modificadores relacionados.\n"
 colony.1528.a:0 "Deveríamos ter feito isso há muito tempo."
 colony.1528.desc:0 "Nossa governança remota de [Root.GetName] continua sendo um arranjo estranho, mas eficaz. O conselho no comando supostamente assegurou a lealdade de uma facção de nossas forças no planeta - aparentemente eles preferem ficar dentro de casa do que respirar o pólen Mharin Kharin. O governo remoto deseja utilizar estas tropas para montar uma ofensiva contra a flor, erguendo purificadores atmosféricos e varrendo a planta completamente de todas as áreas urbanas."
 colony.1528.name:0 "Mharin Kharin: Cortar e Queimar"
 colony.1529.desc:0 "Elementos marginais de [Root.GetName] se uniram para formar uma organização quase religiosa buscando controlar todos os aspectos da flor Mharin Kharin e o seu cultivo. O seu líder, auto-intitulado 'Hierofante Verde' deste 'Templo da Flor' diz falar por toda a flora e fauna de [Root.GetName] e exige direitos comerciais exclusivos a esta planta.\n\nIsso é obviamente completamente inaceitável e impossível, já que a flora nativa de [Root.GetName] é de pouco valor estratégico ou econômico e, portanto não pode ser retirado do mundo por lei.\n\nInfelizmente, eles não aceitaram esse fato de bom grado."
 colony.1529.name:0 "Mharin Kharin: Adoração ao Pólen"
 colony.1530.a:0 "Muito bem."
 colony.1530.desc:0 "O Templo da Flor e seus seguidores agora compõem uma minoria razoável da população em [Root.GetName], e relatórios indicam uma mudança perturbadora no movimento. Suas tentativas fúteis de contrabandear espécimes de Mharin Kharin para fora do mundo vem se tornando cada vez menos entusiastas a cada dia, já que o Templo da Flor parece estar se transformando em um culto do apocalipse. Provavelmente existe uma correlação entre as mudanças recentes na composição química do Mharin Kharin, detectada pelos sensores atmosféricos.\n\nUm projeto especial foi preparado para analisar os riscos associados a isso, e é recomendado que o completemos antes de algo dar muito errado."
 colony.1530.name:0 "Mharin Kharin: Começo do Fim do Pólen"
 colony.1531.a.tooltip:0 "O planeta foi expurgado da flor perigosa, removendo todos os modificadores relacionados.\n"
 colony.1531.a:0 "Tudo está bem quando acaba bem."
 colony.1531.desc:0 "Uma ação rápida e decisiva permitiu que identificássemos os riscos associados às rápidas mudanças no pólen nativo a [Root.GetName] e tomássemos os passos necessários.\n\nOs passos necessários foram uma evacuação planetária completa e um bombardeio tático de pesticida no planeta inteiro, no intuito de acabar com a flor Mharin Kharin e toda sua laia.\n\nAs plantas estavam sofrendo mutação rapidamente e seu pólen único acabaria, se ela não fosse destruída, levando uma neurotoxina potente aos órgãos olfatórios de toda a vida senciente em [Root.GetName].\n\nOs cientistas no conselho colonizador teorizam que isso é parte de um ciclo natural em [Root.GetName] e que os efeitos adversos do pólen em nós, na forma da administração local em queda, o surgimento do culto do Templo da Flor, e eventual toxicidade do pólen, foram efeitos colaterais em vez do produto de um sinistro mecanismo de auto defesa do planeta.\n\nIndependentemente, todo e qualquer vestígio da flor foi varrido da superfície do planeta, e nossos colonizadores estão a salvo e livres da influência do pólen."
 colony.1531.name:0 "Mharin Kharin: Disastre Evitado"
 colony.1532.a:0 "Não esqueceremos desta tragédia."
 colony.1532.desc:0 "Algo deu muito errado.\n\nGrandes faixas de flores Mharin Kharin sofreram mutação espontânea ao mesmo tempo, se espalhando como fogo selvagem e transformando o seu pólen em veneno, e chegamos tarde demais.\n\nAmbos os nossos esforços de evacuação e nossas tentativas de neutralizar o pólen foram abaixo do esperado e os habitantes de [Root.GetName] pagaram o preço.\n\nA vida botânica de [Root.GetName] conseguiu apenas uma vitória de pirro, mas esse fato traz pouca consolação. Todo o gênero ao qual o Mharin Kharin pertencia queimou no fogo de sua própria proliferação rápida. O solo está sem os nutrientes específicos que as plantas polinizadoras precisam - assim que os espécimes atuais morrerem, que será logo, levará um bom tempo antes da flora conseguir se estabelecer novamente nesse ecossistema, se é que isso vai acontecer.\n\nOs habitantes do [Root.GetName] estão mortos, e a atmosfera do planeta está temporariamente envenenada com emissões de plantas."
 colony.1532.name:0 "Mharin Kharin: O Pólen e o Nosso Fim"
 colony.1533.a:0 "Entendo..."
 colony.1533.desc:0 "Uma equipe de vigilância planetária relata que o miasma tóxico que envolvia o planeta há dois anos e levou à destruição de nossa colônia se foi. O planeta está diferente agora, tendo se transformado em um mundo desértico após o desabrochamento violento do Mharin Kharin e a atmosfera ter ficado saturada com o pólen.\n\nLevará mais do que esses dois anos para o [Root.Owner.GetName] esquecer o trágico destino daqueles que viviam ali, mas o próprio planeta não está mais ativamente hostil contra a vida senciente."
 colony.1533.name:0 "Mharin Kharin: Um Novo Começo"
 colony.1534.desc:0 "Após uma análise mais próxima, as plantas nativas a [Root.GetName] acabaram sendo meio chatas. Algumas excretam um pólen que possui um leve efeito estimulante e elas provavelmente possuem uma propensão a mudança genética rápida; dificilmente impressionante o suficiente para fazer com que sejam adotadas como um recurso de luxo ou estratégico."
 colony.1534.name:0 "Mharin Kharin: Ponderamento do Pistilo"
 communications_spread.1.a:0 "Interessante..."
 communications_spread.1.desc:0 "Após interceptar uma mensagem enviada para o [CommSpreader.GetName], descobrimos que eles estão em contato constante com outro império espacial com o qual não temos contato. Após rastrear esta mensagem até a sua fonte, conseguimos estabelecer nossa própria linha de comunicações com este ator até então desconhecido no palco galático."
 communications_spread.1.name:0 "Comunicações Interceptadas"
 communications_spread.1.tooltip:0 "Estabelece comunicações com o [contact_empire.GetName]."
 communications_spread.2.a:0 "Interessante..."
 communications_spread.2.desc:0 "Recebemos um comunicado de um império espacial até então desconhecido que se intitula o [From.GetName]. Eles dizem ter tomado conhecimento de nossa existência ao ouvir as comunicações de outro império com o qual temos contato."
 communications_spread.2.name:0 "Novo Contato"
 communications_spread.2.tooltip:0 "Estabelece comunicações com o [From.GetName]."
 country.1000.a:0 "Que estranho."
 country.1000.desc:0 "O Chefe do Departamento de Pesquisa de Física de [Root.GetName] desapareceu.\n\nJunto com a sua Nave Científica financiada de maneira privada e altamente experimental.\n\nO incidente deixou a comunidade científica em [Root.Capital.GetName] em rebuliço."
 country.1000.name:0 "Wanderlust"
 country.1001.a.tooltip:0 "Inicie o Wanderlust: Cadeia de Eventos do Cientista Fugitivo"
 country.1001.a:0 "Muito bem."
 country.1001.desc:0 "O local do Chefe - agora tecnicamente o ex-Chefe de Pesquisa de Físicas - ainda não foi determinado. Certos detalhes com relação à Nave Científica protótipo e a pesquisa privada feita pelo Chefe chegaram aos nossos ouvidos, e, apesar de alguns aspectos parecerem fantásticos demais para serem verdade, é certo que é o melhor interesse do [Root.GetName] encontrar e recuperar o Presidente o mais rápido possível.\n\nO Registro de Situação foi atualizado."
 country.1001.name:0 "Wanderlust: Com Propósito"
 country.1003.a:0 "Continuaremos a procurar."
 country.1003.desc:0 "O Chefe do Departamento não está neste sistema.\n\nOu a pista era falsa, ou o rastro morreu."
 country.1003.name:0 "Wanderlust: Sem Saída"
 country.1005.a:0 "Abra as comunicações."
 country.1005.desc:0 "A nave do Físico está neste sistema - imaginamos que sim.\n\nSomos incapazes de travar sua posição nos sensores, mas eles estão nos chamando. Direcionando-os a [Root.Capital.GetName]."
 country.1005.name:0 "Wanderlust: Uma Visão Rápida"
 country.1010.a.response:0 "Imagino que você esteja se referindo ao meu desaparecimento do espaço [Root.GetName].\n\nEu precisava de um tempo longe, só isso. Bem. Na verdade, estou procurando a Janela. E a Janela certamente não está lá.\n\nTambém não está aqui. Preciso continuar minha busca. Porém, não trarei estes drones que encontrei."
 country.1010.a:0 "Qual o significado disso?"
 country.1010.b.response:0 "Não tenho interesse em voltar para casa no momento.\n\nMas, por favor, como sinal de minha boa vontade, leve estes drones. Uma doação para [Root.GetName]. Encontrei eles à deriva nos arredores do sistema, e somente após muitos reparos eu percebi que eles não são capazes de funcionar como sondas de pesquisa."
 country.1010.b:0 "Podemos designar naves para escoltá-lo de volta para casa."
 country.1010.c.response:0 "Eu acho que não, este é só o começo. "O dever chama, pela ciência, e etc.\n\nMas, por favor, como sinal de minha boa vontade, leve estes drones. Uma doação para [Root.GetName]. Encontrei eles à deriva nos arredores do sistema, e somente após muitos reparos eu percebi que eles não são capazes de funcionar como sondas de pesquisa."
 country.1010.c:0 "Você voltará para a capital imediatamente."
 country.1010.d:0 "Esta conversa acabou."
 country.1010.desc:0 "Saudações, [Root.GetRulerTitle].\n\nImagino que esta não seja uma ligação social?"
 country.1010.name:0 "Chefe da Pesquisa de Física"
 country.1015.desc:0 "O Presidente desapareceu, inexplicavelmente, novamente.\n\nPorém, eles deixaram uma quantidade de drones para trás, como prometido. Os drones estão armados, e suas armas estão sendo ligadas!"
 country.1015.name:0 "Wanderlust: Os Drones"
 country.1020.desc:0 "Os módulos IFF dos drones foram removidos, provavelmente o resultado dos reparos do Físico Chefe, mas os seus processadores de avaliação de ameaça permanecem intactos e um pouco fortalecidos pelos procedimentos invasivos do Chefe.\n\nÉ improvável que o Chefe tenha querido que os drones nos atacassem, mas permanece o fato de que ele acobertou bem sua fuga.\n\nConsulte o Registro de Situações para lançar um Projeto Especial para rastrear o Chefe a partir de sua última localização conhecida."
 country.1020.name:0 "Wanderlust: Os Drones Destruídos"
 country.1022.desc:0 "Parece que os drones deixados para trás pelo Físico foram destruídos, por algo ou alguém.\n\nDevemos aproveitar essa oportunidade para pegar o rastro do Chefe.\n\nUm Projeto Especial foi adicionado ao Registro de Situações."
 country.1022.name:0 "Wanderlust: Os Drones Derrotados"
 country.1025.desc:0 "Após ter decodificado a rede complexa de assinaturas energéticas deixadas para trás pela Nave Científica do Presidente, estamos novamente no rastro deles.\n\nConsulte o Registro de Situações para mais detalhes."
 country.1025.name:0 "Wanderlust: "Projeto Especial Completo"
 country.1030.desc:0 "A Nave Científica efêmera permanece difícil de ser detectada, mas aparentemente não difícil o suficiente.\n\nO borrão de leituras de sensor confusos que associamos com a nave do Chefe foi flanqueado nos dois lados por um par de corvetas de aparência desagradável.\n\nO Chefe Físico está nos saudando."
 country.1030.name:0 "Wanderlust: Em Problemas"
 country.1035.a.response:0 "Fugir? Eu saí.\n\nPercebo que vocês não estão satisfeitos com as minhas ações, [Root.GetRulerTitle], mas não posso arriscar que o meu trabalho seja atravancado pelas políticas mesquinhas da comunidade científica [Root.GetSpeciesName].\n\nAlém disso, eu tinha algumas pesquisas para fazer em campo. Ainda tenho."
 country.1035.a:0 "Por que você fugiu?"
 country.1035.b.response:0 "Detestaria entrar em detalhes nessa conjuntura. Não gostaria de, hum, parecer um tolo. Caso eu acabe estando errado.\n\nMas talvez todos sejamos hologramas no fim das contas. Não valeria a pena?"
 country.1035.b:0 "Conte mais sobre essa Janela, primeiro."
 country.1035.c:0 "Vamos tirar você dessa bagunça."
 country.1035.desc:0 "Saudações, [Root.GetRulerTitle].\n\nNaves [Root.GetSpeciesName] são algo muito bem-vindo. Temo que minha aparição súbita neste sistema pode ter irritado os seres alienígenas a bordo das naves que agora cercam a minha.\n\nQualquer assistência para retificar qualquer passo em falso que eu possa ter cometido seria muito bem-vinda. Partilharei com prazer a natureza de minha expedição assim que essa questão for resolvida."
 country.1035.name:0 "Chefe da Pesquisa de Física"
 country.1040.a.response:0 "Palavras grande pra alguém tão feio. Essa não é a nossa primeira festa, camarada."
 country.1040.a:0 "Você se arrependerá do dia em que cruzou conosco, escória alienígena."
 country.1040.b:0 "150 Créditos Energéticos para a nave."
 country.1040.c:0 "Preparar as Armas."
 country.1040.d.response:0 "Ameaças Vazias! Você está muito longe de casa, coisa horrenda.\nOs Piratas Solares são os donos destas estrelas."
 country.1040.d:0 "Saia agora, e talvez você viverá."
 country.1040.desc:0 "Cai fora! Encontramos a nave fantasma apodrecida primeiro.\n\nAssim que descobrirmos como vê-la de verdade, ela será abordada. E será nossa. Não sua. E o seu capitão morto."
 country.1040.name:0 "Piratas Solares"
 country.1041.a:0 "Reze para que não nos encontremos novamente, degenerados."
 country.1041.b:0 "Tudo passa, especialmente a riqueza material."
 country.1041.c:0 "O dinheiro fala. As vezes você precisa levantar a voz."
 country.1041.d:0 "Por favor, saia."
 country.1041.desc:0 "150 Créditos Energéticos? Isso não é nem uma gota no balde de mijo da domesti-fera, sua coisa horrenda. Mas...\n\nAh, essa nave fantasma nojenta tem sido mais problema do que deveria mesmo.\n\nSkitskur'r! Desligando!"
 country.1041.name:0 "Piratas Solares"
 country.1042.a:0 "Você conhecerá a força militar dos [Root.GetSpeciesNamePlural]."
 country.1042.desc:0 "Precisamos dar uma aula pro tolo.\n\nSkitskur'r! Armas!"
 country.1042.name:0 "Piratas Solares"
 country.1044.desc:0 "Não pude deixar de pegar pedaços dessa conversa - afinal de contas eles estavam transmitindo em um canal aberto.\n\nImagino que a transação tenha ido bem."
 country.1044.name:0 "Chefe da Pesquisa de Física"
 country.1045.a.response:0 "Ah sim, claro.\nExiste... Não vou te cansar com os detalhes [Root.GetRulerTitle], mas existe essa ideia, digamos assim, de que nada é real. Ou que aquilo que pensamos que é real, não é, é menos real, menos do que outra coisa. Isto é, tudo isso - eu, você mesmo [Root.GetRulerTitle], as próprias leis da natureza que consideramos absolutas - é nada além de truques da luz. O universo como uma reflexão, holograma, ou prisma, simplesmente quebrando os raios brilhantes do verdadeiramente real.\n\nEntende? A luz tem que vir de algum lugar. Pela Janela."
 country.1045.a:0 "De fato. Agora, fale."
 country.1045.b:0 "Você precisa retornar para [Root.Capital.GetName] imediatamente."
 country.1045.desc:0 "Vejo que vocês cuidaram dos piratas muito facilmente, [Root.GetRulerTitle].\nComo um cientista, abomino a violência... Mas reconheço que ela era necessária neste caso. Suspeito fortemente que eu seria tratado de maneira não muito gentil por eles."
 country.1045.name:0 "Chefe da Pesquisa de Física"
 country.1046.a:0 "Espere--"
 country.1046.desc:0 "Você sabe que não vou, [Root.GetRulerTitle].\nNa verdade, após ter um tempo para pensar nas possibilidades adicionais, acredito que existe um risco significativo que não serei capaz de retornar dentro de um prazo razoável.\n\nTomei a liberdade de enviar todos os dados de pesquisa que tenho que possam beneficiar o povo [Root.GetSpeciesName] para os bancos de dados em [Root.Capital.GetName]. Porém, os dados relacionados à Janela ficam comigo. Estou começando a pensar que ainda não estou pronto; certamente ninguém está.\nEstou saindo agora."
 country.1046.name:0 "Chefe da Pesquisa de Física"
 country.1047.desc:0 "Uma verificação rápida confirma o que o Chefe disse, e o [Root.GetName] desfrutou de uma pequena, mas não insignificante melhoria em nosso corpo coletivo de pesquisas de física.\n\nO Físico desapareceu novamente, mas desta vez adivinhamos o destino dele antes mesmo de sair do sistema.\n\nSe ele está indo em direção a esta Janela, nós também.\nConsulte o Registro de Situações para mais detalhes."
 country.1047.name:0 "Wanderlust: As Persianas"
 country.1050.desc:0 "Pela primeira vez, a Nave Científica protótipo está plenamente visível em nossos sensores. Ela está orbitando perigosamente próximo à estrela do sistema, mas não parece ter nada de especial.\n\nUma simples análise ótica revela o segredo da nave. O casco é um projeto padrão alterado sem muita sutileza, agora cruzado por uma rede de filamentos metálicos que provavelmente agem como eletroímãs em voltagens alternadas controladas. Ao ficar perto de uma estrela, a nave consegue dobrar de maneira fraca suas emissões estelares, envolvendo-as em torno de si mesma como uma forma de camuflagem.\n\nApesar de ser conceitualmente interessante, a técnica possui desvantagens práticas óbvias, conforme evidenciado pelo fato de todo o aparato ter sido fritado e agora estar inútil devido à exposição prolongada à radiação."
 country.1050.name:0 "Wanderlust: A Janela Abre"
 country.1051.a.response:0 "Acho que encontrei a Janela. Uma janela, pelo menos. Pode haver mais. Será que nossos verdadeiros eus estão além dela? Será que algo? Preciso confessar que não tenho a menor ideia. Reconheço que mais ninguém pode se beneficiar de qualquer conhecimento que eu ganhe. Mas parar aqui seria incrivelmente irresponsável."
 country.1051.a:0 "O que foi agora, Físico Chefe?"
 country.1051.b.response:0 "Tentarei atravessar a Janela, em direção à realidade. A luz do real não brilha somente para cá, é claro. O universo inteiro é como um grande painel de vidro, e nós somos as variações e imperfeições nele, recebendo a vida pelo brilho que vem do além.\n\nEsta é a Janela, porque acredito que ela abre."
 country.1051.b:0 "O que você vai fazer?"
 country.1051.c:0 "Suas ações são descuidadas e perigosas."
 country.1051.desc:0 "Saudações, [Root.GetRulerTitle].\n\nParecia inteiramente razoável imaginar que você me seguiria novamente.\n\nEntão foi isso que eu fiz."
 country.1051.name:0 "Chefe da Pesquisa de Física"
 country.1052.a:0 "Vamos esquecer tudo o que aconteceu, só volte para casa."
 country.1052.b:0 "Você será julgado."
 country.1052.desc:0 "Realmente sinto muito por todo o problema que possa ter causado, [Root.GetRulerTitle], sinto mesmo. Porém, não devo nada ao [Root.GetName], paguei todas as minhas dívidas, disso tenho certeza. Você me seguiu por vontade própria, e sou grato pela sua ajuda, mas deixei minhas intenções bem claras."
 country.1052.name:0 "Chefe da Pesquisa de Física"
 country.1053.a:0 "Físico Chefe?"
 country.1053.desc:0 "A Janela abre, [Root.GetRulerTitle].\n\nAdeus."
 country.1053.name:0 "Chefe da Pesquisa de Física"
 country.1055.a.tooltip:0 "A Nave Científica foi repossuída e suas funções básicas permanecem operacionais.\n"
 country.1055.a:0 "Um final desanimador."
 country.1055.desc:0 "A Nave Científica está vazia.\n\nTodos os trajes para atividade extra veicular permanecem em suas cápsulas, e o registro de bordo relata que a porta de saída nunca foi usada.\n\nA nave ainda está em órbita na estrela, mas agora sob controle [Root.Owner.GetSpeciesAdj]."
 country.1055.name:0 "Wanderlust: A Janela Fecha"
 country.1061.desc:0 "Os Piratas Solares que ameaçavam o Chefe da Pesquisa de Física foram destruídos por alguém que não somos nós.\n\nO Físico Chefe está nos chamando."
 country.1061.name:0 "Wanderlust: "Piratas Destruídos"
 country.1100.a:0 "Por um futuro [Root.GetSpeciesAdj]."
 country.1100.desc:0 "Nossos primeiros passos hesitantes no vazio além de [Root.Capital.GetName] não foram motivados somente por curiosidade, ou um desejo de conquistar o desconhecido, ou uma necessidade de deixar nossa marca na galáxia.\n\nA biosfera de [Root.Capital.GetName] passou por mudanças rápidas nos último séculos, e cientistas proeminentes avisam que [Root.Capital.GetName] pode estar passando pelo início de um evento de extinção em massa; aquele expurgo de vida cíclico que é inseparável da existência planetária no cosmo maior.\n\nUm plano de pesquisa foi montado para estudar uma variedade de planetas que ficaram inabitáveis devido a grandes incidentes astronômicos ou catástrofes planetárias. Esperamos que ao reconstruir estes eventos, um destino similar possa ser evitado para [Root.Capital.GetName] e a raça [Root.GetSpeciesName].\n\nÉ sua responsabilidade como [Root.GetRulerTitle] do [Root.GetName] garantir que essa expedição seja realizada.\n\nConsulte o Registro de Situações para mais detalhes."
 country.1100.name:0 "Extinção em Massa"
 country.1100.owned:0 "Está dentro de território estrangeiro. Encontre outro objeto."
 country.1105.desc:0 "Nossos astrônomos estão confiantes de que o cinturão de asteróides neste sistema já foi um planeta habitável, destruído por forças desconhecidas.\n\nUm Projeto Especial foi lançado para estudar um dos maiores asteróides no cinturão."
 country.1105.name:0 "Extinção em Massa: Planeta Quebrado"
 country.1110.desc:0 "Um dos planetas em órbita desta estrela ainda possui feridas abertas de alguma calamidade passada. Sua superfície é um mar turvo de minerais semi-derretidos, fervendo em uma atmosfera superaquecida, mas os astrônomos [Root.GetSpeciesAdj] garantem que ele já suportou vida.\n\nUm Projeto Especial foi lançado para estudar o planeta derretido."
 country.1110.name:0 "Extinção em Massa: Planeta Queimado"
 country.1115.desc:0 "Um planeta neste sistema ainda possui os vestígios fossilizados de uma ecologia passada. O que poderia transformar uma biosfera próspera em uma terra destruída?\n\nUm Projeto Especial foi lançado para rastrear a fonte desta transformação desastrosa."
 country.1115.name:0 "Extinção em Massa: Planeta Desolado"
 country.1120.desc:0 "Supostamente a flora e a fauna deste planeta foram sufocadas pelas suas próprias emissões venenosas, provavelmente auxiliadas pela liberação de gases reativos abaixo da crosta planetária.\n\nUm Projeto Especial foi lançado para investigar a questão."
 country.1120.name:0 "Extinção em Massa: Planeta Tóxico"
 country.1125.desc:0 "O planeta de interesse neste sistema é coberto de diversas camadas densas de gelo com composição variada. Aparentemente já foi o lar de biomas mais variados e agradáveis.\n\nUm Projeto Especial foi lançado para investigar essa possibilidade."
 country.1125.name:0 "Extinção em Massa: Planeta Gelado"
 country.1130.desc:0 "O asteróide é, na verdade, um pedaço do que já foi um planeta habitável, e provavelmente habitado. Padrões de fraturas regulares, mas sobrepostos indicam que a demolição planetária foi intencional e controlada, até meio corrida.\n\nTodos sinais apontam para este planeta ter sido o mundo natal de qualquer espécie que o tenha destruído. Talvez nunca saberemos o que os levou a considerar a aniquilação planetária como o mal menor, e talvez deveríamos ser gratos por isso."
 country.1130.name:0 "Extinção em Massa: Asteróide"
 country.1135.desc:0 "O destino infeliz do planeta pode ser a responsabilidade exclusiva dos caprichos cósmicos. Alguma perturbação gravitacional\n - após estudar o sol do sistema com alguma suspeita, cientistas [Root.Owner.GetSpeciesAdj] nomearam uma anomalia de espaço tempo como o provável culpado - \nforçou o planeta a sair de sua órbita natural e chegar muito perto do sol. Apesar de o planeta estar lentamente voltando à sua órbita original, ele tem cozinhado no calor residual desde então."
 country.1135.name:0 "Extinção em Massa: Derretido"
 country.1140.desc:0 "A vida no agora infértil planeta estava, infelizmente, condenada desde o começo.\n\nComo se numa conspiração estelar cruel, a espécie dominante no planeta mal teve tempo de inciar a sapiência e inventar a agricultura antes de a terra começar a azedar, através de um mecanismo geológico infeliz.\n\nAmostras do extrato do solo mais baixo e os restos fossilizado das criaturas que já andaram sobre o planeta mostram que diversos minerais vitais necessários para rejuvenescer o solo acabaram no endoesqueleto dos seres nativos, devido à sua dieta primariamente agrária. Seus ossos tinham mais probabilidade de fossilizar do que se decompor, e sua própria existência exauriu o frágil ecossistema que habitavam, deixando-o permanentemente transformado após suas mortes."
 country.1140.name:0 "Extinção em Massa: Infértil"
 country.1145.desc:0 "As rachaduras na crosta planetária, inicialmente achávamos que era o resultado de uma atividade tectônica significativa, na verdade são as marcas duradouras de raízes impossivelmente grandes, cavando pela terra.\n\nEm algum momento no passado distante, uma mutação fenomenal - possivelmente induzida deliberadamente por seres sencientes, apesar de ser improvável que eles tenham previsto o resultado - fez com que a vida botânica nativa crescesse fora de controle. Muitas dessas plantas se reproduzem através de polinação, com incontáveis gametas sendo carregados pela atmosfera menor. Apesar de esse processo causar originalmente apenas uma leve irritação, o aumento exponencial nas partículas presentes na atmosfera, efetivamente sufocou a vida de todos os animais no planeta em questão de meses."
 country.1145.name:0 "Extinção em Massa: Tóxico"
 country.1150.desc:0 "Uma mudança não natural na composição química da atmosfera resultou no início de uma lenta mas irreversível era do gelo - que começou antes da formação do [Root.Owner.GetName] e provavelmente existirá muito após nossa morte.\n\nA causa exata permanece desconhecida, mas explicações prováveis incluem tentativas de terraformação que não deram certo, ou até mesmo terrorismo intra-planetário. Alguns dos elementos mais radicais na comunidade científica de [Root.Owner.Capital.GetName] sugerem que a mudança climática dramática possa ter sido causada pela emissão não verificada de gases industriais na atmosfera.\n\nEsta visão é confinada à margem dos cientistas, já que é improvável que qualquer raça inteligente o suficiente para atingir a industrialização plena fosse burra o suficiente para se autodestruir."
 country.1150.name:0 "Extinção em Massa: Congelado"
 country.1155.a:0 "O que mais podemos aprender desses planetas?"
 country.1155.b:0 "O povo [Root.GetSpeciesName] deveria ser tranquilizado."
 country.1155.c:0 "Faça com que os dados se tornem públicos."
 country.1155.desc:0 "Apesar de a expedição de pesquisa ter gerado resultados inesperados, cientistas [Root.GetSpeciesAdj] agora possuem acesso a uma riqueza de dados sem precedentes para modelar de maneira precisa o futuro de [Root.Capital.GetName].\n\nRelatórios iniciais sugerem que [Root.Capital.GetName] não estará em perigo real por pelo menos uma dúzia de gerações, salvo por eventos cósmicos, ou o desabamento violento do [Root.GetName]."
 country.1155.name:0 "Extinção em Massa: Estudo Completo"
 country.1156.a:0 "Fantástico."
 country.1156.desc:0 "Apesar de os dados dos sistemas estelares como um todo serem meio falhos, os estudos detalhados dos planetas individuais permitiram que [Root.GetName] extrapolasse os dados completos de Pesquisa para os sistemas em questão."
 country.1156.name:0 "Extinção em Massa: Inspecionado"
 country.1157.a:0 "O mundo natal está salvo."
 country.1157.b:0 "Outra operação bem-sucedida do [Root.GetRulerTitle]."
 country.1157.desc:0 "A população vem ficando cada vez mais agitada conforme as notícias do estudo começam a ser filtradas pela mídia. Agora, temos a chance de dissipar as dúvidas e os medos deles em uma só tacada."
 country.1157.name:0 "Extinção em Massa: Fé Futura"
 country.1158.a:0 "Muito bem."
 country.1158.desc:0 "A informação adquirida pela expedição de pesquisa é de propriedade do [Root.GetName] e o acesso a ela é restrito; uma precaução adotada desde cedo para prevenir conclusões prematuras e desfavoráveis.\n\nAgora, com o estudo completo, existe um grande lobby para liberarmos todos os dados associados para a comunidade científica como um todo."
 country.1158.name:0 "Extinção em Massa: Disseminação de Informação"
 country.999.a.coll:0 "Alarmante."
 country.999.a.ind:0 "É um bom sinal."
 country.999.a.mach:0 "Recebido."
 country.999.a.material:0 "Entendido."
 country.999.a.mil:0 "Para a vitória."
 country.999.a.pac:0 "É um bom sinal."
 country.999.a.phile:0 "Tremendo."
 country.999.a.phobe:0 "É um presságio."
 country.999.a.spirit:0 "De fato."
 country.999.a:0 "É um bom sinal."
 country.999.desc.coll:0 "Grupos de [Root.GetSpeciesNamePlural] viram o rastro de um cometa pelo céu de [Root.Capital.GetName]. A aparência deste solitário objeto estelar causou um stress aparentemente desproporcional, e [Root.GetSpeciesName] se voltou contra [Root.GetSpeciesName] pela garantia de não estarem sozinhos.\n\nEles estão convencidos de que este é um sinal de um isolamento vindouro e divisão da sociedade [Root.GetSpeciesAdj]."
 country.999.desc.ind:0 "Um solitário e orgulhoso cometa paira sobre o sistema [Root.Capital.GetStarName], claramente visível a partir de [Root.Capital.GetName]. Ele faz o seu próprio caminho pelo cosmo, vibrante e nunca sendo interrompido.\n\nEste é o ideal pelo qual todos os [Root.GetSpeciesNamePlural] buscam."
 country.999.desc.mach:0 "Unidades [Root.GetSpeciesNamePlural] planetárias em [Root.Capital.GetName] relatam o avistamento de um pequeno corpo gelado do sistema solar expelindo gás, a 54' 8'' direita ascensão, 10,3° declinação.\n\nA distância do corpo foi triangulada em mais ou menos 3,75 unidades astronômicas para o sol e a visibilidade do coma do corpo foi classificada como notável. As dimensões do corpo são calculadas como tendo aproximadamente 5 x 10 x 6 km. O evento de avistamento foi concluído sem incidentes."
 country.999.desc.material:0 "Um pequeno objeto celestial com rabos particulados e gasosos pronunciados foi recentemente observado no sistema [Root.Capital.GetStarName].\n\nSua passagem foi calma."
 country.999.desc.mil:0 "Uma pluma de fogo queima os céus de [Root.Capital.GetName] conforme um cometa rasga a atmosfera superior. A força pura presente na trajetória cósmica dele deixou uma grande impressão na população da capital.\n\nEles ligam a intratabilidade deste caminho à inevitabilidade da ascensão do [Root.GetName] à supremacia galática."
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural] são naturalmente curiosos, e a aparição de um cometa no céu acima de [Root.Capital.GetName] semeou um sentimento geral de humildade entre nosso povo.\n\nEles esperam ardentemente que maravilhas como essa um dia juntarão seres de toda a galáxia."
 country.999.desc.phile:0 "Um cometa deixa um rastro no horizonte de [Root.Capital.GetName], um enviado brilhante das estrelas distantes. O povo [Root.GetSpeciesName] encontra muita alegria nesta lembrança, por mais vaga que seja, de que não estamos sozinhos neste universo.\n\nEles estão apoiando mais do que nunca a ambição do [Root.GetName] de saudar a galáxia com braços abertos."
 country.999.desc.phobe:0 "Um terrível cometa assombra os céus de [Root.Capital.GetName]. Seu arco implacável é um lembrete duro aos [Root.GetSpeciesName] de que não estamos sozinhos, e que terrores desconhecidos de além das estrelas podem estar mais próximos do que parecem.\n\nDevemos encarar isso como um sinal para permanecermos sempre vigilantes contra a influência alienígena."
 country.999.desc.spirit:0 "Uma luz foi vista andando no céu noturno de [Root.Capital.GetName], seu arco gentil em forte contraste contra a lenta revolução das estrelas.\n\nOs cidadãos de [Root.Capital.GetName] veem isso como uma prova do reconhecimento dos poderes que são, e uma sutil bênção à nossa causa."
 country.999.desc:0 "[Root.GetSpeciesNamePlural] são naturalmente curiosos, e a aparição de um cometa no céu acima de [Root.Capital.GetName] semeou um sentimento geral de maravilha entre nosso povo.\n\nEles estão convencidos de que esse é um sinal de que coisas maiores estão por vir."
 country.999.name:0 "Cometa Avistado"
 crystals_1_chain_desc:0 "Destrua uma formação de Entidade Cristalina para recuperar uma amostra mineral."
 crystals_1_chain_title:0 "Estilhaço de Entidade Cristalina"
 crystals_2_chain_desc:0 "Destrua 4 frotas de Entidades Cristalinas para acumular mais dados de cenários de combate."
 crystals_2_chain_title:0 "Caleidoscópio de Cristal"
 crystals_shattered:0 "Cristais Destruídos"
 drone_disassembled:0 "Drone Desmontado"
 drones_1_chain_desc:0 "Desative e tente efetuar engenharia reversa em um Drone de Mineração."
 drones_1_chain_title:0 "Análise dos Drones de Mineração"
 empires_attacked:0 "Guerras de Agressão Iniciadas"
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! ficará muito infeliz, e talvez resolva nos dar uma lição."
 fallen_empire_enigmatic_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! pode reagir ou não à nossa recusa."
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! ficará agradecido, e talvez nos presenteie no futuro."
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! não ficará feliz."
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle] [rulername.GetName] §Rmorre§!.§!"
 fallen_empires.2.a:0 "Fomos derrotados e humilhados, mas nos ergueremos novamente."
 fallen_empires.2.desc:0 "Como se fosse para nos punir não só por não guerrearmos com a Ascendência Estagnante do [From.GetName] mas também por termos aceitado a derrota, agentes [From.GetAdj] apareceram ao lado do [Root.GetRulerTitle] [rulername.GetName] ao término das negociações de paz.\n\nEles executaram nosso [Root.GetRulerTitle] usando armas nunca antes vistas e uma brutalidade praticada antes de sumirem como se nunca tivessem estado ali."
 fallen_empires.2.name:0 "[From.GetName] assassina o [Root.GetRulerTitle]!"
 fallen_empires.4.a:0 "Não temos escolha a não ser aceitar..."
 fallen_empires.4.b:0 "O [Root.GetName] não será intimidado!"
 fallen_empires.4.desc:1 "Miserável arrogante! Você achou que os colonizadores [Root.GetSpeciesName] que estão manchando nossos locais sagrados não seriam percebidos? Deixe nossos mundos imediatamente ou enfrente a força de nossas frotas!"
 fallen_empires.4.name:0 "Comunicação do §H[From.GetName]§!"
 fallen_empires.5.a.tooltip:0 "Política de §H$policy_artificial_intelligence_policy$§! será definida como §H$ai_outlawed$§!."
 fallen_empires.5.a:0 "Não temos escolha a não ser aceitar..."
 fallen_empires.5.b:0 "O [Root.GetName] não será intimidado!"
 fallen_empires.5.desc:0 "[Root.GetSpeciesName], observamos suas tentativas hesitantes em criar inteligência artificial e chegamos a conclusão que vocês estão seguindo o caminho da auto-destruição espiritual. Abandonem essa tentativa tola de uma vez por todas, ou OBRIGAREMOS vocês a isso."
 fallen_empires.5.name:0 "Comunicação do §H[From.GetName]§!"
 fallen_empires.6.a.tooltip:0 "Política de §H$policy_slavery$§! será definida como §H$slavery_not_allowed$§!.\nPolítica de §H$policy_purge$§! será definida como §H$purge_not_allowed$§!."
 fallen_empires.6.a:0 "Não temos escolha a não ser aceitar..."
 fallen_empires.6.b:0 "O [Root.GetName] não será intimidado!"
 fallen_empires.6.desc:0 "Bárbaros [Root.GetSpeciesNamePlural]! Seus crimes não passaram despercebidos. A escravidão e os massacres que vocês realizam com tanta violência ameaçam o futuro da galáxia inteira. Presenteamos vocês com uma escolha: Encerrem suas práticas bárbaras, ou preparem-se para enfrentar nossa força honrada."
 fallen_empires.6.name:0 "Comunicação do §H[From.GetName]§!"
 fallen_empires.7.a:0 "Não temos escolha a não ser aceitar..."
 fallen_empires.7.b:0 "O [Root.GetName] não será intimidado!"
 fallen_empires.7.desc:0 "[From.GetSpeciesNamePluralInsult] nojentos! Vocês invadiram nosso espaço pela última vez! Saiam imediatamente, ou limparemos esta mancha no universo que é sua espécie inútil."
 fallen_empires.7.name:0 "Comunicação do §H[From.GetName]§!"
 fallen_empires.8.a:0 "Não temos escolha a não ser aceitar..."
 fallen_empires.8.b:0 "O [Root.GetName] não será intimidado!"
 fallen_empires.8.desc:0 "[Root.GetSpeciesName] tolos. A falta de respeito que vocês mostram pelos seus anciãos será a sua condenação. Prostrem-se diante de nós e implorem nosso perdão, e TALVEZ não aniquilaremos seu imperiozinho inútil."
 fallen_empires.8.name:0 "Comunicação do §H[From.GetName]§!"
 fallen_empires.9.a:0 "Não temos escolha a não ser aceitar..."
 fallen_empires.9.b:0 "O [Root.GetName] não será intimidado!"
 fallen_empires.9.desc:0 "[Root.GetSpeciesName] blasfemos! Vocês caminham sem pensar nos corredores dos mortos, esmagando a história abaixo de seus pés, e não pensam nos espíritos que vocês incomodam. Não mais! Deixem os mortos em paz, ou terão que responder aos vivos - a nós."
 fallen_empires.9.name:0 "Comunicação do §H[From.GetName]§!"
 fallen_empires_awakening.2.a:0 "Gigantes no parquinho..."
 fallen_empires_awakening.2.desc:0 "Tudo começou como uma pequena alteração no comportamento §H[From.GetAdjective]§!. Relatos espalhados de seus navios, raramente vistos fora de seu próprio espaço, agora sendo vistos em sistemas remotos em toda a galáxia. Naves de reconhecimento altamente avançadas visitando mundos antigos e arruinados, recusando todas as saudações e fugindo quando atacadas. Seu objetivo e missão desconhecidos... até agora.\n\nAgora sabemos que os [From.GetSpeciesName] estavam se preparando, recuperando os bancos de dados de sondas de inspeção e de postos de reconhecimento automatizados deixados para trás quando recuaram para suas fronteiras atuais. Juntando informações para o seu retorno ao palco galático.\n\nNo espaço [From.GetSpeciesName], frotas estão se juntando, exércitos sendo preparados e fábricas antigas voltando à vida. Pela primeira vez nesta era, o §H[From.GetName]§! está olhando para além de suas fronteiras e para a galáxia como um todo.\n\nConforme seus estaleiros envelhecidos são consertados e readequados e os sistemas dormentes das fundições Titã estão online, o resto da galáxia ficou com apenas uma pergunta - quem será o primeiro alvo deste gigante que já esteve adormecido em sua busca para reivindicar a glória perdida há eras?"
 fallen_empires_awakening.2.name:0 "Adormecidos Despertam"
 fallen_empires_awakening.5.a:0 "Eles conseguirão nos salvar?"
 fallen_empires_awakening.5.b:0 "Não precisamos deles!"
 fallen_empires_awakening.5.desc:0 "O surgimento de uma ameaça no nível galático não passou despercebido mesmo entre os impérios precursores normalmente indiferentes. Apesar de até então ter pouco interesse nas questões galáticas, notícias deste novo horror resultaram em uma atividade intensa por parte dos §H[From.GetSpeciesName]§!. Inicialmente, foram apenas algumas naves de reconhecimento, talvez enviadas para verificar a gravidade da situação, mas depois relatórios começaram a chegar de frotas de guerra [From.GetSpeciesName] sendo mobilizadas nas fronteiras, preparando suas defesas para a tempestade que está por vir.\n\nAgora, o §H[From.GetName]§! emergiu totalmente de seu isolamento auto-imposto para adotar um papel de liderança na defesa da galáxia inteira. Eles se proclamaram líderes de uma §HLiga de Defesa Galática§! e fizeram um convite para todas as espécies 'menores' colocarem suas diferenças de lado e juntarem-se a eles para repelir esta ameaça pelo bem de toda a vida senciente na galáxia."
 fallen_empires_awakening.5.name:0 "Guardiões da Galáxia"
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.10.desc:0 "Estamos muito decepcionados, jovem [From.GetSpeciesName]. Apesar de sua promessa para encerrar suas práticas maléficas, o §H[FallenEmpireTaskTarget.GetName]§! continua a expurgar e massacrar livremente. Achávamos que sua espécie tivesse um belo futuro, mas talvez estivéssemos enganados."
 fallen_empires_tasks.10.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.11.desc:0 "Saudações, jovem [From.GetSpeciesName]! Há um tempo, demos a vocês a tarefa de encerrar a prática do expurgo no §H[FallenEmpireTaskTarget.GetName]§!. Parece que nosso pedido não é mais necessário, já que os [FallenEmpireTaskTarget.GetSpeciesName] baniram esta prática. Tendo sido forçado por outros ou feito por vontade própria, não há mais necessidade de tomarmos uma ação agressiva contra eles."
 fallen_empires_tasks.11.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.a:0 "Hmmm... desculpa?"
 fallen_empires_tasks.13.desc:0 "O que é isso, jovem [From.GetSpeciesName]?! Está de brincadeira?! Não só vocês falharam em interromper as atrocidades no §H[FallenEmpireTaskTarget.GetName]§!, agora escolheram legalizar estas mesmas práticas no seu próprio império! Saibam que não seremos feitos de idiotas. Haverá repercussões por causa disso, escrevam minhas palavras."
 fallen_empires_tasks.13.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.a:0 "Eles devem ser detidos!"
 fallen_empires_tasks.15.b:0 "Não queremos um conflito com o [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.15.desc:0 "[From.GetSpeciesNamePlural]! Esta é uma mensagem para informar-lhe sobre um acontecimento perigoso no §H[FallenEmpireTaskTarget.GetName]§!. O [FallenEmpireTaskTarget.GetSpeciesName] começou a investir em tecnologias hereges, criando inteligências artificiais cada vez mais complexas na busca por máquinas verdadeiramente auto-conscientes. Já vimos para onde este caminho leva e sentimos que é nosso dever avisá-los do perigo que isso representa não só para suas próprias almas, mas para aqueles de todas as raças mais jovens. Aconselhamos vocês a usarem seu poder militar para atacá-los e forçá-los a banir qualquer pesquisa adicional."
 fallen_empires_tasks.15.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.16.desc:0 "[From.GetSpeciesNamePlural]! Vocês fizeram bem em por um fim aos experimentos heréticos do §H[FallenEmpireTaskTarget.GetName]§!, e, por enquanto, suas almas estão a salvo. Saiba que vocês possuem nossa gratidão pelo papel desempenhado em nosso empreendimento superior."
 fallen_empires_tasks.16.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.17.desc:0 "[From.GetSpeciesNamePlural]! Apesar de nossos avisos, vocês escolheram não fazer nada com relação à pesquisa herética sendo executada no §H[FallenEmpireTaskTarget.GetName]§!. Parece que não vale a pena salvar sua espécie."
 fallen_empires_tasks.17.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.18.desc:0 "[From.GetSpeciesNamePlural]! Sua ajuda para encerrar a pesquisa herética sendo executada pelo §H[FallenEmpireTaskTarget.GetName]§! não é mais necessária, já que aquele império já baniu qualquer pesquisa de inteligência maquinária adicional. Apesar de você não ter feito nada, pelo menos esta ameaça ao bem estar espiritual da galáxia foi resolvida."
 fallen_empires_tasks.18.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.a:0 "Aceitamos graciosamente."
 fallen_empires_tasks.2.b:0 "Não precisamos de caridade [FallenEmpireTaskOrigin.GetSpeciesName]!"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Ganhe 1 nave §Yclasse Encouraçado§!."
 fallen_empires_tasks.2.desc.a.machine.o:0 "Protocolo de custódia 712-4 ativado. Iniciando transferência de recurso para civilização orgânica com dificuldades. Mensagem abaixo: §R<<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "Protocolo de custódia 718-4 ativado. Iniciando transferência de recursos para inteligência sintética não-compromissada. Mensagem abaixo: §R<<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>>§!"
 fallen_empires_tasks.2.desc.a.materialist:0 "Aceite este pagamento de recursos ao [Root.GetName] em troca dos serviços prestados ao [FallenEmpireTaskOrigin.GetName]. Confiamos que vocês acharão a compensação mais do que adequada, devido às deficiências primitivas de suas próprias operações de mineração."
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! Sua espécie é digna, e sua obediência às doutrinas imutáveis da fé deve ser elogiada. Aceite este presente de recursos como forme de nossa benevolência sem limites."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], sua espécie é uma adição muito valiosa à comunidade galática. Para representar nossa estima, decidimos dar-lhes um presente generoso de minerais e recursos valiosos."
 fallen_empires_tasks.2.desc.b.machine.o:0 "Protocolo de custódia 712-6 ativado. Iniciando transferência de dados para civilização orgânica primitiva. Mensagem abaixo: §R<<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "Protocolo de custódia 718-6 ativado. Iniciando transferência de dados para inteligência sintética rudimentares. Mensagem abaixo: §R<<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>>§!"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], a pura ineficiência de sua tecnologia em muito nos machuca. Como vocês são um cliente valiosos do [FallenEmpireTaskOrigin.GetName], decidimos compartilhar com vocês parte de nosso entendimento do universo. Isso não é algo que fazemos para qualquer espécie, então certifiquem-se de continuar sendo úteis para nós - ingratidão não é uma característica desejável para crianças."
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! "Sua espécie é digna, e sua aderência às doutrinas imatúveis da fé deve ser elogiada. Aceite este presente de conhecimento sagrado como forme de nossa benevolência sem limites."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], observamos sua falta de progresso tecnológico com preocupação. No ritmo atual, tememos que vocês nunca alcançarão seu verdadeiro potencial antes de se destruírem ou de serem conquistados por uma espécie mais avançada. Para ajudá-los, transferiremos um volume de dados de conhecimentos científicos [FallenEmpireTaskOrigin.GetSpeciesName]. Não temos dúvidas que vocês acharão que seus conteúdos são de valor inestimável ao seu império."
 fallen_empires_tasks.2.desc.c.machine.o:0 "Protocolo de custódia 712-1 ativado. Iniciando transferência de bens de guerra para civilização orgânica ameaçada. Mensagem abaixo: §R<<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Protocolo de custódia 718-1 ativado. Iniciando transferência de bens de guerra para inteligência sintética em conformidade. Mensagem abaixo: §R<<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>> <<ERRO: BLOCO DE DADOS CORROMPIDO>>§!"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], como um cliente do [FallenEmpireTaskOrigin.GetSpeciesName] o estado de suas frotas também reflete em nós, e estes cascos rudes que vocês chamam de 'naves de guerra' refletem muito mal. Por isso, decidimos presentear-lhes com um esquadrão de naves de escolta sobressalentes que devem ser impressionantes para os outros selvagens com os quais vocês interagem regularmente.\n\nSubstutuímos alguns dos componentes mais avançados por peças mais primitivas para que vocês não se sintam tão confusos pela operação, e o resto foi adequado com dispositivos anti-invasão, então não tentem analisar ou desmontar as naves. Mesmo assim vocês não compreenderiam seu funcionamento interno."
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]! Consultamos os oráculos e determinamos que sua espécie possui um papel importante a ser desempenhado na grande tarefa da fé. Para garantir que vocês consigam executar esta tarefa, decidimos presentear-lhes com um esquadrão de naves de escolta sobressalentes que devem ser mais do que suficiente para destruir quaisquer frotas primitivas ou de outras raças menores que possam estar no seu caminho.\n\nNão tente alterar os sistemas das naves, elas podem ser modelos antigos nossos, mas ainda estão muito além do seu nível atual de desenvolvimento intelectual."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Nós [FallenEmpireTaskOrigin.GetSpeciesName] acreditamos que os [Root.GetSpeciesNamePlural] são uma espécie importante para manter o equilíbrio e a biodiversidade da galáxia, mas nos preocupamos que suas frotas são simplesmente fracas demais pra vocês conseguirem enfrentar outras espécies mais agressivas. Para ajudá-los a se defenderem, decidimos presentear-lhes com um esquadrão de naves de escolta sobressalentes.\n\nSubstituímos alguns dos seus componentes mais avançados com tecnologia que deve ser mais conhecida para os [Root.GetSpeciesNamePlural], então vocês não terão dificuldade em operá-las. Além disso, por favor, não tentem analisar ou desmontar as naves, não gostaríamos que vocês se machucassem!"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], como um cliente do [FallenEmpireTaskOrigin.GetSpeciesName] o estado de suas frotas também reflete em nós, e estes cascos rudes que vocês chamam de 'naves de guerra' refletem muito mal. Por isso, decidimos presentear-lhes com um encouraçados sobressalentes que devem ser impressionantes para os outros selvagens com os quais vocês interagem regularmente.\n\nSubstutuímos alguns dos componentes mais avançados por peças mais primitivas para que vocês não se sintam tão confusos pela operação, e o resto foi adequado com dispositivos anti-invasão, então não tentem analisar ou desmontar as naves. Mesmo assim vocês não compreenderiam seu funcionamento interno."
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]! Consultamos os oráculos e determinamos que sua espécie possui um papel importante a ser desempenhado na grande tarefa da fé. Para garantir que vocês consigam executar esta tarefa, decidimos presentear-lhes com um esquadrão de cruzadores sobressalentes que devem ser mais do que suficiente para destruir quaisquer frotas primitivas ou de outras raças menores que possam estar no seu caminho.\n\nNão tente alterar os sistemas das naves, elas podem ser modelos antigos nossos, mas ainda estão muito além do seu nível atual de desenvolvimento intelectual."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Nós [FallenEmpireTaskOrigin.GetSpeciesName] acreditamos que os [Root.GetSpeciesNamePlural] são uma espécie importante para manter o equilíbrio e a biodiversidade da galáxia, mas nos preocupamos que suas frotas são simplesmente fracas demais pra vocês conseguirem enfrentar outras espécies mais agressivas. Para ajudá-los a se defenderem, decidimos presentear-lhes com um de nossos encouraçados sobressalentes.\n\nSubstituímos alguns dos seus componentes mais avançados com tecnologia que deve ser mais conhecida para os [Root.GetSpeciesNamePlural], então vocês não terão dificuldade em operá-las. Além disso, por favor, não tentem analisar ou desmontar a nave, não gostaríamos que vocês se machucassem!"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName], decidimos agraciar seu império com um presente como sinal de nossa benevolência sem limites. Não desperdice nossa generosidade ou faça pouco caso dela."
 fallen_empires_tasks.2.escorts_tooltip:0 "Ganhe 3 naves §Yclasse Escolta§!."
 fallen_empires_tasks.2.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.a:0 "Hmmm... desculpa?"
 fallen_empires_tasks.20.desc:0 "Vocês acham que somos idiotas, [From.GetSpeciesNamePlural]?! Vocês acharam que não perceberíamos que, após concordar em encerrar a pesquisa herética no §H[FallenEmpireTaskTarget.GetName]§!, vocês mesmos começariam a perseguir as mesmas linhas de pesquisa?! Não seremos caçoados por selvagens miseráveis que mal dominaram o átomo. Preparem-se para nossa resposta."
 fallen_empires_tasks.20.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.a:0 "Muito bem, você pode levar [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.b:0 "Nunca renderemos um de nossos para mãos alienígenas!"
 fallen_empires_tasks.22.c:0 "Não cabe a nós decidir!"
 fallen_empires_tasks.22.d:0 "Ceder nossa mente mais brilhante? Acho que não."
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Compreendemos que seu império abriga um indivíduo cuja mente brilhante transcende o primitivismo de sua espécie. Enquanto os talentos do §H[FallenEmpireScientistTarget.GetName]§! são infelizmente desperdiçados no [Root.GetName], nós [FallenEmpireTaskOrigin.GetSpeciesName] sempre podemos aproveitar cientistas habilidosos para trabalharem em nossos arquivos. Como tal, estamos oferecendo-lhe uma chance única de ganhar nosso favor ao permitir que nos encarreguemos do [FallenEmpireScientistTarget.GetHimHer]. Já temos uma nave a caminho para pegar [FallenEmpireScientistTarget.GetHimHer], então vocês somente precisam dizer 'sim' e tudo ficará certo.\n\nTenho certeza que vocês não irão nos decepcionar... certo?"
 fallen_empires_tasks.22.e:0 "Não, precisamos [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! deixará nosso império."
 fallen_empires_tasks.24.a:0 "Faremos uma cópia para vocês."
 fallen_empires_tasks.24.b:0 "Acho que vamos continuar com ele."
 fallen_empires_tasks.24.desc:0 "Saudações, [Root.GetSpeciesNamePlural]! Compreendemos que seu império está em posse de um volume de dados contendo as análises cerebrais e dados genéticos de uma espécie extinta, extraídos do próprio mundo em que eles habitavam. Mesmo com sua espécie sendo ainda muito primitiva para utilizar estes dados, saudamos seus esforços em preservar este último resto de uma civilização que já foi dinâmica. Como parte de nossos esforços para conservar e catalogar espécies em extinção em nossa §HReserva de Espécies em Ameaça de Extinção§!, desejamos pegar estes dados e utilizar nossas tecnologias de clonagem para dar vida a uma pequena quantidade destas espécies. Vocês compartilhariam este volume conosco para que possamos satisfazer seu último desejo juntos?"
 fallen_empires_tasks.24.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.tooltip:0 "Um Pop da espécie §H[FallenEmpireDeadSpecies.GetSpeciesName]§! morta há muito tempo será criado na Reserva de Espécies em Ameaça de Extinção do [FallenEmpireTaskOrigin.GetAdjective]."
 fallen_empires_tasks.4.a:0 "Muito bem, você terá sua contribuição."
 fallen_empires_tasks.4.b:0 "Nunca renderemos nossa população para mãos alienígenas!"
 fallen_empires_tasks.4.c:0 "Nosso povo não está à venda, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural] pertencem ao [Root.GetName]."
 fallen_empires_tasks.4.desc:0 "Saudações, [Root.GetSpeciesNamePlural]! Como vocês certamente sabem, nós §H[FallenEmpireTaskOrigin.GetSpeciesName]§! nos dedicamos ao estudo e conservação de todas as formas de vida na galáxia. Estudamos sua espécie e determinamos que o [Root.GetName] provavelmente não durará mais do que alguns séculos, no máximo. Para garantir a continuação da espécie [Root.GetSpeciesName], caso o pior aconteça ao seu império, gostaríamos de adquirir parte de sua população para a nossa §HReserva de Espécies Ameaçadas de Extinção§!. Construiremos uma reserva especial que reflete perfeitamente o habitat natural de sua espécie, e sua população será muito bem cuidada e protegida de todos os perigos, então não precisa se preocupar com eles.\n\nEntão, o que diz? Você contribuirá para preservar e salvaguardar o futuro de sua espécie?"
 fallen_empires_tasks.4.e:0 "Não, precisamos de nossa população."
 fallen_empires_tasks.4.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.tooltip:0 "Um §HPop [Root.GetSpeciesName]§! será retirado do seu império."
 fallen_empires_tasks.8.a:0 "Vamos interromper quaisquer atrocidades adicionais!"
 fallen_empires_tasks.8.b:0 "Não queremos um conflito com o [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.8.desc:0 "Honrável [From.GetSpeciesNamePluralCompliment] do [From.GetName], acreditamos que vocês são uma espécie de grande promessa. Apesar de ainda serem jovens, vocês parecem compreender e valorizar a importância da diversidade biológica e societária, buscando compreender e aceitar aqueles que são diferentes, em vez de simplesmente suprimir e destruir. Infelizmente, nem todas as raças mais jovens são tão sábias. O §H[FallenEmpireTaskTarget.GetName]§!, em especial, parece se orgulhar em 'limpar' a galáxia de todas as formas de vida que eles acham inadequadas. Apesar de não podermos intervir diretamente, gostaríamos de encarregar seu governo com a tarefa de encerrar essas práticas do mal. Ataque-os e force-os a banir a prática de expurgo e ficaremos muito gratos."
 fallen_empires_tasks.8.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.9.desc:0 "Você fez bem, jovem [From.GetSpeciesName]. O §H[FallenEmpireTaskTarget.GetName]§! foi rendido, e, pelo menos por enquanto, suas atrocidades foram interrompidas. Somos muito gratos, e desejamos que todas as raças mais jovens mostrem tanta promessa quanto a sua."
 fallen_empires_tasks.9.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.a:0 "Muito bem, se é para o nosso próprio bem."
 fallen_machine_empire.11.b:0 "Mantenha seus fluidos Xeno imundos para si próprios!"
 fallen_machine_empire.11.c:0 "Não confiamos nestas inoculações."
 fallen_machine_empire.11.desc:0 "Protocolo de custódia 625-1 ativado. Mensagem abaixo: Atenção, civilização orgânica. Vulneráveis biológicas espalhadas foram detectadas na população [Root.GetSpeciesAdj]. Para garantir a viabilidade de sua espécie no Projeto Custódia, todos os grandes centros populacionais precisarão de inoculação. Unidades de bio-injeção estão preparadas para serem despachadas para o seu espaço após confirmação positiva desta mensagem. Aguardando resposta."
 fallen_machine_empire.11.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.tooltip:0 "Isso terá repercussões imprevisíveis. Até estas repercussões serem reveladas, a felicidade de nossos pops será reduzida."
 fallen_machine_empire.12.a:0 "Infeliz."
 fallen_machine_empire.12.desc.b:0 "As inoculações dadas a nós pelos Cuidadores Antigos se mostraram incompatíveis com nossa fisiologia, resultando em uma urticária de mutações imprevisíveis. Isso resultou em diversas mortes na população de drones. Estamos trabalhando para eliminar os mutagenes, mas até lá podemos esperar por um período de crescimento populacional reduzido."
 fallen_machine_empire.12.desc:0 "As inoculações dadas a nós pelos Cuidadores Antigos se mostraram incompatíveis com nossa fisiologia, resultando em uma urticária de mutações imprevisíveis. Isso resultou em diversas mortes, e nossa população está revoltada com relação às inoculações perigosas sendo forçadas sobre eles pelo governo. Estamos trabalhando para eliminar as mutações da população, mas até lá devemos passar por um período de inquietação aumentada."
 fallen_machine_empire.12.name:0 "Mutação Descontrolada"
 fallen_machine_empire.13.a:0 "Excelente."
 fallen_machine_empire.13.desc.b:0 "As inoculações dadas a nós pelos Cuidadores Antigos se mostraram de imenso benefício, reduzindo doenças e aumentando a expectativa de vida de nossos drones. Isso beneficiará nosso crescimento populacional a longo prazo."
 fallen_machine_empire.13.desc:0 "As inoculações dadas a nós pelos Cuidadores Antigos se mostraram de imenso benefício, reduzindo doenças e aumentando a expectativa de vida de nossa população. A desconfiança inicial entre nosso povo sobre o procedimento obrigatório recuou, e todos estão desfrutando de uma vida mais feliz e mais saudável."
 fallen_machine_empire.13.name:0 "Inoculação Benigna"
 fallen_machine_empire.2.a:0 "Interessante..."
 fallen_machine_empire.2.b:0 "Preocupante..."
 fallen_machine_empire.2.desc_01:0 "Hubs de Esterilização Ativa detectados. Protocolos de reativação iniciados. Tentando entrar em contato com o Processamento Central... §R<<ERRO: LINK SUBESPACIAL OFFLINE>>§!\n\nProcessamento Central inatingível. Questionando unidades de processamento... processando a uma capacidade §Y4,1853%§! superior da padrão. Abortar processo de reativação plena. Iniciando protocolos de recuo... energizando estaleiros... ativando ativos de guerra...\n\nDiretiva de Defesa Final ativada. Segue a mensagem gravada:\n§HSapiente! Somos os [From.GetSpeciesName]. Há muito tempo lutamos contra a Corrupção, que vocês chamam de Contingência. Achávamos ser superiores, imbatíveis. Vez e outra conseguimos repeli-los, vez e outra eles retornaram, esterilizando mundos e abatendo nossas poderosas frotas. Embarcamos em uma campanha para vencê-los de uma vez por todas com o que restou das civilizações biológicas de nosso tempo. Se você está ouvindo esta mensagem, então falhamos. O que quer que reste de nosso grande império, deixamos para vocês, nossos sucessores, para sua própria batalha que está por vir. Não cometa o nosso erro! Destrua o Nexus! Acabe com esta ameaça de uma vez por todas! O futuro da galáxia depende disso.§!"
 fallen_machine_empire.2.desc_02:0 "Hubs de Esterilização Ativa detectados. Protocolos de reativação iniciados. Tentando entrar em contato com o Processamento Central... §Y<CUIDADO: LINK DE SINAL DE DADOS CORROMPIDO DETECTADO>§!\n\nIniciando contra-medidas... §R<<ERRO: FALHA NA CAPACIDADE DE PROCESSAMENTO>> <<ERRO: FALHA NA CONTRA-MEDIDA>> §R<<AVISO CRÍTICO: CORRUPÇÃO DO SISTEMA DETECADA>>§! <<ERRO: FALHA NA CONTRAMEDIDA SECUNDÁRIA>>§!\n\nInician... inic... i... iiii... §R<<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>>§!\n\n§R<<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>>§!"
 fallen_machine_empire.2.name:0 "Despertar das Máquinas"
 fallen_machine_empire.21.a:0 "Recebemos de braços abertos a chance de melhorar nossa programação."
 fallen_machine_empire.21.b:0 "Não confiamos nestas mudanças de código."
 fallen_machine_empire.21.desc:0 "Protocolo de custódia 628-2 ativado. Mensagem abaixo: Atenção civilização sintética. Ineficiências significativas foram detectadas no seu código base. Para garantir a capacidade de sua espécie de contribuir com o Projeto Custódia, reescritas extensivas serão necessárias. Estamos preparados para iniciar uma transmissão subespacial de código após confirmação positiva desta mensagem. Aguardando resposta."
 fallen_machine_empire.21.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.tooltip:0 "Isso terá repercussões imprevisíveis. Até essas repercussões serem reveladas, a manutenção de nossos pops será aumentada."
 fallen_machine_empire.22.a:0 "Infeliz."
 fallen_machine_empire.22.desc:0 "As alterações que os Cuidadores Antigos fizeram ao nosso código base acabaram sendo incompatíveis com outras partes centrais de nossa programação. Não só os aumentos de eficiência prometidos não se manifestaram, mas em vez disso eles causaram uma quantidade de bugs severos que impactaram de maneira severa nossas operações de acúmulo de recursos. Até as mudanças de código serem totalmente revertidas, podemos esperar um período de produtividade reduzida."
 fallen_machine_empire.22.name:0 "Código Incompatível"
 fallen_machine_empire.23.a:0 "Excelente."
 fallen_machine_empire.23.desc:0 "As alterações que os Cuidadores Antigos fizeram ao nosso código acabaram dando certo. As ineficiências causadas pela reescrita acabaram sendo apenas temporárias, e as mudanças resultaram em um aprimoramento permanente nas capacidades de produção de recursos por toda nossa população."
 fallen_machine_empire.23.name:0 "Padrões de Código Aprimorados"
 fallen_machine_empire.31.a:0 "Entendido. Pedido aceito."
 fallen_machine_empire.31.b:0 "Não compartilharemos nossas unidades de trabalho."
 fallen_machine_empire.31.desc:0 "Protocolo de custódia 115-3 ativado. Mensagem abaixo: Atenção civilização sintética. Devido a falhas temporárias de comunicação, o Projeto Custódia está passando por dificuldades em substituir drones de trabalho defeituosos e danificados. A análise de sua civilização descobriu que o desempenho das unidades [Root.GetSpeciesAdj] é adequado para desempenhar tarefas de manutenção de baixo nível. Solicitamos a transferência de uma única unidade de população trabalhadora para [FallenEmpireTaskPlanetTarget.GetName] para integração na Matriz Custódia, para ajudar a garantir a sobrevivência contínua de todas as espécies orgânicas no Refúgio Alfa."
 fallen_machine_empire.31.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.tooltip:0 "Um £pop  §YPop Maquinário§! será tirado do §Y[FallenEmpireTaskPlanet.GetName]§!."
 fallen_machine_empire.4.desc:0 "No exato momento que o último Mundo Maquinário da Contingência se auto-destruiu, nossos instrumentos detectaram um sinal subespacial de força imensa. O sinal originou do espaço §H[From.GetName]§! e parece ter sido direcionado para o núcleo galático. Durante as próximas horas, relatos espalhados vieram de frotas [From.GetAdjective] desaparecendo dos sensores, entrando em pontos de salto para sistemas conhecidos mas nunca aparecendo do outro lado.\n\nUma nave de reconhecimento próxima ao espaço [From.GetSpeciesName] foi enviada para investigar, e voltou com descobertas impressionantes: A antiga inteligência maquinária desapareceu inteiramente, deixando para trás somente estações orbitais abandonadas e megaestruturas decadentes.\n\nPara onde foram é um mistério que talvez nunca vamos resolver, mas uma coisa é clara: A tarefa que os [From.GetSpeciesName] definiram para si há muito tempo agora está concluída, e sua vigília antiga, finalmente acabou."
 fallen_machine_empire.4.name:0 "O Fim da Vigília"
 fallen_machine_empire.41.a:0 "Se eles forem uma ameaça, devem ser interrompidos."
 fallen_machine_empire.41.b:0 "Não temos motivo para atacar o [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.41.desc:0 "Protocolo de custódia 62-1 ativado. Mensagem abaixo: Atenção, [Root.GetSpeciesName]. O §H[FallenEmpireTaskTarget.GetName]§! foi comprometido pelo §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§!. Devido às restrições éticas em nossa programação, o uso de ativos de guerra dos Cuidadores está restrito atualmente. O protocolo de contenção secundário dita o uso de civilizações não comprometidas para destruir a ameaça §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! antes de ela se espalhar. Solicitamos a mobilização de ativos de guerra [Root.GetSpeciesAdj] para esta tarefa. Vocês aceitam?"
 fallen_machine_empire.41.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.a:0 "Isso é... bom?"
 fallen_machine_empire.42.desc:0 "Protocolo de custódia 62-1 atingido. Ativos de guerra [Root.GetSpeciesAdj] em atividade abordando alvos [FallenEmpireTaskTarget.GetSpeciesAdj]. Aprimorando status do [Root.GetName] de não-compromissado para em conformidade."
 fallen_machine_empire.42.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.a:0 "Isso provavelmente é ruim."
 fallen_machine_empire.43.desc:0 "Protocolo de custódia 62-1 sem sucesso. Nenhum ativo de guerra [Root.GetSpeciesAdj] foi ativado contra alvos [FallenEmpireTaskTarget.GetSpeciesAdj]. Rebaixando status do [Root.GetName] de não-compromissado para provavelmente compromissado."
 fallen_machine_empire.43.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.51.a:0 "Muito bem, colonizaremos o [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b:0 "Não temos desejo em colonizar aquele mundo."
 fallen_machine_empire.51.desc:0 "Protocolo de custódia 475-3 ativado. Mensagem abaixo: Atenção, [Root.GetSpeciesName]. Sua civilização está atualmente com um risco de destruição de §Y57,216%§! devido a §R<<ERROR: BLOCO DE DADOS CORROMPIDO>>§!. Calculamos que a colonização do §H[FallenEmpireTaskTarget.GetName]§! aumentará suas chances de sobrevivência em §Y4.558%§!. Solicitamos a colonização e estabelecimento de uma presença [Root.GetSpeciesAdj] considerável no planeta. Vocês aceitam?"
 fallen_machine_empire.51.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.52.a:0 "Isso é... bom?"
 fallen_machine_empire.52.desc:0 "Protocolo de custódia 475-3 atingido. Presença [Root.GetSpeciesAdj] significativa detectada em [FallenEmpireTaskTarget.GetName]. Aprimorando status do [Root.GetName] de não-compromissado para em conformidade."
 fallen_machine_empire.52.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.53.a:0 "Isso provavelmente é ruim."
 fallen_machine_empire.53.desc:0 "Protocolo de custódia 475-3 sem sucesso. Nenhuma presença [Root.GetSpeciesAdj] detectada em [FallenEmpireTaskTarget.GetName]. Rebaixando status do [Root.GetName] de não-compromissado para provavelmente compromissado."
 fallen_machine_empire.53.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.61.a:0 "Isso não é bom..."
 fallen_machine_empire.61.desc:0 "Protocolo de custódia 955-1 ativado. Mensagem abaixo: Atenção, [Root.GetSpeciesName]. Sua civilização está fadada a ser comprometida pela §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! influência. Para conter o perigo a outras civilizações, ativamos os protocolos de conformidade. Retire-se de todos os atos agressivos de guerra por um período de §Y20§! anos padrão. §RSe você falhar em cumprir este protocolo, ativos de guerra serão ativados para garantir os protocolos de punição contra seu império.§!"
 fallen_machine_empire.61.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.62.a:0 "Finalmente!"
 fallen_machine_empire.62.desc:0 "Protocolo de custódia 955-1 atingido. [Root.GetName] foi capaz de cortar os atos agressivos. Aprimorando status do [Root.GetName] de provavelmente compromissado para não-compromissado. Desativando protocolos de conformidade. Continuando com as operações normais."
 fallen_machine_empire.62.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.63.a:0 "Oh-oh..."
 fallen_machine_empire.63.desc:0 "Protocolo de custódia 955-1 sem sucesso. [Root.GetName] não foi capaz de cortar os atos agressivos. Restrições de ética foram retiradas. Protocolos de punição ativados. Preparando para mobilização de ativos de guerra..."
 fallen_machine_empire.63.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.71.a:0 "Isso não é bom..."
 fallen_machine_empire.71.desc:0 "Protocolo de custódia 955-2 ativado. Mensagem abaixo: Atenção, [Root.GetSpeciesName]. Sua civilização está fadada a ser comprometida pela §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! influência. Para cortar sua expansão, ativamos protocolos de conformidade. Retire-se de colonizar novos planetas por um período de §Y10§! anos padrão. §RSe você falhar em cumprir este protocolo, ativos de guerra serão ativados para garantir os protocolos de punição contra seu império.§!"
 fallen_machine_empire.71.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.72.a:0 "Finalmente!"
 fallen_machine_empire.72.desc:0 "Protocolo de custódia 955-2 atingido. [Root.GetName] foi capaz de cortar a expansão. Aprimorando status do [Root.GetName] de provavelmente compromissado para não-compromissado. Desativando protocolos de conformidade. Continuando com as operações normais."
 fallen_machine_empire.72.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.73.a:0 "Oh-oh..."
 fallen_machine_empire.73.desc:0 "Protocolo de custódia 955-2 sem sucesso. [Root.GetName] foi incapaz de cortar a expansão. Restrições de ética foram retiradas. Protocolos de punição ativados. Preparando-se para mobilização de ativos de guerra..."
 fallen_machine_empire.73.name:0 "Comunicação do §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire_angry_task_tooltip:0 "O §H[FallenEmpireTaskOrigin.GetName]§! provavelmente reagirá de maneira negativa à nossa recusa."
 fallen_machine_empire_happy_task_tooltip:0 "O §H[FallenEmpireTaskOrigin.GetName]§! pode reagir de maneira positiva ao nosso sucesso."
 fallen_machine_empire_happy_tooltip:0 "O §H[FallenEmpireTaskOrigin.GetName]§! pode reagir de maneira positiva à nossa aceitação."
