 galactic_features.361.a.phobe:0 "Nojento."
 galactic_features.361.a.spiri:0 "Que o Divino nos proteja."
 galactic_features.361.a.tooltip:0 "§RNuvem do Vazio§! Gerada no §Ysistema [From.From.From.GetStarName]§!."
 galactic_features.361.a:0 "Assustador."
 galactic_features.361.desc:0 "Após a destruição de nossa frota no sistema [From.From.From.GetStarName], a Nuvem do Vazio local parece ter acumulado material suficiente a partir dos destroços para passar pelo que pode ser descrito como uma forma de mitose em um nível macro - reprodução assexuada.\n\nAgora existe mais uma Nuvem do Vazio aterrorizando [From.From.From.GetStarName]."
