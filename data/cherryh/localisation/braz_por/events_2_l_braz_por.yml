 uplift.6000.a:0 "Sim, temos esse conhecimento."
 uplift.6000.b:0 "Algo para ter em mente no futuro."
 uplift.6000.desc:0 "O [Root.GetName] relata que a espécie dominante em [From.GetName] é uma raça de serpentes um tanto grandes, que chegaram ao topo da cadeia alimentar devido à sua grande inteligência, apesar de animalesca.\n\nO Oficial Científico [Root.GetLeaderName] diz ter muitas semelhanças entre o seu estado e os estágios mais finais da evolução [Root.Owner.GetSpeciesName], antes de nos tornarmos sencientes.\n\nTalvez sejamos capazes de melhorar estes seres menores, usando a tecnologia correta."
 uplift.6000.name:0 "Serpentina"
 uplift.6001.desc:0 "Sucesso!\n\nOs [From.GetName] nativos a [This.GetName] foram melhorados para se tornarem cidadãos do [This.Owner.GetName]."
 uplift.6001.name:0 "Serpentoides Melhorados"
 uplift.6010.desc:0 "Uma espécie nativa a [From.GetName] atingiu, de acordo com o [Root.GetName] que está orbitando o planeta, um domínio inicial dos pequenos pedaços de terra do planeta, bem como dos vastos oceanos.\n\nO Oficial Científico [Root.GetLeaderName] propõe que deveríamos monitorar o seu desenvolvimento de perto, e talvez até ajudá-los, se possível."
 uplift.6010.name:0 "Erguer-se Acima das Águas"
 uplift.6011.a:0 "O [This.Owner.GetName] dá as boas-vindas a eles."
 uplift.6011.desc:0 "Nossos esforços para acelerar a evolução do [From.GetName] para uma trajetória favorável foram tremendamente bem-sucedidos. Programas educacionais estão sendo colocados para os espécimes - indivíduos, agora - nascidos após a melhoria, e seus anciãos estão se mostrando receptivos ao condicionamento psico-genético."
 uplift.6011.name:0 "Melhoria Bem-Sucedida"
 uplift.6020.desc:0 "A espécie dominante em [From.GetName] possui uma inteligência incomum. O Oficial Científico [Root.GetLeaderName] do [Root.GetName] está convencido de que a evolução dessas criaturas pode ser acelerada ao aplicar a tecnologia correta."
 uplift.6020.name:0 "Espécie Melhorável Encontrada"
 uplift.6021.desc:0 "Sucesso!\n\nOs [From.GetName] nativos a [This.GetName] foram melhorados para se tornarem cidadãos do [This.Owner.GetName]."
 uplift.6021.name:0 "Melhoria Bem-Sucedida"
 uplift.6030.desc:0 "Criaturas fascinantes andam pelas planícies e costas de [From.GetName]. O [Root.GetName] relata que as formas de vida estão usando ferramentas, ainda primitiva, e podem ter o potencial para eventualmente atingirem a senciência.\n\nO Oficial Científico [Root.GetLeaderName] ressalta que encontrar vida alienígena neste estado é uma oportunidade rara e devemos prestar atenção especial neles - talvez até melhorá-los para se tornarem nossos súditos."
 uplift.6030.name:0 "Terra Firma"
 uplift.6031.desc:0 "A espécie dominante em [Root.GetName], o [From.GetName], foi melhorada. Somente pequenas alterações genéticas foram necessárias para liberar o potencial inerente deles para uma habilidade cognitiva e destreza manual altamente melhoradas, e pequenos implantes cibernéticos compensam a diferença para as gerações mais velhas."
 uplift.6031.name:0 "Melhoria Bem-Sucedida"
 uplift.6040.desc:0 "A densa folhagem tropical de [From.GetName] esconde o que o Oficial Científico [Root.GetLeaderName] do [Root.GetName] chama de 'proto-civilização.'\n\nOs seres que compõem essa proto-civilização ainda estão muito atrás na curva evolutiva para sequer serem chamados de primitivos, mas sua ordem social parece ser sustentada pelo início de linguagem inteligível e pensamento abstrato.\n\nO Oficial Científico [Root.GetLeaderName] sugere que essas criaturas em particular podem ser cobaias adequadas para tecnologias voltadas a induzir evolução rápida."
 uplift.6040.name:0 "Bem-vindo à floresta"
 uplift.6041.desc:0 "O [From.GetName] foi melhorado com sucesso para se tornarem cidadãos produtivos do [Root.Owner.GetName] e habitantes de nossa colônia no planeta tropical [Root.GetName]."
 uplift.6041.name:0 "Melhoria Bem-Sucedida"
 uplift.6050.desc:0 "Algumas espécies prosperam em ambientes rigorosos, tal como a biosfera gelada de [From.GetName].\n\nO Oficial Científico [Root.GetLeaderName] está bem interessado em um dos tipos de criatura que desliza pela face do planeta, e é da teoria que eles podem atingir a senciência com um empurrãozinho na direção certa."
 uplift.6050.name:0 "Desertos Congelados"
 uplift.6051.desc:0 "O [From.GetName] agora são sencientes, e bem inteligentes até.\n\nEles, e o seu planeta natal [Root.GetName], agora estão sob o domínio do [Root.Owner.GetName]."
 uplift.6051.name:0 "Melhoria Bem-Sucedida"
 uplift.6060.desc:0 "O clima abaixo de zero de [From.GetName] não contribui muito para a vida inteligente, ou qualquer vida.\n\nEntretanto, algumas espécies evoluíram para suportar e dominar este ambiente, e o Oficial Científico [Root.GetLeaderName] está interessado em ver até onde esses seres vão, dada a introdução de alguns fatores externos..."
 uplift.6060.name:0 "Uma Espécie feita de Gelo e Gelo"
 uplift.6061.desc:0 "O [From.GetName], surgidos a partir das planícies geladas em [Root.GetName], atingiram a senciência com a ajuda [Root.Owner.GetSpeciesName].\n\nEles se juntaram a nossa colônia no seu planeta nativo de [Root.GetName] como membros produtivos da sociedade [Root.Owner.GetName]."
 uplift.6061.name:0 "Melhoria Bem-Sucedida"
 uplift.6070.desc:0 "Correndo pelas areias de [From.GetName], um conjunto especial de formas de vida exibem muitos traços que acreditamos serem benéficos à evolução de faculdades mentais maiores e eventualmente, a senciência.\n\nApesar de o desenvolvimento da espécie ter atingido o seu auge há alguns milênios, talvez sejamos capazes de fornecer um ímpeto tecnológico para a evolução."
 uplift.6070.name:0 "Areias Movediças"
 uplift.6071.desc:0 "O [From.GetName] agora representam um testemunho vivo à força tecnológica e científica do [Root.Owner.GetName]."
 uplift.6071.name:0 "Melhoria Bem-Sucedida"
 uplift.6080.desc:0 "Uma espécie nativa a [From.GetName] atingiu, de acordo com o [Root.GetName] que está orbitando o planeta, um domínio inicial do planeta.\n\nO Oficial Científico [Root.GetLeaderName] propõe que deveríamos monitorar o seu desenvolvimento de perto, e talvez até ajudá-los, se possível."
 uplift.6080.name:0 "Espécie Pré-Senciente Encontrada"
 uplift.6081.desc:0 "O [From.GetName] agora representam um testemunho vivo à força tecnológica e científica do [Root.Owner.GetName]."
 uplift.6081.name:0 "Melhoria Bem-Sucedida"
 uplift.6090.desc:0 "Apesar de o planeta ser proibitivamente irradiado, pelo menos uma forma de vida avançada prospera em [From.GetName]. De natureza artrópode, o Oficial Científico [Root.GetLeaderName] relata que as criaturas exibem habilidades coletivas de tomada de decisão impressionantes, e que estímulos externo podem levá-los a alturas revolucionárias."
 uplift.6090.name:0 "Rastejando na Face do Planeta"
 uplift.6091.desc:0 "O [From.GetName] se ergueram, a partir das origens mais humildes, para se juntar ao [Root.Owner.GetName]."
 uplift.6091.name:0 "Melhoria Bem-Sucedida"
 uplift.7000.desc:0 "O [From.From.From.GetName] está entre nós há alguns dias já.\n\nTudo está bem no planeta [From.GetName]."
 uplift.7000.name:0 "Melhorar, Continuar"
 uplift.7010.desc:0 "A integração do [From.From.From.GetName] que melhoramos está indo melhor do que esperávamos, mas não tão bem quando queríamos.\n\nApesar de nossos esforços para amaciar a psicologia deles, o [From.From.From.GetName] ainda briga ocasionalmente com a forma que fazemos as coisas no [From.Owner.GetName]."
 uplift.7010.name:0 "Um Início Turbulento"
 uplift.7200.a:0 "Nada sairá disso."
 uplift.7200.b.tooltip:0 "O [From.From.From.GetName] ganha a Ética §YEspiritualista§!."
 uplift.7200.b:0 "Deixem-nos com os seus mistérios."
 uplift.7200.c.tooltip:0 "O [From.From.From.GetName] ganha a Ética §YMaterialista§!."
 uplift.7200.c:0 "Corrija-os de qualquer forma necessária."
 uplift.7200.desc:0 "Um grupo estatisticamente significativo de cidadãos [From.From.From.GetName] parece insatisfeitos com nossos ensinamentos da natureza do cosmo.\n\nUm indivíduo ou grupo desconhecido entre eles está circulando um livro falso que relata importância indevido ao [From.From.From.GetName] e sua melhoria do [Root.Owner.GetName]."
 uplift.7200.name:0 "Olhando para Dentro"
 uplift.7205.a:0 "Muito bem."
 uplift.7205.b.tooltip:0 "O [From.From.From.GetName] ganha a Ética §YPacifista§!."
 uplift.7205.b:0 "A coragem de suas convicções deve ser comemorada."
 uplift.7205.c.tooltip:0 "O [From.From.From.GetName] ganha a Ética §YMilitarista§!."
 uplift.7205.c:0 "Eles devem aprender que o fantasma da guerra paira sobre todos nós."
 uplift.7205.desc:0 "Algumas questões surgiram em [Root.GetName] como o resultado da aversão da população do [From.From.From.GetName] às armas. Um representante fez um pedido formal para criar zonas desmilitarizadas claramente delineadas."
 uplift.7205.name:0 "Opositores Conscientes"
 uplift.7210.a:0 "Entendo..."
 uplift.7210.b.tooltip:0 "O [From.From.From.GetName] ganha a Ética §YXenófilo§!."
 uplift.7210.b:0 "O que é alienígena a nós é simplesmente uma oportunidade disfarçada."
 uplift.7210.c.tooltip:0 "O [From.From.From.GetName] ganha a Ética §YXenófobo§!."
 uplift.7210.c:0 "Eles estão certos em temer o desconhecido."
 uplift.7210.desc:0 "De acordo com relatos, cidadãos [From.From.From.GetName] recém melhorados em [Root.GetName] estão ansiosos enquanto seus professores [Root.Owner.GetSpeciesName] levantam a probabilidade de contato com entidades ainda desconhecidas dos confins do espaço."
 uplift.7210.name:0 "Perigo Estranho"
 uplift.7215.a:0 "Fascinante."
 uplift.7215.b.tooltip:1 "O [From.From.From.GetName] ganha a Ética §YAutoritário§!."
 uplift.7215.b:0 "Que os [From.From.From.GetName] se encontrem, um no outro."
 uplift.7215.c.tooltip:1 "O [From.From.From.GetName] ganha a Ética §YIgualitário§!."
 uplift.7215.c:0 "Auto-realização somente vem através da independência."
 uplift.7215.desc:0 "Enquanto o [Root.Owner.GetName] fornece uma estrutura sólida sob a qual a sua ordem interna deve ser modelada, talvez não seja necessariamente o que é mais adequado ao [From.From.From.GetName] melhorado.\n\nSua ascensão súbita para se tornarem nossos pares intelectuais os roubou de milênios de desenvolvimento societário e cultural em potencial. Talvez, como o resultado disso, a ordem social [From.From.From.GetName] está em estado de constante mudança; um dia a unidade familiar é de suma importância, e no próximo os líderes comunitários clamam por uma dissolução de todos os laços de clãs."
 uplift.7215.name:0 "Fissão Familiar"
 uplift.7500.desc:0 "Diversos indivíduos que pertencem à população pré-senciente, nativa de [From.GetName] de alguma forma adentraram um complexo seguro nos arredores de nossa colônia. Eles foram expulsos dentro de horas, mas não sem antes danificar seriamente diversos link interestelares dedicados à transferência de moedas.\n\nTemo que tenhamos perdidos diversas centenas de Créditos no éter."
 uplift.7500.name:0 "Cadeia Bifurcada"
 uplift.7510.a.tooltip:0 "Os cientistas locais não ficarão felizes com isso.\n"
 uplift.7510.a:0 "Ignore os vaidosos e sua pompa."
 uplift.7510.b.tooltip:0 "Os locais não ficarão felizes com isso.\n"
 uplift.7510.b:0 "Aceitaremos suas demandas."
 uplift.7510.c.tooltip:0 "§YSeu Império§! ganha a ética §YXenófobo Fanático§!." \n"
 uplift.7510.c:0 "Ética? Pouco nos importamos com o destino de seres menores."
 uplift.7510.desc:0 "Xeno-pesquisadores em [Root.GetName] publicaram uma carta aberta exigindo que a legislação local que restringe experimentos em espécies alienígenas próximas a senciência seja relaxada.\n\nEles defendem de maneira convincente os benefícios científicos, e alertam que a produção da comunidade cientifica inteira em [Root.GetName] sofrerá, a não ser que as leis sejam revisadas.\n\nA ética de tudo isso permanece questionável."
 uplift.7510.name:0 "In Vivo"
 uplift.7520.a.tooltip:0 "As criaturas indígenas não atrapalharão os colonizadores novamente.\n"
 uplift.7520.a:0 "Afaste-os. Gentilmente, se possível."
 uplift.7520.b.tooltip:0 "As criaturas grotescas não atrapalharão os colonizadores novamente.\n"
 uplift.7520.b:0 "Mande uma mensagem violenta a esses animais."
 uplift.7520.c:0 "Tente descobrir para onde eles estão indo."
 uplift.7520.desc:0 "Os nativos quase sencientes de [Root.GetName] estão causando um tumulto nos arredores de nossa colônia. Algo na presença contínua do [Root.Owner.GetName] aqui visivelmente os agita, enquanto bandos deles correm entre as fronteiras nos assentamentos e um ponto desconhecido no leste."
 uplift.7520.name:0 "Inquietação"
 uplift.7525.desc:0 "Um grupo de xenólogos saiu da colônia junto com um contingente militar, rastreando os movimentos das formas de vida nativas.\n\nO que eles encontraram foram os restos de uma antiga nave semeadores, evidentemente o núcleo de alguma civilização primitiva pequena, muito tempo depois que ela decaiu ao nada.\n\nA espécie nativa dominante de [Root.GetName] parece ter sido o produto de um programa antigo de manipulação genética ou semeadura; dadas as estruturas ao redor da nave semeadora, eles já foram distintivamente tribais, com uma inteligência maior e até uma linguagem escrita rudimentar.\n\nNão conseguimos imaginar o que causou a desevolução de toda a espécie, mas o comportamento deles faz mais sentido agora. Em um nível instintivo, eles reconhecem a nós [Root.Owner.GetSpeciesNamePlural] como similares aos seus melhoradores originais das estrelas. Talvez nossa sociedade ordenada clame por um impulso incutido a ordenar, afogado pela sua natureza mais básica.\n\nTalvez possamos até aliviar sua ansiedade evolucionária ao melhorá-los ao nosso nível, mas, por ora, ganhamos conhecimentos valiosos sobre a manipulação de orgânicos por culturas espaciais antigas."
 uplift.7525.name:0 "Perdidos e esquecidos"
 war_in_heaven.11.a:0 "Veremos..."
 war_in_heaven.11.desc:0 "A guerra entre os impérios precursores terminou com a destruição de um dos combatentes - mas não devido ao seu antigo rival. Se foi devido à guerra que os enfraqueceu ou simplesmente devido à força das raças mais jovens, a destruição de um império precursor pelas mãos daqueles supostos inferiores mudou a situação consideravelmente.. Agora a questão permanece - o §H[RemainingAwakened.GetName]§! conseguirá evitar o destino do seu inimigo antigo, ou esta derrota sinaliza o início de uma nova era na galáxia?"
 war_in_heaven.11.name:0 "Império Precursor Derrotado"
 war_in_heaven.13.a:0 "Lideraremos esta liga!"
 war_in_heaven.13.b:0 "Não, é simplesmente perigoso demais."
 war_in_heaven.13.desc:0 "Nem todas as raças mais jovens escolheram se juntar a um dos dois lados na guerra devastadora entre os impérios precursores. Algumas, como nós, permaneceram neutras, mas estão diante da possibilidade de enfrentar a ameaça precursora sozinhos, caso a ameaça venha para estes lados. Fomos contactados por representantes de outros impérios sobre a possibilidade de criarmos uma §HLiga de Potências Não-Alinhadas§! com o objetivo explícito de opor ambos os lados na guerra. Devido ao nosso poderio militar e à nossa influência, solicitaram que liderássemos esta liga. Aceitar este pedido significaria quase que certamente uma guerra com os impérios precursores, mas pelo menos teríamos aliados ao nosso lado em vez de enfrentá-los sozinhos."
 war_in_heaven.13.name:0 "A Liga de Potências Não-Alinhadas"
 war_in_heaven.15.a:0 "Ficaremos felizes em tê-los!"
 war_in_heaven.15.b:0 "Não, não precisamos deles!"
 war_in_heaven.15.desc:0 "O §H[From.GetName]§! solicitou formalmente para se juntar à §HLiga de Potências Não-Alinhadas§!."
 war_in_heaven.15.name:0 "Pedido de Membresia na Liga"
 war_in_heaven.16.a:0 "Saiam da nossa galáxia. Os dois!"
 war_in_heaven.16.desc:0 "Não demorou muito para os precursores notarem a §HLiga de Potências Não-Alinhadas§!. Representantes das duas potências em guerra vieram até [Root.Capital.GetName] exigindo a dissolução da liga, e que os seus membros escolham lados na guerra. Naturalmente, recusamos, e a partir desta manhã estamos em estado de guerra com o §H[FirstAwakened.GetName]§! e o §H[SecondAwakened.GetName]§!."
 war_in_heaven.16.name:0 "Guerra com os Despertados"
 war_in_heaven.18.a:0 "Esta será a era do [Root.GetName]."
 war_in_heaven.18.desc:0 "Após um longo e sangrento conflito, a guerra que começou como uma batalha entre dois impérios precursores terminou com a destruição dos dois pelas raças mais jovens. Mesmo com toda sua potência tecnológica antiga, a arrogância e inflexibilidade destes antigos gigantes mostrou ser sua fraqueza, e agora eles se foram, reduzidos a pouco mais do que outro conjunto de ruínas despedaçadas do passado. Uma nova era surge na galáxia, e a partir de agora o destino das raças mais jovens cabe totalmente a elas próprias."
 war_in_heaven.18.name:0 "A Queda dos Despertados"
 war_in_heaven.19.a:0 "Juntaremo-nos a esta liga!"
 war_in_heaven.19.b:0 "Não, é simplesmente perigoso demais."
 war_in_heaven.19.desc:0 "Nem todas as raças mais jovens escolheram se juntar a um dos dois lados na guerra devastadora entre os impérios precursores. Algumas, como nós, permaneceram neutras, mas estão diante da possibilidade de enfrentar a ameaça precursora sozinhos, caso a ameaça venha para estes lados. Uma §HLiga de Potências Não-Alinhadas§! foi formada sob a liderança do §H[From.GetName]§! com o objetivo explícito de se opor a ambos os lados da guerra. Juntar-se a esta liga significaria quase que certamente uma guerra com os impérios precursores, mas pelo menos teríamos aliados ao nosso lado em vez de enfrentá-los sozinhos."
 war_in_heaven.19.name:0 "A Liga de Potências Não-Alinhadas"
 war_in_heaven.2.a:0 "O que isso significa para todos nós?"
 war_in_heaven.2.desc:0 "O retorno dos §H[FirstSleeper.GetSpeciesName]§! ao cenário galático não passou despercebido pelos demais Impérios Caídos em nossa galáxia. Os §H[From.GetSpeciesName]§! pareceram especialmente agitados pelas notícias. Parece que estes dois precursores são antigos rivais, e apesar de as razões para sua rivalidade ter desaparecido na história, o repentino despertar do §H[FirstSleeper.GetName]§! reavivou animosidades antigas e resultou em uma contra-reação. O §H[From.GetName]§! acordou para enfrentar seus rivais antigos, com a galáxia inteira como seu campo de batalha."
 war_in_heaven.2.name:0 "Rivais Antigos"
 war_in_heaven.20.a:0 "Para a vitória e liberdade!"
 war_in_heaven.20.desc:0 "Fomos aceitos na §HLiga de Potências Não-Alinhadas§! pelo §H[From.GetName]§!, and agora estamos juntos contra a ameaça precursora."
 war_in_heaven.20.name:0 "Pedido de Membresia na Liga Aceito"
 war_in_heaven.21.a:0 "Isso não é bom..."
 war_in_heaven.21.desc:0 "Nosso pedido para entrar na §HLiga de Potências Não-Alinhadas§! foi recusado pelo §H[From.GetName]§!, e agora estamos sozinhos contra a ameaça precursora."
 war_in_heaven.21.name:0 "Pedido de Membresia na Liga Recusado"
 war_in_heaven.22.a:0 "Uma ação corajosa."
 war_in_heaven.22.desc:0 "Nem todas as raças mais jovens escolheram se juntar a um dos dois lados na guerra devastadora entre os impérios precursores. Algumas, como nós, permaneceram neutras, mas estão diante da possibilidade de enfrentar a ameaça precursora sozinhas, caso a ameaça venha para estes lados. Uma §HLiga de Potências Não-Alinhadas§! foi formada sob a liderança do §H[From.GetName]§! com o objetivo explícito de se opor a ambos os lados da guerra."
 war_in_heaven.22.name:0 "A Liga de Potências Não-Alinhadas"
 war_in_heaven.4.a:0 "Ficaremos com o [FirstSleeper.GetName]."
 war_in_heaven.4.b:0 "O [From.GetName] possui nossa aliança."
 war_in_heaven.4.c:0 "Não tomaremos partido neste conflito."
 war_in_heaven.4.d:0 "Como nação súdita, não cabe a nós decidir."
 war_in_heaven.4.desc:0 "Desde o despertar do §H[FirstSleeper.GetSpeciesName]§! e de seus antigos rivais §H[From.GetSpeciesName]§!, os dois gigantes estão em constante disputa, envolvendo-se em conflitos e buscando influência, sondando a força um do outro. Isso resultou em uma série de confrontos rápidos, que finalmente eclodiram em uma batalha aberta entre uma frota [FirstSleeper.GetSpeciesName] e seus adversários [From.GetSpeciesName] em um sistema remoto. Agora o conflito escalou para uma guerra completa entre o §H[FirstSleeper.GetName]§! e o §H[From.GetName]§!.\n\nCada lado mandou um representante para as raças mais jovens, prometendo grandes recompensas para aqueles que se juntarem a eles na guerra e terríveis punições para aqueles que decidirem enfrentá-los. Escolher qualquer um dos lados neste conflito significa abrir mão de nossa independência, mas manter-se neutro pode ser ainda mais perigoso, a não ser que encontremos outros impérios neutros para ficarem ao nosso lado."
 war_in_heaven.4.name:0 "A Guerra no Paraíso"
 war_in_heaven.5.a:0 "A Pax [WarInHeavenWinnerFE.GetSpeciesName] reina."
 war_in_heaven.5.desc:0 "Após um longo e sangrento conflito, o §H[WarInHeavenWinnerFE.GetName]§! saiu como vitorioso na sua guerra contra o §H[WarInHeavenLoserFE.GetName]§!. O império precursor derrotado foi totalmente anexado pelo seu antigo rival, e o §H[WarInHeavenWinnerFE.GetSpeciesName]§! agora permanece triunfante como a potência dominante e incontestável na galáxia.\n\nOs impérios que se aliaram ao §H[WarInHeavenLoserFE.GetName]§! agora estão sem a proteção dos seus antigos mestres e foram arrancados de diversos planetas que foram dados aos impérios que apoiaram os vencedores.\n\nPor ora, uma paz inquieta reina sobre a galáxia, mas quanto tempo esta paz durará?"
 war_in_heaven.5.name:0 "O Fim da Guerra nos Céus"
 war_in_heaven.6.a:0 "Isso é infeliz, mas pelo menos ganhamos."
 war_in_heaven.6.desc:0 "Após um longo e sangrento conflito, o §H[WarInHeavenWinnerFE.GetName]§! saiu como vitorioso na sua guerra contra o §H[WarInHeavenLoserFE.GetName]§!. O império precursor derrotado foi totalmente anexado pelo seu antigo rival, e o §H[WarInHeavenWinnerFE.GetSpeciesName]§! agora está triunfante como a potência dominante e inquestionável da galáxia.\n\nApesar de termos apoiado o lado vencedor, nossos lordes supremos não nos acharam dignos de uma recompensa na forma de planetas, ou por que não há mundos adequados próximos para nos serem cedidos, ou simplesmente por que falhamos em merecê-los."
 war_in_heaven.6.name:0 "A Guerra nos Céus Termina - Vitória"
 war_in_heaven.7.a:0 "Uma recompensa merecida!"
 war_in_heaven.7.desc:0 "Após um longo e sangrento conflito, o §H[WarInHeavenWinnerFE.GetName]§! saiu como vitorioso na sua guerra contra o §H[WarInHeavenLoserFE.GetName]§!. O império precursor derrotado foi totalmente anexado pelo seu antigo rival, e o §H[WarInHeavenWinnerFE.GetName]§! agora permanece triunfante como a potência dominante e inquestionável na galáxia.\n\nComo apoiadores do lado vencedor, nosso lorde supremo achou adequado nos recompensar com planetas tomados de nossos inimigos derrotados."
 war_in_heaven.7.name:0 "A Guerra nos Céus Termina - Vitória"
 war_in_heaven.8.a:0 "Misericória, pelo menos."
 war_in_heaven.8.desc:0 "Após um longo e sangrento conflito, o §H[WarInHeavenWinnerFE.GetName]§! saiu como vitorioso na sua guerra contra o §H[WarInHeavenLoserFE.GetName]§!. O império precursor derrotado foi totalmente anexado por seu antigo rival, e o §H[WarInHeavenWinnerFE.GetName]§! agora permanece triunfante como a potência dominante e inquestionável na galáxia.\n\nApesar de apoiarmos a potência derrotada, os vitoriosos foram misericordiosos o suficiente e decidiram não tirar planetas de nós - talvez porque eles não acharam que merecemos ser punidos ou simplesmente por não terem interesse imediato em nosso território."
 war_in_heaven.8.name:0 "A Guerra nos Céus Termina - Derrota"
 war_in_heaven.9.a:0 "Um dia negro para todos nós."
 war_in_heaven.9.desc:0 "Após um longo e sangrento conflito, o §H[WarInHeavenWinnerFE.GetName]§! saiu como vitorioso na sua guerra contra o §H[WarInHeavenLoserFE.GetName]§!. O império precursor derrotado foi totalmente anexado pelo seu antigo rival, e o §H[WarInHeavenWinnerFE.GetName]§! agora permanece triunfante como a potência dominante e inquestionável na galáxia.\n\nComo apoiadores do lado derrotado, perdemos planetas para o vencedor, que sem dúvida os cederá como recompensa aos impérios que os apoiaram."
 war_in_heaven.9.name:0 "A Guerra nos Céus Termina - Derrota"
 wrecked_fleet_chain_desc:0 "Há milênios, a traição fez com que uma frota de naves aliadas virassem uma contra a outra. Com disparos rápidos direcionados a sistemas críticos e pontos fracos conhecidos no projeto dos cascos, as frotas anteriormente aliadas foram varridas com uma eficiência implacável, supostamente deixando os cascos despressurizados das naves quase intactos.\n\nAdquirimos informação suficiente para modelar a deriva lenta desse cemitério de naves pelo cosmo."
 wrecked_fleet_chain_title:0 "Campo de Batalha à Deriva"
 wrecked_fleet_poi_desc:0 "Calculamos a posição atual do campo de batalha à deriva como estando em algum lugar no sistema indicado. Seria prudente investigar o local, dada a oportunidade."
 wrecked_fleet_poi_title:0 "Localização Projetada"
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§! ficará muito nervoso, e provavelmente nos atacará."
