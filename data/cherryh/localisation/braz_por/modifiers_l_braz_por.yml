 stone_age_civilization:0 "Primitivos da Idade da Pedra"
 stone_age_civilization_desc:0 "Este mundo é o lar de uma proto-civilização primitiva da Idade da Pedra. Podemos aprender muito ao estudar a sociedade dessa espécie alienígena que está se desenvolvendo."
 dead_creatures:0 "Criaturas Espaciais Mortas"
 dead_creatures_desc:0 "Este gigante gasoso serviu como um cemitério antigo para uma espécie de criaturas espaciais. Muitos cadáveres ainda podem ser encontrados na órbita, oferecendo uma pesquisa valiosa."
 starship_graveyard:0 "Cemitério de Naves Estelares"
 starship_graveyard_desc:0 "Uma grande batalha ocorreu na órbita deste mundo há milênios, e a superfície ainda está cheia dos destroços de antigas naves estelares. Estudar seus projetos avançados resultará em conhecimento valioso."
 organic_starship:0 "Nave Estelar Orgânica"
 organic_starship_desc:0 "Um tipo de nave estelar orgânica caiu neste mundo há mais de três bilhões de anos. Apesar de restarem somente os ossos, este local oferece uma abundância de oportunidades de pesquisa."
 abandoned_cities:0 "Cidades Abandonadas"
 abandoned_cities_desc:0 "Os habitantes originais deste mundo desapareceram misteriosamente, deixando para trás suas cidades e infraestrutura quase intactas. Isso fará o desenvolvimento de uma colônia em potencial bem mais fácil."
 subterranean_ocean:0 "Oceano Subterrâneo"
 subterranean_ocean_desc:0 "Há um grande oceano aquecido por aberturas hidrotérmicas escondidas abaixo da camada de gelo deste mundo. Ele está cheio de vida, e muito pode ser aprendido ao estudar estes organismos únicos."
 colony_enclaves:0 "Enclaves Fortificados"
 colony_enclaves_desc:0 "A colônia neste mundo é limitada a diversos enclaves fortificados. Uma proto-civilização indígena da Idade da Pedra foi deixada em paz para se desenvolver de maneira independente na terra restante."
 primitive_reservation:0 "Reserva Alienígena"
 primitive_reservation_desc:0 "Uma parte deste mundo foi transformada em uma reserva fechada para uma proto-civilização indígena da Idade da Pedra. Isto limitou de certa forma a terra e os recursos disponíveis a colonizadores."
