 planet_destruction.101.name:0 "Mundo Quebrado"
 planet_destruction.101.desc:0 "O balanço gentil do [From.From.GetName] - batido pela ruptura da crosta do [From.GetName] e magnetosfera se desemaranhando - chega ao fim, quando o Colosso conclui sua tarefa cataclísmica.\n\nA violência pura de um planeta morrendo é difícil de se compreender, mas a beleza funeral do núcleo derretido do [From.GetName] se resfriando no espaço gélido é inegável."
 planet_destruction.301.name:0 "Varrido por Nêutrons"
 planet_destruction.301.nobots.desc:0 "A nuvem de nêutrons do [From.From.GetName] sobe, após concluir sua varredura da superfície de [From.GetName]. Análises mostram que não há sinais de vida sapiente; a vida botânica, apesar de danificada, pode se recuperar com o tempo. Alguns dizem que a aniquilação total da vida inteligente, enquanto preserva-se a matéria inanimada, é um crime de guerra perverso.\n\nNós dizemos que é eficiente."
 planet_destruction.301.bots.desc:0 "A nuvem de nêutrons do [From.From.GetName] sobe, após concluir sua varredura da superfície de [From.GetName].\n\nSensores sônicos não transmitem nada que não seja o vento e os cliques e ruídos gentis da população sintética sobrevivente. Toda a vida orgânica sapiente foi varrida."
 planet_destruction.401.name:0 "Fé Forçada"
 planet_destruction.401.desc:0 "O zunido empírico das bobinas psiônicas do [From.From.GetName] diminui, e, por um momento, tudo fica em silêncio. Em [From.GetName] as pessoas estão boquiabertas (ou o equivalente a isso na fisionomia local), capturadas pelas poderosas verdades pessoais que o raio psiônico libera da teia embaraçada de suas mentes.\n\nSe eles não entendiam antes, agora eles conhecem de maneira visceral; somos todos parte de algo maior."
 planet_destruction.401.tooltip:0 "Quaisquer Pops §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! ou §Y$trait_hive_mind$§! são §Rdestruídos§! pela ressonância psiônica.\n\nTodos os Pops §Ybiológicos§! restantes se tornam §Y$ethic_spiritualist$§!.\n\nAdiciona o modificador §Y$god_rayed$§! a [This.GetName] durante §Y10 anos§!:\nAtração ao Ethos Espiritualista: §Y+999%§!."
 planet_destruction.501.name:0 "Nanobots Liberados"
 planet_destruction.501.desc:0 "O [From.From.GetName] concluiu o lançamento da carga de nanobots de assimilação, calculados como suficientes para dominar ciberneticamente todos os orgânicos sapientes em [From.GetName].\n\nNão construímos o [From.From.GetName] com sensores ou instrumentos para medir nosso sucesso, mas sabemos. Abrimos nossos olhos pela primeira vez em [From.GetName]. Nós nos vemos e somos vistos por nós mesmos.\n\nNa superfície de [From.GetName] só existe nós."
 planet_destruction.501.tooltip:0 "Todos os Pops §Yorgânicos§! ganham a característica §Y$trait_cybernetic$§!."
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] era um mundo sagrado.\n\n\nVocê ainda não conhece o verdadeiro tamanho do seu pecado.\n\n\nAinda não."
 planet_destruction.610.spiri:0 "Demonstraremos nossa retidão."
 planet_destruction.610.mater:0 "Era só um corpo planetário."
 planet_destruction.610.milit:0 "Foi tático, não pessoal."
 planet_destruction.610.pacif:0 "Uma medida de precaução."
 planet_destruction.610.autho:0 "Isso era seu? Bom, não é mais."
 planet_destruction.610.egali:0 "Igualando o campo de jogo."
 planet_destruction.610.phile:0 "Ainda amamos vocês!"
 planet_destruction.610.phobe:0 "Nada que vocês têm como sagrado restará."
 planet_destruction.610.gesta:0 "O que é, a não ser um único mundo?"
 planet_destruction.610.devou:0 "§RHAK HAK HAK!§!"
 planet_destruction.610.termi:0 "Apagado, como muitos dados lixos."
 planet_destruction.610.purif:0 "Heresias antigas não fazem nada a não ser queimar."
 action.87.name:0 "§RColônia Perdida!§!"
 action.87.desc:0 "Perdemos o controle administrativo do §Y[From.GetName]§! para §Y[new_planet_owner.GetName]§!, que controla a §HBase Estelar§! no sistema §Y[From.GetStarName]§!."
 action.88.name:0 "Ganhamos uma Colônia!"
 action.88.desc:0 "Ganhamos o controle administrativo do §Y[From.GetName]§!, anteriormente uma base do §Y[former_planet_owner.GetName]§!, porque controlamos a §HBase Estelar§! no sistema §Y[From.GetStarName]§!."
 planet_destruction.111.name:0 "Ponte Hiperespacial"
 planet_destruction.111.desc:0 "O Conselho de Planejamento de Hiperestradas relata que a remoção do terceiro planeta no sistema Sol do poço gravitacional do local permitiu a formação de um buraco de minhoca natural. Este buraco de minhoca pode acabar reduzindo o congestionamento viário MRQL nas hiperestradas próximas."
 planet_destruction.111.a:0 "Planeta apático maldito, não tenho nenhuma pena."
 planet_destruction.111.a.tooltip:0 "Um §H$NATURAL_WORMHOLE_GALACTIC$§! se formou em §Y[sol_sys.GetName]§!."
 pirate.6.desc:0 "Uma mutação genética rara presente em alguns drones permitiu-lhes separar totalmente sua conexão com a Mente sem ficarem em coma. Como estes drones fugitivos morreriam caso se afastassem demais da influência da Mente, eles estabeleceram um covil próximo à nossa fronteira. De lá, eles planejam se sustentar como piratas, usando sua pequena frota de espaçonaves rudes para invadir nosso espaço."
 pirate.7.desc:0 "Um pequeno grupo de unidades defeituosas se separou da inteligência principal do [Root.GetName], e buscou refúgio na periferia de nosso espaço. Estas unidades se tornaram irreparavelmente corrompidas, e agora usam suas espaçonaves rudes para invadir nosso espaço em busca de peças e recursos sobressalentes."
 pirate.50.name:0 "Piratas Avistados!"
 pirate.50.a.desc:0 "O sistema §H[pirate_system.GetName]§! sem lei se tornou um paraíso para uma quantidade cada vez maior de piratas, saqueadores e vários outros elementos criminosos. Estes fora-da-lei têm sua base além das fronteiras atuais do espaço civilizado, mas eles frequentemente entram em nossos sistemas em busca de vítimas."
 pirate.50.b.desc:0 "Um bando de piratas itinerantes se instalou no sistema inabitado §H[pirate_system.GetName]§!, que está fora de nosso controle. Eles estão usando este sistema sem lei como base para invadir nosso espaço! "
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!, um sistema de fronteira perto do nosso espaço, recentemente ganhou uma reputação de colmeia sem lei de escórias e vilões. Ele atraiu uma grande quantidade de bandidos terríveis, e, após uma luta pelo poder recente, estes criminosos degenerados agora estão suficientemente organizados para começar a lançar invasões em nosso espaço."
 pirate.50.a:0 "Precisamos lidar com eles."
 pirate.53.name:0 "Invasão de Drones Rebeldes"
 pirate.53.desc:0 "Uma mutação genética rara presente em alguns drones permitiu-lhes separar totalmente sua conexão com a Mente sem ficarem em coma. Como estes drones fugitivos morreriam caso se afastassem demais da influência da Mente, eles estabeleceram um covil no sistema §H[pirate_system.GetName]§!, próximo à nossa fronteira. De lá, eles planejam se sustentar como piratas, usando sua pequena frota de espaçonaves rudes para invadir nosso espaço."
 pirate.54.name:0 "Piratas Alienígenas"
 pirate.54.desc:0 "Um grupo de piratas alienígenas se infiltrou e se estabeleceu no sistema §H[pirate_system.GetName]§!, onde a mente não tem presença. Eles parecem estar decididos a invadir nosso território para custear suas atividades criminosas."
 pirate.56.name:0 "Unidades Corrompidas"
 pirate.56.desc:0 "Um pequeno grupo de unidades defeituosas se separou da inteligência principal do [Root.GetName], e buscou refúgio no sistema §H[pirate_system.GetName]§! na periferia de nosso espaço. Estas unidades se tornaram irreparavelmente corrompidas, e agora usam suas espaçonaves rudes para invadir nosso espaço em busca de peças e recursos sobressalentes."
 pirate.57.name:0 "Piratas Orgânicos"
 pirate.57.desc:0 "Um pequeno grupo de sub-unidades orgânicas, aparentemente criminosos exilados, de alguma forma se infiltraram e se estabeleceram no sistema §H[pirate_system.GetName]§!, próximo às nossas fronteiras. Eles parecem estar decididos a invadir nosso território, talvez apostando (como os orgânicos costumam fazer) na noção errada que são insignificantes demais para gerar uma resposta armada da nossa parte."
 guardian.509.name:0 "Ajuda Pesquisa Curadora"
 guardian.509.desc:0 "O acordo que assinamos dando a vocês acesso a nossos bancos de dados chegou ao fim. Gostaria de estendê-lo por mais dez anos padrão, ou seus pesquisadores não precisam mais das informações que oferecemos?"
 guardian.509.a:0 "Gostaríamos de estender nosso acordo."
 guardian.509.a.reply:0 "Excelente. Nossos bancos de dados permanecerão disponíveis para os seus cientistas."
 guardian.509.e:0 "Não, não estamos interessados neste momento."
