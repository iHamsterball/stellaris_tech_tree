 apoc.100.a:0 "Entendido."
 apoc.110.name:0 "A Arma Apontada Para a Cabeça do Universo"
 apoc.110.desc:0 "Cientistas líderes em todos os campos concebíveis finalmente concluíram suas propostas para a arma classe §RDestruidora de Planetas§! que estará em nossas primeiras naves tipo Colosso. Podemos selecionar uma proposta para ser desenvolvida juntos com os estágios finais do Projeto Colosso."
 apoc.110.desc.machine:1 "Ciclos de processamento sobressalentes foram estimados e declarados como suficientes para desenvolver uma (1) arma da classe §RDestruidora de Planeta§! para coincidir com a conclusão do §GProjeto Colosso§!.\n\nPriorização necessária."
 apoc.110.desc.hive:0 "Exploramos diversas possibilidades, e agora ficou claro para nós que podemos desenvolver uma arma da classe §RDestruidora de Planetas§! adequada para nossas primeiras naves tipo Colosso. Apesar de podermos seguir outros caminhos depois, só podemos dar atenção para o desenvolvimento de uma arma deste tipo nos estágios finais do Projeto Colosso."
 apoc.110.cracker.tooltip:0 "§RArma Destruidora de Planetas§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§RArma Destruidora de Planetas§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
