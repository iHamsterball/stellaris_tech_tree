 god_rayed_desc:0 "Os efeitos do Forçador Divino permanecem na atmosfera, no solo, na flora e fauna locais."
 uneasy_faith:0 "Fé Inquieta"
 uneasy_faith_desc:0 "A população está de certa forma consciente que o fervor de sua fé não é totalmente sua."
