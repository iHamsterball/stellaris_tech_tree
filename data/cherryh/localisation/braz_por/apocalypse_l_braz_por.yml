 tech_ftl_inhibitor_desc:1 "Projetores de poços de gravidade podem ser usados para criar bolsões localizados de espaço onde a entrada segura no hiperespaço é impossível. A imensa quantidade de poder necessária e o tamanho dos projetores proíbe o seu uso em qualquer coisa menor que uma base estelar."
