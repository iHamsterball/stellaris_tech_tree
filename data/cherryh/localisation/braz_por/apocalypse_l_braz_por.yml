 action.82.name:0 "[From.GetName] Bombardeado"
 action.82.desc:0 "Uma frota que pertence ao §H[From.From.GetName]§! massacrou a população do §H[From.GetName]§!! Após um bombardeio cruel e em massa, todos os centros populacionais na superfície foram sistematicamente varridos, reduzindo o [From.GetPlanetMoon] a um deserto irradiado, quase incapaz de abrigar vida."
 action.82.a:0 "Esta atrocidade deve ser vingada!"
 action.83.desc:0 "Nossas forças relatam que concluíram o bombardeio orbital em §H[From.GetName]§!. Todos os centros populacionais foram sistematicamente erradicados e o [From.GetPlanetMoon] irradiado agora consegue abrigar apenas uma vida mínima."
 bombed_to_tomb_world:0 "§Y[From.GetName] agora é um Mundo Tumba sem população.§!"
