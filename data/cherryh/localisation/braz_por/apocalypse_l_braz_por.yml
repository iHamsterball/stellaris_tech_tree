 apoc.10.name:0 "Portal Reativado"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Nossos cientistas restauraram com sucesso a energia ao Portal antigo no sistema [gateway_system.GetName]! Apesar de sua idade, o dispositivo formou um caminho subespacial estável que é totalmente navegável."
 apoc.10.desc.b:0 "As sondas que enviamos confirmaram que nossa ativação deste Portal restaurou a energia em um segundo dispositivo idêntico. Por enquanto, estes dois portais conectados são os únicos acessíveis a nós, porém mais dispositivos inertes provavelmente podem ser encontrados em outros lugares. No futuro, talvez até consigamos construir Portais inteiramente novos em sistemas de nossa escolha!"
 apoc.10.desc.c:0 "As sondas que enviamos confirmam que este Portal atingiu uma forte conexão com o resto da rede. Nossas naves agora podem viajar através dele para outros Portais ativos, contanto que seus donos não sejam hostis ou tenham fechado suas fronteiras para nós."
 apoc.11.name:0 "Portal Construído"
 apoc.11.desc:0 "No que só pode ser descrito como um triunfo da ciência e da engenharia, concluímos a construção de nosso primeiro Portal operacional no sistema [gateway_system.GetName]! O dispositivo formou um caminho subespacial estável e estabeleceu uma conexão bem-sucedida com o resto da rede de Portais da galáxia."
 colossus_victim:0 "Crise Cívica Colossal"
 colossus_victim_desc:0 "O trauma nacional do ataque Colosso se manifesta em mudanças ideológicas por várias populações."
 edict_make_holy_world:0 "Planeta Sagrado"
 edict_make_holy_world_desc:0 "Buscamos nosso domínio por um §Y$pc_gaia$§! não colonizado para designar como Mundo Sagrado. Contanto que ele permaneça imaculado por mortais e dentro de nossas fronteiras, este planeta sacrossanto nos dará: £unity  §Y$country_resource_unity_mult$§! §G+10%§!."
 apoc.200.name:0 "Candidato a Mundo Sagrado"
 apoc.200.desc:0 "Em cooperação com especialistas teológicos, diversos áugures confirmaram independentemente que §Y[holy_target.GetName]§! no sistema [holy_target.GetStarName] é digno de veneração particular.\n\nO reconhecimento oficial certamente impulsionará a apreciação do público sobre este mundo místico."
 apoc.200.a:0 "Que [holy_target.GetName] seja sagrado."
 apoc.200.a.tooltip:0 "Modificador §Y$holy_player_planet$§! adicionado"
 apoc.201.name:0 "Nenhum Candidato a Mundo Sagrado Encontrado"
 apoc.201.desc:0 "Nossos principais áugures fizeram um relatório dizendo que nenhum nexo espiritual foi encontrado entre os planetas no nosso Império."
