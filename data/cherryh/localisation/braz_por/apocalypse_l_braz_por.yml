 apoc.100.desc.pacif:0 "Com a volta da teoria da dissuasão na moda entre os principais cientistas políticos em [Root.Capital.GetName], o Projeto Colosso é apresentado como a dissuasão definitiva; uma arma para ultrapassar até mesmo a classe de nave Titã. Apesar de as naves Colosso propostas carregarem armas capazes de destruição planetária completa, utilizaremos elas com um método menos violento (mas não menos permanente) de resolução de conflitos.\n\nSe um inimigo hipotético não encerrar sua agressão com relação a nós ou a nossos aliados, devemos simplesmente §Robrigá-los§!."
 apoc.100.desc.milit:0 "Até então falado apenas de maneira secreta, e antes disso somente em sussurros nos corredores mais labirínticos de instalações militares semi-independentes, o Projeto Colosso agora desfruta de sanção oficial. Possivelmente a maior inovação militar que a galáxia verá, o Projeto Colosso junta o desenvolvimento de uma plataforma de armas §RMatadora de Planetas§! com uma configuração de casco Colosso para carregá-la. As naves Colosso provavelmente precisarão de escolta, já que as exigências projetadas de uma arma Matadora de Planetas são maiores que a de qualquer outro armamento.\n\nMesmo assim, o Colosso, assim que desenvolvido, promete ser talvez a força mais destrutiva na galáxia."
 apoc.100.desc.phobe:0 "O Projeto Colosso está sendo visto como o avanço mais importante na luta contínua contra os alienígenas miseráveis que habitam a galáxia como pragas. Como foi projetado, uma nave Colosso é uma moldura gigantesca, fortemente armada e equipada com uma única arma classe §RMatador de Planetas§!. Sua habilidade de simplesmente varrer a galáxia de planetas que não se submeterão ao nosso governo, certamente se mostrará sem preço, já que a ameaça xeno está longe de acabar."
 apoc.100.desc.purif:0 "A ferro e fogo faremos os mundos hereges queimarem, e suas cinzas serão lançadas pela galáxia."
 apoc.100.desc.termi:0 "Atmosferas, biomas, gravidade, apesar de frequentemente convenientes, só são verdadeiramente necessárias para os sacos de carne detestáveis.\n\nMate o planeta, mate os orgânicos."
