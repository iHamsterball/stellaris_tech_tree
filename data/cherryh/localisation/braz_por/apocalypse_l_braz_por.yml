 tech_pk_godray_desc:1 "Um catalisador arcano que amplifica certos comprimentos de onda psiônicos, capazes de induzir alucinações (experiências religiosas) em cérebros biológicos, e uma interrupção severa (morte cerebral) em cérebros elétricos."
