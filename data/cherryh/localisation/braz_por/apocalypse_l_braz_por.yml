 apoc.1.name:0 "Portal Abandonado"
 apoc.1.desc:0 "Uma antiga estação espacial de algum tipo foi localizada no limite do sistema [gateway_system.GetName]. A forte assinatura subespacial residual que cerca a estação indica que pode ser um tipo de "§HPortal§!" - parte de uma rede teórica de estações similares que em algum momento teriam permitido a viagem quase instantânea entre partes diferentes da galáxia.\n\nAssumindo que isso seja um Portal, seu estado atual de falta de reparo o deixou inutilizável. Se ele puder ser restaurado para voltar a funcionar, seu dono provavelmente poderia acessar quaisquer outros portais funcionais na galáxia, permitindo a viagem entre grandes distâncias em questão de dias."
 apoc.2.desc:0 "Encontramos outro Portal abandonado, desta vez no sistema [gateway_system.GetName]. Assim como o primeiro, este Portal também está inoperante atualmente devido à sua péssima condição."
 apoc.5.name:0 "Buraco de Minhoca Natural"
 apoc.5.desc:0 "Detectamos o que parece ser um fenômeno subespacial que ocorre naturalmente no limite do sistema §H[wormhole_system.GetName]§!! Uma fenda no próprio tecido do espaço-tempo se formou aqui, criando um "§Hburaco de minhoca§!" que nossos [Root.Owner.GetScientistPlural] especulam que possa fornecer um túnel para outro buraco de minhoca localizado em outro lugar na nossa galáxia.\n\nDependendo de onde o segundo buraco de minhoca esteja localizado, isso poderia permitir às naves viajar de uma ponta a outra da galáxia em uma questão de dias. Infelizmente, este buraco de minhoca, assim como a grande maioria do seu tipo, é inerentemente instável. Quaisquer naves tolas o suficiente de passarem por ele seriam destruídas em segundos."
 apoc.5.a:0 "Se ele pudesse ser estabilizado de alguma forma..."
 planet_destruction.210.name:0 "[From.GetName] Blindado"
 planet_destruction.210.desc:0 "O raio brilhante do [From.From.GetName] diminui, e [From.GetName] está em silêncio.\n\nTalvez a história chamará a blindagem, esta separação completa do [From.GetName] do cosmos maior, extrema e sem justificativa. Ou talvez não. Por enquanto, o sistema [From.GetStarName] agora possui um novo terrário planetário."
 planet_destruction.210.desc.alt:0 "O raio brilhante do [From.From.GetName] diminui, e [From.GetName] está em silêncio.\n\nA vida continua, ainda que contida."
 planet_destruction.210.a:0 "Bata no vidro, e veja-os se contorcerem."
 planet_destruction.210.b:0 "Um mal necessário."
 sentinel_station:0 "Estação Sentinela"
 sentinel_station_plural:0 "Estações Sentinelas"
 crisis.52.2.a.response:0 "Muitos Sentinelas possuem formação militar. Somos os sobreviventes de uma dúzia de frotas diferentes que enfrentaram os Prethoryn e perderam. Como Sentinelas, aprendemos com os erros do passado e trabalhamos duro para nunca repeti-los.\n\nTambém, acredito ter mencionado que recrutamos a partir de todas as espécies na galáxia. Contamos entre nós alguns sobreviventes espalhados de um antigo império caído que não mais possui presença nesta galáxia. Eles nos deram acesso a cofres de tecnologia secreta e frotas de guerra cheias de mofo."
 crisis.52.new.b.response:0 "Estabelecemos nossa sede próximo a §H[sentinel_system.GetName]§!. As coordenadas deste buraco negro até então não mapeado, nos foram dadas pelo §H[sentinel_fallen_empire.GetName]§!. Eles também ajudaram na construção do Sentinela Alfa, nossa instalação espacial primária e porto natal de nossas frotas.\n\nÉ uma conquista e tanto, se eu puder opinar. Especialmente com o tempo limitado que tínhamos."
 crisis.52.2.new.b.response:0 "Estabelecemos nossa sede próximo a §H[sentinel_system.GetName]§!. As coordenadas deste buraco negro não mapeado foram recuperadas pelos nossos agentes dos antigos bancos de dados de um império caído perdido na história. A partir deste banco de dados, também obtivemos os detalhes técnicos que ajudaram na construção do Sentinela Alfa, nossa instalação espacial primária e porto natal de nossas frotas.\n\nÉ uma conquista e tanto, se eu puder opinar. Especialmente com o tempo limitado que tínhamos."
 sentinel_title:0 "A Ordem Sentinela"
 crisis.76.desc:0 "Contra tudo e contra todos, nossa galáxia prevaleceu. Os Prethoryn foram destruídos. Eu acreditava que este dia nunca ia chegar, mas agora que a vitória está aqui, uma última tarefa me resta.\n\nComo atual Grão-Mestre dos Sentinelas, nossa ordem está dissolvida. Nosso único propósito era ver a derrota da Praga, e agora que isso foi conquistado, é hora de nossos membros seguirem seus caminhos separados. Para prevenir o seu mal uso, nossas frotas de batalha sobreviventes serão desmontadas.\n\nQue a derrota desta ameaça intergalática traga uma nova era de paz. Este é o Sentinel Um, desligando."
 crisis.76.c:0 "Encerrar comunicações."
 crisis.81.name:0 "A Queda dos Sentinelas"
 crisis.81.desc:0 "Lutas intensas foram relatadas nas imediações de §H[sentinel_system.GetName]§!. O sistema natal dos Sentinelas está prestes a ser devastado.\n\nPegamos uma transmissão parcial de longo alcance do §HSentinela Alfa§!, a estação de batalha que serve como sede da Ordem Sentinela. Interferências e bolsões de energia residual da grande quantia de descargas de armas que estão ocorrendo agora no sistema estão causando uma perda de sinal muito forte."
 crisis.82.desc:0 "Aqui... aqui é o Sentinela Alfa. Sofremos §R###SINAL CORROMPIDO###§! ... danos críticos fortíssimos. O casco está cedendo, e §R###SINAL CORROMPIDO###§! ... confirmamos a morte do Grão-Mestre. Simplesmente há muitos deles.\n\nEstá... está tudo acabado para nós. Continue a luta. Pelo bem das futuras gerações, você não deve se render. Não deixe que nosso sacrifício seja em vão! Nós temos... nós... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SINAL PERDIDO>§!"
 crisis.78.desc:0 "Aqui é o Sentinela Um. Estes são tempos verdadeiramente desesperadores para a galáxia, mas estou aqui para trazer boas notícias.\n\nAtravés de uma experiência de combate extensiva e pesquisas, agentes Sentinelas compilaram arquivos extremamente detalhados sobre as criaturas da Praga Prethoryn. Por exemplo, você sabia que os Enxames Prethoryn entram em combustão violenta se forem atingidos ao mesmo tempo em suas vesículas primárias e secundárias?\n\nEstamos disponibilizando estes arquivos para todos na galáxia. Ao mirar nas fraquezas que encontramos, você verá que suas frotas são muito mais eficazes na batalha contra a Praga."
 crisis.78.c:0 "Envie estes dados para nossos computadores de disparo."
 sentinel_data:0 "Dados de Sentinela"
 sentinel_data_desc:0 "Estes arquivos de anatomia detalhados sobre os Prethoryn nos foram dados pelos Sentinelas. Com sua ajuda, conseguimos identificar diversos pontos fracos nos exoesqueletos das criaturas Prethoryn."
 crisis.121.name:0 "Prethoryn Selvagem Avistado"
 crisis.121.desc:0 "Muitas criaturas Prethoryn permanecem desaparecidas após a derrota da Praga, tendo escapado nas profundezas do espaço no caos que seguiu. Sem uma consciência colmeia central para guiá-los, muitas destas feras sem mente acabarão por minguar e perecer.\n\nPorém, avistamentos recentes confirmaram que uma grande quantidade destes Prethoryn selvagens estabeleceram um novo covil no sistema §H[feral_prethoryn_system.GetName]§!.\n\nNos próximos anos, provavelmente enfrentamos a possibilidade de mais Prethoryn selvagens se abrigando em sistemas desocupados, onde a Praga já esteve presente. É pouco provável que elas se desenvolvam em uma ameaça maior, estas criaturas são voltadas para brigas internas e não exibem a inteligência calculadora que impulsionava a Praga."
 crisis.121.a:0 "Emita uma advertência de viagem."
 crisis.51.2.name:0 "Ascensão dos Sentinelas"
 sentinel_fleet_gift:0 "Uma frota Sentinela aparece próxima a [Root.Capital.GetName] e é transferida para o seu controle."
