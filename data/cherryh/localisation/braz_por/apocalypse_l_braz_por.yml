 guardian.511.name:0 "Think Tank"
 guardian.511.desc:0 "Sim... sim, tal instalação beneficiaria o avanço da Ciência Galáctica. Você pode construir este Think Tank na sua base estelar no sistema compartilhado conosco. Nossos Curadores irão se misturar com os seus cientistas.\n\n§H<Agora podemos fazer a Construção de Base Estelar §!§YThink Tank Curadora§!§H no sistema §!§Y[curator_system.GetName]§!§H.>§!"
 guardian.300.g:0 "Gostaríamos de sua ajuda para fundar uma Faculdade de Artes."
 guardian.340.name:0 "Faculdade de Artes"
 guardian.340.desc:0 "Brilhante! Estávamos quase sugerindo a mesma coisa para você! Se você estabelecer esta instituição na base estelar no nosso sistema compartilhado, enviaremos alguns dos nossos melhores artistas para trabalharem como professores.\n\n§H<Agora podemos fazer a Construção de Base Estelar §!§YFaculdade de Artes§!§H no sistema §!§Y[artist_system.GetName]§!§H.>§!"
 guardian.340.a:0 "Excelente."
