 apoc.110.nanobots.tooltip:0 "§RArma Destruidora de Planetas§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "Projeto Colosso Concluído"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "O Projeto Colosso, a tarefa monumental de desenvolver a maior plataforma de armas na história [Root.GetAdj] e uma §R[Root.Get1stPlanetKiller]§! para armá-la, gerou resultados e chegou a uma conclusão."
 apoc.120.part.milit:0 "Apesar de o primeiro Colosso ainda não ter sido construído, este mesmo momento é o sustentáculo sobre o qual a história do [Root.GetName] se transformará."
 apoc.120.part.pacif:0 "Esperamos que nada saia disso."
 apoc.120.part.phobe:0 "Que os xenos tremam perante nossa força e ingenuidade."
 apoc.120.part.mater:0 "Isso será uma prova eterna da inovação [Root.GetAdj]."
 apoc.120.desc.machine:0 "Projeto Colosso Concluído.\n\nNova configuração de casco disponível:\n<<§GColosso§!>>\n\nNovo componente de arma disponível:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "A configuração Colosso se formou completamente em nossa mente, pronta para ser montada. E, com um certo desconforto, percebemos que o pesadelo §R[Root.Get1stPlanetKiller]§! também pode ser exposto."
 apoc.120.a:0 "Boom."
 apoc.120.a.pacif:0 "É um último recurso."
 apoc.120.a.gesta:0 "Entendido."
 apoc.130.name:0 "[From.GetName] conclui o Projeto Colosso"
 apoc.130.desc:0 "Ficamos sabendo que o [From.GetName] desenvolveu especificações para uma configuração de casco tipo Colosso, uma plataforma de arma potencialmente capaz de destruição planetária completa."
 apoc.130.a.weaker:0 "Alarmante."
 apoc.130.a.stronger:0 "Do nada, virou um desafiante."
 apoc.130.a.pacif:0 "Abominável."
