 faction.600.desc:0 "Membros dos [Root.GetName] estão supostamente semeando a discórdia entre a população escravizada. De acordo com alguns rumores, eles estão treinando e até armando elementos dos [parameter:slave_faction.GetName], apesar disso parecer ser muito absurdo para ser verdade."
