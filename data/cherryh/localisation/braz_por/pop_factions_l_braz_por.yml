 henrik.1234.desc:0 "O Posto de Observação em órbita do mundo Primitivo anômalo §YTerra-1444§! preparou um relatório sobre os eventos recentes.\n\n§S--- --- ---§!\n\nAno planetário §Y1698§!:\nUma §Yaliança diplomática improvável§! inesperadamente afastou §Yuma guerra iminente§! contra §Yum jovem governante§! no §Ynorte da Europa§!.\n\n§S--- --- ---§!\n\nAno planetário §Y1700§!:\nUma §Yparte da sub-espécie Habsburgo cada vez mais aberrante§! morreu na sub-região §YEuropeian§! da §YEspanha§!.\n\n§S--- --- ---§!\n\nAno planetário §Y1702§!:\nO equilíbrio da distorção de poder entre a §YEuropa ocidental e do sudoeste§! finalmente leva a §Ydeflagração de um conflito sangrento§!."
