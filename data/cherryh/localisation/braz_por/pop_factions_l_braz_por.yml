 SUPREMACIST_RULER_NOT_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle] é um Xeno"
 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "O [Root.GetName] quer que o governante seja da sua espécie e ficará nervoso com qualquer governante que não seja [Root.Owner.GetSpeciesName]."
 SUPREMACIST_UNRESTRICTED_STUDY:0 "Estudos Xeno Invasivos"
 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "Explorar civilizações xeno primitivas ao máximo através da legislação de Interferência Nativa Irrestrita agradará ao [Root.GetName]."
 SUPREMACIST_NO_UNRESTRICTED_STUDY:0 "$SUPREMACIST_UNRESTRICTED_STUDY$"
 SUPREMACIST_SLAVERY_ALLOWED:0 "Potencial de Escravidão"
 SUPREMACIST_SLAVERY_ALLOWED_DESC:0 "O [Root.GetName] não acredita que alguns valem mais do que outros, simplesmente que alguns são mais adequados para fazer certas tarefas do que outros. Proibir a §YEscravidão§! não lhes agradará."
 SUPREMACIST_SLAVERY_OUTLAWED:0 "Escravidão Proibida"
 SUPREMACIST_HAS_ALIEN_SLAVES:0 "Acesso aos Escravos Xeno"
 SUPREMACIST_NO_ALIEN_SLAVES:0 "Falta de Escravos Xeno"
