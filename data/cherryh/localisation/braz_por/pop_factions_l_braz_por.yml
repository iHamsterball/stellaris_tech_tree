 pft_prosperity_desc:2 "Facções de Prosperidade desejam o crescimento econômico e a aquisição de recursos. Elas gostam de créditos energéticos e recursos estratégicos e não gostam de conflitos armados que perturbem o desenvolvimento interno.\n\n§LEthos Pacifista§!"
 pft_prosperity:0 "Facção da Prosperidade"
 SUPREMACIST_FANATIC_PURIFIERS:1 "$civic_fanatic_purifiers$"
 SUPREMACIST_NOT_FANATIC_PURIFIERS:1 "$civic_fanatic_purifiers$"
 SUPREMACIST_FANATIC_PURIFIERS_DESC:1 "$civic_fanatic_purifiers_desc$"
 pft_supremacist:2 "Facção Supremacista"
 pft_supremacist_desc:4 "Facções Supremacistas desejam que a espécie fundadora do seu Império domine. Elas querem políticas que beneficiem sua própria espécie e sejam desvantajosas para outras espécies.\n\n§LEthos Xenófobo§!"
 pft_traditionalist:0 "Facção Tradicionalista"
 pft_traditionalist_desc:1 "Facções Tradicionalistas desejam um retorno dos valores tradicionais que podem ou não ter existido em algum momento antes do Império se aventurar nas estrelas. Elas gostam de austeridade e não gostam de certos avanços tecnológicos e valores não espiritualistas.\n\n§LEthos Espiritualista§!"
 pft_progressive:0 "Facção Progressista"
 pft_progressive_desc:1 "Facções Progressivas desejam a não discriminação dentro das estruturas sociais existentes e não gostam de formas de governo não-representativas.\n\n§LEthos Igualitário§!"
 pft_imperialist:0 "Facção Imperialista"
 pft_imperialist_desc:1 "Facções Imperialistas desejam o domínio sobre outros Impérios. Elas gostam de Rivalidades e de conquistar outros Impérios, e não gostam de depender dos outros.\n\n§LEthos Militarista§!"
 pft_isolationist:0 "Facção Isolacionista"
 pft_isolationist_desc:2 "Facções Isolacionistas desejam isolamento, buscando ter o mínimo possível de relacionamento com outros Impérios. Elas não gostam de guerras de agressão e nem de serem vistas como um alvo fácil.\n\n§LEthos Xenófobo§!"
 pft_technologist:0 "Facção Tecnologista"
 pft_technologist_desc:1 "Facções Tecnologistas desejam um envolvimento de todo o Império com o progresso científico e os frutos do avanço tecnológico. Elas não gostam de banimentos políticos em certas avenidas do conhecimento, bem como de ficarem atrás de outros Impérios.\n\n§LEthos Materialista§!"
 pft_totalitarian:0 "Facção Totalitária"
 pft_totalitarian_desc:1 "Facções Totalitárias desejam sociedades estritamente estratificadas lideradas por um único homem forte ou uma associação autoritária.\n\n§LEthos Autoritário§!"
 pft_xenoist:0 "Facção Xenoísta"
 pft_xenoist_desc:1 "Facções Xenoístas desejam um valor maior a ser colocado na vida e cultura alienígenas. Elas gostam de populações diversificadas e interação com outras espécies. Elas não gostam de Escravidão e Expurgos a nível de espécie.\n\n§LEthos Xenófilo§!"
 pft_democratic_election_1:0 "Facção do Partido Democrático"
 pft_democratic_election_1_desc:0 "Facções do Partido Democrático surgem durante as Eleições Imperiais e desaparecem logo após, servindo como meios de colocar certos Líderes populares no palco político."
