 pft_nationalist_desc:0 "Pops em Facções de Repatriação buscam serem libertados de nosso império como nações independentes, para que possam ser reintegrados ao seu Império de origem. Outros Pops também podem se juntar a eles, se acharem que o governo estrangeiro é mais atraente que o nosso."
