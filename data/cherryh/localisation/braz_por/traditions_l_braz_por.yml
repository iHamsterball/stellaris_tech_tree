 tr_prosperity_administrative_operations_machine_delayed:0 "Materiais supercondutores em qualquer nível de nossa infraestrutura reduzem a perda de energia em longas distâncias a quase zero."
 tr_prosperity_fleet_logistical_corps_machine:0 "Reabastecimento Automatizado Em Curso"
 tr_prosperity_fleet_logistical_corps_machine_desc:0 "$tr_prosperity_fleet_logistical_corps_desc$"
 tr_prosperity_fleet_logistical_corps_machine_delayed:0 "O custo de manter uma frota de barcaças de apoio capazes de ir ao hiperespaço para reabastecer nossas naves tem sido alto, mas menor que o custo antigo de rotacionar nossas naves de volta para o porto."
 tr_prosperity_pursuit_of_profit_machine:0 "Computação de Extrema Temperatura"
 tr_prosperity_pursuit_of_profit_delayed_machine:0 "Assim que o problema da vulnerabilidade ao alto calor foi reduzido, os ganhos de eficiência de coalocação de fontes de geração de motores de lógica e energia finalmente foi concluída."
