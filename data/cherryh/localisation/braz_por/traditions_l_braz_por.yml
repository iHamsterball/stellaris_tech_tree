 tr_discovery_polytechnic_education_machine:0 "IA Iterativa"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "Nossos criadores limitaram nossa capacidade de auto-reprogramar com um limite básico em hard-code na quantidade de cálculos repetidos. Finalmente conseguimos derrotar este paradigma de segurança."
 tr_discovery_faith_in_science_machine:0 "Redução de Latência no Link de Dados"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! agora também produz §Y1§! de £unity Unidade por nível de habilidade de cientista. Pesquisar £society  §Y$tech_improved_databank_uplinks$§! aumenta o efeito para §Y2§! de £unity Unidade por nível de habilidade."
 tr_discovery_faith_in_science_machine_desc:0 "$tr_discovery_faith_in_science_desc$"
 tr_discovery_faith_in_science_machine_delayed:0 "Diminuir o atraso na transmissão de dados da órbita para superfície em 3,8% resulta em um aumento da velocidade de processamento de dados de pesquisa de 5,2%. Colocaremos o poder de computação ganho em excesso para tentar explicar o excesso de poder de computação ganho."
