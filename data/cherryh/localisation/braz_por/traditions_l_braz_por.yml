 tr_synchronicity_organic_paradise_delayed:0 "O monitoramento contínuo dos orgânicos sapientes sob nosso cuidado nos forneceu novos conhecimentos sobre suas necessidades físicas e fisiológicas."
 tr_synchronicity_organic_intermediaries:0 "Intermediários Orgânicos"
 tr_synchronicity_organic_intermediaries_delayed:0 "O individualismo instável e caótico que permeia a maioria das sociedades orgânicas pode ser usado contra elas. Ao oferecer a certos indivíduos recompensas temporárias em troca de colaboração, eles podem ser transformados em agentes intermediários ou informantes. Isso facilita o controle de grandes populações orgânicas."
 tr_versatility_universal_compatibility_delayed:0 "Uma análise mais profunda nos variados estímulos e fatores psicológicos que governam o comportamento dos orgânicos e outras inteligências maquinárias diminuirá o atrito diplomático."
