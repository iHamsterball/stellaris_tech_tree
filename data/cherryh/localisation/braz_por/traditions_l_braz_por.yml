 ap_synthetic_age:0 "Era Sintética"
 ap_synthetic_age_desc:0 "A era dos orgânicos veio e foi embora, o futuro da galáxia pertence às máquinas. É o começo de uma era sintética."
 ap_machine_worlds:0 "Mundos Maquinários"
 ap_machine_worlds_desc:0 "Modelaremos nossos mundos como uma imagem espelhada de nós mesmos, substituindo a fragilidade da biologia com a perfeição imutável do metal."
 ap_shared_destiny:0 "Destino Compartilhado"
 ap_shared_destiny_desc:0 "Conforme atingimos alturas cada vez maiores, não devemos deixar para trás aqueles que lealmente nos serviram. O glorioso futuro de nosso império sempre esteve escrito como um destino compartilhado."
 tradition_discovery_machine_desc:0 "Muitos de nossos cálculos de contingência de longo alcance dão errado devido à insuficiência de dados. Portanto, precisamos saber de tudo."
