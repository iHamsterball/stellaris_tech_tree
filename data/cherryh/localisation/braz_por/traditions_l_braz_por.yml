 ap_colossus:0 "Projeto Colosso"
 ap_colossus_desc:0 "O Projeto Colosso é onde sonhos delirantes de terror e dissuasão se encontram. Uma visão da maior nave, portando uma arma capaz de devastar mundos inteiros."
