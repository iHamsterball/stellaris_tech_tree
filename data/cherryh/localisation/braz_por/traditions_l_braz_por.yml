 tradition_expansion:0 "Expansão"
 tradition_expansion_desc:0 "Precisamos expandir nossa civilização para novos sistemas e planetas ou arriscarmos a eventual extinção."
 tr_expansion_adopt:0 "Tradições de Expansão"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! aumentado em §G+100%§!."
 tr_expansion_colonization_fever:0 "Febre de Colonização"
 tr_expansion_colonization_fever_desc:0 "§YConstruções Capitólio§! agora produzirão §Y1§! £unity  Unidade adicional."
 tr_expansion_colonization_fever_delayed:0 "A Febre de Colonização parece ter tomado conta da população. Seu entusiasmo e fervor patriota cresce para cada mundo novo conquistado pelos nossos colonizadores."
 tr_expansion_a_new_life:0 "Uma Nova Vida"
 tr_expansion_a_new_life_desc:1 "Novas colônias começam com §Y1§! £pops Pop adicional."
 tr_expansion_a_new_life_delayed:0 "Uma nova vida aguarda nossos cidadãos nas colônias extra-mundo. Uma chance de começar de novo em uma terra prometida com oportunidades e aventura! Com a ajuda de uma campanha agressiva de marketing, os elementos menos afortunados de nossa sociedade correrão para nossas naves coloniais."
 tr_expansion_courier_network:0 "Rede de Courier"
 tr_expansion_courier_network_delayed:0 "Uma rede de pequenas naves de entrega é uma alternativa confiável para transportar VIPs ou entregar mensagens que não podem ser confiadas em comunicações MRQL. Isso aproximará mais nossas colônias mais distantes."
 tr_expansion_reach_for_the_stars:0 "Busque as Estrelas"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduzido em §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "As fronteiras da nossa estrela-nação estão sendo cada vez mais expandidas. Logo, nada nesta galáxia estará fora do nosso alcance."
 tr_expansion_galactic_ambition:0 "Ambição Galática"
 tr_expansion_galactic_ambition_desc:6 "§YCapacidade da Base Estelar§! aumentada em §G+2§!."
 tr_expansion_galactic_ambition_delayed:0 "A bandeira do nosso grande império um dia será tão comum como o hidrogênio na galáxia."
 tr_expansion_finish:0 "Tradições de Expansão Concluídas"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_expansion_adopt$ aumenta nosso §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! em §Y2§!."
 tradition_domination:0 "Dominação"
 tradition_domination_desc:0 "Se não impusermos nossa vontade sobre os outros, eles inevitavelmente imporão sua vontade sobre nós."
 tr_domination_adopt:0 "Tradições de Dominação"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§HLibera a Diplomacia:§! Exigir Vassalização\n§HLibera a Diplomacia:§! Exigir Tributo"
 tr_domination_colonial_viceroys:0 "Vice-Reis Coloniais"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! aumentado em §Y2§! e a §YCapacidade do Líder do Império§! aumentada em §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Nosso controle sobre as colônias depende de encontrarmos indivíduos leais e capazes em que podemos confiar para executar a vontade do governo."
 tr_domination_fleet_levies:0 "Recrutamento de Frotas"
 tr_domination_fleet_levies_desc:0 "Cada §Y$SUBJECT_vassal$§! aumenta seu §Y$NAVY_SIZE_TITLE$§! em um valor igual a §Y50%§! do valor deles."
 tr_domination_fleet_levies_delayed:0 "É o dever juramentado de um vassalo fornecer apoio militar aos seus lordes supremos. Preencheremos as patentes mais baixas de nossa frota com recrutas das nações que juraram nos servir."
 tr_domination_protection_racket:0 "Esquema de Proteção"
 tr_domination_protection_racket_desc:0 "Receita dos Tributários aumentada em §G+50%§!"
 tr_domination_protection_racket_delayed:0 "Nossa obrigação de proteger nossos vassalos dos perigos do universo é algo que levamos muito a sério. Se bem que, supervisionar as defesas dos mundos deles não é algo barato..."
 tr_domination_star_lords:0 "Lordes Estelares"
 tr_domination_star_lords_delayed:0 "É o nosso destino comandar aqueles que são mais fracos. Nações obedientes que juram lealdade ao nosso grande império podem ser permitidas a existir... conforme nosso critério."
 tr_domination_vassal_acculturation:0 "Aculturação do Vassalo"
 tr_domination_vassal_acculturation_desc:0 "Nossa produção de £unity  §YUnidade§! é aumentada em §G+5%§! por Súdito, até o máximo de §G+30%§!."
 tr_domination_finish:0 "Tradições de Dominação Concluídas"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_domination_adopt$ significará que a tecnologia é compartilhada entre nós e nossos súditos.. Qualquer tecnologia, que a outra parte não tenha, receberá um bônus de §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 tradition_harmony:0 "Harmonia"
 tradition_harmony_desc:0 "Poucas coisas podem se igualar à força de uma população contente trabalhando rumo a um objetivo comum."
 tr_harmony_adopt:0 "Tradições de Harmonia"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GROWTH_SPEED$§! £pops Pop aumentado em §G+33%§!."
 tr_harmony_the_greater_good:0 "O Bem Maior"
 tr_harmony_the_greater_good_delayed:0 "Nossa população inteira fica mais confortável em saber que eles estão trabalhando juntos para um bem maior, cada um sendo uma parte pequena, mas importante de um todo muito maior."
 tr_harmony_kinship:0 "Parentesco"
 tr_harmony_kinship_desc:0 "O impacto negativo na §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! causado pela distância da Capital é reduzido em §G-50%§!."
 tr_harmony_kinship_delayed:0 "Um verdadeiro senso de parentesco se desenvolveu entre os cidadãos de nossa grande estrela nação, independentemente de se eles possuem o seu lar em nosso espaço ou na fronteira selvagem."
 tr_harmony_bulwark_of_harmony:0 "Bastião da Harmonia"
 tr_harmony_bulwark_of_harmony_desc:2 "Enquanto estiver em guerra defensiva com outro império, §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! é aumentada em §G+33%§!. Além disso, a §Y$MOD_SHIP_FIRE_RATE_MULT$§! é aumentada em §G+15%§! para naves dentro das suas fronteiras."
 tr_harmony_bulwark_of_harmony_delayed:0 "Todos os organismos, não importa o quão perfeito sejam, devem confiar em um sistema imune para afastar a ameaça de doenças externas. Nossa sociedade não é diferente."
 tr_harmony_utopian_dream:0 "Sonho Utópico"
 tr_harmony_utopian_dream_desc:0 "§HLibera Construção:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Há muito tempo a promessa de um mundo melhor impulsiona nosso progresso. Com a invenção do $building_paradise_dome$ somos capazes de criar ambientes que são felizes além da imaginação, aproximando-nos mais um pouco da utopia."
 tr_harmony_mind_and_body:0 "Mente e Corpo"
 tr_harmony_mind_and_body_desc:0 "§YExpectativa de Vida do Líder§! aumentada em §G+20§! anos."
 tr_harmony_mind_and_body_delayed:0 "Ao abraçar uma combinação de novas técnicas de meditação e hábitos de alimentação mais saudáveis, uma grande parcela de nossa população desfruta de uma expectativa de vida maior do que nunca."
 tr_harmony_finish:0 "Tradições de Harmonia Concluídas"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_harmony_adopt$ aumenta a £happiness  §Y$MOD_POP_HAPPINESS$§! de todos os £pops  Pops em §G+10%§!."
 tradition_supremacy:0 "Supremacia"
 tradition_supremacy_desc:0 "O futuro desta galáxia pertence àqueles que são fortes o suficiente para agarrá-lo."
 tr_supremacy_adopt:0 "Tradições de Supremacia"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! aumentada em §Y2§! e §Y$MOD_STARBASE_UPGRADE_COST_MULT$§! reduzida em §G20%§!."
 tr_supremacy_great_game:0 "O Grande Jogo"
 tr_supremacy_great_game_desc:1 "Produção de £unity  §YUnidade§! aumentada em §G+10%§! para cada Rival vizinho."
 tr_supremacy_great_game_delayed:0 "Conforme expandimos, outros impérios inevitavelmente desafiarão nossas conquistas, assim como nós desafiaríamos as deles. Estamos travados em um grande jogo de recursos e território. Não é menos que o nosso dever, sairmos desse jogo por cima."
 tr_supremacy_right_of_conquest:0 "Direito de Conquista"
 tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduzido em §G20%§!."
 tr_supremacy_right_of_conquest_delayed:0 "O antigo direito de conquista é uma verdade universal que não é menos relevante agora do que era quando nossa civilização estabeleceu o domínio sobre nosso mundo natal. Ao vencido, ódio e compaixão!"
 tr_supremacy_master_shipwrights:0 "Mestres Construtores de Naves"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumentada em §G+25%§! e §Y$MOD_COUNTRY_SHIP_UPGRADE_COST_MULT$§! reduzido em §G20%§!."
 tr_supremacy_master_shipwrights_delayed:0 "O escopo cada vez maior dos nossos programas de construção de naves levou à criação de forças de trabalho altamente habilidosas e eficientes em nossos estaleiros. Métodos vêm sendo continuamente refinados, e o tempo que leva da blindagem do casco a uma nave estelar completa agora está menor do que nunca."
 tr_supremacy_war_games:0 "Jogos de Guerra"
 tr_supremacy_war_games_desc:2 ""§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! aumentado em §G+20§! e §Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentado em §G+10%§!."
 tr_supremacy_war_games_delayed:0 "Uma forte tradição de jogos de guerra se enraizou nos oficiais mais antigos de nossas frotas, sejam esses jogos simulações de computadores ou exercícios no espaço de fato. Isso encorajou nossos almirantes a pensar fora da caixa, resultando em diversas inovações e novas estratégias táticas."
 tr_supremacy_overwhelming_force:0 "Força Incomparável"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! aumentado em §G+25%§!."
 tr_supremacy_overwhelming_force_delayed:0 "Hesitar ao bombardear um planeta a partir da órbita é uma fraqueza que pode ser explorada. Mundos inimigos são considerados alvos militares, e como tal devem ser neutralizados usando qualquer meio necessário."
 tr_supremacy_finish:0 "Tradições de Supremacia Concluídas"
 tr_supremacy_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_supremacy_adopt$ liberará as Políticas de §YDoutrinas de Guerra§! ."
 tradition_diplomacy:0 "Diplomacia"
 tradition_diplomacy_desc:0 "A maneira mais certa de destruir seus inimigos é torná-los seus amigos."
 tr_diplomacy_adopt:0 "Tradições de Diplomacia"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! reduzido em §G50%§! e seu §Y$MOD_COUNTRY_TRUST_GROWTH$§! aumentado em §G+33%§!."
 tr_diplomacy_the_federation:0 "A Federação"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Precisamos construir parcerias estáveis e duradouras com nossos vizinhos, baseadas na confiança e respeito mútuos. Juntos somos muito mais fortes do que poderíamos ser sozinhos."
 tr_diplomacy_entente_coordination:0 "Coordenação da Entente"
 tr_diplomacy_entente_coordination_desc:0 "A quantidade que você contribui para a §YCapacidade Naval da Federação§! conta o dobro."
 tr_diplomacy_entente_coordination_delayed:0 "Talvez o objetivo mais importante de qualquer federação interestelar é a defesa mútua de seus membros. Temos uma obrigação em contribuir o máximo possível."
 tr_diplomacy_dynamic_ecomorphism:0 "Ecomorfismo Dinâmico"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! aumentado em §G+10%§!."
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "A diplomacia abre muitas portas através das quais a informação flui. Simplesmente ao estudar os métodos de outros, aprendemos novas maneiras de nos adaptarmos aos ambientes alienígenas."
 tr_diplomacy_federal_unity:0 "Unidade Federal"
 tr_diplomacy_federal_unity_desc:0 "Sua produção de £unity  §YUnity§! é aumentada em §G+5%§! para cada membro da sua Federação."
 tr_diplomacy_federal_unity_delayed:0 "A diversidade é um bem incrível, e os conhecimentos e perspectivas que cada Estado membro contribui para nossa federação somente fortalecerá nossa sociedade."
 tr_diplomacy_alien_tourism:0 "Turismo Alienígena"
 tr_diplomacy_alien_tourism_desc:0 "§HLibera Construção:§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "É fácil não dar muito valor à nossa rica cultura. Devemos facilitar o compartilhamento de sua beleza com visitantes de outras civilizações."
 tr_diplomacy_finish:0 "Tradições de Diplomacia Concluídas"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_diplomacy_adopt$ aumenta nosso §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! em §G+50§!."
 tradition_prosperity:0 "Prosperidade"
 tradition_prosperity_desc:0 "Não há indicador de sucesso ou falha de uma nação estelar melhor do que a força de sua economia."
 tr_prosperity_adopt:0 "Tradições de Prosperidade"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! e §Y$MOD_PLANET_BUILDING_COST_MULT$§! reduzido em §G15%§!."
 tr_prosperity_sct:0 "Modelos de Construção Padrão"
 tr_prosperity_sct_desc:0 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! e §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! aumentados em §G+15%§!."
 tr_prosperity_sct_delayed:0 "Conforme a tecnologia avança e se torna cada vez mais complexa, novas exigências são colocadas sobre nossa força de trabalho. Ao usar os modelos de construção padrão, nossos trabalhadores podem construir coisas sem necessariamente precisar compreender os pontos mais sutis."
 tr_prosperity_administrative_operations:0 "Operações Administrativas"
 tr_prosperity_administrative_operations_desc:2 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! e §Y$MOD_COUNTRY_STARBASE_UPKEEP_MULT$§! reduzidas em §G10%§!."
 tr_prosperity_administrative_operations_delayed:0 "Conforme nosso império continuar a crescer, eliminar a corrupção e ineficiência é de importância crítica. Estes ralos de créditos devem ser fechados!"
 tr_prosperity_fleet_logistical_corps:0 "Corpo de Logística de Frota"
 tr_prosperity_fleet_logistical_corps_desc:1 "§Y$MOD_SHIP_UPKEEP_MULT$§! reduzida em §G10%§!."
 tr_prosperity_fleet_logistical_corps_delayed:0 "Com naves geralmente mobilizadas em grandes distâncias interestelares, um Corpo de Logística dedicado é necessário para fazer tudo funcionar bem."
 tr_prosperity_trans_stellar_corporations:0 "Corporações Transestelares"
 tr_prosperity_trans_stellar_corporations_desc:1 "§YProdução de £energy  Energia§! aumentada em §G5%§!. Além disso, os §YHubs Comerciais§! produzem §Y1§! de £energy  Energia adicional."
 tr_prosperity_trans_stellar_corporations_delayed:1 "Existem entidades corporativas poderosas dispostas a custear grande parte dos nossos esforços industriais."
 tr_prosperity_pursuit_of_profit:0 "A Busca pelo Lucro"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§! and £building  §Y$building_power_hub_2$§! agora também produz §Y2§! £unity  Unidade."
 tr_prosperity_pursuit_of_profit_delayed:0 "A busca pelo lucro se tornou um princípio central da nossa sociedade. Aqueles que são bem sucedidos em qualquer tipo de empreendimento são muito admirados, e a acumulação de créditos energéticos é vista como um objetivo extremamente valioso."
 tr_prosperity_finish:0 "Tradições de Prosperidade Concluídas"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_prosperity_adopt$ reduz o custo mineral de §Y$CONSUMER_GOODS$§! usados por nossos £pops  Pops em §G-20%§!."
