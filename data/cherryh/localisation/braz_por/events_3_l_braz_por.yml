l_braz_por:
 TUTORIAL_CAT:0 "Deixando o Lar"
 TUTORIAL_DESC:0 "Durante a inspeção do nosso sistema natal, encontramos algo em [From.GetName] que não condizia com as análises iniciais feitas a partir do nosso mundo natal."
 TROP_BIOLOGY_CAT:0 "Esquisitices Tropicais"
 TROP_BIOLOGY_DESC:0 "Os dados iniciais recolhidos das florestas tropicais de [Root.GetName] indicam que algo está fora do comum."
 AST_MINING_CAT:0 "Pense nos Minerais"
 AST_MINING_DESC:0 "A análise dos pontos de composição do asteróide direcionam a achados interessantes."
 GEN_DERELICT_SHIP_CAT:0 "Sinal de Emergência"
 GEN_DERELICT_SHIP_DESC:0 "Nossas análises iniciais captaram um sinal irregular, que lembra nossos padrões de emergência."
 GEN_LOST_CARGO_CAT:0 "Leituras Esquisitas"
 GEN_LOST_CARGO_DESC:0 "Enquanto estava escaneando o cinturão de asteróides, nossa equipe científica encontrou algum tipo de irregularidade."
 GEN_OLD_WAR_CAT:0 "Com a Mão no Aço"
 GEN_OLD_WAR_DESC:0 "A composição metalúrgica de [Root.GetName] não combina com as projeções."
 GEN_SURVEY_CAT:0 "Na Superfície"
 GEN_SURVEY_DESC:0 "Nossos primeiros achados em [Root.GetName] apontam para descobertas mais interessantes na superfície."
 SUN_RAYS_CAT:0 "Raios Cósmicos Confusos"
 SUN_RAYS_DESC:0 "Detectamos uma radiação esquisita que nosso Oficial Científico exigiu que investigássemos."
 WAT_PLANET_CAT:0 "Gotas no Oceano"
 WAT_PLANET_DESC:0 "Há algumas leituras sutis sendo medidas ao escanearmos abaixo da superfície de [Root.GetName]."
 COLD_RESEARCH_CAT:0 "Potencial Duro Como Pedra"
 COLD_RESEARCH_DESC:0 "Nosso Oficial Científico encontrou uma anomalia. Ela precisará se testada e sondada extensivamente, mas poderia gerar um achado substancial."
 SUN_TEAPOT_CAT:0 "Órbita Improvável"
 SUN_TEAPOT_DESC:0 "Escanear a estrela revela um pequeno objeto em órbita rápida. O tamanho e a velocidade dele dificultam o trabalho dos nossos sensores."
 DES_BURIED_CAT:0 "Enterrado na Areia"
 DES_BURIED_DESC:0 "O planeta desértico [Root.GetName] parece ter alguns segredos enterrados."
 AST_GEAR_CAT:0 "Asteróides Impressionantes"
 AST_GEAR_DESC:0 "Ao observar o gigantesco asteróide [Root.GetName], encontramos... algo. \n\nUma investigação mais detalhada é necessária."
 TROP_CONDITIONS_CAT:0 "Entre as Videiras e as Árvores"
 TROP_CONDITIONS_DESC:0 "[Root.GetName] parece ter algo de interesse no fundo de suas florestas e selvas."
 ARID_SENSOR_CAT:0 "Árido e Abandonado"
 ARID_SENSOR_DESC:0 "Detectamos algo fora do comum no árido [From.GetPlanetMoon]. Parece que alguém esteve aqui antes de nós. Uma investigação mais detalhada é necessária."
 GEN_REFUGEES_CAT:0 "Mensagens Interceptadas"
 GEN_REFUGEES_DESC:0 "Quando escaneávamos [Root.GetName], recebemos um sinal. Parece com o sinal de emergência de uma nave, mas não podemos ter certeza. Precisamos rastrear o sinal até a sua fonte, se quisermos saber mais."
 CON_BIOLOGY_CAT:0 "Descobertas Continentais"
 CON_BIOLOGY_DESC:0 "As florestas neste planetóide são grandes promessas de descobertas interessantes."
 TOX_PLANET_CAT:0 "Toxicidade"
 TOX_PLANET_DESC:0 "Parece que há estruturas no planeta. Apontando para um passado há muito esquecido."
 DES_PLANET_CAT:0 "Areias Desoladas"
 DES_PLANET_DESC:0 "O calor infernal de [Root.GetName] está dentro das previsões normais. Porém, ainda há muitos dados incomuns sendo coletados pela nossa equipe. Um estudo maior é necessário antes que um relatório final possa ser feito."
 MOL_PLANET_CAT:0 "O Ponto de Fusão"
 MOL_PLANET_DESC:0 "Talvez o fogo ardente de [Root.GetName] esteja alterando nossos sensores, mas estamos captando leituras fora do comum."
 GEN_MYSTICAL_CAT:0 "O Místico"
 GEN_MYSTICAL_DESC:0 "Nossa inspeção descobriu algo que só pode ser descrito pela equipe científica como "místico." Precisaríamos investigar o fenômeno em maiores detalhes para descobrir este mistério."
 NUKE_PLANET_CAT:0 "O Inverno dos que se foram"
 NUKE_PLANET_DESC:0 "O deserto nuclear é obviamente o sinal de uma civilização anterior. Nossos scanners estão captando atividades em certos locais que deveríamos investigar."
 ARID_PLANET_CAT:0 "Infértil e Árido"
 ARID_PLANET_DESC:0 "O [From.GetPlanetMoon] não é um dos lugares mais acolhedores, mas nossas análises iniciais mostram que ele poderia ter alguns recursos valiosos."
 anomaly.4000.name:0 "A Vida Encontra um Jeito"
 anomaly.4000.desc:0 "Parece que parte da flora de [From.GetName] desenvolveu mecanismos de defesa eficazes através da seleção natural. Várias árvores e fungos expelem esporos que atuam como um §Ypoderoso ácido§! em organismos que não são vegetais. Felizmente, o Oficial Científico [Root.GetLeaderName] encontrou uma forma de §Ycontra atacar§! alguns tipos desses esporos, fazendo com que o planeta seja menos ameaçador a nós!"
 anomaly.4000.a.tooltip:0 "Adiciona o modificador §YSelvas Ácidas§! ao [From.GetName]:\n£blocker  Pântano Venenoso §R+3§!\n£society  §G+2§!"
 anomaly.4005.name:0 "Nos Ombros de Gigantes"
 anomaly.4005.desc:0 "Parece que o asteróide [From.GetName] e os destroços ao seu redor têm sua origem em um §Yantigo planeta§!!\n\nBem no fundo do centro do asteróide podemos encontrar vestígios de §Yminerais extremamente valiosos§!. Também há pistas de vida bacteriana que agora está morta no vácuo do espaço. Isso nos mostra que o corpo celestial já suportou a promessa de vida."
 anomaly.4005.a.tooltip:0 "Adiciona o modificador §YEx-Planeta§! ao [From.GetName]:\n£minerals  §G+5§!"
 anomaly.4010.name:0 "Perdidos no Espaço"
 anomaly.4010.desc:0 "O sinal que interceptamos era uma §Ychamada de emergência§! de uma nave em órbita ao redor de [From.GetName]. A nave não possui sinais de calor, e parece estar a deriva. Um §SProjeto Especial§! foi iniciado para investigar o que aconteceu com a tripulação."
 anomaly.4011.desc:0 "A tripulação da nave foi §Yencontrada morta§!. O que é mais perturbador, é que parece que eles foram mortos por algum tipo altamente avançado de parasitas cerebrais, que os infestou e os enlouqueceu. Graças às descobertas do Oficial Científico [Root.GetLeaderName] conseguimos §Yproteger§! nossa própria tripulação de ser infectada!"
 anomaly.4012.desc:0 "A nave em órbita ao redor de [From.From.From.GetName] §Ynão foi abandonada§!. A tripulação está viva, mas não muito bem, tendo sido influenciada por algum tipo de §Yparasita cerebral§!. Com a ajuda de nossos cientistas, eles poderiam ser curados facilmente."
 anomaly.4012.a:0 "Ajude-os."
 anomaly.4012.a.tooltip:0 "Estabelecer contato com os alienígenas."
 anomaly.4012.b:0 "Deixe-os morrer."
 anomaly.4015.name:0 "O Descanso Final"
 anomaly.4015.desc:0 "No que deve ter sido uma sorte §Yalém de§! astronômica, o [Root.GetName] realmente conseguiu localizar a fonte dos sinais alienígenas estranhos, enquanto voava por um cinturão de asteróides. Uma pequena construção alienígena. Uma simples análise revela que é algum tipo de §Yrecipiente ritualista§!, que possui os restos de um viajante alienígena."
 anomaly.4015.a:0 "Deixe que o caixão continuar sua viagem."
 anomaly.4015.b:0 "Abra o caixão e estude o cadáver."
 anomaly.4015.phile:0 "Traga-o para [Root.Owner.Capital.GetName] e coloque-o em um museu."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Alguns dias se passaram desde que fizemos o primeiro contato com os §Y[DefiledCountry.GetSpeciesNamePlural]§!, e agora eles estão nos enviando uma mensagem:\n\n"Sabemos o que vocês fizeram, [Root.GetSpeciesNamePlural]. O §Ycaixão§! que vocês corromperam era o local de descanso final de nosso primeiro viajante estelar. Exigimos um pedido de §Ydesculpas§!!""
 anomaly.4016.tooltip:0 "Sua relação será afetada."
 anomaly.4016.a:0 "Pedimos desculpas por esta transgressão."
 anomaly.4016.b:0 "É só um corpo morto."
 anomaly.4016.c.spirit:0 "Rezaremos pelo espírito do seu ancestral."
 anomaly.4016.d.phobe:0 "Não poderíamos nos importar menos, escória alienígena!"
 anomaly.4020.name:0 "Leviatã Abatido"
 anomaly.4020.desc:0 "Análises minuciosas revelaram a causa da composição metálica esquisita de [From.GetName]. O [From.GetPlanetMoon] é o local do acidente de dezenas de §Yespaçonaves gigantes§!, maiores do que qualquer coisa que já poderíamos ter imaginado. A construção delas pode ser datada de milhões de anos atrás."
 anomaly.4020.rocket.desc:0 "O Oficial Científico [Root.GetLeaderName] encontrou a fonte das leituras minerais esquisitas. [From.GetName] é um cemitério metafórico para §Yespaçonaves gigantescas§! que estão descansando aqui há milhões de anos. [Root.GetLeaderName] fala extensivamente no relatório sobre uma "profunda tristeza que os foguetes estejam destruídos demais para serem examinados a ponto de gerar resultados"."
 anomaly.4020.a:0 "Os materiais serão bem aproveitados."
 anomaly.4020.b:0 "Pelo menos os materiais terão utilidade."
 anomaly.4020.a.tooltip:0 "Adiciona o modificador §YCemitério de Naves§! ao [From.GetName]:\n£minerals  §G+2§!"
 anomaly.4025.name:0 "Velho Explorador"
 anomaly.4025.desc:0 "Localizado em uma parte remota de [From.GetName], a equipe científica do [Root.GetName] encontrou um §Ytablet metálico§! fora de lugar.\n\nEle contém informações básicas sobre um sistema distante, utilizando ilustrações e o que parece ser uma tabela periódica. O Oficial Científico [Root.GetLeaderName] foi capaz de utilizar as informações para deduzir a §Ylocalização§! e os recursos em potencial do sistema."
 anomaly.4025.a.tooltip:0 "Obter os §YDados de Inspeção§! completos do sistema distante."
 anomaly.4030.name:0 "Os Servos da Areia"
 anomaly.4030.desc:0 "Abaixo das dunas de [From.GetName] a equipe científica encontrou uma frota de §Ycaças abatidos§!. Antigos, porém bem preservados. Eles estão abandonados, mas as luzes e motores parecem funcionar. Por que eles foram abatidos é um mistério. No passadiço da nave principal, encontramos uma §YIA de frota§!, capaz de controlar as naves em batalha. Ainda está ativa. Conforme nos aproximamos, um sinal de alerta é feito. Ela está programada para ser ativada quando ameaçada por intrusos!\nUm §SProjeto Especial§! pode ser feito para tentar resgatar a IA antes que ela enlouqueça, ou poderíamos destruí-la e evitar os riscos."
 anomaly.4030.a:0 "Tente tomar o controle da IA."
 anomaly.4030.b:0 "Destrua-a antes que ela tente alguma coisa."
 anomaly.4030.b.tooltip:0 "Destrói a IA.\n\nAdiciona o modificador §YFrota IA Acidentada§! ao [From.GetName]:\n£engineering  §G+2§!"
 anomaly.4031.desc:0 "Felizmente conseguimos reprogramar a IA antes que ela se voltasse contra nós. Ela foi reprogramada para comandar naves em nossa frota, e poderia atuar como um tipo de almirante, se assim quisermos. A IA foi transportada para o Planeta Natal, e está aguardando designação."
 anomaly.4035.name:0 "Fogo da Fornalha"
 anomaly.4035.desc:0 "Fizemos uma descoberta interessante em [From.GetName], porém, não está relacionada ao [From.GetPlanetMoon] em si. Enquanto estávamos conduzindo nossos testes de costume, capturamos alguns dados estranhos vindos de um §Ysistema estrelar bem distante§!. Sua radiação indica que ele seria capaz de fundir berílio sem espalação; algo que deveria ser §Yimpossível§!!\n\nA equipe científica está ansiosa para investigar e conseguiu limitar as estrelas em potencial em dois sistemas não tão distantes.\nConsulte o §SRegistro de Situações§! para mais detalhes."
 anomaly.4035.a:0 "Isso poderia ser frutífero."
 anomaly.4035.poi_1:0 "Primeira Estrela em Potencial"
 anomaly.4035.poi_2:0 "Segunda Estrela em Potencial"
 anomaly.4035.poi.desc:0 "Um dos sistemas onde poderia estar a estrela de radiação estranha."
 anomaly.4037.name:0 "Sistema Correto"
 anomaly.4037.desc:0 "Parece que encontramos o §Ysistema correto§!! Os dados de radiação da estrela local conferem com aqueles que havíamos encontrados anteriormente. Um §SProjeto Especial§! foi lançado para efetuar a pesquisa na estrela."
 anomaly.4038.base.desc:0 "Eureca! O Oficial Científico [Root.GetLeaderName] descobriu que a estrela está formada ao redor de um §Yburaco de minhoca minúsculo§!, que abriu uma fenda dimensional. Raios desta outra dimensão substituíram a necessidade de raios cósmicos em §Yespalação§!, o processo de radiação de supernovas acaba reduzindo o berílio-8 criado nas estrelas em um elemento estável. Portanto, a estrela é única nas suas capacidades de fusão."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nEste conhecimento §Ynão irá§! aumentar nossa tecnologia disponível. Porém, ele nos dá mais informações sobre o funcionamento do universo."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nGraças a essa descoberta, nossos cientistas serão capazes de pesquisar uma nova §Ytecnologia§!!"
 anomaly.4038.a:0 "Dominamos os segredos dos sóis."
 anomaly.4038.b:0 "Os mistérios do universo são lentamente revelados."
 anomaly.4040.name:0 "Pecados de um Sol"
 anomaly.4040.desc:0 "A radiação ionizante em [From.GetName] está §Yfora dos limites§!. O [From.GetPlanetMoon] parece que foi bombardeado por ogivas nucleares §You§! foi exposto a um feixe concentrado de raios cósmicos, talvez a partir de uma supernova próxima. Como o último pôde acontecer está além da capacidade de entendimento do Oficial Científico [Root.GetLeaderName]."
 anomaly.4040.a.tooltip:0 "Adiciona o modificador §YTerra Morta Irradiada§! ao [From.GetName]:\n£blocker  Terra Morta Radioativa §R+6§!\n£physics  §G+3§!"
 anomaly.4045.name:0 "Ecos do Profundo"
 anomaly.4045.desc:0 "Após uma pesquisa rigorosa, a tripulação do [Root.GetName] foi capaz de detectar apenas um fraco §Y"eco"§! emanando bem abaixo da superfície de [From.GetName].\n\nO eco lembra uma §Yassinatura de vida§!, porém, é tão distante que é difícil dizer se é real, ou se os instrumentos estão dando variações aleatórias. A tripulação do Oficial Científico [Root.GetLeaderName] está reclamando de §Ypouco descanso§! e muitas horas de trabalho, e não aguentam mais."
 anomaly.4045.a:0 "Calibre os scanners e olhe mais perto do núcleo!"
 anomaly.4045.b:0 ""Não podemos confiar na tripulação. Uma expedição é necessária!""
 anomaly.4045.c:0 "A saúde da tripulação vem em primeiro lugar."
 anomaly.4045.d:0 "Não podemos descansar até chegarmos ao fundo disso!"
 anomaly.4046.desc:0 "Após fazer alguns ajustes aos scanners da nave, a tripulação do [Root.GetName] e o Oficial Científico [Root.GetLeaderName] (apesar de §Yexaustos§! e no limite) fizeram uma descoberta impressionante. Próximo ao núcleo de [From.From.GetName] existe uma §Yforma de vida§! similar ao plâncton que se alonga por todo o [From.From.GetPlanetMoon], vivendo em uma consciência partilhada, com §Yhabilidades psiônicas§! vastas.\n\nA forma de vida é capaz de resistir pressão e temperaturas extremas. Ela pode até se expandir em velocidades rápidas. Ela parece estar hibernando ou... se escondendo, como se §Ysoubesse§! que está sendo observada.\n\nUma forma de vida deste tamanho e tão versátil assim, parece tecnicamente §Yimortal§!. Porém, não parece que isso nos atrapalharia para colonizar o [From.From.GetPlanetMoon], mas ela pode ter um efeito negativo na população."
 anomaly.4046.a:0 "Devemos tentar entrar em contato com ela."
 anomaly.4046.b:0 "Podemos envenenar o oceano para matá-la."
 anomaly.4046.c:0 "Melhor deixá-la em paz."
 anomaly.4046.c.tooltip:0 "§YSeu Império§! ganha o modificador §RCobertura de Mídia Negativa§!.\n\nAdiciona o modificador §RAmbiente Hostil§! ao [From.From.GetName].\n\nAdiciona o modificador §YO Ancião§! ao [From.From.GetName]:\n£society  §G+4§!"
 anomaly.4047.desc:0 "Após tentar diversos métodos de contato sem resposta, a equipe decide tentar §Ypings sonares§!. As ondas sonoras causam uma §Yreação gigantesca§! na criatura, e todos os tripulantes caem de joelhos, atingidos por visões claras.\n\nEssa parece ser a principal forma de §Ycomunicação§! dela. Ela mostra o seu mundo natal, onde fica solitária próxima ao núcleo do mundo, aproveitando o calor do [From.From.From.GetPlanetMoon], prosperando na escuridão. Então ela mostra §Ynosso povo§!, parado na superfície, prosperando sob o sol."
 anomaly.4047.a:0 "Com prazer, aceitamos este convite."
 anomaly.4047.a.tooltip:0 "§YSeu Império§! ganha o modificador §RCobertura de Mídia Negativa§!.\n\nAdiciona o modificador §YO Ancião§! ao [From.From.From.GetName]:\n£society  §G+4§!"
 anomaly.4048.desc:0 "O Oficial Científico [Root.GetLeaderName] rapidamente sintetiza um §Yveneno§! que deveria reagir bem com a forma interconectada da criatura e se espalhar como fogo selvagem.\n\n Após liberar o veneno, a tripulação fica §Yaterrorizada§! ao serem testemunhas de um evento sem precedentes. A temperatura do núcleo de [From.From.From.GetName] foge de controle, o que faz com que os oceanos comecem a ferver. O corpo gigantesco da criatura também §Ylibera toxinas§! na atmosfera. A entidade planctônica deveria ter sido vital na regulação do §Ycentro instável§! do [From.From.From.GetPlanetMoon], assim como ela também deve ter desenvolvido mecanismos tóxicos de defesa para se proteger.\n\n O [From.From.From.GetPlanetMoon] se torna totalmente tóxico em questão de horas."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:0 "§YSeu Império§! ganha o modificador §RCobertura de Mídia Negativa§!.\n\nA §YClasse Planetária§! de [From.From.From.GetName] muda para §RTóxico§!.\n\nAdiciona o modificador §RAmbiente Hostil§! ao [From.From.From.GetName].\n\nAdiciona recursos ao [From.From.From.GetName]:\n£society  §G+4§!"
 anomaly.4049.desc:0 "Suspeitando que a tripulação esteja escondendo algo, o Oficial Científico [Root.GetLeaderName] decidiu iniciar uma §Yexpedição solo não autorizada§! para examinar o núcleo do planeta. Filmagens do submarino da nave mostram o que aconteceu:\n\nAo ir para o fundo dos oceanos de [From.From.GetName] há somente a escuridão, mas também algo... §Yvivo§!. Dentro das cavernas no fundo do mar do [From.From.GetPlanetMoon], próximo ao seu núcleo quente, há redes de §Yvegetação similar a plânctons§!, que se alonga por toda a crosta do [From.From.GetPlanetMoon].\n\nAo investigar o plâncton [Root.GetLeaderName] sofre uma §Yconvulsão§!, acordando somente horas mais tarde.\n\nAo retornar para o [Root.GetName] o Oficial Científico está §Ydelirante§! e fala apenas de horrores e sonhos atormentados."
 anomaly.4049.a:0 "Provavelmente o Oficial Científico precisa só de descanso."
 anomaly.4049.a.tooltip:0 "O Oficial Científico [Root.GetLeaderName] obtém a característica §RManíaco§!."
 anomaly.4049.b:0 "O Oficial Científico está louco. Mande-o para a prisão!"
 anomaly.4049.b.tooltip:0 "O Oficial Científico [Root.GetLeaderName] foi suspenso permanentemente."
 anomaly.4050.desc:0 "Fazia uma semana desde o §Yincidente§! em [From.From.From.GetName], quando a tripulação do [Root.GetName] foi perturbada por um berro alto. O Oficial Científico [Root.GetLeaderName] está gritando, correndo pelos corredores da nave, falando de dores inexplicáveis.\n\nA tripulação leva o pobre cientista para a §Yala médica§! e após sedarem-no pesadamente, e examiná-lo minuciosamente, concluem que o cérebro do [Root.GetLeaderName] mudou.\n\nApós mais testes, a equipe percebe surpreendentemente que o seu líder agora é capaz de §Ytelecinese§! e de comunicar-se com os outros via §Ytelepatia§!. [Root.GetLeaderName] ficará bem, após um certo descanso."
 anomaly.4050.a:0 "É bom ter você de volta."
 anomaly.4050.b:0 "Controle-se, Oficial Científico. Senão."
 anomaly.4050.a.tooltip:0 "O Oficial Científico [Root.GetLeaderName] ganha as características §GExpertise Psiônica§! e §GExpertise em Relações Xeno§!."
 anomaly.4051.desc:0 "A tripulação do [Root.GetName] conclui a pesquisa de [From.From.GetName], §Yagradecidos§! por finalmente conseguirem um pouco de descanso. Infelizmente, não houve descobertas úteis, mas a notícia do bom tratamento à tripulação §Yse espalha rápido§! e traz junto com ela um bom boca a boca no planeta natal. Por estar bem descansada, a tripulação também produzirá §Yresultados melhores§! a longo prazo."
 anomaly.4051.a.tooltip:0 "§YSeu Império§! ganha os modificadores §GCobertura Positiva da Mídia§! e §GCientistas Descansados§!."
 anomaly.4051.b.tooltip:0 "§YSeu Império§! ganha os modificadores §GCobertura Positiva da Mídia§! e §GCientistas Descansados§!.\n\nDá acesso ao Edito Imperial §Y$edict_improved_work_environment$§!"
 anomaly.4051.a:0 "O bem estar da tripulação é a sua própria recompensa."
 anomaly.4051.b:0 "Essa é uma das muitas formas de se ganhar eficiência."
 anomaly.4052.desc:0 "Após trabalhar dia e noite para encontrar o motivo por trás do eco, a tripulação do [Root.GetName] encontrou uma §Yforma de vida§! interessante vivendo abaixo da superfície de [From.From.GetName]. Anteriormente, não conseguíamos detectá-la devido ao fato de sua incrível capacidade de viver tão perto do núcleo do [From.From.GetPlanetMoon], mexendo com os nossos sistemas analíticos.\n\nAs análises mostram que é um tipo de §Yartrópode aquático§! no início de sua evolução, mas o que é mais surpreendente é o fato que ele é capaz de se reproduzir ao reutilizar matéria morte de outras formas de vida como suas crias.\n\nEsta informação certamente ajudará nossos cientistas no planeta natal a desenvolver novos medicamentos! §YPorém§!, as notícias sobre como tratamos nossos funcionários certamente se espalharão e desagradarão a população em geral."
 anomaly.4052.a.tooltip:0 "§YSeu Império§! ganha os modificadores §GInovação Farmacêutica§! e §RCobertura Negativa da Mídia§!.\n\nAdiciona recursos ao [From.From.GetName]:\n£society  §G+2§!"
 anomaly.4055.name:0 "Diamante Bruto"
 anomaly.4055.desc:0 "Após o estudo de [From.GetName] ter sido concluído, o Oficial Científico [Root.GetLeaderName] relata que eles descobriram que o planeta é estranhamente §Yrico em minerais§!. Esta descoberta foi possível em grande parte graças a um certo membro da tripulação do [Root.GetName]. [Root.GetLeaderName] exalta o §Yprotegido§!."
 anomaly.4055.a:0 "Ofereça ao protegido uma promoção para Oficial Científico."
 anomaly.4055.a.tooltip:0 "Ganhe um novo Líder Científico.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Mantenha-os trabalhando no [Root.GetName]"
 anomaly.4055.b.tooltip:0 "O [Root.GetName] ganha o modificador §Y$protege_onboard$§!:\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+20%§!\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:0 "Adiciona recursos ao [.From.From.GetName]:\n£minerals  §G+6§!"
 anomaly.4060.name:0 "O Enigma da Probabilidade"
 anomaly.4060.desc:0 "Recebemos um relatório do Oficial Científico [Root.GetLeaderName]. Parece que um... §Yrecipiente de cerâmica§! está circulando a estrela [From.GetName]. Muito peculiar.\nObviamente não deveria estar ali, mas de alguma forma ele encontrou o seu caminho até uma órbita próxima.\nUm §SProjeto Especial§! pode ser lançado para investigar o recipiente e tentar deduzir como ele foi parar lá."
 anomaly.4060.a:0 "Um enigma que vale ser investigado."
 anomaly.4060.b:0 "Nem todas as questões possuem respostas satisfatórias."
 anomaly.4060.spirit.b:0 "Certamente isso é um sinal do divino."
 anomaly.4061.desc:0 "Tentamos §Ytudo§! para descobrir como o recipiente de cerâmica foi parar em uma órbita estelar. Talvez estejamos todos loucos? Talvez ele nem mesmo exista? Adivinha só? Tentamos calcular ao redor desses fatos §Ytambém§!! Chega. Não há nada mais que possamos fazer aqui.\n\nA única coisa boa disso tudo é que tivemos muito tempo para gastar em questões econômicas e filosóficas, quando não aguentávamos ficar investigando aquela coisa maldita."
 anomaly.4061.a:0 "Por quê? Por quê!? POR QUÊ!?"
 anomaly.4061.a.tooltip:0 "Abraçar a futilidade é uma das questões da vida.\n\n"
 anomaly.4062.base:0 "Após quase desistirmos, estudando o maldito objeto de cerâmica por tanto tempo, chegamos a uma §Ydescoberta§!!"
 anomaly.4062.desc:0 "$anomaly.4062.base$ O objeto §Yna verdade não está lá§!, mas é uma projeção de uma dimensão superior. Ao analisá-lo como a sombra de um §Yobjeto dimensional para frente§!, acumulamos os seus dados e o deciframos. Isso nos ensina a como melhorar em todos os campos de pesquisa.\n\nA única pergunta agora é... §Yquem§! enviou essas informações?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ O recipiente é uma relíquia sagrada, deixada em órbita como um sinal, certamente vinda do §Ydivino§!!\n\nO objeto está transbordando de energia, que quando descriptografada revela sua mensagem escondida: informações para nos ajudar a ascender ao melhorar nossos esforços de §Ypesquisa§!!\n\nA única pergunta agora é... quem enviou esta mensagem?"
 anomaly.4062.spirit.a:0 "Graças aos poderes que são!"
 anomaly.4065.name:0 "Cuida da Sua Mina"
 anomaly.4065.desc:0 "Bem no fundo de uma fenda do asteróide gigante [From.GetName], encontramos algo impressionante. Há §Yequipamentos de mineração§! presos à rocha, indo até a longa profundeza do asteróide! Ele está §Yabandonado§!, sem sinais de quem o colocou ali.\n\nSe conseguirmos §Yparar a máquina§! talvez sejamos capazes de aprender algo sobre a tecnologia usada para construí-lo, mas precisamos ser rápidos, antes que destroços aleatórios o destruam."
 anomaly.4065.a:0 "Tente parar a máquina."
 anomaly.4066.upg.desc:0 "Conseguimos §Yparar o escavador§! antes que ele quebrasse. É um maquinário fantástico, com uma superfície lisa coberta de diamantes. No primeiro olhar, parece que a sonda inteira é uma peça única, mas ela é simplesmente tão §Ybem montada§! que você não consegue ver os encaixes e as juntas.\n\nSerá que nossos engenheiros serão capaz de fazer uma §Yengenharia reversa§! nesta tecnologia."
 anomaly.4066.res.desc:0 "Conseguimos parar o escavador antes que ele quebrasse. Infelizmente, ele é parecido com os nossos, e não conseguimos aprender nada de novo sobre ele. Felizmente, os túneis que ele já cavou na rocha facilitarão para encontrarmos novos minerais."
 anomaly.4066.b.tooltip:0 "Adiciona recursos ao [From.From.From.GetName]:\n£minerals  §G+3§!"
 anomaly.4070.name:0 "Empreendimentos Frutíferos"
 anomaly.4070.desc:0 "§YBoas Notícias§!! Descobrimos que as florestas tropicais de [From.GetName] possuem um tipo especial de árvore, cheia de §Yfrutas nutritivas§!. A comida produzida armazena toneladas de energia e contém todos os compostos químicos que nosso povo precisa para funcionar bem. Isso certamente fará com a vida seja um pouco mais fácil no local, caso queiramos §Yestabelecer uma colônia§!."
 anomaly.4070.a:0 "Muito Boas Notícias!"
 anomaly.4075.name:0 "Força nos Menores Lugares"
 anomaly.4075.desc:0 "Após sondar as paisagens congeladas do [From.GetPlanetMoon] [From.GetName], achamos que encontramos algo grande. O Oficial Científico [Root.GetLeaderName] fala de uma §Yforma de vida bacteriana§! diferente de qualquer outra. Ela se liga com outros indivíduos para formar grandes "cobertores" que são duráveis, mas leves, e também atuam como células solares. Eles absorvem a energia solar com uma porcentagem de perda de eficiência surpreendentemente baixa, muito provavelmente o resultado da evolução que beneficiou aqueles que poderiam acumular mais calor neste clima cruel.\n\nNossos pesquisadores poderiam encontrar algum uso para essa informação."
 anomaly.4075.a:0 "Descubra se ele é capaz de melhorar a produção de energia."
 anomaly.4075.b:0 "Tente encontrar um uso militar."
 anomaly.4075.a.tooltip:0 "Envie para o Mundo Natal para ser estudado lá. Os resultados demorarão um pouco para serem processados."
 anomaly.4076.desc:0 "Nossos pesquisadores de desenvolvimento de energia progrediram com as amostras que enviamos a partir de [From.From.GetName]! Eles conseguiram desenvolver um novo tipo de §Ycélula solar§! usando os organismos como modelo. Elas são muito mais eficientes em armazenar energia e fornecerão uma melhoria em todas as nossas usinas de energia."
 anomaly.4077.desc:0 "Nossos pesquisadores de desenvolvimento militar progrediram com as amostras que enviamos a partir de [From.From.GetName]! Eles reconstruíram as células solares biológicas e documentaram como elas retém calor dentro de si mesmas sem receber dano. Isso os ajudou a desenvolver uma nova §Ytecnologia defensiva§! para nossas frotas."
 anomaly.4080.name:0 "Rede de Sensores Abandonada"
 anomaly.4080.desc:0 "Encontramos uma §Yrede de sensores§!, vigiando solenemente [From.GetName]. O [From.GetPlanetMoon] não possui vida primitiva, então ela deve ser um entreposto abandonado. Foi construída recentemente, mas não está funcionando. Seria necessário §Yreparos e pesquisa§! para fazê-la funcionar novamente, mas se pudermos ativá-la poderemos obter uma visão geral da região. Esperamos que quem a construiu não se importe."
 anomaly.4080.a:0 "Devemos tentar ativá-la."
 anomaly.4081.desc:0 "Meses de trabalho finalmente foram recompensados! A §Yrede de sensores§! em [From.From.From.GetName] está funcionando novamente e parece ser capaz de nos fornecer um §Yalcance sensorial melhorado§! da área próxima. Porém, a rede precisa de mais energia e de funcionários, então uma §Ycolônia é necessária§! para fornecê-la com energia."
 anomaly.4081.a.tooltip:0 "Adiciona o modificador §GRede de Sensores Superior§! a [From.From.From.GetName]."
 anomaly.4081.b.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_super_sensors$§!. \n\nAdiciona o modificador §GRede de Sensores Superior§! a [From.From.From.GetName]."
 anomaly.4085.name:0 "A Deriva"
 anomaly.4085.desc:0 "Entre os asteróides ao redor de [From.GetName], descobrimos uma §Ynave alienígena§! a deriva. Ela não está respondendo às nossas tentativas de contato. Se isso é devido a ela ser incapaz de interpretar nosso sinal, ou algum outro motivo, não sabemos.\nO Oficial Científico [Root.GetLeaderName] recomenda que a reboquemos para longe do campo de destroços usando uma nave de construção. Se permanecer intocada, ela corre o risco de ser esmagada pelos asteróides.\n\nUm §SProjeto Especial§! foi lançado para salvar a nave e investigá-la."
 anomaly.4086.desc:0 "Assim que a nave a deriva em [From.From.From.GetName] for rebocada para longe dos destroços, poderemos enviar uma equipe de exploração para investigar. É uma §Ycena de assassinato§!. Somente um tripulante foi encontrado - um anfíbio bípede de longas orelhas que parece ter sido esfaqueado repetidamente. Devido à morte de sua tripulação, a nave é de quem pegar.\n\nEla está equipada com §Ypropulsores muito eficientes§!, cuja estrutura e design estão muito além do nosso conhecimento. A nave não está armada, aparentemente sendo usada como um transporte para pessoas importantes.\n\n§YReprogramá-la§! para ser usada como uma nave de exploração levaria um mínimo de esforço. Porém, se decidirmos desconstruí-la e estudar os motores com mais detalhes, poderíamos capturar um pouco de sua engeniosidade e transformar isso em melhorias práticas para nossas frotas."
 anomaly.4087.desc:0 "Assim que a nave a deriva em [From.From.From.GetName] for rebocada para longe dos destroços, poderemos enviar uma equipe de exploração para investigar. A tripulação ainda está viva!"
 anomaly.4086.a:0 "Reprograme-a como uma nave científica."
 anomaly.4086.a.tooltip:0 "Ganhe uma Nave Classe §YCientífica§!.\n"
 anomaly.4086.b:0 "Desmonte-a e estude os motores.\n"
 anomaly.4086.b.tooltip:0 "§YSeu Império§! ganha o Modificador §GVelocidade da Nave Melhorada§!.\n"
 anomaly.4090.name:0 "Fugindo"
 anomaly.4090.desc:0 "Conseguimos rastrear o sinal! Outra nave está à deriva, escondida em órbita ao redor de [From.GetName]. Os alienígenas a bordo nos saúdam, mas um não entende a língua do outro. Parece que eles são §Yrefugiados§! do mundo natal deles abaixo. Eles claramente estão desesperados em busca de um novo lugar para viver."
 anomaly.4090.a:0 "Eles podem ficar em [refugee_planet_1.GetName]."
 anomaly.4090.b:0 "Deixe-os em [refugee_planet_2.GetName]."
 anomaly.4090.c:0 "Eles podem se acomodar em [refugee_planet_3.GetName]."
 anomaly.4090.d:0 "Deixe-os se mudarem para [refugee_planet_4.GetName]."
 anomaly.4090.e:0 "Infelizmente não podemos acomodá-los em nenhum de nossos mundos."
 anomaly.4090.f:0 "Desculpe, mas não podemos te ajudar."
 anomaly.4090.g:0 "Não brincaremos de anfitriões de alienígenas!"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Os §Yrefugiados§! alienígenas que encontramos uma vez, sem a capacidade de se comunicarem uns com os outros, agora estão diante de nós nas nossas telas.\n\n"O caminho de nossas espécies se cruza de novo, [From.GetSpeciesAdj]. Agora que finalmente encontramos nosso novo paraíso. O universo é quase cruel em sua ironia...\nVocê tem ideia do sufoco que passamos para chegar até aqui?""
 anomaly.4093.a:0 "Pedimos desculpas por antes!"
 anomaly.4093.b:0 "Todo mundo precisa aprender a se virar."
 anomaly.4093.c:0 "Sem podermos nos comunicar, recorremos ao medo."
 anomaly.4093.d:0 "Sua sobrevivência não é nosso problema, alienígena."
 anomaly.4094.apology.desc:0 ""Suas desculpas foram aceitas, mas imagine quantos mais de nosso tipo estariam aqui hoje se você tivesse nos ajudado anteriormente. Adeus por agora.""
 anomaly.4094.insult.desc:0 ""Isso é uma posição fácil de se adotar, [From.GetSpeciesAdj]. Especialmente quando é você que está com os dois pés no chão. Então fique orgulhosamente de pé, já que certamente você estará sozinho. Adeus.""
 anomaly.4094.neutral.desc:0 ""Compreensível, [From.GetSpeciesAdj]. Porém, não apagará a nossa dor, sermos deixados para sobreviver sozinhos no grande vazio sem ajuda. Adeus.""
 anomaly.4094.xenophobe.desc:0 ""OK, [From.GetSpeciesAdj]. Bom saber que era exatamente isso que deveríamos esperar de vocês. Adeus.""
 anomaly.4094.a:0 "Adeus."
 anomaly.4095.name:0 "Santuário"
 anomaly.4095.desc:0 "As florestas de [From.GetName] excederam muito as expectativas da tripulação. Não só ele é um mundo rico em vida orgânica, mas a maioria das raízes das plantas são até comestíveis. Isso pode não parecer apetitoso, mas indica que poderíamos facilmente §Yproduzir alimentos§! neste [From.GetPlanetMoon], devido ao solo rico."
 anomaly.4095.a.tooltip:0 "Adiciona o modificador §YPlaneta Vistoso§! a [From.GetName]."
 anomaly.4100.name:0 "Os Governantes das Planícies Aquáticas"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ As escamas escuras das criaturas são duras como pedra, e eles ficam assustados quando nos aproximamos.\n\nTalvez seja possível domesticar as feras e fazer com que eles auxiliem na colonização futura em potencial do planeta. Porém, talvez encontremos algumas revelações interessantes se estudarmos eles primeiro."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] foi capaz de deduzir que os animais possuem algum tipo de §Yhabilidade psiônica§!, já que mudanças no seu comportamento indicam que eles são capazes de sentir nossas intenções de maneira intuitiva.\n\nTalvez seja possível domesticar as feras e fazer com que eles auxiliem na colonização futura em potencial do planeta. Porém, talvez encontremos algumas revelações interessantes, se estudarmos eles primeiro.\n\n[Root.GetLeaderName] diz que as criaturas indígenas parecem "responder negativamente a pensamentos que indicam qualquer tipo de ameaça.""
 anomaly.4100.base.desc:0 "Em [From.GetName], o Oficial Científico [Root.GetLeaderName] descobriu uma raça de mamíferos quadrúpedes que parecem ser bem fortes e resistentes fisicamente. Eles correm através de planícies aquáticas rasas, com plantas vistosas buscando suas pernas."
 anomaly.4100.a:0 "Estude-os para descobrir mais."
 anomaly.4100.b:0 "Tente domesticá-los imediatamente."
 anomaly.4100.c:0 "Deixe-os livres."
 anomaly.4101.desc:0 "Nossas tentativas de estudar os animais de perto gerou poucos resultados. Eles correm ou nos enfrentam, assim que nos aproximamos, como se §Ysoubessem§! que estamos chegando, muito antes de avistarmos os seus bandos.\n\nDe alguma forma, as feras claramente entendem o que estamos tentando fazer, e evitam estar muito próximas de nós.\n\nPelo menos podemos continuar a estudá-los de longe e talvez aprender algo interessante."
 anomaly.4101.a:0 "Um animal cabeça dura, no mínimo."
 anomaly.4102.desc:0 "Aproximar-se dos animais gerou resultados! Eles parecem possuir capacidades psiônicas, são capazes de se comunicarem uns com os outros, e conosco, usando telepatia.\n\nEles desejam ser livres, andar pela terra e comer os seus frutos. Teríamos o §Yapoio§! deles, como criaturas companheiras no cosmos, se simplesmente os deixarmos livres e suas fontes alimentares intocadas.\n\nHistórias positivas de como essa situação foi resolvida certamente se espalharão até a população em geral."
 anomaly.4102.b:0 "Precisamos da comida para nós mesmos."
 anomaly.4103.desc:0 "Os animais são difíceis de serem domados. Para chegarmos perto deles, temos que usar a força e, por fim, sedá-los. Eles constantemente §Ylutam de volta§! quando tentamos colocá-los para trabalhar. Temos que forçá-los a desenvolver suas tarefas, o que acabou não sendo algo muito eficiente."
 anomaly.4103.a:0 "Imagino por que eles resistem tanto?"
 anomaly.4104.desc:0 "Tem sido bem difícil trabalhar com os animais. Enquanto temos sido o mais moderado possível em nossos avanços, alguns deles ainda fogem e resistem. §YJuntamos§! os espécimes mais calmos, e os colocamos para trabalhar no solo para fazer testes. Alguns rejeitaram isso também. Agora temos um pequeno conjunto de indivíduos que estão dispostos a nos ajudar, mas eles não serão tão eficazes quanto o bando inteiro.\n\nA forma como escravizamos estes animais pode acabar gerando uma má reputação para nós, assim que as notícias chegarem à população em geral."
 anomaly.4104.a:0 "Sempre tem alguma coisa."
 anomaly.4105.name:0 "A Fumaça é Grossa"
 anomaly.4105.desc:0 "O planeta [From.GetName] é uma §Yterra infértil e tóxica§!, mas nossas análises revelam que nem sempre foi assim. Uma já §Yextinta civilização§! parece ter destruído o seu planeta natal, através de uma dependência pesada em combustíveis e toxinas que alteram o clima.\n\nEm uma colina remota, próxima a uma grande cidade, encontramos uma única instalação ativa. Uma §Yunidade de montagem de robôs§!, desolada e cercada de veículos militares, tão deteriorada que quebram ao toque.\n\nA instalação é alienígena e misteriosa, mas poderia nos fornecer §Ymaterial de estudo§! amplo."
 anomaly.4105.a.tooltip:0 "Adiciona o modificador §YSociedade Robótica Caída§! ao [From.GetName]:\n£engineering  §G+5§!"
 anomaly.4105.b.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_renewable_energy$§! .\n\nAdiciona o modificador §YSociedade Robótica Caída§! ao [From.GetName]:\n£engineering  §G+5§!"
 anomaly.4105.robot:0 "Tente ativar os robôs."
 anomaly.4106.desc:0 "A instalação em [From.From.From.GetName] se ilumina, conforme o plano do Oficial Científico [Root.GetLeaderName] finalmente se realiza.\n\nOs robôs são §Yativados§! e imediatamente se movem com um propósito. Os tripulantes do [From.GetName] encaram chocados, mas sem avisar, as máquinas começam a se mover ao redor do mundo, §Ylimpando§! a toxicidade do mesmo.\n\nPodemos assumir que os habitantes anteriores estavam muito envoltos em conflitos para salvarem a si mesmos."
 anomaly.4106.a.tooltip:0 "A §YClasse Planetária§! de [From.From.From.GetName] muda para §GContinental§!.\n\nAdiciona o modificador §YSociedade Robótica Caída§! ao [From.From.From.GetName]:\n£engineering  §G+3§!\n£blocker  Unidade de Montagem Robótica §G+1§!\n£blocker  Crateras §R+2§!\n£blocker  Ruínas de Cidade §R+3§!"
 anomaly.4106.b.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_renewable_energy$§! .\n\nA §YClasse Planetária§! de [From.From.From.GetName] muda para §GContinental§!.\n\nAdiciona o modificador §YSociedade Robótica Caída§! ao [From.From.From.GetName]:\n£engineering  §G+3§!\n£blocker  Unidade de Montagem Robótica §G+1§!\n£blocker  Crateras §R+2§!\n£blocker  Ruínas de Cidade §R+3§!"
 anomaly.4110.name:0 "Areias Movediças"
 anomaly.4110.success.desc:0 "As dunas de areia de [From.GetName] são de fato §Ytraiçoeiras§!. A areia fina corre quase como se fosse um líquido, fazendo com que cada aterrissagem seja extremamente difícil.\n\n§YPorém§!, nossa equipe científica brilhante encontrou uma solução, graças a um pensamento inovador. Uma solução química, fabricada pelo Oficial Científico [Root.GetLeaderName], pode ser usada para unir a areia em locais chave, fazendo com que o [From.GetPlanetMoon] seja mais fácil de atravessar."
 anomaly.4110.fail.desc:0 "As dunas de areia de [From.GetName] são de fato §Ytraiçoeiras§!. A areia é tão fina que quase pode ser chamada de líquida, e engole tudo que entra nela. Colonizar aqui resultaria em um grande esforços para as §Ypessoas§! bem como para as §Yestruturas§!.\n\nCom o tempo, talvez possamos aprender a contornar essas condições. Como diz o ditado: "Em algum momento nosso castelo novo ficará acima do velho.""
 anomaly.4110.a.tooltip:0 "Adiciona o modificador §YAreias Líquidas§! ao [From.GetName]:\nPesquisa de Física: §G+6§!\n£blocker  Bacia de Areia Movediça §R+5§!"
 anomaly.4110.b.tooltip:0 "Adiciona os modificadores §YAreias Móveis§! e §YAreias Líquidas§! a [From.GetName]:\n£physics  §G+3§!\n£blocker  Bacia de Areia Movediça §R+7§!"
 anomaly.4115.name:0 "Espreitando no Escuro"
 anomaly.4115.desc:0 "Uma §YCatástrofe§! atingiu o [Root.GetName]! Após conduzir os seus estudos, sem descobertas interessantes, a tripulação retornou para a nave e descobriu que ela carregava §Yuma fera§! do [From.GetPlanetMoon]! \n\nA criatura já havia matado um tripulante e estava tentando subir nas paredes para chegar aos outros. Eles §Ynão durarão muito§! deste jeito! Um §SProjeto Especial§! foi lançado para salvar a nave."
 anomaly.4115.a:0 "Monte uma equipe de resgate!"
 anomaly.4115.b:0 "Deixe-os à própria sorte."
 anomaly.4115.b.tooltip:0 "O §Y[Root.GetName]§! foi destruído."
 anomaly.4116.desc:0 "Nossa força de resgate §Yconseguiu§! abater a fera a bordo do [From.From.GetName]. O Oficial Científico [From.From.GetLeaderName] e a equipe estão bem traumatizados, mas garantem que ainda estão §Yaptos para o serviço§!. O agradecimento aos soldados por terem salvo eles se torna viral e já podemos ver um §Yaumento§! em novos alistados."
 anomaly.4116.a:0 "Um dia orgulhoso para o serviço militar!"
 anomaly.4116.a.tooltip:1 "§YSeu Império§! ganha o modificador §G$army_inspiration$§!."
 anomaly.4120.name:0 "Explosões no Céu"
 anomaly.4120.desc:0 "O [From.GetPlanetMoon] [From.GetName] é o lar de uma §Ymaravilha§! da natureza. Explosões coloridas gigantes aparecem no céu, resultado da composição química da atmosfera reagindo com os raios gama do sol.\n\nAlunos e cientistas mais experientes estão espalhando essa notícia como se fosse fogo selvagem. Isso gerou uma §Yexplosão de interesse§! bem grande para o campo científico no nosso mundo natal."
 anomaly.4125.name:0 "Luzes Apagadas nas Minas"
 anomaly.4125.desc:1 "Encontramos uma §Yantiga estação de mineração§! ao redor do [From.GetPlanetMoon] [From.GetName], à deriva em órbita. Certamente foi usada para extrair os recursos do planeta, mas por quem, permanece um mistério.\n\nA tecnologia dentro da estação é muito parecida com a nossa. Devemos conseguir §Ytomar o controle§! da estação e fazê-la funcionar rapidamente. Ou, sempre podemos §Ysucateá-la§! em busca de peças."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nO §Yconhecimento superior§! do Oficial Científico [Root.GetLeaderName] em estruturas de gravidade zero nos ajudou a compreender como a estação funciona por dentro, permitindo que §Ymelhoremos§! nossos próprios projetos."
 anomaly.4125.a.tooltip:0 "Adiciona o modificador §YInstalação de Mineração Abandonada§! ao [From.GetName]:\nGanhe uma §YEstação de Mineração§!\n£energy  §G+3§!"
 anomaly.4125.b.tooltip:0 "§YSeu Império§! ganha o modificador §GInovações Zero-G§!.\n\nAdiciona o modificador §YInstalação de Mineração Abandonada§! ao [From.GetName]:\nGanhe uma §YEstação de Mineração§!\n£energy  §G+3§!"
 anomaly.4130.name:0 "A Árvore"
 anomaly.4130.desc:0 "Entre os asteróides ao redor de [From.GetName], §Yuma árvore§! está à deriva no espaço. Um evento sem precedentes e altamente improvável! A árvore é cercada por uma bolha protetora, que lembra um escudo energético.\n\nDe repente, detectamos alguns viajantes espaciais §Yhostis§! se aproximando! Isso coincidiu com o fato de um pouco de seiva ter vazado pelo escudo enquanto coletávamos amostras. Será que isso agitou as criaturas?"
 anomaly.4130.a:0 "Precisamos descobrir o que está havendo!"
 anomaly.4131.desc:0 "Após uma pesquisa rigorosa, agora compreendemos por que a seiva da árvore chamou aquelas criaturas. A árvore é capaz de produzir uma substância altamente nutritiva, que possui habilidades de consertar tecido orgânico como se fosse uma máquina. A árvore é uma §Yárvore da vida§!!\n\nSe retornarmos com ela para o nosso mundo natal, poderíamos utilizá-la para aumentar a expectativa de vida de nosso povo. Só tem um problema, o poder de cura da árvore é §Ylimitado§! em quantidade. Somente poderíamos utilizá-la para melhorar a vida de um pequeno grupo de pessoas substancialmente, ou aumentar a situação de todos em uma quantidade pequena."
 anomaly.4131.a:0 "Dê aos nossos líderes."
 anomaly.4131.b:0 "Dê ao povo."
 anomaly.4131.c:0 "Deixe que a árvore continue à deriva."
 anomaly.4135.name:0 "Ensinamentos dos Colonizadores"
 anomaly.4135.desc:1 "Em [From.GetName] a tripulação do [Root.GetName] encontrou algo §Yextraordinário§!. As dunas do planeta escondiam diversas ruínas, que pertenciam a uma civilização de colonizadores interestelares. Os assentamentos foram destruídos há muito pela agressividade do tempo.\n\nO Oficial Científico [Root.GetLeaderName] rapidamente descobriu um esconderijo com objetos valiosos e §Ydocumentos§!. A coleção de textos deve ter sido muito reverenciada pelos colonizadores, já que elas foram guardadas entre outros objetos valiosos."
 anomaly.4135.b:1 "Venda tudo para um colecionador particular."
 anomaly.4136.desc:0 "Após nossos experientes linguistas terem trabalhado duro por meses, finalmente §Yconseguimos§! traduzir os trabalhos encontrados em [From.From.From.GetName]. Os papéis são os ensinamentos de uma antiga sábia referida somente como "§YContissa, a Contadora de Contos§!". Todas as menções a ela mostram que é uma filósofa famosa e perita em geral em sociedade e relacionamentos.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Parece que o texto que encontramos em [From.From.From.GetName] é outra peça criada por "§YContissa, a Contadora de Contos§!".$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "Os documentos detalham explicitamente como você pode focar novamente a infraestrutura e moldar a sociedade. Ela quis dizer que ao fazer com que todos sacrifiquem um pouco do seu conforto em busca do §Ybem maior§!, a nação florescerá."
 anomaly.4136.a.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_masters_writings_politics$§! "
 anomaly.4140.name:0 "Ensinamentos de Exploradores"
 anomaly.4140.desc:0 "A tripulação do [Root.GetName] está relatando que eles encontraram algo §Yespetacular§! em [From.GetName]. Na superfície há rastros de uma expedição explorativa de outra civilização. Há alguns §Ydocumentos§! e artefatos que foram deixados para trás.\n\nA ação proposta pelo Oficial Científico chefe [Root.GetLeaderName] é enviar os achados dos textos para o mundo natal para serem §Ytraduzidos§!. Compreendê-los pode revelar informações importantes sobre os exploradores perdidos. Consulte o §SRegistro de Situações§! para mais detalhes."
 anomaly.4141.desc:0 "Após muitas semanas de estudo, nossos experientes linguistas desvendaram o significado por trás dos documentos encontrados em [From.From.From.GetName]. Os documentos são considerações filosóficas de uma famosa sábia, referida apenas como "§YContissa, a Contadora de Contos§!".\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Quem diria? Os textos que encontramos são mais ensinamentos de "§YContissa, a Contadora de Contos§!". Dessa vez é uma coleção de considerações filosóficas e análises em questões maiores.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Os ensinamentos dela nos forneceram muitos detalhes sobre como obter resultados políticos melhores através da aplicação de diferentes estados da mente e da utilização de questões de larga escala como o foco para reforma."
 anomaly.4141.a.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_masters_writings_philosophy$§! "
 anomaly.4145.name:0 "A Queda dos Escravocratas"
 anomaly.4145.base.desc:0 "Em [From.GetName] o §Yinverno nuclear§! está longe de acabar. Nada de vivo permanece em qualquer parte do planeta. O Oficial Científico [Root.GetLeaderName] relata as descobertas da equipe: Tudo aponta para uma guerra civil que foi deflagrada dentro de uma civilização anteriormente unificada.\n\nA causa principal da guerra parece ter sido o conflito entre administradores diferentes que queriam o controle de porções maiores dos §Yescravos§! da união."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nFelizmente, isso está longe de acontecer conosco, mas devemos usar isso como um testemunho à §Yloucura que é a escravidão§!."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nIsso §Ynão ajuda§! nossa própria forma de vida parecer de qualquer forma mais favorável."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nDeveríamos §Ypensar duas vezes§! antes de trilhar o mesmo caminho."
 anomaly.4145.a:0 "A tolice dos escravocratas..."
 anomaly.4145.b:0 "Alguém pode imaginar..."
 anomaly.4145.a.tooltip:0 "§YSeu Império§! ganha o modificador §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "§YSeu Império§! ganha o modificador §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Ensinamentos de Comerciantes"
 anomaly.4150.desc:0 "A superfície de [From.GetName] possui algo §Yincrível§!. Diversas ruínas podem ser encontradas, construídas usando arquiteturas diferentes, porém a partir do mesmo ponto na história. O [From.GetPlanetMoon] deve ter sido um §centro de comércio§!!\n\nAlgumas ruínas armazenam documentos e itens valiosos. Se estudarmos os textos, talvez sejamos capazes de fazer a §Ytradução§! deles e aprender mais sobre as pessoas que colonizaram aqui."
 anomaly.4151.desc:0 "Nossos linguistas mais talentosos estão trabalhando arduamente na §Ytradução§! dos documentos que encontramos em [From.From.From.GetName]. A escriba por trás destes trabalhos é referida como "§YContissa, a Contadora de Contos§!", e parece que ela era altamente reverenciada aqui.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "Quem diria? Os textos que encontramos são mais ensinamentos de "§YContissa, a Contadora de Contos§!".\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Os documentos que encontramos são uma coleção de anedotas, sugestões e técnicas sobre como participar de maneira otimizada em §Ydiplomacia§! interestelar. Parece que ela acreditava que um bom comércio e comunicação respeitosa alcançariam grandes conquistas sociais para todas as partes."
 anomaly.4151.a.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_masters_writings_diplomacy$§!"
 anomaly.4155.name:0 "Abaixo do Campo de Batalha"
 anomaly.4155.desc:0 "[From.GetName] costumava ter uma civilização avançada. Agora está §Ycompletamente silencioso§!. Feras alienígenas perambulam por antigos campos de batalha que se estendem pela superfície.\n\nEm uma região rochosa ali, parece se esconder um §Yabrigo escondido§! abaixo das montanhas. Se pudéssemos nos livrar das §Yferas§! que perambulam pela paisagem, poderíamos investigá-lo."
 anomaly.4155.a:0 "Vamos tentar chegar até ele!"
 anomaly.4155.b:0 "Deixe o abrigo e os seus espíritos perambulantes."
 anomaly.4156.desc:0 "Após removermos as feras, conseguimos §Yacessar o abrigo§!. Dentro dele, havia um certo tipo de sede, um último refúgio para os líderes de um mundo moribundo.\n\nO abrigo está cheio de equipamentos destruídos e cadáveres decompostos. A única coisa de interessante é §Yum recipiente§!, que poderia abrigar algo de importância."
 anomaly.4157.name:0 "Guerreiro em Criogênico"
 anomaly.4157.desc:0 "O recipiente encontrado em [WarriorHomePlanet.GetName] acabou sendo um dispositivo criogênico! A alienígena preservada foi despertada. Ela fala utilizando conceitos telepáticos:\n\n"Por que você me trouxe de volta, capturador? A guerra do meu povo finalmente acabou?""
 anomaly.4157.a:0 "Você está em [HomePlanet.GetName]. Você está segura aqui."
 anomaly.4157.b:0 "Seu planeta natal foi arruinado pela guerra, só restou você."
 anomaly.4157.c:0 "Resgatamos o que conseguimos do seu mundo natal arruinado."
 anomaly.4158.desc:0 ""Temia que isso pudesse acontecer. Apenas espero que o meu conhecimento, e a nossa falha como espécie possa §Yensinar§! outros.""
 anomaly.4159.desc:0 ""Então é por isso... Temia que pudesse acordar e ouvir essas notícias. Pra ser honesta, temia que eu não fosse acordar nunca mais. O que seu povo quer de mim?""
 anomaly.4158.a:0 "Conte-nos sobre você."
 anomaly.4158.a.response:0 ""Eu sou §YMajula§!, aquela que carrega o título de 'A Portadora'. Eu era uma general, conselheira da Rainha do Leste, e sua amiga leal.""
 anomaly.4158.b:0 "Por que você foi preservada?"
 anomaly.4158.spiritual.b:0 "Você foi congelada para cumprir uma missão divina?"
 anomaly.4158.militant.b:0 "Para ser congelada em guerra, você deve ser de alto valor?"
 anomaly.4158.b.response:0 ""Eu tinha o título de §Y'A Portadora'§!. Eu era responsável por representar o nosso povo, caso trilhássemos o caminho da extinção. Meu conhecimento de guerra só não era maior que o meu conhecimento do nosso povo.""
 anomaly.4158.c:0 "Conte-nos sobre o seu povo."
 anomaly.4158.c.response:0 ""Um tipo conturbado. Nossa história é... §Yera§! cheia de histórias sobre a nossa incapacidade de ficarmos longe da estrada para a destruição. O grupo era incapaz de corresponder ao potencial do indivíduo. Tínhamos muitos oradores sábios, mas poucos que escolhiam ouvir.""
 anomaly.4158.d:0 "Você se juntaria a nós?"
 anomaly.4158.f:0 "Saia. Seu destino é unicamente seu."
 anomaly.4158.xenophobe.f:0 "Você não serve para nós. Deixe nosso planeta!"
 anomaly.4160.desc:0 ""Suas palavras e sua civilização falam comigo, capturador. §YMe juntarei a vocês§!, esperando que vocês aprendam com os erros do meu povo."
 anomaly.4161.desc:0 "A forma como você fala. A forma como esta sala fala por você. Ela me diz que nossas visões não se alinham, capturador. Então não, §Ynão me juntarei§! a você. Retornarei a [WarriorHomePlanet.GetName], e contarei suas histórias enquanto eu viver.""
 anomaly.4161.a:0 "Então vá em paz."
 anomaly.4161.b:0 "Prenda-a!"
 anomaly.4162.desc:0 ""§YPrefiro morrer§!!"\n\nMajula foge do local, enfurecida. Enquanto uma multidão se aglomerou do lado de fora para participar dos procedimento, ela §Yagarra um pesquisador§! para usar como barganha. Na fuga, o pesquisador §Ymorre§! antes que Majula seja alvejada pela nossa segurança."
 anomaly.4163.desc:0 ""Adeus, capturador. Tente aprender com o que aconteceu com o meu povo, para que não nos encontremos novamente e você também seja o último de sua raça.""
 anomaly.4163.a:0 "Adeus."
 anomaly.4163.b:0 "Saia!"
 anomaly.4165.name:0 "Ensinamentos de Guerreiros"
 anomaly.4165.desc:0 "Ao longo dos campos sem vida de [From.GetName] há indicativos de §Yantigas batalhas§! sendo travadas. Abaixo do solo sem vida, nossos pesquisadores em [Root.GetName] encontraram ossos, estilhaços metálicos e, surpreendentemente, um recipiente cheio de §Ydocumentos§!.\n\nSe enviarmos os documentos ao nosso mundo natal, poderíamos traduzi-los para aprender mais sobre esta guerra e quem lutou nela."
 anomaly.4166.desc:0 "Nossos peritos em linguagem estão trabalhando há semanas para tentar traduzir os documentos que encontramos no antigo campo de batalha. Hoje, finalmente temos alguns resultados. Agora sabemos que todos os guerreiros caídos seguiam os ensinamentos de uma filósofa chamada "§YContissa, a Contadora de Contos§!".\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Parece que os textos que encontramos enterrados no campo de batalha eram mais ensinamentos escritos por "§YContissa, a Contadora de Contos§!".\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "Os documentos são análises detalhadas de táticas, estratégia, e, o mais importante, logística em guerras interestelares. Sendo uma forte porta-voz contra a guerra, Contissa achava que isso era um conhecimento essencial para ser levado ao futuro. "Até o povo mais pacífico pode ser encurralado na sua busca por um mundo melhor.""
 anomaly.4166.a:0 "Parece que até os sábios podem ir à guerra."
 anomaly.4166.a.tooltip:0 "Dá acesso ao Edito Imperial §Y$edict_masters_writings_war$§! "
 anomaly.4170.name:0 "Recursos Voláteis"
 anomaly.4170.start.desc:0 "Análises do [From.GetPlanetMoon] revelaram depósitos densos de §Ygases naturais§! abaixo da superfície. O rico recurso possui uma eficiência energética extremamente alta e §Yaumentaria§! muito a produção energética de nossa superfície."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nPorém, usar estes recursos faria com eles acabassem muito rápido, já que os depósitos são raros e pequenos."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nO ganho em potencial disso seria grande para nós, já que ele vale mais do que qualquer dano que possa ser causado ao meio ambiente."
 anomaly.4170.a:0 "Preparem-se para cavar!"
 anomaly.4170.a.tooltip:0 "Adiciona o modificador §YRico em Depósitos de Gás§! ao [From.GetName]:\n£energy  §G+50%§!"
 anomaly.4170.b:0 "Explorar o planeta não é uma solução a longo prazo."
 anomaly.4170.b.tooltip:0 "Adiciona o modificador §YMineração de Gás Responsável§! ao [From.GetName]:\n£energy  §G+5§!"
 anomaly.4172.conqueror.desc:0 "A colônia que tomamos costumava ser rica em depósitos de gás abaixo da superfície. Agora, eles estão esgotados, reduzindo a produção energética de nossas indústrias."
 anomaly.4172.owner.desc:0 "O gás rico em energia que encontramos em uma de nossas colônias está esgotado. Os recursos extras foram perdidos, aumentando imensamente a nossa necessidade de novos depósitos para substituí-lo."
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] fez uma descoberta §Ytraumatizante§!. A flora em [From.From.GetName] é extremamente perigosa a organismos que não sejam vegetais. Ainda não entendemos totalmente o que está causando isso; tudo o que sabemos é que grandes partes do [From.From.GetPlanetMoon] são totalmente letais e que isso §Yrestringirá o crescimento§! de assentamentos em potencial."
 anomaly_failure.4000.a:0 "Isso realmente é um lugar horrendo."
 anomaly_failure.4000.a.tooltip:0 "O Oficial Científico [Root.GetLeaderName] ganha a Característica §RParanóico§! .\n\nAdiciona o modificador §YSelvas Ácidas§! ao [From.From.GetName]:\n£blocker  Pântano Venenoso §R+3§!\n£society  §G+6§!"
 anomaly_failure.4005.desc:0 "Infelizmente, nossa equipe §Ynão foi capaz§! de deduzir nada de muito interesse sobre o asteróide, como era esperado, exceto por alguns minerais comuns."
 anomaly_failure.4005.a.tooltip:0 "Adiciona recursos ao [From.From.GetName]:\n£minerals  §G+1§!"
 anomaly_failure.4010.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que após muitas sondagens e análises do [From.From.GetPlanetMoon], nada de interessante foi encontrado."
 anomaly_failure.4011.desc:0 "Após ter vasculhado a nave e inspecionado os restos da tripulação, o Oficial Científico [Root.GetLeaderName] deduziu que os tripulantes devem ter §Ymatado um ao outro§!. A solidão e o confinamento da viagem espacial podem quebrar até a mais forte das mentes."
 anomaly_failure.4012.desc:0 "Estamos recebendo um §Ysinal de emergência§! do [Root.GetName]. A tripulação enlouqueceu e estão matando um ao outro! O capitão perdeu todo o controle, enviar ajuda seria fútil neste momento. Isso pode ter algo a ver com aquela §Ynave abandonada§! que eles investigaram recentemente?"
 anomaly_failure.4012.a.tooltip:0 "O §Y[Root.GetName]§! foi destruído."
 anomaly_failure.4015.desc:0 "A tripulação do [Root.GetName] relata que não encontraram nada de interesse."
 anomaly_failure.4025.desc:0 "A equipe científica do [Root.GetName] relata que eles §Ynão encontraram§! os dados de impacto que esperavam que [From.From.GetName] tivesse."
 anomaly_failure.4030.desc:0 "Após vasculhar o deserto, §Ynão encontramos§! nada de valor!"
 anomaly_failure.4031.desc:0 "Fomos §Yincapazes de distrair§! a frota IA em [From.From.GetName]. As naves antigas deles estão indo para o céu e além, buscando a próxima §Ybatalha§! de acordo com os seus parâmetros programados."
 anomaly_failure.4031.a:0 "A fúria das máquinas deve ser temida."
 anomaly_failure.4035.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que as §Yleituras de radiação§! que eles tanto queriam examinar são o resultado de um §Ydefeito§! raro nos instrumentos. Já foi resolvido."
 anomaly_failure.4037.desc:0 "As leituras de radiação indicam que esse §Ynão§! é o sistema solar que estávamos procurando."
 anomaly_failure.4037.a:0 "Temos que continuar procurando."
 anomaly_failure.4045.desc:0 "Simplesmente §Ynão conseguimos§! descobrir o que aquelas leituras sutis em [From.From.GetName] eram. A equipe está frustrada e promete melhorar."
 anomaly_failure.4055.desc:0 "O [Root.GetName] relata que eles foram §Yincapazes§! de encontrar qualquer coisa para entregar as descobertas prometidas. O Oficial Científico [Root.GetLeaderName] está distraído e §Ypede desculpas§! pelo erro."
 anomaly_failure.4055.a:0 "Não se preocupe, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "Não cometa mais erros."
 anomaly_failure.4060.desc:0 "Após uma inspeção mais próxima, o Oficial Científico [Root.GetLeaderName] encontrou somente §Ydestroços espaciais§! aleatórios ao redor da estrela. Eles provavelmente têm sua origem em um cinturão de asteróides próximo."
 anomaly_failure.4066.desc:0 "§YNão conseguimos parar§! a sonda enlouquecida antes que fosse tarde demais. Ela cavou fundo demais e finalmente §Yfoi esmagada§! sob o peso dos detritos rochosos de sua própria criação."
 anomaly_failure.4070.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que o [From.From.GetPlanetMoon] [From.From.GetName] segue o padrão esperado de um [From.From.GetPlanetMoon] tropical. A anomalia que foi detectada parece ter sido um §Yboato§!."
 anomaly_failure.4071.desc:0 "Infelizmente, descobrimos que [From.From.GetName] é §Ymuito hostil§!, apesar de nossas análises iniciais não mostrarem nada assim. Colonizadores em potencial teriam que lidar com §Ycondições terríveis§!, tais como clima perigoso, altas temperaturas e fauna e flora venenosas."
 anomaly_failure.4075.desc:0 "O clima rigoroso se fez sentir, e nossa equipe científica §Yfalhou§! em revelar qualquer coisa sobre [From.GetName] que já não sabíamos."
 anomaly_failure.4080.desc:0 "O [From.From.GetPlanetMoon] parece ser §Ymenos interessante§! do que havíamos esperado. As leituras que apontavam para assentamentos anteriores parecem ter sido ativadas por formações minerais estranhamente simétricas."
 anomaly_failure.4081.desc:0 "§YMás notícias§! do projeto de reparos em [From.From.From.GetName]. Os construtores não conseguiram consertar a máquina quebrada, e ela começou a §Yquebrar§! ainda mais e parece estar além do conserto."
 anomaly_failure.4086.desc:0 "Infelizmente, §Ynão fomos capazes§! de salvar a nave à deriva próxima de [From.From.From.GetName] antes que fosse tarde demais. Um asteróide não rastreado apareceu em rota de colisão e esmagou a nave em pedaços."
 anomaly_failure.4086.military:0 "A carga era mais importante."
 anomaly_failure.4090.desc:0 "§YPerdemos§! o sinal. Parece ter vindo de uma nave, mas de repente ele desapareceu. Ele deve ter feito um salto MRQL, ou algo muito pior aconteceu."
 anomaly_failure.4090.a:0 "Um novo contato, perdido para o vazio."
 anomaly_failure.4090.b:0 "Bom. Interesses alienígenas não são de nossa preocupação."
 anomaly_failure.4116.desc:0 "Uma §Yúltima transmissão§! foi recebida a partir da nave infestada com o monstro. Ela nos fala que a fera conseguiu chegar até o esconderijo da tripulação.\n\nO encontro tórrido foi gráfico demais para ser descrito. §YNão houve sobreviventes§!."
 anomaly_failure.4116.a:0 "Falhamos..."
 anomaly_failure.4116.a.tooltip:0 "A §YNave Científica§! foi destruída."
 anomaly_failure.4156.desc:0 "Enfrentar as feras ao redor do abrigo subterrâneo em [WarriorHomePlanet.GetName] fez com que o complexo §Ydesabasse§!. Não conseguimos resgatar nada de valor dos destroços."
 anomaly_failure.4157.base:0 "Ao abrir o §Yrecipiente§! que encontramos em [WarriorHomePlanet.GetName] descobrimos que ele possuía §Ysementes saudáveis§!, assim como instrumentos que ajudariam-nas a crescer novamente em condições inférteis."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Poderíamos usar §Yengenharia reversa§! nisso."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nMesmo §Ynão§! sendo tão útil para nós, ainda havia dados sobre a cultura e história da civilização, que poderiam nos dar mais §Yconhecimentos§! sobre quem eles eram."
 anomaly_failure.4158.desc:0 "Após abrir o §Yrecipiente§! que encontramos em [WarriorHomePlanet.GetName], ficamos chocados ao descobrir que ele continha uma §Yarma biológica§!!\n\nEla foi feita para atingir §Yfunções de fertilidade§! e se espalha rapidamente. Porém, não é compatível com o nosso DNA, então isso não fará com que diminuamos nossa população."
 anomaly_failure.4158.a.tooltip:0 "§YSeu Império§! ganha o modificador §RArma Biológica Inibidora de Fertilidade§!."
 anomaly_failure.4170.base.desc:0 "A instalação de mineração de gás em [From.GetName] se transformou em um inferno ardente. O relatório diz que o gás altamente volátil foi exposto a uma chama aberta, explodindo muitas unidades! Por sua vez, isso causou uma reação em cadeia que explodiu a maioria das reservas de gás que havíamos localizado."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nEsta reação contrária não pode se repetir."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nAs pessoas que morreram na explosão não serão esquecidas."
 anomaly_failure.4170.base.tooltip:0 "Remove o modificador §Y"Rico em Gás de Mineração"§! de [From.GetName]"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$ e mata §R1§! Pops."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$ e mata §R2§! Pops."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$ e mata §R3§! Pops."
 anomaly.4080.b:0 "Desmonte-o e faça uma engenharia reversa nele."
 anomaly.4080.c:0 "Deixe-o em paz, caso o dono volte."
 anomaly.4117.desc:0 "Nossa força de resgate foi §Ybem-sucedida§! ao abater a fera a bordo do [From.From.GetName]. Infelizmente eles não chegaram a tempo para salvar o Oficial Científico [From.From.GetLeaderName] que §Ymorreu§! enquanto tentava proteger a tripulação.\n\nPelo menos a nave está intacta e a tripulação diz que eles podem voltar a trabalhar logo. Nosso mundo natal está em polvorosa com a §Ycoragem§! dos militares ao lidar com a situação."
 anomaly.4117.a.tooltip:0 "Perca o §RLíder Científico§! da nave.\n§YSeu Império§! ganha o modificador §G$army_inspiration$§!."
 anomaly.4125.a:0 "Tome o controle da estação."
 anomaly.4156.b:0 "Somente estude o cofre para evitar riscos."
 anomaly_failure.4136.desc:0 "§YInfelizmente§! nossos linguistas não conseguiram entender inteiramente a linguagem alienígena encontrada nos §Ydocumentos antigos§! descobertos em [From.From.From.GetName]. Porém, eles conseguiram traduzir o essencial, o que nos deu um §Yolhar§! sobre a cultura de onde eles se originaram."
 colony.2001.name:0 "Problemas no Paraíso"
 colony.2001.desc:0 "Um drama político local em [Root.GetName] resultou em um apoio crescente entre um pequeno grupo de rebeldes, que se opõem a nossas éticas fundamentais. Seu apoio aumentado permitiu que eles ganhassem mais força na região e votassem em suas próprias causas com um sucesso limitado."
 colony.2001.a:0 "Estamos divididos."
 colony.2001.a.military.tooltip:0 "§B3 £pops  Pops§! no [Root.GetName] se converte um passo mais perto do §YMilitarismo§!."
 colony.2001.a.pacifist.tooltip:0 "§B3 £pops  Pops§! no [Root.GetName] se converte um passo mais perto do §YPacifismo§!."
 colony.2001.b:0 "Suprima a oposição!"
 colony.2001.b.tooltip:0 "\n\nAdiciona o modificador §R$suppressed_opposition$§! ao [Root.GetName] com os seguintes efeitos:\n£happiness  Felicidade §R-15%§!"
 colony.2005.name:0 "Debaixo das Ondas"
 colony.2005.desc:0 "Os colonizadores em [Root.GetName] regularmente exploram o planeta na esperança de encontrar mais recursos para ajudar com a vida quotidiana. Uma expedição recente ao polo norte revelou um grande objeto no fundo do oceano: Um cruzador de batalha alienígena.\n\nA pressão do fundo do mar será um desafio, mas é possível alcançar a nave."
 colony.2005.a:0 "Tente resgatá-la."
 colony.2005.b:0 "Vasculhe-a para descobrir os seus segredos."
 colony.2006.desc:0 "A missão de resgate em [Root.GetName] foi um sucesso! O cruzador antigo que estava no fundo do oceano foi trazido de volta à superfície e consertado. É algo maravilhoso de se ver, e ao consertá-lo nossos engenheiros aprenderam alguns dos segredos por trás do seu projeto."
 colony.2006.a.material:0 "Nossos esforços pavimentam o caminho adiante!"
 colony.2006.a.phile:0 "Um dia histórico!"
 colony.2006.a.tooltip:0 "§YSeu Império§! ganha o modificador §G$streamlined_ship_design$§!.\n\nGanhe uma nave classe §YCruzador§!."
 colony.2007.desc:0 "As tentativas de resgatar a nave gigante que foi encontrada nas águas de [Root.GetName] geraram um certo conhecimento sobre o projeto da mesma. Os algoritmos de manobra são facilmente transferíveis para o nosso próprio hardware, permitindo que nossas frotas fiquem mais rápidas e mais eficientes energeticamente.\n\nInfelizmente, a nave em si está além de ser consertada, mas o seu casco nos fornecerá materiais suficientes para compensar isso."
 colony.2007.a.phobe:0 "De qualquer forma, nenhuma nave alienígena nos ultrapassaria!"
 colony.2007.a.phile:0 "Qualquer presente dos filhos dos cosmos é valioso!"
 colony.2007.a:0 "§YSeu Império§! ganha o modificador §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "A explosão foi ouvida a quilômetros de distância, já que a operação de resgate do cruzador submerso terminou em desastre. O povo de [Root.GetName] não se machucou, mas partes do assentamento estão destruídas.\n\nA nave em si está muito além de ser consertada, totalmente em pedaços após a explosão. Felizmente, muitas das partes espalhadas do casco podem ser reaproveitadas."
 colony.2008.a.tooltip:0 "Uma §Sconstrução§! em [Root.GetName] está §Rarruinada§!.\n\n"
 colony.2010.name:0 "Uma Mudança de Sentimento"
 colony.2010.desc.spirit:0 "Conforme vimos cultivando nossas raízes em [Root.GetName], certos indivíduos começaram a se desviar de nosso caminho castigado. Isso é esperado, mas eles possuem apoiadores. O grupo sente que nossa visão espiritualista do universo não está nos levando para frente o suficiente, certos de que uma visão mais materialista do cosmo é a resposta."
 colony.2010.desc.material:0 "Conforme nossa expansão em [Root.GetName] se estabilizou, certos indivíduos começaram a se afastar da nossa visão de mundo. Um grupo de espiritualistas começou a protestar pacificamente contra o nosso governo. Eles acham que nossa visão materialista do cosmo está nos limitando e distanciando-nos da alma."
 colony.2010.a.spirit:0 "Deixe-os em paz, para que encontrem o seu próprio caminho."
 colony.2010.a.spirit.tooltip:2 "Todos os Pops §YMaterialistas§!§B§! em [Root.GetName] ganham o modificador §Y$opinion_respected$§! junto com os seguintes efeitos:\n£happiness  Felicidade §G+25%§! por 20 anos. Modificador §Y$materialist_attraction$§! adicionado com os seguintes efeitos:\n Atração por Éticas Materialistas §G+100%§! por 20 anos"
 colony.2010.a.material:0 "Eles não são uma ameaça às nossas buscas."
 colony.2010.a.material.tooltip:2 "Todos os Pops §YEspiritualistas§! em [Root.GetName] ganham o modificador §Y$opinion_respected$§! com os seguintes efeitos:\n£happiness  Felicidade §G+25%§! por 20 anos.\n\nModificador §Y$spiritualist_attraction$§! adicionado com os seguintes efeitos:\nAtração por Éticas Espiritualistas §G+100%§! por 20 anos."
 colony.2010.b:0 "Suborne os líderes deles."
 colony.2010.b.tooltip:0 "Nenhum Pop se converte a uma nova ética.\n\n"
 colony.2010.c.material:0 "Espalhe propagandas que se opõem a eles."
 colony.2010.c.material.tooltip:2 "Tentará dissuadir os §B£pops  Pops§! §YEspiritualistas§! em [Root.GetName] e promover o §YMaterialismo§!."
 colony.2010.c.spirit:0 "Use guias espirituais para redirecioná-los."
 colony.2010.c.spirit.tooltip:2 "Tentará dissuadir os §B£pops  Pops§! §YMaterialistas§! em [Root.GetName] e promover o §YEspiritualismo§!."
 colony.2011.desc.base:0 "Nossas tentativas de redirecionar as partes da população propensas a se oporem aos nossos ideais base finalmente deram certo."
 colony.2011.desc.spirit:1 "Graças aos incansáveis esforços de nossos líderes espirituais, finalmente viramos a mesa e estamos trazendo cada vez mais infiéis para o nosso lado. Não apenas materialistas, como pessoas de todas as persuasões enxergaram a luz e estão deixando de lado suas antigas crenças. Vamos rezar para que eles nunca mais se afastem do caminho correto novamente."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ Nossa máquina de propaganda funcionou como prometido. Não apenas espiritualistas, como pessoas de todas as persuasões estão enxergando a razão e deixando de lado suas ilusões antigas em favor do materialismo."
 colony.2011.a.spirit.tooltip:2 "Modificador §Y$spiritualist_attraction$§! adicionado com os seguintes efeitos:\nAtração por Éticas Espiritualistas §G+100%§! por 20 anos."
 colony.2011.a.material.tooltip:2 "Modificador §Y$materialist_attraction$§! adicionado com os seguintes efeitos:\nAtração por Éticas Materialistas §G+100%§! por 20 anos."
 colony.2012.desc:1 "Nossas tentativas de mudar as mentes do nosso povo em [Root.GetName] deram muito errado. Ao se juntarem sobre nossas tentativas de subjugação eles ganharam ainda mais seguidores, tornando-os mais fortes do que nunca."
 colony.2012.a.spirit.tooltip:1 "Todos os Pops Materialistas em [Root.GetName] ganham o modificador §Y$opinion_disrespected$§! com os seguintes efeitos:\n£happiness  Felicidade §G-40%§! \n\nModificador §Y$materialist_attraction$§! adicionado com os seguintes efeitos:\nAtração por Éticas Materialistas §G+100%§! por 20 anos."
 colony.2012.a.material.tooltip:2 "Todos os Pops Espiritualistas em [Root.GetName] ganham o modificador §Y$opinion_disrespected$§! com os seguintes efeitos:\n£happiness  Felicidade §G-40%§! \n\nModificador §Y$spiritualist_attraction$§! adicionado com os seguintes efeitos:\nAtração por Éticas Materialistas §G+100%§! por 20 anos."
 colony.2015.name:0 "Um Fator Estranho"
 colony.2015.desc:0 "Um grupo de investigadores encontrou uma fábrica escondida em [Root.GetName]. A arquitetura e a deterioração nela revelam ser de uma civilização antiga, uma que era excelente em construir coisas que resistiram o tempo.\n\nNossa população facilmente seria capaz de usar a instalação para melhorar a produção da colônia."
 colony.2015.a.tooltip:0 "Uma §YFábrica Estranha§! aparece na superfície de [Root.GetName]."
 colony.2016.desc:0 "A equipe que designamos para trabalhar na fábrica estranha em [Root.GetName] desapareceu! Podemos enviar uma nova força de trabalho para tomar o seu lugar, ou podemos destruir a instalação, nos certificando que isso não acontecerá novamente."
 colony.2016.a.tooltip:0 "Um Pop está desaparecido em [Root.GetName]."
 colony.2017.desc:0 "Um segundo grupo de indivíduos desapareceu após trabalhar na fábrica estranha! Felizmente, um dos trabalhadores conseguiu deixar para trás uma gravação, revelando que há armadilhas que capturam trabalhadores distraídos.\n\nAs armadilhas foram desabilitadas e devemos conseguir usar a fábrica sem maiores problemas. Porém, a população não está muito feliz com a armadilha de morte em potencial, não importa o que digamos."
 colony.2017.a:0 "O povo vai se acostumar a isso."
 colony.2017.b:0 "Invista em dar mais segurança ao local."
 colony.2017.a.tooltip:0 "Outro Pop desaparece em [Root.GetName].\n\n"
 colony.2017.b.tooltip:0 "Outro Pop desaparece em [Root.GetName].\n\n"
 colony.2018.desc:0 "A fábrica explodiu devido ao fato de os trabalhadores terem ativado algum tipo de programa de auto destruição. Felizmente, ninguém se machucou antes de a antiga construção ruir até o chão.\n\nTalvez sejamos capazes de recuperar um pouco da produção a partir dos destroços."
 colony.2018.a:0 "Recupere a produção energética."
 colony.2018.b:0 "Recupere a produção mineral."
 colony.2018.a.tooltip:0 "A §YFábrica Estranha§! em [Root.GetName] está §Rarruinada§!.\n\nAdiciona o seguinte à superfície de [Root.GetName]:\n£energy  §G+4§!"
 colony.2018.b.tooltip:0 "A §YFábrica Estranha§! em [Root.GetName] está §Rarruinada§!.\n\nAdiciona o seguinte à superfície de [Root.GetName]:\n£minerals  §G+4§!"
 colony.2019.desc:0 "Não há relatos de problemas vindo da fábrica estranha em [Root.GetName]. Parece que a colônia manterá a estimativa de produção projetada."
 colony.2020.desc:0 "A equipe de demolição nos relatou que a fábrica em [Root.GetName] foi removida com sucesso. Talvez seja o melhor.\n\nTalvez seremos capazes de recuperar alguma produção dos destroços."
 colony.2020.a.tooltip:0 "Adiciona o seguinte à superfície de [Root.GetName]:\n£energy  §G+3§!\n\n"
 colony.2020.b.tooltip:0 "Adiciona o seguinte à superfície de [Root.GetName]:\n£minerals  §G+3§!\n\n"
 colony.2025.name:0 "O Que nos Separa"
 colony.2025.desc:0 "Ter outras espécies morando com o nosso povo em [Root.GetName] causou um certo atrito. É difícil dizer se são diferenças culturais, xenofobia ou um mal entendido comum, mas o que é certo é que estes pequenos encontros poderiam ficar piores se não intervirmos."
 colony.2025.phobe.desc:0 "Os xenos que vivem entre nós começaram a causar atritos em [Root.GetName]. Nosso próprio povo está furioso, o que resulta em mais brigas eclodindo a cada dia. Se ficarmos de braços cruzados, os xenos podem acabar perdendo mais do que alguns fluidos corporais."
 colony.2025.phile.desc:0 "Ter nossa própria espécie vivendo com outras formas de vida não é sempre fácil. Um certo atrito começou a tomar forma em [Root.GetName], certamente devido à nossa incapacidade de incorporar os alienígenas na propriedade de nossa sociedade. Se nada for feito, eles podem estar em risco."
 colony.2025.a:0 "Distraia a multidão nervosa."
 colony.2025.a.phobe:0 "Isole os xenos da multidão."
 colony.2025.a.tooltip:0 "Todos os Pops [MyEmpire.GetSpeciesName] em [Root.GetName] com a característica Xenófobos ganham o modificador §R$pop_angered$§! por §Y24§! meses, com os seguintes efeitos:\nFelicidade: §R-25%§!\nColeta de Recursos: §R-25%§!\n\n"
 colony.2025.a.phile:0 "Proteja a minoria a qualquer custo."
 colony.2025.a.phile.tooltip:0 "Todos os Pops [MyEmpire.GetSpeciesName] em [Root.GetName] com a característica Xenófobos ganham o modificador §R$pop_angered$§! por §Y24§! meses, com os seguintes efeitos:\nFelicidade: §R-25%§!\nColeta de Recursos: §R-25%§!\n\nTodos os Pops Alienígenas e Xenófilos em [Root.GetName] ganham o modificador §G$pop_pleased$§! por §Y12§! meses, com os seguintes efeitos:\nFelicidade: §G+25%§!\nColeta de Recursos: §G+25%§!\n\n"
 colony.2025.b:0 "Não se envolva."
 colony.2025.b.phobe:0 "Deixe os xenos lutarem sua própria batalha."
 colony.2025.b.tooltip:0 "1 Pop Alienígena é morto\n\nTodos os Pops Alienígenas e Xenófilos em [Root.GetName] ganham o modificador §G$pop_angered$§! por §Y12§! meses, com os seguintes efeitos:\nFelicidade: §R-25%§!\nColeta de Recursos: §R-25%§!\n\n"
 colony.2030.name:0 "Assassino Colonial"
 colony.2030.desc.base:0 "Nosso governador em [Root.GetName] foi encontrado morto! O autor foi pego tentando escapar, um assassino enviado pelo §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc:0 "$colony.2030.desc.base$ O que fizermos com o autor certamente causará ondas em nosso relacionamento que já é instável."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Este ato de agressão desrespeitoso só pode ser o começo."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ O desrespeito dos xenos não conhece limites."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ Este ataque não é só um ataque ao nosso povo, mas um ataque ao divino em si."
 colony.2030.a:0 "Mande o assassino para casa de maneira segura para mostrar boa fé."
 colony.2030.a.tooltip:0 "O §Y[AssassinEmpire.GetName]§! ganha o modificador de opinião §G$assassination_forgiven$§! com relação ao §Y[MyCountry.GetName]§!:\nOpinião: §G+35§!\n"
 colony.2030.b:0 "Mantenha o assassino como uma fonte de informações."
 colony.2030.c:0 "Execute o assassino para mandar uma mensagem."
 colony.2030.d:0 "Execute o assassino para mostrar nossa superioridade."
 colony.2035.name:0 "Contagiante"
 colony.2035.desc:0 "Diversos distritos populacionais em [Root.GetName] relatam que há pessoas adoecendo em uma escala sem precedentes. Qualquer um afetado por uma das muitas tensões desta doença mal pode se mover e está sujeito a extrusões violentas.\n\nSe não houver controle, esta doença pode ser o fim de [Root.GetName]."
 colony.2035.desc.material:0 "Diversos distritos populacionais em [Root.GetName] relatam que há civis sendo vítimas de uma doença perversa. Ela se espalha rapidamente, possui tensões múltiplas que evoluem rapidamente e poderia parar a produção e a expansão se não cuidarmos dela.\n\nSe não agirmos rápido, a colônia pode cair e nos atrasar em diversos anos de desenvolvimento."
 colony.2035.desc.spirit:0 "Diversos distritos populacionais em [Root.GetName] sucumbiram a uma nova doença pavorosa, e é desconhecida dos nossos cientistas. A doença maléfica evolui, fazendo com que ela seja difícil de compreender, mas todos os seus tipos fazem com que a mente falhe enquanto ela devora o corpo.\n\nSe nenhuma medida for tomada, podemos perder muitas almas para a escuridão."
 colony.2035.a:0 "Construa um hospital para enviarmos os doentes para serem estudados."
 colony.2035.a.tooltip:0 "Coloca uma §Y$building_quarantine$§! em §Y[Root.GetName]§!.\n\n"
 colony.2035.b.tooltip:0 "§RSubstitua§! uma construção existente em §Y[Root.GetName]§! por uma §Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Force os infectados para a quarentena."
 colony.2035.c.spirit:0 "Isole as almas maculadas e reze para que seja suficiente."
 colony.2035.c.tooltip:0 "Remove os Pops infectados em §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Faça eutanásia nos infectados, remova os riscos de contaminação."
 colony.2035.c.badguy:0 "Execute a população infectada."
 colony.2035.c.tooltip.kill:0 "Mata os Pops infectados em [Root.GetName].\n\n"
 colony.2036.desc:0 "Apesar de tentarmos limitar os riscos de contaminação, parece ser mais difícil de nos livrarmos da doença em [Root.GetName] do que imaginávamos inicialmente. Mais indivíduos surgiram com os mesmos sintomas. Talvez tenhamos que repensar como abordamos a questão."
 colony.2036.c:0 "Force os infectados para a quarentena novamente."
 colony.2036.c.spirit:0 "Isole as almas recém maculadas."
 colony.2036.c.material:0 "Faça eutanásia nos infectados novamente."
 colony.2036.c.badguy:0 "Execute a população infectada novamente."
 colony.2040.desc:0 "[Root.GetName] está rapidamente sendo devastado pela doença. Precisamos agir rápido e enviar uma população para a estação de pesquisa emergencial. Esperamos conseguir encontrar uma cura, se eles sobreviverem até encontrarmos a causa original."
 colony.2041.desc:0 "A clínica de emergência em [Root.GetName] parece ter curado o seu sujeito teste da doença. Devemos mandar mais pessoas para serem tratadas lá."
 colony.2042.desc:0 "Após conseguir curar várias tensões da doença em [Root.GetName], nossa equipe de pesquisa conseguiu sintetizar uma vacina. Com isso, podemos rapidamente curar a população inteira e o terror finalmente acabou!"
 colony.2043.desc:0 "O último dos infectados em [Root.GetName] pereceu. Parece que não é possível que mais infectados poderiam adoecer neste momento."
 colony.2044.desc:0 "[Root.GetName] está vazio. A população do [Root.GetPlanetMoon] foi totalmente varrida. A boa notícia é que isso deve ter erradicado até mesmo a doença e talvez sejamos capazes de repopular o local."
 colony.2043.a:0 "A praga acabou."
 colony.2050.name:0 "Perdido para a Burocracia"
 colony.2050.desc:0 "Devido a um grande erro administrativo, partes de [Root.GetName] ficaram para trás em manutenção de infraestrutura e serviços de acomodação. As pessoas vivem em condições péssimas e não tolerarão isso por muito tempo. Remediar estes problemas custará tempo e esforço."
 colony.2050.a.tooltip:0 "[Root.GetName] ganha o seguinte:\n$tb_decrepit_dwellings$ §R+1§!\n$tb_failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "Invista esforços na área."
 colony.2050.c:0 "Temos uma comunidade forte, ajude-os a se recuperar."
 colony.2050.d:0 "Expulse os habitantes e arrase a área."
 colony.2050.d.tooltip:0 "§S2 Construções§! em §Y[Root.GetName]§! estão §Rarruinadas§!.\n\n§S2 Pops§! em §Y[Root.GetName]§! ganham o modificador §R$pop_angered$§! por §Y24§! meses, com os seguintes efeitos:\nFelicidade: §R-25%§!\nColeta de Recursos: §R-25%§!\n\n"
 anomaly.4105.a:0 "Um conto cauteloso."
 colony.2046.desc:0 "A doença que está devastando [Root.GetName] fez sua primeira vítima. Precisamos nos certificar de que a clínica de emergência possui um grupo de teste para estudo, para conseguir aumentar a probabilidade de encontrarem uma cura."
 colony.2046.a:0 "Me informe se mais alguém morrer."
 colony.2046.b:0 "Não me informe mais."
 colony.2047.desc:0 "Outro grupo de infectados faleceu em [Root.GetName] como resultado da doença."
 colony.2041.b.desc:0 "A clínica em [Root.GetName] coletou amostras aleatórias da população e foi capaz de curar uma parte da doença do grupo. Devemos mandar mais pessoas para a clínica para receberem tratamento mais rápido."
 colony.2001.b.military.tooltip:0 "§B1 £pops  Pop§! no [Root.GetName] se converte um passo mais perto do §YMilitarismo§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "§B1 £pops  Pop§! no [Root.GetName] se converte um passo mais perto do §YPacifismo§!.$colony.2001.b.tooltip$"
 anomaly.4020.rocket.desc.mach:0 "Descobrimos que a fonte das leituras minerais esquisitas são os restos de uma quantidade não confirmada de naves espaciais estranhamente grandes e tecnologicamente avançadas. A decomposição material indica uma idade de aproximadamente 2.380.669 de anos. A unidade científica no local tentou fazer uma engenharia reversa dos foguetes mas falhou devido ao estado incrivelmente danificado."
 anomaly.4061.desc.mach:0 "Tentamos tudo para descobrir como o recipiente de cerâmica foi parar em uma órbita estelar. Talvez estejamos todos defeituosos? Talvez ele nem mesmo exista? <<Erro!>> Tentamos calcular em volta destes fatos também. <<Erro!>>\nTerminamos. Não há nada mais que possamos fazer aqui.\n\nO único aspecto positivo desta investigação é que tivemos quantidade excessiva de tempo para gastar em questões teóricas e econômicas, quando não conseguimos continuar investigando aquele recipiente ilógico."
 anomaly.4061.a.mach:0 "Meus circuitos doem."
 anomaly.4061.a.tooltip.mach:0 "Abrace a futilidade da existência.\n\n"
 anomaly.4062.desc.mach:0 "Após um período extensivo estudando o objeto de cerâmica confuso sem resultados notáveis, nossas unidades científicas finalmente fizeram uma descoberta. O objeto não existe no que os [Root.Owner.GetSpeciesNamePlural] conhecem como espaço-tempo tridimensional, mas é, na verdade, uma projeção de uma dimensão mais alta.\n\nAo analisá-lo, como uma sombra superior de um objeto de quarta dimensão, acumulamos dados suficientes para descriptografar sua mensagem. O objeto nos ensina como atingir melhorias em todos os campos de pesquisa.\n\nSó uma questão resta: Quem ou o que mandou esta informação?"
 anomaly.4105.desc.mach:0 "O planeta [From.GetName] é uma terra infértil, tóxica e corrosiva, mas nossas análises revelam que nem sempre foi assim. Uma civilização orgânica já extinta parece ter destruído o seu planeta natal, através de uma dependência pesada em combustíveis e toxinas que alteram o clima.\n\nEm uma colina remota, próxima a uma grande cidade, encontramos uma única instalação ativa. Uma unidade de montagem de robôs, desolada e cercada de veículos militares, tão deteriorada que quebram ao toque.\n\nA instalação é alienígena e misteriosa, mas poderia nos fornecer amplo material de estudo."
 anomaly.4105.a.mach:0 "Orgânicos normalmente são míopes."
 anomaly.4106.desc.mach:0 "A instalação em [From.From.From.GetName] se ilumina, conforme o plano do Oficial Científico [Root.GetLeaderName] se realiza.\n\nOs robôs são ativados e imediatamente se movem com um propósito. As unidades de tripulação do [From.GetName] observam enquanto os robôs antigos começam a se mover ao redor do mundo, limpando a toxicidade do mesmo.\n\nPodemos assumir que os habitantes anteriores estavam muito envoltos em conflitos mesquinhos para salvarem a si mesmos. Típico dos orgânicos."
 anomaly.4115.desc.mach:0 "Uma Catástrofe atingiu o [Root.GetName]! Após conduzir os seus estudos, sem descobertas interessantes, a tripulação retornou para a nave e descobriu que ela carregava uma fera orgânica do [From.GetPlanetMoon]! \n\nA criatura já havia deixado uma unidade de tripulação inoperante, e estava tentando subir nas paredes para chegar às demais. Elas não durarão muito deste jeito! Um §SProjeto Especial§! foi lançado para salvar a nave."
 anomaly.4116.desc.mach:0 "Nossa força de resgate foi bem-sucedida ao abater a fera a bordo do [From.From.GetName]. O Oficial Científico [From.From.GetLeaderName] e a equipe sofreram um dano insignificante, e ainda estão aptos para o serviço. O sucesso de nossas unidades armadas para despachar a ameaça orgânica gerou um foco renovado entre as unidades de montagem responsáveis por sua construção.\n\nComo resultado, estamos notando um aumento na velocidade de construção de unidades de combate e na eficácia do software de motivação."
 anomaly.4116.a.mach.tooltip:0 "§YSeu Império§! ganha o modificador §G$army_inspiration_mach$§!."
 anomaly.4117.desc.mach:0 "Nossa força de resgate foi bem sucedida ao abater a fera a bordo do [From.From.GetName]. Infelizmente, não chegaram a tempo para salvar o Oficial Científico [From.From.GetLeaderName] que sofreu um dano terminal enquanto tentava proteger as unidades de tripulação.\n\nPelo menos a nave está intacta e a tripulação diz que eles podem voltar a trabalhar logo. Os circuitos do nosso mundo natal estão em polvorosa com as atualizações da eficácia dos nossos militares que conduziram a situação."
 anomaly.4117.a.mach.tooltip:0 "Perca o §RLíder Científico§! da nave.\n§YSeu Império§! ganha o modificador §G$army_inspiration_mach$§!."
