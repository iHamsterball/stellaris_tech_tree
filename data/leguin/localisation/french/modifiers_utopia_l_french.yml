 ring_world_halted:0 "Construction arrêtée"
 unity_reduction_diplomatic_18:0 "Offense à l'identité culturelle"
 unity_reduction_diplomatic_18_desc:0 "L'identité culturelle de la population a souffert que ses légendes les plus chéries aient été tournées en ridicule."
 unity_reduction_akx_9541:0 "Purge du monde en attente"
 unity_reduction_akx_9541_desc:0 "Les citoyens ont perdu foi en leurs dirigeants, et vivent désormais dans la peur qu'un sort similaire leur soit réservé."
 unity_reduction_observation_47:0 "Otages exécutés"
 unity_reduction_observation_47_desc:0 "L'exécution publique de plusieurs scientifiques par un État-nation indigène a bouleversé nos concitoyens."
 unity_reduction_crisis_2204:0 "Attentat des synthétiques"
 unity_reduction_crisis_2204_desc:0 "La population ne croit plus le gouvernement en mesure de la protéger."
 opinion_dysonsphere_terms_denied:0 "Le Pèlerin borgne"
 opinion_dysonsphere_terms_denied_desc:0 "Nous avons défiguré leur constellation."
 opinion_dysonsphere_apology_rejected:0 "Excuses refusées"
 opinion_dysonsphere_apology_rejected_desc:0 "Nous avons refusé leurs excuses."
 unity_reduction_utopia_30:0 "Yeux fermés"
 unity_reduction_utopia_30_desc:0 "Les citoyens sont déçus que nous ayons choisi de fermer les yeux alors qu'un autre empire aveugle le Pèlerin qui était borgne."
 unity_increase_utopia_30:0 "Apaisement de la population"
 unity_increase_utopia_30_desc:0 "Nous avons veillé aux intérêts de la population et exigé une compensation pour les torts faits à l'étoile de la constellation du Pèlerin borgne."
 opinion_dysonsphere_insult:0 "Échange de coups"
 opinion_dysonsphere_insult_desc:0 "Cet empire s'est permis d'insulter notre physique."
 energy_utopia_57:0 "Fontaine d'or"
 energy_utopia_57_desc:0 "Notre nouvelle crème miracle anti-âge se vend très, très bien."
 research_utopia_60:0 "Banque neuronale"
 research_utopia_60_desc:0 "L'invention de la banque neuronale nous a permis d'accélérer nos recherches en ingénierie."
 adding_unrest_slaves:0 "Radicalisation des esclaves"
 adding_unrest_slaves_desc:0 "Des éléments radicaux parmi les esclaves ont lancé la mobilisation de leurs semblables, répandant l'agitation."
 withdrawal_symptoms:0 "Symptômes de manque"
 withdrawal_symptoms_desc:0 "Émerger de la §Ybéatitude chimique§! et de son monde détaché et confortable de gratifications instantanées est parfois douloureux, mais la douleur finit par s'estomper. Au contraire des blessures plus profondes - comme lorsque l'on réalise que son dessin animé préféré n'est pas réel."
 slave_riots:0 "Émeutes serviles"
 slave_riots_desc:0 "Ces émeutes ralentissent le développement de la population."
 slave_hunger_strike:0 "Grève de la faim"
 slave_hunger_strike_desc:0 "Il est toujours plus compliqué de travailler lorsque la faim vous tenaille."
 revolt_suppressed:0 "Révolte servile matée"
 slaves_defected:0 "Libres, enfin"
 slaves_defected_desc:0 "Les anciens esclaves se réjouissent d'appartenir désormais à notre empire."
 revolt_suppressed_desc:0 "Les esclaves n'oseront plus faire n'importe quoi avant un bon moment."
 free_at_last:0 "Libres enfin"
 free_at_last_desc:0 "Les anciens esclaves sont enfin libérés de leurs oppresseurs."
 revolt_suppressed_2:0 "Révolte réprimée"
 revolt_suppressed_2_desc:0 "Les rebelles n'oseront pas relever la tête avant un bon moment."
 insurgents_free:0 "$free_at_last$"
 insurgents_free_desc:0 "Les rebelles sont enfin libérés de la tyrannie de la puissance occupante."
 ageless:0 "Sansâge"
 ageless_desc:0 "Vieillissez moins avec Sansâge..."
 pop_disappearances:0 "Personne n'est à l'abri"
 pop_disappearances_desc:0 "Une vague de disparitions mystérieuses cause de l'agitation sur l'ensemble de ce monde."
 opinion_stole_our_glands:0 "Voleurs de glandes"
 opinion_stole_our_glands_desc:0 "Ils nous ont volé nos glandes."
