 faith_in_science:0 "Foi dans les sciences"
 faith_in_science_desc:0 "La présence d'un vaisseau scientifique contribuant à la recherche a amélioré le moral des habitants de cette planète."
 colonization_fever:0 "Exaltation colonialiste"
