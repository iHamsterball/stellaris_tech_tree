l_chinese_t:
 megastructure_demands_rejected:1 "巨型建築請求被拒絕"
 megastructure_demands_rejected_desc:1 "由於無人聽取自己的擔憂與意見，人民十分失望。"
 opinion_ringworld_terms_denied:0 "請求被拒絕"
 opinion_ringworld_terms_accepted:0 "請求被接受"
 mod_tradition_harmony_natural_equilibrium:0 "來自§Y$tr_harmony_natural_equilibrium$§!傳統："
 mod_tradition_purity_the_chosen:0 "來自§Y$tr_purity_the_chosen$§!傳統："
 faith_in_science:0 "對科學的信仰"
 faith_in_science_desc:0 "由於有科研船主動協助研究工作，此星球的民眾受到了鼓舞。"
 colonization_fever:0 "殖民熱"
 ms_build_speed_mult:0 "優越條件"
 lower_build_speed_mult:0 "建造被推遲"
 ring_world_halted:0 "建造已停滯"
 unity_reduction_diplomatic_18:0 "文化認同度受損"
 unity_reduction_diplomatic_18_desc:0 "由於一直以來視若珍寶的傳說被人揭秘證偽，人民的文化認同度遭到了損害。"
 unity_reduction_akx_9541:0 "已清理時之星球"
 unity_reduction_akx_9541_desc:0 "國民已對其領袖失去信心，終日活在會遭受相同命運的恐懼之中。"
 unity_reduction_observation_47:0 "已處決人質"
 unity_reduction_observation_47_desc:0 "作為一個國家公開處決了我們自己的數名科學家，這使我們的民心受到了動搖。"
 unity_reduction_crisis_2204:0 "合成人爆炸襲擊"
 unity_reduction_crisis_2204_desc:0 "我們的人民正對政府保護民眾安全的能力失去信心。"
 opinion_dysonsphere_terms_denied:0 "盲目遊蕩者"
 opinion_dysonsphere_terms_denied_desc:0 "我們毀滅了他們的星座。"
 opinion_dysonsphere_apology_rejected:0 "道歉被拒絕"
 opinion_dysonsphere_apology_rejected_desc:0 "我們拒絕接受他們的道歉。"
 unity_reduction_utopia_30:0 "睜一眼閉一眼"
 unity_reduction_utopia_30_desc:0 "我們對於另一帝國弄瞎一位獨眼遊蕩者的事情採取了睜一眼閉一眼的態度，民眾對此十分失望。"
 unity_increase_utopia_30:0 "討好人民"
 unity_increase_utopia_30_desc:0 "我們從人民的切實利益出發，需要對給獨眼遊蕩者星座造成的損害作出賠償。"
 opinion_dysonsphere_insult:0 "冷嘲熱諷"
 opinion_dysonsphere_insult_desc:0 "他們羞辱了我們的體型。"
 energy_utopia_57:0 "財富之泉"
 energy_utopia_57_desc:0 "我們神奇的新發明——抗衰老精華現在十分搶手。"
 research_utopia_60:0 "神經網絡庫"
 research_utopia_60_desc:0 "神經網絡庫的發明，提升了我們工程研究的速度。"
 adding_unrest_slaves:0 "奴隸激進化"
 adding_unrest_slaves_desc:0 "激進的奴隸正在聚集，動亂已經開始蔓延。"
 withdrawal_symptoms:0 "逃避綜合征"
 withdrawal_symptoms_desc:0 "走出§Y化學極樂§!製造的與世隔絕、無憂無慮的幸福世界通常都會伴隨著痛苦，但這種痛苦稍縱即逝。當人們意識到自己眼前那令人陶醉的多彩景象全都是虛幻時，這種痛苦才是悲痛欲絕，或許人們永遠都不能從這份痛苦中解脫出來。"
 slave_riots:0 "奴隸暴動"
 slave_riots_desc:0 "奴隸的暴動阻礙了人口的增長。"
 slave_hunger_strike:0 "絕食罷工"
 slave_hunger_strike_desc:0 "當你備受飢餓的煎熬時，你很難專心工作。"
 revolt_suppressed:0 "奴隸起義已鎮壓"
 slaves_defected:0 "終獲自由"
 slaves_defected_desc:0 "從前的奴隸能夠成為國家的一員，他們很高興。"
 revolt_suppressed_desc:0 "一段時間內，奴隸不敢再凝聚在一起搞什麼事情了。"
 free_at_last:0 "終獲自由"
 free_at_last_desc:0 "前奴隸終於從他們的壓迫者手中獲得了自由。"
 insurgents_free:0 "$free_at_last$"
 insurgents_free_desc:0 "最後，反叛份子擺脫了佔領國的暴政。"
 revolt_suppressed_2:0 "鎮壓起義"
 revolt_suppressed_2_desc:0 "叛軍暫時是不敢再造反了。"
 ageless:0 "青春永駐"
 ageless_desc:0 "長生不老，青春永駐……"
 pop_disappearances:0 "危機四伏"
 pop_disappearances_desc:0 "神秘失蹤事件令整個星球變得不安。"
 opinion_stole_our_glands:0 "腺體盜賊"
 opinion_stole_our_glands_desc:0 "他們偷走了我們的腺體。"