l_chinese_t:
 test_chain_title:0 "[Root.GetName]的奧秘"
 test_chain_desc:0 "[Root.GetName]上發生了一些奇怪的事件。"
 test_chain_2_title:0 "[Root.GetName]的奧秘"
 test_chain_2_desc:0 "[Root.GetName]上發生了一些奇怪的事件。"
 test_counter:0 "測試計數器"
 migrating_forests_chain_title:0 "[Root.GetName]的遷徙林木"
 migrating_forests_chain_desc:0 "[Root.GetName]上的遷徙林木影響了殖民地的發展。如果要這個世界繁榮發展，就必須解決這個問題。"
 subterranean_civilization_chain_title:0 "地下文明"
 subterranean_civilization_chain_desc:0 "[Root.GetName]的地下外星文明正在向地表的殖民地挖掘隧道。他們的數量和意圖我們暫時無從得知，但很可能成為極大的威脅。"
 abandoned_terraforming_chain_title:0 "廢棄的環境改造計劃"
 abandoned_terraforming_chain_desc:0 "[Root.GetName]在數千年前被某人部分改造過，但是這個進程不知為何終止了，導致了高度不穩定的氣候系統和生物圈。我們已經找到了廢棄的改造設施，現在得決定如何處置。"
 vultaum_chain_title:0 "先驅者-沃陶姆"
 vultaum_chain_desc:0 "我們找到了沃陶姆族的遺物。他們是在大約一千二百萬年前活躍的外星文明。雖然他們具體的外形因時間悠久已經不可考據，但我們從他們的遺跡推斷，他們是一種蠕蟲狀環節生物，長度約為三到四米。他們互相溝通的主要方式為分節身體的震動。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 vultaum_artifacts:0 "已回收的沃陶姆遺物"
 vultaum_homeworld_chain_title:0 "沃陶姆母星系"
 vultaum_homeworld_chain_desc:0 "我們發現了遺失已久的沃陶姆母星系的位置。一定要趁其他種群發現這個秘密之前盡早展開探索。"
 yuht_chain_title:0 "先驅者-尤特"
 yuht_chain_desc:0 "我們找到了尤特族的遺物。該外星文明在大約六百萬年前佔據了部分銀河系。尤特一族的外形屬於大型扁平的節肢類生物。成年個體的身長大約一百米，因此尤特人一般不會選擇多人共同乘坐一艘星際飛船。\n\n如果我們能夠搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 yuht_artifacts:0 "已回收的尤特遺物"
 yuht_homeworld_chain_title:0 "尤特母星系"
 yuht_homeworld_chain_desc:0 "我們發現了尤特母星系的位置。一定要趁其他種群發現這個秘密之前盡早展開探索。"
 first_league_chain_title:0 "先驅者-第一聯盟"
 first_league_chain_desc:0 "我們找到了第一聯盟的遺物。在大約兩百萬年前，有許多外星種群開始選擇和平共處，並組成了一個大型聯合體。在聯盟崩潰之前，第一聯盟的領地涵蓋了銀河系的大片區域。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 first_league_artifacts:0 "已回收的第一聯盟遺物"
 first_league_homeworld_chain_title:0 "第一聯盟首都星系"
 first_league_homeworld_chain_desc:0 "我們發現了第一聯盟首都星系的位置，他們的元老議會就在那裡。一定要趁其他種群發現這個秘密之前盡早展開探索。"
 irassian_chain_title:0 "先驅者-伊瑞森"
 irassian_chain_desc:0 "我們找到了伊瑞森同盟的遺物。在大約一百萬年前，他們是一支擁有部分銀河主權的星際體系。伊瑞森是一種擁有六肢的哺乳類生物，免疫系統異常脆弱，所以極易受到外星疾病的感染。據推測，伊瑞森可能是因為傑法利亞瘟疫而消滅，這種毀滅性的瘟疫席捲了他們的全境。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 irassian_artifacts:0 "已回收的伊瑞森遺物"
 irassian_homeworld_chain_title:0 "伊瑞森母星系"
 irassian_homeworld_chain_desc:0 "我們發現了伊瑞森母星系的位置。一定要趁其他種群發現這個秘密之前盡早展開探索。"
 cybrex_chain_title:0 "先驅者-賽博"
 cybrex_chain_desc:0 "我們在[From.GetName]上找到了伊賽博族的遺物。他們是一種互相連通的機器意識，在六十萬年前控制了銀河系的一部分。他們的起源和特徵依舊是個謎，但我們得知，他們曾發起一場針對所有有機智慧生命的討伐，這場戰爭持續了幾個世紀，並造成了數以萬億計的傷亡。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 cybrex_artifacts:0 "已回收的賽博遺物"
 cybrex_homeworld_chain_title:0 "賽博母星系"
 cybrex_homeworld_chain_desc:0 "我們發現了賽博母星系的位置。一定要趁其他種群發現這個秘密之前盡早展開探索。"
 sublight_probes_chain_title:0 "亞光速探測器"
 sublight_probes_chain_desc:0 "在我們掌握超光速航行之前，我們曾在[Root.Capital.GetName]向臨近星系發射過一些亞光速探測器。必須盡快回收它們，免得落入不懷好意之人的手中。"
 probes_recovered:0 "探測器已回收"
 survey_habitable_worlds_chain_title:0 "宜居世界勘測"
 survey_habitable_worlds_chain_desc:0 "我們的外星生物學家催促我們勘測所有曾經被我們發現存在有生物圈的星球。他們渴望瞭解銀河中的各種外星生態系統。"
 habitable_worlds_surveyed:0 "已勘測的宜居星球"
 specimen_procurement_chain_title:0 "獲取外星樣本"
 specimen_procurement_chain_desc:0 "[Root.Capital.GetName]的外太空生物博物館發來請求，他們想請求幫助收集在各個星球上辨識出的一些稀有外星生命體。"
 specimens_collected:0 "已收集樣本"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "自稱「[radical_cult.GetName]」的異教徒正試圖暗中顛覆我們，蠱惑民眾信仰他們扭曲的教義。他們已經在[Root.Capital.GetName]上歷兵秣馬了數世紀，他們的領袖現已逃往了外太空，準備在外太空指揮對我們進行的征服行動。"
 survey_home_system_title:0 "勘測母星系"
 survey_home_system_desc:0 "在動身探索銀河之前，我們必須對[home_system.GetName]星系進行全面勘測。我們必須完全瞭解自己的「後院」。"
 establish_colony_title:0 "建立第一個殖民地"
 establish_colony_desc:0 "為了確保長期生存，[This.GetSpeciesName]種群需要擴張到[This.Capital.GetName]之外的地方去。建立我們的第一個殖民地，並在外星球的地表上插上[This.GetName]的旗幟。"
 first_colony:0 "已建立第一個殖民地"
 asteroid_sighted_chain_title:0 "發現小行星"
 asteroid_sighted_chain_desc:0 "據探測，一顆大型小行星將與[Root.GetName]發生碰撞。必須在它撞擊地表之前摧毀它。"
 asteroid_destroyed:0 "小行星已被摧毀"
 coming_storm_chain_title:0 "風暴將至"
 coming_storm_chain_desc:0 "據探測，一個神秘的亞空間種群正在靠近我們的星系。看來馬上有訪客要來了……"
 prethoryn_scourge_chain_title:0 "虛空災難"
 prethoryn_scourge_chain_desc:0 "我們的星系被一群貪婪的外星生物入侵了，他們意圖吞食所有遇到的生命體。必須趕在他們用人海戰術碾壓我們之前阻止這些普雷索林入侵者。"
 extradimensional_invasion_chain_title:1 "破界者"
 extradimensional_invasion_chain_desc:0 "我們的銀河系之中出現了巨大的空間裂痕，那可能是連接其它次元的通道。奇怪的虛體飛船從中湧出，他們會從路上碰到的一切物體身上吸取能源，直到那不幸的物體失去一切能源為止。"
 star_power_chain_title:0 "不尋常的星球"
 star_power_chain_desc:0 "尋找異常輻射讀數。"
 hunting_hyacinth_title:0 "追捕風信子號"
 hunting_hyacinth_desc:0 "方舟將我們祖先帶到這個[Root.Capital.GetName]星系，而風信子號則是她的姐妹船。一個世紀以前，從地球出發的風信子號本來是應該跟隨我們來到這裡的。現在我們必須要搞清楚她到底怎麼樣了。"
 nomads_observation_chain_title:0 "不尋常的宇航員"
 nomads_observation_chain_desc:1 "偵測到有奇怪的外星人出現在我邊境，我們無法與其建立通訊通道。另外因為我們無法翻譯他們的語言，目前只能靜觀其變看他們會採取什麼行動。"
 hijacked_cult_fleet_poi:0 "異教徒艦隊"
 hijacked_cult_fleet_poi_desc:0 "異教徒在[Root.Capital.GetName]的一個秘密工廠組建了一支小型艦隊。在我們發現後，他們就攜船逃到了[hijacked_fleet_planet.GetName]。必須在他們造成更大破壞之前消滅他們。"
 cultist_search_1_poi:1 "搜尋[cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "我們在這個星系附近探測到了逃竄的異教徒飛船的離子軌跡。最好進行大規模搜查。"
 cultist_search_2_poi:1 "搜尋[cultists_2.GetName]"
 cultist_search_3_poi:1 "搜尋[cultists_3.GetName]"
 cultist_shipyard_poi:0 "摧毀異教徒船塢"
 cultist_shipyard_poi_desc:0 "我們終於找到了異教徒飛船的來源——他們霸佔了在[cult_planet.GetStarName]上的遠古外星船塢！在這些異教徒發現那裡潛藏的真正技術之前，盡快摧毀該太空設施。"
 cultist_flagship_poi:0 "尋找異教徒旗艦"
 cultist_flagship_poi_desc:0 "據說神出鬼沒的異教徒旗艦就在這片星系附近遊蕩。我們必須派遣重火力武裝艦隊前去對峙。"
 probe_search_1_poi:1 "搜尋[probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "根據脫離的軌道痕跡和離開母星系的時間推測，其中一個遺失的亞光速探測器能夠在這片星系內找到。"
 probe_search_2_poi:1 "搜尋[probe_system_2.GetName]"
 probe_search_3_poi:1 "搜尋[probe_system_3.GetName]"
 probe_search_4_poi:1 "搜尋[probe_system_4.GetName]"
 probe_ion_trail_poi:0 "追尋離子軌跡"
 probe_ion_trail_poi_desc:0 "其中一個遺失的亞光速探測器的離子軌跡指向這個星系。"
 probe_subspace_anomaly_poi:2 "被敵人阻止"
 probe_subspace_anomaly_poi_desc:1 "敵對國阻止我們靠近這個星系的亞空間探測器。"
 coming_storm_poi_1_poi:0 "突破口"
 coming_storm_poi_1_poi_desc:0 "根據現有航線推測，那個亞空間種群會在這些星系附近進入我們的銀河系。"
 systems_visited_poi:0 "已訪問星系"
 hunting_hyacinth_poi:0 "勘測星系"
 hunting_hyacinth_poi_desc:0 "為了尋找風信子號的下落，我們必須完全勘測這些星系。方舟的原始引擎應該會留下離子軌跡。"
 hunting_hyacinth_2_poi:0 "調查星系"
 hunting_hyacinth_2_poi_desc:0 "風信子號的離子軌跡指向這個星系。我們必須趕快調查。"
 extradimensional_invasion_1_poi:0 "高維傳送門"
 extradimensional_invasion_1_poi_desc:0 "在[extradimensional_system.GetName]星系發現入侵者正從一個傳送門源源不斷地出來。若不摧毀傳送門，他們就會不斷派來增援。"
 extradimensional_invasion_2_poi:0 "第二傳送門"
 extradimensional_invasion_2_poi_desc:0 "在[second_portal_system.GetName]星系發現了第二個高維傳送門。和第一個一樣，源源不斷的高維敵方飛船從中湧來。"
 extradimensional_invasion_3_poi:0 "第三傳送門"
 extradimensional_invasion_3_poi_desc:0 "在[third_portal_system.GetName]星系發現了第三個傳送門。它現在還在向我們的世界傳輸高維敵人的飛船。"
 vultaum_1_poi:0 "沃陶姆"
 vultaum_1_poi_desc:0 "我們已經擁有了沃陶姆母星星系的坐標。"
 yuht_1_poi:0 "尤特安"
 yuht_1_poi_desc:0 "已定位尤特的古老母星。"
 first_league_1_poi:0 "芬哈本尼斯"
 first_league_1_poi_desc:0 "芬哈本尼斯星系是遠古第一聯盟的行政中心和經濟中心。"
 irassian_1_poi:0 "伊瑞斯"
 irassian_1_poi_desc:0 "依瑞斯星系是遠古伊瑞森同盟的核心。"
 cybrex_1_poi:0 "賽博·阿爾法"
 cybrex_1_poi_desc:0 "賽博最後似乎撤離到了這個星系。"
 nomad_poi_1:0 "追蹤地點"
 nomad_poi_1_desc:1 "可疑的飛行器停留在這個地點了。我們對他們發起的通訊都沒有得到回應，所以我們唯有靜觀其變看看接下來會發生什麼事。"
 extradimensional_invasion_4_poi:0 "次元錨"
 extradimensional_invasion_4_poi_desc:0 "入侵者正在建造某種大型空間站，以作「次元錨」之用——有了這些「通道」，便可以增進他們飛船從蟲洞中通過的能力。次元錨越多，他們從原次元獲得支援的次數就會越多。\n\n這些次元錨似乎還可以有效地增強次元傳送門的亞空間強度。只要有次元錨存在，我們的武器就無法對次元傳送門造成傷害！"
 extradimensional_invasion_chain_2_title:0 "背道者"
 extradimensional_invasion_chain_2_desc:0 "出現了第二波入侵的高維生物，攻擊意願不遜於之前一波。幸運的是，兩支高維生物部隊似乎也打起來了。"
 extradimensional_invasion_chain_3_title:0 "狂熱者"
 extradimensional_invasion_chain_3_desc:0 "來自另一個蟲洞的第三支高維部隊出現了。他們也有意吞噬這個星系中的所有生物，但目前已與前兩波入侵者陷入了苦戰。"
 precursor_activity:0 "先驅者的活動跡象"
 new_precursor.1_poi:0 "先驅者的活動報告"
 new_precursor.1_poi_desc:0 "我們得知，在這些坐標點處可能有先驅文明留下的文物或重要訊息。"
 new_precursor_anomaly:0 "在§L[precursor_planet.GetName]§!發現了有關先驅的新異常現象。"
 prethoryn_defeated:0 "已擊敗普雷索林災禍"
 anchor_station:0 "次元錨"
 anchor_station_plural:0 "次元錨"
 dimensional_anchors_1:0 "§Y次元錨已啟動§!"
 dimensional_anchors_2:0 "§Y次元錨已啟動§!"
 dimensional_anchors_3:0 "§Y次元錨已啟動§!"
 extradimensional_kills_us_1:0 "§G破界者被我方消滅§!"
 extradimensional_kills_others_1:0 "§G破界者被其他勢力消滅§!"
 extradimensional_victims_1:0 "§R被收割飛船§!"
 extradimensional_planets_1:0 "§R被收割星球§!"
 extradimensional_kills_us_2:0 "§G背道者被我方消滅§!"
 extradimensional_kills_others_2:0 "§G背道者被其他勢力消滅§!"
 extradimensional_victims_2:0 "§R被收割飛船§!"
 extradimensional_planets_2:0 "§R被收割星球§!"
 extradimensional_kills_us_3:0 "§G狂熱者被我方消滅§!"
 extradimensional_kills_others_3:0 "§G狂熱者被其他勢力消滅§!"
 extradimensional_victims_3:0 "§R被收割飛船§!"
 extradimensional_planets_3:0 "§R被收割星球§!"
 infested_worlds:0 "§Y被感染星球§!"
 infested_worlds_cleansed:0 "§Y被感染星球已淨化§!"
 prethoryn_kills_us:0 "§G普雷索林被我方消滅§!"
 prethoryn_kills_others:0 "§G普雷索林被其他勢力消滅§!"
 prethoryn_victims:0 "§R飛船被普雷索林吞食§!"
 refugees.1.name:0 "[Root.GetSpeciesName]難民抵達"
 refugees.1.desc.1:0 "一小隊來自[RefugeeEscapedFrom.GetName]的民用飛船到達了我們的領域，其中載滿了[Root.GetSpeciesName]難民。他們被准許在§H[Root.Planet.GetName]§!安家。\n\n這些不幸的流放者被[RefugeeEscapedFrom.GetSpeciesName]帝國強迫趕走出了自己的家園。自那之後，他們便四處流浪，孤注一擲地想要在物資耗盡前找到新的家園。"
 refugees.1.desc.2:0 "一小隊來自[RefugeeEscapedFrom.GetName]的破敗民用飛船到達了我們的領域，其中載滿了[Root.GetSpeciesName]難民。在我們提供了食物和醫療後，這些難民被准許在§H[Root.Planet.GetName]§!安家。\n\n這些狼狽恐慌的難民是逃離[RefugeeEscapedFrom.GetSpeciesName]帝國肅清的倖存者。多虧了一些緊急召集起來的地面下的一夥和同情他們的商船艦長才逃了出來。"
 refugees.1.desc.2.b:0 "一支的破敗民船艦隊，滿載著逃離§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，已經抵達了我們的境內。在我們提供了食物和醫療後，這些難民被准許在§H[Root.Planet.GetName]§!安家。\n\n這些狼狽恐慌的難民是[RefugeeEscapedFrom.GetSpeciesAdj]無情攻勢下的倖存者。多虧他們冒險從星球上一處舊軍港裡偷了幾艘廢棄太空船才逃了出來。"
 refugees.1.desc.3:0 "一支傷痕纍纍的民用小艦隊搭載著躲避§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，剛剛抵達了我們的星系。在我們提供食物與醫療救援之後，避難者們獲准在§H[Root.Planet.GetName]§!上安家。\n\n這些衣衫襤褸而且驚慌不已的避難者們正在躲避[RefugeeEscapedFrom.GetSpeciesName]星系內的§H[RefugeeEscapedCrisis.GetName]§!的蹂躪。他們勉強在[RefugeeEscapedCrisis.GetSpeciesAdj]的攻勢抵達其母星§H[RefugeeEscapedPlanet.GetName]§!之前倉皇逃了出來，將大部分個人財物都留在了那顆注定要覆滅的星球上。"
 refugees.1.a:0 "我們歡迎他們。"