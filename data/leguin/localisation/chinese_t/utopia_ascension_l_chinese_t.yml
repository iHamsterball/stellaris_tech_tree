 utopia.2700.name:0 "人工進化"
 utopia.2700.desc:0 "有時進化就是需要往正確的方向上推一把。我們現在有足夠先進的技術，能夠對我們的身體和思維進行基因層面的改造，以應對不斷變化的環境帶來的前所未有的挑戰。"
 utopia.2703.name:0 "進化支配"
 utopia.2703.desc:0 "我們終於不用再擔心種族的生死存亡了。[Root.GetSpeciesName]人被大自然主宰，基因進化完全聽天由命的日子終於結束了。\n\n我們這個時代的工程師不是面對鋼骨水泥工作，而是每天跟基因序列打交道。掌握著先進的基因改進技術，我們就能保證民族的美好未來了。"
 utopia.2600.name:0 "心靈控制物質"
 utopia.2600.desc:0 "自我們的文明誕生以來，就流傳著各種各樣關於巫術的傳說，這些可怕的巫術擁有超越自然的力量。極少數[Root.GetSpeciesNamePlural]可以入侵同類的思想，通過意念舉起重物，或是能辦到其它任何「神奇」的事。直到最近，這些傳說也只是——傳說而已。\n\n不過現在，我們的科學家已經最終獲得了關鍵性的證據，能夠證明靈能潛藏在某些[Root.GetSpeciesName]個體中。儘管只有極少數人擁有靈能，但在過去幾個世紀中，他們的比例在不斷增加。\n\n是因為某種進化突變，還是因為某種物質誘發了潛存在我們基因代碼中的靈能，科學家們現在還不得而知。"
 utopia.2600.a:0 "在我們面前的，也許是對未來的一瞥。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]顯現靈能"
 utopia.2602.1.desc:0 "根據一些洩露自[From.GetName]權威人士的報告，潛在的靈能已經開始在一些[From.GetSpeciesName]個體身上顯現。這肯定是最近才顯現的，因為我們從來沒有[From.GetSpeciesNamePlural]顯現靈能的記載。根據這些被洩露的報告，只有極少數[From.GetSpeciesName]具有這種能力。[From.GetName]的科學家對此無法解釋。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$我們邊境內[From.GetSpeciesName]的個體也出現了相似的改變，所以無論他們的種族發生了什麼，並不只限於當地。"
 utopia.2602.a:0 "真奇怪。"
 utopia.2602.b:0 "特異功能？真荒謬！"
 utopia.2602.c:0 "他們的巫術無法救他們。"
 utopia.2602.d:0 "是的……是的，我們能感覺到他們的精神力。"
 utopia.2605.name:0 "[psionic_leader.GetTitle]顯示了特異功能"
 utopia.2605.desc:0 "儘管在成年後顯現出特異功能很少見，但並不是沒有。[psionic_leader.GetTitle][psionic_leader.GetName]最近顯示出了據說是靈能的能力。在經過了全面的心靈測試後，其被認定具有4級靈能。"
 utopia.2605.a:0 "這些新能力會對我們很有用。"
 utopia.2652.name:0 "[From.GetSpeciesNamePlural]喚醒了靈能"
 utopia.2652.desc:0 "整個星系中所有的[From.GetSpeciesNamePlural]都經歷了一次巨大的改變。儘管原來這種潛在的能力只存在極少數人身上，但現在整個種族都有了特異功能。儘管這些改變似乎都源自[From.GetName]，但不管在哪兒，他們種族的所有人口現在都具備了這種能力。除了顯現出了一系列超強的靈能，[From.GetSpeciesNamePlural]已經開始不用口頭交流，而改用意念交流。"
 utopia.2652.b:0 "這一切肯定可以用科學解釋。"
 utopia.2652.c:0 "這不太好……"
 utopia.2652.d:0 "我們感到了他們覺醒所帶來的強大靈能。"
 utopia.2650.name:0 "大覺醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]種族經歷了一場可以被稱為大覺醒的事件。一直以來，我們都知道靈能潛藏在我們的種族中，但只有極少數個體擁有……直到現在。幾乎一夜之間，各地的[Root.GetSpeciesNamePlural]都解鎖了他們全部的靈能。這就好像[Root.GetSpeciesName]的精神能源到達了某種極限點，讓我們所有個體的大腦集體喚醒了潛藏的特異能力。心靈感應已經代替口頭交流，成了[Root.GetSpeciesNamePlural]的交流方式，而這只是我們社會所面臨的諸多改變中極其微小的一個。我們現在以一種以往幾乎無法想像的方式結合在一起。"
 utopia.2650.a:0 "面紗已被揭開。"
 utopia.2655.name:0 "靈能界"
 utopia.2655.desc:0 "就像黑暗房間中的低語，靈能界在我們的腦海深處向我們呼喚。這是一種原始的精神能源區域，在遠古時代就存在。所有擁有這種靈能的個體都在一定程度上使用了精神能源區域的能源，即使是在無意識的情況下。自從我們放棄肉身後，我們開始能更加清楚地看到靈能界了。我們看到了一些圖案，在過去，即使有最強的念力，看到的也只是一種無形、旋轉的能源。現在我們還看到了……還看到了其它的東西。是某種靈魂，從另一面看著我們。有時帶著好奇，有時帶著仁慈……有時帶著惡意。我們仍然在摸索我們新力能有多麼強大，但我們也許可以用它來和這些靈魂交流。這需要把我們最強的念力集中起來。"
 utopia.2655.a:0 "我們必須探索靈能界。"
 BREACHING_SHROUD_PROJECT:0 "突破靈能界"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我們要和這些被稱為靈能界的外來居民交流，我們必須爆發出非常大的靈能能源。我們已經準備好和這些靈魂進行一次交流，對話者來自[Root.Capital.GetName]剛剛成立的通靈會，他們是我們當中念力最強的。"
 utopia.2656.name:0 "通靈會"
 utopia.2656.desc:0 "在昏迷了幾天後，我們的對話者終於設法和靈能界建立了一個短暫的交流通道。既然我們已經建立了第一個靈能通道，那麼我們就可以在未來通過§H聯絡§!選單和靈能界交流。為了讓這次與那裡居民的會面交流更有意義，我們可能還需要使用特殊的靈能發射器去增加我們的靈力範圍。這會消耗大量的能源。"
 utopia.2656.a:0 "是時候看看我們找到了什麼東西了。"
 utopia.3020.desc:0 "靈能界強大的能源已經被成功地傳輸到了一個由我們控制的靈能化身！在轉換到我們的世界後，這個新生的化身合成了一個飛行物，圍繞[Root.Capital.GetName]飛行。"
 utopia.3021.desc:0 "靈能界強大的能源已經被成功地傳輸到了一個由我們控制的靈能化身！在轉換到我們的世界後，這個新生的化身在[Root.Capital.GetName]的表面合成了一個巨大的武士。"
 utopia.3022.desc:0 "召喚靈能化身所需動用的靈能完全超乎了我們的掌控。我們的嘗試最終以來自靈能界的靈能在激烈晃動中發出嘶嘶聲而失敗告終。"
 utopia.3023.desc:0 "召喚靈能化身的嘗試只能算是成功了一半。雖然對方最終成功以物理形態降臨了我們的世界，但是我們的通靈者卻無法掌控對方！ \n\n我們召喚出來了一個六親不認、極具侵略性的靈能怪物！"
 utopia.3024.name:0 "靈能界入侵"
 utopia.3024.desc:0 "一隻來自靈能界的生物穿越了空間構造降臨在[shroud_spawn_system.GetName]星系中！這個暴戾的靈能化身積聚了大量的靈能能源，一路神擋殺神佛擋殺佛，把所有阻擋他步伐的人畜蝦蟹都砸得灰飛煙滅。"
 utopia.3024.a:0 "必須阻止它！"
 utopia.3026.name:0 "靈能化身被驅逐"
 utopia.3026.desc:0 "長時間逗留在正常空間導致肆虐[shroud_spawn_system.GetName]星系的此靈能化身已經衰退到再也無法維持其實體形態了。該化身已被驅逐回靈能界。"
 utopia.3026.a:0 "總算甩掉麻煩了。"
