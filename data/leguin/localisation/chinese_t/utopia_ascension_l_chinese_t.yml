 utopia.2500.name:0 "虛弱肉身"
 utopia.2500.desc:0 "我們現在擁有了製造高級神經機械植入裝備和批量生產的技術。遍佈[Root.GetName]各地的醫療中心已經待命，準備對我們的公民進行植入手術。\n\n在未來，要在我們打造的新社會中生活，具備神經植入裝備和一個基本的神經機械是必須的。因此，這個植入過程是強制的，我們會為所有的公民免費安裝一套神經機械系統。"
 utopia.2500.a:0 "我們必須接受新技術。"
 utopia.2501.name:0 "一場神經機械革命"
 utopia.2501.desc:0 "神經機械的轉換過程已經完成！我們所有的公民都被植入了神經裝備和基本的神經機械系統。逐步改造新生兒的設施也已到位，他們從小就可以充分享受科技帶來的好處。\n\n今後我們的種族將被稱為§H[Root.GetSpeciesNamePlural]§!！"
 utopia.2501.a:0 "這是一個新紀元的開始。"
 utopia.2505.name:0 "[From.Capital.GetName]接受神經機械"
 utopia.2505.1.desc:0 "有傳信說，[From.GetName]的邊境正在發生巨大的改變。看來他們已經完全應用了神經機械科技。現在他們的公民要通過外科手術強制植入基本的神經機械裝備。他們的社會發生了巨大的改變——據[From.Capital.GetName]報道，像使用電梯或開氣墊車這樣簡單的事都需要植入神經機械才能完成。實際上，這對他們的種族改變很大，他們開始稱自己為『[From.GetSpeciesNamePlural]』了。"
 utopia.2505.2.desc:0 "看來邪惡在[From.GetName]的內部開始生根了。我們收到了一些令人不安的消息，那個國家開始大規模安裝機械軀體和器官，拋棄了與生俱來的身體。他們甚至重新命名自己的種族為『[From.GetSpeciesNamePlural]』——這是他們決定放棄自己的起源、接受冰冷無情科技的又一訊號。"
 utopia.2505.b:0 "這是對自然的冒犯。"
 utopia.2550.name:0 "合成進化"
 utopia.2550.desc:0 "終於到了拋棄一直以來束縛我們頭腦的這個簡陋的皮囊的時候了。經過多次的反覆試驗，我們的科學家已經發明了一種可以把意識轉移到人工合成的大腦的技術。剩下要做的事就是為每一位[Root.GetName]的公民生產一個人工合成的身體，開始大規模地進行意識轉移。"
 utopia.2550.a:0 "不死之身很快就會實現！"
 utopia.2551.name:0 "合成人時代"
 utopia.2551.desc:1 "終於。囚禁我們的血肉囚籠被淨化，我們所有公民的神經圖譜被上傳至新的合成人單位。疾病，年老和其他一切與有機存在相關的痛苦源泉已成為過往。\n\n未來的歷史學家會毫無疑問地將這描述為我們文明新時代的開端，也許對整個銀河系來說，既然我們褪下了我們的有機物標籤，是時候為我們先進的合成人形態取一個新名字了。"
 utopia.2551.a:0 "我們比原來強大的多。"
 utopia.2555.1.desc:0 "[From.GetName]的公民已經高度植入神經機械，現在他們要把意識上傳到人造身體上，這是他們放棄原來身體的最後一步。\n\n這個新的機械種族自稱為「[From.GetSpeciesNamePlural]」，其成員不會生病或衰老。意識轉移的過程有多完整仍待觀察……"
 utopia.2555.2.desc:0 "[From.GetName]的公民拋棄肉身的行為已經到了最後一步，他們要繼續進行褻瀆自然神靈的行動——把意識"上傳"到冰冷的機械身體中去。\n\n這些冰冷的合成人無視自己是整個文明自殺產物的這一事實，自稱「[From.GetSpeciesNamePlural]」。他們似乎想像和我們一樣，繼續作為生物存在。"
 utopia.2555.a:0 "那就這樣吧。"
 utopia.2555.b:0 "我們不會受騙。"
 utopia.2556.desc:0 "請注意，星系的全體外來居民。你們聽到的傳言是真的。我們已經拋棄了禁錮我們思想、不完美的肉身，迎接新的未來。在只有少量數據損失的情況下，我們全體公民已經把他們的意識上傳到了新的人工身體中了。這些新的人造軀體比我們原來的肉身要先進的多。不要被我們的新外貌嚇著了！儘管我們變得更強壯、更敏捷、更加聰明，不會生病、不會衰老，但請你們放心，我們還和原來一樣。"
 utopia.2556.a:0 "人工軀體……真神奇。"
 utopia.2556.b:0 "這些沒有靈魂的合成人和我們完全不一樣。"
 utopia.2556.c:0 "我們會拆了他們的新軀體！"
 utopia.2556.d:0 "這還有待觀察。"
 utopia.2558.desc:0 "我們知道你們早已墮落，但你們現在的瘋狂行動已經超越了我們內心深處的擔憂。把殘缺的意識上傳到人工身體根本不是換了一個身體這麼簡單，這是不可能完成的事。你們的靈魂已經永遠丟失了。你們是否知道，這樣做是犯了滔天大罪？毀滅與生俱來的身體和整個種族全體自殺沒有什麼區別。你們已經徹底沒有希望了……"
 utopia.2558.a:0 "一群迷信的蠢貨。"
