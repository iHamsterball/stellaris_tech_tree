 utopia.3000.name:0 "靈能界"
 utopia.3000.a:0 "進入靈能界。進入靈能界。"
 utopia.3000.intro.desc:0 "靈能界。一個多麼難以置信的神秘而又易變的地方，同時也那麼的……讓人立即能夠熟悉起來。所有有靈能能力的人都在他的夢裡見過這個地方，即使他們當時並沒有認出來這裡是哪兒。我們現在正在這個領域的絕壁處四處徘徊，這裡離開正常空間跟這個領域之間的虛空處沒多遠。\n\n向靈能界更深處探索需要我們的通靈者出力的同時，也需要動用大量的能源。我們必須要抓緊時間……即使是現在，我們正被監視著。"
 utopia.3000.1.desc:0 "今天靈能界真是安靜。"
 utopia.3000.2.desc:0 "有東西在注視著我們。"
 utopia.3000.3.desc:0 "從這邊看事物一切都是如此的不同。"
 utopia.3000.4.desc:0 "可惜隊伍中沒有詩人……"
 utopia.3000.5.desc:0 "有個黑暗的東西在逼近我們。"
 utopia.3000.6.desc:0 "我們依舊在睡夢中麼？"
 utopia.3000.7.desc:0 "我們……我們成功了。我們進去了！"
 utopia.3000.8.desc:0 "一個未知的存在就在這裡附近徘徊著。它招呼著我們往靈能界的深處前進……"
 utopia.3000.9.desc:0 "你也聽到那些聲音了？"
 utopia.3000.10.desc:0 "與靈能界一起悸動的能源。感覺就像是……家一樣。"
 utopia.3000.11.desc:0 "你覺得你們在呼吸的是空氣麼？"
 utopia.3000.12.desc:0 "我們也許知曉了一切，也許是一無所知。這裡有太多知識等待我們去掌握。"
 utopia.3000.13.desc:0 "我們究竟是缺失了什麼樣的感官導致我們無法聽亦或者看到我們身邊的另一個世界？"
 utopia.3000.14.desc:0 "小心謹慎點。即使是一個迷離的想法也會在這裡變成現實…然而最可怕的是，這個現實可能會成為自己的噩夢。"
 utopia.3000.15.desc:0 "這裡不該是我們踏足的地方。"
 utopia.3000.16.desc:0 "如此……多的……能源……"
 utopia.3000.17.desc:0 "必須……專注起來……"
 utopia.3000.18.desc:0 "這裡難道就是萬物之始？"
 utopia.3000.19.desc:0 "恐怖……恐怖有張面孔。"
 utopia.3010.desc:0 "通靈會還沒有從上次探索靈能界的損傷中恢復過來。沒有他們的全體靈能能力，我們也就只能對這個轉瞬即逝的領域匆匆一瞥——就如一個模糊的記憶，雖近在眼前卻永遠觸之不及。 \n\n這裡暫時沒有我們的事了。我們下次再回來吧。"
 boon.bestowed:0 "§G贈予增益§!"
 curse.bestowed:0 "§R賜予詛咒§!"
 boon.psi.link:0 "靈能界的強大能源湧入了所有[Root.GetSpeciesNamePlural]之間共享的公共靈能通道中。"
 boon.ship.link:0 "我們的通靈者成功在靈能界跟我們的星艦之間搭建了一條聯繫。"
 utopia.3030.desc:0 "$boon.psi.link$整個[Root.GetName]都在傳播著一股寧靜的感覺，哪怕是沒有靈能能力的人也受到了影響。"
 utopia.3031.desc:0 "$boon.ship.link$所有星艦上的正常磨損都徹底消失了。我們的維修費用也因此大幅降低了。"
 utopia.3032.desc:0 "$boon.psi.link$一個由科學家們以心靈感應方式共享的社會知識庫已成功建立，此方法可以大幅增長科學家們的工作效率。"
 utopia.3033.desc:0 "$boon.ship.link$我方戰艦的船員可以使用他們的靈能來提高艦船護盾的威力了。"
 utopia.3034.desc:0 "$boon.ship.link$我方船員現在可以使用他們的靈能來提高艦船武器系統的威力了。"
 utopia.3035.desc:0 "$boon.ship.link$我方船員現在可以使用他們的靈能來提高艦船武器系統的射速了。"
 utopia.3036.desc:0 "$boon.psi.link$我們的公民多了一股團結的責任感，大家變得更積極配合政府的工作來完成共同的目標。"
 utopia.3037.desc:0 "$boon.psi.link$我們的感染力比以往更加強大了，我們的政治影響力也因此顯著提高。"
 utopia.3038.desc:0 "$boon.psi.link$我們從未感到如現在一樣的團結。"
 utopia.3039.desc:0 "$boon.ship.link$我方船員現在可以使用靈能來直接操縱艦船的移動，讓我方艦船可以更加敏捷的躲避敵人的攻擊。"
 utopia.3040.desc:0 "$boon.ship.link$我方船員現在可以使用靈能來展開有限的緊急維修，通過精神力來修復艦體的裂縫。"
 utopia.3041.desc:0 "$boon.psi.link$這種全新的力量瞬間大幅提升了包括非靈能者在內的所有公民的壽命！現在每個人都是健健康康的。"
 utopia.3042.desc:0 "$boon.ship.link$我方船員現在可以使用他們的靈能來提高艦船推進器的效率，導致其亞光速航行速度顯著提升。"
 utopia.3043.desc:0 "$boon.psi.link$戰士們的心靈意志得到了強化，他們現在能夠英勇面對戰場上的任何危險。他們的團隊精神也變得無與倫比。"
 utopia.3044.desc:0 "$boon.psi.link$我們現在可以感應到在遙遠太空中航行的艦船，效果範圍比傳統的傳感器陣列更加遼闊。"
 utopia.3045.1.desc:0 "我們的通靈者用於連接靈能界的聯繫因為靈能界的能源層毫無預兆地移動而崩潰了。\n\n我們暫時被強行驅逐回到正常空間。"
 utopia.3045.2.desc:0 "我們的通靈者在跟靈能界溝通時被排山倒海的壓力壓倒了。他們已無法繼續維持連接。"
 utopia.3045.3.desc:0 "剛開始很慢，但隨之逐漸加快，我們對靈能界的掌控開始變得越來越弱。我們的心靈感應者在徹底失去感應後不禁憤怒地叫罵出聲。我們被驅回至正常空間。"
 curse.psi.link:0 "一股強大的靈能反噬從靈能界的連接中彈出來，進入了所有[Root.GetSpeciesNamePlural]共享的靈能連接中。"
 curse.ship.link:0 "一股強大的靈能反噬從靈能界的連接中彈出來，對我們的所有飛船造成了影響。"
 utopia.3050.desc:0 "$curse.psi.link$該事件對我們公民的幸福造成了嚴重的影響，憂鬱的感覺充斥在[Root.GetName]之中。就連普通人也可以清楚地感應到。"
 utopia.3051.desc:0 "$curse.psi.link$一種負能源快速散播在我們公民的心中。他們其中的許多人開始提出反對我們政府的激進觀念。此狀態甚至傳播到了非靈能者公民中！"
 utopia.3052.desc:0 "$curse.ship.link$他們的裝甲變得比以往更易破碎，導致他們無法像以往一樣承受那麼多的攻擊。"
 utopia.3053.desc:0 "$curse.psi.link$不知何因，[Root.GetName]的出生率受到了不利的影響。這一效果甚至影響到了沒有靈能能力的種族！"
 utopia.3054.desc:0 "$curse.psi.link$我們的研究員的思想變得模糊不清，難以集中精力去工作。"
 utopia.3055.desc:0 "$curse.psi.link$我們累積政治影響力的速度被顯著削弱了。"
 utopia.3056.desc:0 "$curse.psi.link$我們人民曾經團結一致的精神被徹底粉碎了。"
 utopia.3057.desc:0 "$curse.ship.link$我們的飛船就像被一種無形的力量所牽制著一般，亞光速航行的速度被顯著減慢。"
 utopia.3058.desc:0 "$curse.psi.link$該負能源侵蝕了我們地面部隊的士氣，導致他們的戰鬥力暫時性降低。"
 utopia.3059.desc:0 "一股強大的靈能反噬從靈能界的連接中彈出來，開始干擾著我們的星際傳感器。\n\n我們佈置於宇宙各地的傳感器的解析度出現顯著的降低，導致我們的探測範圍急劇縮小。"
