 utopia.3400.name:0 "天選之帝"
 utopia.3400.desc:0 "一個名為§H[chosen_one.GetName]§!的人擁有不死之身，之前是一個[chosen_one_species.GetName]，現在已經遠遠超出了那個範疇，他在[Root.GetName]吸引了大量虔誠的信徒。很多人都把他當做神，據說已經正式被授予了[chosen_one.GetTitle]的稱號，並成為了我們偉大帝國永遠的統治者，從現在直到永遠。"
 utopia.3400.a:0 "是個強大的靈能者，但是說是神？這就不太可信了。"
 utopia.3400.b:0 "[chosen_one.GetHerHis]萬壽無疆！"
 reject_god_emperor:0 "[chosen_one.GetName]會繼續保有[chosen_one.GetTitle]的頭銜。"
 utopia.3401.name:0 "[chosen_one.GetTitle]在[From.Capital.GetName]加冕"
 utopia.3401.desc:0 "一個十分強大的[chosen_one_species.GetName]靈能者控制了§H[From.GetName]§!!這個不死之人被[chosen_one.GetHerHis]的追隨者稱為"天選之子"，今天早上在[From.Capital.GetName]隆重的典禮中加冕。這是§H[chosen_one.GetRulerTitle]永久統治的宣告。[chosen_one.GetRegnalName]§!稍後就被派往了其他星際行政系統。"
 utopia.3401.a:0 "[chosen_one.GetName]已經被靈能染指了。"
 utopia.3401.b:0 "完全沒有道理的迷信。"
 utopia.3401.c:0 "真是卓越的進步啊。"
