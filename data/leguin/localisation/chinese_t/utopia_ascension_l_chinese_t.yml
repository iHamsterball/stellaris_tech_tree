 opinion_invaded_mind:0 "嘗試心靈入侵"
 utopia.3100.desc:0 "[Root.Capital.GetName]……幻象雖然模糊不清，但很明顯——那是我們的首都[Root.Capital.GetName]。入眼所見的一個個熟悉的城市此時顯得有點陌生，而且到處都是一道道沖天而起的火焰和濃煙。數以百萬的殘缺屍體散落在街道上，全部都是[Root.GetSpeciesName]。一道道腐爛的惡臭味撲鼻而來。\n\n§P「此乃汝之未來。」§!\n\n廢墟中毫無生命的跡象。天空之上，大量的軌道站帶著濃濃的尾煙朝著地面直衝而下。我們這是在目擊著無數種未來的其中一個嗎？\n\n§P「此非其一也。此乃實。猶如日出。此乃汝之命運。」§!\n\n幻覺來得快，去也快，只留下一團靈能在空氣中緩緩消散。"
 utopia.3100.a:0 "§G將這些殘餘能源引導進一具靈能化身。§!"
 utopia.3100.b:0 "§Y增益：擴大傳感器範圍。§!"
 utopia.3100.c:0 "§R增益：增強護盾強度。§!"
 utopia.3110.desc:0 "這裡是靈能界中最暴亂的區域。大量的原始靈能流排入此處，偶爾甚至會誕生出半智力精神力生物。這些混亂的靈魂會經常發生衝突，並在戰鬥中釋放大量的可以遺留千年的靈能能力。而現在恰恰就有數場混戰正在發生。我們必須謹慎行事。"
 utopia.3120.desc:0 "在靈能界的深處，某個存在突然現身。正如我們一樣，對方也是拜訪此地的外來者——這個由靈能所製造的強大外星人探測器跟我們一樣對靈能界非常陌生。對方的心靈波動跟我們接觸時，我們在那一瞬間看見了一些模糊的影像：一個個巨大的有機生物漂浮在濃厚氣體的大氣層中，而它們周圍則圍繞著一群群較小型的生物。"
 utopia.3130.desc:0 "入眼所見是一片無邊無際的沙漠。我們曾經到過這裡。\n\n§P「Shala'kul milem zunak？」§!\n\n有什麼東西在沙子中浮現出來，但是畫面模糊不清。\n\n§P「Zharabi，melasuk。」§!\n\n對方的話語猶如打雷般響徹雲霄。我們無法不回答。"
 utopia.3130.a:0 "Shashka malak。"
 utopia.3130.b:0 "Tirit nali dasumara！"
 utopia.3130.c:0 "Kunak de'Kirak。"
 utopia.3140.desc:0 "一瞬間，我們清晰地看見了我們存在的本質。成千上萬個跟我們一樣的星系被鎖在無窮無盡的衝突中。\n\n開始、結束、週而復始。每一次都有數以千萬億的生命危在旦夕。\n\n§P「就是如此」§!一個聲音低聲道，§P「永遠都該如此。」§!"
 utopia.3150.desc:0 "我們正在從很高處俯視我們的宇宙，大概是有上千光年的距離吧。這時候突然有一股靈能流毫無預警地將我們衝下到某個失落帝國——[fallen_empire.GetName]的領土中。 \n\n在無數天體和星球中嗖嗖的穿行，我們的視野最終停留在[fallen_empire.GetSpeciesName]的某個城市中。映入眼簾的是一個個使用遠超我們科技的反重力技術所支撐起來的直衝雲霄的螺旋狀建築。這股靈流將我們帶到其中一個建築上，穿過一層又一層的牆壁直至我們到達了一個類似於會議室的巨大房間中。房間中有兩個[fallen_empire.GetSpeciesNamePlural]，他們坐在舒適的反重力椅子上輕聲地聊天。對方似乎完全沒察覺到我們的存在。"
 utopia.3150.a:0 "§Y進入他們的腦海搜尋秘密。§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]很明顯是該種族中的高層人士，正在談論著國家大事。我們的視野逐漸凝聚在這兩人身上，他們所說的外星語言慢慢地被翻譯成我們所明白的文字。"
 utopia.3151.b.desc:0 "兩位[fallen_empire.GetSpeciesNamePlural]的心靈光芒亮得差點閃瞎我們。他們的腦海猶如盛開的花朵，對我們徹底敞開。想要進入一探究竟簡直是輕而易舉。"
 utopia.3151.c.desc:0 "他們腦海中儲存的科技秘密被一個個取出，就像從電腦中複製文件一樣簡單。這些[fallen_empire.GetSpeciesNamePlural]依舊沒有注意到自己腦海中的秘密正在被曝光。"
 utopia.3151.1.desc:0 "§H「……簡直發神經。她要是以為人們會接受哪怕是一點點的生活質量降低，那她就實在是太拿……」§!"
 utopia.3151.2.desc:0 "§H「……是恥辱啊。要是讓附屬種族們察覺到我們已經對自己的科技失去了理解，那種情況簡直不敢想像！我們必須……」§!"
 utopia.3151.3.desc:0 "§H「……變得越來越強大了。議會認為我們再不採取行動的話……」§!"
 utopia.3151.4.desc:0 "§H「……不必在乎議會怎麼說。那群人比起我們還差得遠呢，他們那孱弱的艦隊還不足以與我們抗衡。我們沒必要去……」§!"
 utopia.3151.5.desc:0 "§H「……覺得懲罰性措施是不必要的。他們還年少無知，我們以前不也是經歷過同樣的情況嘛。應該給他們機會去……」§!"
 utopia.3151.6.desc:0 "§H「……要我說就該趁附屬種族變得太強大前先發制人。我很同意他的看法，但是議會認為現在已經太遲……」§!"
 utopia.3152.desc:0 "[fallen_empire.GetSpeciesNamePlural]很明顯是該種族中的高層人士，正在談論著國家大事。我們的視野逐漸凝聚在這兩人身上，他們所說的外星語言慢慢地被翻譯成我們所明白的文字。\n\n外星人們突然安靜了下來。\n\n§H「你感覺到了麼？」\n\n「是的。有人在監視著我們。」§!\n\n他們四處張望，最後直溜溜地盯向我們的方向。\n\n§H「真是讓人驚訝。竟然是個靈能探測器。」§!\n\n§H「看起來是屬於[Root.GetSpeciesName]的。快，啟動跨次元護盾。」§!\n\n畫面就此中斷。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n別以為你們試圖入侵我們領導人大腦的行為沒有被察覺。 \n\n你們會有報應的，等著吧。"
 utopia.3053.a:0 "不、不是那樣子的……你聽我們解釋！"
 utopia.3160.desc:0 "一個閃亮的小星星突然出現在靈能界。它以飛快的速度瞬間飛過，在那麼一剎那間，我們看見了它的實際形態——原來那是一艘未知外星種族的艦船。它隨後瞬間消失在靈能雲團之中。這真的可能嗎？難道真的有辦法以實體進入靈能界，然後重新出現在正常空間的其他地方？"
 utopia.3160.a:0 "§Y多呆一會兒。§!"
 utopia.3161.desc:0 "又是一個閃亮的小星星突然出現，然而這一次我們已經準備妥當。看見了！的確是一艘外星人艦船，其外形聞所未聞。它飛過我們身邊時，我們清晰地感覺到對方船員的心靈光芒，他們的秘密全數落入了我們腦海中。\n\n竟然是靈能躍遷引擎。太機智了。"
 utopia.3161.name:0 "§G靈能躍遷引擎§!"
 utopia.3162.desc:0 "又是一個閃亮的小星星突然出現，然而這一次我們已經準備妥當。看見了！的確是一艘外星人艦船，其外形聞所未聞。它飛過我們身邊時，我們試圖跟對方船員的心靈光芒合併，但是對方的智慧比我們所見過的更加黑暗和陌生。\n\n他們不僅把我們驅逐出了艦船，對方的靈能反噬甚至一路跟蹤著我們退出靈能界！我們飛船的亞光速航行速度也因此暫時性被降低了。"
 utopia.3170.desc:0 "我們在靈能界的某個較低次元遇到了一個被強大的靈能護盾所包圍著的生命。\n\n§P「離開這裡。」§!"
 utopia.3170.a:0 "§Y嘗試擊穿對方的護盾。§!"
 utopia.3171.name:0 "§G靈能護盾§!"
 utopia.3171.desc:0 "我們冒了天大的險進入靈能界不是為了此刻打退堂鼓的。我們的通靈者在凝聚了所有的靈能後，終於成功在護盾上打開了一個小小的缺口，可以讓部分通靈者窺視裡面的光景。\n\n我們不知道這些通靈者到底看見了什麼，但是他們最後都精神失常了。不過他們的犧牲不是白費的，因為擊穿這個護盾的過程讓我們學習到了如何生成一個類似的力場護盾。只要優化一下這個技術，我們應該就可以生成出一個巨大到可以覆蓋整艘戰艦的靈能護盾……"
 utopia.3172.desc:0 "我們的通靈者在靈能界奔波勞頓後已經筋疲力盡，無法引導足夠的靈能力量去擊穿對方的裝甲。但我們的舉動徹底激怒了該靈魂生命！ \n\n§P「螻蟻們，我警告過你們的。既然你們試圖入侵我的世界，那我就以牙還牙毀滅掉你們的世界吧。」§!"
 utopia.3180.desc:0 "這一部分靈能界的時間概念絕對跟我們世界的不同。這裡所經歷的一整個世紀，對於現實世界來說僅僅是數個小時甚至數分鐘。也許只要找到適當的方式，我們可以窺視到未來的世界……\n\n對於通靈者來說，探究預知能力幾乎必定會招致精神失常。所以我們必須謹慎行事。"
 utopia.3180.a:0 "§Y在這裡冥想一陣子。§!"
 utopia.3181.desc:0 "跟靈能界的預知能力建立有限的聯繫的確可以避免通靈者精神失常，但是龐大數量的概率數據卻無法被有效地利用起來。\n\n不過要是可以開發出一個電子接口來分析這些數據，那我們艦船的作戰計算機也許就可以獲得質的提升……"
 utopia.3181.name:0 "§G預知接口§!"
 utopia.3182.desc:0 "果然，我們的通靈者全都精神失常了。他們的腦海在一瞬間被無數種對過去和未來的選項和可能性狂轟濫炸。\n\n每一種不同的選項和場景，無論差別有多巨大或微小，都不斷地在他們的腦海中反覆運算。他們徹底進入永久性緊張症狀態中。通靈會怕是很長一段時間都無法恢復足夠的實力去再次踏足靈能界了。"
 utopia.3190.desc:0 "我們在靈能界中找到了一處小型空間，裡面充斥著一種濃郁到聞所未聞的靈能源。任何成功吸收這團原始能源的靈能者都會變得異常強大……問題是這團能源只足夠強化一個人，而且還有風險性。\n\n放眼整個[Root.GetName]，只有三個人擁有足夠的靈能能力去試圖吸收這團能源。那到底該派誰上陣呢？"
 utopia.3190.1.a:0 "§G派出[leader_1.GetName]§!"
 utopia.3190.2.a:0 "§Y派出[leader_1.GetName]§!"
 utopia.3190.3.a:0 "§R派出[leader_1.GetName]§!"
 utopia.3190.1.b:0 "§G派出[leader_2.GetName]§!"
 utopia.3190.2.b:0 "§Y派出[leader_2.GetName]§!"
 utopia.3190.3.b:0 "§R派出[leader_2.GetName]§!"
 utopia.3190.1.c:0 "§G派出[leader_3.GetName]§!"
 utopia.3190.2.c:0 "§Y派出[leader_3.GetName]§!"
 utopia.3190.3.c:0 "§R派出[leader_3.GetName]§!"
 utopia.3191.desc:0 "竟……竟然成功了。整個靈能界在這股靈能被汲取的一瞬間顫動了起來，靈能源成功轉移到[chosen_leader.GetName]身上了。\n\n整個宇宙有史以來擁有如此龐大靈能力量的人物屈指可數。願靈魂庇佑我們的心靈。"
 utopia.3192.desc:0 "隨著能源團裡的靈能被轉移到[chosen_leader.GetName]身上，整個靈能界都顫動了起來。\n\n然而非常不幸，[chosen_leader.GetHerHis]的精神無法應付這份壓迫感。也許如此的力量本來就不是任何生物可以掌握的。[chosen_leader.GetName]在一場龐大的靈能爆炸中隕落，甚至一併帶走了周圍的所有人。"
 utopia.3193.desc:0 "隨著能源團裡的靈能被轉移到[chosen_leader.GetName]身上，整個靈能界都顫動了起來。\n\n雖然能源轉移很成功，但是[chosen_leader.GetName]似乎……似乎被轉化成了……一種原始能源體。\n\n§P「……你……你們對我……做……了什麼……」§!\n\n§P「我……我要……你們……付出代價……」§!"
 utopia.3200.1.desc:0 "此處的虛空充斥著能源。我們在此稍事休息一下吧。"
 utopia.3200.2.desc:0 "我們所取的航道突然戛然而止。無法繼續前進了。"
 utopia.3200.3.desc:0 "這裡有東西試圖跟我們交流。某種很神奇的存在。"
 utopia.3200.4.desc:0 "不知為何，我們被吸引到靈能界的這個角落來。這究竟是什麼原因呢？"
 utopia.3200.5.desc:0 "在那一瞬間，我們迷失了，一種徹底的恐慌感湧進了我們全身，感覺自己像在靈能界中度過了一輩子那麼漫長的時間。等我們清醒過來時，恐慌感才逐漸退散。"
 utopia.3200.6.desc:0 "在我們深入靈能界的途中，一群只存在於靈能界的散發著七彩光芒的靈魂體圍繞著我們舞蹈了好幾個小時。它們看起來是那麼的賞心悅目，直到我們突然醒悟——我們一路是被它們驅趕著到這裡來的。"
 utopia.3200.7.desc:0 "一片完美的寶石碎片漂浮在此處，繞著自己的軸線緩慢旋轉著。在我們接近它時，它突然碎裂成了千萬個碎片。"
 utopia.3200.8.desc:0 "一具[Root.GetSpeciesName]的屍體在前方的虛空中飄過。這具腐爛的屍體發出了一道刺耳的尖叫聲，隨後消失無蹤。"
 utopia.3200.9.desc:0 "我們不確定這是不是真的。我們真的是身處靈能界中嗎？還是說是我們其中一人經歷了嚴重的精神崩潰。"
 terraforming_candidate_category:0 "古老的生命跡象"
 terraforming_candidate_category_desc:0 "這個貧瘠而又無生命的星球上的種種痕跡顯示它曾經是一個生機蓬勃的世界。"
 anomaly.2575.name:0 "發現適合環境改造的星球"
 anomaly.2575.desc.intro:0 "我們對[From.GetName]仔細考察後發現，這裡曾經有過生命的跡象。[From.GetPlanetMoon]的極地和地表下都擁有著相當龐大的冰水儲量。而且這裡的山谷痕跡都顯示著曾經有河流流過的跡象。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$環境改造[From.GetPlanetMoon]星球在理論上是可行的，但是我們尚未掌握在短期內完成這個龐大項目的技術。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$雖然能源消耗會很恐怖，但是我們的確可以將[From.GetPlanetMoon]環境改造為可居住的星球。"
 utopia.3300.desc:0 "這一部分的靈能界是由某個個體所掌控。我們見過的靈魂多去了，但這個卻很不同。這個實在強大得多，而且……非常古老。\n\n它似乎還沒有注意到我們的到來。也許它是在沉睡狀態中。也許我們根本不足以讓它在意。我們也許應該離開這裡。"
 utopia.3300.1.a:0 "§G嘗試與該個體交流§!"
 utopia.3300.1.b:0 "§Y嘗試與該個體交流§!"
 utopia.3300.1.c:0 "§R嘗試與該個體交流§!"
 utopia.3300.1.d:0 "§G派[chosen_one.GetName]去跟該個體交流§!"
 utopia.3301.desc:0 "在我們試圖接近該個體時，我們感覺到了它的波動。對方終於注意到我們了，但是它似乎很不開心被打攪。一股能源衝擊向我們的通靈者，把他們一部分人徹底擊暈，而其餘人則痛苦呻吟。我們別無他法只能暫時退出靈能界。"
 utopia.3302.desc:0 "在我們試圖接近該個體時，我們感覺到了它的波動。對方終於注意到我們了，但是它似乎很不開心被打攪。 \n\n一股龐大的靈能向我們猛烈壓制而來，導致我們的通靈者徹底昏迷。當他們終於恢復意識時，才發現其中一位同伴失蹤了。§Y[leader_to_kill.GetName]§!不見了，其之前所站立的地方只剩下一個小型裂縫所殘留下的靈能。感覺就像該存在進入了我們的世界將[leader_to_kill.GetName]拽進了靈能界……它為什麼這麼做那就不得而知了。\n\n不管對方是出於什麼原因擄走了[leader_to_kill.GetName]，我們很可能再也見不到[leader_to_kill.GetName]了。"
 utopia.3304.desc:0 "在我們試圖接近該個體時，我們的通靈者的腦海中響起了一道道整齊的聲音。一開始是柔和的細語聲，接著就越來越響亮，直到變成成千上萬道聲音同時響起一般。\n\n這個聲音自稱為§Y虛空低語者§!。它——或者它們——自稱聽得見凡人們之間互相細語的秘密，並願意把這些秘密拿出來跟我們分享。§Y前提是我們願意將其納入我們的意識中。§!他們向我們擔保，這個代價是微不足道的。我們幾乎不會察覺到他們的存在。他們的語氣似乎有點急迫。"
 utopia.3304.a:0 "§Y與虛空低語者簽訂契約§!"
 utopia.3305.desc:0 "該個體以親切友好的姿態歡迎我們。它並不多言，而是以幻視、觀點、概念進行著交流。它滲透入我們的精神，感應我們的心靈，輕柔無痕宛如從一開始就存在於那裡。而他們的眼前閃掠過一系列圖像。這種個體被稱為§Y絲狀體編織者§!，它們對我們的生物形態充滿好奇，並向我們展示了其生長、轉化、發展、進化的多種方式。§Y前提是我們願意將其納入我們的身體裡。§!它充滿慈愛地耐心等待著我們的回應，宛如一位寬和的父親等待自己最寵溺的孩子。"
 utopia.3305.a:0 "§Y與絲狀體編織者簽訂契約§!"
 utopia.3306.desc:0 "在接近該個體時，我們感受到了一種強烈的飢渴。它沒有在言語上浪費時間。這是§Y世界吞噬者§!，它想要吞噬我們。不過只是吞噬我們的一部分，不會超出我們無法承受的範圍。作為交換，它將賜予我們強大的力量。它會教導我們它的飢渴、它的憤怒。這種知識可以其轉化為能夠擊敗一切敵人的靈能武器。§Y前提是我們需要允許它以我們為食。§!它開始迫不及待了。"
 utopia.3306.a:0 "§Y與世界吞噬者簽訂契約§!"
 utopia.3307.desc:0 "在我們向該個體靠近之前它便率先接近了我們。它的思想在我們的意識周圍纏繞蜷曲，花言巧語，循循善誘。它名為§Y慾望操縱者§!，它能夠賜予我們財富、權力、威望……我們曾渴望並所能渴望的一切。代價？簡直不值一提，不過是些許的意思費。它只希望我們一切都好。它會幫助我們，引導我們，指引我們的願景與夢想。§Y前提是我們需要接納它進入我們的內心。§!它對於我們的答案胸有成竹。我們怎麼能說不呢？"
 utopia.3307.a:0 "§Y與慾望操縱者簽訂契約§!"
 utopia.3308.desc:0 "它在等待我們。這個名為§R循環之終§!的存在一直都在等候我們。在我們的心中突然同時響起一個聲音，一個由無數道聲音所組成的完美和聲：§R「汝等之日尚未至。」§!接著停頓片刻。§R「或是此刻未可知。」§!\n\n寥寥數語，但我們很清楚對方已經拋出了交易的橄欖枝。超乎想像的力量、知識以及財富已經唾手可得。\n\n§R前提是我們需要迎接終結。§!"
 utopia.3308.a:0 "§R與循環之終簽訂契約§!"
 utopia.3310.name:0 "契約已簽訂"
 utopia.3320.name:0 "循環之終：§R審判日§!"
 utopia.3320.desc.a:0 "我們的日子到頭了。五十年來，我們從§R循環之終§!賜予的無盡知識中獲益匪淺。我們深知這一切終須付出代價，本來心存僥倖認為我們付得起，或能想方設法逃避。然而代價太大，我們亦無法逃避。我們需要付出的是我們的全部。轉瞬之間，我們甚至都還沒來得及反應，遑論進行應對，整個[Root.GetName]就……蕩然無存了。曾經欣欣向榮的殖民地如今只有死亡留存，原本叱吒虛空的強大艦隊現在也只剩下幽靈與殘骸。一切都被終結，一切都被靈能界粉碎。帝國僅存的只有一組由§Y[Root.GetRulerName]§!所率領的難民。這位強大的靈能者預見了這一日的到來，帶領著我們的一小部分人口來到了一個沒有被終結標記的世界。然而讓我們的帝國一夕之間不復存在似乎還不夠糟，在[former_capital.GetName]上空出現了一個巨大的靈能體。它因吞噬了我們的靈能意識而變得威力無窮，如今正在星河間遊蕩，搜尋著下一個獵物。"
 utopia.3320.desc.b:0 "我們的日子到頭了。五十年來，我們從§R循環之終§!賜予的無盡知識中獲益匪淺。我們深知這一切終須付出代價，本來心存僥倖認為我們付得起，或能想方設法逃避。然而代價太大，我們亦無法逃避。我們需要付出的是我們的全部。轉瞬之間，我們甚至都還沒來得及反應，遑論進行應對，整個[Root.GetName]就……蕩然無存了。曾經欣欣向榮的殖民地如今只有死亡留存，原本叱吒虛空的強大艦隊現在也只剩下幽靈與殘骸。一切都被終結，一切都被靈能界粉碎。不僅我們被徹底毀滅，在[former_capital.GetName]之上還誕生了一個巨大的靈能體。它因吞噬了我們的靈能意識而變得威力無窮，如今正在星河間遊蕩，搜尋著下一個獵物。至少我們不會在場親眼目睹它是如何結束我們當初所開始的一切。"
 utopia.3320.opt.a:0 "我們都闖了什麼彌天大禍啊……？"
 utopia.3321.desc.a:0 "這五十年來，我們一直都懷疑§Y[From.GetName]§!非常不對勁。在五十年前他們的工業產值、科研效率……所有的方方面面都在一夜之間產生了巨大的飛躍，彷彿被某種不可見的力量加持了一般。從結果看來，這可不是什麼庇佑，而是一個詛咒。五十年前，§Y[From.GetName]§!抵押了他們的未來，而如今他們需要償還債務了。轉瞬之間，都來不及反應，更別說做出回應，[Root.GetName]就這麼……蕩然無存了。曾經欣欣向榮的殖民地如今只有死亡留存，原本叱吒虛空的強大艦隊現在也只剩下幽靈與殘骸。即便是我們帝國被這個災難殃及，原先處於[From.GetAdj]統治下的幾個當前屬於我們的星球也隨他們灰飛煙滅了。這還不算最糟的，[From.GetName]上的死亡似乎導致其原本的首都上空誕生出了某種極為強大的能源存在。它已經開始蠢蠢欲動。"
 utopia.3321.desc.b:0 "這五十年來，我們一直都懷疑§Y[From.GetName]§!非常不對勁。在五十年前他們的工業產值、科研效率……所有的方方面面都在一夜之間產生了巨大的飛躍，彷彿被某種不可見的力量加持了一般。 \n\n從結果看來，這可不是什麼庇佑，而是一個詛咒。五十年前，§Y[From.GetName]§!抵押了他們的未來，如今要償清債務了。轉瞬之間，都來不及反應，更別說做出回應，[Root.GetName]就這麼……蕩然無存了。曾經欣欣向榮的殖民地如今只有死亡留存，原本叱吒虛空的強大艦隊現在也只剩下幽靈與殘骸。這還不算最糟的，[From.GetName]上的死亡似乎導致其原本的首都上空誕生出了某種極為強大的能源存在。它並不滿足於僅僅終結[From.GetAdj]的文明，如今已經開始在星球間遊蕩，所到之處皆是末日。"
 utopia.3321.opt.a:0 "他們都闖了什麼彌天大禍？！"
 utopia.3324.name:0 "循環之終：§R化為靈能§!"
 utopia.3324.desc:0 "我們無法阻止這般強大的能源體籠罩§Y[Root.GetName]§!。整個星球和星球上的生命都全部被靈能界統領了。"
 utopia.3324.opt.a:0 "太可怕了！"
 utopia.3331.name:0 "虛空低語者：§R應對§!"
 utopia.3331.desc:0 "儘管低語者傳授給我們人民的秘密作用重大，但同時也十分令人不安。所知太多而造成的壓力很難消減，這導致有人開始濫用藥物來應對此問題，連§Y[leader_target.GetTitle][leader_target.GetName]§!也不例外。"
 utopia.3331.opt.a:0 "這太不幸了。"
 utopia.3332.name:0 "虛空低語者：§R自殺§!"
 utopia.3332.desc:0 "儘管低語者傳授給我們人民的秘密作用重大，但同時也十分令人不安，尤其是那些只分享給重要人士的知識。§Y[leader_target.GetTitle][leader_target.GetName]§!無法再承受這種壓力，了結了[leader_target.GetHerHim]自己的性命。"
 utopia.3332.opt.a:0 "真是一場悲劇。"
 utopia.3333.name:0 "虛空低語者：§R瘋狂§!"
 utopia.3333.desc:0 "自從我們邀請低語者進入我們的意識以來，精神疾病以及無法解釋的暴力行為在我們的靈能人口中不斷發生。大多數情況都受到了掌控，然而最近的情況徹底失控。在§Y[planet_target.GetName]§!發生的一場小型暴力事件隨後變成了一場大暴動，如今整個星球上都動盪不安，暴力也在不斷擴散，造成了大量傷亡。"
 utopia.3333.opt.a:0 "我們必須恢復秩序！"
 utopia.3334.name:0 "虛空低語者：§R精神錯亂§!"
 utopia.3334.desc:0 "自從我們邀請低語者進入我們的意識以來，精神疾病以及無法解釋的暴力行為在我們的靈能人口中不斷發生。大多數情況都受到了掌控，然而最近的情況徹底失控。在§Y[planet_target.GetName]§!發生的一場小型暴力事件隨後變成了一場大暴動，如今整個星球上都動盪不安，暴力也在不斷擴散，造成了大量傷亡。"
 utopia.3334.opt.a:0 "太糟糕了！"
 utopia.3335.name:0 "世界吞噬者：§R腹中無物§!"
 utopia.3335.desc:0 "吞噬者又一次來收取它的貢品，吞噬了§Y[planet_target.GetName]§!一整座城市。儘管我們一直隱瞞著我們跟吞噬者的苟且不讓民眾們知道，但是星球上的人民對這些「神秘失蹤」開始感到恐懼和不滿，並要求政府為此做出解釋。"
 utopia.3335.opt.a:0 "這是必要的犧牲。"
 utopia.3336.name:0 "世界吞噬者：§R飢腸轆轆§!"
 utopia.3336.desc:0 "吞噬者又一次來收取它的貢品，吞噬了§Y[planet_target.GetName]§!的大量人口。儘管我們一直隱瞞著我們跟吞噬者的苟且不讓民眾們知道，但是星球上的人民對這些「神秘失蹤」開始感到恐懼和不滿，並要求政府為此做出解釋。"
 utopia.3336.opt.a:0 "令人遺憾，但無法避免。"
 utopia.3337.name:0 "世界吞噬者：§R慾壑難填§!"
 utopia.3337.desc:0 "吞噬者又一次來收取它的貢品了。這次它已不滿足於得到一部分人口，而是吞噬了整座行星——不僅是人民，還有動物、建築……所有的一切。§Y[planet_target.GetName]§!已經被一陣濃稠的靈能霧所籠罩，派入大氣層的救援船也都有去無回。損失一座星球對整個帝國造成了一場衝擊波，人民和當地領導一致要求政府就此浩劫作出解釋。"
 utopia.3337.opt.a:0 "真是高昂的代價啊……"
 utopia.3338.name:0 "慾望操縱者：§R特殊主義§!"
 utopia.3338.desc:0 "操縱者對人們慾望所施加的影響頗為強大。§Y[planet_target.GetName]§!的人民堅信自己的個人需求遠遠重要過社會整體。政治更替運動如野火燎原。星球上的政治形勢已經變得詭異莫測。"
 utopia.3338.opt.a:0 "不幸。"
 utopia.3339.name:0 "慾望操縱者：§R異端§!"
 utopia.3339.desc:0 "操縱者對人們慾望所施加的影響頗為強大。彷彿一夜之間，帝國的人口都開始同時抵制政府，摒棄民族的傳統美德，質疑歷史悠久的習俗並試圖打破所有社會禁忌。政府支持度急劇下跌，看來我們陷入了一場規模宏大的政治動亂。"
 utopia.3339.opt.a:0 "太糟糕了！"
 utopia.3340.name:0 "慾望操縱者：§R墮落§!"
 utopia.3340.desc:0 "操縱者對人們慾望所施加的影響頗為強大。§Y[planet_target.GetName]§!的人民都變成了墮落的消費狂，不斷要求享用更多的奢侈物品和更稀有美味的食物。在幾個商業區中已經發生了暴動，我們不得不增加農業和工業產值以防止星球陷入一片混沌。"
 utopia.3340.opt.a:0 "真是遺憾啊。"
 utopia.3341.name:0 "絲狀體編織者：§R突變§!"
 utopia.3341.desc:0 "§Y絲狀體編織者§!賜予了我們它的庇佑，直接修改了§Y[species_target.GetName]§!的基因序列。奇怪的是，如此劇烈而難以預料的突變並沒有造成社會巨大的反響。人們似乎已經將這種隨機而變幻莫測的基因突變納入平凡無奇的日常，完全沒有感到憤怒，甚至連稍加討論都沒有。"
 utopia.3341.opt.a:0 "靜待其變吧……"
 utopia.200.name:0 "靈能界的新興存在"
 utopia.200.desc.a:0 "生活在我們帝國內的[target_species.GetSpeciesNamePlural]發生了一些變化。一開始是靈能界出現的細微波動漣漪，逐漸地劇增到現在的猛烈顫動。我們所有人都能感覺到[target_species.GetNamePlural]快要進化出跟我們相似的潛在靈能能力了。\n\n或許是因為長期跟我們親近的原因，也許是因為靈能界冥冥中選中了他們。通靈會提示我們，此時此刻是我們最後的淨化機會。我們可以選擇能斷絕他們的覺醒之路，或者選擇助他們一臂之力。沒有我們指引的話，他們的前景不容樂觀。"
 utopia.200.desc.b:0 "靈能界最近的異常動向表明著國內又有一個種族的靈能能力正在覺醒，這次是輪到[target_species.GetNamePlural]。我們面臨跟以往一樣的選擇，是扼殺於搖籃中？還是解放他們正在萌芽的力量？"
 utopia.200.a:0 "我們會釋放他們的潛力。"
 utopia.200.a.tooltip:0 "所有[target_species.GetAdj]人口獲得特性§Y潛在靈能能力§!。"
 utopia.200.b:0 "他們不配。"
 utopia.203.name:0 "覺醒"
 utopia.203.desc.a:0 "在通靈會的指引下，[target_species.GetNamePlural]跟靈能界建立了出乎我們意料的深層聯繫，就好像這些力量就是為他們而生的一樣。\n\n他們現在聲稱自己已經準備好釋放自己全部的潛在靈能了。但是通靈會的人卻分裂成兩種聲音。有些人擔心變化來得太快，對方的心靈可能會變得不穩定；另一部分人則認為對方可能會變得野心膨脹。我們要是不馬上採取行動，恐怕以後都不會再有機會了。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]也同樣聲稱自己已經完全準備好喚醒自己所有的潛在靈能了。"
 utopia.203.a:0 "他們的確是準備好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]人口獲得特性§Y靈能§!。"
 utopia.203.b:0 "他們不配。"
 utopia.203.c:0 "這麼做實在太冒險了。"
 utopia.204.name:0 "狂暴的覺醒"
 utopia.204.desc.a:0 "我們的研究員最近對部分[original_species.GetSpeciesNamePlural]身上突然冒現的靈能能力感到困惑不解。研究員在仔細調查後發現這些變化與他們在[target_country.GetName]的同胞的一場集體靈能覺醒有關，該國向來是以擁有超凡的靈能方面的造詣而聞名。\n\n我們只能猜想對方的這種新發現的覺醒能力是通過了某種我們無法理解的方式『感染』到了對方居住在我國的遠親。"
 utopia.204.desc.b:0 "我們的研究員最近對部分[original_species.GetSpeciesNamePlural]身上突然冒現的靈能能力感到困惑不解。研究員在仔細調查後發現這些靈能能力是跟他們遠在新發現的[target_country.GetName]國的遠親有著心靈聯繫。看來這些覺醒是由[target_country.GetName]的所有[original_species.GetSpeciesNamePlural]的集體靈能覺醒事件所引發的連鎖反應。"
 utopia.204.a.tooltip:0 "最多4個[original_species.GetSpeciesAdj]人口會獲得特性§Y潛在靈能§!。"
 utopia.205.name:0 "出乎意料的覺醒"
 utopia.205.desc:0 "自[target_species.GetName]靈能覺醒之後，我們的情報顯示該種族居住在銀河各個角落的同胞也開始顯現覺醒潛在靈能的跡象。感覺像是他們的相同血脈把他們所有人都緊緊聯繫在靈能界中，無論他們在現實世界中身處何方。\n\n跟居住於我國境內的同胞不同，這些漂泊在銀河各地的遠親因為數量太過稀少，或許永遠都無法完成覺醒。"
 whisperers_madness:0 "靈能——瘋狂"
 whisperers_madness_desc:0 "該星球上的人口因為§Y虛空低語者§!所引發的瘋狂而處於暴亂中。"
 whisperers_psychosis:0 "靈能——精神錯亂"
 whisperers_psychosis_desc:0 "該星球因為§Y虛空低語者§!所引發的瘋狂而陷入無政府狀態。"
 eater_unhappiness_planet_1:0 "靈能——人口吞噬"
 eater_unhappiness_planet_1_desc:0 "該星球上的部分人口被§Y世界吞噬者§!吞噬了。"
 eater_unhappiness_planet_2:0 "$eater_unhappiness_planet$"
 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "靈能——世界吞噬"
 eater_unhappiness_empire_desc:0 "帝國的一整個星球被§Y世界吞噬者§!吞噬了。"
 instrument_deviance_planet:0 "靈能——異端"
 instrument_deviance_planet_desc:0 "這座星球的人口背棄了帝國思潮，轉而尋求個人目標。這絕對是§Y慾望操縱者§!幹的好事。"
 instrument_deviance_empire:0 "靈能——異端"
 instrument_deviance_empire_desc:0 "帝國的所有人民都開始質疑帝國的思潮以及政策。這絕對是§Y慾望操縱者§!幹的好事。"
 instrument_consumer_goods:0 "靈能——墮落"
 instrument_consumer_goods_desc:0 "這座星球的人口變成了墮落的消費主義者，渴求山珍海味，錦衣華服。這絕對是§Y慾望操縱者§!幹的好事。"
 opinion_doomed_us_all:0 "招致終結"
 absorbed_consciousness_1:0 "吸取意識"
 absorbed_consciousness_2:0 "$absorbed_consciousness_1$"
 absorbed_consciousness_3:0 "$absorbed_consciousness_1$"
 absorbed_consciousness_4:0 "$absorbed_consciousness_1$"
 absorbed_consciousness_5:0 "$absorbed_consciousness_1$"
 covenant.tooltip:0 "§Y必須要付出代價。§!\n\n"
 covenant.cycle.tooltip:0 "§R別這麼幹。§!\n\n"
 covenant.whisperers.desc:0 "完成了。我們與§Y虛空低語者§!簽訂了契約，他們已經開始與我們的科學家和領導人共享他們的秘密。我們將從他們的知識中受益匪淺。唯一的副作用是普通民眾中精神疾病和自殺行為的突然增長，同時我們的部分星球上發生了難以解釋的大規模謀殺和暴力事件。"
 covenant.whisperers.option:0 "這一切我們尚能應付得來。"
 covenant.eater.desc:0 "完成了。我們與§Y世界吞噬者§!簽訂了契約，並開始對陸軍與太空軍產生作用。我們的士兵如今以近乎於野蠻的方式凶殘戰鬥，甚至連飛船上配備的武器不知為何都好像開始渴求敵人的死亡。與此同時，我們其中一個殖民星球上的某個城市中所有人口都神秘消失了，吞噬者奪走了這些人作為先前所承諾的貢品。這代價小到不值一提……當然，前提是吞噬者不會再次出擊……"
 covenant.eater.option:0 "希望如此吧。"
 covenant.instrument.desc:0 "完成了。我們與§Y慾望操縱者§!簽訂了契約。沒過多久其效果便已顯露：報告表示發現了豐富的新礦藏、原本衰頹的經濟突然間起死回生、先前原本確定除了寒冰與岩石以外一無所有的小行星上發現了稀有的珍貴資源。正如操縱者所承諾的，看上去我們的帝國迎來了一個繁榮昌盛的黃金時代。但是……對方先前所提到的代價到底是什麼呢……？"
 covenant.instrument.option:0 "希望不是什麼可怕的代價。"
 covenant.composer.desc:0 "完成了。我們與§Y絲狀體編織者§!簽訂了契約。沒過多久效果便已顯露：突然之間明顯增加的懷孕率和出生率顯然都是他們的功勞。然而，伴隨著這些積極作用的還有突然出現的一種新型突變：後代多了些不該有的肢體和器官……其中有些甚至是跟身體結構的任何部分都毫無關聯的。幸運的是，由此異變所導致的極少數死亡比起上揚的出生率以及顯著增加的人口活力來說簡直微不足道。"
 covenant.composer.option:0 "看來我們做了正確的決定。"
 covenant.cycle.desc:0 "完成了。我們與§Y循環之終§!簽訂了契約。當我們接受交易時，他們僅說了三個字：\n§R五十年§!\n。隨後便是全然的寂靜，留下呆若木雞的我們沉思著這個決定將會為我們帶來什麼後果。"
 covenant.cycle.option:0 "願聖靈對我們心懷慈悲。"
 covenant_shroud_marked:0 "靈能——標記"
 covenant_shroud_marked_desc:0 "該世界被靈能界標記了。§R這裡將要大事不妙了。§!"
