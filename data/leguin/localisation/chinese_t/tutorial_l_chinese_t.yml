 tutorial_24_chain_title:0 "教程：種群的基因修改"
 tutorial_24_chain_desc:0 "我們可以§S基因修改§!任何生活在帝國境內有自我意識的種群，前提是他們擁有足夠的§S特性點數§!。\n\n進入§S聯絡§!界面後，選擇§S種群§!選項中的§S修改§!選單，然後研究合適的§S特殊項目§!。這類項目通常需要先完成§S社會研究§!，啟動時也會將所有相關領域的科學研究進程轉移。"
