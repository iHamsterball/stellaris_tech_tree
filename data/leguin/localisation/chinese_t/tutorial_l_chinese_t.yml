 admiral_assigned:0 "上將安排完畢"
 tutorial_16_tooltip:0 "§S教程：擴展艦隊§!已經加入到情報日誌中"
 tutorial_17_chain_title:0 "教程：建立星域"
 tutorial_17_chain_desc:1 "您可以直接控制的行星數量是有上限的。這個上限顯示在屏幕頂部，而超出上限將會帶來負面影響。§S星域§!是半自治的，並會自動管理其下屬的行星。要創建一個新星域，請點擊屏幕頂部的下拉選單，或是按下§SF5§!來進入§S行星和星域§!界面。然後點擊右上角的§S創建新星域§!按鈕。\n\n您將會進入§S星域管理模式§!。在這裡您可以決定新星域將由哪些星系組成。這些星系中的所有行星都將被納入星區的管轄範圍。選擇一個擁有我方殖民地的星系，然後點擊§S完成§!按鈕。您將建立我們的第一個星域！"
 sector_established:0 "星域建立完畢"
 tutorial_17_tooltip:0 "§S教程：建立星域§!已添加至情報日誌"
 tutorial_18_chain_title:0 "教程：總督"
 tutorial_18_chain_desc:1 "我們該指派一位§S總督§!來管理我們的新§S星域§!。星域中的所有行星將受益於總督的能力等級與特性。\n\n要指派一位總督，請點擊屏幕頂部的下拉選單，或是按下§SF5§!來進入§S行星和星域§!界面。在§S行星§!頁面中，拖動至底部來找到我們的新星域。點擊§S指派領袖§!框，並指派一位新的或已有的總督。"
 sector_governor_assigned:0 "總督"
 tutorial_18_tooltip:0 "§S教程：總督§!已添加至情報日誌"
 tutorial_19_chain_title:0 "教程：艦船設計"
 tutorial_19_chain_desc:2 "要設計一艘新船，請點擊屏幕頂部的下拉選單，或是按下§SF10§!來進入§S艦船設計§!界面。點擊§S新設計§!按鈕，然後在§S艦體尺寸§!中選擇§S護衛艦§!。下一步將為該設計選擇一個§S區塊§!，請點擊窗口頂部的§S無區塊§!按鈕。\n\n護衛艦是最小型的飛船，不像大型飛船，它們只有一個區塊。區塊決定了飛船上的§S武器§!與§S設施§!槽。選擇一個區塊，然後逐個為空餘槽位選擇部件。別忘了添加§S裂變反應堆§!——飛船的能源供應必須保持為正數。\n\n如果您覺得太麻煩，只需點擊§S自動裝配§!按鈕，系統會自動幫您完成設計。"
 ships_designed:0 "艦船設計完畢"
 tutorial_19_tooltip:0 "§S教程：艦船設計§!已添加至情報日誌"
 tutorial_20_chain_title:0 "教程：觀測站"
 tutorial_20_chain_desc:0 "我們應該在§S原始文明§!的母星上方建立§S觀測站§!。這些空間站可以完成多種不同的§S任務§!，而任務的種類則取決於我們想要如何影響這些發展中的文明。\n\n觀測站和§S開採站§!和§S科研站§!的建造方式相同，但只能造在原始文明的上方。只需要選擇一艘§S工程船§!，然後在可選選項中選擇§S建造觀測站§!。\n\n接下來選擇你想要研究的原始文明的母星，工程船就會自動開始建造。"
 observation_post_built:0 "觀測站建造完畢"
