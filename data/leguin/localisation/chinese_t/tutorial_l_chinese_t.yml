 tutorial_16_chain_title:0 "教程：艦隊增編"
 tutorial_16_chain_desc:4 "我們必須組建一支強大的星際艦隊，以確保[Root.GetName]的安全。\n\n有了這些資源，我們應該可以至少再建造五艘§S護衛艦§!。等我們的§S合金§!供應允許的時候，通過§S太空基地§!建造這些艦船。新造的軍艦會加入§S太空基地§!所處的恆星軌道上已有的艦隊。\n\n另外也要記得招募一位§S上將§!，並派遣到我們的新艦隊。操作方式和派遣§S科學家§!到§S科研船§!一樣，在艦隊界面中點擊§S派遣領袖§!框，並新招募一位上將。一位老練的上將可以大幅增強艦隊的戰鬥力。"
