 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:2 "如果您想要開發被§S科研船§!發現的資源，那么您需要派遣§S工程船§!執行相關任務。\n\n點擊恒星基地選擇§S船塢§!界面。再在幾個選項中選擇§S工程船§!。\n\n注意您需要足夠的§S合金§!才能開始建造。"
 construction_ship_built:0 "工程船建造完畢"
 tutorial_3_tooltip:0 "§S教程：製造工程船§!已添加至情報日誌"
 tutorial_4_chain_title:0 "教程：建造開採站"
 tutorial_4_chain_desc:0 "在收集§S礦物§!或者§S戰略資源§!前，需要在軌道上建立§S開採站§!。為此，你需要選擇你的§S工程船§!。直接點擊工程船進行選擇或者在§S概覽界面§!選擇。\n\n選中之後，在工程船的艦隊界面點擊§S建立開採站§!按鈕，然後點擊擁有礦藏的可用行星或小行星。\n\n注意，建造開採站會花費礦物資源，所以在建造前一定要確保擁有足夠的礦物。"
 mining_station_built:0 "開採站建造完成"
 tutorial_4_tooltip:0 "§S教程：建造開採站§!已添加至情報日誌"
 tutorial_5_chain_title:0 "教程：建造研究站"
 tutorial_5_chain_desc:0 "為了提升我們研究新技術的速度，請在擁有§S物理§!，§S社會§!或§S工程§!資源的行星上建立§S研究站§!。\n\n研究站的功能和§S開採站§!相同，其區別在於收集的資源不一樣。研究站無法收集§S戰略資源§!和§S礦物§!。\n\n要建造研究站，需要選擇一艘§S工程船§!，並在艦隊界面選擇§S建造研究站§!的按鈕，放置在擁有物理，社會或工程資源的行星，小行星或恆星之上。"
 research_station_built:0 "研究站建造完畢"
 tutorial_5_tooltip:0 "§S教程：建造研究站§!已添加至情報日誌"
 tutorial_6_chain_title:0 "教程：行星建築"
 tutorial_6_chain_desc:1 "每個人口單元，或者§S人口§!，都在在帝國的行星內的§S職業§!上工作。職業則由§S建築§!或§S區劃§!創造\n\n我們的母星已經有少量區劃，但我們應該繼續建造。我們來建造一個§S農業區劃§!，一個§S采礦區劃§!或者一個§S發電區劃§!。\n\n要完成這些任務，首先點擊我們的母星，轉到§S行星統計§!界面。點擊相關的區劃類型，之后點擊§S建造§!按鈕。如果我們§S礦物§!充足的話，在可用選項中選一個選項，新建築會開始建造。別忘了，區劃僅激活相關職業，若沒有人口在此工作則不會有任何產出。你可以在§S人口§!界面上看到人口從事的職業。"
 building_constructed:0 "建築建造完畢"
 tutorial_6_tooltip:0 "§S教程：行星建築§!已添加至情報日誌"
 tutorial_7_chain_title:1 "教程：障礙特徵"
 tutorial_7_chain_desc:1 "我們母星上的一些§S星球特徵§!是無法利用的障礙。我們的優先事項之一就是清理這些特徵，把空間騰出來建造§S區劃§!。這需要花費時間和§S能量幣§!，所以必須一步一步來。\n\n要清理§S星球特徵§!，先點擊母星界面上的§S星球特徵§!按鈕，選擇一個障礙特徵，然後點擊§S清理障礙§!按鈕。只要你付得起花費，清理特徵的工作就將開始。\n\n請注意，清理不同的障礙特徵需要的花費和時間也有所不同。§S總督§!可能也會帶來影響。"
 blockers_cleared:1 "障礙已清理"
 tutorial_7_tooltip:1 "§S教程：障礙特徵§!已添加至狀況日誌"
 tutorial_8_chain_title:0 "教程：勘測星系"
 tutorial_8_chain_desc:0 "我們需要在母星系外擴張我們的帝國。首先要做的就是勘測鄰近星系。\n\n要進行探索，請選擇你的§S科研船§!，在艦隊界面點擊§S勘測§!按鈕，然後點擊屏幕下方的§S打開宇宙地圖§!按鈕，選擇一個鄰近星系。§S科研船§!會自動前往該星系，勘測其中的全部天體。"
 tutorial_8_poi:0 "勘測目標"
 tutorial_8_poi_desc:0 "勘測§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§!星系。"
 systems_surveyed:0 "星系勘測完畢"
 tutorial_8_tooltip:0 "§S教程：勘測星系§!已添加至情報日誌"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:3 "您應該考慮建造第二艘§S科研船§!來加速銀河系的探索進度。\n\n點擊恒星基地選擇§S船塢§!界面。再在幾個選項中選擇§S科研船§!。\n\n注意您需要足夠的§S合金§!才能開始建造。"
 science_ship_built:0 "科研船建造完畢"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已添加至情報日誌"
 tutorial_10_chain_title:0 "教程：招募科學家"
 tutorial_10_chain_desc:1 "我們或許應當考慮僱傭一名新的§S科學家§!來指揮全新的§S科研船§!。雖然科研船可以在沒有科學家的情況下繼續探索，但是失去了科學家的指導，他們便無法探測到§S異常現象§!。\n\n選擇我們的新科研船，點擊§S指派領袖§!。§S領袖§!頁面會展開，顯示為我們服務的所有科學家。在列表頂部點擊§S招募§!按鈕。\n\n選擇你想要的科學家，然後點擊§S招募§!按鈕。招募領袖會花費§S能量幣§!，請務必儲存足夠。\n\n招募完畢後，新的科學家便會在母星中等待安排。"
 scientist_assigned:0 "科學家安排完畢"
 tutorial_10_tooltip:0 "§S教程：招募科學家§!已經加入情報日誌中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:4 "現在該殖民另一顆星球了。首先我們得建造一艘§S殖民船§!。建造這些殖民船需要花很長時間，以及大量的§S合金§!、§S食物§!和§S消費品§!，但興旺發展的殖民地帶來的回報遠遠大於這筆投入。\n\n點擊你的太空基地，並選擇§S船塢§!界面。然後點擊§S建造艦船§!按鈕，並選擇§S殖民船§!。\n\n請注意，在建造開始之前，你必須先積累足夠的資源。"
 colony_ship_built:0 "殖民船建造完畢"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已經加入情報日誌中"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:3 "現在我們該用新造的§S殖民船§!來設立我們的第一個殖民地。最佳的候選星球是與我們的母星類型相同的星球，這樣我們的殖民者在適應環境方面不會有任何問題。\n\n要殖民一顆星球，點擊你的殖民船，或者在§S概覽窗口§!中選中它。然後在其艦隊界面中點擊§S殖民§!按鈕，並選擇你想殖民的星球。注意你只能在已勘測並且沒有§S異常§!的星球上殖民。星球也必須位於你的境內。雖然你可以選擇在宜居性較低的星球上殖民，但代價會非常高昂。"
 colony_established:0 "殖民地建立完畢"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已經加入情報日誌中"
 tutorial_13_chain_title:0 "教程：招募總督"
 tutorial_13_chain_desc:0 "我們需要招募一名§S行星總督§!來管理我們新的殖民地。要進行招募，點擊殖民地，進入到§S行星總結§!標籤中，在§S總督§!窗口點擊§S更換§!按鈕。此時會展開一個§S領袖§!窗口，顯示現在為我們工作的總督。\n\n在屏幕上方點擊§S招募§!按鈕，選擇一名可供使用的總督。注意，招募領袖會花費§S影響力§!。如果影響力不足，就要等到收集足夠影響力後再進行招募。\n\n新總督招募完畢後將會在母星等待安排。"
 governor_recruited:0 "總督招募完畢"
 tutorial_13_tooltip:0 "§S教程日誌：招募總督§!已添加至情報日誌"
 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:1 "以建立殖民地的方式繼續擴張我們的帝國。我們有充足的§S合金§!、§S食物§!和§S日用品§!時，就建造更多§S殖民船§!，然后讓它們去建立更多殖民地。\n\n小心，不要在殖民地發展階段同時建立過多的殖民地，因為他們能夠自己自足之前一直會消耗§S能量幣§!。"
 colonies_established:0 "殖民地建造完畢"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情報日誌"
 tutorial_15_chain_title:0 "教程：資源生產"
 tutorial_15_chain_desc:1 "我們不斷成長的工業渴求原料，因此必須增加§S礦物§!的產量。我們可以在有礦物儲藏的星球和小行星上建造§S開採站§!，或是在某個已殖民的星球表面上建造§S採礦區劃§!。\n\n空間站和建築都需要§S能量幣§!來維護，因此我們也需要保證這項資源的充足供應。能量幣由已殖民星球上的§S發電區劃§!生產，也可以通過在有能量幣儲藏的星球、小行星和恆星上建造§S開採站§!來生產。"
 mineral_income:0 "每月的礦物收入+30"
 credit_income:0 "每月的能源收入+10"
