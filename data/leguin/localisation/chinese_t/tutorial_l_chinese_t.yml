 SITLOG:0 "情報日誌已更新"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!界面顯示了關於我們帝國及其政府的有關訊息。在這裡可以看到我們的§S統治者§!以及相關的效果。\n\n另一個界面顯示了我們帝國的§S人口統計§!數據。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "§S科技§!界面中可以查看我方當前的研究方向。科技分為三大領域，而每個領域通常有三個可選的研究分支。\n\n就算不分配§S科學家§!到相關領域也可以研究科技，但花費的時間會顯著延長，所以通常不推薦這樣做！"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "聯絡"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "在§S聯絡§!界面中可以查看所有已知§S帝國§!的詳細訊息，以及他們對我們的§S態度§!，還可以便利地與他們進行§S外交§!。\n\n§S種群§!標籤頁顯示的是已知外星種群的詳細列表，以及他們的相關§S特性§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情報日誌"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S情報日誌§!中詳細列出了當前可用的§S特殊項目§!以及一些其它需要注意的事項。隨著對宇宙探索的深入，新條目也會接連出現。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "艦船設計"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "所有我方帝國使用的§S飛船§!都是在這裡進行設計的。隨著新科技的研究完成，可以解鎖新的§S飛船尺寸§!和§S組件§!。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "星球列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:4 "§S星球與星域§!界面提供了我們所有殖民星球的概覽，其§S人口§!，以及§S資源產出§!。隨著帝國的發展，星球將自動組成§S星域§!，這對管理龐大的帝國來說至關重要。\n\n你可以為§S星域§!分配資源，並設置自動建造和升級星球上的§S建築§!與§S區劃§!。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§S軍用艦隊§!用於保護我們的新興帝國免遭威脅……或按照我們的意願，通過武力擴張我們光榮的帝國。\n\n我們的§S海軍容量§!受限，但是您可以通過研發科技、增加額外§S人口§!，或者修建§S恆星基地錨地§!來提昇它。我們的初始艦隊還未分配§S艦隊司令§!，因此，如果您的§S能量幣§!足夠，我們不妨招募一位。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "這是我們的§S科研船§!，主要用於§S勘測§!恆星系內諸如行星之類的天體。行星在被勘測之後，才會顯示其蘊藏的§S資源§!。\n\n要讓其工作，只要右鍵點擊未被勘測的行星，選擇§S勘測星系§!。科研船就會依次勘測星系中的各個天體。\n\n勘測其他星球時也可能會發現§S可居住§!星球，可在將來納入殖民範疇。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "這是我們的§S工程船§!，用於建設空間站。當行星之類的天體勘測完畢後，就可以派遣工程船建造一座§S研究站§!，也可建造§S開採站§!以便採集行星上的資源。\n\n不同的空間站，如§S防禦站§!等，只要科技能力滿足條件，就可以在星系內部任意位置進行建造。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星總覽"
 TUTORIAL_PLANETVIEW_PLANET_DESC:2 "這是我們的母星，也是帝國的§S首都§!。我們目前正在瀏覽的是§S星球總覽§!界面，顯示了星球的重要統計數據。\n\n我們可以看到這顆星球可以支持的§S區劃§!總數，上面住著多少§S人口§!，以及生產和消耗多少§S食物§!與其它§S資源§!。我們也可以看到這顆星球的§S穩定性§!是否過低，而且如果指派了§S總督§!，也會顯示在這裡。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口界面"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "這裡我們可以看到星球的人口明細，分劃為不同的層次，或者叫§S階層§!。\n\n我們可以展開§S社會階層§!來查看裡面的§S職業§!類型。§S職業§!使用並生產各種資源，而且從事職業的人口需要一定數量的§S住房§!和§S舒適度§!。如果任一需求未能得到滿足，就會降低§S幸福度§!，導致星球的§S穩定性§!下降。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "軍團概覽"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "我們可以在這裡管理星球上的所有地面部隊。這一界面也顯示星球遭受的§S破壞§!程度，也就是受到了多少傷害。\n\n點擊中央的§S招募§!按鈕，可以招募新的§S軍團§!。§S防禦軍團§!由從事§S職業§!為執法者或是士兵的§S人口§!自動生產。這些職業由星球首都，£building£ §S警署§!，以及£building£ §S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S太空港§!標籤頁可以查看軌道中的艦隊，建造新飛船以及升級太空港。如果行星沒有太空港，就可以在擁有足夠§S資源§!的情況下建造一個。\n\n點擊§S空模塊槽§!可以查看可用的模塊列表。單擊建造列表底部的§S建造§!按鈕，右側就會出現一個包含全部§S艦船設計§!和可用的§S太空港升級§!的列表。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "防禦站"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S防禦站§!是靜態防禦設施，可以用來保護重要行星或者戰略樞紐。但只能在帝國境內，或有特殊使用權的區域內建造。\n\n注意不要建得太多——和飛船一樣，防禦站需要維持費用。建造太多會對帝國經濟造成很大壓力。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "在天體的軌道空間上建造的§S研究站§!可以收集天體的§S物理§!，§S工程§!以及§S社會§!研究點數。\n\n研究站只能建造在帝國境內，而當一個行星已被殖民的情況下就不用建造了。"
 TUTORIAL_MINING_STATION_TITLE:0 "開採站"
 TUTORIAL_MINING_STATION_DESC:2 "§S開採站§!用於採集所環繞天體的§S礦物§!和§S戰略資源§!。\n\n§S人口§!和§S軌道精煉廠§!可以使用這些資源。已被殖民的星球上的資源，不需要§S開採站§!就可以進行使用。開採站只能建造在帝國境內。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "運輸艦"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "當§S軍團§!受命進入太空，就會自動登上這些§S運輸§!飛船。運輸飛船幾乎沒有戰力，所以必須受到保護。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "在§S外交§!界面，我們可以與其他文明進行交流。在這裡，可以與鄰國§S宣戰§!，組建§S同盟§!以及制定§S貿易協定§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "相鄰效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建築§!會對相鄰§S地塊§!上的§S建築§!產生§S相鄰效果§!，建設新建築的時候一定要納入考慮。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "預算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S預算§!標籤頁顯示了帝國每月能源的§S收入§!和§S支出§!，在這裡，我們還可以看到一系列影響我方經濟狀況的因素。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "我們可以在這裡頒布帝國§S法令§!，即通過花費一些資源來實施的規定，其效果影響整個帝國。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!標籤頁可以顯示帝國人口的組成及分佈情況。\n\n這個頁面還顯示著帝國§S人口§!的主要§S特性§!，對於生產力、幸福度以及其他東西的影響。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "領袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S領袖§!標籤頁可以僱傭、解散、分配空閒的§S總督§!，§S科學家§!，§S上將§!和§S將軍§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "§S派系§!界面顯示了人口政治傾向的概覽。注意社會政治氣氛的變化可能會產生新的§S派系§!。這裡也顯示了§S派系§!規模，對我們人口的吸引力，以及派系滿意程度的細節。\n\n§S派系§!有自己的§S訴求§!，這對他們的§S贊同度§!有著很大的影響，而我們國家的政策與行動可能會惹惱或取悅這些團體，增加£influence£ §S影響力§!的產出。§S派系§!的實力與其§S訴求§!的性質會隨著狀況發生改變，但記住§S人口§!的§S幸福度§!會受到其所屬§S派系§!的§S贊同度§!影響。\n\n我們也可以用§S管理派系§!來調整某個§S派系§!與國家之間的關係，甚至接納某個強大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:1 "在§S星區管理模式§!中，可按星系為基本單位，消耗少量的£influence£ §S影響力§!，將行星添加到新的或者已有的§S星區§!中。\n\n§S星區§!會自動建設，極大的減少了微操。可以給予星區特定的生產焦點，以及給定不同的稅率。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "種群"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S物種§!界面羅列了我們接觸到的所有智能生命形式。可以點擊§S切換種族§!來切換顯示我們國家的已有物種或者銀河系中我們已知的所有物種。\n\n如果我們擁有相關技術並且政策上允許，我們可以§S修飾§!物種特質或者§S提升§!未開智生物。我們也可以為我們所有人口§S設置默認權利§!或者根據物種對我們的相關人口§S設置權利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "環境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S環境改造§!可以改變行星的環境，讓行星可以更適合某個§S種群§!或者用於某種目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因修正"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我們可以通過基因工程修正該種群的§S特性§!。\n\n這會根據你選擇的新特性創建一個新的種群§S模板§!。在修正任何種群的§S人口§!之前，你需要先點擊§S套用模板§!按鈕創建新的§S特殊項目§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "提升"
 TUTORIAL_UPLIFTING_DESC:0 "我們可以修改這些原始生物的§S特性§!，將他們§S提升§!成為有智能且產出高效的帝國人口。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系預覽"
 TUTORIAL_SYSTEMVIEW_DESC:0 "現在的界面是§S星系預覽§!，在此可以詳細查看一個選定的星系。在這個界面上可以方便地看到行星，太空港和艦隊。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "蟲洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S蟲洞站§!建造在星系的外圍，可以將時空中的微小裂痕轉化成通向其他星系的雙向通道。真是匠心獨具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "觀測站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S觀測站§!可為科學家團隊開展實驗並遠距離觀測所環繞星球上的§S原始§!種群提供場所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "環境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S環境改造站§!可以對行星進行§S環境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "決策"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "這些是星球§S決策§!，即通過花費一些資源來實施的臨時規定或命令，其效果只影響實施決策的星球。\n\n隨著新科技的研發與遭遇新的狀況，新的§S決策§!也會隨之解鎖。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S不明航天物體§!出沒。通過完成特定的§S特殊項目§!，就可以瞭解更多有關他們的訊息甚至可以開展§S首次接觸§!。"
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利§!界面列出了我們需要努力達成的§S特定條件§!，以便確保帝國在宇宙智慧生命的環飼之下可以長治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "邊境前哨"
 TUTORIAL_OUTPOST_STATION_DESC:4 "這是我們星系的§S太空基地§!。這些可升級的空間站象徵著星系的所有權，並且通常負責生產各種艦船。\n\n太空基地可以通過各種§S模塊§!和§S建築§!進行功能特化，並且通常也是星系抵禦敵方艦隊的最後一道防線。我們通過在臨近星系中建造§S太空基地§!來拓展疆界，也可以通過攻擊來佔領敵方§S太空基地§!。\n\n等我們殖民更多星球之後，也可以在§S太空基地§!界面中管理§S貿易路線§!。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星圖"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星圖§!顯示了大量§S未知空間§!，邊境的範圍，以及所有遇到的外星文明的領地範圍。\n\n點擊右下方選單欄的§S詳細地圖模式§!按鍵，即可切換§S資源§!和§S傳感器範圍§!顯示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "戰爭目標"
 TUTORIAL_WAR_GOAL_DESC:0 "在宣戰時，我們也需要對敵方和盟友宣佈自己的意圖。這§S戰爭目標§!決定了我們在和談時可以提出怎樣的條件，包括從割讓佔據的星系到成為附庸國。\n\n宣佈這一目標可給敵方一個反應的機會——他們可能會立即放棄，討價還價並提出休戰，或保衛自身的利益直至最後一人、菌類孢子或是半智慧的食草動物。發現也是樂趣的一部分！\n\n要宣佈§S戰爭目標§!，請從列表中選擇。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "戰爭總覽"
 TUTORIAL_WAROVERVIEW_DESC:0 "此窗口展示的是我們當前正在進行的戰爭的總覽。戰爭的雙方都會根據各自戰事進行的狀況而遭受相應的§S厭戰度§!，厭戰度顯示的是交戰方對和平協議的渴望程度。\n\n如果一方的厭戰度達到100%，則另一方可以強制其接受§S維持現狀§!的協議。戰爭中已經進行過的戰鬥都可以在這裡查看到記錄。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戰略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H戰略資源§!界面將我們現有的§S戰略資源§!和它們的效果進行分類。\n\n許多§S戰略資源§!需要特定的§S科技§!才能進行開采和利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "擴張規劃"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "在§H擴張規劃§!界面我們可以找到附近可提供殖民機會的§S宜居§!星球。我們可以建造§S殖民船§!並從這個界面直接給它們下達命令。在進行殖民前必須先勘探行星並研究在星球上發現的任何異常現象。"
 TUTORIAL_TRADITIONS_TITLE:0 "傳統"
 TUTORIAL_TRADITIONS_DESC:0 "§H傳統§!顯示我們帝國可用的§S傳統樹§!。§S傳統樹§!首先必須被§S採納§!，然後才可以解鎖其中的§S傳統§!。\n\n§S採納§!一個§S傳統樹§!或解鎖特定的§S傳統§!需要花費一定的£unity£ §H凝聚力§!——而且隨著越來越多§S傳統§!的解鎖與帝國的不斷成長，花費也會隨之增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "超凡飛昇"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H超凡飛昇§!列表顯示我們可以解鎖的§S超凡飛昇§!。某些§S超凡飛昇§!可能會有特殊要求，比如§S科技§!或是已解鎖一定數量的§S超凡飛昇槽§!。在我們採納一個§S傳統樹§!中的所有§H傳統§!後會解鎖一個§H超凡飛昇槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "種群權力"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H種群權力§!允許我們設置某個特定種群的§S公民權§!以及§S生活標準§!以及一些其他設置。\n\n在設置§S默認權利§!時，該權利將適用於所有沒有特定§S種群權力§!的§S人口§!——比如殖民，難民，或是我們帝國的其他新人口。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "艦隊管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S艦隊管理§!內我們可以為我們的艦隊創建模板。隨著我們艦隊規模的增長，這些模板能夠使得我們更快更容易地對艦隊傷亡進行快速替換。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "所有權"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "在§S所有權§!界面，我們可以花費一定的§S影響力§!對其他人擁有的星系宣稱所有權。對一個星系有所有權的話，我們就會獲得對該星系所有者的§S戰爭理由§!，允許我們發起一場以征服該星系為目的的戰爭。\n\n如果戰爭中己方多個盟友都有所有權，則擁有最高所有權的帝國會在戰爭勝利後獲得該星系。"
 TUTORIAL_ANOMALIES_TITLE:0 "異常現象"
 TUTORIAL_ANOMALIES_DESC:0 "§S異常現象§!界面列出了所有我們遇到的且尚未調查的§S異常現象§!。"
