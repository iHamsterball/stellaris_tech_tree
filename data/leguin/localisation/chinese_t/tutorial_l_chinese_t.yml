 tutorial_23_chain_desc:0 "我們在宇宙空間的黑暗之中與未知的存在遭遇了，最好嘗試著§S建立通訊§!。通過在§S情報日誌§!中選擇對應的§S調查§!項目，就可以做到這一點。"
