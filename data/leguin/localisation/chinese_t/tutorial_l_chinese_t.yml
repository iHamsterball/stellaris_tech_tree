 tutorial_21_chain_title:1 "教程：戰略資源"
 tutorial_21_chain_desc:0 "我們應該在擁有§S戰略資源§!的天體軌道上建造一個§S開採站§!。這些稀有的原料擁有巨大的戰略價值。\n\n通過§S勘測§!找到這類資源後，選取一艘§S工程船§!，然後選擇§S建造開採站§!，然後點擊相應的天體，即可進行建造。"
 tutorial_21b_chain_title:0 "訊息：戰略資源"
 tutorial_21b_chain_desc:1 "我們在一個有§S戰略資源§!的天體的軌道上建造了一個§S礦物空間站§!。這些需要前置科技才能開采的資源能帶來巨大的戰略價值，我們要一直去搜尋它們。"
