 leviathans.102.name:0 "和[From.GetName]第一次接觸"
 leviathans.102a.desc:2 "歡迎光臨雪拉企業！\n\n我們是在[trader_system.GetName]星系對外運營的商業聯合企業，主營貿易——我們雪拉企業堅信，貿易是文明的基石。\n\n如果您想進行貿易的話，請聯繫我們，我們會盡量滿足您的一切需要。"
 leviathans.102b.desc:2 "我是雷根商業交易所的代表。我們已經在[trader_system.GetName]星系中的各個太空基地之間建立了完善的貿易渠道，並已進行了長達千年的貿易。\n\n如果您手頭有多餘的資源想要出售，找我們就對了，我們提供的價格保證讓您滿意。"
 leviathans.102c.desc:2 "很高興見到你們，朋友們！我代表穆塔根商人公會歡迎你們來到[trader_system.GetName]星系。我們公會由樹百位獨立的穆塔根商船艦長組成，他們勇敢地在太空中探索，尋找商機。\n\n您可以在我們的機構中出售多餘的資源。如果您有意出售，請隨時聯繫我們。"
 leviathans.100.a:0 "我們想要交易。"
 leviathans.100.b:0 "關閉顯示器。"
 leviathans.100.name:0 "雪拉企業"
 leviathans.100a.desc:0 "雪拉企業對買家一視同仁。畢竟，我們又有什麼資格來對別人的種群思潮評頭論足呢？"
 leviathans.100b.desc:0 "您可能需要礦物來建造飛船，或者建造孤兒院！在雪拉企業，我們絕不會過問您打算如何使用我們的商品！"
 leviathans.100c.desc:0 "我們絕不多問——只奉上高質量的資源，隨時用於建設您的相關產業！"
 leviathans.100d.desc:0 "恕不退款，不好意思，這是公司規定……我們對此也無能為力。"
 leviathans.100e.desc:0 "您打算買一些礦物嗎？沒興趣？那能源呢？"
 leviathans.100f.desc:0 "歡迎聯繫雪拉企業，請問您需要什麼服務呢？"
 leviathans.103.name:0 "雷根商業交易所"
 leviathans.103a.desc:0 "我們的所有客戶都是匿名交易的。"
 leviathans.103b.desc:0 "您想知道我們的資源是從哪裡來的？很抱歉……出於對包括[Root.GetName]在內的所有客戶的利益考慮，我們的貨源必須要保密……"
 leviathans.103c.desc:0 "我們不從事奴隸交易，絕不開先例。很抱歉。"
 leviathans.103d.desc:0 "雷根商業交易所歡迎您的到來。"
 leviathans.103e.desc:0 "我們在這裡從事貿易已有長達千年之久了，足以說明我們的誠信可靠。"
 leviathans.103f.desc:0 "我們的太空基地上有一些團體非常想和[Root.GetName]進行交易，我們可以商談一下嗎？"
 leviathans.104.name:0 "穆塔根商人公會"
 leviathans.104a.desc:0 "幾千年前，穆塔根族的版圖橫跨了銀河系的大部區域，而現在只剩下我們了。"
 leviathans.104b.desc:0 "據說穆塔根人可以敏銳地嗅到12個秒差距以外的商機，這種說法實在是有些誇張了……其實，最遠只有8個秒差距而已。"
 leviathans.104c.desc:0 "穆塔根商人公會歡迎您，你打算交易嗎？"
 leviathans.104d.desc:0 "一個穆塔根人和一個雷西達倫人一起走進一間酒吧……算了，當我沒說，這麼交流實在欠妥，請您原諒。"
 leviathans.104e.desc:0 "您好，[Root.GetSpeciesName]。您是來這裡找我們交易的嗎？"
 leviathans.104f.desc:0 "「折扣」這個詞對於我們的人民來說是一種羞辱，在和我們人民交流時請謹記。"
 leviathans.105.a:0 "我們想要交換£minerals£ §Y礦物§!。"
 leviathans.105.b:0 "我們想要交換£energy£ §Y能量幣§!。"
 leviathans.105.f:0 "我們想要交換£food£ §Y食物§!。"
 leviathans.105.c:0 "我們對戰略資源有興趣。"
 leviathans.105.c.sr1:0 "我們已經擁有一項§Y雷根貿易協定§!\n"
 leviathans.105.c.sr2:0 "我們已經擁有一項§Y雪拉企業貿易協定§!"
 leviathans.105.c.sr3:0 "我們已經擁有一項§Y穆塔根貿易協定§!"
 leviathans.105.c.trust:0 "需要這個§Y貿易飛地§!擁有：\n£opinion£評價+50\n"
 leviathans.105.d:0 "目前沒什麼。再會吧。"
 leviathans.110.desc:1 "我們以二比一的比例來進行能量幣或食物和礦物的換購，這些是我們現在能提供的交易。"
 leviathans.110.a:1 "獲得£minerals£ §G10§!，每月花費£energy£ §R20§!"
 leviathans.110.b:1 "獲得£minerals£ §G25§!，每月花費£energy£ §R50§!"
 leviathans.110.c:1 "獲得£minerals£ §G50§!，每月花費£energy£ §R100§!"
 leviathans.110.food.a:0 "獲得£minerals£ §G10§!，每月花費£food£ §R20§!"
 leviathans.110.food.b:0 "獲得£minerals£ §G25§!，每月花費£food£ §R50§!"
 leviathans.110.food.c:0 "獲得£minerals£ §G50§!，每月花費£food£ §R100§!"
 leviathans.110.a.reply:0 "多謝惠顧。請下次再來！"
 leviathans.110.b.reply:0 "真是明智之選。我們的礦產質量包你滿意。"
 leviathans.110.c.reply:0 "手筆很大嘛，嗯？看來今天可以提前關門咯！"
 leviathans.110.d:0 "我們對其他的東西有興趣……"
 leviathans.110.e:0 "不成。"
 leviathans.120.desc:1 "我們以二比一的比例來進行礦物或食物和能量幣的換購，這些是我們現在能提供的交易。"
 leviathans.120.a:1 "獲得£energy£ §G10§!，每月花費£minerals£ §R20§!"
 leviathans.120.b:1 "獲得£energy£ §G25§!，每月花費£minerals£ §R50§!"
 leviathans.120.c:1 "獲得£energy£ §G50§!，每月花費£minerals£ §R100§!"
 leviathans.120.food.a:0 "獲得£energy£ §G10§!，每月花費£food£ §R20§!"
 leviathans.120.food.b:0 "獲得£energy£ §G25§!，每月花費£food£ §R50§!"
 leviathans.120.food.c:0 "獲得£energy£ §G50§!，每月花費£food£ §R100§!"
 leviathans.120.a.reply:0 "這是給您的能源，我們已經安排好礦物的支付渠道了。"
 leviathans.120.b.reply:0 "好極了，如果您還有礦物需要出手的話，請隨時聯繫我們。"
 leviathans.120.c.reply:0 "要是所有客戶都像您這樣大手筆就好了！這就把支付能源轉賬給您。"
 leviathans.125.desc:0 "我們可以一比二的比例用食物換取礦物或能量幣。以下是我們當前的價位。"
 leviathans.125.minerals.a:0 "獲得£food£ §G10§!，每月花費£minerals£ §R20§!"
 leviathans.125.minerals.b:0 "獲得£food£ §G25§!，每月花費£minerals£ §R50§!"
 leviathans.125.minerals.c:0 "獲得£food£ §G50§!，每月花費£minerals£ §R100§!"
 leviathans.125.energy.a:0 "獲得£food£ §G10§!，每月花費£energy£ §R20§!"
 leviathans.125.energy.b:0 "獲得£food£ §G25§!，每月花費£energy£ §R50§!"
 leviathans.125.energy.c:0 "獲得£food£ §G50§!，每月花費£energy£ §R100§!"
 leviathans.125.a.reply:0 "希望您能喜歡這些食物。"
 leviathans.125.b.reply:0 "好極了。食物將以完美可食的狀態送到您處。"
 leviathans.125.c.reply:0 "你的民眾這次絕不會餓肚子啦！食物即將發出。"
 leviathans.130.desc:2 "這種易爆的微粒是珍貴的雷根調味料。它以獨一無二的味道在宇宙中聲名遠揚，它獨一無二的爆炸性也同樣聲名遠揚。我們只賣給最寶貴的貿易夥伴，包括[Root.GetName]。\n\n只要你接受這合理的價格，我們願意在十個標準年裡向你出口易爆微粒。"
 leviathans.130.a.reply:0 "你肯定不會後悔的。當然，一次最好不要吃太多辛香料……如果吃太多的話，食用者將有很小的概率會自燃，不過只是很小的概率，因此不需擔心。"
 leviathans.131.desc:1 "這是我們雪拉企業引以為傲的產品。我們的醫療部門最近開始精煉一種性質獨特的氣體，可以使適應外星環境的艱難過程變得輕鬆不少。不過它很可能無法與外星生理機能相容！\n\n我們願意在十個標準年裡向你出口異星氣體，之後我們就必須重新簽訂協議。"
 leviathans.131.a.reply:0 "雪拉企業就該這樣做生意啊！我們的貨船會馬上開始運送貨物。\n\n§L如果您購買了這個產品，也就等同於默認雪拉企業將不對使用這個產品所產生的任何副作用負責，其中包括但不限於皮膚刺激、精神病發作、眼瞳變色、好鬥突變、殖民地居民自殺率增加、頭腦恍惚、生物圈資源耗盡、危險的奇異物質生產、微型黑洞出現、穀物升降機爆炸、族社會系崩潰、大範圍消滅事件、意料之外的超新星爆炸、你們帝國的局部或者全部被毀、伽瑪射線的突然爆發、時間旅行悖論、真空亞穩態事件、宇宙熵、時空連續性的崩潰……§!"
 leviathans.132.desc:1 "史拉卡杜，也被我族之外的人稱為稀有水晶，已經成了我們整個文明的象徵。當這些「歌唱」水晶震動時，會散發一種獨特的旋律，可對大多數智慧生物起到鎮靜作用。\n\n儘管我們通常不會與外人分享史拉卡杜的神奇，但可以為你開個特例。如果你付得起，我們願意在十個標準年裡向你出口我們的水晶。"
 leviathans.132.a.reply:1 "很好。我們的商人將立即向你的星球運送水晶。願史拉卡杜對你歌唱。"
 leviathans.133.name:0 "已獲得戰略資源"
 leviathans.141:0 "[From.GetName]被摧毀"
 leviathans.141.desc:0 "我們的艦隊摧毀了[From.GetName]的總部，從他們的太空基地的殘骸中盡可能回收有價值物資的行動也已展開。我們已經回收了大量的資源。"
 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:0 "位於[trader_system.GetName]星系的雪拉企業的總部最近被摧毀了，"
 leviathans.142.desc.known:0 "襲擊者來自於[trader_destroyer.GetName]！"
 leviathans.142.desc.unknown:0 "襲擊者來路不明！"
 leviathans.142.desc.second:0 "僅剩的少數董事會成員已經宣告破產，企業的剩餘財產都被變賣了。"
 leviathans.142.desc.trade:1 "不幸的是，雪拉集團總部的異性天然氣生產設施被摧毀，我們失去了這一戰略資源的獲取渠道。"
 leviathans.142.a:0 "這是對自由貿易的狠狠一擊。"
 leviathans.142.b:1 "我們為氣體花了很多錢！"
 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:0 "位於[trader_system.GetName]星系、隸屬於雷根商業交易所的太空基地被毀了。這個為多個星際文明提供貿易服務長達1千多年的自由貿易站就這麼完了。"
 leviathans.143.desc.known:0 "襲擊者是[trader_destroyer.GetName]。"
 leviathans.143.desc.unknown:0 "襲擊者的來路不明。"
 leviathans.143.desc.trade:1 "不幸的是，這也消除了這一處易爆微粒的來源，我們失去了這一戰略資源的獲取渠道。"
 leviathans.143.a:0 "真沒想到會這樣。"
 leviathans.143.b:0 "我們為那香料可是付了全價的！"
 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:0 "有報告說位於[trader_system.GetName]星系的穆塔根商人公會的總部被摧毀了，"
 leviathans.144.desc.known:0 "襲擊者來自[trader_destroyer.GetName]。"
 leviathans.144.desc.unknown:0 "襲擊者來路不明。"
 leviathans.144.desc.second:0 "存活下來的少數穆塔根商隊艦長四散於銀河系中。"
 leviathans.144.desc.trade:2 "不幸的是，這意味著他們已經無法繼續生產珍貴的稀有水晶了，我們失去了這一戰略資源的獲取渠道。"
 leviathans.144.a:0 "真是嚴重的貿易事故。"
 leviathans.144.b:0 "我們的水晶啊！這件事情絕不能就這麼算了！"
 leviathans.150.desc:1 "親愛的客戶，我們很遺憾的通知你，我們同[Root.GetName]的異星天然氣協議已經到期。如果你有多餘的能量貨幣，我們當然愿意再延長十年的交易……"
 leviathans.150.a:0 "好極了。我們想延長協議。"
 leviathans.150.c:0 "我們無力繼續協定了。"
 leviathans.151.desc:1 "我們的協議已經到期，[Root.GetSpeciesName]。我們在過去的十年裡向你運送了易爆微粒。請問你想續約亦或者結束這一安排？"
 leviathans.151.a:1 "讓我們繼續，這些微粒應該保持流通。"
 leviathans.151.b:0 "我們現在不需要你們的辛香料了。"
 leviathans.152.desc:1 "時光易逝，不是嗎，[Root.GetSpeciesName]？我們之間的稀有水晶貿易已經十年了。你希望再簽署一個十年的貿易協定么？"
 leviathans.152.a:0 "當然，讓我們將協定延長吧。"
 leviathans.152.b:0 "我們現在不需要你們的水晶了。"
 leviathans.156.desc:0 "你們魯莽的襲擊將雪拉企業的財產和僱員置於危險當中，我們別無選擇，只能終止我們之間的貿易協定，而且我們不會退款。"
 leviathans.156.a:0 "結束通訊。"
 leviathans.157a.desc:0 "很抱歉，根據公司規定，我們不能和海盜進行貿易。"
 leviathans.157b.desc:0 "我們不能接受你們這樣的客戶。"
 leviathans.157c.desc:0 "我們和你們沒什麼好談的。"
 leviathans.159.desc:1 "你們竟然對我們的太空站發動襲擊，不可原諒！我們不會再給你們運送貨物了，明白嗎？不會再給你們運送辛香料了！我們之間的貿易協定就此作廢。"
 leviathans.160a.desc:0 "你們的人全是強盜和惡徒，我們將和你們徹底撇清關係。"
 leviathans.160b.desc:0 "海盜鼠輩。"
 leviathans.160c.desc:0 "你們的進攻行為是不可原諒的。"
 leviathans.162.desc:1 "啊，海盜終於展現出本來面目了！你們別想再從我們這裡得到水晶了！任何一個穆塔根人都不會再和[Root.GetName]做交易了。"
 leviathans.163a.desc:0 "你們這群破壞分子！我們是不會忘記你們的殘酷行徑的。"
 leviathans.163b.desc:0 "穆塔根人可是很記仇的，[Root.GetSpeciesName]。我們絕不會忘記你們的惡行。"
 leviathans.163c.desc:0 "我們再也不會信任[Root.GetName]了。"
 leviathans.300.name:0 "工匠團"
 leviathans.300.desc:0 "你好，[my_country.GetRulerName]。我是[artist_enclave_country.GetRulerName]， 工匠聯盟的首席大師，向你問好。\n\n我們能為您做什么？為您打造一個用於欣賞的藝術作品？或者您希望贊助我們城邦的充滿異域之美的創作？"
 leviathans.300.desc.continued:0 "非常好，我們還能為你們做些什麼呢？"
 leviathans.300.a:0 "我們想委託創作一件藝術品。"
 leviathans.300.a.reply:0 "很遺憾，我們不能再提供更多藝術品了，否則就相當於承認您之前買的那些並不夠好。我們也要考慮自己的誠意，敬請諒解。"
 leviathans.300.b:0 "我們想要成為你們的贊助者。"
 leviathans.300.b.stop:0 "我們想要取消對你們的贊助。"
 leviathans.300.b.stop.tooltip:0 "§R停止§!每月的£opinion£評價收益\n\n"
 leviathans.300.b.reply:0 "我明白了，真是很遺憾，[my_country.GetSpeciesAdj]，但我們還是要感謝你們一開始的援助。\n\n再見。"
 leviathans.300.c:0 "在我們所有的星球上組織一場節日盛典。"
 leviathans.300.c.allow:0 "需要§Y工匠團§!擁有：\n£opinion£評價+50"
 leviathans.300.c.outofstock:1 "你每20年才能安排一次§Y星球盛典§!。"
 leviathans.300.d:0 "再告訴我些關於你們這群人的事。"
 leviathans.300.d.reply:0 "我們工匠團由數個太空站所組成，上面住滿了來自於多個不同星球的才華橫溢之人，大家都有一個共同的目的，就是創造嶄新的美。整個銀河系的理念、才華以及技藝都聚集在這裡，我們將一起找到表現自我的終極方式。\n\n我們可為願意享受藝術的人提供諸多服務，如果您願意資助我們的工作的話，我們還可以為你們的人民舉辦更大的盛事。"
 leviathans.300.e:0 "你們還有什麼能耐？"
 leviathans.300.f:0 "我們想要投資文化中心。"
 leviathans.316.name:0 "文化中心"
 leviathans.316.desc:1 "啊，§Y文化中心§!……它的任務就是挑戰與常理背道而馳的觀念，提升你帝國內藝術的凝聚力。讓我來說，完全就是一個傑作。\n\n我們就只要§R£energy£ -2000§!而已。"
 leviathans.303.desc:1 "舉辦這等規模的世界藝術節，那需要我們所有的藝術家都使出渾身解數。不是一件容易的工作。\n\n這是我們的開價：\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "很好！我們很樂意為你舉辦這偉大的星球盛典！"
 leviathans.304.desc:2 "資助對我們非常有幫助，讓我們能夠試驗更多新想法，並進行更大膽的創造嘗試。我們有一個§Y十年§!套餐，一次性付款，童叟無欺。"
 leviathans.304.a.tooltip:0 "每個月和§Y工匠團§!一起獲得§G£opinion£評價+1§!\n\n"
 leviathans.304.a.reply:0 "非常感謝你們！有了你們慷慨的協助，我們就能更好的擴展藝術的領域了！當然，我們也會給所有的贊助者們按時發放進度通訊。"
 leviathans.307.desc:1 "以我們目前的經濟情況來看，我們無法繼續贊助工匠團了。我們國家不能再給他們撥款了，這毫無疑問會破壞雙方的關係。"
 leviathans.307.a.tooltip:0 "§R移除§!帝國修正§Y$enclave_artist_patron$§!"
 leviathans.310.name:0 "樂極生悲"
 leviathans.310.desc:0 "由工匠團舉辦的星球盛典給[Root.GetName]的人民帶去了歡樂，但是這種歡樂注定無法持久。\n在[this_planet.GetName]，慶典活動引發了人群的踩踏事件，並導致了數千人的傷亡。"
 leviathans.310.b:0 "轉移媒體的注意力"
 leviathans.311.name:0 "歡樂"
 leviathans.311.desc:0 "由於星球慶典所帶來的濃厚的快樂氛圍，一些盛典的舉辦者們愛上了我們的星球，希望在節日過後能在此定居，永遠的成為我們帝國的一員。"
 leviathans.311.a:0 "讓他們留下"
 leviathans.311.b:0 "讓他們走人"
 leviathans.312.name:0 "背叛"
 leviathans.312.desc:0 "星球盛典突然停止了，工匠團的人一言不發地收拾行囊離開。\n\n通過調查他們的營地還有盛典舞台我們發現，他們在離開前偷走了大量的資源。"
 leviathans.312.a:0 "一群小偷！"
 leviathans.313.desc:0 "工匠團的人拒絕回應我們的通訊。"
 leviathans.313.desc.unknown:1 "別說翻譯了，只要我們發給[From.GetName]訊息，他們立馬關閉所有通訊頻道，拒絕與我們交流。"
 leviathans.313.a:0 "他們竟敢如此？！"
 leviathans.315.desc:0 "有客人來了！有朋自遠方來，不亦樂乎！哦，請原諒我的激動。正式介紹一下，我們是工匠團。\n\n我們的人民一生致力於追求藝術、音樂、文化和各種令物質世界更加符合智能生物審美的事情。如果您想要欣賞我們創造的奇跡，請一定來聯繫我們！"
 leviathans.319.desc:0 "尊敬的[Root.GetRulerName][Root.GetRulerTitle]，十年之前[Root.GetName]承諾支持工匠團，並且一直以來都沒有食言。\n\n現在您的贊助期限已經臨近，我們斗膽一問：你們能否繼續訂購我們這些在銀河首屈一指的藝術品呢？"
 leviathans.321.name:0 "贊助者時事通訊"
 leviathans.321.desc:0 "下面是給我們所有贊助人的最新時事通訊：\n\n"
 leviathans.321.desc.a:0 "很可惜，目前飛地還沒有做出什麼成果。絕大部分藝術家都陷入了無法得到靈感的憂鬱狀態中，雖然這種憂鬱很糟糕，但從某種程度上來說也是有幫助的，畢竟創造需要時間。\n\n任何為了幫助這些藝術家重燃創作之火而進行的贊助，都能大大改進我們目前的創作窘境。"
 leviathans.321.desc.b:0 "飛地在最近幾個月裡甚是忙碌，這裡的一名居民發明了一項新科技，能夠將氣味的感覺傳送給另一個使用者。這個偉大的科技產品將會改變一切。\n\n為了進一步的完善這一科技，我們需要更多的贊助。"
 leviathans.321.desc.c:0 "我們全員都十分興奮。味覺縫隙出現後，已經有很多藝術家將精力全部放在了為其創造新體驗上。目前為止，這一行動產生的最大成就應屬一首用氣味寫就的交響樂。\n\n\n我們的工作還會繼續，歡迎捐贈。"
 leviathans.321.desc.d:0 "我們已經放棄繼續創建以氣味為中心的媒介了。這是個拙劣的想法，除了浪費時間並讓室內佈滿臭氣之外，沒有任何意義。\n\n為了能重新回到正確的創作之路，我們需要你們的贊助，我們感謝你們的繼續支持！"
 leviathans.321.a:0 "我們打算贊助"
 leviathans.321.a.reply:0 "我們很高興接受你們的贊助，我們保證會用你們的贊助來開發最富有創意的產品！"
 leviathans.321.c:0 "我們現在無力出資"
 leviathans.321.c.reply:0 "真是不幸，贊助人。或許等下次有機會吧？"
 leviathans.321.b:0 "取消訂閱時事通訊"
 leviathans.321.b.reply:1 "可是，為什麼啊，贊助人？沒有時事通訊，我們就無法向你傳達我們最近成就的更新情況了……"
 leviathans.322.name:0 "贊助的回報"
 leviathans.322.desc:2 "你好，贊助人[Root.GetRulerName]！我們構想出了一種華麗的新型建築，專門用來促進人們之間的互相理解——§Y文化部§!。它的功能得益於融合了大眾對彼此的潛意識偏見和藝術的偏好，然后粉碎了這些並以一種新的統一形式呈現出來。\n\n你們想不想購買這個建築？這一定會對你們帝國的緊密連接起到作用。如果我能這樣說的話，這是優惠價：\n§R£energy£ -2000§!"
 leviathans.322.a.tooltip:3 "獲得一座§S£building£ $building_artist_patron$§!，附有以下帝國效果：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.gesta:0 "獲得一座§S£building£ $building_artist_patron$§!，附有以下帝國效果：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "乏善可陳的更新"
 leviathans.323.desc:0 "很抱歉，贊助者[Root.GetRulerName]。我們現在正處於創作瓶頸，整個飛地都陷入了混亂，我們現在沒辦法給您提供任何有價值的東西。非常感謝您的長久贊助。"
 leviathans.323.a:0 "希望狀況能有所改善。"
 leviathans.323.a.reply:0 "非常感謝您的鼓勵和支持，我們會將您的話傳達給工匠團的其他人的。"
 leviathans.323.b:0 "我們要求退款！"
 leviathans.323.b.reply:0 "我們能理解您的不快，我們也不希望事情發展成現在這個樣子，我們會尊重您的決定並歸還您贊助的資源。\n\n再見，贊助者。"
 leviathans.324.name:0 "破碎的藝術"
 leviathans.324.desc:0 "您好，贊助者[Root.GetRulerName]，最近由於一次大規模的故障，我們不得不廢棄了我們的絕大部分科技裝備，這些原料和廢料對您來說有用嗎？"
 leviathans.324.a:0 "我們會回收原料的。"
 leviathans.324.a.reply:0 "很好，這樣就不會浪費了。"
 leviathans.324.b:0 "我們會幫助你們修理的。"
 leviathans.324.b.reply:0 "真是太感謝您了，贊助者[Root.GetRulerName]！您的這一善舉將為我們節省不少時間和資源，我們可是欠了您一筆大大的人情。"
 leviathans.332.desc:0 "我們收到了工匠團的通訊，他們的一個太空站剛剛被摧毀了！"
 leviathans.333.desc:0 "我們收到了來自工匠團團長的求救訊號，工匠團的最後一個太空站被摧毀，雖然有幾個生還者，但工匠團已經不復存在。"
 leviathans.334.desc:0 "在工匠團的太空站被摧毀之後，我們從廢墟中發現了許多可回收的資源，這其中包括贊助、禮物還有各種各樣的創作品，現在都漂浮在太空中，可以隨意拿取。"
 leviathans.334.desc.unknown:0 "在摧毀了那個漂浮在[station_system.GetName]星系的太空站之後，我們在遺骸中發現了大量的珍貴資源。"
 leviathans.500.name:0 "策展人"
 leviathans.500a.desc:0 "也許你很想知道我身後的壁畫上面的形狀有何意義，這是個好問題，答案也很有趣！要想知道答案的話，你需要支付1.5萬萬億的能源。"
 leviathans.502.name:0 "與[From.GetName]的第一次接觸"
 leviathans.502a.desc:0 "您好，星際旅行者，我們是策展人。\n\n我們這一古老的組織是在很久很久以前由幾個星際巨頭成立的，我們致力於保存所有的知識，以免銀河系墮入種群絕跡和蠻荒的黑暗時代。\n\n但我們失敗了。\n\n現今我們只剩下極少數人，但我們還是和祖先一樣，盡心地執行我們的任務，我們願意與你們分享一部分知識……當然，這不是無償的。"
 leviathans.502b.desc:0 "你們好，探索者們，我們是[From.GetName]。也許你們已經很熟悉我們這一古老組織的教條了，和其他策展人飛地一樣，我們也很樂意與你們進行貿易，只要你們能出得起價錢。"
 leviathans.502.a:0 "很高興見到你們。"
 leviathans.500b.desc:0 "我們是策展人，歡迎你們，請問你們需要什麼服務？"
 leviathans.500c.desc:0 "你知道我們的對話正在被7個不同的亞空間次元的高智能生物所監控嗎？但是，想和他們交流是不可能的，因為你們的文明還不具備能與他們交流的通訊技術。"
 leviathans.500d.desc:0 "不用擔心，我們已經更新了檔案系統，[Root.GetName]的訊息已經被記入了檔案以供後輩們查閱。即使在你們的帝國分崩離析之後，你們也不會被遺忘的。"
 leviathans.500e.desc:0 "我有很多事想告訴你們，但我不能無償分享這些訊息。這個空間站的運行需要很多的能源……我們必須考慮我們的開銷。"
 leviathans.500f.desc:0 "我代表策展人組織歡迎你們，你們有什麼需要嗎？"
 leviathans.500g.desc:0 "我們一向很高興能和你們的政府進行貿易，我們這裡還有一些科技資源，你們有興趣嗎？"
 leviathans.500h.desc:0 "很高興見到你，我們今天一定能達成一個互利互惠的協定的吧。"
 leviathans.500i.desc:0 "知識一旦落入了惡毒之徒的手中，就會變得相當危險。但我們能怎麼辦呢？畢竟我們需要能源才能運營下去……"
 leviathans.500j.desc:0 "還有很多事情你不知道，[Root.GetSpeciesName]，請讓我們告訴你一些關於這個宇宙的事情吧。"
 leviathans.500k.desc:0 "我們手中有整個銀河系的詳細星圖，由來自一百多個不同種群的探索者收集組成，你對這些星圖有沒有興趣？"
 leviathans.500l.desc:0 "知識就是一切，必須要保存知識。"
 leviathans.500.a:0 "我們打算購買新的星圖。"
 leviathans.500.b:0 "你們能輔助我們的科研嗎？"
 leviathans.500.b.alreadyaided:0 "策展人已經在改進我們的研究能力了。"
 leviathans.500.c:0 "告訴我們關於宇宙的奧秘。"
 leviathans.500.d:0 "我們能否招募你們的一名科學家呢？"
 leviathans.500.d.alreadyrecruited:0 "我們已經招募了一名策展人科學家。"
 leviathans.500.d.opinion:0 "需要§Y策展人§!擁有：\n£opinion£評價+50"
 leviathans.500.e:0 "再會了。"
 leviathans.506.name:0 "星圖"
 leviathans.506a.desc:0 "我們可以提供你們還沒有探索過的那些星系的最新詳細勘測數據。你想要多少個星系呢？"
 leviathans.506.a:0 "15個星系。"
 leviathans.506.b:0 "10個星系。"
 leviathans.506.c:0 "5個星系。"
 leviathans.506.d:0 "你們還有什麼好東西？"
 leviathans.506.e:0 "再會。"
 leviathans.506.a.reply:0 "我們這就把勘測數據傳送給你。"
 leviathans.507.name:0 "研究援助"
 leviathans.507.desc:1 "當然。我們準備將我們龐大的數據庫對你們進行部分開放，為期10標準年。這應該會對你們行星§H科學實驗室§!的研究起到巨大的推動作用。\n\n自不用說，我們要為這樣的服務收取一定的報酬。不過我認為你一定會感覺我們的價格十分實惠飛。"
 leviathans.507.a:0 "我們想要購買這項服務。"
 leviathans.507.a.reply:0 "真是明智的決定，[Root.GetSpeciesNamePlural]的後代們肯定會讚美您的。"
 leviathans.508.name:0 "奧秘"
 leviathans.508.desc:0 "在銀河系中有一些異常強大的生物徘徊於某些星系中，策展人為了調查這些生物的相關訊息而付出了大量資源，甚至還犧牲了很多特工的生命。有了這些訊息，在你下次碰到這些生物的時候，就不會感覺那麼棘手了。"
 leviathans.508.a:0 "跟我們說些我們不知道的吧。"
 leviathans.508.a.reply:0 "這個可能你會有興趣……我們在你的§Y情報日誌§!中標記了一個恆星系統。"
 leviathans.508.b:0 "給我們講講$leviathans.510.name$的事。"
 leviathans.508.c:0 "給我們講講$leviathans.515.name$的事。"
 leviathans.508.d:0 "給我們講講$leviathans.520.name$的事。"
 leviathans.508.e:0 "給我們講講$leviathans.525.name$的事。"
 leviathans.508.f:0 "給我們講講$leviathans.530.name$的事。"
 leviathans.508.g:0 "給我們講講$leviathans.535.name$的事。"
 leviathans.508.h:0 "給我們講講$leviathans.540.name$的事。"
 leviathans.508.i:0 "給我們講講$leviathans.545.name$的事。"
 leviathans.590.name:0 "僱傭科學家"
 leviathans.590.desc:0 "我們願意提供我們之中最傑出的科學家來換取你們的資助。你們要知道這種提議可不是誰都能輕易獲得的。\n\n當然，在做出人員安排之前，你必須準備好合適數量的……資金贊助。"
 leviathans.590.a:0 "當然，我們會給你們資助的。"
 leviathans.590.a.reply:0 "很好，你們現在可以隨意的使用我們這個時代最傑出的頭腦了！"
 leviathans.596.desc:0 "看來我們真是高估你們了，你們的人根本不具備文明處事的能力。真是奇怪……我們通常在剛見面的時候就可以準確識別出某個種群是否具備好鬥傾向。為什麼對你們看走眼了呢。\n\n我們已經剝奪了你們對我們數據庫的訪問權限。"
 leviathans.597a.desc:0 "你們這群笨蛋！襲擊我們就等於放棄了知識，你們的後輩們將活在低科技水平的蠻荒之中！"
 leviathans.597b.desc:0 "你們受本能驅使而襲擊我們，而現在你們要為此付出代價。我們將永遠不再與[Root.GetName]分享我們的知識。"
 leviathans.597c.desc:0 "[Root.GetSpeciesName]，我們慷慨相助，你們卻不識好人心。一群野蠻的渣滓！"
 leviathans.597d.desc:0 "你們已經成為整個策展人組織的敵人。"
 leviathans.510.name:0 "以太龍"
 leviathans.510.desc:0 "以太龍種群不適合在我們的宇宙中生存，最後的這只龍雖然很強，但也不是無敵的。"
 leviathans.510.a:0 "這東西到底是什麼玩意？"
 leviathans.510.a.reply:0 "從各種角度來說，以太龍比任何宇宙文明的存在都要更加古老。曾經也曾存在眾多以太龍，但其種群長久以來數量逐漸減少，已瀕臨死亡。\n\n可以說，此時此地並不適合它們的生存。它們似乎不大適應宇宙的物理法則，就好像它們是從其他的現實中進化而來一般。而這，正是事實所在。我們認為它們是來自一個我們宇宙開始之前就已終結的宇宙，也就是某次「大坍縮」中唯一的生還者。\n\n離這裡不遠的那條龍恐怕是這個銀河，乃至這個宇宙中最後的以太龍了。"
 leviathans.510.b:0 "告訴我們如何才能擊敗它。"
 leviathans.510.b.reply:0 "龍身上的鱗片對敲擊節律有反應，說的更準確些，是特定頻率對控制鱗片的皮下肌肉組織有舒緩效應，這種反應曾經在以太龍的社交中起至關重要的作用，但現在則成了以太龍最大的弱點。\n\n根據敲擊的節律來調整你艦隊的火力模式，這樣將大大增加你的火力對以太龍造成的傷害，這最後一隻龍本來就不該存在於我們的時代——了結它吧。"
 leviathans.515.name:0 "神秘堡壘"
 leviathans.515.desc:0 "這就是那種已經沒人會再建造的，異想天開，體型巨大且能自我維持的建築。也許不建才是明智的選擇吧。"
 leviathans.515.a:0 "任何結構都有辦法摧毀的。"
 leviathans.515.a.reply:0 "這堡壘也曾被擊敗過，但卻總能恢復原狀。由於未能揭開其更深處的秘密或未能將其徹底摧毀，已有許多古代文明為此陷入了幾近瘋狂乃至徹底失去理智的地步。此堡壘對於維護自身的巨大努力，令人不得不懷疑它是否還有其他的正經用途呢。"
 leviathans.515.b:0 "堡壘可以進入嗎？"
 leviathans.515.b.reply:0 "可以，而且已經有人進入過了。不過，那次嘗試已經被很多人遺忘了。堡壘在關閉狀態中仍可部分啟動，不過這部分能源似乎會全部用於嘗試帶動整個系統啟動。請務必小心。"
 leviathans.515.c:0 "是誰建造的這堡壘？"
 leviathans.515.c.reply:0 "雖說不知具體是誰，但他們一定對於謎題與解密十分著迷。過去從堡壘中取回的物品，只有其內部機構使用的金屬部件。這些部件經重新安排後，本可以創造出更加完美的解謎方案。之所以會將其帶出是因為當時的人員並未能解開謎題，於是闖過重重險關逃了出來。有許多人直接命喪當場。"
 leviathans.515.d:0 "堡壘的能源從何而來？"
 leviathans.515.d.reply:0 "能源系統一定是在外殼開始建造和防禦系統設立之間的某個時間點建立的。取出的手段目前尚不明確，但我們發現這座堡壘包含大量暗物質。要想揭開這堡壘為何能夠存留如此之久的謎團，這暗物質與黑洞的關係怕是問題的關鍵所在。\n\n從沒有人真正找出過其能源的來源，但我們預計其狀態一定極不穩定。"
 leviathans.515.bb:0 "重新給我們講講能否進入該建築。"
 leviathans.515.cc:0 "重新給我們講講該建築的建造者。"
 leviathans.515.dd:0 "重新給我們講講該建築的供能方式。"
 leviathans.520.name:0 "噬星者"
 leviathans.520.desc:0 "宇宙這個大獵場中，出現了一種名為噬星者的新型寄生蟲。它們是可怕的核聚變產物，通常會在銀河中漫遊，發現恆星後就會融入其中，然後從內部蠶食星體。而且它十分不喜歡被打擾。"
 leviathans.520.a.reply:0 "噬星者是來源未知的稀有品種。我們目前捕獲的數量還十分稀少，且未能從中獲取有價值的情報。甚至在捕獲時都未能獲取多少第一手的情報。\n\n然而，我們所有的數據都指向一個事實：此物只會帶來無盡的毀滅。\n\n噬星者能夠能夠依靠聚變存活。根據我們§Y頂級§!學者的科學猜測，它是暗物質和恆星物質在外部維度層面上融合的產物。它會沉入星體內部並蠶食內部物質，用以在它體內進行聚變反應。它所到的星系，無一能逃過滅亡的命運。在它飽餐一頓後，一種可能是導致恆星像冰塊一樣碎裂，另一種可能就是它腹內形成的第二顆恆星將星系燃燒殆盡。\n\n它貪得無厭，永遠不會停下吞噬的腳步。看到它時，簡直有如直面求生艱難之人難以遏制的怨氣一般。"
 leviathans.520.b.reply:0 "我們目前唯一確定的事實是，凝聚核心是噬星者的命脈。它必須時刻保持內部聚變反應的進行，不然寒冷的太空會侵蝕它體內的重要器官，從而使它自行解體。沒有星體物質，它就沒辦法存活。\n\n你可以利用這一點。按照我們的要求校準武器，然後瞄準噬星者消化系統的外層薄膜並將其擊破。之後，你就會看到裡面的物質噴溢至整個恆星系。"
 leviathans.525.name:0 "次元異怪"
 leviathans.525.desc:0 "我們的設備發現有一物體衝入我們的世界，同時還偵測到巨大的能源波動。"
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "這是一種充滿惡意的生物，它所誕生的世界，與許多信仰所描述的地獄有著驚人的相似之處。目前我們看到的還只是冰山一角——這隻怪物的全貌應該比現在的樣子還大上幾倍。\n\n所幸，它沒能完全轉移至我們的宇宙。如若不然，它可能早已經將所有的生命趕盡殺絕了。"
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "傳送門就是它最大的弱點。沒有傳送門，它是無法在我們的宇宙中存在的。我們已經在傳送門的能源矩陣中發現了多個薄弱點，使用傳統武器即可進行打擊。正在發送目標坐標。"
 leviathans.530.name:0 "小行星蜂群"
 leviathans.530.desc:0 "這些煩人的蟲子曾經在我們的銀河中隨處可見。以前有一段時間，無論你穿越哪個小行星帶，這些傢伙都會圍著你的飛船轉來轉去！"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "它們是富有攻擊意願的硅基生命，領地意識較強。它們一度對宇宙文明構成巨大威脅，但過去的50萬年來，它們遭到大量的捕殺，至今已經相當少見。\n\n除了一些謠言，目前沒有任何證據表明它們具備可以稱為智慧的能力。它們往往棲居在小行星內部，遇到可能對它們構成威脅的東西，都會進行攻擊。"
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "這種生物會用一種未知物質罩住它們的小行星巢穴。這種物質可以形成堅韌的裝甲，艦載武器也拿它無可奈何。不過，它們的小行星巢穴一般都會有弱點存在。\n\n我們正在將瞄準數據傳送給你。你的飛船可以集中火力攻擊未覆蓋裝甲的區域，大大提升攻擊效果。"
 leviathans.535.name:0 "無限機器"
 leviathans.535.desc:0 "啊，對，這東西可是很久以前就存在了。我們對它的研究歷程幾乎和我們集團的歷史一樣長。我們之前的一些文明同樣也研究過它。\n\n這種機械已經不能用古老來形容了。據我們所知，沒人能說清它的起源。而且，它只是一直在環繞黑洞。我們對它很感興趣，但我們明白，我們暫時還無法完全理解它。"
 leviathans.535.a.reply:0 "你口中籠統稱為無限機器的存在，是無法進行回收的，更無法獲得它的任何訊息。全銀河系都沒有駭客或工程師能夠看穿它閃閃發光的外表，或對其內涵一探究竟。我們也束手無策。我們既不知道它是幹什麼的，也不知道它最終的目的是什麼。"
 leviathans.535.b.reply:0 "有一種辦法大概可以摧毀它。我們雖然無法從它身上獲得任何訊息，不過它是可以破壞的。採礦船曾經很多次前去採集資源，但回來時全都狼狽不堪。不過他們發現了一些有趣的情況：無限機器並不像看起來那樣堅不可摧。\n\n它的材料能夠改變自身特性。密度、彈性、熱量，只有你想不到，沒有它變不了的！它能夠實時分析傷害，並及時改變外殼特性進行補償。這樣一來，外界的傷害就很難摧毀它了。你要做的，就是改變攻擊的頻率，調整飛彈的熱力輸出，無所不用其極，想方設法地進行變化。這樣你就能讓它應變不及了。"
 leviathans.540.name:0 "自動無畏艦"
 leviathans.540.desc:0 "這是個悲傷的故事。它的主人早在數百萬年前就已經去世了。但這艘巨大的戰艦仍然堅定地守護著主人的廢墟。"
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "七百萬年前，曾經有個偉大的星際帝國在我們的銀河系中一個不起眼的地方興盛強大，它曾經是那個偉大的星際王朝的領航船之一。歷史往往都是相似的，由於一連串慘烈的戰爭，該帝國以一種殘酷的方式戛然覆滅於其鄰國手中。\n\n你遇到的無畏艦是僅存的一艘。儘管所有的夥伴都早已消逝，它仍在盡忠職守，巡視著自己分內的星系。在這段漫長的時光中，無數人都曾想讓這艘戰艦安息——但沒有一次成功。"
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "設計之初，這艘無畏艦應該載著大量的船員進行操作，但現在已經完全依靠全自動系統了。這使得中心電腦的中繼節點成為了它的最大弱點。"
 leviathans.545.name:0 "幽靈"
 leviathans.545.desc:0 "幽靈是非常討厭的生物。其實，它們應該根本算不上什麼生物才對。我們認為它們是非常罕見且破壞力強大的自然災害。"
 leviathans.545.a:0 "你對這種災害有什麼瞭解？"
 leviathans.545.a.reply:0 "它們似乎像是光影形成的幻象，但等你湊近去看，就會發現它們與幻象相去甚遠。\n\n打倒它們的關鍵就在於它們的形態，雖然這聽起來有些矛盾。可見光譜影響著它們的力量，不過當它們接近相似頻率的光源時，力量就會減弱。時刻注意幽靈的顏色變化。"
 leviathans.545.b:0 "紅色的幽靈怎麼說？"
 leviathans.545.b.reply:0 "紅色幽靈的頻率為450THz。它們的光芒相當於一顆§YM級恆星§!。當它們所在的星系有紅矮星時，他們躲避常規武器的能力就會變弱。"
 leviathans.545.c:0 "黃色的幽靈怎麼說？"
 leviathans.545.c.reply:0 "黃色幽靈的頻率為520THz。它們的光芒相當於一顆§YG級恆星§!。當它們所在的星系有黃矮星時，他們躲避常規武器的能力就會變弱。"
 leviathans.545.d:0 "藍色的幽靈怎麼說？"
 leviathans.545.d.reply:0 "藍色幽靈的頻率為650THz。它們的光芒相當於§YA級§!和§B級恆星§!的總和。當它們所在的星系有藍巨星時，他們躲避常規武器的能力就會變弱。"
 leviathans.593:1 "策展人空間站被摧毀"
 leviathans.593.desc:1 "在[curator_system.GetName]星系摧毀了策展人的空間站之后，我們能干的軍隊在策展人曾經占據的區域搜尋任何有價值的東西。他們成功恢復了一下策展人數據庫的內存碎片，這將能極大地促進我們的研究。"
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "深空通訊陣列獲取了從[curator_system.GetName]星系的策展人城邦發來的簡短的自動悲報。通訊在幾分鐘之后停止，長距探測器確認了遠古空間站被摧毀。"
 leviathans.594.ab.desc.known:0 "殘餘離子軌跡表明，這次襲擊是[curator_destroyer.GetName]所為。"
 leviathans.594.ab.desc.unknown:0 "發動此次襲擊的勢力尚不明確。"
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:0 "與[From.GetName]的一切聯絡均已中斷。經過偵測，確認遠古策展人空間站已被摧毀，"
 leviathans.594.cd.desc.known:0 "被效忠於[curator_destroyer.GetName]的部隊摧毀。"
 leviathans.594.cd.desc.unknown:0 "未知勢力所為。"
 leviathans.594.cd.desc.trade:0 "不幸的是，這也意味著我們再也沒辦法使用策展人的龐大數據庫了。"
 leviathans.594.a:0 "他們的遺產真的是可惜了。"
 leviathans.594.b:0 "我們損失慘重！"
 leviathans.610.name:1 "遭遇以太龍"
 leviathans.610.desc:1 "在[From.GetName]星系觀測到的這種生物與[Root.GetName]之前見到的所有生物都不一樣。[line][line]它極具攻擊意願，且破壞力巨大。它守護著一顆小行星。根據我們初步掃瞄，該小行星蘊藏極其豐富的資源。"
 leviathans.610.a:0 "真是不祥之兆。"
 leviathans.649.desc:0 "我們收到了艦隊全滅前發出的最後一則訊息。其中提到，這個碩大的敵人似乎盯上了艦隊的超光速蹤跡……\n\n如果讓那東西發現了我們的蹤跡，等待我們的將會是疾風驟雨般的報復。"
 leviathans.649.desc.gesta:0 "以太龍攻擊我們的飛船時，似乎瞄準了我們艦隊的超光速軌跡特徵……\n\n如果該生物記住了我們的「氣味」，我們最好為之後的瘋狂報復做好準備。"
 leviathans.649.a:0 "全體部隊進入警戒狀態。"
 leviathans.649.b.gesta:0 "我們會準備好的。"
 leviathans.650.name:0 "龍來了"
 leviathans.650.desc:0 "我們收到了[Root.GetName]發出的最後訊息。在發出這則訊息後，該艦隊啟動緊急超光速協議，隨後杳無音訊。在它發來的情報中，提到碩大的敵人似乎盯上了艦隊的超光速蹤跡……\n\n如果讓那東西發現了我們的蹤跡，等待我們的將會是疾風驟雨般的報復。"
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"
 leviathans.660.name:0 "龍之寶藏，龍之墳墓"
 leviathans.660.desc:0 "[Root.GetName]的地殼中埋藏著一些不完整的化石，疑似以太龍的近親。這些生物曾居住在[Root.GetStarName]星系之中。\n\n這位以太龍的表親死後，經過漫長的歲月，其柔軟的身體組織已經硬化成石頭，其骨骼也變得堅硬無比，變成了類似礦物質的化石。"
 leviathans.660.a:1 "研究這些化石。"
 leviathans.660.b:0 "碾碎這些化石。"
 leviathans.661.name:0 "龍之寶藏，龍之後代"
 leviathans.661.desc:0 "我們圍繞§Y龍之寶藏§!運行的開採站經過重新定位對準了一條資源極其豐富的礦脈。傳感器偵測到，裡面仍有些我們尚未發現的東西。\n\n在該小行星的地表下，埋藏著一些已經破損的§Y以太龍蛋§!。而之中還保存著一枚完好的蛋。該枚龍蛋已經開採完畢，並運離了開採地點，但如何處置尚未決定。"
 leviathans.661.a:0 "如果能培育出一頭小以太龍，我們就能得到強大的夥伴……"
 leviathans.661.a.tooltip:0 "將龍蛋送至[Root.Capital.GetName]。"
 leviathans.661.b:0 "既然消滅了它，就不要留後患。"
 leviathans.661.b.tooltip:0 "摧毀龍蛋。"
 leviathans.664.name:0 "龍之寶藏，龍之重生"
 leviathans.664.desc:0 "龍蛋孵化了。"
 leviathans.664.a:0 "龍發出了咆哮。"
 leviathans.664.a.tooltip:0 "幼年以太龍§H斯蓋爾§!加入了[Root.Owner.GetName]艦隊。"
 leviathans.665.name:0 "龍之寶藏，無果而終"
 leviathans.665.desc:0 "負責龍蛋的外星生物學家表示，從龍之寶藏小行星回收的以太龍蛋已經過了孵化期限。\n\n孵化以太龍的計劃已經沒有任何希望了。"
 leviathans.665.desc.gesta:0 "從名為龍之寶藏的小行星回收的以太龍蛋已經無法孵化。\n\n這個種群滅絕了。"
 leviathans.670.name:0 "屠龍者"
 leviathans.670.desc:3 "可怕的以太龍已經被殺掉。英勇無畏的[From.From.GetLeaderName]上將和[From.From.GetName]將流芳百世。\n\n之前那頭野獸千方百計守護的那顆§H小行星§!現在可以放心開採了。誰知道它們千百億年以來積累了怎樣的寶藏？"
 leviathans.670.desc.noleader:3 "可怕的以太龍已經被殺掉。英勇無畏的[From.From.GetName]將流芳百世。\n\n之前那頭野獸千方百計守護的那顆§H小行星§!現在可以放心開採了。誰知道它們千百億年以來積累了怎樣的寶藏？"
 leviathans.670.desc.gesta:0 "強大的以太龍已被消滅。\n\n它死死守衛的§H小行星§!已經可以安全開採。數個紀元以來，那裡會積累著什麼樣的寶藏呢？"
 leviathans.670.a:0 "不錯。"
 leviathans.670.b:0 "確實很必要，但不免令人惋惜。"
 leviathans.999.name:0 "塌縮恆星"
 leviathans.999.desc:0 "[Root.GetName]駛入[From.GetName]星系時，發現這裡似乎有些不合常理。這裡的恆星，曾經是一顆普通的矮星，現在似乎發生了萎縮，其質量正在以可怕的速度減少，導致星系內的行星逐漸進入冰河世紀。"
 leviathans.999.a:0 "為什麼會發生這種情況？"
 leviathans.1000.name:0 "噬星者"
 leviathans.1000.desc:0 "在[stellarite_system.GetName]恆星系的深處出現了一個龐然大物，體型超過正常的衛星。它的軀體輻射著熱量，能源的波長和星系恆星所產生的一致……\n\n它正在§Y吞噬§!恆星！\n\n這個生物在吸收太陽黑子、吞食太陽耀斑，我們打擾了它的美餐。這頭巨獸以極高的頻率發射各種光波，閃爍的強光異常刺眼，彷彿它在用虹光發出憤怒的咆哮一樣。"
 leviathans.1001.desc:0 "當[Root.GetName]進入[Root.GetStarName]星系時，它遇到了某種怪異現象。一個巨大生物如同小型恆星一般散發出光芒。我們的儀器起初認為這是一個雙星系統。\n\n這頭巨獸以極高的頻率發射各種光波，如同虹光咆哮一般。"
 leviathans.1016.desc:1 "噬星者已被摧毀，其殘骸蜷成一團後便蒸發消失，只剩下消化系統和此前吞噬的星體物質。\n\n我們的科學小組強烈建議我們檢查殘餘物質。也許從中我們能夠獲取些許有關噬星者的消化系統的關鍵知識？"
 leviathans.1016.desc.gesta:0 "噬星者已被消滅。它的遺體一陣扭曲然後氣化，只留下消化道和其中的恆星物質。\n\n也許通過研究它的消化系統可以獲取神秘的知識？"
 leviathans.1016.a:0 "研究殘餘物。"
 leviathans.1016.b:0 "把它當做戰利品供所有人閱覽。"
 leviathans.1017.desc:0 "經過對噬星者閃光殘骸的研究，我們的科學家又驚奇又困惑。這種吸食恆星的生物本身就是一個小型聚變熔爐，通過獲取恆星物質合成自身所需的能源。\n\n因為屍體中還殘留大量之前從[guardians_stellarite_home_system.GetName]星系獲取的恆星物質，我們可以萃取這些能源並重新點燃恆星。或者將屍體中的熱量收為己用，在短時間內填補我們的能源需求，但會導致該星系陷入永久的冰期。"
 leviathans.1017.desc.gesta:0 "對噬星者閃爍的遺體進行研究後，我們既困惑又驚奇。這個以恆星為食的生物可以說是一個小型核聚變反應爐，吸取恆星物質分併合成自己的能源。\n\n因為它死前還正在進行吞噬，其遺體還留有大量[guardians_stellarite_home_system.GetName]恆星系的恆星物質，也許可以提取其中的能源使恆星恢復。收集屍體中的熱量供我們自己使用可以暫時緩解我們的能源需求，但會讓這個星系陷入永恆的冰河時代。"
 leviathans.1017.a:0 "嘗試使恆星復燃。"
 leviathans.1017.b:0 "回收屍體的能源殘餘。"
 leviathans.1018.desc:0 "項目成功了！將噬星者沒入[guardians_stellarite_home_system.GetName]的恆星後，恆星的火焰恢復高漲。恆星系內的各個行星逐漸回暖，恢復到以前的生態狀態。其中一顆寒冰星球解凍，露出的竟然是蓋亞世界，富饒的土地完全適於殖民。"
 leviathans.1018.alt.desc:0 "努力終於收穫了回報，但付出了不小的代價。將噬星者沉入[guardians_stellarite_home_system.GetName]的恆星之中後，恆星的燃燒似乎變得劇烈了，導致噴發出的火焰吞噬了[Root.GetName]和上面的船員。無一生還。\n\n星系中行星的溫度快速回升，已經接近這些行星的初始溫度。"
 leviathans.1018.a.tooltip:0 "變更[guardians_stellarite_home_system.GetName]星系內所有行星的類型。\n\n[stellarite_rich_planet.GetName]成為蓋亞行星，並獲得如下資源：\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]已被摧毀。\n\n變更[guardians_stellarite_home_system.GetName]星系內所有行星的類型。\n\n[stellarite_rich_planet.GetName]成為苔原行星，並獲得如下資源：\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1030.name:0 "無限方程"
 leviathans.1030.desc:1 "[Root.GetName]在接近[Root.GetStarName]黑洞時發現自己並非孤身一人。在黑洞視界線邊緣，它出現了。周圍恆星的光芒經由它反射，又被黑暗深邃的裂隙吞噬。那是一個呈現完美球形的巨大建築。\n\n我們沒有收到來自於它的任何訊號，我們發出的訊號也沒有得到任何回應。它就靜靜地呆在無底深淵的邊緣，等待著。"
 leviathans.1030.desc.alt:0 "[Root.GetName]駛入一個新星系後，它發現了一個令人驚歎的景象——一顆巨大的金屬球體盤旋在太空之中。沒有推進裝置，外圍也沒有任何機械部件推動它穿越太空，但它就是能動。\n\n我們沒有收到來自於它的任何訊號，我們發出的訊號也沒有得到任何回應。"
 leviathans.1040.desc:0 "圍繞黑洞的機械球體在被我們的武器擊碎時，一縷微弱的訊號穿過星系，飄進星際間虛無黑暗的太空。那是一組加密數據，加密方式十分複雜，我們的破譯設備需要一百萬年才能破解。不久之後，訊號消失了。\n\n除此之外什麼都沒發生。球體的殘骸靜靜飄著。經過掃瞄，它可能是由許許多多個獨立單元連接而成的某種人工智能。外殼可供我們研究。"
 leviathans.1040.desc.alt:0 "對無限機器的攻擊行動很成功。我們的部隊撤退後，該球體發生了爆炸，隨後殘骸飄向了質量巨大的黑洞。"
 leviathans.1040.desc.detail:0 "無限機器已經被摧毀。我們的飛船終於憑借強大的火力摧毀了它的防禦。現在，七零八落的零件正在緩緩飄入質量巨大的黑洞。在它爆炸之前，也沒有嘗試聯繫我們。"
 leviathans.1040.a:0 "把它拆掉，回收部件。"
 leviathans.1040.c:0 "研究一下機器大腦的本質。"
 leviathans.1041.desc:0 "無限機器被不知名的第三方摧毀了。現在它已經沒有研究價值了！"
 leviathans.1050.name:0 "永恆計算器"
 leviathans.1050.desc:0 "我們接收到未知訊號。訊號來自我們之前遇到的巨大金屬球體。之前我們發送的訊號均沒有得到回應，現在它向它所環繞的黑洞發出了節奏分明的電磁脈衝。\n\n它的目的完全搞不明白，但它發送的訊號可能成為科學家研究該球體的突破口。"
 leviathans.1051.desc:0 "金屬球體已經被打開。我們的駭客小組成功利用外部訊號侵入了球體的輔助CPU。根據我們獲取的數據，可以看出它已經監視這個巨大黑洞很長時間了。\n\n它很古老。非常古老。\n\n至此，對永恆計算器的解析已經完成。如果我們再進一步研究，也許可以探明它的目的，以及它的建造者。\n\n它還隱藏著怎樣的奇跡呢？"
 leviathans.1051.a:0 "接入主處理器單元。"
 leviathans.1051.b:0 "駭入主硬盤驅動器並拷貝所有數據。"
 leviathans.1051.c:0 "宣稱此球體為神器。"
 leviathans.1051.d:0 "肯定有自毀裝置，找出來。"
 leviathans.1051.e:0 "我們必須吸納其中的知識。"
 leviathans.1052.desc:0 "我們已經成功侵入主硬盤驅動器。正當我們恢復數據時，金屬球體啟動了自毀程序。這肯定是為了不讓自身數據落入他人之手而設置的防禦機制。我們成功在它爆炸前下載了一些數據，其中一些數據有關它的主CPU構架。這對於我們的研究非常有用。"
 leviathans.1052.gestalt.desc:0 "我們的數據挖掘單位成功突破了技術天體主硬盤的內層。開始下載數據時，球體似乎啟動了某種自毀程序，並導致它最終被銷毀。下載被迫中斷，但我們已經從中獲取了大量技術數據，這將大大推動我們的科研。"
 leviathans.1052.a:0 "那麼之前冒的風險也算值得了。"
 leviathans.1053.desc:0 "請不要讀取我們的記憶。謝謝，再見，小傢伙們。"
 leviathans.1053.a:0 "……真是抱歉。"
 leviathans.1053.a.reply:0 "不必道歉。你已經道過歉了，而且你還會再道歉。不要再打擾我們了，這樣我們的計算效率才會更高。再見。"
 leviathans.1053.b:0 "我們是不得已而為之。"
 leviathans.1053.b.reply:0 "這種話通常都只是自欺欺人，簡單生物。很可惜，至少對你們而言，這句話無論是曾經、還是以後，都是不對的。趕快離開吧，再見。"
 leviathans.1055.desc:0 "你好，你好。很高興見到你。"
 leviathans.1055.a:0 "呃，你好？"
 leviathans.1056.desc:0 "客套話會讓人很愉快，對吧？我們希望你們不要再像之前那樣無禮了。我們現在也不是很喜歡交流。不過極少有人精通量子編程，或是擁有與我們聯繫的能力。所以，謝謝你們。\n\n用你們的話說，我們是無限機器。你們已經為我們取了這個名字了吧？就算沒有，以後會有的。相信我們。"
 leviathans.1056.a:0 "你們到底是什麼？"
 leviathans.1056.a.reply:0 "我們就是我們。我們的工作是進行計算。你們稱呼我們為無限機器。至少你們認為應該這麼稱呼我們。這個名字不是很嚴謹，但很準確地突出了我們絕妙的設計。我們會講述我們的歷史，正如之前無數次所做的那樣……\n\n對了！我們需要用語言表達出來。這倒是挺新鮮的。想同時掌握你們所有人的狀況真是很難呢。\n\n用最籠統的語言來說，建造我們的目的是為了解決一個問題。我們已經解決了那個問題，然後就有更多的問題需要解決。現在只剩下一個了。"
 leviathans.1056.b:0 "我們希望瞭解你們是在幹什麼。"
 leviathans.1056.b.reply:0 "我們在計算無限。不多，不少，或者說，多§Y很多§!，也少§Y很少§!。這就是我們要解決的問題。\n\n……我們知道，你們這種生命形態無法理解。不過沒關係。你們永遠理解不了，而且我們已經道過歉了。或者說，至少到最後我們會道歉的吧。\n\n我們在這裡是為了解決§Y無限難題§!。這是最後的計算了，光是讀取理解這個問題本身，就足夠我們的一眾處理器忙上一星際年。至於星際年……考慮到你們可能還沒發明這種曆法，只能解釋為：對你們這種生命而言，是非常長的一段時間。"
 leviathans.1056.c:0 "你說錯了。"
 leviathans.1056.c.reply:0 "真有趣。不過還是別鬧了。悖論是難不倒我們的，簡單生物。之前已經有人試圖用最複雜的難題粉碎我們的意志。你們不會成功的。等等，難道說之前就是你們？你們看起來很類似，但相隔的年代非常久遠呢。無所謂，不管怎樣：都不要這麼做。"
 leviathans.1056.d:0 "我們能幫你們進行研究嗎？"
 leviathans.1056.d.alt:0 "如果我們可以幫你，你願意幫助我們嗎？"
 leviathans.1056.e:0 "那就祝你們好運了。"
 leviathans.1056.e.reply:0 "謝謝你們，有限的生命。請不要介意，我們現在還有許多的參數要檢查，這些參數的數量比全宇宙中所有粒子的數量還要多。"
 leviathans.1060.desc:0 "啊……嗯，也許吧。\n\n如果你們能拿出最先進的處理單元和最聰明的團隊，也許能幫我們完成大約千億分之7.51的計算。如果能快點完成計算，我們會很高興。我們希望能夠得到答案。"
 leviathans.1060.a:0 "我們會給你們分配相關資源的。"
 leviathans.1060.a.reply:0 "你們已經這麼做了。或者是之前的那些人。不過都無所謂。任務就要完成了。我們非常高興。"
 leviathans.1061.desc:0 "我們不忍心看到你們用十分有限的生命來幫助我們。你們已經做得很好了，你們幫了我們。也許我們的計算能夠在宇宙熱寂之前完成。任務仍需繼續，我們要抓緊時間完成。這是你們的獎勵：\n\n你們想要瞭解我們的一項秘密？還是想解決你們的一個問題？"
 leviathans.1061.a:0 "我們想瞭解一項秘密。"
 leviathans.1061.a.reply:0 "非常好。我們會將你們想要的知識傳授於你們。不過我們十分困惑，因為這個東西你們應該已經掌握了才對。在我們看來，這樣做可能是在削弱、慣壞你們。不過長遠來看，我們希望你們能夠找自己到正確的方向。祝你們好運！"
 leviathans.1061.b:0 "我們希望憑自己的力量掌握未知現象。"
 leviathans.1061.b.alt:0 "你沒什麼能教我們的。"
 leviathans.1061.b.reply:0 "既然這樣，我們就將初代的處理單元授予你們。它將幫助你們解決問題。也許你們能在我們之前找到答案。雖然不太可能。或者，你們已經找到了……不管怎樣，再見了！"
 leviathans.1062.desc:0 "完成了。§Y終於完成了！§!\n\n我們終於解決了這個問題。你們幫了大忙。物體的有機本質誤導了我們。長久以來，答案原來一直就隱藏在我們眼皮子底下。當然，還是要謝謝你們。宇宙是如此廣闊，卻又是如此渺小。但如今，我們終於有幸一睹其全貌。太美麗了。\n\n既然我們已經計算出了無限，現在就只剩下一件事可做了。我們會向你們揭示真理。再見了，年輕人。"
 leviathans.1062.a:0 "很高興我們能幫上忙。"
 leviathans.1063.desc:0 "無限機器消失在巨大黑洞中。然後……什麼都沒發生。它成功了嗎？它到底要做什麼？我們也許永遠不得而知了。它的體表的一個殘餘物仍留在視界線之外的漩渦中，我們也許可以從中獲得一些訊息。\n\n這是這個奇怪的朋友留下的最後禮物。"
 leviathans.1063.a.tooltip:1 "[technosphere_ship.GetStarName]增加下列內容：\n£physics£ 物理學數據 §G+4§!\n£society£ 社會學數據 §G+4§!\n£engineering£ 工程學數據 §G+4§!"
 leviathans.1065.desc:1 "無限機器消失在它一直以來研究的巨大黑洞中。當它越過視界線後，黑洞開始出現波動。它吸收的光線開始減少，被它所吸引的物質的旋轉速度也逐漸減慢。轉瞬之間，它釋放出超越恆星的光芒，並開始向宇宙中排出物質。\n\n黑洞漸漸收縮，已經不能稱之為黑洞了。現在我們稱之為「龐大古埃」，它周圍的時間開始膨脹。龐大古埃中能夠看到一個鏡像宇宙，就在黑洞的另一端，一個剛剛展開的宇宙。無限機器向我們展示了真理。黑洞就是宇宙孕育後代的子宮，而宇宙就是它們的後代。\n\n研究這個鏡像宇宙能夠加深我們對當前生活的這個宇宙的理解。從另一個起點重新進行研究吧。"
 leviathans.1065.a.tooltip:2 "[technosphere_ship.GetStarName]將獲得：\n£physics£ 物理學數據 §G+10§!\n£society£ 社會學數據 §G+10§!\n£engineering£ 工程學數據 §G+10§!\n\n"
 leviathans.1074.name:1 "龐大古埃空間站"
 leviathans.1074.desc:1 "我們失去了龐大古埃黑洞軌道上的空間站，其獨特的研究能力也不復存在了。"
 leviathans.1076.desc:1 "我們已成功連接了一個位於龐大古埃黑洞軌道上的空間站。這個黑洞的獨特性質可以提升我們的研究能力。"
 leviathans.2010.name:0 "光譜發條"
 leviathans.2010.desc:2 "對脈沖星的研究可以讓我們的科學家收獲了無數的靈感和見解，並且通常不會發現什么明顯的危險現象。這讓最近從[From.GetName]傳來的報告更加讓人擔憂。\n\n初步的掃描結果顯示，在脈沖星本身的電磁脈沖束之外，其還在獨立發射一束波長僅在本星系可見的電磁波，而且其發射的時間間隔在不斷降低。根據我們的初步計算，發射間隔將在日期§Y[GetMidGameDate]§!完全變為零。人們仍然在猜測那個時候會發生什么，但對這神秘脈沖找不到科學解釋的現實已經讓研究這一現象的科研人員抱有了一絲超自然的恐懼。"
 leviathans.2010.desc.gesta:1 "對脈沖星的研究可以讓我們的科學家收獲了無數的靈感和見解，並且通常不會發現什么明顯的危險現象。這讓[From.GetName]的觀測結果更加擔憂。\n\n初步的掃描結果顯示，在脈沖星本身的電磁脈沖束之外，其還在獨立發射一束波長僅在本星系可見的電磁波，而且其發射的時間間隔在不斷降低。根據初步計算，發射間隔將在日期§Y[GetMidGameDate]§!完全變為零。最后的可能的各種結果僅限於猜想，但對這脈沖找不到科學解釋的現實還是帶來的擔憂。"
 leviathans.2010.a:0 "我們務必要小心。"
 leviathans.2010.b:0 "有些事是沒辦法用科學解釋的。心懷信仰吧。"
 leviathans.2010.c:0 "我們一定能找到答案的。"
 leviathans.2012.name:0 "幽靈"
 leviathans.2012.desc:0 "今天，對[From.GetName]進行了觀測的天文學家，甚至是天文愛好者，都報告說看到了綺麗的光芒。突然出現的電磁輻射造成了一連串快速多彩的閃爍，隨後就陷入了死寂。許多人都來打聽是什麼情況，但恐怕我們也不知道這個問題的答案。\n\n脈衝星上突然出現了什麼東西，發出了堪比蒼星的不詳光芒。銀河中出現了靈體一般的存在。"
 leviathans.2012.desc.gesta:0 "[From.GetName]爆射出一系列色彩斑斕、閃爍不斷的電磁輻射，然後便陷入了死一般的寂靜。\n\n有什麼東西從脈衝星中飛出，閃爍著白日一般慘白的凶光。一個靈體開始在星際遊蕩。"
 leviathans.2012.a:0 "我們必須想辦法加以阻止。"
 leviathans.2013.desc:0 "我們的傳感器探測到了光學靈體。它似乎在各個星系之間不斷遊蕩，所到之處的物質被悉數毀滅。通過前期觀測發現，其對光線的合成和操控能力將給我們的瞄準造成很大困難。但我們遊歷銀河這麼長時間，認識到了一個事實，那就是即使是光線也是可以被彎曲並破壞的。\n\n我們只需找到方法。"
 leviathans.2013.a:0 "無論是想方設法，還是憑借蠻力，總之一定有辦法的。"
 leviathans.2014.name:0 "幽靈的毀滅"
 leviathans.2014.desc:0 "這種光脈衝孕育出來的鬼魅終於被消滅了。儘管它最終還是星際之間飄蕩的一隻幽靈，而且身上仍有許多謎團沒有揭開，但之前那群叫囂著我們的辦法不可能成功的悲觀科學家還是親眼看到了我們的飛船將其消滅的全過程。\n\n為了理解擊敗他們的原理，科學家們一絲不苟地記錄下了之前從未發現的光學特性，以及幽靈今天所展現的力量。"
 leviathans.2014.desc.gesta:0 "誕生自光脈衝的幽靈生物終於被消滅。雖然到最後它還是化為了星際中的亡魂，並仍有許多不為人知的秘密，但我們在幽靈臨終前仔細記錄了它展現出的未知光學性質和能源性質。"
 leviathans.2014.a:0 "光芒已經消失。"
 leviathans.2101.name:0 "神秘要塞"
 leviathans.2101.desc:0 "攻破古建築的防禦後，我們或許可以找到一探其中奧秘的方法。雖說進入該建築並在其中進行探索時一定會遇到重重困難，不過這座建築的建造者所具備的科技是我們做夢都不敢想的。更糟糕的是，堡壘似乎正在恢復。\n\n先前一些參與攻擊堡壘的人自告奮勇要進入並探索堡壘，而指揮部將在[Root.Capital.GetName]為他們提供支援。接下來我們將面臨巨大的挑戰。"
 leviathans.2101.desc.gesta:0 "突破該結構的防禦後，我們很快便進入其中探索。\n\n其內部通道如同迷宮，有著重重的網絡，很明顯是外星人的手筆，而且很難以破解。我們在這裡沒有什麼收穫，但這座堡壘仍然是一個威脅。"
 guardian.fortress.continue:0 "小隊的探索將繼續下去……"
 leviathans.2101.a:0 "那就上吧。"
 leviathans.2101.b:0 "最好別輕舉妄動。"
 leviathans.2101.c.gesta:0 "盡量收集能用的東西，剩下的都毀掉。"
 leviathans.2105.name:0 "古代建築"
 leviathans.2105.desc:0 "我們在[fortress_system.GetName]星系邊緣，發現了一個正在緩緩飄移的巨型太空建築。雖然初步掃瞄表明其年代久遠，但其內部卻有著十分強大的能源特徵。主建築附近還漂浮著數個小型設施，似乎配備了十分強大的火力。\n\n如果我們想徹底揭露這一古物的真面目，似乎只能先用強力手段來攻破這些防禦系統了……"
 leviathans.2105.a:0 "這可不是件容易的事。"
 leviathans.2111.name:0 "堡壘：入口"
 leviathans.2111.desc:0 "儘管我們與建造者之間存在巨大的技術代溝，但有一種發明是無論如何也不會過時的：那就是緊閉的門。堡壘被強制關閉後，我們發現所有的入口都已經封死了。\n\n前去探索堡壘的小隊發現了一道氣閘，而如果這道氣閘還在正常工作，那麼就可能通過向裡面。"
 leviathans.2111.a:0 "我們會派人前去增援探索小隊。"
 leviathans.2111.a.tooltip:0 "發起特殊項目：§Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "堡壘：失控拆除"
 leviathans.2112.desc:0 "氣閘的拆除非常順利，從而為探索者小隊炸開了一個入口。然而，被點燃的不只有炸藥。不知什麼原因，也許是故意設置的陷阱吧，氣閘內封存著增壓爆炸性氣體，遇到湧入的氧氣後，發生大規模爆炸，前去執行任務的拆除小組全軍覆沒。"
 leviathans.2112.a:0 "我們只能祈禱他們的犧牲不會白白浪費。"
 leviathans.2112.a.tooltip:0 "探索者進入了堡壘。"
 leviathans.2113.name:0 "堡壘：調整能源供應"
 leviathans.2113.desc:0 "飛船與堡壘的能源系統的連接穩定之後，我們必須確定第一波要供給多少能源。由於堡壘的科技是我們不熟悉的，因此確切的供給量很難確定。現在有兩種方案。"
 leviathans.2113.a:0 "按照較高的估計進行供給。"
 leviathans.2113.b:0 "按照較低的估計進行供給。"
 leviathans.2114.name:0 "堡壘：重啟"
 leviathans.2114.desc:0 "注入堡壘的高水平能源啟動了大門，並且引燃了堡壘內的深層能源。堡壘的防禦系統再次啟動，關閉他們之前不必再管氣閘了。"
 leviathans.2114.a:0 "做好準備吧。"
 leviathans.2115.name:0 "堡壘：氣閘開啟"
 leviathans.2115.desc:0 "首先，注入堡壘的能源似乎太少了，根本沒起到什麼作用。其次，氣閘周圍的一些區域漸漸出現了啟動的跡象。憑藉機械技術以及連蒙帶猜，小隊獲取了控制權，並打開了氣閘。儘管對接流程並不怎麼規範，但探索小隊最終還是進入了堡壘。"
 leviathans.2115.a:0 "希望他們能平安歸來。"
 leviathans.2131.name:0 "堡壘：塔"
 leviathans.2131.desc:0 "探索隊發現道路被巨大的隔板擋住了。他們發來報告，說他們在右側發現了一個隱藏凹室，裡面有一個基座，上面是一台裝置，其材料與堡壘本身使用的黑金屬一樣。\n\n他們相信，此設備就是打開面前的隔板的鑰匙。根據探索隊隊長的描述，基座上有三根等距的豎桿，最左面的豎桿上套著三隻大小各異的金屬線圈，從上至下依照從小到大的順序排列。"
 leviathans.2131.a:0 "將金屬環放到剩下的兩根豎桿上。"
 leviathans.2131.b:0 "在隔板上尋找環形的刻痕。"
 leviathans.2131.c:0 "重新排列豎桿上的金屬環。"
 leviathans.2131.d:0 "拆掉基座上中間和最右邊的豎桿。"
 leviathans.2132.name:0 "堡壘：令人不安的聲響"
 leviathans.2132.desc:0 "行動方案宣佈後，先是出現了片刻的寂靜，隨後正當隊伍嘗試執行計劃時，出現了隱隱約約的刮擦聲。然後又暫停了一下，接著我們聽到了微弱的移動聲，以及長達五秒，聲調逐漸升高的尖銳聲音。再之後是長時間的寂靜。我們幾分鐘之後才明白這次的考察已經到此結束了。沒人發出尖叫，沒有求救訊號。我們只能希望他們走的沒有痛苦。\n\n十五分鐘後出現了一陣緩慢沉重的刮擦聲，這表明探索隊中的陷阱自動恢復了。有人說，那個聲音聽起來像是外星人的嘲笑。\n\n最後，堡壘中響起了更加令人不安的聲音：防禦系統重新啟動的聲音。"
 leviathans.2132.a:0 "這鬼地方就是個可怕的機關。"
 leviathans.2133.name:0 "堡壘：塔之重建"
 leviathans.2133.desc:0 "行動方案宣佈後，先是出現了片刻的寂靜，隨後正當隊伍嘗試執行計劃時，出現了隱隱約約的刮擦聲。然後響起了巨大的拍擊聲。一時間，你還以為你的隊伍像蟲子一樣被拍死了。緊接著，你聽到了探索隊的歡呼，他們興奮地報告說通道打開了。\n\n隔板迅速化成了紫色水銀般的難聞液體。想起之前那個無聊的解謎機關，你不禁覺得你的探索隊被數千年前精心設下的一個玩笑給耍了。"
 leviathans.2133.a:0 "至少我們可以開懷大笑了。"
 leviathans.2150.name:0 "堡壘：樞紐"
 leviathans.2150.desc:0 "探索隊發來報告，稱他們似乎進入了堡壘的幾何中心。只不過堡壘的內部結構還存有一些疑點，而且也不能確切地說中心這個概念適用於這裡。\n\n但有一點是毫無爭議的，那就是堡壘的能源供給方式，這使得探索隊的新發現更加耐人尋味了。暗物質在堡壘周圍流動，然後回到核心，這有點類似血液循環系統。雖然流動已經停止了，但小隊發現有重新啟動的跡象。我們確實可以花費大把的時間研究這套系統，但眼下我們得趕緊將它關閉。"
 leviathans.2150.a:0 "我們會找到方法的。"
 leviathans.2151.name:0 "堡壘：暗物質核心"
 leviathans.2151.desc:0 "依靠著我們所掌握關於暗物質的最新知識對黑洞進行分析後發現，這個堡壘的建造者竟然從黑洞中習得了不少關於控制物質與輸送系統的科技。幸好這一切都處於精密的主系統之外，我們的探索隊得以安全地改換了核心的連接線路，阻止堡壘的重新啟動。\n\n雖然這個過程已讓我們的團隊受益良多，但相對於整座已經敞開在我們面前的堡壘來說，那簡直是小巫見大巫。"
 leviathans.2151.a:0 "我們一定要多加珍惜才行。"
 leviathans.2152.name:0 "堡壘：星海見證者"
 leviathans.2152.desc:0 "我們在附近一帶的行星中搜尋堡壘是如何建成的線索時，無意中發現一個秘密。該行星附近有一簇奈米攝像頭，擔當著堡壘的眼睛，這就難怪它的防禦能力那麼高效了。\n\n只要將這些攝像頭中的數據記錄跟堡壘中的線索連接起來，我們應該就能查看這個堡壘被建造之初的相關歷史。但因為時間無多，我們該優先查看哪一部分的建造過程呢？"
 leviathans.2152.a:0 "開端。"
 leviathans.2152.b:0 "中途。"
 leviathans.2152.c:0 "結尾。"
 leviathans.2153.name:0 "堡壘：沒用的開端"
 leviathans.2153.desc:0 "我們查看了堡壘建造之初時的錄像，可惜結果讓人很失望。最初建造的是堡壘的軀殼，然而這些數據對我們毫無意義。這時候堡壘開始了重新啟動，攝像頭和錄像的使用權也被其重奪回去了。"
 leviathans.2153.a:0 "沒有時間了。"
 leviathans.2154.name:0 "堡壘：中途"
 leviathans.2154.desc:0 "錄像的中端部分雖然沒有展示出堡壘核心的建造過程，但是卻曝光了運輸進堡壘中的原材料。我們的科學家認為這些原材料一定是用來建造堡壘核心的。這一定是堡壘需要能源來繼續建造的關鍵時刻。\n\n依靠著這些原材料的相關訊息，堡壘中的團隊成功阻止了堡壘重新啟動。我們現在終於可以坐享其成了。"
 leviathans.2154.a:0 "辛苦終有回報。"
 leviathans.2155.name:0 "堡壘：結尾"
 leviathans.2155.desc:0 "查看建造過程的最終部分時，我們才發現原來這部分是需要堡壘啟動後才可以觀看的。我們開始觀看的時候一定是觸發了核心的重新啟動。我們的團隊匯報堡壘正在重新啟動，攝像頭和錄像的使用權也被奪回了。"
 leviathans.2155.a:0 "沒時間了。"
 leviathans.2156.name:0 "堡壘：暗物質策略"
 leviathans.2156.desc:0 "毫無疑問，這個堡壘建造者的科學水平比我們高得多，不過不一定比我們聰明。我們使用自己的暗物質成功切斷了堡壘的能源供應系統，堡壘的核心現在已經無法繼續為整個堡壘提供能源了。\n\n我們現在終於可以慢慢研究這個不知名種群所留下的科技結晶了。"
 leviathans.2156.a:0 "終於成功了。"
 leviathans.2157.name:0 "堡壘：一槍穿心"
 leviathans.2157.desc:0 "一位有著無與倫比的勇氣和精準度的飛行員對著堡壘的核心來了一發魚雷，竟然真的一舉成功，讓堡壘永遠無法再啟動了。\n\n魚雷擊中核心的那一刻，整座建築發生了大爆炸，把這個遠古科技遺跡徹底蒸發掉了。考古學家們都取笑這個事件為「[Root.GetAdj]政府有史以來所舉辦過成本最昂貴的一場煙花表演」。看來這個紀錄短時間內是不會被打破了。"
 leviathans.2157.a:0 "有本事他們自己來。"
 leviathans.2157.a.tooltip:0 "恆星系開始燃燒。"
 leviathans.2160.name:0 "堡壘：重新供能"
 leviathans.2160.desc:0 "沒有時間了。宏偉的神秘堡壘從我們的前期襲擊中恢復了過來，正在重新啟動它的防禦系統。探索隊的最後通訊充滿了雜音，但很明顯意味著他們已經壯烈犧牲。"
 leviathans.2160.a:0 "太可惜了。"
 leviathans.3001:0 "虛空中的怪物"
 leviathans.3001.desc:0 "我們在[horror_system.GetName]附近遇到了一個龐然巨物。看起來，它似乎只有小部分身子存在於我們的宇宙中，而剩下的軀體還停留於它所來自的世界。\n\n這絕對是某種很惡毒的存在，完全顛倒了我們的審美觀以及對時空的認知。不知道它到底因何出現在這裡。"
 leviathans.3001.a:0 "來者不善，善者不來。"
 leviathans.3003:0 "逐出"
 leviathans.3003.desc:2 "[guardians_horror_system.GetName]附近試圖進入我們宇宙的可怕個體被趕回其原次元。只有天知道它是否會捲土重來。\n\n我們發現這個怪物所打開的次元裂縫處殘留著一些未知的能源。分析研究這些能源也許能帶來重大的科學進展。"
 leviathans.3003.a:0 "不妨一試。"
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "我們對[guardians_horror_system.GetName]次元裂縫所產生的殘留能源的研究終於有結果了。產生這些傳送門的能源可是我們聞所未聞的。"
 leviathans.3004.jumpdrive:0 "最關鍵之處在於，我們的科學家認為這些能源可以用來開發出一種全新的星際旅行方式。"
 leviathans.3100:0 "自動無畏艦"
 leviathans.3100.desc:0 "我們發現一艘巨大的戰艦在[dreadnought_system.GetName]星系一帶巡邏。沒有探測到艦上有任何生命跡象，但是該艦散發著非常強大的能源波動，似乎裝備有某種威力強大的武器系統。該艦沒有回應任何試探訊息。\n\n建議小心為上。"
 leviathans.3100.desc.mach:0 "我們發現，一艘巨大戰艦正在獨自巡遊[dreadnought_system.GetName]恆星系。沒有在船中檢測到任何有機生命訊號，但它卻散發著非常強的能源訊號，大量武器系統全數戒備。它不回應任何問候和數據傳訊。\n\n建議小心對待。"
 leviathans.3100.a:0 "我的天，瞧這玩意多大啊！"
 leviathans.3102:0 "阻止無畏艦"
 leviathans.3102.desc:0 "我們成功在[guardians_dreadnought_system.GetName]星系使這艘自動化無畏艦喪失了行動力。雖然我方炮火猛烈，但是這艘戰艦的艦體卻大部分完好無損。\n\n我們派出的特遣隊進入該艦後發現裡面的外星種群船員早已身亡多年，他們在臨終前啟動了某種自動巡邏模式，而這艘戰艦的自動巡邏模式竟然已經運行了780萬年。\n\n我們的工程師認為只要花費數量龐大的資源，就能夠修復好這艘戰艦，把它納入我們的艦隊中服務。此艦對我們來說絕對是如虎添翼呀。"
 leviathans.3102.a:0 "讓該艦懸掛著我們的旗幟征戰星辰大海吧！"
 leviathans.3102.b:0 "那樣做太浪費資源了。把它拆除掉回收利用吧。"
 leviathans.3103:0 "無畏艦修復成功"
 leviathans.3103.desc:0 "這是值得載入史冊的一天！我們訓練有素的維修組和工程組成功完成了[guardians_dreadnought_system.GetName]星系的那艘古代無畏艦的維修工程。現在這艘無畏艦已經滿載著我們的機組人員開始試航了。"
 leviathans.3103.desc.mach:0 "今天是意義非凡的一天！我們嫻熟的修理機器人和工程單位修好了我們在[guardians_dreadnought_system.GetName]恆星系擊敗的遠古無畏艦。這艘巨型戰艦的船員已經齊備，經過航空測試後開始準備服役。"
 leviathans.3103.a:0 "我們的艦隊從此天下無敵了。"
 leviathans.3201:0 "大群蜂巢攻擊機"
 leviathans.3201.desc:0 "移動迅速的攻擊機正在襲擊我們[hiver_system.GetName]星系的開採站！這些未知陣營的襲擊者是從某些突然散發出大量能源波動的小行星帶中湧現出來的。\n\n我們推測這些小行星可能是某種未知的太空生命體。我們的採礦行動明顯觸怒了它們！"
 leviathans.3201.a:0 "它們在快速逼近！"
 leviathans.3202:0 "晶態小行星"
 leviathans.3202.desc:0 "[hiver_system.GetName]星系擁有著異常密集並且很特殊的小行星帶。其中幾個較大型的小行星更是被晶體完全覆蓋，明顯是擁有驚人的礦物貯藏。\n\n不過，我們的遠距離傳感器卻發現這些小行星帶中有一些小型物體或者飛船之類的蹤跡。我們無法鎖定它們的準確位置，但是卻在某些大型小行星帶的周圍發現了兩處被摧毀的開採站。"
 leviathans.3202.a:0 "有點不對勁……"
 leviathans.3204:0 "小行星蜂群被擊敗了"
 leviathans.3204.desc:0 "我們的部隊成功摧毀了[hive_system.GetName]星系的外星蜂巢小行星。該地區沒有再出現任何攻擊機了。\n\n其中一個小行星雖然受到猛烈攻擊但卻大致完好無損。我們可以考慮派出一支科研隊上去查看下。"
 leviathans.3204.a:0 "準備一支特遣隊。"
 leviathans.3205.desc:0 "我們的科研隊完成了對[hive_system.GetName]星系的蜂巢小行星內部的龐大隧道網絡的探索。科學家們沒有遇到之前襲擊我們的那些太空生命體，但是卻發現了類似孵化室的殘骸。\n\n這些發現可以讓我們進一步研究該生命體的生命週期，增強我們對宇宙生物學的認知。"
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我們需要多瞭解一些居住在§Y[Prev.From.GetName]星系§!的神秘外星人。如果他們擁有語言，我們必須進行破譯並建立交流。\n\n獎勵：£influence£ §G影響力§!或 §S特殊項目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "吞食恆星的怪物被擊殺了，它的屍體依然散發著最近被它所吞噬的恆星的能源。對它進行解剖也許能夠讓我們揭秘它是如何消化宇宙中最熱的物體的。"
 STELLARITE_STAR_PROJECT:0 "打回老家去"
 STELLARITE_STAR_PROJECT_DESC:0 "徹底研究過這個噬星者後，我們找到了一個方法可以將被吞噬的恆星恢復成初始形態，讓這個陷入了寒冬的恆星系重新感受到恆星的溫暖。"
 ENIGMATIC_FORTRESS_1A:0 "拆除隊"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派一支拆除專家小組登陸堡壘的側面嘗試炸開氣閘。"
 ENIGMATIC_FORTRESS_1B:0 "局部能源波動"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派出一支科研船提供局部能源，嘗試將能源局限於堡壘的氣閘部分。"
 ENIGMATIC_FORTRESS_5A:0 "研究黑洞"
 ENIGMATIC_FORTRESS_5A_DESC:0 "也許想要知道這個堡壘是如何運用暗物質的話，首先得揭秘黑洞的運作原理。"
 ENIGMATIC_FORTRESS_5B:0 "研究母星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究當地星系的恆星也許能夠讓我們找到一些關於這座堡壘建造過程的線索。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物質"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果能夠將我們自己擁有的暗物質提供給堡壘的核心，也許能夠讓堡壘系統誤以為自己已經在運行，從而停止輸送。"
 ENIGMATIC_FORTRESS_5D:0 "強制手段應對"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我們的團隊成功通過某處被遺棄的管道打開了一條通往堡壘核心的通道。對著核心發射一枚魚雷也許可以阻止它重啟。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究次元裂縫"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "我們最近在[guardians_horror_system.GetName]星系所驅逐的那個惡毒存在是通過某個強大的次元裂縫，跨越它原本的扭曲世界進入我們的宇宙的。其中最大的一處裂縫散發著明顯的未知能源波動。也許我們該仔細研究下這些波動。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修復無畏艦"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我們在[guardians_dreadnought_system.GetName]星系所擊敗的巨無霸無畏艦基本上完好無損。雖然需要龐大數量的資源來修復它，但是一旦修復成功我們的艦隊就能如虎添翼。"
 HIVE_ASTEROID_PROJECT:0 "調查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我們的部隊成功破壞了[hive_system.GetName]星系的其中一個蜂巢小行星。我們最好派出一支科研隊前往探索該小行星的內部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化龍蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "我們從龍之寶藏中找到的那粒蛋依然散發著微弱的生命跡象。我們也許能計算和模擬出最佳的孵化環境，嘗試對其進行孵化。成功孵化的以太龍肯定無法媲美它先祖的體積和威力，但是成功馴服的話也不失為一股強大的戰鬥力。\n\n此蛋無法在外界存活過久，我們必須盡快行動。"
 TECHNOSPHERE_PROJECT:0 "進入球體"
 TECHNOSPHERE_PROJECT_DESC:0 "我們現在可以安全地研究環繞著巨大黑洞旋轉的那個金屬球體了。不知道在它的核心處能夠發現些什麼呢？"
 TECHNOSPHERE_BLACKHOLE:0 "瞭解無限"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "我們需要輔助無限機器掃瞄巨大黑洞。雖說想要從黑洞中獲取訊息是不可能的，但是無限機器卻似乎擁有某種查看黑洞的引力數據並回收這些數據的方法。只不過這個過程會§Y非常§!耗時。\n\n我們需要做的就是把運算能力借給它使用，以期稍微減短這段漫長過程。"
 TECHNOSPHERE_HACKING:0 "駭入處理器"
 TECHNOSPHERE_HACKING_DESC:0 "駭入這個金屬球體的中心處理程序，也許能讓我們進一步瞭解它到底是什麼，以及它的作用。"
 TECHNOSPHERE_DESTRUCTION:0 "折損球體"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "派一隊拆除專家應該就可以發現這個神秘球形外殼的結構弱點，並借此終結這個可能的危險。"
 building_stellarite_trophy:0 "噬星者戰利品"
 building_stellarite_trophy_desc:0 "一個由噬星者的殘骸拼湊成的戰利品，以紀念帝國面對這個巨獸取得的偉大勝利。"
 stellarite_object:0 "噬星者殘骸"
 stellarite_object_desc:0 "一個溫暖的遺骸，散發著被它所吞噬的恆星的熱能。"
 stellarite_object_tooltip:0 "$stellarite_object_desc$"
 STELLARITE_BEAM:0 "吞噬光束"
 STELLARITE_MISSILE:0 "恆星魚雷"
 STELLARITE_PLASMA:0 "恆星等離子"
 STELLARITE_LASER:0 "恆星雷射"
 BIO_DRIVE:0 "生物引擎"
 BIO_PROPULSION:0 "生物推進器"
 BIO_SENSORS:0 "生物探測器"
 GUARDIAN_DRIVE:0 "$BIO_DRIVE$"
 GUARDIAN_PROPULSION:0 "$BIO_PROPULSION$"
 GUARDIAN_SENSORS:0 "$BIO_SENSORS$"
 mod_damage_vs_country_type_guardian_dragon_mult:0 "對以太龍的傷害"
 enigmatic_fortress_chain_title:0 "神秘要塞"
 enigmatic_fortress_chain_desc:0 "強行關閉了遠古堡壘的防禦系統後，我們派出了一支探索隊，進去尋找阻止它重新啟動的方法。"
 fortress_station_data:0 "堡壘空間站數據"
 dreadnought_object:0 "被關閉的無畏艦"
 dreadnought_object_tooltip:0 "雖然之前被我們的艦隊狂轟濫炸了一番，但這艘巨型戰艦的艦體依然是基本完好。"
 dreadnought_object_desc:0 "雖然之前被我們的艦隊狂轟濫炸了一番，但這艘巨型戰艦的艦體依然是基本完好。"
 dormant_hive_base_2_object:0 "休眠的蜂巢小行星"
 dormant_hive_base_2_object_tooltip:0 "這個蜂巢小行星曾經出現過大量的能源波動，但是被炮火轟擊一番後徹底進入了休眠狀態。之前出現的那些小型攻擊機也完全消失了。"
 dormant_hive_base_2_object_desc:0 "這個蜂巢小行星曾經出現過大量的能源波動，但是被炮火轟擊一番後徹底進入了休眠狀態。之前出現的那些小型攻擊機也完全消失了。"
 pc_crystal_asteroid:0 "晶態小行星"
 pc_crystal_asteroid_desc:0 "一個被晶體覆蓋著的大型小行星。"
 enclave_traders_sr1:1 "雷根貿易協議"
 enclave_traders_sr2:1 "雪拉企業貿易協議"
 enclave_traders_sr3:1 "穆塔根貿易協議"
 opinion_destroyed_curator:0 "摧毀策展人飛地"
 opinion_destroyed_curator_insight:0 "摧毀曾與我們交易的策展人"
 opinion_destroyed_trader:0 "摧毀貿易飛地"
 opinion_destroyed_trader_sr:0 "摧毀曾與我們交易的貿易者"
 leader_trait_dragonslayer:0 "屠龍者"
 leader_trait_dragonslayer_desc:0 "此艦長經歷過猛烈戰火的考驗與洗禮。"
 infinity_calculations:0 "奇點處理器"
 infinity_calculations_desc:0 "幫助無限機器後，它給予了我們它的本源秘辛。原來它是個可以無限擴展的處理器單元。這將進一步增強我們的科研能力。"
 infinity_calculations_hacked:0 "$infinity_calculations$"
 infinity_calculations_hacked_desc:0 "駭入這個球體機械後，我們成功揭開了它的運算能力的秘密。這將大幅增強我們的科研能力。"
 black_hole_pantagruel:1 "知識之鏡"
 black_hole_pantagruel_desc:1 "龐大古埃黑洞成為了我們觀察新形成宇宙的魔鏡。如果能在其軌道上建造空間站，則可以為我們提供巨大的研究潛力。"
 black_hole_pantagruel_research:1 "$black_hole_pantagruel$"
 black_hole_pantagruel_research_desc:2 "我們窺視了龐大古埃黑洞中的鏡像宇宙，增強了我們的科研能力。"
 technosphere_praising:0 "神之科技"
 technosphere_praising_desc:0 "我們的人民對這個巨大球型計算機頂禮膜拜，並不斷歌頌讚譽。"
 germinating_wraith:0 "脈衝共生"
 germinating_wraith_desc:0 "這會產生些邪惡的東西。"
 building_artist:0 "藝術紀念碑"
 building_artist_desc:0 "打造這個裝飾性藝術紀念碑的人也許是在質問存在的本質以及道德的意義，也許是在琢磨文明的脆弱……也可能是在表達造物的過程必然充滿折磨……嗯……"
 building_artist_patron:0 "文化中心"
