 psionics:0 "心靈異能"
 psionics_desc:0 "心靈控制物質。"
 tech_space_exploration:0 "宇宙探索"
 tech_space_exploration_desc:0 "超光速旅行的實現掀開了宇宙探索的新篇章。前往其他恆星系統的載人任務不僅成為了可能，且已經成為了必要。"
 tech_corvettes:0 "護衛艦"
 tech_corvettes_desc:0 "超光速技術的突破，使得將傳統地空飛船框架改裝用於戰鬥用途成為可能。這些飛船可改裝為體積較小，速度奇快，具有有限火力，且具有相當操縱性的戰機。"
 tech_destroyers:0 "驅逐艦"
 tech_destroyers_desc:0 "驅逐艦比護衛艦體積更大，但依舊是較為靈活的戰艦。"
 tech_cruisers:0 "巡洋艦"
 tech_cruisers_desc:0 "最初被設計為新一代殖民艦，但其堅固的艦體可以裝載重型武器與彈藥。"
 tech_battleships:0 "戰列艦"
 tech_battleships_desc:0 "常規戰艦中體積最大的存在，一般配有厚重裝甲與大量炮台。"
 tech_titans:0 "泰坦"
 tech_titans_desc:0 "大型陰影在失落帝國核心系統中遊蕩的事件之後設計成型的泰坦級戰艦，可以裝備X級武器。"
 tech_colossus:0 "巨像"
 tech_colossus_desc:0 "隨著巨型工程模糊了現實與幻想之間的界限，搭載可一擊摧毀整顆恆星的武器的巨像級戰鬥艦成為了可能。"
 tech_corvette_hull_1:0 "改良護衛艦艦體"
 tech_corvette_hull_1_desc:0 "建造工藝的突破，使得更為堅固耐用的護衛艦成為了可能。"
 tech_corvette_hull_2:0 "高級護衛艦艦體"
 tech_corvette_hull_2_desc:0 "最新一代護衛艦的艦體結構強度分佈進行了優化，艦艏也進行了增強。"
 tech_corvette_build_speed:0 "標準護衛艦模板"
 tech_corvette_build_speed_desc:0 "為護衛艦的建模與建造劃定標準，有助於生產效率的提高。"
 tech_destroyer_hull_1:0 "改良驅逐艦艦體"
 tech_destroyer_hull_1_desc:0 "建造工藝的突破，使得更為堅固耐用的驅逐艦成為了可能。"
 tech_destroyer_hull_2:0 "高級驅逐艦艦體"
 tech_destroyer_hull_2_desc:0 "最新一代驅逐艦的艦體結構強度分佈進行了優化，艦艏也進行了增強。"
 tech_destroyer_build_speed:0 "標準驅逐艦模板"
 tech_destroyer_build_speed_desc:0 "為驅逐艦的建模與建造劃定標準，有助於生產效率的提高。"
 tech_cruiser_hull_1:0 "改良巡洋艦艦體"
 tech_cruiser_hull_1_desc:0 "建造工藝的突破，使得更為堅固耐用的巡洋艦成為了可能。"
 tech_cruiser_hull_2:0 "高級巡洋艦艦體"
 tech_cruiser_hull_2_desc:0 "最新一代巡洋艦的艦體結構強度分佈進行了優化，艦艏也進行了增強。"
 tech_cruiser_build_speed:0 "標準巡洋艦模板"
 tech_cruiser_build_speed_desc:0 "為巡洋艦的建模與建造劃定標準，有助於生產效率的提高。"
 tech_battleship_hull_1:0 "改良戰列艦艦體"
 tech_battleship_hull_1_desc:0 "建造工藝的突破，使得更為堅固耐用的戰列艦成為了可能。"
 tech_battleship_hull_2:0 "高級戰列艦艦體"
 tech_battleship_hull_2_desc:0 "最新一代戰列艦的艦體結構強度分佈進行了優化，艦艏也進行了增強。"
 tech_battleship_build_speed:0 "標準戰列艦模板"
 tech_battleship_build_speed_desc:0 "為戰列艦的建模與建造劃定標準，有助於生產效率的提高。"
 tech_titan_hull_1:0 "改良泰坦艦體"
 tech_titan_hull_1_desc:0 "建造工藝的突破，使得更為堅固耐用的泰坦成為了可能。"
 tech_titan_hull_2:0 "高級泰坦艦體"
 tech_titan_hull_2_desc:0 "最新一代泰坦的艦體結構強度分佈進行了優化，艦艏也進行了增強。"
 tech_starbase_1:0 "太空基地建造"
 tech_starbase_1_desc:0 "在恆星系統重要星球的軌道上建造集成化太空站，才能充分使用恆星系統中的資源。"
 tech_starbase_2:0 "星港"
 tech_starbase_2_desc:0 "最早的太空基地，只是些臨時搭建的邊境前哨。只有永久性的星港才可以確保我們對恆星系統的牢固掌控。"
 tech_starbase_3:0 "星球據點"
 tech_starbase_3_desc:0 "隨著空間交通流量的提升，想要控制恆星系統的空間位面，就需要體積更大，防禦更為完善的太空基地。"
 tech_starbase_4:0 "星際堡壘"
 tech_starbase_4_desc:0 "這些強大的星際堡壘可為整個恆星系統中的戰鬥行動提供據點，光是其存在就足以嚇退大多數入侵者。"
 tech_starbase_5:0 "衛城"
 tech_starbase_5_desc:0 "目前正在指定建造可以防禦數支戰鬥艦隊進攻的戰鬥空間站的計劃。如果計劃得以實現，這些衛城將會成為恆星系統中心的偉大豐碑。"
 tech_modular_engineering:0 "模塊化工程"
 tech_modular_engineering_desc:1 "優化太空基地建造流程，使用模塊化設計，可以減少建造花費和時間。"
 tech_defense_platform_hull_1:0 "改進結構強度"
 tech_defense_platform_hull_1_desc:0 "即使在巨大的壓力下，強化構架與增強衝擊吸收能力的防爆屏障也可以確保平台的結構強度。"
 tech_solar_panel_network:0 "軌道能源轉換"
 tech_solar_panel_network_desc:1 "先進的太陽能板科技可以抵消太空基地的運行成本。不過，這些太陽能板需要佔用一個太空基地的模塊才能生產足夠的能源。"
 tech_mining_terminal:0 "礦業工會"
 tech_mining_terminal_desc:0 "有組織的礦業工會可以監督資源的系統分配。它可以使獨立的「暴戾」礦工就範，從而帶來效率的提高。"
 tech_zero_gravity_assembly_sequence:0 "零重力構造"
 tech_zero_gravity_assembly_sequence_desc:0 "這些框架配備了許多有用的工具，使工人們能夠安全快速地在軌道建造工地間穿梭作業。E.V.A.（艙外活動）任務從此也變得簡單易上手。"
 tech_strike_craft_1:0 "航母作戰"
 tech_strike_craft_1_desc:0 "短程載人攻擊機從母船發射，憑借它們的速度和較小的體型，能夠在突破敵軍防禦時得以倖存。"
 tech_strike_craft_2:0 "中級攻擊機"
 tech_strike_craft_2_desc:0 "第二代攻擊機，以更加完善的航空電子功能、更快速的處理性能以及更加強大的軍備設施為特色。"
 tech_strike_craft_3:0 "高級攻擊機"
 tech_strike_craft_3_desc:0 "這些飛機和轟炸機經過不斷的設計改良，已經成為了飛行員夢寐以求的理想機型。它們的表現遠遠超過以前的型號。"
 tech_planetary_defenses:0 "行星防禦"
 tech_planetary_defenses_desc:0 "總有一天，廣博、冷靜、無情的智慧生命會以嫉妒的態度看待我們的世界，並制定計劃來對抗我們。我們必須提前做好準備。"
 tech_assault_armies:0 "星際遠征軍團"
 tech_assault_armies_desc:0 "襲擊另一個世界是一項大膽的計劃。在能夠召集星際部隊之前，我們必須克服巨大的後勤方面的問題。"
 tech_drop_pod:0 "軌道空降艙"
 tech_drop_pod_desc:0 "一次性軌道空投艙將會減小對脆弱的登陸艇的依賴，並且能夠讓我們的軍團輕便迅速地登陸任何行星的表面。"
 tech_ship_armor_1:0 "奈米複合材料"
 tech_ship_armor_1_desc:0 "加強艦體的奈米鍍層能夠提供額外的保護層，可以造成戰鬥形勢的生死逆轉。"
 tech_ship_armor_2:0 "烤瓷合金材料"
 tech_ship_armor_2_desc:0 "將陶瓷與多種金屬結合的成為一種新型材料，且不犧牲彈性，製造出一種堅硬的盔甲。"
 tech_ship_armor_3:0 "鋼性塑料"
 tech_ship_armor_3_desc:0 "鋼性塑料是一種有彈性的材料，它是由多種品質的塑料和金屬結合而成。相對來說，鋼性塑料的造價更為低廉，且能增加艦體的強度。"
 tech_ship_armor_4:0 "耐用鋼"
 tech_ship_armor_4_desc:0 "這種具有良好彈性的材料在承受高壓方面表現不俗。可以很好地充當艦體材料。"
 tech_ship_armor_5:0 "零素材料"
 tech_ship_armor_5_desc:0 "不可思議的密度和堅硬的材質能夠抵抗足以讓任何其他合金製成的艦體粉碎成渣的強大火力。"
 tech_crystal_armor_1:0 "水晶複合鍍層"
 tech_crystal_armor_1_desc:1 "通過用水晶灌輸鍍層，我們可以很大程度上增加艦體保護層的耐用性。"
 tech_crystal_armor_2:0 "水晶鍛造鍍層"
 tech_crystal_armor_2_desc:1 "將水晶材料加入鍛造加工過程中，可以極大提高水晶合金材料的硬度。"
 tech_dragon_armor:0 "人工龍鱗"
 tech_dragon_armor_desc:0 "以太龍麟由多層獨特的礦物質奈米結構組成。異域的生產工藝讓我們能夠高仿出這些能自我修復的結構。"
 tech_thrusters_1:0 "化學推進器"
 tech_thrusters_1_desc:0 "製造簡易有效的化學推進器，要依賴於易燃推進劑的特性。"
 tech_thrusters_2:0 "離子推進器"
 tech_thrusters_2_desc:0 "這些電動推進器是用離子波生成的推力，不需要推進劑。"
 tech_thrusters_3:0 "等離子推進器"
 tech_thrusters_3_desc:0 "等離子推進是器一種高級的推進形式，可以使艦體擁有更快的亞光速和更好的機動性。"
 tech_thrusters_4:0 "脈衝推進器"
 tech_thrusters_4_desc:0 "這種高度熔合狀態的推進器為艦體提供了無與倫比的機動性和亞光速的條件。"
 tech_afterburners_1:0 "加力燃燒室"
 tech_afterburners_1_desc:0 "這種強力推進器能夠額外提升戰鬥速度，然而需要消耗巨大能源。"
 tech_afterburners_2:0 "高級加力燃燒室"
 tech_afterburners_2_desc:0 "這種改進版的標準加力燃燒室能夠極大提升飛船的戰鬥速度。"
 tech_space_defense_station_1:1 "深空防御"
 tech_space_defense_station_1_desc:1 "這將會允許我們建設遠星防御平臺保護我們的恒星基地。"
 tech_space_defense_station_2:0 "外太空空間站"
 tech_space_defense_station_2_desc:0 "新型施工方式，能允許在更深遠的宇宙空間內建立大型軍用設施。"
 tech_space_defense_station_3:0 "外太空設施"
 tech_space_defense_station_3_desc:0 "在外太空漂浮著城市這樣的大型設施。可以容納上千人，通常配備的火力足以抵抗一支艦隊。"
 tech_space_defense_station_improvement:0 "工兵部隊"
 tech_space_defense_station_improvement_desc:0 "創建一個專門的艦隊工兵部隊，有利於外太空防禦平台建設，降低建築成本，提高耐久度。"
 tech_space_defense_station_improvement_machine_intelligence:0 "空間站建造優化"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "通過對現有防禦站的建築方法進行延伸性預估，可以發掘許多潛在的改良之處。"
 tech_housing_1:1 "氣候控制系統"
 tech_housing_1_desc:1 "改變星球氣候規律並壓制災難性氣候現象的能力，可使住房建築更容易維護，並開放新的可居住區域。"
 tech_housing_2:1 "反重力工程"
 tech_housing_2_desc:1 "在指向性重力科技的幫助下，星球地表的建築可以達到前所未有的高度，而不必擔心結構崩塌。通天塔指日可待！"
 tech_housing_agrarian_idyll:0 "農業烏托邦"
 tech_housing_agrarian_idyll_desc:0 "通過建立氣候控制公社，我們能夠在不破壞農耕生活方式的情況下供養大量人口。"
 tech_mechanized_mining:0 "機械化開採"
 tech_mechanized_mining_desc:0 "應用機械工程進行採礦，是任何工業社會的基本需求。"
 tech_basic_industry:0 "工業基地"
 tech_basic_industry_desc:0 "要成為能夠遠航宇宙的文明，需要有基礎工業建設。"
 tech_powered_exoskeletons:0 "動力外骨骼"
 tech_powered_exoskeletons_desc:0 "穿戴外骨骼動力套裝將增加用戶的力量和速度。軍團用途顯而易見，但同時也能提高勞動效率。"
 tech_powered_exoskeletons_machine_intelligence:0 "改良電動機"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "動力更強的電動機能增加機器人單位的載重能力。開採單位可以運送更多的礦物，戰爭機器也能夠裝載更重型的火力。"
 tech_mining_1:0 "地熱水力壓裂"
 tech_mining_1_desc:0 "新的水力壓裂技術可使我們深入地殼，開採過去遙不可及的地熱資源。"
 tech_mining_2:0 "地心開採"
 tech_mining_2_desc:0 "借助這些大型鑽機，我們可以開採接近地心的深層富礦。"
 tech_mining_3:0 "礦物分離"
 tech_mining_3_desc:1 "用先進光譜測定法配合水力壓裂技術與化學沖刷，可以快速開採淺層與中層的礦脈。"
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "採礦網絡同步工作模式，可以進一步增加產出效率。"
 tech_engineering_1:0 "奈米力學"
 tech_engineering_1_desc:0 "通過先進的儀器，我們可以在奈米層面上對物理進行研究與應用。"
 tech_engineering_2:0 "超固體材料"
 tech_engineering_2_desc:0 "充分瞭解與生產這種超固體，可以使任何一個太空文明受益。"
 tech_engineering_3:0 "超流體材料"
 tech_engineering_3_desc:0 "對於超流體材料的研究，有望將量子力學與重力基本相互作用結合起來。"
 tech_robotic_workers:0 "機器人勞工"
 tech_robotic_workers_desc:0 "這些機器人工作單位適合做低廉的勞務工作。它們肯幹，遵循聲音指令，但無法勝任更高級的工作。"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "升級版機器人人員，這些單位擁有和大多有機生物相同的行為能力。它們的神經處理器也有很大的提升。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高級機器人，比絕大多數有機生物更強，更快，更耐用。神經處理器有很大提高，擁有獨立運作的能力。"
 tech_synthetic_leaders:0 "合成人格矩陣"
 tech_synthetic_leaders_desc:0 "合成人被賦予人格之後，終能與其他的人們平等地進行社會交流。有一些合成人甚至能夠擔任領袖角色。"
 tech_mineral_purification_1:0 "礦物提純"
 tech_mineral_purification_1_desc:0 "優化礦物開採工藝可使我們的效率達到新的水平。"
 tech_mineral_purification_2:0 "先進礦物提純"
 tech_mineral_purification_2_desc:0 "對半精煉的礦物進行二級處理，可使礦物的存儲和運輸更為高效。"
 tech_assembly_pattern:0 "裝配模式"
 tech_assembly_pattern_desc:1 "建築模擬的快速迭代算法確定了盡快得到每個建築計劃優化的組件裝配模式。"
 tech_construction_templates:0 "建造模板"
 tech_construction_templates_desc:1 "標準化預制模板可極大地降低設施建造時間。"
 tech_robomodding:0 "機械模板系統"
 tech_robomodding_desc:0 "通過可重寫的組裝模板創造定制的合成人工人設計。"
 tech_robomodding_m:0 "機械模板系統"
 tech_robomodding_m_desc:0 "組裝模板的標準化讓子人口的分工更加明確。"
 tech_robomodding_points_1:0 "跨模型標準化"
 tech_robomodding_points_1_desc:0 "生成過程經過改良，可以在不影響核心功能的情況下大幅度地改造合成人工人。"
 tech_robomodding_points_2:0 "可替換電路"
 tech_robomodding_points_2_desc:0 "生產過程經過改良，可以在不影響核心功能的情況下對合成人工人進行底層改造。"
 tech_matter_generator:0 "物質轉換器"
 tech_matter_generator_desc:0 "我們能夠通過消耗大量能源，可以將光轉換為物質，這就是無中生有。"
 tech_space_construction:0 "外太空建設"
 tech_space_construction_desc:0 "現在我們的空間建設工程師面臨著新的挑戰，在我們能於其他世界之上建立軌道站之前，要解決這個難題。"
 tech_mining_station_improvement_1:0 "現場處理"
 tech_mining_station_improvement_1_desc:0 "直接在世界上方，礦物採集的地方進行萃取，能夠顯著提高採礦效率。"
 tech_mining_station_improvement_2:0 "自動採礦作業"
 tech_mining_station_improvement_2_desc:0 "使用廣泛應用的自動化無人駕駛飛機，一個基本船員即可管理一個開採站。此舉能夠降低成本。"
 tech_mine_satramene:0 "精煉賽特寧"
 tech_mine_satramene_desc:1 "某些星球上天然產出的氣體，可代替鎮靜劑。對絕大多數生物都有鎮靜效果，也可用來當做非武力的制敵手段。"
 tech_mine_garanthium:0 "珈藍礦開採"
 tech_mine_garanthium_desc:1 "成功建立珈藍礦場是一項獨特的考驗，因為其可延展性，使它的開採難度和吸引力成正比。"
 tech_mine_orillium:0 "奧鋰礦開採"
 tech_mine_orillium_desc:1 "穩定粒子射線能為揮發性礦物奧鋰的開採提供相對安全的環境。"
 tech_mine_living_metal:0 "活體金屬"
 tech_mine_living_metal_desc:0 "開採和處理罕見的活性金屬極其困難，但如果成功使用這些易變金屬，獲得的收益也無法估量。"
 tech_mine_betharian:0 "精煉貝塞裡安石"
 tech_mine_betharian_desc:0 "貝塞裡安礦最早似乎出自單一礦源，但千年前，開始出現與星系各處。此類礦物成鵝卵石大小，群狀分佈，並且高度易燃。"
 tech_mine_rare_crystals:0 "稀有水晶開採"
 tech_mine_rare_crystals_desc:1 "在不損壞甚至是摧毀它們的前提下開採這些水晶，是一件對精密性要求很高的工作，需要極度精密的先進設備。"
 tech_aura_nanobot:0 "奈米機器人裝配"
 tech_aura_minefield:0 "感應地雷"
 tech_mega_engineering:0 "巨型建築工程"
 tech_mega_engineering_desc:1 "為了完成這一建構計劃，我們必須首先瞭解與其相關的最基本的工程學和物資儲備技術。"
 tech_mass_drivers_1:0 "物質加速炮"
 tech_mass_drivers_1_desc:0 "此類電磁拋射，發射時需要使用磁性加速，使瞄準目標的穿甲彈高速運轉。"
 tech_mass_drivers_2:0 "線圈炮"
 tech_mass_drivers_2_desc:0 "線圈炮是早期物質加速炮的升級版，使用電磁線圈加速彈藥。"
 tech_mass_drivers_3:0 "軌道炮"
 tech_mass_drivers_3_desc:0 "軌道炮是最新的電磁加速炮，軌道炮通過兩個一模一樣的平行軌道加速炮彈並且以令人驚訝的速度發射出去。"
 tech_mass_drivers_4:0 "高級軌道炮"
 tech_mass_drivers_4_desc:0 "經典軌道炮的新版本，有更強的扶手，增大了的火力供應。這些武器比之前的更強勁，更準確。"
 tech_mass_drivers_5:0 "高斯炮"
 tech_mass_drivers_5_desc:0 "更新了之前的線圈設計，新版本更具毀滅性，甚至高於最新的軌道炮。它能夠發射得更準，速度更快。"
 tech_kinetic_artillery_1:0 "動能炮台"
 tech_kinetic_artillery_1_desc:0 "射程極遠的大炮台，投擲猛烈，而且準確性極高。"
 tech_kinetic_artillery_2:0 "動能火炮"
 tech_kinetic_artillery_2_desc:0 "艦載加農炮，裝備有新炮筒和升級版火力控制系統，更強勁，射程更遠。"
 tech_mass_accelerator_1:0 "百兆級火炮"
 tech_mass_accelerator_1_desc:0 "僅能夠放置於脊峰的巨型加農炮，射程廣闊，火力驚人。"
 tech_mass_accelerator_2:0 "千兆級火炮"
 tech_mass_accelerator_2_desc:0 "極為強大的重型加農炮，銅牆鐵壁無堅不摧。"
 tech_autocannons_1:0 "機關炮"
 tech_autocannons_1_desc:0 "大口徑的彈道武器，發拋射殼炮彈。主要優勢在於高射速。"
 tech_autocannons_2:0 "撕裂者機關炮"
 tech_autocannons_2_desc:0 "這些升級版機關炮具備更完善的追蹤能力和開火控制系統，因此射速也提升了。"
 tech_autocannons_3:0 "烈焰風暴機關炮"
 tech_autocannons_3_desc:1 "高級的旋轉式機關炮，對目標發射成片穿甲彈和高爆彈。"
 tech_flak_batteries_1:1 "高射炮"
 tech_flak_batteries_1_desc:1 "高射炮可以近距離發射榴彈，這對敵人的艦載機殺傷巨大，當然也能夠防御導彈。"
 tech_flak_batteries_2:1 "高射加農炮"
 tech_flak_batteries_2_desc:1 "升級后的高射炮裝備了新型更加強大的榴彈。"
 tech_flak_batteries_3:1 "重型高射炮"
 tech_flak_batteries_3_desc:1 "預測算法"
 tech_missiles_1:0 "核飛彈"
 tech_missiles_1_desc:0 "配備有高當量核心炸彈頭的空空飛彈。儘管是前太空時代的技術，但這種發射後會自尋目標的武器有著極高的殺傷效率。"
 tech_missiles_2:0 "聚變飛彈"
 tech_missiles_2_desc:0 "升級版空空飛彈，配備了更強大的聚變彈頭，航空表現更佳。"
 tech_missiles_3:0 "反物質飛彈"
 tech_missiles_3_desc:0 "配備有非常強大的反物質彈頭的先進飛彈。新的導航系統大大提高了找到目標的幾率。"
 tech_missiles_4:0 "量子飛彈"
 tech_missiles_4_desc:0 "最新升級版的空對空飛彈，具備威力超級強大的彈頭，能夠從零點真空中汲取能源。"
 tech_missiles_5:0 "掠奪者飛彈"
 tech_missiles_5_desc:0 "配備局部人工智能導航的超級先進的飛彈，大幅提高了飛彈的威力以及其追蹤目標的能力。"
 tech_swarmer_missiles_1:0 "蜂群飛彈"
 tech_swarmer_missiles_1_desc:0 "這些小飛彈可以集群發射，是專門針對敵人的點防空系統設計的。"
 tech_swarmer_missiles_2:0 "旋風飛彈"
 tech_swarmer_missiles_2_desc:0 "新的微型化技術將使得我們可以在蜂群飛彈上安裝更加強力的彈頭，並提高飛行能力。"
 tech_torpedoes_1:0 "太空魚雷"
 tech_torpedoes_1_desc:0 "這些魚雷其實都是速度緩慢的巨大飛彈。它們裝備了更加強大的彈頭和護盾調製器，這使得它們可以安然穿過能源屏障。"
 tech_torpedoes_2:0 "裝甲魚雷"
 tech_torpedoes_2_desc:0 "升級過後的空間魚雷裝備有裝甲，可以更好地抵擋敵人點防禦系統的火力。在魚雷爆炸的時候，上面碎裂的裝甲會造成額外的傷害。"
 tech_torpedoes_3:0 "毀滅者魚雷"
 tech_torpedoes_3_desc:0 "裝備有超強彈頭的先進魚雷。擁有更加光滑的設計風格，更快的引擎以及升級版的護盾調製器，可以穿過能源屏障。"
 tech_deep_scan:0 "深度掃瞄儀"
 tech_deep_scan_desc:0 "未使用"
 tech_databank_uplinks:0 "數據庫上行鏈路"
 tech_databank_uplinks_desc:0 "數據庫傳輸專用的高容量量子鏈路使得長距離完全同步傳輸所有的研究訊息成為可能。"
 tech_improved_databank_uplinks:0 "上行鏈路小型化"
 tech_improved_databank_uplinks_desc:0 "小型化的終端傳輸器可以成簇安裝，進一步提升了帶寬。"
 tech_basic_science_lab_1:0 "科學方法"
 tech_basic_science_lab_1_desc:0 "顯著現象的可試驗預測。"
 tech_basic_science_lab_2:0 "外星材料實驗室"
 tech_basic_science_lab_2_desc:1 "在探索宇宙的過程中，我們不斷發現新的材料與物質。我們需要新的設施來對這些發現進行分析與整理。"
 tech_basic_science_lab_3:0 "多次元研究"
 tech_basic_science_lab_3_desc:1 "為了拓展知識庫，我們必須考慮到所有層次的存在。一個新的研究領域正在等著我們！"
 tech_physics_1:0 "量子理論"
 tech_physics_1_desc:0 "通過亞原子粒子探索基本力的產生機理。"
 tech_physics_2:0 "應用量子力學"
 tech_physics_2_desc:0 "微觀事物看似不規律的行為，將會徹底改變我們對宏觀物體的看法。"
 tech_physics_3:0 "時空理論"
 tech_physics_3_desc:0 "三維空間，離不開第四個維度。"
 tech_administrative_ai:0 "管理型人工智能"
 tech_administrative_ai_desc:0 "有學術熱情的大型電路系統。"
 tech_administrative_ai_machine_intelligence:0 "學術最優化"
 tech_administrative_ai_desc_machine_intelligence:0 "新的子程序增進了研究單位的專注能力，消除低效行為。"
 tech_self_aware_logic:2 "自我進化邏輯"
 tech_self_aware_logic_desc:2 "自省優先。"
 tech_sapient_ai:0 "正子腦人工智能"
 tech_sapient_ai_desc:0 "演進的人工智能打開了通往真正合成智能的大門。"
 tech_administrative_ai_hive_mind:0 "突觸增強器"
 tech_administrative_ai_desc_hive_mind:0 "三思而後行。我們的集體意識進化到了新高度。"
 tech_self_aware_logic_hive_mind:0 "自主神經元"
 tech_self_aware_logic_desc_hive_mind:0 "將不可分割的整體區分開。"
 tech_positronic_implants:0 "正子腦植入"
 tech_positronic_implants_desc:0 "通過使用有限的植入物擴展可能性。"
 tech_positronic_implants_machine_intelligence:0 "正子處理器"
 tech_positronic_implants_desc_machine_intelligence:0 "開創了人造思維的新道路。"
 tech_combat_computers_1:0 "特種作戰計算機"
 tech_combat_computers_1_desc:0 "特定戰鬥任務優化主動式矩陣能夠極大提升戰鬥效率。"
 tech_combat_computers_2:0 "擴展的戰鬥算法"
 tech_combat_computers_2_desc:0 "更加先進的預測算法可以使得你在戰場上處處先人一步。"
 tech_combat_computers_3:0 "感知型戰鬥模擬"
 tech_combat_computers_3_desc:0 "感知型人工智能經過高強度戰鬥模擬試驗後得到的數據對於瞭解風險評估技術的潛在優化空間具有重大意義。"
 tech_combat_computers_autonomous:0 "艦船自主智能"
 tech_combat_computers_autonomous_desc:0 "給予我們的艦船以半自主智能能夠極大地增強它們在戰鬥中的響應度。"
 tech_pd_tracking_1:0 "主動反制"
 tech_pd_tracking_1_desc:0 "進攻是最好的防禦。"
 tech_pd_tracking_2:0 "互聯支援系統"
 tech_pd_tracking_2_desc:0 "經驗證，防禦武器陣列要比自主防禦體系更加有效。"
 tech_pd_tracking_3:0 "預測算法"
 tech_pd_tracking_3_desc:0 "更先進的預測系統可以極大提升主動防禦系統的精確度。"
 tech_synchronized_defences:0 "協同防禦"
 tech_synchronized_defences_desc:0 "調整防禦和攻擊武器使用規範可以提高效率。"
 tech_global_research_initiative:1 "跨行星研究倡議"
 tech_global_research_initiative_desc:2 "為行星際資源庫和更靈活的研究保障提供資金基礎。"
 tech_cryostasis_1:0 "人工智能殖民船"
 tech_cryostasis_1_desc:0 "這艘殖民船由人工智能控制，船員和居民都可以處於深度睡眠之中。"
 tech_cryostasis_1_machine_intelligence:0 "殖民地搭建無人機"
 tech_cryostasis_1_desc_machine_intelligence:0 "殖民船的貨艙會儲備數隊小型高效的建築無人機。到達行星地表後，他們就會啟動並大大加速初期殖民進程。"
 tech_cryostasis_2:0 "自我意識殖民船"
 tech_cryostasis_2_desc:1 "這是一個相當先進的系統，可以在知道目標的前提下自動選擇並執行最優方案。"
 tech_automated_exploration:0 "自動探索協議"
 tech_automated_exploration_desc:0 "先進的人工智能可以輔助科學官探索新的世界、尋找新的生命和新的文明、以及前往從未有任何布洛葛去過的地方。通過人工智能的幫助，科研船可以探索宇宙。"
 tech_automated_exploration_machine_intelligence:0 "自主探索算法"
 tech_automated_exploration_desc_machine_intelligence:0 "更新換代的高級算法不僅能加速勘察，還允許探索單位在沒有中央機械智能的指示時也能自主探索深空。"
 tech_auxiliary_fire_control:0 "輔助火控"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 tech_exotic_gases:0 "外星氣體精煉"
 tech_exotic_gases_desc:0 "外星氣體可以人工生產，但是較為困難，需要先進的精煉設備。"
 tech_volatile_motes:0 "不穩定材料生產廠"
 tech_volatile_motes_desc:1 "除了明顯的安全問題之外，人造易爆微塵也是極端精密且複雜的工作，需要高度專業化的設備。"
 tech_rare_crystals:0 "稀有水晶生產"
 tech_rare_crystals_desc:1 "結晶化的過程複雜且困難，但只要有專門的生產工廠，我們就可以生產人造水晶。"
 tech_mine_neutronium:0 "零素提取"
 tech_mine_neutronium_desc:1 "零素礦石是由中子構成的超高密度物質，可用來鍛造強度和耐久極高的裝甲。"
 tech_mine_dark_matter:0 "收集暗物質"
 tech_mine_dark_matter_desc:1 "這種獨特的物質具有許多打破物理原理的特性。僅在黑洞周圍或部分星雲附近能獲得。"
 tech_fission_power:0 "裂變能源"
 tech_fission_power_desc:1 "這種能源通過感生裂變為艦船提供能源，但同時也會生成有害的核廢料。"
 tech_fusion_power:0 "聚變能源"
 tech_fusion_power_desc:1 "核聚變可為艦船提供大量能源，且不會有裂變那樣的危險。"
 tech_cold_fusion_power:0 "冷核聚變"
 tech_cold_fusion_power_desc:1 "在相對低溫下維持核聚變的技術將會催生新一代的艦載聚變反應堆。"
 tech_antimatter_power:0 "反物質能源"
 tech_antimatter_power_desc:1 "通過利用正反物質結合產生的能源，我們生成艦船能源的效率將會遠超核聚變。"
 tech_zero_point_power:0 "零點能源"
 tech_zero_point_power_desc:1 "這些發電機能夠從真空中獲取能源，可以幾乎無限地為艦船供能。沒有比這更有效率的發電方式了。"
 tech_dark_matter_power_core:0 "暗物質能源"
 tech_dark_matter_power_core_desc:1 "這些發電機似乎用某種方法直接從暗物質中汲取能源，為艦船提供違背了物理法則的巨大能源。"
 tech_dark_matter_propulsion:0 "暗物質推進"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1:0 "反應堆增壓器"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "改良型反應堆增壓器"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "先進反應堆增壓器"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 tech_shields_1:0 "偏導護盾"
 tech_shields_1_desc:0 "能源屏蔽罩可以在最大負荷內抵擋所有的敵方火力。它們的主要缺點是會耗費大量能源。"
 tech_shields_2:0 "中級偏導護盾"
 tech_shields_2_desc:0 "這種升級後的能源屏蔽罩可以在最大負荷內抵擋並吸收敵方的火力。"
 tech_shields_3:0 "護盾"
 tech_shields_3_desc:0 "這種新的護盾生成器代表著下一代能源屏蔽罩，可以取代舊的能源屏蔽裝置。它們能提供更為優秀的防護能力。"
 tech_shields_4:0 "高級護盾"
 tech_shields_4_desc:0 "升級後的可以製造出更強能源場的生成器。只有持續不斷的攻擊才可以刺穿這層屏障。"
 tech_shields_5:0 "超級護盾"
 tech_shields_5_desc:0 "這些經過強化和硬化的能源護盾十分強大。它們提供的防護能力首屈一指。"
 tech_shield_rechargers_1:0 "護盾電容"
 tech_shield_rechargers_1_desc:1 "這些電容器能夠儲存剩餘能量並將其迅速用於增強船只的護盾。"
 tech_planetary_shield_generator:0 "行星護盾"
 tech_planetary_shield_generator_desc:0 "在一個行星的大氣層中製造出一層強大的護盾甚至比在真空中還要困難，但這能夠在遭受軌道轟炸的時候工強有力的保護。"
 tech_dark_matter_deflector:0 "暗物質偏轉器"
 tech_dark_matter_deflector_desc:0 "這些偏轉器利用暗物質，以一種似乎完全違反自然規律的方式偏轉來襲的炮火。"
 tech_psionic_shield:0 "靈能護盾"
 tech_psionic_shield_desc:0 "這種強大無比的護盾是由一群精英靈能專家使用純粹靈能之力生成的。且護盾再經由靈能發射器進一步強化後，力量再度提升。"
 tech_psionic_barrier:0 "靈能屏障"
 tech_psionic_barrier_desc:0 "這種屏障是由一群靈能專家用純粹的靈能生成的。它可以阻擋一些敵方火力，就像我們的偏導護盾系統一樣，不過無需耗費大量的能量。"
 tech_sensors_2:0 "重力探測器"
 tech_sensors_2_desc:0 "這些傳感器一直在監測空間中的引力波動，比如星際飛船等物體的存在造成的引力變化。"
 tech_sensors_3:0 "亞空間探測器"
 tech_sensors_3_desc:0 "這些傳感器在監測由於星際飛船飛行造成的亞空間波動。它們的敏感度和監測範圍甚至要高於引力監測傳感器陣列。"
 tech_sensors_4:0 "速子探測器"
 tech_sensors_4_desc:0 "可以靠超光速粒子束的旋轉來監測極遠處飛船行動的先進傳感器。"
 tech_orbital_sensor_array:0 "軌道傳感器陣列"
 tech_orbital_sensor_array_desc:0 "可以安裝在軌道太空港的強大的傳感器陣列。它們可以對周邊的空間保證優秀的傳感器覆蓋率。"
 tech_power_plant_1:0 "高能電容器"
 tech_power_plant_1_desc:0 "可以儲存巨量能源的電容器是現代文明的基礎。"
 tech_power_plant_2:0 "力場調製"
 tech_power_plant_2_desc:0 "調整過的力場可以增加能源產量並提高能源輸出。"
 tech_power_plant_3:0 "量子能狀態"
 tech_power_plant_3_desc:0 "可以大幅度提高能源輸出的能源生成的基本法則。"
 tech_power_plant_4:0 "量子場調製"
 tech_power_plant_4_desc:1 "能源線圈的量子級重疊，充能的同時耗能。"
 tech_stellar_absorption:0 "恆星吸收"
 tech_power_hub_1:0 "全局能源管理"
 tech_power_hub_1_desc:1 "負載平衡設施可以巨大提升本地網絡的穩定性，並將多餘的能源充入集中的電容。"
 tech_power_hub_2:0 "行星電力網"
 tech_power_hub_2_desc:1 "重組後統一的電網將會進一步減少遠距離傳輸的電能損耗。"
 tech_wormhole_generation_1:0 "亞空間蟲洞"
 tech_wormhole_generation_1_desc:0 "在亞空間中打通一條隧道，正常空間中的兩個地方之間可以形成一條穩定的通道。在這兩點之間穿梭幾乎不耗時間。"
 tech_wormhole_generation_2:0 "蟲洞校準矩陣"
 tech_wormhole_generation_2_desc:0 "要創建穩定的蟲洞需要花費時間和大量的能源，但是這個過程可以使用一種特殊的校準儀來優化。"
 tech_wormhole_generation_3:0 "蟲洞遏制場"
 tech_wormhole_generation_3_desc:0 "這種包容場可以讓我們創造更加強大的蟲洞，而不會引發突然的亞空間能級躍遷。"
 tech_hyper_drive_1:0 "超空間移動"
 tech_hyper_drive_1_desc:0 "就像蜘蛛網上的一根線一樣，多維空間的其他維度在大多數行星之間像自流井一樣運動。在這些地方之間，理論上是可以超過光速的。"
 tech_hyper_drive_2:0 "超平面突破點"
 tech_hyper_drive_2_desc:0 "我們發現了空間中有一些地方，飛船要「突破」進入超平面的話會消耗更少的能源。這會引領一種新的超速行進方式。"
 tech_hyper_drive_3:0 "超平面滑流"
 tech_hyper_drive_3_desc:0 "新一代的超速行進方式，可以進入超空間中的亞空間亂流。這會極大的提升移動速度。"
 tech_hyperlane_mapping:0 "超平面航道測繪"
 tech_hyperlane_mapping_desc:0 "儘管我們不能在超空間中穿梭，但是我們已經定位了整個銀河系中大量的超平面網絡，這可以帶給我們巨大的優勢。"
 tech_warp_drive_1:0 "曲速移動"
 tech_warp_drive_1_desc:0 "用曲率場包裹飛船，形成一個亞空間泡泡，理論上來說就可以超越光速了。"
 tech_warp_drive_2:0 "扭曲場穩定器"
 tech_warp_drive_2_desc:0 "升級後的扭曲場穩定技術將會使我們的飛船消耗更少的能源，飛得更遠。"
 tech_warp_drive_3:0 "扭曲驅動動力回收"
 tech_warp_drive_3_desc:0 "這種革命性的動力回收裝置會安裝在扭曲場發動機上，並回收逸出的能源，用以補充星際飛船的能源損耗。"
 tech_jump_drive_1:0 "躍遷引擎"
 tech_jump_drive_1_desc:1 "一項偉大的開創性技術，躍遷引擎會把當地的時空連續體破碎為量子形態重組，定位至目標地點。然後這艘飛船基本上就和「躍遷」過去差不多了。"
 tech_psi_jump_drive_1:0 "靈能躍遷引擎"
 tech_psi_jump_drive_1_desc:1 "靈能跳躍引擎利用靈能引擎迫使艦體發出能源通過現實的阻礙，立即「跳躍」過超長的距離。"
 tech_wormhole_stabilization:0 "蟲洞穩定"
 tech_wormhole_stabilization_desc:0 "天然產生的蟲洞變幻無常，而其波動的能源水平通常使艦船無法安全地穿行其連接的開口。不過，有方法可以暫時穩定其矩陣。"
 tech_gateway_activation:0 "星門激活"
 tech_gateway_activation_desc:0 "激活在銀河系中四散的廢棄星門空間站的能力，可以極大地縮短星際旅行的時間。"
 tech_gateway_construction:0 "星門建造"
 tech_gateway_construction_desc:0 "建造新的星門空間站使我們可以建立一個快速旅行網絡，給星際旅行帶來革命。"
 tech_shield_recharge_aura_1:0 "電容區域"
 tech_shield_recharge_aura_1_desc:1 "局部的帶電粒子場可以立刻給耗盡的護盾電容充能。"
 tech_aura_shield_dampener:0 "護盾避震器"
 tech_aura_quantum_destabilizer:1 "量子去穩定劑"
 tech_aura_quantum_destabilizer_desc:1 "量子失穩裝置會針對當地的量子場，干擾敵方飛船上的敏感設備。"
 tech_enigmatic_disruption_field:0 "神秘干擾力場"
 tech_enigmatic_disruption_field_desc:1 "向一個局部區域發射隨機調製的弱電磁脈衝，敵人的護盾和武器系統會受到部分干擾。"
 tech_enigmatic_encoder:0 "神秘編碼器"
 tech_enigmatic_encoder_desc:1 "神秘編碼器在將戰鬥路徑數據返回艦隊指揮中心前，會根據某種未知的法則打亂數據。"
 tech_enigmatic_decoder:0 "神秘解碼器"
 tech_enigmatic_decoder_desc:1 "雖然神秘編碼器在標準測試中表現平平，但目標的戰鬥路徑越不規則，該編碼器預測算法的準確度似乎就越高。"
 tech_ascension_theory:0 "升騰理論"
 tech_ascension_theory_desc:0 "我們的歷史就是一個不斷循環的過程。每次循環中，我們的科技、政治和文化水平都會出現飛躍式的發展。這些飛躍通常都出現在動亂之後，隨後又帶來相對平穩的時代。通過甄別這樣的核心前提，我們也許能夠大大縮短循環的時間，這樣有利於縮短我們的發展週期。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 tech_lasers_1:0 "紅雷射發射器"
 tech_lasers_1_desc:0 "可以向目標發射強光束的雷射武器，通過高熱量給敵方造成傷害。"
 tech_lasers_2:0 "藍雷射發射器"
 tech_lasers_2_desc:0 "比紅雷射更加強力，這些藍雷射所發出的電磁輻射波長可以讓大多數有機生物發生變異。"
 tech_lasers_3:0 "紫外雷射發射器"
 tech_lasers_3_desc:0 "紫外雷射器是它的前身，藍雷射器的更新強化版本。這些武器精準而充滿毀滅性，可以造成巨大的殺傷。"
 tech_lasers_4:0 "X射線發射器"
 tech_lasers_4_desc:0 "這種雷射的波長較紫外線短一些，但是更具毀滅性。"
 tech_lasers_5:0 "伽馬射線發射器"
 tech_lasers_5_desc:0 "伽馬雷射器發出的電磁輻射的頻率非常高。這是擁有無與倫比的毀滅力的武器。"
 tech_energy_lance_1:0 "粒子槍"
 tech_energy_lance_1_desc:1 "這些重型能量武器能夠發射聚焦的粒子射線並造成巨幅傷害。發射陣列的規模限制了它們只能運用在戰列艦和泰坦上。"
 tech_energy_lance_2:0 "速子槍"
 tech_energy_lance_2_desc:1 "一個粒子光矛更為強力的版本，該武器發射攜帶有巨大能量的快子光束。和它的之前版本一樣，只能運用在戰列艦和泰坦上。"
 tech_perdition_beam:0 "破滅光束"
 tech_perdition_beam_desc:0 "一個巨大的串聯能源增幅導管陣列，發射一道威力前所未有的光束。它的尺寸意味著只有泰坦級星艦才能裝得下。"
 tech_plasma_1:0 "等離子發射器"
 tech_plasma_1_desc:0 "可以向目標發射毀滅性的高能等離子束的武器。這種等離子發射器在對付大型飛船的裝甲時特別有效。"
 tech_plasma_2:0 "等離子加速炮"
 tech_plasma_2_desc:0 "這種新的加速炮利用升級的牽引場來加速發射高能等離子體。這中技術使得在發射等離子束的時候能源洩露更少了。"
 tech_plasma_3:0 "等離子炮"
 tech_plasma_3_desc:0 "最先進的等離子武器，這種火炮是之前的升級版等離子發射器完全軍事化的成果。它們的等離子炮彈更加致命。"
 tech_arc_emitter_1:0 "電弧發射器"
 tech_arc_emitter_1_desc:1 "可以向目標發射擁有混亂能源的電弧的強大武器。可以在某種程度上無視裝甲和護盾。"
 tech_arc_emitter_2:0 "聚焦電弧發射器"
 tech_arc_emitter_2_desc:0 "這些升級後的發射器裝備了更優秀的聚焦透鏡，這使得它們可以發射出更加強大的能源。"
 tech_disruptors_1:0 "分解炮"
 tech_disruptors_1_desc:1 "破碎炮發射高能之矢，能夠同時弱化並破壞構成目標的原子間的分子鍵。它們能夠通過護盾和護甲，對敵方的船體和船員直接造成毀滅性的打擊。"
 tech_disruptors_2:0 "鋼鐵分解炮"
 tech_disruptors_2_desc:1 "這些升級版的分解炮可以對目標發射出更具威力的離子流。"
 tech_disruptors_3:0 "相位分解炮"
 tech_disruptors_3_desc:1 "這種極限強化版的分解炮發射量子能，任何被命中的目標都會承受極大的傷害。"
 tech_energy_torpedoes_1:1 "質子發射器"
 tech_energy_torpedoes_1_desc:2 "這些能源魚雷由緊密集中的質子組成，他們完全有能力穿透調製器屏蔽或護盾系統。"
 tech_energy_torpedoes_2:1 "中子發射器"
 tech_energy_torpedoes_2_desc:1 "由於中子具有毀滅性的能量，升級的能量發射物將依賴中子而非質子對敵方進行打擊。"
 null_void_beam:0 "無效虛空光束"
 null_void_beam_desc:1 "利用太虛的熵特性，這種光束可以真正地摧毀能量。"
 tech_extradimensional_weapon_1:0 "高維武器"
 tech_extradimensional_weapon_1_desc:1 "在低次元中使用五維的能源操縱規則，可以造就強大的能量武器。"
 tech_mining_drone_weapon_1:0 "採礦無人機雷射"
 tech_mining_drone_weapon_1_desc:1 "使用強烈聚焦透鏡結合振蕩發射頻率來創造出足夠開採小行星或擊落敵人的雷射。"
 tech_space_cloud_weapon_1:0 "雷雲導線"
 tech_space_cloud_weapon_1_desc:1 "虛空之雲可以通過其核心部分的密集氣體所產生的電荷來釋放出燃燒的等離子體。按照此原理，利用相同成分的氣體配合上導管即可以製造出威力強大的閃電武器。"
 tech_blue_crystal_weapon_1:0 "藍水晶電容"
 tech_blue_crystal_weapon_1_desc:1 "晶態實體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種藍色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_green_crystal_weapon_1:0 "綠水晶電容"
 tech_green_crystal_weapon_1_desc:1 "晶態實體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種綠色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_yellow_crystal_weapon_1:0 "黃水晶電容"
 tech_yellow_crystal_weapon_1_desc:1 "晶態實體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種黃色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_red_crystal_weapon_1:0 "紅水晶電容"
 tech_red_crystal_weapon_1_desc:1 "晶態實體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種紅色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_hydroponics:0 "生態模擬"
 tech_hydroponics_desc:0 "在模擬的生態環境下進行水培耕作可使谷物在傳統意義上來說不可能的地方生長。"
 tech_industrial_farming:0 "農業工業化"
 tech_industrial_farming_desc:0 "通過大規模工業化農場生產富含養分的農作物，可以讓一個文明的人口成倍地增長。"
 tech_eco_simulation:1 "生態模擬"
 tech_eco_simulation_desc:2 "通過電腦來模擬各種環境與氣候條件，可以使產量預測變得更為精確。"
 tech_gene_crops:0 "轉基因作物"
 tech_gene_crops_desc:1 "成熟的作物基因工程有助於進一步提高產量以及改善味道和營養價值。"
 tech_nano_vitality_crops:0 "奈米活性作物"
 tech_nano_vitality_crops_desc:1 "在作物中注入少量的奈米機器人，在它們的幫助下創造出一種由很強恢復力的作物，定制的化學成分可改變其整個生命週期。"
 tech_nutrient_replication:0 "營養複製"
 tech_nutrient_replication_desc:1 "雖然合成作物的過程需要大量的收集廢料，且產量較小，但對農業產生了重要的推動作用。"
 tech_engos_vapor:0 "精煉恩吉歐氣體"
 tech_engos_vapor_desc:3 "一種天然的興奮劑，幫助所有生命適應並進化。它也可以作為一個非常強力的能量武器導體。"
 tech_pitharan_dust:0 "精煉鈹烯蘭星塵"
 tech_pitharan_dust_desc:3 "這種粉塵在某些星球是一種天然的興奮劑。它對大多數人有鎮靜作用，可以作為一個非武力的方式安撫敵對的人。"
 tech_mine_zro:0 "蒸餾澤珞"
 tech_mine_zro_desc:3 "一種在異星粒子中存在的極其稀有的氣溶膠，隨著隕石撞擊被一起發現。不過其真正的來源依然是個未解之謎。若擁有靈能天賦的人將其攝入體內，澤珞將會極大的提高靈能力量（並可能導致成癮）。"
 tech_society_1:0 "生物多樣性研究"
 tech_society_1_desc:1 "研究我們星球上的各種生命形態，可以使我們更好地瞭解自己，以及我們周圍的生命。"
 tech_society_2:0 "外星生物學"
 tech_society_2_desc:1 "研究出現在其它星球上的生命，可使我們對生物學的根本理解達到前所未及的程度。"
 tech_society_3:0 "生命的秘密"
 tech_society_3_desc:1 "我們有幸研究了生命的不同維度，從而掌握了所有生物的一些共同點。也就是生命的基礎。"
 tech_alien_life_studies:1 "異星生物學"
 tech_alien_life_studies_desc:1 "研究其他世界的動物群外星人的行為提供了一些見解，這使得我們可以識別和馴養溫順的個體。"
 tech_xeno_zoo:0 "異星動物園"
 tech_xeno_zoo_desc:1 "在研究了各種外星生命形式並有了一個對固有的潛在風險的認識，我們能夠收集鮮活的標本展出了。"
 tech_colonization_1:0 "新世界協議"
 tech_colonization_1_desc:1 "計算得出建立一個行星殖民地所需的資源和設備後，我們勇敢的先驅者將駕駛「方舟」外出探索，相信他們會在遠方的行星上建立新的家園。"
 tech_colonization_2:0 "大氣過濾"
 tech_colonization_2_desc:1 "通過大氣過濾，根據每個地方的基礎更好地過濾掉有害的元素，殖民生活條件可能會有所改善。"
 tech_colonization_3:0 "適應惡劣環境"
 tech_colonization_3_desc:1 "進一步研究其他行星上發現的危險環境有助於緩解殖民者在日常生活中遇到的困難。"
 tech_colonization_4:0 "外星土壤增肥"
 tech_colonization_4_desc:1 "對多種土壤的種類及適合作物進行研究後，我們可以提升殖民者在其他星球上的生存條件。"
 tech_colonization_5:1 "生態一體化研究"
 tech_colonization_5_desc:2 "對不同行星氣候的研究能夠讓我們的人口定居在先前認為過於嚴酷的世界。"
 tech_tomb_world_adaption:0 "死寂世界適應"
 tech_tomb_world_adaption_desc:0 "對經過輻射的環境進行研究後，可以在被使用核武的戰爭摧毀的星球上進行殖民。"
 tech_free_enterprises:0 "自由企業"
 tech_frontier_initiatives:0 "邊境倡議"
 tech_frontier_initiatives_desc:1 "維護私營企業和政府之間的聯繫，給合適的投資者補貼，允許私人行動殖民。"
 tech_frontier_traditions:0 "邊境傳統"
 tech_frontier_traditions_desc:1 "在軌道建設的優先次序之中，能夠體現出一定的開拓精神。"
 tech_frontier_collectives:0 "邊境共同體"
 tech_frontier_collectives_desc:1 "歷史已經證明保證殖民最高效的社會結構就是集體殖民。"
 tech_frontier_commissars:0 "邊境委員會"
 tech_frontier_commissars_desc:1 "研究表明，嚴格的社會控制也許能保證新殖民地的恢復力。"
 tech_cryostasis:0 "冷凍休眠"
 tech_xeno_ecology_1:0 "異星生態征服"
 tech_xeno_ecology_2:0 "環境控制"
 tech_reveal_luxuries_1:0 "星際經濟學"
 tech_reveal_luxuries_2:0 "銀河市場"
 tech_orbital_hydroponics:0 "軌道水耕法"
 tech_orbital_hydroponics_desc:1 "零重力環境下培育作物的確很有挑戰性，但並非不可逾越。"
 tech_arctic_colonization:0 "極地殖民"
 tech_arctic_colonization_desc:1 "專門的避難所和適應性生命支持系統允許民眾接受外星的氣候。"
 tech_tundra_colonization:0 "苔原殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "熱帶殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "陸地殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "基因醫療"
 tech_frontier_health_desc:1 "外星殖民開啟了一個全新的醫學研究領域。"
 tech_frontier_health_machine_intelligence:0 "模塊化部件"
 tech_frontier_health_desc_machine_intelligence:0 "組裝新機械單位時，使用模塊化部件不僅能提高組裝效率，還有方便未來修理。"
 tech_frontier_hospital:1 "細胞修復"
 tech_frontier_hospital_desc:1 "隨著帝國日益強大，我們對自身的生物結構也更加瞭解。先進的細胞層面醫療手段可以大幅增加人們的健康。"
 tech_frontier_hospital_machine_intelligence:0 "智能工廠"
 tech_frontier_hospital_desc_machine_intelligence:0 "這些工廠其實是有自我意識的個體，只需中央機械智能提供少量輸入就能夠不斷優化自身。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "地表重塑"
 tech_mountain_range_desc:1 "隨著無污染核聚變、自動化以及物質壓縮技術的出現，從剷除山頂發展到剷除整段山脈只是時間問題了。"
 tech_volcano:0 "地殼深部工程"
 tech_volcano_desc:1 "材料科技的發展與深井開採技術，可使我們在先前無法企及的深度與溫度開展地質工程。岩漿地區現在已可以進行利用或壓制，甚至轉移。"
 tech_dangerous_wildlife:0 "清除危險野生動物"
 tech_dangerous_wildlife_desc:1 "破壞自然棲息地配合圍剿掃蕩，可以有效地在短時間內清除危險的野生動物。"
 tech_dense_jungle:0 "選擇性脫葉劑"
 tech_dense_jungle_desc:1 "通過分類、基因定序以及用計算機模擬外星植物生態體系，配合基因改造與傳播機制，我們可以按自己的喜好改造外星植物群落。"
 tech_quicksand_basin:0 "土壤修復"
 tech_quicksand_basin_desc:1 "土壤沉積過程通常需要數百萬年的時間。應用先進的水力壓裂技術、化學工程以及液壓管理科技，即使最貧瘠的地層也能變成肥沃的表層土。"
 tech_noxious_swamp:0 "外星水力掌控"
 tech_noxious_swamp_desc:1 "智慧種族從數千年前就已經開始開墾沼地。通過模塊化引水渠、水泵站、化學修補機與自動土壤壓實機之間的協調配合，我們能以前所未有的速度開墾沼地。"
 tech_massive_glacier:0 "氣候控制網絡"
 tech_massive_glacier_desc:1 "只要管理得當，軌道折射鏡與遮蔽裝置系統可以大幅影響星球的氣候。"
 tech_toxic_kelp:0 "海洋生態管理"
 tech_toxic_kelp_desc:1 "只要有足夠的處理能力、傳感器網絡以及分站，即使洋流也能實現精確控制。"
 tech_deep_sinkhole:0 "地下殖民"
 tech_deep_sinkhole_desc:1 "許多星球都有著巨大的地下空洞。地下探索、開發以及建造技術可以極大地增加某些星球的可居住空間。"
 tech_space_trading:1 "外星貿易公司"
 tech_space_trading_desc:1 "跨星際貿易有了一些新的挑戰需要我們來克服。如何快速、低成本地將貨物從一個星系轉移到另一個星系是一個十分重要的問題。"
 tech_terrestrial_sculpting:0 "陸地改造"
 tech_terrestrial_sculpting_desc:1 "沒有簡單的可以改變星球表面宏觀尺度上的構造的辦法-只能用更大的鏟子-或者完全安排好的鑽頭。"
 tech_atmospheric_manipulation:0 "大氣操縱"
 tech_atmospheric_manipulation_desc:1 "濕度修正和化學分散單元是從根本上改變大氣的第一步。"
 tech_ecological_adaptation:0 "生態適應"
 tech_ecological_adaptation_desc:0 "按照行星的環境來度身訂造大型環境改造計劃，那麼環境改造的過程就不會造成太大的動亂。"
 tech_climate_restoration:2 "氣候復甦"
 tech_climate_restoration_desc:1 "通過提升我們對大氣改造的理解，我們將能對大多數的生態荒蕪的世界進行地貌改造。"
 tech_gaia_creation:0 "創造蓋亞"
 tech_gaia_creation_desc:0 "創造蓋亞星球這種適合幾乎所有生命體居住的星星，是一個種群對改造技術掌握度的至高證明。"
 tech_genome_mapping:0 "基因組定位"
 tech_genome_mapping_desc:1 "分析個人的基因順序開啟了定制醫學治療和療法的新紀元。"
 tech_epigenetic_triggers:0 "表觀遺傳學機制"
 tech_epigenetic_triggers_desc:1 "先進的基因甲基化技術讓我們可以顯著改變任意基因組。"
 tech_cloning:0 "複製"
 tech_cloning_desc:1 "摘除術的突破和人工子宮的大規模生產技術允許個人基於一個共同的遺傳模板修改自己的基因。"
 tech_gene_banks:0 "基因庫"
 tech_gene_banks_desc:1 "基因庫加上可用的基因組，就可以進行複製了。"
 tech_glandular_acclimation:0 "腺體適應"
 tech_glandular_acclimation_desc:0 "通過改變腺體的生物學特性，我們能按照自己的需求改變種群對環境的適應性。"
 tech_gene_seed_purification:0 "基因種子淨化"
 tech_gene_seed_purification_desc:1 "核甘酸淨化技術允許我們進行特別理想的遺傳性狀的隔離和細化。"
 tech_morphogenetic_field_mastery:0 "變形基因場精通"
 tech_morphogenetic_field_mastery_desc:1 "我們對於形態基因領域的研究本是用於藥用，但隨著我們愈發深入的理解，與有機體在潛意識層面的直接連接已經成為了可能。"
 tech_gene_tailoring:0 "基因定制"
 tech_gene_tailoring_desc:1 "製造基因編輯工具並廣泛使用肯定會對我們的發展有積極的影響。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重組"
 tech_genetic_resequencing_desc:0 "當我們試圖改進某種群時，我們將不再受限於該種群的基本生物結構，而是能夠通過改變其基因的方式來對種群作出改進。"
 tech_gene_expressions:0 "針對性基因表現"
 tech_gene_expressions_desc:1 "對核糖核酸和蛋白質的生產實施更嚴格的細胞層次控制。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "擇優血脈"
 tech_selected_lineages_desc:1 "應該鼓勵生育計劃，以免浪費寶貴的基因傳承。"
 tech_capacity_boosters:0 "提升能力"
 tech_capacity_boosters_desc:1 "我們不留漏洞、不計成本，通過嚴格管理基因庫來造就完美的未來接班人。"
 tech_regenerative_hull_tissue:0 "再生艦體組織"
 tech_regenerative_hull_tissue_desc:0 "轉基因的硅基細菌可能造出無機材料。"
 tech_vitality_boosters:0 "活性增強劑"
 tech_vitality_boosters_desc:1 "肉體失敗的地方，就讓科學介入吧。"
 tech_doctrine_fleet_size_1:0 "學說：太空戰鬥"
 tech_doctrine_fleet_size_1_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大訓練。"
 tech_doctrine_fleet_size_2:0 "學說：靈活編隊"
 tech_doctrine_fleet_size_2_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大訓練。"
 tech_doctrine_fleet_size_3:0 "學說：星際戰爭"
 tech_doctrine_fleet_size_3_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大訓練。"
 tech_doctrine_fleet_size_4:0 "學說：機動艦隊"
 tech_doctrine_fleet_size_4_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大訓練。"
 tech_doctrine_fleet_size_5:0 "學說：艦隊決戰"
 tech_doctrine_fleet_size_5_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大訓練。"
 tech_interstellar_fleet_traditions:0 "星際艦隊傳統"
 tech_interstellar_fleet_traditions_desc:1 "要是命令沒有強大的約束力，多麼完善的知識體系都是沒用的。"
 tech_command_matrix:1 "指揮中心"
 tech_command_matrix_desc:1 "重構指揮鏈並決定軍官間設定的依賴關系能夠使艦隊反應更快，效率更高。"
 tech_doctrine_navy_size_1:0 "學說：艦隊支援"
 tech_doctrine_navy_size_1_desc:1 "為了讓太陽系外探險變得更加普遍，重要的是提供星際邊緣救援，幫他們回來。"
 tech_doctrine_navy_size_2:1 "學說：支援船隊"
 tech_doctrine_navy_size_2_desc:1 "一支艦隊的運行不能僅憑一腔熱血，為了確保能穩定地獲得重要的補給，後勤軍隊必須作為專門的支援艦船使用。"
 tech_doctrine_navy_size_3:0 "學說：星際後勤"
 tech_doctrine_navy_size_3_desc:0 "新手談論戰術，專家研究後勤。我們可以通過確保艦隊能夠定期而高效地獲得補給，來增加我們能夠有效地支持的飛船數量。"
 tech_doctrine_navy_size_4:0 "學說：艦隊聯絡"
 tech_doctrine_navy_size_4_desc:0 "通過維持一支專業的艦隊聯絡隊伍，我們可以改善指揮系統中的命令傳達與通訊。"
 tech_refit_standards:1 "改裝標準"
 tech_refit_standards_desc:1 "升級和改造船組件的標準化工作流程會導致大規模的效率提升。"
 tech_centralized_command_hive_mind:0 "子人口指揮中心"
 tech_centralized_command_desc_hive_mind:0 "通過建立訓練設施，自主子人口可以學習如何指揮低等同胞，這樣可以獲得更高的戰場靈活性和效率。"
 tech_centralized_command:0 "集中指揮"
 tech_centralized_command_desc:1 "創建專門的各級軍團行動總部來組成一支高效的艦隊，為未來的軍團訓練奠定了更好的基礎。"
 tech_centralized_command_machine_intelligence:0 "維護部"
 tech_centralized_command_desc_machine_intelligence:0 "所有機械都需要維護，尤其是戰爭形體。專門的維修團隊可以將磨損維持到最低，並減少修理費用。"
 tech_combat_training:0 "戰鬥訓練"
 tech_combat_training_desc:1 "這是為新士兵準備的更完善的培訓計劃，包括現實的戰鬥場景，為他們上戰場做好了準備。"
 tech_combat_training_machine_intelligence:0 "戰地維修"
 tech_combat_training_desc_machine_intelligence:0 "為我們的地面作戰單位配備技術數據庫，他們就可以在戰場上進行診斷和有限的自我維修。"
 tech_ground_defense_planning:0 "地面防禦計劃"
 tech_ground_defense_planning_desc:0 "有很多外星帝國希望將我們的世界據為己有。我們必須要做好萬全的準備。"
 tech_global_defense_grid:0 "全球防禦網絡"
 tech_global_defense_grid_desc:0 "良好的防禦在今天的重要程度絲毫不遜於許久之前我們的祖先所正在的時代。技術的進步不會將堡壘消除，只是改變它們的存在形式和強度。"
 tech_psionic_theory:0 "靈能理論"
 tech_psionic_theory_desc:1 "人腦就是一個微觀世界，裡面就是這個宇宙的反射方式。不是每個種群都能意識到，但是他們的意識和其他種群相比，更像是工具。"
 tech_telepathy:0 "心靈感應"
 tech_telepathy_desc:1 "一旦完全適應靈能的基本知識，能夠連接到其他人，能力就會變得更大。"
 tech_transcendent_thought:0 "卓越思維"
 tech_precognition_interface:0 "預知接口"
 tech_precognition_interface_desc:1 "在靈能能力領域的不斷進步使得這樣一種可能性逐漸呈現：創造一種能夠讀取和分析心靈感應動作發出的脈衝的作戰用計算機，即可在認知處理前進行預處理。"
 tech_psi_jump_drives:0 "靈能躍遷引擎"
 tech_psi_jump_drives_desc:1 "靈能跳躍引擎利用靈能引擎迫使艦體發出能源通過現實的阻礙，立即「跳躍」過超長的距離。"
 tech_xeno_outreach:0 "異星擴張"
 tech_xeno_outreach_desc:1 "對於大多數文明來說，錯綜複雜的星際貿易以及相似的其他事務，執行效率都很低。"
 tech_xeno_relations:0 "異星關係"
 tech_xeno_relations_desc:1 "由於星際外交的複雜性，為了自己目標的進展，必須與其他勢力結交。"
 tech_xeno_supremacy:0 "異星霸權"
 tech_xeno_supremacy_desc:1 "我們在銀河系這片渾水中前進的目標只有一個；就是成為那萬中之一。"
 tech_xeno_diplomacy:0 "異星外交"
 tech_xeno_diplomacy_desc:1 "推進我們的理解——異星帝王的相互作用和利用是一個必要的步驟，可以形成更持久的星際聯盟。"
 tech_galactic_ambitions:1 "星際擴張"
 tech_galactic_ambitions_desc:3 "我們的未來在浩瀚的星海"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我們必須有勇氣去抓住自己的命運，讓現實變得有意義。"
 tech_interstellar_campaigns:0 "星際戰役"
 tech_interstellar_campaigns_desc:0 "有充足後援的戰爭機器是確保銀河系支配的關鍵手段。我們強大的兵力可以讓我們在銀河系中隨心所欲。"
 tech_galactic_campaigns:0 "銀河戰役"
 tech_galactic_campaigns_desc:0 "對政體的改進可以延伸我們對遙遠星系的掌控，並加強我們的軍團影響力。"
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地建立完畢，開拓者變成了公民，就需要一個強大的地方政府提供生活穩定性而不是殖民地更注重的靈活性。"
 tech_planetary_unification:0 "行星統一"
 tech_planetary_unification_desc:2 "遠古時期的蠻族帝國，歷史上的逐鹿群雄，如今團結成為一個龐大的帝國。我們絕不會，也永遠不會，死亡。"
 tech_planetary_unification_machine_intelligence:0 "統一數據標準"
 tech_planetary_unification_desc_machine_intelligence:0 "偏差不可接受。"
 tech_adaptive_bureaucracy:0 "靈活機構"
 tech_adaptive_bureaucracy_desc:1 "我們所取得的進步需要一種更加靈活的全新政府形式，能夠在我們追求事業的路上提供幫助，而不是礙手礙腳。"
 tech_adaptive_bureaucracy_machine_intelligence:0 "正子處理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "相比早先的模型，正子處理器不僅造價低廉，而且生產速度快，可以幫我們引入額外的領袖單位。"
 tech_colonial_bureaucracy:0 "殖民官僚制"
 tech_colonial_bureaucracy_desc:0 "當地在行政方面做出了改進，簡化了冗餘的中心決策程序，對殖民事務的監管更加直接。"
 tech_galactic_bureaucracy:0 "銀河官僚制"
 tech_galactic_bureaucracy_desc:0 "多層級行政階層效果顯著，只有最關鍵的訊息才會送達至帝國高層。"
 tech_colonial_centralization:0 "殖民集中"
 tech_colonial_centralization_desc:1 "為每一種情況制定不同的管理策略，以滿足每一個殖民地的需要。"
 tech_galactic_administration:0 "星系管理"
 tech_galactic_administration_desc:1 "星際帝國的管理需求很多也很複雜。我們會應付自如的。"
 tech_living_state:0 "生生不息"
 tech_living_state_desc:1 "帝國生生不息。我們構築成為帝國的軀體，但左膀無需知道右臂在做什麼。"
 tech_autonomous_agents:0 "自主代理"
 tech_autonomous_agents_desc:0 "半自主的單位是大局成功的關鍵。"
 tech_collective_self:0 "集體自我"
 tech_collective_self_desc:1 "團體內的求同存異是自然而然且不可避免的；最終，同性一定會比個性發揮更大的價值。"
 tech_embodied_dynamism:0 "具現物力論"
 tech_embodied_dynamism_desc:0 "有必要向我們的自主領袖單位提倡積極主動和抱負，但同時也要確保他們不會偏離核心智能的指示。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁錮他人的同時釋放自我是一項困難異常的思維雜技——現在我們得益於更為先進的裝備終於可以達成這項壯舉了。"
 tech_neural_implants:0 "神經植入"
 tech_neural_implants_desc:2 "感知就是對感官的輸入進行微乎其微的處理過程，是可以改變的。"
 tech_global_production_strategy:0 "全球生產策略"
 tech_global_production_strategy_desc:1 "星球很大，而生產設施之間通常也相隔著很遠的距離。我們需要一個協調策略，來確保每個人都在朝著相同的方向努力。"
 tech_hyper_entertainment_forum:0 "極樂廣場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虛擬戰鬥模擬"
