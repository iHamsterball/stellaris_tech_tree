l_chinese_t:
 MEGASTRUCTURE_MODIFIERS:0 "巨型建築修正"
 BUILD_MEGASTRUCTURE_WITHIN_INNER_CIRCLE:0 "§R不能在星系的引力井內建造此巨型建築§!"
 BUILD_MEGASTRUCTURE_CANT_BUILD_ON_PLANET:0 "§R不能在行星上建造此巨型建築§!"
 BUILD_MEGASTRUCTURE_BUILD_ON_PLANET:0 "§R只能在行星上建造此巨型建築§!"
 MEGASTRUCTURE_DESC:0 "此巨型建築為§Y$OWNER$§!所擁有"
 MEGASTRUCTURE_CLICK:0 "§G點擊打開升級選單§!"
 MEGASTRUCTURE_UPGRADE_TOOLTIP_HEADER:0 "$NAME|H$\n$DESC|L$"
 MEGASTRUCTURE_UPGRADE_TO:0 "升級到$TYPE$"
 MEGASTRUCTURE_CLICK_TO_UPGRADE:0 "§G點擊升級此巨型建築§!"
 MEGASTRUCTURE_IS_UPGRADING:0 "升級到$TYPE|H$\n預計完成時間：$DATE|H$"
 MEGASTRUCTURE_ALREADY_UPGRADING:0 "§R升級正在進行!§!"
 MEGASTRUCTURE_TOOLTIP_PRODUCTION_HEADER:0 "每月產出："
 MEGASTRUCTURE_TOOLTIP_MAINTENANCE_HEADER:1 "每月維護："
 MEGASTRUCTURE_UPGRADE_REMAINING:0 "£time£ $DAYS|Y0$ 天剩餘"
 MEGASTRUCTURE_UPGRADES_TO:0 "升級到："
 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§!擁有多個類行星天體的區塊，其材料都是取自恆星系中的其他行星天體。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:3 "一個完整的環形世界包含了四個完整的環形世界區段，每一個都相當於一個50格的蓋亞星球。"
 ring_world_1:0 "環形世界基址"
 ring_world_1_DESC:0 "該建築群會用作集結地、資源倉庫以及參與建造星環世界的千千萬萬員工的生活區。"
 ring_world_2_intermediate:0 "環形世界框架"
 ring_world_2_intermediate_DESC:0 "這個初期架設的骨架環繞著星系的恆星而建，我們會在這個平台上逐漸增建出完整居住站區塊。"
 ring_world_2:0 "環形世界區段框架"
 ring_world_2_DESC:0 "該骨架區塊大體上是尚未完成的星環世界的總表面區域的四分之一。其他較小型的宜居區塊的建造工作尚未完成。"
 ring_world_3_intermediate:0 "已完工的星環世界區塊"
 ring_world_3_intermediate_DESC:0 "這是一個已能完整運作的星環世界區塊，其內部的活躍生物圈可以隨時供人居住。"
 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§!是個理論上自給自足的太空站，適合永久定居。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:3 "居住站只可以建造居住站特有的£building£ §Y建築§!。"
 habitat_0:0 "居住站"
 habitat_0_DESC:0 "這是一個圍繞著不宜居行星的軌道旋轉的居住站軌道站，其內部承載著一定數量的§H人口§!和§H建築§!。"
 cant_build_on_habitat:0 "§R不能在居住站上建造§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "研究實驗室和§Y$think_tank_3$§!的數據庫可以產出源源不絕的科學。"
 think_tank_0:0 "科學樞紐基址"
 think_tank_0_DESC:0 "該初期施工場地是用來建造日後的科學樞紐。"
 think_tank_1:0 "科學樞紐中心"
 think_tank_1_DESC:0 "裝配有最先進的奇點反應堆的中央核心可以滿足聯合學院的所有能源需求。中央場館還可以作為樞紐，把日後添加的研究室跟現有的研究室連接起來。"
 think_tank_2:0 "科學樞紐研發輔翼"
 think_tank_2_DESC:0 "研究室會容納大部分實驗室，並為科學家們提供住所。配備了數量眾多的安全處所，在必要時能夠對多個區域進行完全封鎖。"
 think_tank_3:0 "科學樞紐"
 think_tank_3_DESC:0 "設備精良隨時可以投入使用的科學樞紐。"
 think_tank_4:0 "葛洛亦克樞紐"
 think_tank_4_DESC:0 "以它的發明家命名，科學樞紐有著一個我們最優秀的科研人員之一的大腦神經庫並融入了它的驅動核心，並允許它加速運轉。"
 allow_ring_world:0 "§H解鎖巨型建築：§!環形世界"
 allow_spy_orb:0 "§H解鎖巨型建築：§!哨衛陣列"
 allow_think_tank:0 "§H解鎖巨型建築：§!科學樞紐"
 allow_habitats:0 "§H解鎖空間站：§!居住站"
 ap_master_builders_habitat_size:1 "帝國所擁有的§H居住地§!額外擁有§Y2§!個閒置區劃。"
 allow_edict_consectrated_worlds:5 "§H解鎖決策：§!封為聖地\n"
 describe_edict_consectrated_worlds:5 "§E將無人居住的星球封為聖地（最多§Y3§!個）可增加§Y唯心主義種族心理吸引力§!、§Y帝國舒適度§!以及£unity£ §Y凝聚力產出§!，具體效果視乎於該行星的宗教影響力。§!"
 allow_machine_worlds:2 "§H解鎖環境改造選項：§!機械星球"
 describe_machine_worlds:6 "§Y機械星球§!是一種特殊的星球，對絕大多數有機體來說它并不適宜居住。但其可承載的£district£§Y發電§!和§Y采礦區劃§!數量不受限於星球特征。居住在§Y機械星球§!上的£pop£§Y人口§!的§Y資源產出§!將提升§G10%§!，§Y住房使用§!將降低§G10%§!。行星上所有現存的£district£§Y農業區劃§!將被摧毀。"
 allow_hive_worlds:0 "§H解鎖環境改造選項：§!蜂巢星球"
 describe_hive_worlds:0 "§Y蜂巢星球§!是一種特別的星球劃分，對非蜂巢思維人口來說不宜居，但是不會受限於星球特性帶來的£district£  §Y發電機§!，§Y採礦§!以及§Y農業區劃§!限制。£pop£  §Y人口§!居住在§Y蜂巢星球§!能夠將他們的§Y資源產出§!提升§G+10%§!。"
 ALLOW_PSI_CORPS:0 "§H$building_psi_corps$§!建築現在已可建造。"
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§!現在已可招募。"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "一個 §Y$dyson_sphere_5$§! 會完全包裹著恆星，將恆星能直接轉化為£energy£ 能量幣。"
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:3 "$dyson_sphere_5$會完全遮擋住恆星，導致恆星系中所有行星變成荒蕪星球或冰凍星球。"
 dyson_sphere_0:0 "戴森球位置"
 dyson_sphere_0_DESC:0 "該建造工地空間站將作為建造戴森球的基礎。"
 dyson_sphere_1:0 "戴森球框架"
 dyson_sphere_1_DESC:0 "框架是將來建造戴森球的基礎，其本身並不生成能源。"
 dyson_sphere_2:0 "局部戴森球"
 dyson_sphere_2_DESC:0 "一個局部運轉的戴森球——§Y25%§!能源生成效率。"
 dyson_sphere_3:0 "局部戴森球"
 dyson_sphere_3_DESC:0 "一個局部運轉的戴森球——§Y50%§!能源生成效率。"
 dyson_sphere_4:0 "局部戴森球"
 dyson_sphere_4_DESC:0 "一個局部運轉的戴森球——§Y75%§!能源生成效率。"
 dyson_sphere_5:0 "戴森球"
 dyson_sphere_5_DESC:0 "一個全面運轉的戴森球——§G100%§!能源生成效率。"
 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "§Y$spy_orb_4$§!的各個階段會逐漸擴充傳感器範圍，最終覆蓋整個宇宙。"
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "$spy_orb_4$的各個階段會逐漸擴充傳感器範圍，最終覆蓋整個宇宙。"
 spy_orb_0:0 "哨衛陣列基址"
 spy_orb_0_DESC:0 "該建造工地空間站將作為組裝哨衛陣列的基礎。"
 spy_orb_1:0 "哨衛中心"
 spy_orb_1_DESC:0 "一個當下最先進的監聽站，由天文學家與戰術分析師們組成的固定人員操作。"
 spy_orb_2:0 "哨衛尖塔"
 spy_orb_2_DESC:0 "沿中央尖塔佈置的震動翅片可將微弱的訊號從宇宙背景輻射中區分開來。"
 spy_orb_3:0 "哨衛天線"
 spy_orb_3_DESC:0 "巨大的固態天線將覆蓋率增加至前所未有的範圍。"
 spy_orb_4:0 "哨衛陣列"
 spy_orb_4_DESC:0 "完整的哨衛陣列可將探測範圍覆蓋至全宇宙。"
 15_HOSTILE_GREETING:0 "我們[Root.GetRulerTitle]對[From.GetSpeciesName]的輕蔑之感舉國皆知。真的，一看到你就讓我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]，在你的混亂的，鬆散的社會中，你要完成的事情是多麼的渺小。 我認為去相信一個甚至沒有出現像我們的[Root.GetRulerTitle]一樣偉大的領導的文化是很愚蠢的事情。"
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你給[Root.GetRulerTitle]留下了深刻的印象。你現在是[Root.GetName]的朋友了。"
 action.1.f:0 "§E[Root.GetRulerTitle][Root.GetRulerName]向你問好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我們臣服於[Root.GetRulerTitle][Root.GetRulerName]，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我們追求著真正的平等——不要擋著我們的道路。§!"
 action.1.ad:0 "§E你們這些卑微物種的存在並不會威脅到[Root.GetRulerTitle]。§!"
 action.1.ar:1 "§E[Root.GetRulerName]代表[Root.GetAdj]人民與你對話。§!"
 anomaly.168.d.tooltip:2 "開始一場宗教復興，這將使帝國思潮向§Y唯心主義§!轉變。"
 precursor.2200.desc.b:0 "在調查完§Y[From.GetStarName]§!星系巨大的環形世界之後，科學官 §Y[Root.GetLeaderName]§!匯報稱除去年代久遠之外，它和我們自己的環形世界的設計結構很相似。\n\n只有一個關鍵的區別，不論如何 —— 環形界面上顯示它的部分構造上採用了我們所未知的新型資源。初步報告描述著東西是某種「活金屬。」不管怎麼樣，這需要更為嚴密的研究。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$無法建造在缺乏天體作為原材料的恆星系中。"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$不能建造在巨型建築附近。"
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$因已存在星門，無法建造。"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$不能建造在已經存在的軌道空間站附近。"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能建造在有宜居星球的星系。"
 requires_surveyed_system:1 "不能在未調查完的星系裡建造。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能在帝國邊境外建造。"
 must_build_around_star:1 "$TRIGGER_FAIL$必須建造在一顆恆星周圍。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能在黑洞周圍建造環形世界。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$無法建造在缺乏黑洞或戴森球的恆星系中。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能在擁有宜居星球或者黑洞的星系裡建造，也不能在未調查完畢和帝國邊境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$能在擁有宜居星球，黑洞，中子星，脈衝星的星系裡建造，也不能在未調查完畢和帝國邊境外的星系建造。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能在未調查星球的或者宜居星球上建造。"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$不能在尚未勘測的行星上建造。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能在小行星體（小行星或衛星）上建造。"
 requires_not_star:1 "$TRIGGER_FAIL$不能圍繞著恆星建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$不能建造超過一個哨衛陣列。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$只能建造一個科學樞紐。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$只能建造一個戴森球。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能圍繞著黑洞、中子星或者脈衝星建造戴森球。"
 requires_no_anomaly:1 "$TRIGGER_FAIL$不能在有未研究過的異常點的行星上修建。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$無法建造在星環世界上。"
 progress.3.desc_08:0 "我們的殖民船緩慢的降落在覆蓋著§Y[Root.GetName]§!廣闊的草原上。怡人的空氣乾燥而微微閃耀，並且在確定好著陸的位置可以觀察到一大群溫順的食草動物。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_09:0 "我們的飛船想方設法，以驚人且優雅的姿態在§Y[Root.GetName]§!上無數鋸齒狀的山峰中迴旋。它著陸在一個遮蔽山谷中的理想著陸點。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 fleet_maneuvers_recruitment:0 "艦隊徵募熱潮"
 fleet_maneuvers_recruitment_desc:0 "§L最近艦隊教官在公眾當中訓練了一批對艦隊有興趣的人。我們現在不缺新人員，這意味著我們可以花費更少的資源去尋找能開動星艦的人手。§!"
 fleet_maneuvers:0 "艦隊演習"
 fleet_maneuvers_desc:0 "§L我們最近的大規模艦隊演習的結果，我們訓練有素的艦隊已經有能力達到更高的火力輸出效率。§!"
 maneuvers_canceled:0 "已取消艦隊機動指令"
 maneuvers_canceled_desc:0 "§L我們的軍隊領導層的大部分成員都就最近被撤銷的艦隊機動指令而表達不滿。他們認為此行為是在向鄰國示弱，很可能會引致對方得寸進尺。§!"
 maneuvers_no_protest:0 "未抗議的軍事演習"
 maneuvers_no_protest_desc:0 "§L我們軍隊的很一大部分對於我們未能在外交上抗議最近發生在我們邊境附近的大規模外國艦隊演習而大發雷霆。§!"
 standardized_colony_ships:0 "標準化殖民船"
 opinion_maneuvers_hardline:0 "艦隊演習"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "已取消艦隊機動指令"
 FLESH_IS_WEAK_PROJECT:0 "虛弱肉身"
 FLESH_IS_WEAK_PROJECT_DESC:0 "當有更有效率的東西出現時，一味堅持陳舊、衰老的東西是一個愚蠢的決定。 \n\n我們現有的科技水平使得神經植入物能夠應用於我們[Root.GetName]的全體國民。我們的公民在四肢和器官被改良型的機械版本替換之後，將會變得更強、更快、更聰明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "合成進化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是時候拋棄我們有缺陷的器官和血管並且擁抱不朽了。我們必須為我們的所有人口準備先進的合成替身，然後開始意識傳輸過程。"
 TRAIT_IMPROVES_LEADERS:0 "§G此種群的領袖擁有額外的特性和加成§!"
 trait_cybernetic:0 "義體人"
 trait_cybernetic_desc:0 "§L這個種族已經接受了義體化，他們種族的絕大多數成員都變成了義體人。他們會定期用更為先進的機械版本代替他們的有機身體組織。§!\n"
 trait_latent_psionic:0 "靈能潛勢"
 trait_latent_psionic_desc:0 "§L這個物種有潛在的靈能天賦，不過這個天賦還在大部分的成員體內潛伏。雖然非常難得，但是這個能力會在部分領袖身上體現。§!\n"
 trait_psionic:0 "靈能"
 trait_psionic_desc:0 "§L這個種族的全體人員都掌握了強大的靈能力量。這代表著他們之間用心靈感應溝通。§!\n"
 trait_self_modified:0 "自我改造"
 trait_self_modified_desc:0 "§L此分支種群人口同時改變了自己基因組成來獲得優勢。§!"
 leader_trait_admiral_erudite:0 "博學多識"
 leader_trait_admiral_erudite_desc:0 "此領袖的智力得到極大加強，提高了他們指揮艦隊的能力。"
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "此領袖的智力得到極大加強，提高了他們指揮部隊的能力。"
 leader_trait_governor_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_governor_erudite_desc:0 "此領袖的智力得到極大加強，提高了他們管理的能力。"
 leader_trait_scientist_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_scientist_erudite_desc:0 "此領袖的智力得到極大加強，提高了他們進行科研的能力。"
 leader_trait_ruler_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_ruler_erudite_desc:0 "此領袖的智力得到極大加強，提高了他們進行統領的能力。"
 leader_trait_admiral_cyborg:0 "半合成人"
 leader_trait_admiral_cyborg_desc:0 "這位領袖裝備了軍用級別的電子神經植入體，能直接接入艦隊控制終端。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
