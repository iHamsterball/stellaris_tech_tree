 utopia.2010.name:0 "廢棄的戴森球"
 utopia.2010.a.desc:0 "我們在[dyson_system.GetName]發現了一個巨型的太空建築的殘骸，它盤繞著該恆星系的恆星。我們的科學家推斷它曾經是個「§H戴森球§!」——這種巨型建築可以利用恆星的力量。它現在已經不再運作了，因為其外殼受到了某種不明能量武器的劇烈破壞。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我們在[dyson_system.GetName]發現了一個戴森球的殘骸。它現在已經不再運作了，因為其外殼受到了某種不明能量武器的劇烈破壞。\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是此球體周圍有著一個龐大的殘骸場。雖然該巨型建築本身年代久遠，但是此殘骸場的大部分殘骸卻「年輕」得多。這些殘骸似乎是源自於兩支敵對的艦隊在此地同歸於盡的結果。也許他們是為了爭奪這個戴森球殘骸而發生了糾紛。"
 utopia.2010.a:0 "它看起來跟我們本身的球體有著相同的操作原理。"
 utopia.2011.name:0 "戴森球已修復"
 utopia.2011.desc:0 "我們成功修復了[From.GetName]恆星系的那個廢棄戴森球。該星系的大型殘骸場也被我們廢物利用來維修球體，因此降低了維修費用以及工作人員面臨的風險。\n\n該巨型建築現已正常運作，在沉寂了不知多少個歲月後再次開始產出巨量的能源。"
 utopia.2012.name:0 "廢棄的科學樞紐"
 utopia.2012.desc:0 "[nexus_system.GetName]附近發現了一個巨型太空站的破碎殘骸。該巨型建築似乎曾經是個巨型的§H科學樞紐§!。雖然已被廢棄無數個年代，但其框架依然完好無損。"
 utopia.2012.a:0 "它看起來跟我們本身的科學樞紐有著相同的操作原理。"
 utopia.2013.name:0 "科學樞紐已修復"
 utopia.2013.desc:0 "[From.GetName]附近的廢棄科學樞紐已被完全修復，[Root.GetName]的科學家精英已經入駐該空間站。此巨型建築現在可以為我們揭秘更多科學謎題了。"
 utopia.2014.name:0 "廢棄的哨衛陣列"
 utopia.2014.desc:0 "[sentry_system.GetName]恆星系曾幾何時充斥著一系列龐大的軌道建築，跡象顯示這些建築是被系統性地拆除的。該恆星系的大部分天體的軌道上都佈滿了大量的殘骸，包括數個巨型的太空站廢墟。\n\n其中最龐大的一個廢墟是一個巨型的§H哨衛陣列§!。我們的初始掃瞄發現它的傳感器範圍在全盛狀態時是可以覆蓋整個宇宙的。"
 utopia.2014.a:0 "我們已經擁有哨衛陣列了。"
 utopia.2015.name:0 "哨衛陣列已修復"
 utopia.2015.desc:0 "雖然非常困難，但是我們的工程師還是成功修復了[From.GetName]恆星系的那個廢棄哨衛陣列。那裡的其他太空站廢墟和殘骸則被廢物利用到修復過程中。\n\n在沉寂了無數年後，此哨衛陣列再次運作起來。其強大的天線可以再次傳來宇宙另一端的影像了。"
 utopia.2016.name:0 "廢棄的星環世界"
 utopia.2016.desc:0 "一個古代星環世界的破碎廢墟環繞著[ring_system.GetName]恆星系的恆星。這裡曾經存在的所有天體都被用作建造此巨型建築的建築材料了。\n\n沒有發現關於其建造者的任何線索，但可以肯定對方一定是個很先進的文明。"
 utopia.2016.a:0 "最多就跟我們一樣先進。"
 utopia.2017.name:0 "星環世界區塊已修復"
 utopia.2017.desc:0 "在[From.GetName]恆星系的遺棄星環世界的廢墟中，我們的工程師成功修復了其中一個區塊。這個新的生態環境在我們的行星學家精英團隊的不懈努力下終於從無到有變成了一個適合定居的居住站了。"
 anomaly.2576.name:0 "新的金屬"
 anomaly.2576.desc:0 "對[From.GetName]進行的詳盡地表掃瞄發現了一個大型的撞擊坑，裡面有著數艘不明來歷的古代太空船的殘骸。這些飛船內部沒有任何生命輔助系統，所以我們猜測它們應該是大型無人機或者是人工智能操縱的飛船。\n\n有趣的是，這些飛船的艦體都是用§H活體金屬§!打造的，那是一種擁有很多特殊屬性的超級罕見的無機材料。這種金屬可以被「編程」為任何形態和形狀，並且在受損後會自行緩慢地恢復原狀。在經歷了無數個紀元後，這些太空船殘骸的活體金屬已經成長為一處巨大的礦床，可以被持續開採多個世紀。"
 living_metal_category:0 "奇特坑洞"
 living_metal_category_desc:0 "發現一個大型撞擊坑，但跡象顯示它並非是自然產物。"
 crisis.1011.desc:0 "我們失去了在[Root.GetName]上的殖民地！在摧毀了我們的軌道空間站後，這些來自異次元的侵略者們對著星球表面狂轟濫炸，並收割了地表上的所有生命。[Root.GetPlanetMoon]的整個生物圈都被這些侵略者毀滅殆盡——連一點生命的痕跡都沒有了。"
 utopia.61.name:0 "[From.From.From.From.Planet.GetName]居住站已完成"
 utopia.61.desc.a:0 "我們完成了首個居住站的建築工程，現在是時候準備一艘殖民飛船去登陸這個由我們親手打造的世界了。\n\n從其機械化地核到其最高的山峰，這個世界的每一寸土地都是按照我們的需求去打造的，是星際間最適合我們的新家園。"
 utopia.61.desc.b:0 "[From.From.From.From.Planet.GetName]居住站現已完工，可以被殖民了。"
 allow_dyson_sphere:0 "§H解鎖巨型建築：§!戴森球"