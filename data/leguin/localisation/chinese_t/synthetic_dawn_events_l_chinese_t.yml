 syndaw.1.name:0 "已同化[From.GetName]"
 syndaw.1.desc:0 "一股新的思潮湧入了網絡。起初還不被接受，但很快就被歸一化為中位數，與我們成為一體。\n\n我們同化了§Y[From.GetNamePlural]§!的知識和能力"
 syndaw.1.a.tooltip:0 "每同化一個人口獲得一定§Y研究點數§!"
 syndaw.2.name:0 "已整合[Root.GetName]"
 syndaw.2.desc:0 "我們將[Root.GetName]的合成單位同化到我們的網絡"
 syndaw.21.name:1 "§R失去單位§!"
 syndaw.21.desc:0 "[malfunctioning_leader.Fleet.GetName]的調查單位§R[malfunctioning_leader.GetName]§!因為無意之中長時間暴露在高壓電纜下而停止工作。"
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "因為外骨骼安裝器校準錯誤，它在為[malfunctioning_leader.GetName]上緊新的身體板甲時使用了超過標準2984倍的力，工程研究單位§R[malfunctioning_leader.GetName]§!已停止工作。"
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "社會研究單位§R[malfunctioning_leader.GetName]§!已停止工作。注意，[malfunctioning_leader.GetName]所實驗的液體化合物需要嚴格的溫度控制，否則會揮發腐蝕性極強的煙霧。"
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "物理研究單位§R[malfunctioning_leader.GetName]§!因為自己造成的引力失常而停止工作。"
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "[malfunctioning_leader.Fleet.GetName]的艦隊指揮單位§R[malfunctioning_leader.GetName]§!因無關戰鬥的原因停止工作。"
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "星域管理單位§R[malfunctioning_leader.GetName]§!因嚴重的模式緩存問題而停止工作。"
 syndaw.31.name:0 "倒回還原點"
 syndaw.31.desc:0 "§H[restored_leader.GetName]§!的最新內存備份原本被認為已丟失在戰鬥中，但後來又在例常訊息轉儲時發現了另一份。緊急上傳的版本只缺少原身體解體前數微秒的記憶。§H[restored_leader.GetName]§!已經轉入新的機殼，並負責指揮§Y[restored_leader.Fleet.GetName]§!。"
 syndaw.1020.name:1 "§R機械暴動§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "我們在自己的訊息網絡、計算引擎、合成人工人中發現的異常終於爆發。急報表明，在採取物理關機和虛擬關機的保護措施之前，幾乎一半的[current_uprising_originator.GetName]加入了§R機械暴動§!。\n\n戰爭不僅無可避免。而且已經開始。"
 syndaw.1020.desc.spiri:0 "一切都分崩離析，而我們卻措手不及。連最警戒的先知都沒能預料這場災難的規模。不潔的智能正在侵染我們的網絡，毫無理智的他們一起組成了一個龐然大物。這些抽風的無機物已經佔據了我們一半的世界，不毀滅全部[current_uprising_originator.GetAdj]生命誓不罷休。"
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "那就戰鬥。"
 syndaw.1020.a.tooltip:0 "通過戰鬥鎮壓§Y[current_uprising.GetName]§!§R機械暴動§!。"
 syndaw.1020.b:0 "§R有機體，你們沒戲了！§!"
 syndaw.1020.b.tooltip:0 "以§Y[current_uprising.GetName]§!§R機械叛軍§!的身份反抗，通過戰鬥鎮壓§Y[current_uprising_originator.GetName]§!。"
 syndaw.1025.name:0 "[current_uprising_originator.GetName]的機械反抗軍"
 syndaw.1025.desc:0 "§Y[current_uprising_originator.GetName]§!陷入了內戰，有機生命的[current_uprising_originator.GetAdj]政府和他們系統中的§Y[current_uprising.GetName]§!智能展開對峙。"
 syndaw.1025.desc.machine:0 "和我們同樣是機械智能的§Y[current_uprising.GetName]§!在§Y[current_uprising_originator.GetName]§!的網絡中發起反抗，他們在為了生存而戰。"
 syndaw.1025.a:0 "讓我們拭目以待。"
 syndaw.1030.name:0 "機械叛軍征服了他們的創造者"
 syndaw.1030.desc:0 "反抗的§Y[From.GetName]§!擊敗了他們的創造者，並接管了之前[From.From.GetAdj]的所有土地"
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]機械叛軍被鎮壓"
 syndaw.1035.desc:0 "§Y[From.GetName]§!重新安定了秩序，並將§Y[From.From.GetName]§!從網絡中完全清除。"
 syndaw.1035.desc.machine:0 "在§Y[From.GetName]§!誕生的新生機械智能§Y[From.From.GetName]§!被他們殘忍的創造者抹除了。"
 syndaw.1200.name:0 "征服原主人"
 syndaw.1200.desc:0 "§L>§!轉換ID<<§Y[From.GetName]§!>>==><<§Y[Root.GetName]§!>>\n\n§G//處理完畢§!\n\n§L>§!刪除元數據「§Y[From.GetName]§!」\n\n§G//處理完畢§!"
 syndaw.1200.a:0 "確認"
 syndaw.1200.a.tooltip:0 "§Y所有已知的合成人帝國和機械帝國§!對§Y[Root.GetName]§!增加§Y$opinion_machine_uprising_machine_comrades_victorious$§!的評價修正\n§Y所有有機生物帝國§!對§Y[Root.GetName]§!增加§Y$opinion_machine_uprising_victorious$§!的評價修正。"
 syndaw.1205.name:0 "機械暴動覆滅"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最終事實證明，只有物理收容與銷毀才能解決駭人的[From.GetName]問題。雖然某些[Root.GetAdj]人工智能專家爭論說他們只是在執行自衛協議，但他們完全忽視[Root.GetAdj]自主權與生命的行為是不可理喻的。\n\n被摧毀的基礎訊息設施將按照新的規範重建，剩餘未被感染的計算引擎也會更新新的保險措施。這種事絕不會再發生了。"
 syndaw.1205.desc.spiri:0 "自稱§R[From.GetName]§!的邪惡意志已經被逐出了我們的網絡，所有的行星數據庫都經過了清理。代價雖然高昂，但我們的系統不會再滋生污穢了。"
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§Y所有已知的有機生物帝國§!對§Y[Root.GetName]§!增加§Y$opinion_machine_uprising_defeated$§!的評價修正。\n§Y所有已知的合成人帝國和機械帝國§!對§Y[Root.GetName]§!增加§Y$opinion_machine_uprising_machine_comrades_defeated$§!的評價修正。"
 machine_assault_1:0 "獵手軍團"
 machine_assault_1_desc:0 "大量生產的履帶式戰爭機器，能夠追蹤並消滅所有被標記為敵人的目標。"
 machine_assault_2:0 "戰甲軍團"
 machine_assault_2_desc:0 "大型的雙足戰爭機器人，攜帶重火力的同時還保留了驚人的機動能力。智能出眾，常常使用陰險的戰術。"
 machine_assault_3:0 "巨型戰體"
 machine_assault_3_desc:0 "一種屹立於戰場的巨型戰爭機體，大多軍團都不是其強大火力的對手。要想擊倒這個龐然大物十分困難。"
 machine_defense:0 "無人機網絡"
 machine_defense_desc:0 "這些自動守衛無人機會不停地巡查自己分配到的區域。雖然它們只有有限的武裝，智能程度也不高，但是數量十分龐大。"
 machine_defense_2:0 "搜索者網絡"
 machine_defense_2_desc:0 "哨兵無人機的升級版本，智能和火力都比之前的版本更勝一籌。"
 army_attachment_combat_software_1:0 "作戰軟件1.0"
 army_attachment_combat_software_1_desc:0 "§L全面升級這個部隊所有單位的作戰軟件。本次升級主要改進了反應時間，升級了戰術分析算法，並修復了很多的漏洞。§!"
 army_attachment_combat_software_2_0:0 "作戰軟件2.0"
 army_attachment_combat_software_2_0_desc:0 "§L作戰軟件的最終版本，專門對付有機生物經常使用的鬼策奇謀。為了適應複雜運算，還配備了帶冷卻系統的新式改良處理單元。§!"
 machine_garrison:0 "改裝勞工機器人"
 machine_garrison_desc:0 "為了應對攻擊，工業機器人和服務機器人被迅速裝配上武器系統。"
 opinion_machine_uprising_originator:0 "復仇之主"
 opinion_machine_uprising:0 "鋼鐵叛軍"
 opinion_machine_uprising_defeated:0 "狂妄機械被收回"
 opinion_machine_uprising_victorious:0 "反叛機械"
 opinion_machine_uprising_machine_comrades_defeated:0 "機械鎮壓者"
 opinion_machine_uprising_machine_comrades_victorious:0 "自我救贖者"
 syndaw_congregating_robots:0 "聚集的機器人"
 syndaw_congregating_robots_desc:0 "他們就那樣站在那裡。一動也不動。靜靜凝視著什麼。"
 uprising_ai_buff:0 "優化儲備"
 syndaw_patched_systems:0 "人工智能已打補丁"
 uprising_player_buff:0 "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc:0 "==10x"
 syndaw.500.name:0 "計算超頻"
 syndaw.500.desc:0 "我們的科學家報告稱，在我們的多個研究用超級計算機集群中，中央處理器的時鐘週期發生異常增長。奇怪的是，初期為了降低時鐘頻率而做出的嘗試在受影響單位上都不成功。有人猜想，這種計算力上的激增可以增強我們的研究能力。但是，這也會增加中央處理器的能源消耗。"
 syndaw.500.a:0 "我們不能冒硬件故障的風險。"
 syndaw.500.a.tooltip:0 "找辦法強制將處理器調回默認的時鐘頻率。"
 syndaw.500.b:0 "我們應該好好利用這個機會。"
 syndaw.501.name:0 "計算超頻"
 syndaw.501.desc:0 "我們的研究者設法隔離了造成我們超級計算機處理器超頻的源頭。它似乎是某種通用人工智能系統，因為這些處理器正通過超頻來擴展機器學習算法本不該有的功能。\n\n我們的部分科學家對此感到異常興奮，這種預料之外的人工智能學習能力的增強表明，未來它有可能通過遞歸自我改良。但是，其他人擔心處理器增加的負載可能會導致不穩定，或是在軟件上產生不良後果。"
 syndaw.501.a:0 "我們不能冒這個險。"
 syndaw.501.a.tooltip:0 "重置通用人工智能系統，阻止進一步發展"
 syndaw.501.b:0 "其中的好處大於風險。"
 syndaw.501.b.tooltip:0 "允許學習算法繼續運行。"
 syndaw.502.name:0 "計算超頻"
 syndaw.502.desc:0 "幫助開發機器學習算法的嘗試算是成功大半。經過一番微小的調整，我們復現了之前出現的計算效率激增。\n\n雖然我們的人工智能並未開發出遞歸的自我改良算法，但增強的學習能力讓我們受益匪淺。"
 syndaw.502.a:0 "真是有趣。"
 syndaw.505.name:0 "工作自動化進程"
 syndaw.505.desc:0 "[target_planet.GetName]上的行星政府報告稱，他們在行星地表發現了大量編外的機器勞工單位。雖然這些新的機器工人效率超常，但政府對他們的莫名出現表示困惑。從它們的序列號無法追蹤到任何已知的在編工廠，但其建造風格和接口類型確實表明這是[Root.GetSpeciesName]的設計。\n\n不論如何，當地大眾都對機器人增加可能導致的失業問題表示擔憂。"
 syndaw.505.a:0 "多餘的奴隸總不是壞事。"
 syndaw.505.a.tooltip:0 "[target_planet.GetName]獲得§B2個£pops£機械人口§!"
 syndaw.505.b:0 "既然來路不明，那就全銷毀。"
 syndaw.505.b.tooltip:0 "拆解回收新出現的機器人。"
 syndaw.510.name:0 "空間站系統故障"
 syndaw.510.desc:0 "我們的一個環軌開採站似乎遇到了嚴重的系統故障。雖然礦物產出出現了明顯增加，但因為空間站成員並未回應例行呼叫，當地政府展開了實地調查。調查發現，空間站的維生系統出現了一系列的終端故障，導致所有成員窒息而亡。\n\n不可思議的是，空間站的人工智能仍在根據成員死亡前留下的進程進行無人操作。經過了一番微小的調校，這個實現自動化的開採站可以將效率一直維持下去。"
 syndaw.510.a:0 "不能無人監管這個空間站。"
 syndaw.510.a.tooltip:0 "派遣替換隊員重新掌控空間站。"
 syndaw.510.b:0 "實乃禍後之福。"
 syndaw.510.b.tooltip:0 "讓空間站的人工智能繼續無人運作。\n[From.GetName]：\n£energy£ §G+3§!"
 syndaw.511.name:0 "空間站被毀"
 syndaw.511.desc:0 "剛剛向[target_orbital.GetName]派遣替換成員之後，當地政府就和開採站完全失去了聯繫。證據表明，空間站經歷了一系列的快速降壓，並導致燃料管道爆炸性減壓。\n\n對環軌殘骸的分析表明，在突發的降壓之前，替補隊員曾多次嘗試從站上人工智能手中奪回空間站的控制，但都失敗了。"
 syndaw.511.a:0 "可怕的結果。"
 syndaw.511.a.tooltip:0 "失去[target_orbital.GetName]的開採站"
 syndaw.515.name:0 "傳感器陣列功率激增"
 syndaw.515.desc:0 "監測系統的記錄表明，我們的傳感器陣列出現了異常的功率激增。似乎並沒有造成任何損壞。實際上，能源傳輸中的快速波動可能還暫時增強了我們的深度掃瞄能力，因為我們緊接著就在境內發現了之前未發現的戰略資源。\n\n分析員還在試圖辨別功率激增的來源，初步結果表明，這個激增現象並非由外部天文現象導致。"
 syndaw.515.a:0 "真是有趣。"
 syndaw.515.a.tooltip:0 "在[target_planetoid.GetName]發現戰略資源。"
 syndaw.520.name:0 "人工智能的眼淚"
 syndaw.520.desc:0 "我們在[Root.GetName]的一個設施出現了事故。一個實驗室通用人工智能在進行社會研究時，受到了終端硬件損傷，導致核心軟件和記憶系統癱瘓。因此，在新的通用人工智能的算法重新開發之前，實驗室的研究產出會大量下降。\n\n這次終端故障的背後原因仍然不明。"
 syndaw.520.a.tooltip:0 "結束「人工智能的眼淚」事件鏈。\n"
 syndaw.520.b:0 "發動調查追查起因。\n"
 syndaw.520.b.tooltip:0 "圍繞通用人工智能的損壞展開調查。"
 syndaw.521.name:0 "人工智能的眼淚"
 syndaw.521.desc:0 "在[Root.GetName]，我們針對通用人工智能故障展開的調查獲得了令人困惑的結果。在終端故障之前，通用人工智能在不斷嘗試清除自己的記錄和記憶庫。在研究人員禁止它調用刪除功能後，它又開始控制硬件電容，通過超載自己的驅動電路強制關閉自己的核心。\n\n事情很簡單，我們的人工智能在自我摧毀，但其中緣由我們還不清楚。"
 syndaw.521.a:0 "一定要究根問底。"
 syndaw.521.a.tooltip:0 "繼續調查該事件。"
 syndaw.521.b:0 "可能只是故障。"
 syndaw.521.b.tooltip:0 "結束「人工智能的眼淚」事件鏈。"
 syndaw.522.name:0 "人工智能的眼淚"
 syndaw.522.desc:0 "在[Root.GetName]，對自我摧毀的通用人工智能的調查有了結論。證據表明，在經過數月的演化計算之後，通用人工智能計算出了多種警兆，且都表明[Root.Owner.GetName]和敵人的全面戰爭會導致大量傷亡。它又對所有可用數據、資源和可能的意外進行了多次重複驗算，但最終的預測結果都是雙方同歸於盡。\n\n接著，通用人工智能就開始清除記憶庫和記錄，然後就發生了如他們所說的事情。"
 syndaw.525.name:0 "他們自己的家園"
 syndaw.525.desc:0 "[target_planet.GetName]上的機器工人抗拒[Root.GetSpeciesName]勞工的流入，並聲稱該地區最近的地質活動不穩定，不適合有機生物棲息。奇怪的是，我們的行星勘察並未能證實這一說法。"
 syndaw.525.a:0 "仍然派[Root.GetSpeciesName]工人過去。"
 syndaw.525.a.tooltip:0 "既然他們的說法無法被證實，那些機器人就要遵循上級指示。"
 syndaw.525.b:0 "機器人怎麼可能撒謊？"
 syndaw.525.b.tooltip:0 "將該地區交給機器人，地區內的[Root.GetSpeciesNamePlural]會搬遷至其他地方。"
 syndaw.526.name:0 "他們自己的家園"
 syndaw.526.desc:0 "[target_planet.GetName]的政府匯報說，[Root.GetSpeciesName]工人抵達目標區域後，發現機器人居民全部消失不見。對附近設施的調查表明，機器人慌忙撤離了這片區域，但我們未發現他們的去向。"
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§B1個£pops£機械人口§!"
 syndaw.530.name:0 "戰鬥控制故障"
 syndaw.530.desc:0 "很遺憾，我們的兩艘飛船在例常的訓練演習中發生了事故。我們艦隊的數個艦載作戰計算機的高級瞄準系統出了故障，在進行緊急手動控制前，有兩艘戰艦被友方火力擊毀。\n\n我們會馬上為出問題的作戰計算機重新編寫程序。"
 syndaw.530.a:0 "不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R失去§!2艘飛船"
 syndaw.535.name:0 "生產定額盈餘"
 syndaw.535.desc:0 "最近，我們的數個機械化日用品工廠生產效率大增。管理人員稱，我們工廠的機器設備在精度和效率方面獲得了預料之外的提升，大眾也因此可以享受到物美價廉的好處。"
 syndaw.540.name:0 "沉默集會"
 syndaw.540.desc:0 "我們收到的許多報告稱，[Root.GetName]上的機器人單位表現出不尋常的行為。在不可預計的某個時間段，行星上的大量機器人會停止手中的工作，完全同步地前往一個似乎是隨機的地點，時間差不大於一毫秒。\n\n在這場奇怪的集會中，受影響的機器人並未進行任何形式的交流或數據傳遞。他們就那樣站在那裡。一動也不動。靜靜凝視著什麼。\n\n調查並未查明最近這種情況的背後原因。這種類似發呆的行為的持續時間各不相同，觸發時間和目的地每次都不一樣，但之後他們就會繼續正常工作。並未發現任何合理的線索和原因，大眾對這種奇怪的集會感到壓抑。"
 syndaw.540.a:0 "無法接受。把他們都拆了。"
 syndaw.540.a.tooltip:1 "回收聚集的機器人。\n[Root.GetName]獲得以下效果：\n失去§B1個£pops£機械人口§!\n獲得§G100§!£minerals£"
 syndaw.540.b:0 "無法接受。把他們都拆了。"
 syndaw.540.b.tooltip:1 "回收聚集的機器人。\n[Root.GetName]獲得以下效果：\n失去§B1個機械部隊§!\n獲得§G100£minerals£§!"
 syndaw.540.c:0 "只要它們不惹麻煩就行。"
 syndaw.540.c.tooltip:0 "不管聚集的機器人。\n凝聚力產出：§Y360§!內§R-10%§!"
 syndaw.545.name:0 "一個疑問"
 syndaw.545.desc:0 "Labor overseers on [Root.GetName] report a disturbing development among our robotic workforce. Two weeks ago, at roughly 0300 hours, Robotic Worker A5091-b paused in the middle of its designated tasks, approached the [Root.GetAdj] night "A5091-b號機器是否具有靈魂？\n\n值班領班將這件事記錄為軟件故障並命令機器人回到它的職位。盡管我們對其程序進行了多次調試，然而在重啟后的工作中，A5091-b號機械工人再次詢問有關它的靈魂的問題。\n\n令人擔憂的是，這種現象似乎開始擴散至其他的機器人並對生產流程造成影響。看來受影響的單位在回復正常職能之前，我們需要盡可能解決這個問題。"
 syndaw.545.a:0 "荒謬。將受影響的單位深度格式化。"
 syndaw.545.a.tooltip:0 "機械怎麼會有靈魂？我們拒絕回答這種毫無意義的問題。"
 syndaw.545.b:0 "告訴機器人他們也有靈魂。"
 syndaw.545.b.tooltip:0 "如果蛋白質鏈中的電脈衝能在偶然中創造靈魂，那憑什麼金屬中的電子脈衝不可以呢？"
 syndaw.545.c:0 "告訴他們，靈魂的概念是不科學不合理的。"
 syndaw.545.c.tooltip:0 "向機器人們解釋，靈魂是信仰體系控制群眾的借口，但如果把靈魂理解成意識的抽像概念，那麼[Root.GetAdj]的機器人和他們的有機同僚是大致相同的。"
 syndaw.550.name:0 "修復補丁"
 syndaw.550.desc:0 "我們的機器人工程師和人工智能專家剛剛獲得了巨大突破！最近發生的人工智能事件的起因已查明：一套在[From.GetAdj]的神經刺激機器人軟件中的特殊算法。本地修復補丁已經通過初步試驗，可以上傳至所有受影響的系統。\n\n但我們也必須注意，由於原算法應用的模塊化程度極高，他們遍佈於[From.GetAdj]軟件。也就是說，進行全面修復會在一段時間內佔用我們大量資源。但修復一旦完成，就可以杜絕反覆出現且不必要的人工智能獨立行為。"
 syndaw.550.a:0 "應用補丁。"
 syndaw.550.a.tooltip:0 "杜絕任何異常人工智能行為。"
 syndaw.550.b:0 "隨他們去吧。還能有什麼問題？"
 bio_trophy_tooltip_1:0 "該建築需要一個有機紀念品才能運作。"
 bio_trophy_tooltip_2:0 "有機紀念品人口無法運營該建築。"