 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型設施，集合了各領域的一線專家，這種空前的跨領域協作將增加整個行星的研究產值。"
 building_virtual_combat_arena:0 "虛擬競技場"
