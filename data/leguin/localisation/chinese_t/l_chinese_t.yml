 sm_trading_hub_desc:0 "可供商人進行交易的民用停泊區域。\n"
 sm_anchorage:0 "錨地"
 sm_anchorage_desc:0 "錨地對我們的艦隊發展來說是必要的。\n"
 sm_hangar_bay:0 "機庫隔間"
 sm_hangar_bay_desc:0 "在太空基地為攻擊機增加隔間。"
 sm_ftl_inhibitor:0 "超光速攔截器"
 sm_ftl_inhibitor_desc:1 "只要太空基地仍在運作，其超光速阻斷器將使敵方艦飛船能從來時使用的超空間航路離開。"
 sm_communications_jammer:0 "通訊干擾器"
 sm_communications_jammer_desc:1 "這些強力分解炮可以干擾敵方艦船之間的通訊，使得協調艦隊機動變得更加困難。\n"
 sm_disruption_field:0 "干擾力場發生器"
 sm_disruption_field_desc:0 "在星系的敵艦周圍生成不穩定的次原子粒子的力場，大大降低他們護盾的有效性。"
 sm_warp_fluctuator:0 "超平面管理"
 sm_warp_fluctuator_desc:0 "通過尋找進入超平面的最優條件和優化旅行路線來幫助盟友飛船進行超光速旅行。"
 sm_command_center:0 "指揮中心"
 sm_command_center_desc:1 "所有系內防禦都是由這個深藏於恒星基地內部的大型設施所協調的。星圖陣列和立體投影使任何時間所有經此星系的空間航行都無所遁形。\n"
 sm_defense_grid:0 "防禦網超級電腦"
 sm_defense_grid_desc:0 "能夠統籌調配相對軌道並發射太空基地防禦平台電弧的強大的超級電腦，同時能夠增加可用防禦平台的數量。"
 sm_science_division:0 "科研部門"
 sm_science_division_desc:0 "§Y$sm_spire$§!產出增加§Y£physics£ 2£society£ 2£engineering£§!。"
 sm_offworld_trading_company:0 "外星貿易公司"
 sm_offworld_trading_company_desc:0 "致力於改善星際貿易環境的非政府組織。"
 sm_offworld_trading_company_desc_modifier:3 "每個[Root.Owner.GetTradingHubType]生產§G2§!£trade_value£ §Y$TRADE_VALUE$§!\n\n"
 sm_nebula_refinery:0 "星雲精煉廠"
 sm_nebula_refinery_desc:0 "我們能夠通過處理星雲裡的塵埃雲來提取和精煉有價值的礦物。"
 sm_listening_post:0 "監聽陣列"
 sm_listening_post_desc:0 "監聽陣列有一個專職分析超平面波動的團隊，他們的職能是要延伸太空基地探測器的觀測範圍。"
 sm_naval_logistics_office:0 "艦隊後勤辦公室"
 sm_naval_logistics_office_desc:1 "一個不值一提但仍存在的官僚機構，理論上提高了恒星基地錨地的容量。\n"
 sm_naval_logistics_office_desc_modifier:2 "錨地：§G+2§!§Y海軍容量§!"
 sm_black_hole_observatory:0 "黑洞觀測站"
 sm_black_hole_observatory_desc:0 "通過建造專用於研究黑洞的科研設施，我們帝國必將能夠提高我們的物理水平。"
 sm_deep_space_black_site:0 "深空黑牢"
 sm_deep_space_black_site_desc:1 "這座太空基地的大部分都被劃為官方否認其存在的秘密基地。整座星系都受到其嚴密監控，而情報人員則小心地操縱當地媒體與社交活動。\n"
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "資源倉庫"
 building_resource_silo_desc:0 "巨大的資源倉儲設施，可以安全地保存大量資源。"
 sm_hydroponics_bay:0 "水培艙"
 sm_hydroponics_bay_desc:0 "通過將這座太空基地的一部分劃為水培農場，空間站將可以自給自足，甚至可以出口一部分多餘作物至其它星系。"
 sm_target_uplink_computer:0 "目標上行電腦"
 sm_target_uplink_computer_desc:1 "一台先進的目標計算機可以收集並分析來自星系內其它盟友傳感器的數據。這使得太空基地可以更容易算出射擊方案。\n"
 sm_curator_think_tank:0 "策展人智囊團"
 sm_curator_think_tank_desc:0 "通過建造一座專門用於向策展人學習並與之合作的研究設施，我們可以對科研進展做出巨大貢獻。\n"
 sm_art_college:0 "藝術學院"
 sm_art_college_desc:1 "這座零重力藝術學院與附近的工匠團飛地聯合辦學，通過其多才多藝的學員創作的作品來頌揚外太空之美。\n"
