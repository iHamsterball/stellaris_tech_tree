 TOOLTIP_SETUP_NAME_CLASS:1 "§H$NAME_AND_CLASS$§!\n選擇你的母星類型並自定義其名稱，你所選擇的行星類型同時也會成為你的種群的主星類型。\n\n其他星球是否適合你的種群居住，取決於該星球與母星差距的大小。"
