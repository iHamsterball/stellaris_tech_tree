 food_desc_machine_intelligence:2 "§E§H$food$§!（£food£）代表了有機生命爲了維持他們脆弱的身體而需要的生物營養。§H$auth_machine_intelligence$§!不需要這種資源，但§H$civic_machine_servitor$§!的§H$citizenship_organic_trophy$人口§!和§H同化鬥士§!的§H義體人人口§!例外。他們可以通過以下方法為自己的相應人口生產食物：\n§Y1.§!在已殖民的星球上建造§H農業區劃§!。\n§Y2.§!在§H市場§!進行購買。§!"
 minerals:0 "礦物"
