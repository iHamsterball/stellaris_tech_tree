 war_goal_wg_liberation:0 "解放"
 war_goal_wg_liberation_desc:0 "戰爭的目的是從敵人手中解放數個星球，組成一個單獨的友好帝國。"
 war_goal_wg_subjugation:0 "附屬"
 war_goal_wg_subjugation_desc:1 "戰爭的目的是迫使敵人成為附庸國。\n\n如果因維持現狀而達成和平，而且我們佔領的星系中至少包含一顆星球，就將以此創建一個新的附庸國。"
 war_goal_wg_tribute:0 "進貢"
