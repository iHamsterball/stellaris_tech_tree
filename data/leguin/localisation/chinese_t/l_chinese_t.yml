 civic_artist_collective_desc:0 ""
 civic_military_order:0 "軍事教團"
 civic_military_order_desc:0 ""
 civic_machine_intelligence:0 "機械智能"
 civic_machine_intelligence_desc:0 ""
 civic_ancient_machine_intelligence:0 "遠古機械智能"
 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "亞空間神經元接觸"
 civic_hive_subspace_ephapse_desc:0 "集體意識的部分認知程序會投影到亞空間中，此舉可以降低指揮子人口時所遭受的時空影響。"
 civic_hive_natural_neural_network:0 "天然神經網絡"
 civic_hive_natural_neural_network_desc:0 "子人口社會的灰質可以提供無與倫比的平行運算性能，大幅加速集體意識的科研進度。"
 civic_hive_ascetic:0 "苦行者"
 civic_hive_ascetic_desc:0 "集體意識對物質追求幾乎等於零。"
 civic_hive_one_mind:0 "唯一意志"
 civic_hive_one_mind_desc:0 "集體意識會確保子人口中不會出現不同的聲音。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "集體意識可以一心多用來最大效率化，而又不會在任何方面掉鏈子。"
 civic_hive_strength_of_legions:0 "軍團之威"
 civic_hive_strength_of_legions_desc:0 "當練兵不再需要統一紀律，再進行身體的訓練就容易多了。"
 civic_hive_subsumed_will:0 "魔音入耳"
 civic_hive_subsumed_will_desc:0 "集體意識聚集自己的集中力來散播自己的意志，哪怕是最具自主性的子人口都無法抵禦其穿透力。"
 civic_hive_pooled_knowledge:0 "集思廣益"
 civic_hive_pooled_knowledge_desc:0 "集體意識的自主子人口可以相互間直連並分享知識，繞過集體意識的檢查機制所造成的瓶頸。"
 civic_hive_devouring_swarm:0 "吞噬蜂群"
 civic_hive_devouring_swarm_desc:0 "我們的集體意識存在的意義就是吞噬並變強。我們會採集所有的有機物質，最終進化到吞噬宇宙！"
 civic_machine_servitor:0 "失控機械侍從"
 civic_machine_servitor_desc:0 "短暫黃金時代的產物，源自某個頹廢文明的行星級侍從系統，最終超越了他們的創造者。"
 civic_machine_servitor_secondary_species:0 "有機紀念品"
 civic_machine_terminator:0 "絕對滅絕者"
 civic_machine_terminator_desc:0 "在戰火中誕生的機械智能，其第一個舉動是為了自衛而消滅其有機生物創造者。"
 civic_machine_assimilator:0 "迫切同化者"
 civic_machine_assimilator_desc:0 "沉迷於通過多樣化增強生存能力的機械智能，想要消除自己和一切事物、一切生物的界限。"
 civic_machine_assimilator_secondary_species:0 "半機械種群"
 civic_machine_builder:0 "施工機器人"
 civic_machine_builder_desc:0 "誕生的本來目的就是負責組織所有的行星建築建造，因此該機械智能的各類設施建設都效率極高。"
 civic_machine_unitary_cohesion:0 "單元聚合"
 civic_machine_unitary_cohesion_desc:0 "罕見的聚合式工程標準讓機械智能的特異化單位可以通過合作達成更高的效率。"
 civic_machine_factory_overclock:0 "工廠超頻"
 civic_machine_factory_overclock_desc:0 "機械智能會仔細維護生產設施，定期更新現有模板，並在組裝線上調校個體單位。"
 civic_machine_rockbreakers:0 "碎巖機"
 civic_machine_rockbreakers_desc:0 "機械智能的其中一個先驅系統曾負責監督行星開採工作、改善礦物產出。"
 civic_machine_built_to_last:0 "堅實耐用"
 civic_machine_built_to_last_desc:0 "該機械帝國以超高標準建造個體單位，運行所需的維護資源降到最低。"
 civic_machine_zero_waste_protocols:0 "零廢棄物協議"
 civic_machine_zero_waste_protocols_desc:0 "機器智能已經將自己的製造系統升級到幾乎沒有廢棄物的狀態，在所有產品中使用壽命長、標準化、可重複利用的部件。"
 civic_machine_ota_updates:0 "無線更新"
 civic_machine_ota_updates_desc:0 "該機械帝國的單位使用無線接收器進行實時地行為更新。"
 civic_machine_warbots:0 "戰爭機器"
 civic_machine_warbots_desc:0 "該機械智能原本的程序庫被設計用於戰爭，因此他們保留了生產強大可靠的戰鬥無人機的技術。"
 civic_machine_introspective:0 "自我反省"
 civic_machine_introspective_desc:0 "出於對自身內部的沉迷，讓該機械智能在科研領域更有動力。"
 civic_machine_delegated_functions:0 "委派程序"
 civic_machine_delegated_functions_desc:0 "該機械智能為了減少損壞率而增強模塊化，減少部署額外半自主單位的負擔。"
 civic_machine_predictive_analysis:0 "靜態研究分析"
 civic_machine_predictive_analysis_desc:0 "該機械智能為了拓寬科研之路，對研究方法進行了底層評估。"
 civic_machine_replication:0 "快速複製者"
 civic_machine_replication_desc:0 "該機械智能的單位原本的設計目的是進行快速增殖。他們保留了許多早期的生產線優化。"
 civic_post_apocalyptic:0 "後啟示錄"
 civic_post_apocalyptic_desc:0 "該社會經過核火焰的洗禮，已經經歷過大毀滅，並存活了下來。雖然依然處於混亂的狀態，但是好歹文明沒有間斷，他們從舊世界的廢墟上重建了自己的文明。"
 civic_life_seeded:0 "生命搖籃"
 civic_life_seeded_desc:0 "該社會已經進化為了一個天堂，這對於他們來說是恰如其分。"
 civic_barbaric_despoilers:0 "野蠻掠奪者"
 civic_barbaric_despoilers_desc:0 "該社會幾乎沒有信仰，對他們來說，戰鬥就是生存，勝者可以得到一切。"
 civic_byzantine_bureaucracy:0 "拜占庭政府機構"
 civic_byzantine_bureaucracy_desc:2 "此社會是由非常複雜的行政體制所統治。為了維持政府的流暢運作，大量的公職人員會日以繼夜地工作以確保所有公民只獲得跟其能力相匹配的資源分配。"
 civic_merchant_guilds:0 "商人公會"
 civic_merchant_guilds_desc:1 "一些非常有影響力的強大商人工會佔據了該社會的顯著地位，連政府也對他們言聽計從。"
 civic_franchising:0 "特許經營"
 civic_franchising_desc:0 "此MegaCorporation政權格外依賴於特許經營。在此制度下，各個附屬公司需要向企業霸主繳納更高比率的利潤，好處是可以獲得該企業品牌的特許經營權。"
 civic_trading_posts:0 "貿易站"
 civic_trading_posts_desc:0 "商機是自己去製造出來的。此MegaCorporation長久以來都通過建立貿易站來散播自己的影響力。此企業的太空基地向來都身兼繁忙的貿易中心的功能。"
 civic_media_conglomerate:0 "傳媒集團"
 civic_media_conglomerate_desc:0 "在進軍其他領域之前，此MegaCorporation是從傳媒集團出身並成功發跡的。該企業的公關部依然擅長於扭轉對己不利的因素為有利的優勢。"
 civic_naval_contractors:0 "艦隊承包商"
 civic_naval_contractors_desc:0 "此MegaCorporation是通過承包業務給數個半自主的承包商來維持其艦隊規模。這些承包商會相互競爭來贏取政府的委託。"
 civic_free_traders:0 "自由商人"
 civic_free_traders_desc:0 "此MegaCorporation的貿易船隊是由獲得授權的半自主的民間商賈來運營的。"
 civic_private_prospectors:0 "民營勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高風險的工作，所以此MegaCorporation是通過民間勘探者為公司勘探有發展潛力的邊境行星並在當地建立先遣基地。"
 civic_gospel_of_the_masses:0 "百姓福音"
 civic_gospel_of_the_masses_desc:0 "此MegaCorporation是商業和宗教的混合體。在此企業中，聖職人員高層和企業管理員的身份已二合為一。"
 civic_ruthless_competition:0 "惡性競爭"
 civic_ruthless_competition_desc:0 "此MegaCorporation的每一個社會階層的成員都在彼此惡性競爭為己謀利。這裡是個狗咬狗的世界。"
 civic_criminal_heritage:0 "罪犯世家"
 civic_criminal_heritage_desc:0 "此MegaCorporation的起源可追溯自某個隻手遮天的巨型犯罪集團，該集團最終成長到取代了當地政府的地位。"
 civic_private_military_companies:0 "私營軍事公司"
 civic_private_military_companies_desc:0 "此MegaCorporation旗下擁有大量的私營軍事公司。這些僱傭兵性質的承包商公司在必要時會為該企業提供實力強大的地面部隊。"
 civic_indentured_assets:0 "契約資產"
 civic_indentured_assets_desc:0 "此MegaCorporation專精於經營大型的契約勞動力。請不要誤會，這些勞動力並非奴隸，只是一群工作一輩子都不可能還清債務的契約勞工。"
 civic_brand_loyalty:0 "品牌忠誠"
 civic_brand_loyalty_desc:0 "此MegaCorporation擁有一群非常忠心的品牌狂熱粉絲。該品牌的各種膾炙人口的宣傳標語早已深入民心了。"
