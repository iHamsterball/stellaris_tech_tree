 starting_weapons_lasers_desc:1 "這種直接利用能源的武器會向目標發射雷射光束，對中近距離的敵人特別有效。可以無視敵人的裝甲，但是會被護盾克制。"
 starting_weapons_projectiles_desc:1 "物質驅動器能夠磁化投射物並朝目標加速射出，雖然說距離有限，但它們的強大動能和射速能夠輕易擊穿護盾。"
 starting_weapons_missiles_desc:0 "空對空飛彈裝備了核心炸彈頭，攻擊距離非常遠，但是容易被對點防禦體系所攔截。"
