 sr_zro:0 "澤珞"
 sr_zro_desc:0 "一種由獨特粒子組成的罕見氣凝膠。它在隕石中被發現，不過其真正來源依然是個未解之謎。若靈感較強的人將其攝入體內，卓氣將會極大的提高靈能並可能使服用者產生依賴性。"
 sr_living_metal:0 "活體金屬"
 sr_living_metal_desc:1 "該無機金屬有著通常生命體才具備的特徵。會自動恢復到其被塑造好的形態。"
 sr_dark_matter:0 "暗物質"
 sr_dark_matter_desc:1 "這種神秘物質具有許多打破物理學的特性。僅在黑洞周圍或部分星云附近才能達到可供開采的濃度。"
 nanites:0 "奈米機器人"
