 edict_hearts_and_minds_desc:0 "對人們展開宣傳工作，讓他們瞭解統治者的豐功偉業。最終這都是為了他們好。"
 edict_omnifarious_acquisition:0 "$unity_ambition$多元獲取"
 edict_omnifarious_acquisition_desc:0 "所有剩餘的東西都會被循環利用。我們的雄心需要我們能夠找到的任何資源做支撐。"
 edict_grand_fleet:0 "$unity_ambition$強大艦隊"
 edict_grand_fleet_desc:0 "我們的銀河雄心需要我們把建造一直強大的艦隊作為我們的首要目標。"
 POLICIES_LABEL:0 "這些是目前帝國所有可用的政策"
 CLICK_TO_ADD_POLICY:0 "§G點擊來啟用政策§!"
 POLICY_ACTIVITY:0 "該政策目前已經$ACTIVE$。"
