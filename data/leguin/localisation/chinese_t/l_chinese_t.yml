 influence_desc_machine_intelligence:2 "§E§H影響力§!（£influence£）代表了主§H機械智慧§!分配計算力直接控制半自動程式的能力，其用途多樣，如頒佈§H法令§!、製造§H宣稱§!、建造§H哨站§!。其產生速度在遊戲流程中基本是固定的，不過可以通過宣佈其他帝國為你的§H宿敵§!來提升。§!"
 influence_desc:5 "§E§H影響力§!（£influence£）代表了政治影響力，可用於許多方面，如頒佈§H法令§!、製造§H宣稱§!、建造§H哨站§!以及處理§H派系§!等。其產生速度在遊戲流程中基本是固定的，不過可以通過以下方法提高：\n§Y1.§!在我們國內爭取§H派系§!的支援。\n§Y2.§!宣佈其他帝國為你的§H宿敵§!。§!"
 food:0 "食物"
