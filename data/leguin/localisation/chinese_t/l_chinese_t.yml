 building_autocurating_vault:0 "自動展示保險庫"
 building_autocurating_vault_desc:0 "一個高度專業化的計算機網絡不斷地獲取，分析，評估並展示日常生活物件。計算機認為這些物件很快就會具有歷史收藏價值。通過這些展覽，人們可以看得到當下的生活狀態還能夠一窺未來思潮。"
 building_temple:0 "寺廟"
 building_temple_desc:0 "很簡單的建築，但是卻能將我們的精神都聯繫在一起。"
 building_holotemple:0 "全息寺廟"
 building_holotemple_desc:0 "以全息影像的形式投射出祖先的樣貌，最新的精神科技能夠創造出一個絕對安靜的環境，方便人們進行冥想和更深入地祈禱。"
 building_sacred_nexus:0 "淨土中心"
