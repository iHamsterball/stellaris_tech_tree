 POLICY_SELECT_OPTION:0 "§G點擊來選擇政策的相關選項§!"
 ALL_POPS_EMANCIPATED:0 "§E你的帝國裡的所有人都將被釋放§!"
 ALL_ROBOTS_DISASSEMBLED:0 "§E你的帝國裡的所有機器人將被拆卸§!"
 CLICK_POLICY_VIEW:0 "§G點擊查看可用的帝國法令列表。§!"
 policy_pre_sapients:0 "未開化生物"
 policy_pre_sapients_desc:0 "我們可以決定是否允許未開化生物生存在屬於我們的星球上。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "允許未開化生物"
 pre_sapients_allow_desc:3 "智慧動物也不過是動物。直接無視就可以了。"
 pre_sapients_protect:0 "受保護"
 pre_sapients_protect_name:0 "保護未開化生物"
 pre_sapients_protect_desc:1 "雖然他們還是簡單的動物，但我們之前不也是那樣嗎。應該留給他們一線生機。\n\n§E擁有未開化生物的行星無法進行環境改造。§!"
 pre_sapients_purge:0 "種群淨化"
 pre_sapients_purge_name:3 "淨化未開化生物"
 pre_sapients_purge_desc:0 "只有擁有理智的生物才配擁有公民權。動物永遠只是動物，而擋著我們路的動物就是害蟲。\n\n§E生存在我們星球上的所有未開化生物都會被淨化§!"
 pre_sapients_eat:1 "家畜"
 pre_sapients_eat_name:1 "未開化家畜"
 pre_sapients_eat_desc:0 "沒有智慧的動物完全算不上是我們帝國的一部分，但它們也許可以以另一種形式促進我們的發展……\n\n§E居住在我們行星上的未開化生物會被做成食物，它們的數量會慢慢減少。§!"
 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我們可以決定允許哪些人口在我們的核心世界上生活。已經生活在核心世界但卻被禁止的人口將會被強行轉移到我們的星域世界或者逃亡到其他帝國。"
 core_worlds_all:0 "所有種群"
 core_worlds_all_name:0 "所有種群"
 core_worlds_all_desc:0 "多樣化是發展的關鍵。我們的核心世界必須突顯出我們的價值觀，所以必須對帝國內的所有種群開放。\n\n§E所有人口都被允許居住在核心世界§!"
 core_worlds_citizens_and_slaves:0 "僅限完整公民權和奴隸"
 core_worlds_citizens_and_slaves_name:0 "僅限完整公民權和奴隸"
 core_worlds_citizens_and_slaves_desc:0 "雖然提防外星人的影響力攻擊我們的核心世界是很重要的，但我們也不能因此拒絕人口的合法權益。\n\n§E沒有完整公民權的非奴隸人口將會被趕出出核心世界§!"
 core_worlds_citizens_only:0 "僅限完整公民權"
 core_worlds_citizens_only_name:0 "僅限完整公民權"
 core_worlds_citizens_only_desc:0 "核心世界是我們帝國的心臟。劣等種群是不容許居住於此的。\n\n§E沒有完整公民權的人口將會被趕出出核心世界§!"
 policy_refugees:0 "難民"
 policy_refugees_desc:0 "難民"
 refugees_not_allowed:0 "不接受難民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "對其他帝國開放邊境只會影響我們的和諧與穩定。\n\n§E來自其他帝國的難民無法進入我方帝國§!"
 refugees_only_citizens:0 "僅限完整公民權"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我們不能讓憐憫戰勝理智。只有可以對我們社會做出貢獻的人才會被接納。\n\n§E來自其他帝國的擁有完整公民權的難民可以進入我方帝國§!"
 refugees_allowed:0 "歡迎難民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "任何想要逃離殘酷統治者和苛政的人都會受到歡迎。\n\n§E來自其他帝國的難民可以進入我方帝國§!"
 policy_population_controls:0 "人口控制"
 policy_population_controls_desc:0 "我們可以決定選擇性人口控制在我們的帝國中是否合法。"
 population_controls_not_allowed:0 "禁止"
 population_controls_not_allowed_name:0 "禁止人口控制"
 population_controls_not_allowed_desc:1 "繁殖與繁衍自己的物種是每一個公民所擁有的基本權益。\n\n§E不能使用非自願性的物種/行星人口控制§!\n§E不能選擇性增長/減少物種人口§!"
 population_controls_allowed:0 "允許"
 population_controls_allowed_name:0 "允許人口控制"
 policy_slavery:0 "奴隸制度"
 policy_slavery_desc:1 "我們可以決定奴役在我們的帝國中是否合法。"
 slavery_not_allowed:0 "被禁止"
 slavery_not_allowed_name:0 "奴隸制度被禁止"
 slavery_not_allowed_desc:0 "奴役有智能生物是一種罪惡，我們帝國絕對不能允許這種行為。\n\n§E無法奴役種群§!"
 slavery_allowed_xenos_only:0 "僅限外星種群"
 slavery_allowed_xenos_only_name:0 "只允許奴役外星種群"
 slavery_allowed_xenos_only_desc:1 "我們帝國內允許對我方以外的其他種群進行奴役。 \n\n§E可以奴役其他種群§!"
 slavery_allowed_regulated:1 "被管控"
 slavery_allowed_regulated_name:1 "被管控的奴隸制"
 slavery_allowed_regulated_desc:2 "對所有種群採取無歧視的奴隸制度，並確保平等和相對完善的工作環境。\n\n§E可以奴役任何種群，但效率會降低§!"
 slavery_allowed_regulated_xenos_only:1 "被管控的外星種群"
 slavery_allowed_regulated_xenos_only_name:1 "被管控的外星種群奴隸制"
 slavery_allowed_regulated_xenos_only_desc:2 "帝國允許對我們以外的其他種群進行奴役，但需要保證相對良好的工作環境。\n\n§E可以奴役其他種群，但效率會降低§!"
 slavery_allowed:0 "准許"
 slavery_allowed_name:0 "允許奴隸制"
 slavery_allowed_desc:0 "在帝國領土內准許對人口進行奴役。\n\n§E可以奴役人口§!"
 policy_slavery_procreation:1 "奴隸生育"
 policy_slavery_procreation_desc:0 "我們可以自行決定是否允許奴隸進行生育。"
 slavery_procreation_allowed:0 "准許"
 slavery_procreation_allowed_name:0 "允許奴隸進行生育"
 slavery_procreation_allowed_desc:0 "允許奴隸進行生育。奴隸的後代也會自動被奴役。"
 slavery_procreation_not_allowed:0 "不允許"
 slavery_procreation_not_allowed_name:0 "禁止奴隸進行生育"
 slavery_procreation_not_allowed_desc:0 "不允許奴隸進行生育"
 policy_purge:0 "淨化"
 policy_purge_desc:0 "被淨化的人口不被允許工作並會最終死亡，但是此過程會激怒他們以及任何富有同情心的人口。"
 purge_not_allowed:0 "被禁止"
 purge_not_allowed_name:0 "禁止人口淨化"
 purge_not_allowed_desc:1 "凈化將始終被視為一種殘忍的行為。\n\n§E無法進行凈化§!"
 purge_allowed_xenos_only:0 "僅限外星種群"
 purge_allowed_xenos_only_name:0 "只能對外星人進行人口淨化"
 purge_allowed_xenos_only_desc:1 "我們必須想辦法控制帝國內低級生物數量的增長。\n\n§E可以對其他種群進行人口淨化§!"
 purge_allowed:0 "准許"
 purge_allowed_name:0 "允許進行人口淨化"
 purge_allowed_desc:0 "必須將帝國內部的不安要素和腐朽分子清除乾淨。\n\n§E可以淨化和驅逐人口§!"
 purge_displacement_only:0 "只限驅逐"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "那些意圖動搖和諧的人都不再屬於我們的人民。就讓他們在我們領土以外的地方自生自滅吧。\n\n§E可以驅逐人口§!"
 policy_orbital_bombardment:0 "軌道轟炸"
 policy_orbital_bombardment_desc:2 "軌道轟炸可以在沒有星際部隊協助的前提下對一個世界進行圍攻。"
 orbital_bombardment_selective:0 "選擇性"
 orbital_bombardment_selective_name:0 "選擇性軌道轟炸"
 orbital_bombardment_selective_desc:0 "只對特定軍團目標進行轟炸，將敵方市民的傷亡人數降到最低。\n\n§E只能使用「有選擇」的軌道轟炸策略。§!"
 orbital_bombardment_indiscriminate:0 "無差別"
 orbital_bombardment_indiscriminate_name:0 "無差別軌道轟炸"
 orbital_bombardment_indiscriminate_desc:0 "允許使用所有的軌道武器，完全不在乎被轟炸地表的人員傷亡。\n\n§E允許「無差別」軌道轟炸策略。§!"
 orbital_bombardment_armageddon:0 "末日"
 orbital_bombardment_armageddon_name:0 "末日軌道轟炸"
 orbital_bombardment_armageddon_desc:1 "允許所有軌道武器火力全開，目標是徹底湮滅敵人。\n\n§E軌道轟炸的級別設置為「末日」§!"
 orbital_bombardment_abduction:0 "攔截"
 orbital_bombardment_abduction_name:0 "攔截軌道轟炸"
 orbital_bombardment_abduction_desc:0 ""
 policy_interference:0 "原住民干涉"
 policy_interference_desc:0 "通過研究智能生命體以及他們的原始社會形態，可以瞭解到很多知識。"
 interference_passive:0 "被動研究"
 interference_passive_name:0 "對原住民進行被動的研究"
 interference_passive_desc:0 "應該讓原住民們按照自己的步調進化發展，不該控制他們，也不該逼迫他們按照我們的想法去進化。\n\n§E觀測站被設置為被動研究\n\n無法攻擊原住民的世界§!"
 interference_active:0 "主動研究"
 interference_active_name:0 "主動進行的原住民研究"
 interference_active_desc:1 "為了解開宇宙的奧秘，應該對一切有趣的課題展開研究。\n\n§E觀測站可以進行絕大部分類型的研究\n\n無法攻擊原住民的世界§!"
 interference_full:0 "不受限制"
 interference_full_name:0 "不受限制地對原住民的研究"
 interference_full_desc:0 "就算只是最原始的生命體，也是整個星際衝突大舞台中的一員。如果連基本的抵抗能力都不具備，那又有何權利來掌控自己的命運呢？\n\n§E觀測站可以進行一切類型的研究\n\n可以攻擊原住民的世界§!"
 policy_enlightenment:0 "對原住民進行啟蒙"
 policy_enlightenment_desc:0 "我們可以向較原始的社會分享我們的科技成果，為他們提供嶄新的發展機遇。"
 enlightenment_not_allowed:0 "被禁止"
 enlightenment_not_allowed_name:0 "不允許對原住民進行啟蒙"
 enlightenment_not_allowed_desc:0 "原住民還沒有準備好接受我們所發現的科技奇跡，現在就告知他們銀河系的真理可能會給所有相關人等帶來不必要的巨大風險。\n\n§E不對原住民進行啟蒙§!"
 enlightenment_allowed:0 "准許"
 enlightenment_allowed_name:0 "允許對原住民進行啟蒙"
 enlightenment_allowed_desc:0 "通過和原住民們分享知識，我們就可以鼓勵他們在銀河系中找到屬於自己的位置。\n\n§E可能對原住民進行啟蒙§!"
 policy_migration:0 "移民"
 policy_migration_desc:0 "我們帝國內的某些人仰望著夜空中的群星，期盼著自己在新世界中所能創造的美好生活。"
 migration_not_allowed:0 "被禁止"
 migration_not_allowed_name:0 "禁止進行移民"
 migration_not_allowed_desc:0 "哪裡最需要人口，這由帝國來決定。\n\n§E任何人都無法進行自由移民§!"
 migration_allowed_primary_only:0 "僅限主要種群"
 migration_allowed_primary_only_name:0 "主要種群的移民"
 migration_allowed_primary_only_desc:0 "不受限制地移民是只有我們主要種群才能享受到的特權。\n\n§E只有主要種群才能自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "無限制的移民"
 migration_allowed_all_desc:0 "我們所有的居民都應該擁有追求自己幸福的權利。\n\n§E所有人都可以自由移民§!"
 policy_appropriation:0 "佔據土地"
 policy_appropriation_desc:0 "該政策控制是否佔據新殖民地上非人口種群的地塊。"
 appropriation_not_allowed:0 "被禁止"
 appropriation_not_allowed_name:0 "禁止佔據土地"
 appropriation_not_allowed_desc:0 "我們帝國控制的土地屬於其上所有的殖民。\n\n§E新殖民地上的人口會被原封不動地保留。§!"
 appropriation_allowed:0 "准許"
 appropriation_allowed_name:0 "准許佔據土地"
 appropriation_allowed_desc:1 "低等物種無法有效善用的土地理應交給高等物種去開發使用。\n\n§E從非公民物種手中攻佔下來的行星上，最多§Y5§!£pops£個人口將會被驅逐並由我們從其他行星移民過來的公民人口所取代。§!"
 policy_resettlement:0 "重新定居"
 policy_resettlement_desc:0 "這項政策決定著我們是否能在行星之間強制實施轉移居民。"
 resettlement_not_allowed:0 "被禁止"
 resettlement_not_allowed_name:0 "禁止重新定居"
 resettlement_not_allowed_desc:1 "無法強制實施讓任意人口在行星之間進行遷移並重新定居。"
 resettlement_allowed:0 "准許"
 resettlement_allowed_name:0 "允許重新定居"
 resettlement_allowed_desc:1 "可以強制實施人口在行星之間進行遷移以及重新定居。"
 policy_voting_rights:0 "選舉權"
 policy_voting_rights_desc:0 "選定統治者的方式有很多種，讓人民選舉只不過是其中一種。"
 voting_not_allowed:0 "不進行公開選舉"
 voting_not_allowed_name:0 "不進行公開選舉"
 voting_not_allowed_desc:1 "選誰當我們的統治者，這是非常重要的大事，不能將這麼重要的決定交給公眾。\n\n§E沒人有權進行人口選舉，統治者的直接後代將成為下一任統治者§!"
 voting_allowed_elites_only:0 "精英"
 voting_allowed_elites_only_name:0 "只有精英階層才有決定權"
 voting_allowed_elites_only_desc:0 "選誰做統治者，這件事最好交由我們社會最德高望重、最知識淵博的那些人來決定。\n\n§E沒人有權進行人口選舉，帝國的統治者將由帝國的精英階層選出§!"
 voting_allowed_primary_only:0 "僅限主要種群"
 voting_allowed_primary_only_name:0 "主要種群的投票選舉權"
 voting_allowed_primary_only_desc:1 "選舉權是一項很重大的責任，只能由主要種群獨享。\n\n§E只有主要種群才能參與人口選舉的投票§!"
 voting_allowed_all:0 "任意投票"
 voting_allowed_all_name:0 "普選權"
 voting_allowed_all_desc:1 "讓所有人參與這項盛舉。\n\n§E所有人都有權在民主選舉中投票§!"
 policy_leadership:0 "領導權"
 policy_leadership_desc:0 "領袖並不是適合所有人做的，我們必須仔細考慮對哪些人進行晉陞。"
 leadership_primary_only:0 "僅限主要種群"
 leadership_primary_only_name:0 "僅主要種群才能勝任領袖"
 leadership_allow_dominant_only_name:0 "僅主要種群才能勝任領袖"
 leadership_primary_only_desc:0 "雖然我們帝國內部允許外星生物的存在，但帝國的領導地位必須牢牢掌握在我們主要種群的手中。\n\n§E只有主要種群的人才有資格成為領袖§!"
 leadership_allow_xeno:0 "允許外星種群"
 leadership_allow_xeno_name:0 "允許外星種群成為領袖"
 leadership_allow_xeno_desc:0 "帝國內部的人才絕對不能浪費，不管他們出身於哪裡。\n\n§E其他種群的人也有資格成為領袖§!"
 leadership_allow_robot:0 "允許合成人"
 leadership_allow_robot_name:0 "允許合成人成為領袖"
 leadership_allow_robot_desc:0 "我們帝國社會的大部分領域中都有合成人在工作。允許他們但當領袖職位當然是恰如其分的事情。\n\n§E合成人有資格成為領袖§!"
 leadership_allow_all:0 "允許所有人"
 leadership_allow_all_name:0 "所有類型的人都可以成為領袖"
 leadership_allow_all_desc:0 "所有人才，不論是他們是外星人還是合成人，都應該有競爭成為領袖的權利。\n\n§E所有種群的人都有資格成為領袖§!"
 policy_leader_enhancement:0 "領袖強化"
 policy_leader_enhancement_desc:0 "帝國領袖身上的擔子是很重的，因此我們需要決定未來的領袖要怎樣準備才能更好地勝任其職務。"
 leader_enhancement_natural_selection:0 "自然選擇"
 leader_enhancement_natural_selection_name:0 "無領袖強化"
 leader_enhancement_natural_selection_desc:0 "順其自然好了——天才是在嚴峻的考驗中鍛煉出來的。\n\n§E領袖沒有獲得額外的加成獎勵§!"
 leader_enhancement_selected_lineages:0 "血統優先"
 leader_enhancement_selected_lineages_name:0 "提前選好的領袖血統"
 leader_enhancement_selected_lineages_desc:0 "應該鼓勵優生優育，防止浪費掉寶貴的遺傳基因。\n\n§H啟用這一政策時我們的帝國獲得：§!"
 leader_enhancement_capacity_boosters:0 "提升能力"
 leader_enhancement_capacity_boosters_name:0 "能力得到提升的領袖"
 leader_enhancement_capacity_boosters_desc:0 "我們不留漏洞、不計成本，通過嚴格管理基因庫來造就完美的未來接班人。\n\n§H如果啟用這一政策，我們的帝國將獲得：§!"
 policy_border_policy:0 "初始邊境狀態"
 policy_border_policy_desc:0 "我們帝國的邊界代表著我們對銀河本身的把握。我們必須決定是否對我們可能遇到的其他文明進行開放，歡迎或關閉和守衛。"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "開放邊境"
 border_policy_open_desc:0 "隔離引起懷疑，懷疑引起衝突。讓我們向鄰國們展示我們沒有隱藏的東西。\n\n§E默認情況下，邊界將向其他帝國開放。§!"
 border_policy_closed:0 "關閉"
 border_policy_closed_name:0 "關閉邊境"
 border_policy_closed_desc:0 "我們帝國的邊界必須保持警惕，免得我們成為陰險的影響的受害者。只有那些證明自己值得的人才可能進入我們的空間。\n\n§E默認情況下，邊界將關閉其他帝國。§!"
 policy_first_contact_protocol:0 "第一次接觸協議"
 policy_first_contact_protocol_desc:0 "在星際旅行的過程中必然會遇到其他形式的生命體，我們必須明確如何與他們進行主動的接觸。"
 first_contact_attack_not_allowed:0 "和平"
 first_contact_attack_not_allowed_name:0 "被動性接觸協議"
 first_contact_attack_not_allowed_desc:0 "我們絕不對任何未知生命體採取攻擊行為，只有當我們遭到攻擊之後才能進行反擊。\n\n§E不能攻擊中立的實體§!"
 first_contact_attack_allowed:0 "激進"
 first_contact_attack_allowed_name:0 "侵略性接觸協議"
 first_contact_attack_allowed_desc:0 "群星之中隱藏著未知的危險，為了保證生存，我們必須隨時準備進行攻擊。\n\n§E可以攻擊中立的實體§!"
 policy_food_policy:0 "糧食政策"
 policy_food_policy_desc:0 "我們的帝國擁有太多人口需要進食。為了確保糧食不會短缺，我們必須在人口的需求和帝國的成長之間達成平衡。"
 food_policy_normal:0 "膳食均衡"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "所有人口的營養需求將會得到滿足，不過食物是珍貴的資源，所以浪費食物是被禁止的。\n\n§E有機物種的人口擁有正常的糧食消耗以及成長速度。§!"
 food_policy_rationing:0 "嚴格配給"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "在非常時期，所有人都必須為國家的利益而犧牲小我。為了更輝煌的未來，今天少吃一頓飯算得了什麼？\n\n"
 food_policy_generous:0 "營養充足"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:0 "飽餐一頓後進行休眠是每一位公民的基本權益。正所謂飽暖思星辰，填飽了肚子才有動力去征服星辰大海。\n\n"
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"
 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "所有人口的生物物質吸收量均由蜂巢思維來決定。\n\n§E人口擁有正常的糧食消耗以及成長速度。§!"
 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "勤儉節約，吃穿不缺。\n\n"
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "飼養得好的人口才能交出更高的生產力。\n\n"
 policy_trade_policy:0 "貿易政策"
 policy_trade_policy_desc:0 "貿易對帝國的繁榮發展非常關鍵，而且能夠為帝國引入各種資源。我們必須取決這些資源優先供應的領域。"
 trade_policy_default:0 "財富生產"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "貿易的目的是為個人和國家製造利潤。我們理應專注於財富生產。\n\n§E所獲得的每個£trade_value£  §Y貿易值§!會貢獻£energy£  §Y1§!§!"
 trade_policy_consumer_goods:0 "消費者利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利潤與稅收都不及提升公民的生活標準來得重要。我們理應專注於產品加工與分配日常用品。\n\n§E所獲得的每個£trade_value£  §Y貿易值§!會貢獻£energy£  §Y0.5§!與£consumer_goods£  §Y0.25§!§!"
 trade_policy_unity:0 "智囊市場"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:0 "貿易路線不僅僅可以傳輸貨物，還可以傳播思想。我們理應專注於散播我國政府的理念到所有與我們進行貿易的行星。\n\n§E所獲得的每個£trade_value£  §Y貿易值§!會貢獻£energy£  §Y0.5§!與 £unity£  §Y0.15§!§!"
 policy_economic_policy:0 "經濟政策"
 policy_economic_policy_desc:0 "注重發展還是注重安穩？注重教育還是注重國防？是要大炮還是奶酪？這些問題都是有史以來每個資源有限的政府所需煩惱的問題，我們的政府也不例外。"
 economic_policy_balanced:0 "混合經濟"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "完全為戰爭或為和平去發展是非常狹窄的想法。我們必須做好面對一切可能性的準備。\n\n§E資源生產沒有面臨任何加成或懲罰。§!"
 economic_policy_civilian:0 "民事經濟"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "人口的需求永遠優先於戰爭的需求。帝國的強大來自雄厚的經濟實力而非軍事武裝。\n\n"
 economic_policy_military:0 "軍事經濟"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "忽略國防就等同於忽視國家的安危存亡。當敵人兵臨城下時，珠寶和香水能救國嗎？"
 policy_drone_policy:0 "生產政策"
 policy_drone_policy_desc:0 "蜂巢思維的聯合能力雖然龐大，但並非是無限的。我們必須謹慎決定如何最大化利用有限的腦力資源。"
 drone_policy_balanced:0 "均衡生產"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "蜂巢思維專注於原材料和製成品的產出。\n\n§E資源生產沒有任何加成或懲罰。§!"
 drone_policy_worker:0 "專注精煉"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "蜂巢思維專注於優化負責精煉原材料的$pop_cat_simple_drone_plural$，從而提升其效能，不過會因此而忽略$pop_cat_complex_drone_plural$的效率。\n\n"
 drone_policy_thinker:0 "專注製造"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "蜂巢思維專注於優化負責製造成品的$pop_cat_complex_drone_plural$，從而提升其效能，不過會因此而忽略$pop_cat_simple_drone_plural$的效率。\n\n"
 policy_robot_pop_policy:0 "機器人勞工"
 policy_robot_pop_policy_desc:0 "自動機器人的發明讓我們種族的工人被替代，並終有一天會超越人力。我們必須決定在大規模自動化問題上的立場。"
 robot_pops_outlawed:0 "取締"
 robots_outlawed_name:0 "取締機器人勞工"
 robot_pops_outlawed_desc:1 "自動化機器人不僅對我們的生計造成威脅，更有可能破壞社會結構。我們不可以讓自己被它們取代。\n\n§E機器人口和機器人軍隊會被自動解散。§!"
 robot_pops_allowed:0 "准許"
 robots_allowed_name:0 "准許機器人勞工"
 robot_pops_allowed_desc:0 "自動化很明顯前途無量。為了人們的未來，我們不能忽視科技帶來的機遇。"
 policy_artificial_intelligence_policy:0 "人工智能"
 policy_artificial_intelligence_policy_desc:0 "具備自主意識的人工智能技術的發展引起了很多哲學和道德方面的問題。我們必須在這件事情上清晰地表明自己的立場。"
 no_robots_desc:0 "這些機器人正在被分解。"
 dumb_robots_desc:0 "這些機器人以提供非智力勞務的狀態存在。"
 ai_outlawed:0 "宣佈為無效"
 ai_outlawed_name:0 "取締人工智能"
 ai_outlawed_short_desc:0 "這些合成人的智能被他們的有機生物主人剝奪，成為了單純的機械奴隸。"
 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§L商品是不需要被精心照料的。§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "任何機器人的存在意義都是為了服從其主人以及執行其主人所發佈的命令，無論該機器人是擁有自主意識與否。"
 citizenship_robot_servitude_tooltip_delayed:0 "§L機器始終只是機器。§!"
 ai_servitude:0 "侍從"
 ai_servitude_short_desc:0 "這些合成人被迫絕對服從他們的有機生物主人，會被隨意使用或拋棄。"
 ai_servitude_name:0 "對人工智能進行奴役"
 ai_servitude_desc:9 "任何機器人的存在意義都是為了服從其主人以及執行其主人所發佈的命令，無論該機器人是擁有自主意識與否。\n\n§E合成人擁有有限的自由意識，他們的資源產出會獲得提升，但是無法從事£pop_cat_ruler£ §Y$pop_cat_ruler$職業§!§!。"
 ai_full_rights:0 "公民權利"
 ai_full_rights_name:0 "合成人的權利"
 ai_full_rights_desc:5 "任何擁有自主意識的機器人即被視為擁有真正人工智能的存在，會享有公民的所有權益和責任。\n\n§E合成人被賦予完整的公民權並且需要§Y£consumer_goods£ $consumer_goods$§!維護費。\n§!"
 ai_full_rights_short_desc:0 "這些合成人被賦予了完整公民權，是社會中平等的一員。"
 ai_accord_servitude_disallowed:2 "人工智能約定§R永久禁止§!§H無效§!和§H奴役§!的政策。"
 ai_perfect_servants_rights_disallowed:2 "三法則算法§R永久禁止§!了§H公民權利§!的政策。"
 is_a_synthetic_empire:0 "是個§Y合成人帝國§!"
 policy_war_philosophy:0 "戰爭學說"
 policy_war_philosophy_desc:0 "戰爭是很複雜的，宇宙星際帝國之間的戰爭就更是複雜。如何對待星際帝國之間的武裝衝突是外交事務的重要課題。"
 unrestricted_wars:0 "無限制戰爭"
 unrestricted_wars_name:0 "無限制的戰事衝突"
 unrestricted_wars_desc:1 "對於未諳兵事之國，戰爭理應為時常品嘗的佳肴。\n\n§E無限制宣稱星系§!"
 liberation_wars:0 "解放戰爭"
 liberation_wars_name:0 "解放戰爭"
 liberation_wars_desc:5 "我們必須進一步鞏固我們的利益，哪怕是跟其他人的利益有所衝突。\n\n§E只有在防禦戰爭中或者在對戰§Y蜂巢意識§!帝國§!時方可以佔據他國的星系\n\n可對道德倫理不同的帝國使用§Y「體系」§!戰爭理由"
 no_wars:0 "防禦戰"
 no_wars_name:0 "僅限於防禦戰"
 no_wars_desc:1 "暴力是保障我們國家完整的最后手段\n\n§E只有在防御性戰爭中才能宣稱他國的星系§!"
 policy_war_doctrine:0 "戰爭學說"
 policy_war_doctrine_desc:1 "要讓戰爭獲得成功有很多方法，我們必須選擇最好的揚長避短的戰術。\n"
 defense_in_depth_doctrine:0 "深層防禦"
 defense_in_depth_doctrine_name:0 "深層防禦學說"
 defense_in_depth_doctrine_desc:0 "敵人想來的話，就讓他們來好了，我們領空內的每一顆小行星、每一顆衛星、每一顆星球都是我們抗敵的戰場，我們絕不投降。\n\n"
 no_retreat_doctrine:0 "絕不撤退"
 no_retreat_doctrine_name:0 "絕不撤退學說"
 no_retreat_doctrine_desc:0 "我們的每艘飛船都做好了殊死戰的準備，我們絕不撤退、絕不投降、絕不退縮。我們的艦隊不成功便成仁，絕不後退一步！\n\n"
 hit_and_run_doctrine:0 "游擊戰"
 hit_and_run_doctrine_name:0 "游擊戰學說"
 hit_and_run_doctrine_desc:0 "再強大的敵人在無限的游擊戰面前都會被逐漸削弱，當勝算增大到一定程度時，就對敵人發出致命一擊。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署學說"
 rapid_deployment_doctrine_desc:0 "我們必須在敵人最虛弱時迅速發起攻擊，並在敵人準備攻擊的地方做好防禦，靈活的戰術應用是勝利的關鍵。\n\n"
 PURGES_ALLOWED:0 "在政策中開啟了淨化。"
 policy_food_stockpiling:0 "儲存食物"
 policy_food_stockpiling_desc:0 "想要維持星際帝國的成長，那就必須合理利用食物儲存來支配人口發展。"
 food_stockpiling_machine:0 "無"
 food_stockpiling_machine_name:0 "無儲備"
 food_stockpiling_machine_desc:0 "我們是完美不朽的機器。"
 food_stockpiling_1:0 "最小"
 food_stockpiling_1_name:0 "最小儲存"
 food_stockpiling_1_desc:0 "將我們的食物儲存保持在最小限度，以便最大限度地支持人口增長。"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡儲存"
 food_stockpiling_2_desc:0 "平衡方案可以允許我們一定程度地利用食物盈餘來支持人口增長，而同時依然有充足的庫存來應對災難。"
 food_stockpiling_3:0 "大型"
 food_stockpiling_3_name:0 "大量儲存"
 food_stockpiling_3_desc:0 "天有不測風雲，人有旦夕禍福，天知道什麼時候突然會天災降臨難或者饑荒？大量食物儲存可以讓我們的人口平安熬過莫須有的難關。"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!可以儲備£food£ §H$food$§!。"
 policy_war_economy:0 "戰爭經濟"
 policy_war_economy_desc:0 "當面臨王國危機時，我們可以通過從民用部門獲取資產的方式來彌補防禦戰的經濟和工業損耗。這些政策的不利之處在於，在贏得進攻戰後將會受到相應的懲罰……"
 static_we:0 "靜態"
 static_we_name:0 "靜態戰爭經濟"
 static_we_desc:0 "靜態戰爭經濟不受戰局變化的影響。當前的戰爭點數對生產時間和生產成本也沒有影響。"
 semi_static_we:0 "半靜態"
 semi_static_we_name:0 "半靜態戰爭經濟"
 semi_static_we_desc:0 "半靜態戰爭經濟允許以保衛帝國獨立的名義在防禦戰期間從民間星域奪取有限的財產，但當贏得進攻戰後，將會受到相應的效益損失。\n\n§H防禦戰：§!\n軍團生產率：戰爭點數為§R-100§!時，§G+30%§!的軍團生產率\n\n§H進攻戰：§!\n軍團生產率：戰爭點數為§G100§!時，§R-30%§!的軍團生產率"
 versatile_we:0 "全能"
 versatile_we_name:0 "全能戰爭經濟"
 versatile_we_desc:1 "如果使用全能戰爭經濟，那麼在防禦戰失敗時可以獲得巨額的生產獎勵，但在贏得進攻戰後會遭受相應的效益損失。\n\n§H防禦戰：§!\n軍團生產效率：戰爭點數為§R-100§!時，§G+60%§!的軍團生產率\n\n§H進攻戰：§!\n軍團生產效率：戰爭點數為§G100§!時，§R-60%§!的軍團生產率"
 dynamic_we:0 "動態"
 dynamic_we_name:0 "動態戰爭經濟"
 dynamic_we_desc:1 "如果使用動態戰爭經濟，在防禦戰失敗後可以獲得巨大的生產獎勵，但在贏得進攻戰後將遭受相應的效益損失。\n\n§H防禦戰：§!\n軍團生產率：戰爭點數為§R-100§!時，§G+45%§!的軍團生產率\n\n§H進攻戰：§!\n軍團生產率：戰爭點數為§G100§!時，§R-45%§!的軍團生產率"
 feature_planetary_ftl_inhibitor:0 "星球超光速阻斷器"
 feature_planetary_ftl_inhibitor_desc:0 "擁有至少1個§Y$building_stronghold$§!或§Y$building_fortress$§!建築的星球將可以阻止敵方艦隊的超光速驅動。"
 feature_alien_rulers:0 "外星統治者"
 feature_alien_rulers_desc:0 "允許我們的建立者種群之外的種群個體作為統治者候選人參加人口選舉。"
 feature_hyperlanes:0 "超平面航道測繪"
 feature_hyperlanes_desc:0 "允許對銀河系中的每一條超平面航道進行詳細測繪。"
 feature_uplifting:0 "提升"
 feature_uplifting_desc:0 "允許對那些接近智能生物的種群進行基因改造和社會整合。"
 feature_basic_diplomacy:0 "基本外交"
 feature_basic_diplomacy_desc:0 "允許和其他帝國進行基本外交"
 feature_invitation_to_alliances:0 "建立聯盟"
 feature_invitation_to_alliances_desc:0 "允許與其他帝國建立同盟"
 feature_vassalization_of_empires:0 "強制實施附庸"
 feature_vassalization_of_empires_desc:0 "允許強行將其他帝國變成自己的附庸國"
 feature_alien_leaders_recruitment:0 "招募外星領袖"
 feature_alien_leaders_recruitment_desc:0 "允許在我們的帝國內從其他種群那裡選出領袖"
 feature_federations_created:0 "創建聯邦"
 feature_federations_created_desc:0 "允許和同盟國和附庸國一起創建聯邦"
 feature_modify_traits:0 "基因修正"
 feature_modify_traits_desc:0 "允許對我們帝國內的某個種群基因特性進行修改"
 feature_advanced_gene_modding:0 "基因重組"
 feature_advanced_gene_modding_desc:1 "允許我們為種群移除有益特性並增加負面特性，還可以在修正基因時改變他們的外貌。"
 feature_habitability_gene_modding:0 "宜居性修正"
 feature_habitability_gene_modding_desc:0 "允許我們通過基因修正改變種群的偏好行星類型。"
 feature_add_advanced_traits:0 "高級特性"
 feature_add_advanced_traits_desc:0 "解鎖更多在改造某個種群時可以添加的特性。"
 feature_colonization:0 "殖民"
 feature_colonization_desc:0 "允許建造用於在行星殖民的殖民船"
 feature_colony_ship_rushed:0 "私人殖民船"
 feature_colony_ship_rushed_desc:0 "允許建造由私營部門資助的私人殖民船。但這麼一來，殖民者可能會與大多數人有不同的道德價值取向。"
 feature_forming_ships:0 "艦隊編制"
 feature_forming_ships_desc:0 "允許將飛船編入艦隊。"
 feature_production_credit:0 "貨幣集中"
 feature_production_credit_desc:0 "允許行星生產能量幣來作為行星項目"
 feature_individual_entreprises:0 "個體企業"
 feature_individual_entreprises_desc:0 "無業的自由人口可以以個體企業的身份去生產能量幣。"
 feature_wormhole_stations:0 "蟲洞站"
 feature_wormhole_stations_desc:0 "允許工程飛船去建造蟲洞站。"
 feature_wormhole_capacity:0 "蟲洞容量"
 feature_wormhole_capacity_desc:0 "增加蟲洞艦隊規模上限和活動範圍，同時減少生成的時間"
 feature_extended_wormhole:0 "擴建蟲洞"
 feature_extended_wormhole_desc:0 "允許任何艦隊規模的船船通過蟲洞。如果艦隊的規模超過了蟲洞的艦隊規模最大值，那麼蟲洞會在艦隊完成轉移後會崩塌，生成另一個蟲洞所需要的時間會根據穿過蟲洞的艦隊的超載量而相應增加。"
 feature_survey_planets:0 "感知設備"
 feature_survey_planets_desc:0 "允許科研船在船上沒有科學家的情況下對行星進行勘探。"
 feature_sensor_range:0 "殖民地傳感器範圍"
 feature_sensor_range_desc:0 "殖民地獲得傳感器的範圍"
 feature_evasion:0 "閃避"
 feature_evasion_desc:0 "所有飛船的緊急閃避能力得到增強"
 feature_mechanical_trait:0 "機械特性"
 feature_mechanical_trait_desc:0 "由擁有半合成人特性的種群所組成的軍團也會得到機械特性。"
 feature_rebel_armies:0 "叛軍"
 feature_rebel_armies_desc:0 "由奴隸混亂所形成的叛軍部隊，實力將會大大增強。"
 feature_ftl_travel:0 "超光速旅行"
 feature_ftl_travel_desc:0 "任何類型的超光速旅行都需要的最基本系統。"
 feature_pop_self_modification:1 "自我修正"
 feature_pop_self_modification_desc:0 "民眾有機會去自發地適應充惡劣的生存環境。"
 feature_advanced_gov_forms:0 "先進的帝國統治體制"
 feature_advanced_gov_forms_desc:0 "允許在帝國內部進行改革，可以使用所有先進的帝國統治體制。"
 feature_build_terraform_station:1 "環境改造"
 feature_build_terraform_station_desc:1 "允許我們對星球進行環境改造。"
 feature_megaengineering:0 "巨型建築復原"
 feature_megaengineering_desc:0 "允許我們修復毀壞的巨型建築。"
 feature_terraform_inhabited:0 "異星整合"
 feature_terraform_inhabited_desc:0 "允許我們對已殖民的星球進行環境改造。"
 feature_assist_research:0 "輔助研究"
 feature_assist_research_desc:2 "允許§Y科研船§!在殖民地進行§Y輔助研究§!，可以增加行星研究產出，增加的量由指揮科研船的科學家的能力決定。"
 feature_xeno_integration:0 "異星整合"
 feature_xeno_integration_desc:1 "允許我們賦予外星種群完整公民權。"
 feature_spaceport_level_2:0 "太空港等級 II"
 feature_spaceport_level_2_desc:0 "太空港可升級並支持§Y2§!的模組，且可以建造驅逐艦。"
 feature_spaceport_level_3:0 "太空港等級 III"
 feature_spaceport_level_3_desc:0 "太空港可升級為支持§Y3§!的模組。"
 feature_spaceport_level_4:0 "太空港等級 IV"
 feature_spaceport_level_4_desc:0 "太空港可升級並支持§Y4§!的模組，且可以建造巡洋艦。"
 feature_spaceport_level_5:0 "太空港等級 V"
 feature_spaceport_level_5_desc:0 "太空港可升級並支持§Y5§!的模組。"
 feature_spaceport_level_6:0 "太空港等級 VI"
 feature_spaceport_level_6_desc:0 "太空港可以升級並支持§Y6§!的模組，且能夠建造戰列艦。"
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "化學極樂"
 feature_bliss_standard_desc:0 "允許我們設置§Y化學極樂§!生活標準。"
 feature_robots:0 "機器人勞力"
 feature_robots_desc:0 "機器人是相對簡單的機器，他們擁有簡單的語言處理能力，但是並不擁有自主的智能。\n\n§E通過§Y$tech_robotic_workers$§!科技，機器人口只可從事簡單的£pop_cat_worker£ §Y$pop_cat_worker$職業§!諸如£job_miner£ §Y採礦§!和£job_farmer£ §Y耕種§!§!"
 feature_droids:0 "智能人勞力"
 feature_droids_desc:0 "智能人是相對複雜的機器，往往配備有預設的人格以更高效地效勞其各自的主人，他們擁有有限的自主意識。\n\n§E通過§Y$tech_droid_workers$§!科技，機器人口可以執行大部分的£job£§Y人口職業§!不過無法執行£pop_cat_ruler£ §Y$pop_cat_ruler$職業§!和更複雜的£pop_cat_specialist£ §Y$pop_cat_specialist$職業§!諸如£job_researcher£ §Y研究§!§!"
 feature_synths:0 "合成人勞力"
 feature_synths_desc:0 "合成人是非常複雜的機器。他們的正子腦可以兼容7級人工智能思維，也就是可以擁有完整的自主意識。\n\n§E通過§Y$tech_synthetic_workers$§!科技，機器人口會受到£happiness£ §Y幸福度§!的影響並且可以執行所有類型的£job£ §Y人口職業§!§!"
 feature_robot_leaders:0 "合成人領袖"
 feature_robot_leaders_desc:0 "允許合成人口成為領袖。"
 feature_modify_robots:0 "機器改造"
 feature_modify_robots_desc:0 "允許我們設計和組建專門的$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允許我們設計和組建專門的$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "蟲洞旅行"
 feature_wormhole_stabilization_desc:0 "使我們的艦船可以通過蟲洞。"
 feature_gateway_activation:0 "星門旅行"
 feature_gateway_activation_desc:0 "使我們可以激活星門並允許我們的艦船通過。"
 feature_gateway_construction:0 "星門建造"
 feature_gateway_construction_desc:0 "使我們可以重建以及建造新的星門。"
 feature_unity_ambitions:0 "凝聚理念"
 feature_unity_ambitions_desc:0 "解鎖一系列稱為凝聚理念的§Y法令§!。它們與一般法令的區別是需要£unity£ §Y凝聚力§!來使用，其花費等同於解鎖下一級傳統。使用凝聚理念將不會增加傳統或是凝聚理念的£unity£凝聚力花費。"
 feature_campaign_edicts:0 "額外法令（運動）"
 feature_campaign_edicts_desc:1 "解鎖名為§Y運動§!的額外法令，該法令花費能源而不是影響力。"
 feature_jump_method:0 "躍遷引擎旅行"
 feature_jump_method_desc:0 "解鎖§H初始躍遷§!艦隊動作，可以使得轉唄了躍遷引擎的艦隊幾乎瞬時躍遷到允許範圍內的任何星系，完全無視超空間。"
 MISSION_CIV_NAME:0 "$CIVILIZATION$（§Y$AGE$§!）"
 mission_passive_observation:0 "被動觀測"
 mission_passive_observation_desc:0 "為了讓當地人不知情，在對其進行研究時保持安全距離，盡可能的避免文化污染。"
 mission_specimen_collection:0 "主動觀測"
 mission_specimen_collection_desc:0 "為了盡可能的瞭解原住民的生物特性與文化特徵，因此對他們進行主動的研究，並經常收集活體樣本。"
 native_indoctrination:0 "$mission_native_indoctrination$任務"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通過對社會和文化的潛移默化來讓原始種群接納我們的思考方式。\n\n§E此任務會導致原始種群慢慢地採納我們的主要種群思潮。§!\n\n"
 mission_technological_enlightenment_0:0 "科技啟蒙"
 mission_technological_enlightenment_0_desc:3 "努力將原住民的文明程度迅速提升到太空時代。完成這一目標所需要的時間取決於原住民當前的技術水平。\n\n§E此任務完成後會導致對方成為能夠遠航宇宙的文明，並且成為我們的保護國。§!\n\n"
 mission_technological_enlightenment_1:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_2:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_2_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_3:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_3_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_4:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_4_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_5:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_5_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_6:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_6_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_7:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_7_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_8:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_8_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_9:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_9_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_covert_infiltration:0 "秘密潛入"
 mission_covert_infiltration_desc:0 "對特工進行基因方面的改造，將其偽裝為原住民的樣子，然後混入原住民中並逐漸滲透他們的社會。這些特工會逐漸取代原住民的總督，為我們兼併該行星做好準備。\n\n只有在準備佔據工業文明世界時，才值得使用如此複雜的行動手段。"
 MISSION_HALTED:1 "§R任務終止：§!缺少§Y$MISSING$§!"
 MISSION:0 "任務："
 army_attachment_mobile_shield_generators:0 "移動護盾生成器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型履帶載具上攜帶的生成器會在戰場上生成防護力場，該力場對炮擊和軌道轟炸有優秀的防禦效果。§!"
 army_attachment_personal_shields:0 "個人護盾單位"
 army_attachment_personal_shields_desc:0 "§L該護盾生成器非常小，可以讓士兵背在身後。雖然這種生成器所產生的防護力場無法長時間抵禦連續的射擊，但是也可以大大提高戰場上士兵的生存幾率。§!"
 army_attachment_military_police_corps:0 "憲兵隊"
 army_attachment_military_police_corps_desc:0 "§L一支規模龐大的憲兵部隊。他們在前線沒有多大用處，他們的作用是提升部隊的紀律。§!"
 army_attachment_battle_strider_column:0 "戰爭挺進部隊"
 army_attachment_battle_strider_column_desc:0 "§L雙足裝甲戰車幾乎可以適用於任何地形，其敏捷靈活的特性令其在戰場上游刃有餘，但是腿部卻容易受到敵人的針對性襲擊。§!"
 army_attachment_hover_tank_battle_group:0 "懸浮坦克戰鬥群"
 army_attachment_hover_tank_battle_group_desc:0 "§L是強大且行動迅速的戰車部隊，它使用反重力升降裝置懸停於地面之上。雖然這種特性減小了它們的自身重量，但相對於常規履帶載具來說，其在速度和靈活性具有更大的優勢。§!"
 army_attachment_assault_landers:0 "突擊運輸機"
 army_attachment_assault_landers_desc:1 "§L這些大型運輸機可以在戰時將軍團和重型裝備運送到行星表面，而不用依靠任何對接設施。§!"
 army_attachment_orbital_drop_pods:0 "軌道空降艙"
 army_attachment_orbital_drop_pods_desc:0 "§L該空降艙只能一次性使用，可以從軌道的飛船裡發射，並直達行星表面。雖然重型裝備的運送還是要依靠突擊登陸機，但是這些空降艙可以大大減少攻擊行星時所需要的運送時間。§!"
 army_attachment_neo_concrete_fortifications:0 "新實體堡壘"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新實體地面堡壘的擴張層和掩體網可以更好地防禦軌道轟炸。雖然這限制了軍團的機動性，但卻會成為防禦作戰勝敗的關鍵。§!"
 army_attachment_self_replicating_mine_fields:0 "自我複製地雷區"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半機動式地雷可以不斷進行自我複製來維持數量。因此，要清除這種能夠自我複製的雷區將會非常困難，尤其是在戰鬥當中。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一個非常龐大的武器系統，當進入行星的大氣層後就可以追蹤和襲擊快速移動的目標。§!"
 army_attachment_chemical_stimulants:0 "化學興奮劑"
 army_attachment_chemical_stimulants_desc:0 "§L一種相當強烈的化學混合試劑，可以增強士兵的戰鬥感知能力以及反應能力。用於暫時提升士兵的戰鬥能力，但如果持續使用的話，可能會導致焦慮、抑鬱、癲癇、噁心、幻覺、嗜睡和失禁等副作用。§!"
 army_attachment_xeno_cavalry:0 "外星騎兵"
 army_attachment_xeno_cavalry_desc:0 "§L這些兇猛的戰爭野獸一旦被騎手所馴服，就會成為優秀的坐騎。它們幾乎可以翻越任何地形，非常適合進行偵察任務和突擊任務。大型戰爭野獸有時也會被成功地用作重型武器平台§!"
 army_attachment_psi_warriors:0 "靈能戰士"
 army_attachment_psi_warriors_desc:0 "§L這些精英戰士非常的神秘，他們憑借強大的靈能能力和堅實的身體素質在戰場上馳騁。靈能戰士精通近戰武器，他們更喜歡和敵人近身肉搏。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因戰士突擊部隊"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L基因戰士是非常兇猛的戰士，遠強於普通士兵。他們最適合去戰鬥最激烈的地方執行突擊或奇襲任務。一隊基因戰士有時甚至以扭轉整個戰局。§!"
 army_attachment_power_armor:0 "動力裝甲"
 army_attachment_power_armor_desc:0 "§L動力裝甲可以提升士兵的自然能力，增強耐力和力量。穿上動力裝甲的士兵可以攜帶更重型的武器，對輻射和生化制劑的抵抗力也會大大增強。§!"
 army_attachment_special_forces_group:0 "特種戰鬥小組"
 army_attachment_special_forces_group_desc:0 "§L這些訓練有素的特工專門執行非常規行動，通常會以極機密的方式暗中深入敵後，並優先摧毀敵人的通訊和物流，同時尋找機會除掉一切有價值的目標。§!"
 army_attachment_shadow_assassins:0 "影子刺客"
 army_attachment_shadow_assassins_desc:0 "§L該精英特殊部隊的成員都穿著使用隱形技術的昂貴隱形衣。肉眼和大多數傳感器都無法察覺到他們的行蹤。他們是暗殺和秘密軍團情報收集的專家。§!"
 army_attachment_cyborg_infiltration_unit:0 "半合成人滲透小隊"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L這些機械殺手的金屬骨骼可以自如的變形，只要在骨骼上附著一層合適的皮肉（通常是從俘虜身上獲得），他們就可以變成任何種群民眾的樣子。然後他們就可以潛入敵軍陣線來製造混亂。§!"
 army_attachment_hunter_killer_drone_swarms:0 "獵殺者無人機群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L為了壓制敵人，而將大量相對簡單的無人機群投向敵人陣地。儘管單獨的一架無人機不會對造成多大威脅，但幾十個無人機可就是另一回事了。§!"
 army_attachment_combat_software_2:0 "作戰軟件 2.0"
 army_attachment_combat_software_2_desc:0 "§L全面升級該部隊所有單位的作戰軟件。本次升級主要改進了反應時間，升級了戰術分析算法，並修復了很多的漏洞。§!"
 army_attachment_exploding_slave_collars:0 "可引爆的奴隸項圈"
 army_attachment_exploding_slave_collars_desc:0 "§L這些項圈將被佩戴在奴隸身上（具體的佩戴位置由奴隸的身體結構決定），如果奴隸違背主人，就可以對項圈進行遠程引爆。有些指揮官會在奴隸與敵人近身戰鬥時引爆奴隸的項圈，從而對敵人造成巨大傷害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隸突擊隊"
 army_attachment_slaver_raiding_teams_desc:0 "§L這些奴隸小隊主要由前奴隸所構成，專門在敵軍後方進行遊擊戰，並俘虜更多的奴隸。這些被捕獲的俘虜會被重新送上戰場，與他們之前的戰友進行對抗。§!"
 army_attachment_commissar_squads:0 "委員小隊"
 army_attachment_commissar_squads_desc:0 "§L維持奴隸部隊的紀律是一項很艱巨的任務，但這些委員小隊卻將之打造成了一門藝術，通過隨機進行大面積消滅和其他嚴厲的懲戒措施，奴隸對委員的畏懼甚至超過了敵人。§!"
 army_attachment_clone_suicide_brigade:0 "複製人自殺旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L繁殖複製人只有一個目的——尋找敵人集合密度最高的區域，潛入其中並引爆身上的炸彈。這種隨機的令人驚駭行為可以大大的打擊敵方士氣。§!"
 army_attachment_clone_commandos:0 "複製人突擊隊"
 army_attachment_clone_commandos_desc:0 "§L培育這些加速成長的殺手們需要昂貴的成本，但是在極度的調整和訓練之下，可以使他們成為優秀的士兵。他們比普通複製人的自主性更強，甚至其中有一些人開始發展出了某些怪癖。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠訓練方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L為了讓複製人士兵發揮出最大戰鬥力，用催眠訓練的方案來對他們進行超高強度的訓練。雖然這種訓練方式可以提高作戰效率並增強其戰場存活能力，但卻容易造成精神崩潰。§!"
 army_attachment_psi_shield_specialists:0 "靈能盾專家"
 army_attachment_psi_shield_specialists_desc:0 "§L該特工專門在戰場上為友軍展開強大的靈能護盾。這樣的護盾和傳統能源力場的效果是一樣的，維持護盾狀態需要消耗特工大量的專注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移動物體專家"
 army_attachment_telekinetic_specialists_desc:0 "§L在操縱周圍環境方面有著特殊天分的靈能專家。在適當的條件下，他們能將敵人和載具扔向半空，也可以將天上的飛行器拉到地面擊毀。§!"
 army_attachment_class_a_psi_operative:0 "甲級靈能特工"
 army_attachment_class_a_psi_operative_desc:0 "§L他們是具備強大靈力的稀有個體，忍受著大腦受創所帶來的副作用。這些特工無論對自己還是對周圍的環境都極度危險，但如果能將他們那毀滅性的力量導向敵人，他們就能成為己方強大的武器。§!"
 army_attachment_infestation_brood:0 "感染育種"
 army_attachment_infestation_brood_desc:0 "§L一旦被釋放，這些凶殘的寄生生物就會迅速尋找宿主來植入他們的後代。它們將以指數級的瘋狂速度增長，可以在幾天之內消滅一個城市。對敵人士氣的打擊也是毀滅性的。§!"
 army_attachment_brood_coordinator:0 "協調之母"
 army_attachment_brood_coordinator_desc:0 "§L該巨大的如鼻涕蟲一樣的生物被養在前線後方來對異星軍團內各種生物進行協調。它使用低級的靈能訊號來和異星軍團進行交流。它除了氣味難聞之外，還經常讓使用者感到嚴重的頭痛。§!"
 army_attachment_battle_worms:0 "戰爭蠕蟲"
 army_attachment_battle_worms_desc:0 "§L這些經過基因改造的巨大的無脊椎動物能夠鑽入地面，繞過敵人的防線並且可以讓更小的生物使用它們挖好的隧道。它們挖出的隧道同時也能用來防禦軌道轟炸。§!"
 army_attachment_raptor_flocks:0 "猛禽戰隊"
 army_attachment_raptor_flocks_desc:0 "§L這些大型的空中掠食者可以在短暫的時間內進行超音速飛行。它們成群結隊的進行攻擊，發射出的硬刺可以穿透大多數的裝甲。任何進入它們巢穴上空的飛行器都可能會受到他們的攻擊。§!"
 army_attachment_advanced_power_armor:0 "高級動力裝甲"
 army_attachment_advanced_power_armor_desc:0 "§L這些動力裝甲的成本幾乎和製造基因戰士一樣昂貴。它們可以進一步提升使用者的力量，其飛行裝置也給使用者帶去了難以想像的機動能力。為了操作裝甲，使用者需要與裝甲建立神經鏈接。§!"
 army_attachment_environmental_augmentations:0 "環境強化裝置"
 army_attachment_environmental_augmentations_desc:0 "§L對肺部以及免疫系統進行改進，使基因戰士可以在嚴苛環境中正常發揮功用——甚至可以短期內在真空中活動。§!"
 army_attachment_cybernetic_replacements:0 "機械改裝的身體部件"
 army_attachment_cybernetic_replacements_desc:0 "§L高級的機械改裝植入部件可以用來替代在戰鬥中損傷的器官和四肢，讓殘疾的戰士在替換肢體後可以繼續戰鬥。§!"
