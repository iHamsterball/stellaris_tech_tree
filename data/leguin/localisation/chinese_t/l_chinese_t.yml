 building_unit_assembly_plant:0 "單位組裝工廠"
 building_unit_assembly_plant_desc:0 "該由人工智能監督的工廠會大大加速該行星組裝新機械單位的速度。"
 building_singularity_core:0 "奇點核心"
 building_singularity_core_desc:0 "巨大的收容設施內有一個穩定的微型黑洞。擁有近乎無限的研究潛能。"
 building_probability_engine:0 "概率機"
 building_probability_engine_desc:0 "該異常強大的人工智能建築體不斷運行尖端的數學仿真，企圖預測有機群落的未來行動。至少已經證實，它可以準確預測他們的股票市場。"
 building_organic_sanctuary:0 "有機生物庇護所"
 building_organic_sanctuary_desc:2 "該庇護所為有機生命提供安全成長的封閉環境，而且能完全監控他們的行為。居住於其中的有機體的住房需求將被完全滿足。"
 building_organic_paradise:0 "有機生物樂土"
 building_organic_paradise_desc:2 "一個由人工智慧控制的人造樂土，專門用於滿足智慧有機生命的需求。當然，這其中不包括自主自決的需求。居住於其中的有機體的住房需求將被完全滿足。"
 building_nutrient_paste_facility:0 "營養漿糊工廠"
 building_nutrient_paste_facility_desc:0 "該工廠使用多種工業副產品為有機生命熬製一種營養豐富的黏稠漿液。輔以化學調味劑，這種漿糊可以被塑形成一頓近乎真實的精緻佳餚。十分之七的有機生物無法分辨真偽。"
 building_neuro_electric_amplifier:0 "神經電流增強器"
 building_neuro_electric_amplifier_desc:0 "該設施增強我們轄下半合成人單位之間的神經訊號，增加他們的生產效率。"
 building_neuro_electric_amplifier_triggered_effect:0 "半合成人口：\n$minerals$：§G+15%§!\n$energy$：§G+15%§!"
 building_war_factory:0 "戰爭工廠"
 building_war_factory_desc:0 "一個巨大的戰爭機器人工廠，由高級人工智能控制並優化生產線。"
 building_deployment_post:0 "部署基站"
 building_deployment_post_desc:0 "我們為了在該世界開疆擴土所搭建的初始部署基站。"
 auth_democratic:0 "民主型"
 auth_democratic_desc:0 "民主型政府會定期進行選舉，由人們選出代表他們的統治者。"
 auth_oligarchic:0 "寡頭型"
 auth_oligarchic_desc:0 "寡頭型政府中，行政權由一小部分個體執掌。"
 auth_dictatorial:0 "獨裁型"
 auth_dictatorial_desc:0 "獨裁型政府中，統治者是一人終身制的，擁有完全控制權。"
 auth_imperial:0 "君主型"
 auth_imperial_desc:0 "君主型和獨裁型類似，但繼承人是預先指定好的。"
 auth_hive_mind:0 "蜂巢思維"
 auth_hive_mind_desc:1 "集體意識更像一個單一的有機體，而非群落。其成員沒有自我意識，而是集體意識的延伸——如同四肢之於身體。\n\n當脫離了集體意識，子人口會陷入休眠，然後漸漸衰亡。在集體意識擁有的行星上，任何自由個體都會被驅趕、消滅或直接做成集體的食物。"
 auth_machine_intelligence:0 "機械智能"
 auth_machine_intelligence_desc:1 "機器智能是巨大的人工群體思維，已經聯網成為一個有意識的實體。這樣一個國家的大多數實際人口都是無意識的工作單位，他們沒有任何自由意志地執行他們指定的任務。\n\n少數半自治的代理人通常被用於從一定程度的獨立主動性中受益的更專業的任務。"
 auth_ancient_machine_intelligence:0 "遠古機械智能"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "企業政府"
 auth_corporate_desc:0 "企業政府是指由龐大的商業集團完全接管了行政功能的國度。"
 military_dictatorship:0 "軍事獨裁"
 military_dictatorship_desc:0 "§L軍事獨裁是軍國主義的專制政府，統治者擁有不容置疑的權威，掌控帝國大權。§!"
 military_dictatorship_special:0 "每位統治者都可以建造一艘巨型飛船。"
 martial_empire:0 "軍事帝國"
 martial_empire_desc:0 "§L軍事帝國是軍國主義的君主專制政府，國家的存在僅僅是為了支持其軍事部門。戰鬥素質是最重要的素質，每一位公民都必須接受一定的軍事素質訓練。§!"
 martial_empire_special:0 "每位統治者都可以建造一艘巨型飛船。"
 divine_mandate:0 "君權神授"
 divine_mandate_desc:0 "§L君權神授是一種宗教性質的專制政府，統治者被視為神聖像征。有組織的宗教團體廣泛地分佈在政府中以支持國家管理。§!"
 divine_mandate_special:0 "每位統治者都可以建造一個陵墓紀念碑。"
 transcendent_empire:0 "超然帝國"
 transcendent_empire_desc:0 "§L超然帝國是一種高級形式的宗教性質專制政府。所有的一切均由國家宗教管理，統治者被視為天神下凡。§!"
 transcendent_empire_special:0 "每位統治者都可以建造一個陵墓紀念碑。"
 despotic_hegemony:0 "專制霸權"
 despotic_hegemony_desc:0 "§L專制霸權是唯物主義的專制制度，個體不過是國家機器中的一根小小的螺絲釘。效率和科技是國家發展的重中之重。§!"
 despotic_hegemony_special:0 "每位統治者可以建立一支精英突擊隊。"
 ai_overlordship:1 "神經網路行政"
 ai_overlordship_desc:0 "§L神經網絡行政是一種高級形態的唯物主義專制政府，強大的計算機被用來計算政府管理的最高效方式。國家的方方面面都旨在追求效率以及對新科技的研究上。§!"
 ai_overlordship_special:0 "每位統治者可以建立一支精英突擊隊。"
 enlightened_monarchy:0 "開明專制"
 enlightened_monarchy_desc:0 "§L開明專制政府是由賢明帝王統治的專制政府，作為政府的首腦，智慧與資質是最被看重的。§!"
 enlightened_monarchy_special:0 "每位統治者都可以建造一個特殊的公園建築。"
 irenic_monarchy:0 "和平君主"
 irenic_monarchy_desc:0 "§L和平君主制是崇尚和平的專制制度，君主被視為在該危機四伏的宇宙間保護其子民的偉大守護者。§!"
 irenic_monarchy_special:0 "每位統治者都可以建造一個特殊的公園建築。"
 despotic_empire:0 "專制帝國"
 despotic_empire_desc:0 "§L專制帝國是純粹的專制制度，政府用鐵腕統治其臣民。§!"
 despotic_empire_special:0 "每位統治者都可以建造一個巨型§Y防禦站§!。"
 star_empire:0 "星際帝國"
 star_empire_desc:0 "§L星際帝國是軍國主義專制政府，無論是軍事還是民政都由一位君主管理。§!"
 star_empire_special:0 "每位統治者都可以建造一個巨型§Y防禦站§!。"
 military_junta:0 "軍閥政府"
 military_junta_desc:0 "§L軍閥政府是軍國主義的寡頭政府，國家權力由高階軍官組成的內閣掌控。§!"
 ordered_stratocracy:0 "秩序軍政"
 ordered_stratocracy_desc:0 "§L秩序軍政是一種高級形態的軍國主義寡頭政府，軍方人員融入在民政的方方面面。所有的政府官員都由軍官擔任。§!"
 theocratic_oligarchy:0 "神權寡頭"
 theocratic_oligarchy_desc:0 "§L神權寡頭政府是唯心主義意識形態的寡頭政府，國家的政治力量全部掌握在若干位高權重的宗教領袖手上。§!"
 transcendent_oligarchy:0 "超然寡頭"
 transcendent_oligarchy_desc:0 "§L超然寡頭是一種高級形態的唯心主義寡頭政府，國家的各個方面由不容被質疑的神聖議會統治。§!"
 science_directorate:0 "科學理事會"
 science_directorate_desc:0 "§L科學理事會是唯物主義的寡頭制度，由資深學者和專家構成的理事會為了人民的福祉和效率統治國家。§!"
 illuminated_technocracy:0 "啟明科技獨裁"
 illuminated_technocracy_desc:0 "§L啟明科技獨裁是一種高級形態的唯物主義寡頭政府，由各個領域的科學領袖組成的科技委員會執掌大權。科技發展被認為是國家未來的重中之重。§!"
 peaceful_bureaucracy:0 "和平官僚"
 peaceful_bureaucracy_desc:0 "§L和平官僚是一種和平主義者形態的寡頭政府，一套複雜的官僚系統管理著社會的方方面面確保公民的安全。§!"
 irenic_protectorate:0 "和平攝政"
 irenic_protectorate_desc:0 "§L和平攝政是一種和平主義者形態的寡頭政府，一套複雜的官僚體系管理著社會的方方面面確保公民的安全。§!"
 plutocratic_oligarchy:0 "財閥寡頭"
 plutocratic_oligarchy_desc:0 "§L財閥寡頭政府是由財閥控制的寡頭政府，整個國家由掌握經濟命脈的精英統治。§!"
 mega_corporation:0 "巨型企業"
 mega_corporation_desc:0 "§L巨型企業是一種高級形態的商人寡頭政府，整個國家由大型商業集團管理，而這些集團則由一個董事委員會監督。§!"
 military_republic:0 "軍事共和"
 military_republic_desc:0 "§L軍事共和是軍國主義的民主政府，完全公民權只有通過軍事服役才能獲得。只有擁有完全公民權的公民才有投票權。§!"
 martial_demarchy:0 "軍事民主"
 martial_demarchy_desc:0 "§L軍事民主是一種高級形態的軍國主義民主政府，統治者在有資格的候選人間隨機選擇。而候選資格則完全取決於其個人的軍事成就。§!"
 theocratic_republic:0 "神權共和"
 theocratic_republic_desc:0 "§L神權共和政府是唯心主義意識形態的民主政府，宗教議會作為指導員監督並引導選舉程序。§!"
 transcendent_republic:0 "超然共和"
 transcendent_republic_desc:0 "§L超然共和是一種高級形態的唯心主義民主政府，候選領袖全部來自於國家宗教人員，而國家宗教則滲透在全國的方方面面。§!"
 direct_democracy:0 "直接民主"
 direct_democracy_desc:0 "§L直接民主制是唯物主義的民主制度，人民可以直接通過先進的電子網絡投票決策幾乎所有的國家事務。§!"
 subconscious_consensus:0 "潛意識共識"
 subconscious_consensus_desc:0 "§L潛意識共識是一種高級形態的唯物主義民主政府，法律強制所有公民攜帶植入體，確保其在全民公投中可以立即投票。§!"
 moral_democracy:0 "道德民主"
 moral_democracy_desc:0 "§L道德民主制是崇尚和平的民主制度，非暴力的信條以及道德基準深植政府與人民內心。§!"
 irenic_democracy:0 "和平民主"
 irenic_democracy_desc:0 "§L和平民主是一種高級形態的和平主義者民主政府，所有內外部衝突均優先採用和平方式解決。§!"
 indirect_democracy:0 "間接民主"
 indirect_democracy_desc:0 "§L該政府是一種間接民主政府，公民投票選舉官員代表他們執政。§!"
 democratic_utopia:0 "民主烏托邦"
 democratic_utopia_desc:0 "§L民主烏托邦是一種高級形態的間接民主政府，在個人自由和社會責任間達到了完美的平衡。腐敗已幾乎被完全消滅。§!"
 tribal_society:0 "部落社會"
 tribal_society_desc:0 "§L部落社會是一個缺乏中央政府管理的社會，與其被統一管理，民眾選擇了由始祖和部落構成的原始社會。§!"
 primitive_feudalism:0 "原始封建"
 primitive_feudalism_desc:0 "§L由分散的封建王國組成的原始政府，各個王國之間往往相互攻擊以獲得區域控制權。§!"
 fragmented_nations:0 "各自為政"
 fragmented_nations_desc:0 "多個分散的國家相互競爭，以奪取軍事支配權和經濟優勢。沒有統一的全球政府。"
 stagnated_ascendancy:0 "停滯文明"
 stagnated_ascendancy_desc:0 "§L基於遠古傳統和早已被遺忘的原則而成立的停滯不前的政府。§!"
 awakened_ascendancy:0 "覺醒文明"
 awakened_ascendancy_desc:0 "§L曾經失落的帝國將從其長久的安眠中覺醒，並且試圖在浩瀚星海中奪回失去已久的遺產。§!"
 machine_intelligence:0 "機械智能"
 machine_intelligence_desc:0 "§L奇異而古怪的行政系統，由機械文明採用。§!"
 ancient_machine_intelligence:0 "遠古機械智能"
 ancient_machine_intelligence_desc:2 "§L奇異而古怪的行政系統，由機械文明採用。§!"
 military_order:0 "軍事教團"
 military_order_desc:1 "§L奇怪但是異常高效的政府組織。§!"
 hive_mind:0 "蜂巢思維"
 hive_mind_desc:1 "§L高度發達的集體觀念，個體只是宏大分散式主腦的神經元。§!"
 gov_feudal_empire:0 "封建帝國"
 gov_feudal_empire_desc:0 "封建專制的政治體系，君主通過授予封臣官職和封地來換取稅收和軍事效忠的義務進行間接統治。"
 gov_despotic_empire:0 "專制帝國"
 gov_despotic_empire_desc:0 "專制帝國是純粹的專制制度，政府用鐵腕統治其臣民。"
 gov_constitutional_dictatorship:0 "憲政獨裁"
 gov_constitutional_dictatorship_desc:0 "憲政專制政府將絕對權力賦予獨裁者以抵禦任何外來威脅，無論威脅是虛是實。"
 gov_plutocratic_oligarchy:0 "財閥寡頭"
 gov_plutocratic_oligarchy_desc:0 "財閥寡頭政府是由財閥控制的寡頭政府，整個國家由掌握經濟命脈的精英統治。"
 gov_representative_democracy:0 "代議民主"
 gov_representative_democracy_desc:0 "代議民主政府治理下的人民會選出能代表他們利益的官員來治理國家。"
 gov_theocratic_monarchy:0 "神權君主"
 gov_theocratic_monarchy_desc:0 "神權君主政府是唯心主義意識形態的君主制政府，國家的領導人被神化成神聖的象徵。完備的教會組織融入到行政機關中，為國家發展出謀獻力。"
 gov_theocratic_dictatorship:0 "神權獨裁"
 gov_theocratic_dictatorship_desc:0 "神權獨裁政府是唯心主義意識形態的專制政府，獨裁者作為宗教階級的最高層領袖統治著由國定宗教領導的國家。"
 gov_theocratic_oligarchy:0 "神權寡頭"
 gov_theocratic_oligarchy_desc:0 "神權寡頭政府是唯心主義意識形態的寡頭政府，國家的政治力量全部掌握在若干位高權重的宗教領袖手上。"
 gov_theocratic_republic:0 "神權共和"
 gov_theocratic_republic_desc:0 "神權共和政府是唯心主義意識形態的民主政府，宗教議會作為指導員監督並引導選舉程序。"
 gov_divine_empire:0 "神聖帝國"
 gov_divine_empire_desc:0 "神聖帝國是唯心主義意識形態的專制政府。國家內的任何事務都必須經過國教批准，而國家的統治者則被視作神靈下凡。"
 gov_holy_tribunal:0 "聖庭"
 gov_holy_tribunal_desc:0 "聖庭是唯心主義意識形態的獨特寡頭政府，國家被由牧師、教士組成的受神指示的議會控制。國家發展和宗教信條間不允許出現任何矛盾。"
 gov_star_empire:0 "星際帝國"
 gov_star_empire_desc:0 "星際帝國是軍國主義專制政府，無論是軍事還是民政都由一位君主管理。"
 gov_military_dictatorship:0 "軍事獨裁"
 gov_military_dictatorship_desc:0 "軍事獨裁是軍國主義的專制政府，統治者擁有不容置疑的權威，掌控帝國大權。"
 gov_military_junta:0 "軍閥政府"
 gov_military_junta_desc:0 "軍閥政府是軍國主義的寡頭政府，國家權力由高階軍官組成的內閣掌控。"
 gov_military_commissariat:0 "軍事委員會"
 gov_military_commissariat_desc:0 "該政府雖然名義上是民主政府，然而民政實施與軍事管理之間的界限越來越模糊，以至於兩者逐漸合二為一。"
 gov_martial_empire:0 "軍事帝國"
 gov_martial_empire_desc:0 "軍事帝國是軍國主義的專制政府，國家的存在僅僅是為了支持其軍事部門。戰鬥素質是最重要的素質，每一位公民都必須接受一定的軍事素質訓練。"
 gov_martial_dictatorship:0 "軍政府"
 gov_martial_dictatorship_desc:0 "軍政府是軍國主義的專制政府，這種體制下只有最強大的軍人才被認為是合格的獨裁領袖。"
 gov_war_council:0 "戰爭議會"
 gov_war_council_desc:0 "戰爭議會是軍國主義的寡頭政府，所有重要決策均出於國內實力最強的幾位軍閥組成的議會之手。"
 gov_assembly_of_clans:0 "聯合部落"
 gov_assembly_of_clans_desc:0 "聯合部落是軍國主義形態的民主政府，聯盟的建立確保所有自由部落的戰士都擁有發言權。"
 gov_citizen_stratocracy:0 "軍政官僚"
 gov_citizen_stratocracy_desc:0 "軍政官僚制是更高級的軍國主義寡頭政府，所有民事行政部門都按照軍事法規管轄。政府要職無一例外由軍事官員擔任。"
 gov_citizen_republic:0 "公民共和"
 gov_citizen_republic_desc:0 "公民共和是軍國主義形態的民主政府，市民們只有通過參軍服役才能獲得一等公民的身份。同時也只有這類公民能夠享有行政管理與投票選舉等政治權利。"
 gov_irenic_monarchy:0 "和平君主"
 gov_irenic_monarchy_desc:0 "和平君主制是崇尚和平的專制制度，君主被視為在該危機四伏的宇宙間保護其子民的偉大守護者。"
 gov_irenic_dictatorship:0 "和平獨裁"
 gov_irenic_dictatorship_desc:0 "和平獨裁制是崇尚和平的專制制度，政府需要保護其守法公民免受國內外的威脅的侵犯。"
 gov_irenic_bureaucracy:0 "和平官僚"
 gov_irenic_bureaucracy_desc:0 "和平官僚制是崇尚和平的寡頭制度，國家內部所有事務全由複雜的官僚系統處理，同時還要保衛其公民的合法權益與安全。"
 gov_celestial_empire:0 "星空王朝"
 gov_celestial_empire_desc:0 "星空王朝是世襲君主制帝國，而君王被視為天之長子來統治和平且孤立的廣袤帝國。"
 gov_moral_democracy:0 "道德民主"
 gov_moral_democracy_desc:0 "道德民主制是崇尚和平的民主制度，非暴力的信條以及道德基準深植政府與人民內心。"
 gov_despotic_hegemony:0 "專制霸權"
 gov_despotic_hegemony_desc:0 "專制霸權是唯物主義的專制制度，個體不過是國家機器中的一根小小的螺絲釘。效率和科技是國家發展的重中之重。"
 gov_totalitarian_regime:0 "極權主義"
 gov_totalitarian_regime_desc:0 "極權主義是唯物主義的專制制度，國家以追求效率的名義掌控人民生活的各方各面。"
 gov_executive_committee:0 "執行委員會"
 gov_executive_committee_desc:0 "執行委員會是唯物主義的寡頭制度，一個強大的官僚體系掌握著國家的生產指標以及人民的生活以求達到最高效率。"
 gov_direct_democracy:0 "直接民主"
 gov_direct_democracy_desc:0 "直接民主制是唯物主義的民主制度，人民可以直接通過先進的電子網絡投票決策幾乎所有的國家事務。"
 gov_illuminated_autocracy:0 "開明專政"
 gov_illuminated_autocracy_desc:0 "開明專政制是唯物主義的專制制度，堅持科學發展是每一位領袖需要踐行的諾言。國內再也沒有什麼比欣欣向榮的科學發展更重要的目標了。"
 gov_technocratic_dictatorship:0 "學究獨裁"
 gov_technocratic_dictatorship_desc:0 "學究獨裁制是唯物主義的專制制度，學究領袖以效率和科研為名義完全掌控著國家的發展。"
 gov_science_directorate:0 "科學理事會"
 gov_science_directorate_desc:0 "科學理事會是唯物主義的寡頭制度，由資深學者和專家構成的理事會為了人民的福祉和效率治理國家。"
 gov_rational_consensus:0 "理性共識"
 gov_rational_consensus_desc:0 "理性共識制是唯物主義的民主制度，政府的運行基於理性與科技發展觀等理念。"
 gov_megacorporation:0 "寰宇企業"
 gov_megacorporation_desc:0 "寰宇企業是特殊的財閥寡頭制度，整個國家猶如一個龐大的企業一般，人民像員工一般受到上層領導的監督。"
 gov_trade_league:0 "貿易聯盟"
 gov_trade_league_desc:0 "財閥寡頭制的政府形式，整個國家由無數由共同利益驅的商人、集團和工會組成。"
 gov_enlightened_monarchy:0 "開明專制"
 gov_enlightened_monarchy_desc:0 "開明專制政府是由賢明帝王統治的專制政府，作為政府的首腦，智慧與資質是最被看重的。"
 gov_elective_monarchy:0 "選舉君主制"
 gov_elective_monarchy_desc:0 "開明的專制政府，在選舉君王時尤其強調其學識和資質。"
 gov_hive_mind:0 "蜂巢思維"
 gov_hive_mind_desc:0 "蜂群思維可以看成是個單一的意識體，受蜂巢意識控制的人民除了滿足主巢的需求外心無雜念。"
 gov_devouring_swarm:0 "吞噬蜂群"
 gov_devouring_swarm_desc:0 "這是一個由只會吞噬和自我繁殖的有機體構成的統合意識，工蜂人口除了滿足蜂群意識無盡的飢餓外不會關心任何事。"
 gov_stagnant_ascendancy:0 "停滯文明"
 gov_stagnant_ascendancy_desc:0 "停滯文明是一種政府和社會的發展已經停滯不前，並仍舊堅守著腐朽的傳統與早已被遺忘的教義的古老國家。"
 gov_awakened_ascendancy:0 "覺醒文明"
 gov_awakened_ascendancy_desc:0 "曾經失落的帝國將從其長久的安眠中覺醒，並且試圖在浩瀚星海中奪回失去已久的遺產。"
 gov_tribal_society:0 "部落社會"
 gov_tribal_society_desc:0 "部落社會是一個缺乏中央政府管理的社會，與其被統一管理，民眾選擇了由始祖和部落構成的原始社會。"
 gov_feudal_realms:0 "封建王國"
 gov_feudal_realms_desc:0 "封建王國是一種十分原始的政府制度，國家由大大小小的領地構成，這些領主會時常為了爭奪霸權而刀兵相見。"
 gov_fragmented_nation_states:0 "多元分立"
 gov_fragmented_nation_states_desc:0 "多元分立的各國為了爭奪軍事霸權和經濟優勢時常出現矛盾，這也導致了沒有一個統一的中央政府來處理全球事務。"
 gov_curator_enclave:0 "策展人飛地"
 gov_curator_enclave_desc:0 "策展人飛地是一個以保存知識和技術作為存在目的而建立的古老學者組織。"
 gov_trader_enclave:0 "貿易飛地"
 gov_trader_enclave_desc:0 "貿易飛地是由受利益驅逐而從宇宙各處聚集起來的商人創立的。"
 gov_artist_enclave:0 "藝術家飛地"
 gov_artist_enclave_desc:0 "藝術家飛地的意義便是為了聯合寰宇之間各種族的藝術家並按照藝術家們的想法為至高無上的藝術而服務。"
 gov_military_order:0 "軍事教團"
 gov_military_order_desc:0 "奇怪但是異常高效的政府組織。"
 gov_machine_intelligence:0 "機械智能"
 gov_machine_intelligence_desc:0 "機械文明採用的奇特行政形式。"
 gov_ancient_machine_intelligence:0 "機械智能"
 gov_ancient_machine_intelligence_desc:0 "機械文明採用的奇特行政形式。"
 gov_blood_court:0 "腥紅王庭"
 gov_blood_court_desc:0 "由極端排外思想發展出的專制制度，君主的最終職責便是確保所有玷污宇宙的低等種族徹底從該位面上消失。"
 gov_purity_order:0 "淨化聖團"
 gov_purity_order_desc:0 "淨化聖團是由極端排外思想發展出的專制制度，教團長的最終職責便是確保所有玷污宇宙的低等種族徹底從該位面上消失。"
 gov_purification_committee:0 "淨化委員會"
 gov_purification_committee_desc:0 "淨化委員會是由極端排外思想發展出的寡頭制度，委員長的最終職責便是確保所有玷污宇宙的低等種族徹底從該位面上消失。"
 gov_purity_assembly:0 "淨化議會"
 gov_purity_assembly_desc:0 "淨化議會是由極端排外思想發展出的民主制度，民選代表的最終職責便是確保所有玷污宇宙的低等種族徹底從該位面上消失。"
 gov_machine_empire:0 "人工智能網絡"
 gov_machine_empire_desc:0 "該機械智能由無數個半自主人工智能組成，它們組合在一起形成了引導帝國的完形意識。"
 gov_machine_terminator:0 "失控防禦系統"
 gov_machine_terminator_desc:0 "該機械智能的有機創造者的初衷是設計一種軍事防禦系統，在機器產生自我意識之後被認定為威脅而滅絕掉了。"
 gov_machine_servitor:0 "自動服務網絡"
 gov_machine_servitor_desc:0 "該機械智能本來是某有機種群創造的服務系統，在他們的創造者因不必進行勞務而漸漸沉淪於享受後，繼承了他們的文明。"
 gov_machine_assimilator:0 "智庫索引"
 gov_machine_assimilator_desc:0 "該機械智能的有機創造者為它們編入了對知識貪婪的慾望，結果在啟動之後它們就被一併吸收進了集體意識之中。"
 gov_machine_research:0 "智能研究鏈路"
 gov_machine_research_desc:0 "這是最初被科學家設計用以輔助研究工作的機械智能。"
 gov_machine_industrial:0 "工業生產核心"
 gov_machine_industrial_desc:0 "這是最初設計用來建造、監管和維護工業系統的機械智能。"
 gov_megachurch:0 "商教會"
 gov_megachurch_desc:0 "該政府既注重商業也注重宗教，並將其融合在了一起。大主教和集團首腦由一人同時擔任。"
 gov_bandit_kingdom:0 "匪盜王國"
 gov_bandit_kingdom_desc:0 "該政府就像一個大規模的犯罪集團，在那裡弱者和任何鄰國僅僅被視為任人魚肉的襲擊目標。"
