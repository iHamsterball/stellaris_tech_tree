 pc_gas_giant:0 "氣態巨行星"
 pc_gas_giant_desc:0 "一個主要由氫氣和氦氣以及它們包圍著的高密度核心所組成的行星。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一顆較大的小行星，處於一大片密集的小行星群中。"
 pc_molten:0 "熔岩星球"
 pc_molten_desc:0 "炙熱的岩石世界，幾乎不存在大氣層，大量的火山活動使得岩漿四溢。不存在有機生命體。"
 pc_frozen:0 "冰封星球"
 pc_frozen_desc:0 "覆蓋著一層厚實的永凍冰層的岩石世界。極低的溫度以及稀薄的大氣使得生命難以生存。"
 pc_broken:0 "殘破世界"
 pc_broken_desc:0 "毀滅於一場大災難的世界。不管該世界曾經擁有過怎樣的財富，都早已灰飛煙滅蹤跡難尋了。"
 pc_barren:0 "荒蕪星球"
 pc_barren_desc:0 "荒蕪的岩石世界，幾乎不存在大氣層。表面佈滿了隕石坑，完全沒有生命存在。"
 pc_barren_cold:0 "荒蕪星球"
 pc_barren_cold_desc:0 "荒蕪的岩石世界，幾乎不存在大氣層。表面佈滿了隕石坑，完全沒有生命存在。"
 pc_desert:0 "沙漠星球"
 pc_desert_desc:0 "乾燥的岩石世界，有氮氧大氣層，幾乎沒有大片水體或者降水存在。晝夜溫差巨大。很少有植物，但只要有適量降雨就能使沙漠變得生機勃勃。"
 pc_arid:0 "乾旱星球"
 pc_arid_desc:0 "乾旱的岩石世界，有氮氧大氣層，表面多是峭壁和峽谷，可以在氣候更加溫和的極地地區發現樹林，但其它植物比較稀缺。"
 pc_tundra:0 "苔原星球"
 pc_tundra_desc:0 "寒冷的岩石世界，有氮氧大氣層。除了赤道附近的地區，永凍土層覆蓋了其它大部分表面。有穩定的生物圈存在，但植物只有苔蘚類。"
 pc_continental:0 "大陸星球"
 pc_continental_desc:0 "有氮氧大氣層的岩石世界，存在穩定的水源，有被海洋分割開的大陸，隨經緯度不同有不同的季節溫度。"
 pc_tropical:0 "熱帶星球"
 pc_tropical_desc:0 "有厚重氮氧大氣層的潮濕岩石世界，氣候變化巨大，旱季和雨季交替明顯。絕大部分的大陸上都覆蓋著茂盛的植被。"
 pc_ocean:0 "海洋星球"
 pc_ocean_desc:0 "有大量水源和氮氧大氣層的岩石世界，海洋覆蓋了§Y90%§!以上的表面，剩下的是島嶼。"
 pc_arctic:0 "極地星球"
 pc_arctic_desc:0 "主要由極地組成的岩石世界，有氮氧大氣層，極地範圍很大，冰雪覆蓋了大部分的表面，但仍然有四季變化，同時赤道地區也有植被。"
 pc_alpine:0 "山脈星球"
 pc_alpine_desc:0 "有氮氧大氣層的多山世界。山巔覆蓋著白雪，山谷點綴著湖泊。儘管星球上沒有很大的季節差異，但冰封之下的湖水使一些耐寒植物可以生存。"
 pc_savannah:0 "草原星球"
 pc_savannah_desc:0 "有氮氧大氣層的岩石世界，有大片的平原存在。水源較少，只有短暫的雨季。除了幾種比較普遍的雜草，其它的植被主要存在於綠洲附近。"
 pc_habitat:0 "軌道居住站"
 pc_habitat_desc:0 "人工生態建築學的結晶，可以提供類似行星地表的生存條件，如果有意，還可將其轉化為城市環境。使用水培法和高級過濾技術，此空間站可以實現基本的自給自足，空間站內的設施還可以對其星球上的資源進行開採。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName]居住站"
 pc_toxic:0 "劇毒星球"
 pc_toxic_desc:0 "有劇毒大氣層的岩石世界，任何形式的高級生命體都無法生存。"
 pc_shrouded:0 "靈能星球"
 pc_shrouded_desc:0 "我們的傳感器未能穿透星球周圍的濃霧。進入探索的飛船也一概沒有返回。"
 pc_b_star:0 "B級恆星"
 pc_b_star_desc:0 "明亮蔚藍的大型B級主序星，儘管比較稀有，但是這些恆星發出的光芒是肉眼就可以觀察到的。"
 pc_a_star:0 "A級恆星"
 pc_a_star_desc:0 "這些年輕的主序星通常是肉眼觀察時最明亮的恆星，它們非常巨大，自轉很快，但是會慢慢變成自轉緩慢的紅巨星。"
 pc_f_star:0 "F級恆星"
 pc_f_star_desc:0 "F級恆星通常體型較大，也被稱為黃白矮星，儘管它們能夠放射出大量的紫外線輻射，這些恆星具有比較寬廣的宜居帶，很大可能會有可支持生命的星球。"
 pc_g_star:0 "G級恆星"
 pc_g_star_desc:0 "一般被稱為黃矮星，G級恆星顏色一般是白色或是淺黃色。主序星一般會利用氫聚變，大概再有100億年才能變成紅巨星，雖說壽命比K級恆星短一些，但是其宜居帶之內的行星通常會有非常適合生命發展的環境。"
 pc_k_star:0 "K級恆星"
 pc_k_star_desc:0 "這些主序星通常被稱為橙矮星，比較常見，大概能存在300億年，這也就意味著圍繞著K級恆星旋轉的行星有十分充足的時間可以發展出生命。"
 pc_m_star:0 "M級恆星"
 pc_m_star_desc:0 "宇宙中最常見的恆星，被稱為紅矮星，發出的光很微弱，肉眼幾乎不可見。雖然壽命很長，但是幾乎不會發出紫外線，導致絕大部分生命無法在其行星上生存。"
 pc_t_star:0 "T級褐矮星"
 pc_t_star_desc:0 "褐矮星是質量不足以維持氫聚變的星體。其體積大約相當於較大的氣態巨行星，但其密度要大得多。褐矮星的亮度較低，散發的熱量也想對較小，這也就使得圍繞其旋轉的行星存在生命的可能性非常低。"
 pc_m_giant_star:0 "M級紅巨星"
 pc_m_giant_star_desc:0 "紅巨星的半徑很大，便面溫度相對較低，是星體演化進程中處於後期的質量適中的恆星。其擴張的橫行大氣層和較高的亮度有利於遠軌道區域形成宜居地帶。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:1 "黑洞通常是由非常大質量的恒星在其壽命周期結束時坍塌而形成的，黑洞具有極強的重力場，能夠阻止一切事物——包括光——逃逸出其視界邊界。黑洞發出的引力波會干擾超光速引擎的工作，使戰艦難以緊急脫離戰斗。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:2 "這些密度極大的恆星通常是在一顆巨型恆星發生了重力崩潰並引發超新星爆炸之後的產物。雖然說它們的體積小到直徑只有10千米，但是它們的質量要比普通的G級恆星還要大。"
 pc_pulsar:0 "脈衝星"
 pc_pulsar_desc:1 "脈沖星是能夠發射電磁輻射的高度磁化的中子星。當恒星高速旋轉時，輻射束僅在其軸線直接指向觀察者時才可見。該現象產生了一個非常精確的脈沖間隔，這種脈沖有時非常精確，可以用來精確測量時間的流逝。脈沖星發射的輻射會干擾護盾偏轉器技術，導致船舶和地面護盾無法使用。"
 pc_infested:0 "感染星球"
 pc_infested_desc:0 "生物污染覆蓋了該星球的表層。"
 pc_gaia:0 "蓋亞星球"
 pc_gaia_desc:0 "該世界擁有氮氧大氣層，生態系統可以自我修復，各個緯度對於高級生命體來說都是極佳的生存空間。"
 pc_nuked:0 "死寂星球"
 pc_nuked_desc:0 "該岩石世界擁有氮氧大氣層。目前它正處於核冬天，大氣中含有烏黑濃厚的懸浮顆粒。表面輻射水平高。鮮有生命跡象。"
 pc_ringworld_habitable:0 "星環世界"
 pc_ringworld_habitable_desc:0 "該巨型環帶環繞著恆星系中的恆星。\n不像球形行星那樣擁有諸多限制，內圈有大量人造宜居空間。"
 pc_ringworld_tech:0 "星環世界"
 pc_ringworld_tech_desc:0 "該巨型環帶環繞著恆星系中的恆星。\n不像球形行星那樣擁有諸多限制，內圈有大量人造宜居空間。"
 pc_ringworld_seam:0 "星環世界"
 pc_ringworld_seam_desc:0 "該巨型環帶環繞著恆星系中的恆星。\n不像球形行星那樣擁有諸多限制，內圈有大量人造宜居空間。"
 pc_ringworld_habitable_damaged:0 "星環世界"
 pc_ringworld_habitable_damaged_desc:0 "此恆星系的恆星被一道環帶環繞著。\n\n這部分的巨型建築受損嚴重，根本無法修復。"
 pc_ringworld_tech_damaged:0 "星環世界"
 pc_ringworld_tech_damaged_desc:0 "此恆星系的恆星被一道環帶環繞著。\n\n這部分的巨型建築受損嚴重，根本無法修復。"
 pc_ringworld_seam_damaged:0 "星環世界"
 pc_ringworld_seam_damaged_desc:0 "此恆星系的恆星被一道環帶環繞著。\n\n這部分的巨型建築受損嚴重，根本無法修復。"
 pc_shielded:0 "屏障世界"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "整個世界被某種無法穿透的能源屏障包裹。無法進行表面掃瞄。"
 pc_ai:0 "人工智能世界"
 pc_ai_desc:0 "佈滿人工建築的岩石世界。大氣層稀薄，幾乎全是工業污染。星球表面到處都有強烈的能源放射，但是沒有有機生命體的跡象。"
 pc_machine:0 "機械星球"
 pc_machine_desc:0 "佈滿人工建築的岩石星球。薄薄的大氣層主要由工業污染物組成，有機生命無法在該星球上生存。"
 pc_hive:0 "蜂巢世界"
 pc_hive_desc:0 "這整個世界其實就是一個巨大的生物體，由蜂巢思維通過靈能所操縱。任何不屬於蜂巢意識體的生物一旦進入該世界將會受到整個行星的攻擊。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "破碎星球"
 pc_shattered_desc:0 "曾經是一顆星球的焦黑殘骸。一股巨大的能源波動引爆了這顆星球的核心，只剩下了漂浮的石塊。"
 pc_ice_asteroid:0 "冰晶小行星"
 pc_ice_asteroid_desc:0 "一顆巨大的小行星，主要由結冰的水分子所構成。"
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_continental_tile:0 "溫帶地形"
 pc_continental_tile_desc:0 "擁有多樣森林的地貌，氣候溫和。"
 pc_desert_tile:0 "荒漠地形"
 pc_desert_tile_desc:0 "貧瘠乾燥的地貌，偶有岩石。"
 pc_arid_tile:0 "乾旱地形"
 pc_arid_tile_desc:0 "乾燥多岩石的地貌，鮮有植被。"
 pc_tundra_tile:0 "苔原地形"
 pc_tundra_tile_desc:0 "寒冷風蝕的地貌，鮮有植被。"
 pc_tropical_tile:0 "熱帶地形"
 pc_tropical_tile_desc:0 "有大量植被覆蓋的地貌，氣候溫和濕潤。"
 pc_ocean_tile:0 "海洋地形"
 pc_ocean_tile_desc:0 "被海洋圍繞的孤島與群島地形。"
 pc_arctic_tile:0 "極地地形"
 pc_arctic_tile_desc:0 "冰雪覆蓋的地貌，沒有植被。"
 pc_savannah_tile:0 "稀樹草原地形"
 pc_savannah_tile_desc:0 "溫暖乾燥的地貌，有稀疏的樹木和灌木叢。"
 pc_alpine_tile:0 "山脈地形"
 pc_alpine_tile_desc:0 "冰雪覆蓋的高山地貌。"
 pc_gaia_tile:0 "蓋亞地形"
 pc_gaia_tile_desc:0 "生態種群多樣的地貌，十分適合絕大多數生命體。"
 pc_nuked_tile:0 "廢土地形"
 pc_nuked_tile_desc:0 "被戰火摧殘的險惡地貌。輻射水平低，可以存在一些生命。"
 pc_infested_tile:0 "被感染地形"
 pc_infested_tile_desc:0 "普雷索林蟲群分泌物所污染的地貌。"
 pc_ringworld_habitable_tile:0 "星環世界地形"
 pc_ringworld_habitable_tile_desc:0 "由星環世界的內部系統細心呵護的遠古地形。"
 pc_machine_tile:0 "機械地形"
 pc_machine_tile_desc:0 "人工淨化的無菌地形，地下有超導體網絡。"
 pc_habitat_tile:0 "居住站地形"
 pc_habitat_tile_desc:0 "人工重力生成器表面平整的礦物板正好可以作為城市與工業建築的地基使用。"
 d_mountain_range:0 "£blocker£高聳山脈"
 d_mountain_range_desc:0 "一大片高聳險峻的山脈橫跨此區域。"
 d_active_volcano:0 "£blocker£活火山"
 d_active_volcano_desc:0 "此區域有一座活火山，噴發著岩漿和火山氣體。"
 d_dangerous_wildlife_blocker:0 "£blocker£危險野生動物"
 d_dangerous_wildlife_blocker_desc:0 "此區域的野生動物異常致命，其中不乏危險掠食動物和劇毒植物。"
 d_dense_jungle:0 "£blocker£茂密叢林"
 d_dense_jungle_desc:0 "整片地區都覆蓋著無法穿越的茂密叢林。"
 d_quicksand_basin:0 "£blocker£流沙盆地"
 d_quicksand_basin_desc:0 "此區域被一大片流沙掩蓋，無法進行建造。"
 d_noxious_swamp:0 "£blocker£劇毒沼澤"
 d_noxious_swamp_desc:0 "危險的沼澤地，氤氳著腐臭氣體。"
 d_massive_glacier:0 "£blocker£巨型冰川"
 d_massive_glacier_desc:0 "此區域被一座龐大的冰川覆蓋。"
 d_toxic_kelp:0 "£blocker£有毒海藻"
 d_toxic_kelp_desc:0 "這片海洋被厚實的海藻覆蓋，並對大多數生命來說都有毒性。"
 d_deep_sinkhole:0 "£blocker£深坑"
 d_deep_sinkhole_desc:0 "此區域的絕大部分被一個巨大的深坑佔據。"
 d_city_ruins:0 "£blocker£城市廢墟"
 d_city_ruins_desc:0 "這裡曾經是一座宏偉壯觀的城市，如今只是個無邊無際的金屬垃圾場。"
 d_ancient_ruins:0 "£blocker£遠古遺跡"
 d_ancient_ruins_desc:0 "§L這裡曾經是高度發達的巨大城市，如今只剩下殘垣斷壁，已被遺棄無數個世紀。§!"
 d_ancient_cryo_chambers:0 "£blocker£停滯艙廢墟"
 d_ancient_cryo_chambers_desc:0 "§L一座半毀壞的巨大設施，裝有數百萬個停滯艙。設施沒有通電，而艙內保存的有機生物也只殘留了少許痕跡，似乎原本來自數十個不同的有機物種。§!"
 d_tribal_settlement:0 "£blocker£土著保護區"
 d_tribal_settlement_desc:0 "這塊地區已被劃分為原住民保護區。"
 d_xeno_preserve:0 "£blocker£外星保護區"
 d_xeno_preserve_desc:0 "這塊地區已被劃分為瀕危的外星物種保護區。"
 d_wandering_forests:0 "£blocker£遷徙林木"
 d_wandering_forests_desc:0 "該世界的遷徙林木頻繁地遷移到新地區，給公路建設、電纜鋪設等基建項目造成了極大干擾。"
 d_wandering_forest_reserve:0 "£blocker£遷徙林木保護區"
 d_wandering_forest_reserve_desc:0 "§Y增加相鄰地塊的£society£ 研究。§!\n\n覆蓋遷徙林木生態圈的大片自然保護區。"
 d_sinkhole_subterraneans:0 "£blocker£地下入口"
 d_sinkhole_subterraneans_desc:0 "通往地下洞穴網絡的巨大洞口，裡面的洞穴縱橫交錯，貫通整個星球。"
 d_crater:0 "£blocker£撞擊坑"
 d_crater_desc:0 "某物體撞擊了這顆星球的表面，形成了該巨大的撞擊坑。"
 d_bomb_crater:0 "£blocker£彈坑"
 d_bomb_crater_desc:0 "該巨坑是由破壞力巨大的氫彈造成的。"
 d_radioactive_wasteland:0 "£blocker£輻射廢土"
 d_radioactive_wasteland_desc:0 "這是一片充滿輻射的廢土，幾乎沒有生物能夠存活。"
 d_failing_infrastructure_desc:0 "這片區域充斥著大量廢棄的工業建築與含有劇毒的土壤，都是舊時代的遺物。"
 d_failing_infrastructure:0 "£blocker£工業廢土"
 d_decrepit_dwellings:0 "£blocker£貧民窟"
 d_decrepit_dwellings_desc:0 "這片區域被大片貧民窟佔據，裡面住滿了窮人與流浪者。"
 d_titanic_life_blocker:0 "巨型生命體"
 d_titanic_life_blocker_desc:0 "許多巨型外星生物在這裡安家，最好避開它們。"
 d_bombarded_land:0 "£blocker£瘡痍之地"
 d_bombarded_land_desc:0 "這片區域被軌道轟炸夷為平地。"
 d_battlefield_debris:0 "£blocker£戰場廢墟"
 d_battlefield_debris_desc:0 "這片區域被一系列大規模地面戰鬥摧毀了。"
 d_tomb_world_ruins:0 "£blocker£有人居住的廢墟"
 d_tomb_world_ruins_desc:0 "這片廢墟曾是座大城市，現在只有零星的拾荒者們在此苟且偷生。"
 d_tomb_world_wasteland:0 "£blocker£輻射區"
 d_tomb_world_wasteland_desc:0 "這片區域曾遭到大量核彈頭襲擊。儘管其輻射量與爆炸時相比已經減少了許多，但仍需要展開大規模清理才可居住。"
 d_machine_empire_ruins:0 "£blocker£廢棄空城"
 d_machine_empire_ruins_desc:0 "這座曾經的大城市已變為搖搖欲墜的廢墟，原本的居民已消失得無影無蹤。"
 d_exterminators_ruins:0 "£blocker£有機城市廢墟"
 d_exterminators_ruins_desc:0 "這片焦黑並充滿輻射的廢墟曾經是一座有機生物的大都市。仍未倒下的那些建築裡現在也只剩下灰燼了。"
 d_assimilators_ruins:0 "£blocker£寂靜廢墟"
 d_assimilators_ruins_desc:0 "這座曾經的大都市現在已經成為一片搖搖欲墜的廢墟，其居民都已成了腐朽的屍骸，寧可自盡也不願被同化。"
 d_former_battlefield:0 "£blocker£戰場遺跡"
 d_former_battlefield_desc:0 "無數燒焦的戰爭機器，以及有機生物戰士們的骸骨遍佈於這片曾經的戰場上。殘餘的輻射會對大部分電子設備造成干擾。"
 d_strip_mine:0 "£blocker£廢棄露天礦坑"
 d_strip_mine_desc:0 "這片區域曾經過舊式工業機器的大量開採，可惜這些機器的程序並未考慮到該區域未來的發展。"
 d_unsupervised_settlement:0 "£blocker£未監管的居住地"
 d_unsupervised_settlement_desc:0 "在這顆星球上，一小群有機生物社會仍存在於機械管理之外。暴力、疾病和饑荒在居住地的高牆內肆虐，其居民的科技水平已經倒退了數個世紀。"
 d_collapsed_burrows:0 "£blocker£坍塌的地洞"
 d_collapsed_burrows_desc:0 "這裡曾經有著蜂巢居住的複雜地下隧道系統，但因對當地資源與野生動物的過度開發而被遺棄了。"
 d_ruined_building_blocker:0 "廢墟"
 d_ruined_building_blocker_desc:0 "大量廢墟使這片區域無法通行。"
