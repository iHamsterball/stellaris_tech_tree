 CHANGE_POLICY:0 "政策變更"
 POLICY_NOT_ACTIVE:0 "需要政策："
 POLICY_DIALOG:0 "你是否打算將我們帝國內的$POLICY|H$改為$OPTION|H$？一旦生效，我們在$TIME|Y$年內將無法更改此政策。此政策會產生以下效果：\n$EFFECTS$"
 POLICY_GROUP_TOOLTIP:1 "§T$GROUP|H$\n$GROUP_DESC$\n目前的政策：$OPTION|Y$§!\n\n§G點擊查看政策的相關選項§!"
