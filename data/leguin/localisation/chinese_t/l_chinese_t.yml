 war_goal_wg_megacorp_subjugate:0 "納為附屬"
 war_goal_wg_megacorp_subjugate_desc:0 "通過戰爭將敵人納為附屬公司。\n\n若是通過『現狀停戰』結束戰爭的話，我們所佔據的恆星系將會被釋放為新的附屬公司，前提是該附屬公司被釋放後必須擁有至少一個行星。"
 war_goal_wg_hostile_takeover:1 "收繳資產"
 war_goal_wg_hostile_takeover_desc:1 "戰爭的目的是為了奪取他們分公司的控制權。"
 war_goal_wg_humiliation:0 "羞辱"
 war_goal_wg_humiliation_desc:0 "戰爭的目的是動搖敵人的政府以及人們對制度的信心。"
 war_goal_wg_force_ideology:0 "強加思想"
 war_goal_wg_force_ideology_desc:1 "戰爭的目的是迫使敵人接納我們的道德觀與政體。\n\n如果因維持現狀而達成和平，而且我們佔領的星系中至少包含一顆星球，就將以此創建一個思潮相同的新盟友。"
