 JUMP_DRIVE_1:0 "躍遷引擎"
 JUMP_DRIVE_1_DESC:1 "躍遷引擎能夠在現實空間中撕開一個飛船大小的空洞，使飛船實現短途的恆星間躍遷。人們還不太能真正理解飛船躍遷時穿過的空間本質。"
 PSI_JUMP_DRIVE_1:0 "靈能躍遷引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "靈能躍遷引擎利用船員的潛在靈能打斷時空的連續性，消除目的地與出發地之間的距離。理論上是這樣。"
 WORMHOLE_DRIVE_DESC:0 "裝備蟲洞調製器飛船能夠協調蟲洞發射器製造的傳送門，創建星系間的通道。"
 EMPTY_FTL_INHIBITOR:0 "無超光速攔截器"
 EMPTY_FTL_INHIBITOR_DESC:0 "沒有超光速攔截器的太空基地無法攔截敵人的飛船。"
 ftl_components:0 "超光速元件"
 ftl_components_DESC:0 "任何在恆星系間穿梭的飛船都需要裝備類似的超光速引擎元件。"
 ship_sensor_components:0 "傳感器"
 ship_sensor_components_DESC:0 "傳感器可以顯示探測範圍內所有恆星系和艦隊的細節。"
 station_sensor_components:0 "$ship_sensor_components$"
 station_sensor_components_DESC:0 "$ship_sensor_components_DESC$"
 sensor_components:0 "探測器"
 sensor_components_desc:0 "$ship_sensor_components_DESC$"
 thruster_components:0 "推進器"
 thruster_components_DESC:0 "推進器用於亞光速飛行，是所有飛船的必備部分。"
 combat_computers:0 "作戰計算機"
