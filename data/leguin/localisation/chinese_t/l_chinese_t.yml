 SHIP_STAT_DESC_armor:2 "§E§H裝甲§!是保護艦體的第二道防線，可以吸收那些突破了護盾的火力。裝甲只能在§H太空基地§!進行修復，除非艦體裝配了能夠進行裝甲再生的特殊部件。§!"
 SHIP_STAT_DESC_shields:1 "§E§H護盾§!是保護艦體的第一道防線，可以在火力對裝甲和艦體造成傷害之前吸收一部分。有些武器能夠對護盾造成額外傷害，甚至能夠完全無視護盾。脈衝星也能夠使得護盾失去效力。離開戰鬥之後護盾就會逐漸恢復。§!"
