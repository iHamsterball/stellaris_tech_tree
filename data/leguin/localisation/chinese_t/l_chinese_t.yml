 civic_feudal_realm:0 "封建社會"
 civic_feudal_realm_desc:0 "該社會以封建形式運作，統治者依靠強大且擁有自治權的封臣管理土地。"
 civic_imperial_cult:0 "帝國信仰"
 civic_imperial_cult_desc:0 "該帝國擁有一個占主導地位的信念，全民崇拜統治者。"
 civic_corvee_system:0 "徭役管理"
 civic_corvee_system_desc:0 "統治者負責決定人們在何時何地工作。"
 civic_beacon_of_liberty:0 "自由象徵"
 civic_beacon_of_liberty_desc:0 "該帝國是黑暗汪洋中的指路明燈，極度重視個人自由和權益。"
 civic_exalted_priesthood:0 "崇高聖者"
 civic_exalted_priesthood_desc:0 "為了抵禦異類，該帝國是由宗教聖所管理，其成員都是最睿智和最虔誠的宗教人員。"
 civic_philosopher_king:0 "哲人王"
 civic_philosopher_king_desc:0 "簡單的統治是不足夠的，帝國的掌舵人必須是一位睿智而又博學多才的人，這樣才不會迷失方向。"
 civic_meritocracy:0 "選賢任能"
 civic_meritocracy_desc:0 "個體的帝國地位和個人關係不應該與其工作扯上關係。該帝國的晉陞制度是視乎於個人的才能和天賦。"
 civic_citizen_service:0 "全民皆兵"
 civic_citizen_service_desc:0 "你是否履行了自己的責任？只有曾入伍的人口才能獲得完整的公民權和監督權力。服務帝國後才會有公民權。"
 civic_technocracy:0 "科技專制"
 civic_technocracy_desc:0 "為了提高效率，該帝國的政體是按照科學原則和理性來執行的。無知和無能的統治者是不被允許進行統治的。"
 civic_police_state:0 "警政一體"
 civic_police_state_desc:0 "為了消滅任何不和諧因素，該壓抑的帝國是由一支龐大的警察軍團所嚴密監視和控制的。"
 civic_idealistic_foundation:0 "理想本心"
 civic_idealistic_foundation_desc:0 "該帝國是以強大的理想價值觀所建立。無論當前的統治是否已變質，人們卻不忘初心。"
 civic_environmentalist:0 "環保主義者"
 civic_environmentalist_desc:0 "該帝國旨在與大自然和睦相處。他們對環境非常呵護，會盡量限制無度消費。"
 civic_slaver_guilds:0 "奴隸主工會"
 civic_slaver_guilds_desc:0 "該帝國的權力主要集中在數個強大到無法無天的奴隸主工會手上。他們精通如何竭盡每個奴隸的一切價值。"
 civic_inwards_perfection:0 "超凡入聖"
 civic_inwards_perfection_desc:1 "該和諧並與世無爭的帝國不屑與不瞭解自己生活方式的外人打交道。他們寧願過著與世隔絕的生活。"
 civic_warrior_culture:0 "尚武文化"
 civic_warrior_culture_desc:0 "該帝國發展出了尚武的文化。人們重視武藝高於一切，只有在戰場上才能找到真正的榮譽。"
 civic_distinguished_admiralty:0 "卓越艦隊"
 civic_distinguished_admiralty_desc:0 "該帝國是由艦隊和指揮部所主導，他們對政界有著舉足輕重的影響力。他們在招募新兵時可以優先挑選最優秀的士兵。"
 civic_free_haven:0 "自由避風港"
 civic_free_haven_desc:0 "該帝國是遠近馳名的自由避風港。疲倦者、窮人、奴隸全都可以在這裡呼吸自由的空氣——這裡來者不拒，不計種群和來歷。"
 civic_cutthroat_politics:0 "明謀暗算"
 civic_cutthroat_politics_desc:0 "該帝國的行政系統以陰謀詭計而聞名。權力鬥爭、見不得光的交易、密探活動都是這裡的主旋律。存活得越久的人越精通這裡的遊戲玩法。"
 civic_corporate_dominion:0 "企業統權"
 civic_corporate_dominion_desc:0 "該帝國是由一家超級企業所支配，後者已經完全代替了行政體制。"
 civic_agrarian_idyll:0 "田園牧歌"
 civic_agrarian_idyll_desc:0 "簡簡單單平平安安的生活也是一種福氣。該田園般的帝國在一定程度上避免了大規模城市化的發展。"
 civic_shadow_council:0 "影子議會"
 civic_shadow_council_desc:0 "該帝國的人口並不知道自己原來是由一個隱秘的影子議會在幕後所操縱。必要的表面功夫是要做的，但是也要提防被公眾脅迫。畢竟這些愚鈍的人要是一不小心推選出了一位殘酷的統治者那豈不更糟？"
 civic_mining_guilds:0 "礦業工會"
 civic_mining_guilds_desc:0 "數個規模龐大的礦業工會在該帝國中得到了舉足輕重的地位。就連行政體制都極度依賴他們的支持。"
 civic_parliamentary_system:0 "議會制度"
 civic_parliamentary_system_desc:0 "該帝國的議會制度鼓勵統治者們隨意、熱情地互相辯駁對手的觀點。與主要派系打好關係是明智的做法。"
 civic_efficient_bureaucracy:0 "高效官僚"
 civic_efficient_bureaucracy_desc:0 "該帝國以效率著稱。在這裡，不僅僅是磁浮列車會按時抵達，就連星際政府必不可少的龐大治理機構都被極大地精簡化了。"
 civic_nationalistic_zeal:0 "民族熱忱"
 civic_nationalistic_zeal_desc:0 "該社會的方方面面都充斥著一股強烈的民族自豪感。"
 civic_functional_architecture:0 "實用架構"
 civic_functional_architecture_desc:1 "該社會以簡單而實用的建築結構而聞名。有些人把這種建築風格評價為無趣甚至讓人抑鬱，但在大多數情況下，新型水泥並不比其它建築材料差。"
 civic_aristocratic_elite:0 "貴族政治"
 civic_aristocratic_elite_desc:0 "歷史悠久的貴族掌握著該帝國的方方面面。"
 civic_mechanists:0 "機械主義者"
 civic_mechanists_desc:0 "該帝國自從蒸汽時代以來就被金屬自動機器的概念深深影響著。雖然當時很多人認為這種東西是做不出來的，但事實上該種群在尚未掌握星際航行前就已經製造出了機器人。"
 civic_syncretic_evolution:0 "協同進化"
 civic_syncretic_evolution_desc:0 "該帝國擁有一個共生種群，他們身強體健但卻只擁有孩童的智力。古代的戰爭早已將他們的好鬥傾向徹底剔除，如今的他們非常俯首貼耳。"
 civic_syncretic_evolution_secondary_species:0 "融合種族"
 civic_shared_burden:0 "同甘共苦"
 civic_shared_burden_desc:0 "此社會信奉資源均勻分配的理念，無論是統治階層還是被統治階層都理應獲得一視同仁的對待。所有人會為社會的整體而努力奮鬥。"
 civic_fanatic_purifiers:0 "狂熱淨化"
 civic_fanatic_purifiers_desc:0 "該帝國熱衷於走遍銀河各個角落消滅其他的智慧生物。他們會不惜一切代價去消滅所有的外星人。"
 civic_lethargic_leadership:0 "暮氣沉沉的領袖"
 civic_lethargic_leadership_desc:0 ""
 civic_empire_in_decline:0 "衰落的帝國"
 civic_empire_in_decline_desc:0 ""
