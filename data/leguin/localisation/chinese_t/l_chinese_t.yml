 ethic_fanatic_authoritarian_desc:1 "§L無論內外，英明的領袖都會指引我們。遵循他的命令與指示，是每個人不可推卸的責任與義務。§!\n"
 ethic_egalitarian:0 "平等主義"
 ethic_egalitarian_desc:1 "§L身份與地位並非與生俱來，而是通過努力贏取，只有這樣人人平等的文明才能繁榮昌盛。§!\n"
