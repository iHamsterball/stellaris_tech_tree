 starting_ftl_warp_desc:0 "曲速引擎能夠在飛船周圍生成一層亞空間氣泡，使飛船以超光速飛行。雖說這樣可以自由選擇飛行路線，但是考慮到恆星間的距離，這樣移動還是比較慢的。"
 starting_ftl_hyperdrive_desc:0 "超空間引擎將暫時突破維度限制，令飛船進入超空間。此引擎雖然可以在恆星間快速航行，但其航行自由性受限於現有的超空間航路網絡。"
 starting_ftl_wormhole_desc:0 "蟲洞生成器將在亞空間建立一條空間隧道來連接空間上的兩個坐標點，允許穿越非常遠的距離。但是蟲洞生成器由於體積過大無法裝配在一般飛船上，所以需要一個特殊的蟲洞生成空間站來實現旅行。"
