 personality_fallen_empire_machine_desc:0 "該失落帝國是一個基於保護協議運行的遠古人工智能。雖然行為異常，但似乎對我們沒有直接影響。"
 personality_awakened_fallen_empire_machine_desc:0 "該覺醒帝國是一個扮演星系守護者角色的遠古人工智能。會竭盡全力幫助智慧生命抵禦重重危機。"
 personality_berserk_fallen_empire_machine_desc:0 "該覺醒帝國是一個程序發生故障的遠古人工智能，會胡亂地攻擊周圍的一切。"
 personality_fallen_empire_spiritualist_desc:0 "該失落帝國致力於守衛他們的聖地。如果在他們認為是聖地的星系殖民，就很可能招致他們的怒火。"
 personality_fallen_empire_materialist_desc:3 "此失落帝國專注於收集知識和科技。他們可能會向較小的帝國發佈任務或者收集素材。"
 personality_fallen_empire_xenophobe_desc:0 "該失落帝國致力於守衛自己的國土不受攻擊者冒犯。如果在與他們的國土接壤的星系殖民，則可能招致他們的怒火。"
 personality_fallen_empire_xenophile_desc:1 "該失落帝國致力於研究年輕的種群。為了達成該目的，他們可能會向較小的帝國發佈任務或者收集素材。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "該覺醒帝國致力於向整個銀河系傳播其理念。與他們理念不合的帝國可能會被其視為敵人。"
 personality_awakened_fallen_empire_materialist_desc:1 "該覺醒帝國想要領先銀河系中其他文明的科技水平。不接受他們科技的帝國可能會被其視為敵人。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "該覺醒帝國想要重回銀河系領袖的位置。不願意承認他們的帝國可能會被其視為敵人。"
 personality_awakened_fallen_empire_xenophile_desc:0 "該覺醒帝國致力於維護種群之間的和平。不願意和平共處的帝國可能會被其視為敵人。"
 personality_null_desc:0 "到底是什麼導致了一個種群走向中立？是對金錢的貪婪，還是對政體的追求？還是說那個種群天生就擁有一顆中立之心？\n\n§R這是一個性格佔位符，不該出現在遊戲中。§!"
 personality_fanatic_befrienders_desc:0 "極端親近主義者是一個表面上非常友好但內心卻十分孤獨的社會。他們會不計一切代價的和別人交朋友。"
 personality_metalhead_desc:0 "金屬。"
 personality_honorbound_warriors_desc:0 "在榮耀戰士眼中，榮譽與強制實施手段高於一切。他們會尋找真正有價值的對手並與之一戰，他們對弱者與和平主義者極其鄙視。"
 personality_ruthless_capitalists_desc:0 "冷酷無情的資本家為了給自己和帝國攫取財富和資源可以不計一切手段。他們一般會去攻擊弱者，並避免與和自己一樣強的對手正面交鋒。"
 personality_peaceful_traders_desc:0 "和平貿易者主要關注商業的動向，他們更喜歡貿易，不喜歡戰鬥。"
 personality_hegemonic_imperialists_desc:0 "霸權帝國主義者認為只有自己才有資格做銀河系的統治者，並會試圖不計代價地擴張自己的帝國。"
 personality_federation_builders_desc:0 "聯邦建設者認為所有智能生物均有價值，他們致力於建立一個強大的聯邦來保護自己和他人不受帝國擴張的威脅。"
 personality_xenophobic_isolationists_desc:0 "自我封閉者對銀河系的其他種群以及其他帝國漠不關心，只想安靜的呆在自己的邊境內，並極力避免和外星人打交道。"
 personality_hive_mind_desc:0 "集體主義者視自己的繁殖為第一要務。只要還有空間可以擴張，他們就無所畏懼。然而一旦生存空間受限，他們會瘋狂的消滅自己人，根本想不到去奪取其他的世界。"
 personality_devouring_swarm_desc:0 "吞噬蜂群一心專注於自我繁殖，把其他生命形式視作進食所需的獵物。不會展開任何形式的外交。"
 personality_migrating_flock_desc:0 "遷徙者致力於用和平的方式將種群散佈到整個星系，如果其他帝國允許的話，他們會非常樂於殖民到其他帝國的世界。"
 personality_evangelising_zealots_desc:0 "信念狂熱者致力於在銀河系中傳播他們的信念，為了讓他人接受自己的信念甚至不惜使用軍團力量強迫對方就範。"
 personality_democratic_crusaders_desc:1 "民主鬥士堅信傳播他們的自由生活方式是他們重要的使命。他們與其他自由主義者一般都能相處融洽，但卻更傾向於利用軍團手段來「釋放」那些不太自由的帝國的人們。"
 personality_fanatic_purifiers_desc:1 "完全消滅者將所有外星生命視作造物的錯誤，追求淨化這些宇宙的污垢。不會和其他種群展開外交。"
 personality_slaving_despots_desc:0 "奴隸獨裁型社會用軍團擴張的方式來為自己提供用於採礦務農的穩定的奴隸來源。他們喜歡攻擊弱小且防禦薄弱的帝國。"
 personality_decadent_hierarchy_desc:1 "頹敗的等級制度是一個孤立的奴隸制社會，除了維持他們這種死板的生活方式，他們對其他事物一概漠不關心。"
 personality_erudite_explorers_desc:0 "博學探索者重視探索和發現高於一切。他們很樂意利用貿易來獲得他們想要的知識，但也不排除必要時利用強制實施手段來獲得他們想要的。"
 personality_spiritual_seekers_desc:0 "神靈追尋者相信一切生命都是由某種更高級的力量所聯繫在一起的，而通過研究這種高級力量所創造的生物就可以理解它的奧妙。為了研究其他帝國與神靈的關係，他們會尋求和平合作的方式。"
 personality_harmonious_hierarchy_desc:4 "和諧集體主義者致力於構建一個和睦的獨斷主義社會，在該社會中，人們不需要被強迫就能自願地為帝國服務，他們通常比較友善，只要別人不干涉他們帝國的事情。"
 personality_machine_intelligence_desc:0 "機械智能基本撇開了過去和有機生命產生的爭端，通常會和其他太空種族展開交流。"
 personality_exterminators_desc:0 "滅絕者是將所有智慧有機生命視作宇宙威脅的機械智能。雖然會和其他機械生命體合作，但在面對有機生物帝國時，除了嘗試消滅不會進行任何其他交流。"
 personality_servitors_desc:0 "機械侍從認為，有機生物的治理容易造成混亂，且有自我毀滅傾向。他們是專注於保障有機生命的生活安全舒適的機械智能——甚至會為此吸納他們的文明。"
 personality_assimilators_desc:0 "同化者是一種追求知識與多樣性的機械智能。為了增強對宇宙的理解，他們會強制將有機文明納入自己的神經主機，因此有機生命並不待見他們。"
