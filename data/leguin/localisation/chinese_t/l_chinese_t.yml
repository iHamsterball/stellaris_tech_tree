 RED_LASER:0 "紅色雷射"
 RED_LASER_DESC:0 "可以向目標發射強光束，通過高熱量給敵方造成傷害。"
 BLUE_LASER:0 "藍色雷射"
 BLUE_LASER_DESC:0 "這些藍光發出的電磁輻射波長比較特別，而且比紅光雷射更加強力；在大多數生物眼中的這種光是藍色或者紫色的。"
 UV_LASER:0 "紫外雷射"
 UV_LASER_DESC:0 "紫外線雷射器是藍光雷射器的強化版。這些武器精準而充滿毀滅性，可以造成巨大的殺傷。"
 XRAY_LASER:0 "X射線雷射"
 XRAY_LASER_DESC:0 "這種雷射的波長較紫外線短一些，但是更具毀滅性。"
 GAMMA_LASER:0 "伽馬射線雷射"
 GAMMA_LASER_DESC:0 "伽馬雷射器發出的電磁輻射的頻率非常高。這是擁有強大毀滅力的武器。"
 SPACEPORT_LASER:0 "太空港雷射"
 SPACEPORT_LASER_DESC:1 "裝載於太空港的雷射器，擁有優秀的目標追蹤能力，彌補了太空港本身無法移動的缺點。"
 ENERGY_LANCE_1:0 "粒子槍"
 ENERGY_LANCE_1_DESC:1 "這種重型能量武器可以發射聚焦粒子束，造成巨大傷害。"
 ENERGY_LANCE_2:0 "速子槍"
 ENERGY_LANCE_2_DESC:1 "粒子槍的威力加強版，這種武器發射威力巨大的超光速粒子束。"
 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:1 "離子炮"
 PERDITION_BEAM_DESC:0 "巨量的能源放大導管相連，發射出了前所未有的強大活力。"
 PLASMA_1:0 "等離子發射器"
 PLASMA_1_DESC:1 "武器在目標上噴射高能等離子體的破壞性球體。這些等離子射彈在蠶食船甲和船體時非常有效。"
 PLASMA_2:0 "等離子加速炮"
 PLASMA_2_DESC:0 "這種新的加速炮利用升級版牽引場來發射高能等離子體。這種技術使得在發射等離子束的時候能源洩露變得更少了。"
 PLASMA_3:0 "等離子火炮"
 PLASMA_3_DESC:0 "最先進的等離子武器，這種大炮是之前的升級版等離子發射器的究極進化版。等離子炮彈變得更加高效了。"
 ARC_EMITTER_1:0 "電弧發射器"
 ARC_EMITTER_1_DESC:0 "向目標發射高能電弧的強力武器，可以穿透護盾和裝甲。"
 ARC_EMITTER_2:0 "聚能電弧發射器"
 ARC_EMITTER_2_DESC:0 "這些升級後的發射器裝備了更優秀的聚焦透鏡，這使得它們可以發射出更加強大的能源。"
 DISRUPTOR_1:0 "分解炮"
 DISRUPTOR_1_DESC:1 "碎裂炮釋放高能投矢，能夠削弱和破壞將目標的組成原子聚集在一起的分子鍵。"
 DISRUPTOR_2:0 "離子分解炮"
 DISRUPTOR_2_DESC:0 "升級版的分解炮向目標發射更具毀滅性的離子微粒，並且不像上一代武器那樣會影響射速。"
 DISRUPTOR_3:0 "相位分解炮"
 DISRUPTOR_3_DESC:0 "這種極限強化版的分解炮可以向目標方向發射出一道不可思議的量子能，任何被命中的人都會承受極大的傷害。"
 ENERGY_TORPEDO_1:1 "質子發射器"
 ENERGY_TORPEDO_1_DESC:2 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:1 "中子發射器"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1:0 "採礦雷射"
 MINING_DRONE_LASER_1_DESC:1 "能源高度集中的採礦雷射，可以像切割小行星一樣輕易地切開艦體。"
 BLUE_CRYSTAL_WEAPON_1:0 "藍色晶片發射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "藍色晶片發射器模仿藍寶石類晶態實體的發射機理造成傷害。"
 GREEN_CRYSTAL_WEAPON_1:0 "綠色晶片發射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "綠色晶片發射器模仿綠寶石類晶態實體的發射機理造成中等傷害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黃色晶片發射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黃色晶片發射器模仿黃寶石類晶態實體的發射機理造成可觀傷害。"
 RED_CRYSTAL_WEAPON_1:0 "紅色晶片發射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "紅色晶片發射器模仿紅寶石類晶態實體的發射機理對目標造成重創。"
 SPACE_CLOUD_WEAPON_1:0 "雷雲"
 SPACE_CLOUD_WEAPON_1_DESC:1 "我們利用虛空之雲內部電流的產生機理，製造出了雷雲武器系統，可以對目標造成重創。"
 PSIONIC_BLAST_1:0 "靈能轟擊"
 PSIONIC_BLAST_1_DESC:0 ""
 EXTRADIMENSIONAL_1:0 "物質粉碎器"
 EXTRADIMENSIONAL_1_DESC:1 "物質粉碎器是來自另一個維度的武器，其核心技術可以扭曲物理法則、帶來毀滅性結果。"
 MISSILE_1:0 "核飛彈"
 MISSILE_1_DESC:0 "配備有高當量核彈頭的空間飛彈。儘管是前太空時代的技術，但這種發射後會自尋目標的武器依然有著極高的殺傷效果。"
 MISSILE_2:0 "聚變飛彈"
 MISSILE_2_DESC:0 "升級版空空飛彈，配備了更強大的聚變彈頭，航空表現更佳。"
 MISSILE_3:0 "反物質飛彈"
 MISSILE_3_DESC:0 "配備有非常強大的反物質彈頭的先進飛彈。新的導航系統大大提高了找到目標的幾率。"
 MISSILE_4:0 "量子飛彈"
 MISSILE_4_DESC:0 "最新升級版的空空飛彈，具備威力超強的彈頭，能夠從零點真空中汲取能源。"
 MISSILE_5:0 "掠奪者飛彈"
 MISSILE_5_DESC:0 "配備局部人工智能導航的超先進飛彈，大幅提高飛彈的威力以及其追蹤目標的能力。"
 SPACEPORT_MISSILE:0 "太空港飛彈"
 SPACEPORT_MISSILE_DESC:1 "與飛船不同，太空港中最不缺的就是空間。因此，太空港的飛彈平台可以儲存大量彈藥，並能使用更高效的裝填系統。"
 SWARMER_MISSILE_1:0 "蜂群飛彈"
 SWARMER_MISSILE_1_DESC:0 "這些小飛彈可以集群發射，是專門針對敵人的點防禦系統設計的。"
 SWARMER_MISSILE_2:0 "旋風飛彈"
 SWARMER_MISSILE_2_DESC:0 "新的微型化技術將使得我們可以在蜂群飛彈上安裝更強的彈頭，並提高飛行能力。"
 SCOURGE_MISSILE_1:0 "災禍飛彈"
 SCOURGE_MISSILE_1_DESC:1 "災禍飛彈內裝填了許多生化物質，這些物質是蟲族在太空作戰時使用的，對堅硬的軍團飛船異常有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "太空港災禍飛彈"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "災禍酸液彈"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "用彈狀膠囊包裹，包含極高腐蝕性的有機物質。原本是蟲族用來進行軌道轟炸的物質，如今被改裝成了艦載武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "蟲群突擊兵"
 SWARM_STRIKE_CRAFT_1_DESC:1 "複製出來的微型版普雷索林，可以通過艦載通信系統的訊號來操縱，擔任我們艦隊的攻擊機。"
 AMOEBA_STRIKE_CRAFT_1:1 "變形蟲條狀體"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "變形蟲會生成條狀體，經教導後可以探測出艦體磁場的微小變化，可用作高效的攻擊機。"
 DRONE_STRIKE_CRAFT:0 "精確無人機"
 AI_STRIKE_CRAFT:0 "探尋者無人機"
 TORPEDO_1:0 "太空魚雷"
 TORPEDO_1_DESC:0 "這些魚雷其實都是速度緩慢的巨大飛彈。它們裝備了更加強大的彈頭和護盾調製器，可讓它們安然穿過能源屏障。"
 TORPEDO_2:0 "裝甲魚雷"
 TORPEDO_2_DESC:0 "升級過後的空間魚雷裝備有裝甲，可以更好地抵擋敵人點防禦系統的火力。在魚雷爆炸的時候，上面碎裂的裝甲會造成額外的傷害。"
 TORPEDO_3:0 "毀滅者魚雷"
 TORPEDO_3_DESC:0 "裝備有超強彈頭的先進魚雷。擁有更加光滑的設計風格，更快的引擎以及升級版的護盾調製器，可以穿過能源屏障。"
 MASS_DRIVER_1:0 "物質加速炮"
 MASS_DRIVER_1_DESC:0 "此類電磁炮彈發射器通過磁力來加速穿甲彈的飛行速度。"
 MASS_DRIVER_2:0 "線圈炮"
 MASS_DRIVER_2_DESC:0 "線圈炮是早期物質加速炮的升級版，使用電磁線圈加速彈藥。"
 MASS_DRIVER_3:0 "軌道炮"
 MASS_DRIVER_3_DESC:0 "軌道炮通過兩個平行軌道加速炮彈，以驚人的速度發射出去。"
 MASS_DRIVER_4:0 "高級軌道炮"
 MASS_DRIVER_4_DESC:0 "新型軌道炮，軌道更加穩固，能源供應更加充足。威力比之前的型號更大，精確度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "更新了之前的線圈設計，新版本更具毀滅性，甚至高於最新的軌道炮。它發射的炮彈更準，速度更快。"
 SPACEPORT_MASS_DRIVER:0 "太空港物質加速炮"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭載在太空港上的物質加速炮，儘管設計陳舊，但威力不輸於艦載型號。"
 KINETIC_ARTILLERY_1:0 "動能炮台"
 KINETIC_ARTILLERY_1_DESC:0 "超遠程火炮，能夠在極遠距離以高精度投射強力的炮彈。"
 KINETIC_ARTILLERY_2:0 "動能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "艦載加農炮，裝備有新炮管和升級版火力控制系統，更強勁，射程更遠。"
 MASS_ACCELERATOR_1:0 "百兆級火炮"
 MASS_ACCELERATOR_1_DESC:0 "動能火炮的更高級版本，體積巨大，必須要放置在固定旋轉底座上。"
 MASS_ACCELERATOR_2:0 "千兆級火炮"
 MASS_ACCELERATOR_2_DESC:0 "底座固定動能火炮的威力加強版。"
 AUTOCANNON_1:0 "機關炮"
 AUTOCANNON_1_DESC:0 "大口徑的彈道武器，發射高爆彈藥。主要優勢在於高射速。"
 AUTOCANNON_2:0 "撕裂者機關炮"
 AUTOCANNON_2_DESC:0 "這種升級版機關炮具備更完善的追蹤能力和開火控制系統，因此射速更高。"
 AUTOCANNON_3:0 "烈焰風暴機關炮"
 AUTOCANNON_3_DESC:1 "能夠對目標噴射出高爆炮彈的先進轉管自動炮。"
