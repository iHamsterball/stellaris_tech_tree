 EMPTY_DRIVE:0 "無超光速引擎"
 EMPTY_DRIVE_DESC:1 "沒有超光速引擎的飛船不能離開本地恆星系。"
 WARP_DRIVE_1:0 "曲速引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系邊界進行超光速飛行，移動範圍有限，離開和抵達時需要進入啟動階段和冷卻階段。"
