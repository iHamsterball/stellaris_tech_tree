 building_xeno_zoo:1 "異形動物園"
 building_xeno_zoo_desc:0 "我們從宇宙各處收集到了各異的外星生物，此設施象徵著我們對未知的探索之心。"
 building_fe_xeno_zoo:0 "外星保護區"
 building_hab_capital:0 "居住站行政中心"
 building_hab_capital_desc:0 "居住站的行政中心，作為當地的首都和統治者的居所。"
 building_hab_solar_power_processor:0 "太陽能處理器"
 building_hab_solar_power_processor_desc:0 "太陽能處理器能夠分配從居住站外殼上的太陽能面板中獲得的能源。"
 building_hab_astro_mining_facility:0 "航天採礦灣"
 building_hab_astro_mining_facility_desc:0 "缺乏天然資源的居住站會依靠這些設施來開採附近小行星上的礦產。"
 building_hab_agri_bay:0 "農業區"
 building_hab_agri_bay_desc:0 "居住站有一個養殖著多種植物和動物以提供食物給當地居民的區域。"
 building_hab_cultural_center:0 "休閒區"
 building_hab_cultural_center_desc:0 "此區域可供居住站的居民放鬆和娛樂。"
