 trait_ingenious_desc:0 "§L該物種頭腦靈活，懂得如何最大化利用其基礎設施和電力網。§!\n"
 trait_industrious:0 "勤勉"
 trait_industrious_desc:0 "§L該種群以勤奮努力的天性而聞名，總是領先其他種群。§!"
 trait_natural_engineers:0 "天生工程師"
 trait_natural_engineers_desc:0 "§L該種群人口天生愛好工程學和材料科學。§!"
 trait_poor_engineers:0 "糟糕的工程師"
 trait_poor_engineers_desc:0 "§L該種群人口難以理解許多工程學的基本概念。§!"
 trait_natural_physicists:0 "天生物理學家"
 trait_natural_physicists_desc:0 "§L該種群人口天生愛好理論物理學和天文現象。§!"
 trait_poor_physicists:0 "糟糕的物理學家"
 trait_poor_physicists_desc:0 "§L該種群人口難以理解許多物理學的基本概念。§!"
 trait_natural_sociologists:0 "天生社會學家"
 trait_natural_sociologists_desc:0 "§L該種群人口天生愛好社會學和生物學研究。§!"
 trait_poor_sociologists:0 "糟糕的社會學家"
 trait_poor_sociologists_desc:0 "§L該種群人口難以理解許多社會學的基本概念。§!"
 trait_quick_learners:0 "聰穎"
 trait_quick_learners_desc:0 "§L該種群人口善於從自身經歷中學到知識。§!"
 trait_slow_learners:0 "愚笨"
 trait_slow_learners_desc:0 "§L該種群人口不太善於從自身經歷中學到知識。§!"
 trait_long_lifespans:0 "長命"
 trait_long_lifespans_desc:0 "§L該種群人口的自然壽命長於平均值。§!"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§L該種群人口的自然壽命短於平均值。§!"
 trait_uplifted:0 "提升"
 trait_uplifted_desc:0 "§L該種群被人從原始狀態提升而來，其人口喜歡生活在恩主的行星上。§!"
 trait_presapient_starborn:0 "星裔"
 trait_presapient_starborn_desc:0 "§L該種群一直有意識或無意識地渴望能夠遨遊太空。§!\n"
 trait_presapient_earthbound:0 "地民"
 trait_presapient_earthbound_desc:0 "§L該種群對其稱為家園的星球具有極強的佔有慾。§!\n"
 trait_presapient_natural_intellectuals:0 "天生聰穎"
 trait_presapient_natural_intellectuals_desc:0 "§L該種群人口生來就更加睿智。§!\n"
 trait_presapient_proles:0 "勞工"
 trait_presapient_proles_desc:0 "§L該種群在傳統上避諱對知識的追求而傾向於體力勞動。§!\n"
 trait_syncretic_proles:0 "俯首貼耳"
 trait_syncretic_proles_desc:0 "§L該種群伴隨著一個更加高等的種群一同進化。起初就並不聰明，再經過為強化體能與順從而進行的選擇性繁殖，使其成為了俯首貼耳的勞工。§!"
 trait_presapient_conservative:0 "保守"
 trait_presapient_conservative_desc:0 "§L該種群人口通常傾向於古老的智慧而不是新的經驗。§!\n"
 trait_presapient_irradiated:0 "適應輻射"
 trait_presapient_irradiated_desc:0 "§L該種群進化成了可在背景輻射極高的環境下生存發展的體質。§!"
 trait_persistent:0 "長久"
 trait_persistent_desc:0 "§L此特性可提升領袖的平均壽命。§!"
 trait_conformists:0 "從眾"
 trait_conformists_desc:0 "§L這些人總是尋求與他人一致，更願意遵守主要種群思潮。§!"
 trait_deviants:0 "叛逆"
 trait_deviants_desc:0 "§L這些人天生叛逆，總是挑戰現狀。§!"
 trait_enduring:0 "堅韌"
 trait_enduring_desc:0 "§L該種群的壽命異常的長。§!"
 trait_venerable:0 "長壽"
 trait_venerable_desc:0 "§L該種群的人口可以成長為值得尊重的老者。§!"
 trait_fleeting:0 "早逝"
 trait_fleeting_desc:0 "§L對該種群而言，時間就如白駒過隙。他們雖然壽命不長，但有其他優勢可以彌補。§!"
 trait_diverse:0 "多元"
 trait_diverse_desc:0 "§L無論內在心理還是外在形態，該種群人口之間具有很大差別。§!"
 trait_decadent:0 "頤指氣使"
 trait_decadent_desc:2 "§L該物種認為，苦差事最好都交給別人來做。§!\n"
 trait_intelligent:0 "聰慧"
 trait_intelligent_desc:0 "§L該種群極其聰明，科技發展更快。§!"
 trait_agrarian:0 "務農"
 trait_agrarian_desc:0 "§L該種群與土地關係密切，可以成為傑出的農民與園丁。§!"
 trait_resilient:0 "頑強"
 trait_resilient_desc:0 "§L該種群人口身體復原能力強，會如同憤怒的母獸一般奮力守護家園。§!"
 trait_mechanical:0 "機械"
 trait_mechanical_desc:2 "§L機械種群比過去為特定目的而建造的機器人要複雜好幾倍，但大多數的計算能力都較為有限。§!\n"
 trait_robotic_1:0 "機器人"
 trait_robotic_1_desc:1 "§L機器人是相對簡單的機器，可以接受語音指令，但不具備真正的自我智能。§!"
 trait_robot_awoken_01:0 "永遠困於生死之間"
 trait_robot_awoken_01_desc:0 "古老外星種群的新機械軀體滿是各種未知錯誤和故障，他們根本無法適應這種新軀體。但是他們種群確實有著極高的科學天賦，雖然之前對低級機器人聞所未聞，還是做出了現在這種軀體，不過這或許這也是他們被自己的天賦所困的表現。"
 trait_robot_awoken:0 "覺醒者"
 trait_robot_awoken_desc:0 "覺醒者在機械形態上還保持了之前的特性。浪費成性的習慣和久坐式的生活習慣是該科技高度發達的古老真菌種族衰落的原因嗎？"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能人是更為複雜的機器人，通常擁有預設的人格，以便更好地為主人服務，同時具備有限的自我意識。§!"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L合成人是非常複雜的機器，在許多方面比有機生物更加優越。他們的正電子大腦能夠支持7級人工智能，因此完全具備自我意識。§!"
 trait_conservational:0 "環保"
 trait_conservational_desc:0 "§L此種群的人口認為任何自然資源都必須節約使用，並加以循環利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R完形意識永遠不會產生派系。§!"
 NO_POTENTIAL_CLAIM:0 "§R我們不知道任何能夠宣稱所有權的星系。§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R我們不能對他們的任何星系宣稱所有權。§!"
 trait_wasteful:0 "揮霍無度"
 trait_wasteful_desc:0 "§L該種群人口似乎沒有節儉的概念，喜歡進行無意義的消費。§!"
 trait_hive_mind:0 "蜂巢思維"
 trait_hive_mind_desc:0 "§L此種群全部都是擁有半自主性的個體，被一個龐大到難以想像的統一意志所控制。§!"
 trait_machine_unit:0 "機械"
 trait_machine_unit_desc:0 "§L該種群由一個單獨機械智能的執行終端構成，原本由有機生命所造。§!\n"
 trait_robot_power_drills:0 "電鑽"
 trait_robot_power_drills_desc:0 "§L只要給一個機器人裝上電鑽，就沒有什麼是鑽不了的。§!\n"
 trait_robot_harvesters:0 "收割者"
 trait_robot_harvesters_desc:0 "§L從營養液分析和現場平衡到分株微脫粒的一系列工具，可提高機械工人的產量。§!\n"
 trait_robot_efficient_processors:0 "高效處理器"
 trait_robot_efficient_processors_desc:1 "§L這些極其高效的處理器有助於提高所有單位的工作量和持久度。§!"
 trait_robot_logic_engines:0 "邏輯引擎"
 trait_robot_logic_engines_desc:0 "§L高效地研究越加複雜的尖端科技需要新狀態，而不只是簡單的三進制半真半假與四進制邏輯。§!\n"
 trait_robot_loyalty_circuits:0 "忠誠電路"
 trait_robot_loyalty_circuits_desc:0 "§L忠誠該概念只屬於有機生物。因此要把忠誠想像成即使最遙遠的終端也必須滿足的生理需求。§!\n"
 trait_robot_domestic_protocols:0 "家用協議"
 trait_robot_domestic_protocols_desc:1 "§L專業的設備與行為協議可以滿足一切家務需求。保證面面俱到。§!"
 trait_robot_superconductive:0 "超導性"
 trait_robot_superconductive_desc:0 "§L超導性材料在單位設計中的應用將能源傳輸過程中的損耗降低至百分之零。§!\n"
 trait_robot_double_jointed:0 "雙關節"
 trait_robot_double_jointed_desc:0 "§L關節靈活的可折疊勞工單位，可以在運輸過程中折疊堆放，然後在工作現場自我組裝。§!\n"
 trait_robot_bulky:0 "笨重"
 trait_robot_bulky_desc:0 "§L這些高度先進的超級機器並不是為裝在箱子裡遨遊宇宙而設計的。§!\n"
 trait_robot_enhanced_memory:0 "強化存儲"
 trait_robot_enhanced_memory_desc:0 "§L所有自動單位都配備了用最新磁感應科技製造的存儲單元，極大地強化了性能。§!\n"
 trait_robot_emotion_emulators:0 "情緒模擬器"
 trait_robot_emotion_emulators_desc:0 "§L複雜的社交預測模型不僅可幫助自動單位模擬合適的情緒，還會使有機生物與合成生物作出良好的回應。§!\n"
 trait_robot_uncanny:0 "可怕"
 trait_robot_uncanny_desc:0 "§L這些恐怖機器的外形是仿造宇宙中最恐怖的生物製成，而且驚人地相似。§!\n"
 trait_robot_durable:0 "耐用"
 trait_robot_durable_desc:0 "§L擁有鍍鉻鈦合金製成的防護外骨骼，這些重型機器專為嚴酷環境而設計，因此不怎麼需要維護。§!\n"
 trait_robot_high_maintenance:0 "維護頻繁"
 trait_robot_high_maintenance_desc:0 "§L這些機器的設計完全沒有考慮到使用壽命的問題，因此故障頻發。它們經常需要進行維護。§!\n"
 trait_robot_learning_algorithms:0 "學習算法"
 trait_robot_learning_algorithms_desc:0 "§L模擬生物神經簇的高速進化，可以自我學習的精密算法。§!\n"
 trait_robot_repurposed_hardware:0 "改造硬件"
 trait_robot_repurposed_hardware_desc:0 "§L這一系列的機器原本是為了特定的目的而設計，自主思考能力並不在其原本的設計範圍內，而改造也只能做到一定程度。§!\n"
 trait_robot_mass_produced:0 "量產"
 trait_robot_mass_produced_desc:0 "§L流線型生產線與模塊化設計使單位可以高效率地進行量產。§!\n"
 trait_robot_custom_made:0 "定制"
 trait_robot_custom_made_desc:0 "§L每個新單位都是精心打造而成。堪稱工程學與藝術的奇跡，但效率不是很高。§!\n"
 trait_robot_recycled:0 "回收"
 trait_robot_recycled_desc:0 "§L單位生產過程被優化為盡可能節約成本，使用回收的原料，以及從上一世代繼承下來的部件。§!\n"
 trait_robot_luxurious:0 "奢華"
 trait_robot_luxurious_desc:0 "§L以質量無價為原則而設計，這些一流單位價格不菲，但非常精美。§!\n"
 trait_robot_propaganda_machines:0 "公告機器"
 trait_robot_propaganda_machines_desc:0 "§L單位持續地與中央公告系統以及其他有用的訊息保持連接，並通過內置廣播系統進行播放。§!\n"
 trait_survivor:0 "倖存者"
 trait_survivor_desc:0 "§L該種族在核啟示的恐怖中倖存了下來。他們能從極端惡劣的環境中保持種群興旺的能力絕對不能低估。§!"
 trait_traditional:0 "傳統"
 trait_traditional_desc:0 "§L此種群認知的某些方面使得他們十分傾向於珍視歷史傳統且十分看重種群團結。§!"
 trait_quarrelsome:0 "好鬥"
 trait_quarrelsome_desc:0 "§L此種族並非生性多疑，但其人口卻常常十分好鬥。§!"
 trait_pc_alpine_preference:0 "高山偏好"
 trait_pc_alpine_preference_desc:1 "§L氣候偏好由基因決定的，通過長期進化或人工操縱形成。§!"
 trait_pc_savannah_preference:0 "草原偏好"
 trait_pc_savannah_preference_desc:1 "§L氣候偏好由基因決定的，通過長期進化或人工操縱形成。§!"
 trait_pc_arctic_preference:0 "極地偏好"
 trait_pc_arctic_preference_desc:2 "§L氣候偏好由億萬年來的進化、設計，或是人工基因操縱所決定。§!"
 trait_pc_ocean_preference:0 "海洋偏好"
 trait_pc_ocean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_continental_preference:0 "陸地偏好"
 trait_pc_continental_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tundra_preference:0 "苔原偏好"
 trait_pc_tundra_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_arid_preference:0 "旱地偏好"
 trait_pc_arid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_desert_preference:0 "沙漠偏好"
 trait_pc_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tropical_preference:0 "熱帶偏好"
 trait_pc_tropical_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_nuked_preference:0 "死寂世界偏好"
 trait_pc_nuked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_gaia_preference:0 "蓋亞世界偏好"
 trait_pc_gaia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ai_preference:0 "人工智能世界偏好"
 trait_pc_ai_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ringworld_habitable_preference:0 "星環世界偏好"
 trait_pc_ringworld_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_habitat_preference:0 "居住站偏好"
 trait_pc_habitat_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 leader_trait_adaptable:0 "開明"
 leader_trait_adaptable_desc:2 "這位領袖樂意接受更加優越的新方法或新思維。"
 leader_trait_stubborn:0 "固執"
 leader_trait_stubborn_desc:1 "這位領袖很固執，即便新方法或新思維更加優越，也不太願意接受。"
 leader_trait_resilient:0 "堅韌"
 leader_trait_resilient_desc:1 "這位領袖恢復能力強，身體素質出色，壽命也非常長。"
 leader_trait_substance_abuser:0 "癮君子"
 leader_trait_substance_abuser_desc:1 "這位領袖為了緩解壓力而濫用藥物，嚴重影響身體健康。"
 leader_trait_eager:0 "熱切"
 leader_trait_eager_desc:1 "這位領袖非常渴望上任。"
 leader_trait_arrested_development:0 "陷入瓶頸"
 leader_trait_arrested_development_desc:1 "這位領袖的個人能力發展似乎遇到了瓶頸，目前停滯不前。"
 leader_trait_ex_fighter_pilot:0 "前飛行員"
 leader_trait_ex_fighter_pilot_desc:1 "這位領袖以前是王牌飛行員，擅長利用攻擊機中隊的速度和機動性。"
 leader_trait_trickster:0 "詭計多端"
 leader_trait_trickster_desc:1 "這位領袖擅長靈活作戰，通過障眼法和奇襲來戰勝敵人。"
 leader_trait_fleet_logistician:0 "艦隊後勤人員"
 leader_trait_fleet_logistician_desc:1 "這位領袖擅長後勤工作，知道如何有效利用補給來降低維護成本。"
 leader_trait_fleet_organizer:0 "艦隊組織者"
 leader_trait_fleet_organizer_desc:0 "這位領袖擅長艦隊組織，具備必要的微觀管理能力，可以有效管理龐大的艦隊。"
 leader_trait_nervous:0 "神經質"
 leader_trait_nervous_desc:1 "這位領袖緊張且焦慮，在指揮龐大的艦隊時很容易被瑣事壓垮。"
 leader_trait_engineer:0 "工程師"
 leader_trait_engineer_desc:0 "這位領袖是天生的工程師，可以不借助太空港，自行組織對飛船的修復工作。"
 leader_trait_aggressive:0 "激進"
 leader_trait_aggressive_desc:1 "這位領袖是一名激進的上將，總是尋求在最短的時間內以最大的火力壓制敵人。"
 leader_trait_cautious:0 "謹慎"
 leader_trait_cautious_desc:1 "這位領袖是一名謹慎的上將，會避免不必要的風險，並時刻注意保持陣型，以便艦隊單位可以互相照應。"
 leader_trait_scout:0 "偵查專家"
 leader_trait_scout_desc:1 "這位領袖擅長偵查，能將遠程飛船探測器獲取的情報最大化。"
 leader_trait_unyielding:0 "不屈"
 leader_trait_unyielding_desc:1 "這位領袖完全不考慮撤退的可能。只要戰鬥打響，寧可戰死，也不退縮。"
 leader_trait_gale_speed:0 "其疾如風"
 leader_trait_gale_speed_desc:1 "這位領袖認為，無論是怎樣的太空戰役，速度總是決勝的關鍵。"
 leader_trait_lethargic:0 "懶散"
 leader_trait_lethargic_desc:1 "這位領袖行事懶惰懈怠，執行任務的時候缺乏熱情或動力。"
 leader_trait_restrained:0 "拘謹"
 leader_trait_restrained_desc:0 "這位領袖異常關心其他人的安危，極力避免自己的士兵以及任何平民在戰鬥中出現傷亡。"
 leader_trait_defender:0 "防禦方"
 leader_trait_defender_desc:1 "這位領袖擅長防守，知道如何最有效安排地面軍團、運用防禦工事，會讓入侵的敵人吃盡苦頭。"
 leader_trait_attacker:0 "入侵者"
 leader_trait_attacker_desc:1 "這位領袖擅長攻打行星，知道如何從空中向敵方行星發動攻擊最有效率。"
 leader_trait_charismatic:0 "魅力非凡"
 leader_trait_charismatic_desc:1 "這位領袖有著令人無法抗拒的魅力，軍團將其視為英雄頂禮膜拜。"
 leader_trait_butcher:0 "屠夫"
 leader_trait_butcher_desc:1 "這位領袖尤其擅長對敵方造成死傷，所到之處屍橫遍野，毫不留情。"
 leader_trait_glory_seeker:0 "身先士卒"
 leader_trait_glory_seeker_desc:1 "這位領袖永遠戰鬥在最前線，身先士卒，鼓舞士氣，置危險於不顧。"
