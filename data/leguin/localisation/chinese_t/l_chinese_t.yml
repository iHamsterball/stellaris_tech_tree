 building_primitive_power_plant:0 "原始發電廠"
 building_primitive_power_plant_desc:0 "一座原始而且不怎麼可靠的發電廠，依靠煤礦或是早期原子科技發電。"
 building_mutant_landfill:0 "變異填埋場"
 building_mutant_landfill_desc:0 "到處都是腐爛變異的物質，很骯髒。這些糾纏在一起的有機物質看起來像怪異的建築。"
 building_vault:0 "地下避難所"
 building_vault_desc:0 "這些帳篷是通向巨大地下避難所的入口，該世界的原住民把它當作防空洞。當食物耗盡後，避難所裡的居民開始內訌求生。"
 building_vault_2:0 "地下避難所"
 building_vault_2_desc:0 "這些帳篷是通向巨大地下避難所的入口，該世界的原住民把它當作防空洞。該避難所還包含一個巨大的機械停放處，以及許多採礦設備貯藏。"
 building_particle_accelerator:0 "粒子加速器"
 building_particle_accelerator_desc:0 "該古老的粒子加速器採用了新穎的設計，設施內仍能運作的終端機裡面記錄了大量研究數據，完成這項研究的人一定是一名理論物理學天才。"
 building_odd_factory:0 "奇怪工廠"
 building_odd_factory_desc:0 "一座能夠生產貴重資源的精心建造的工廠，被未知文明拋棄在這顆行星上。"
 building_quarantine:0 "疫病研究站"
 building_quarantine_desc:0 "一家臨時醫院，致力於幫助感染者以求開發出疫苗。"
 building_plague_memorial:0 "疫病紀念碑"
 building_plague_memorial_desc:0 "一座紀念碑，提醒人們不要忘記那場席捲家園的可怕疫病。它是見證著帝國倖存下來的紀念碑。"
 building_energy_grid:0 "電力處理站"
 building_energy_grid_desc:0 "精密佈局的電力傳輸網絡可以有效提升發電站的電力輸出。"
 building_energy_nexus:0 "電力中心"
 building_energy_nexus_desc:0 "此巨型設施可以將該行星上的所有電力中心集中在一塊，有效提高電力中心的效率。"
 building_mineral_purification_plant:2 "礦物處理站"
 building_mineral_purification_plant_desc:2 "這些處理中心會將礦物精煉成最高質量的礦物質。"
 building_mineral_purification_hub:2 "礦物處理中心"
 building_mineral_purification_hub_desc:2 "此龐大的中心空間站會接收礦物然後分配給各處礦物處理站精煉出優質礦物質。"
 building_clinic:2 "基因診所"
