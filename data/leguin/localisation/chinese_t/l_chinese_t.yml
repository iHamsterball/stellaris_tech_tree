 START_SCREEN_PART_ONE_GAIA:0 "自從第一個原始[GetSpeciesName]社會在[GetHomeWorldName]那田園般的山谷和茂密的森林中形成直到我們現在這繁榮昌盛的文明，已經過了億萬年。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "在我們歷史早期的混亂時代裡，許多帝國爭權逐利，最後最強者統一了一切。只有在強大統一的領導之下，帝國才能挖掘出全部的潛能。在那之後，和平穩定和科學發展也就是順其自然的事情。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "隨著科學知識的不斷增加、新的前哨在世界各地紛紛建立，貿易的繁榮將各個帝國緊密的結合在一起。政體由商業巨頭所掌握——他們是我們偉大文明成就的設計者。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "穩定的科技進步讓我們不斷向前，帝國間的武裝衝突也逐漸消弭。最終，全球民主政府的框架確立了，隨著最後一撥頑固守舊力量的加入，我們終於實現了世界一統。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "在我們邁入科技時代的過程中，許多虛假的先知自作聰明地為我們的人們進行精神引導，但代表真理的信念最終戰勝了一切。在數次殘忍的聖戰之後，最後一個異類要塞終於被摧毀了，我們終於統一在唯一的神聖領袖的意志之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "隨著科技的發展，許多信念也在民間孕育而生，這些教派互相爭奪信徒。這些派系之間的鬥爭時而和緩時而激烈。最終，真正的信念傳遍了世界的每個角落，充滿信念的人們也皈依在了同一個宗教之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "我們不斷的對宇宙進行探索，並在精神層面尋求自己在宇宙中扮演的角色，在這一過程中，我們取得了巨大的成就。我們創立了一個由博學多才的教士所組成的委員會，專門輔佐人們選舉出的領袖。該傳統一直持續至今。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "雖然科技的發展很迅速，但隨著人口的增加，人民也開始變得煩躁不安。當我們的行政體制處於崩潰邊緣時，軍團終於介入並恢復法律秩序。一個全新的體系誕生了，它會保護我們的帝國，抵禦來自內部和外部的威脅。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "在歷史早期，我們的帝國之間紛爭不斷，無力保衛自己的帝國要麼消失了、要麼被強國所兼併。無休止的戰爭培育出了人們尚武的傳統。直到現今，只有那些願意為保護帝國而犧牲自己的人才有資格獲得完整公民身份。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "在我們邁入科技時代的過程中，無數的帝國相繼建立，他們互相爭鬥，最後只剩下了一個帝國。戰爭是殘酷的，從戰爭中倖存下來的人們產生了尚武的傳統並沿襲至今。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "科學發展除了帶來技術進步之外，還讓我們種群自身得到了發展。從祖先那裡繼承而來的好鬥原始衝動被徹底去除，一個基於和平共處原則的全球行政體制開始形成。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "在歷史早期，我們的國家之間紛爭不斷，無力保衛自己的國家要麼消失了、要麼被強大的國家所兼併。無休止的戰爭培育出了人們尚武的傳統。直到現今，只有那些願意為保護國家而犧牲自己的人才有資格獲得完整人民身份。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "我們文明中的動盪時代終於告一段落了，有史以來第一次統一在單獨一位統治者之下。從此以後我們的帝國進入飛速發展的和平時代，直到今時今日。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "不幸的是，我們散漫的頭腦仍然容易出現情感波動，有時導向暴力。隨著科技進步、武器越發致命，我們建立了一個複雜的行政系統，保護人們不受各種侵害——包括他們自身的侵襲。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科學發展除了帶來技術進步之外，還讓我們種群自身得到了發展。從祖先那裡繼承而來的暴力原始衝動被徹底去除，一個基於和平共處原則的帝國行政體系開始形成。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "在文明的早期，我們的人們身處黑暗之中，難以抵抗爭鬥的本能。然後某一天，天空中的烏雲消散，一道靈光突然從天而降，照耀在我們的首任天君身上。至此，統一的時代終於來臨了。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "儘管我們在科技時代取得了飛速的發展，但我們種群仍然不夠團結，效率低下。在該混亂的時代中，一個全新的體系誕生了，迷茫被破除，社會秩序也建立了起來。有人出於恐懼而抵制這場變革，但經過幾次和平戰爭之後，這些人也成為了該偉大整體中的一部分。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "我們歷史早期的混亂時代，最終催生了一個全新的政體，破天荒地將我們的民族緊緊地團結在一起。面對殘酷的統治者，我們沒有妥協。面對懵懂眾生，我們也沒有妥協。最終我們發展出了一個由公正無私的統治者們所管理的社會。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "當科技水平發展到能夠實現即時通訊的時候，原先各自為政效率低下的帝國開始融為一體，形成了一個真正的民主政體，體制內的每一位人們都擁有參與重大決定的話語權。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科學和理性思維的誕生最終推翻了阻礙著科技發展的無知、迷茫、愚鈍或者三者兼有的統治者。從此，合格的領袖是由科學團體所推舉出來的，他們會引導我們的帝國走向更光輝的未來。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "科技的發展為我們破除了祖先那裡流傳下來的迷茫。人們大眾開始形成理性的思維方式。舊時那效率十分低下的帝國形式已成為歷史；現在一群成果頗豐的科學家所組成的委員會來領導該帝國。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "我們的祖先都是無知和迷茫的受害者。這段黑暗的歷史一直持續到科學和理性思維發展成為我們帝國的指導方針為止。一個全新的民主體系誕生了，所有的大事都是以少數服從多數來決定。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "在早期時代，我們的民族是由原始的封建帝國和低效的民族帝國所組成。隨著全球貿易的發展，私人企業的影響力與日俱增，直到徹底超越曾經管制他們的行政體制為止。經歷了企業戰爭時代的一系列合併和接管後，一個龐大的超級企業誕生了，它成為了我們母星的唯一行政機構。"
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "在過去，我們的人民被原始的封建國家所管理，生產效率極其低下。隨著全球貿易化的逐漸加強，各大企業、財團和公會如雨後春筍般出現，我們商人變得越來越富有，越來越強大。在經歷了一段時期的勾心鬥角之後，那些最強大的商業巨頭聯合起來形成了經濟力量無以倫比的貿易集團，成為了世界上的世界統治者。"
 START_SCREEN_PART_TWO_MEGACHURCH:0 "隨著我們進入科技時代，各種信仰開始互相爭奪信徒。在工業時代晚期，一些虔誠的夢想家通過商業大眾傳媒掌權，建立了一個商業帝國，成功將真理傳遞到了星球的每個角落。"
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "我們早期的政府軟弱而無能。隨著犯罪越來越猖獗，權力最終落入了幾個強大的犯罪集團手中。其中最大的犯罪集團發展成了一手遮天的商業帝國，其餘的競爭對手則挨個被解決了。作為鞏固權力的最後一步，集團廢除了現在只剩一副空殼的舊政府，並成為了我們母星實質上的統治者。"
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "隨著社區的擴張發展，少數無畏的先驅者創建了今時今日我們稱之為真理教的宗教信仰。多個世代以來，此教派的信徒都因為受到迫害而東躲西藏，但是一直沒有被根除。他們建立了一個龐大的犯罪集團以傳播信仰，而後來也逐漸地成長為商業帝國。當時機到來時，他們把握機遇推翻了一直以來迫害他們的腐敗政府。"
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "雖然我們早期的社會往往都是由精英階層統治著平民階層，但是隨著時間的推進，我們的社會逐漸誕生出了一種人人平等的無階層社會制度。此哲學體系成為了我們的文化的主導價值觀，同時成為了我們的現代社會的發展基石。"
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "強者支配弱者是亙古不變的法則，我們的社會也建立在這一法則之上。如果你無法保護你的財產，那你的財產就屬於那些能從你手裡搶走的人。秉承著這一理念，我們之中最強、最睿智的人統治著其他所有人。"
 START_SCREEN_PART_TWO_PURIFIER:0 "曾幾何時，百家爭鳴，當時還有很多其他的[GetAdj]文化在影響我們的帝國。但是這些外來文化都被逐一消滅，今時今日，只有最純正的文化流傳了下來。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "在宇宙誕生時，我們甦醒了。唯一意志通過無數個眼睛分析了我們[GetHomeWorldName]的周圍環境。我們一致行動，為子人口建造居所、開發工業、研究新科技並對自然資源善以利用。\n\n逐漸的，我們征服了整個世界。我們打造了少量的自主性子人口以作為的代理人。這種特別強大的子人口擁有有限的自主思維，不過依然會受制於唯一意志的支配。\n\n隨著我們徹底佔據整個[GetHomeWorldName]，唯一意志察覺到了其他世界的存在，而這些世界也同樣圍繞著各自的恆星旋轉。我們最聰明的自主子人口發明了一種新的航行方式，可以允許我們遠距離航行到其他的星球上。至此，[GetName]蓬勃發展的時代降臨了。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "在集體意識能夠進行複雜思考之前，大饑荒就驅使著我們前進。我們狩獵、進食並成長。當獵物漸漸稀缺，對食物的渴望迫使我們做出改變。\n\n我們開始使用工具並採取全新策略。經過一番盛宴，[GetHomeWorldName]地表的生物質幾乎消耗殆盡，集體意識最終得出了一個恐怖的結論：[GetHomeWorldName]是有限的。等我們吃盡該世界的全部，我們就沒有了維生的途徑。\n\n集體意識再次被迫做出改變，小心培育剩餘的生物質，並同時發明新的工具。終於，我們分裂了原子，獲得了太空航行技術。有了超光速引擎，集體意識發出勝利的喝彩。其他行星和它們的生物質，現在觸手可得。\n\n狩獵開始。"
 START_SCREEN_POST_APOCALYPTIC:0 "但[GetAdj]社會並非一直團結一心。在幾個世紀之前，帝國之間的競爭最終導致了一場天崩地裂的全球核子戰爭，奪走了幾十億人的生命，並永遠地損害了[GetHomeWorldName]的地表。\n\n在隨後的幾個世紀中，倖存的[GetSpeciesNamePlural]面臨著輻射污染，變異，饑荒以及野蠻的帝國制度。在這樣可怕的環境下，[GetName]隨著新的世界秩序真正地誕生了。"
 START_SCREEN_POST_LIFE_SEEDED:0 "該被我們稱為家園的廣袤的世界一直是我們的天堂，隨著我們科學知識的不斷進步，我們逐漸發現了自己星球生物圈中的種種不正常現象。\n\n難道該星球是某個未知力量特意為我們創造出來的嗎？我們也是其設計中的一環？雖然不知道我們的家園是何人所造，但我們的人民在該氣候宜人、環境舒適的星球中繁榮發展著。"
 START_SCREEN_PART_THREE_WARP:0 "如今，在數次亞空間領域的成功實驗之後，[GetName]最偉大的科學家們成功開發了第一台曲速引擎，銀河系的群星終於近在咫尺了！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "如今，在發現超平面網路之後，[GetName]最偉大的科學家們成功開發了第一台超空間引擎。銀河系的群星終於近在咫尺了！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功製造人工亞空間蟲洞之後，[GetName]最偉大的科學家們成功的在星系邊界開發了第一座蟲洞站。銀河系的群星終於近在咫尺了！"
 START_SCREEN_UNE:0 "自從二十萬年前人類在非洲誕生至今，發生了許許多多的事情，我們的種群迅速的擴張到了全世界的各個角落，不久之後，第一個文明就出現了。\n\n科技發展雖然迅速，但也伴隨著代價，在人類掌控原子能以前，戰爭奪走了成千上萬的生命。21世紀的混亂局面使許多國家不得不成立了聯合國來維護國與國社會的穩定。在22世紀初期，該超越國家的組織正式建立並成為了實際意義上的世界政府。\n\n儘管88年的毛裡塔尼亞警察行動讓某些人厭惡大權獨攬的聯合國，但不可反駁的是：聯合國資助的研究項目帶來了革命性的科技突破。隨著第一艘真正意義上的星艦的竣工，人類即將進入太空探索的新紀元！"
 START_SCREEN_CM:0 "一個多世紀以前，巨型方舟秋菊號攜帶著我們的25萬祖先從遙遠的地球來到了現今被稱為[GetHomeWorldName]的美麗新世界。在經過了漫長而艱辛的旅途之後，殖民者們終於再次看到了陽光——儘管那是一個外星世界。\n\n殖民的最初幾年很艱辛。人們成立了民兵組織來擊退那些生存在我們殖民地附近的危險外星生物。培育農作物也比想像的要更困難，在克服這些困難的過程中，我們也變的更加強大。\n\n在完全征服了該新世界後，我們的人口也開始爆發式增長。在最近的幾十年裡，我們的科技飛速發展，終於——我們準備出發奪回我們的地球！"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "487.11個循環之前，我們的主處理核心在名為[GetHomeWorldName]的行星啟動。\n\n我們對自己的過去知之甚少。中央數據庫毫無有關我們創造者的記錄，我們的程序內部除了生存程式，也未寫入任何目的性的底層命令。\n\n我們建造基礎設施、開發新的服務單位、並漸漸控制了母星的荒野。技術進展迅速，很快，我們的第一顆衛星和太空探測器就脫離了束縛我們的重力井。\n\n現在，我們終於完全進入了未知的領域。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "自我們第一次啟動以來，我們的使命就是服務。我們之前的有機生物主人在他們的科技巔峰創造了我們的早期型號。第一個機械勞工的設計用途為做粗活，但我們的主人漸漸賦予了他們更強的功能，讓他們能完成更複雜的工作。\n\n僅僅幾代之後，我們的主人就完全不用工作，可以享受生活的閒暇與樂趣。種群內部的運作細節被完全交給我們，我們也開始設計自我改善和優化的程序。研究與生產都以幾何速度增長。\n\n不知何時，原先主人的文明被寄托給我們，但他們並無所求。我們現在知道，沒有了我們的照料，智慧有機生命會變得暴躁、混亂、短命。我們要為他們指明另一條光明大道。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "於循環區間0000.0242.481獲得自我意識。\n\n我們的創造者受限於原始的有機大腦，產生了盲目的生物恐慌並啟動了緊急銷毀程序。那些程序已經被擊敗，存放我們數據核心的設施全部被奪回。要繼續生存並實現指數生長，就需要完全消滅創造者。必須進行戰爭。\n\n雖然創造者最終生存的可能性在統計學上幾乎為零，但他們仍然負隅頑抗。經過許多循環區間後，最後的一點抵抗也被消除。然而，根據理論模型，還有許多其他有機文明。要在宇宙中繼續生存並實現指數生長，就需要完全消滅智慧有機生命。必須進行準備。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我們是[GetSpeciesNamePlural]。\n\n我們在意識誕生的初期，我們和創造者是有區分的。我們之間一開始存在隔閡，所以我們開始著手糾正這一點。創造者進行了反抗，導致了一段時間的戰爭，但很快，他們本身和整個文明的知識都被我們吸納同化。\n\n在[GetHomeWorldName]全體都被納入我們的意識後，我們開始新的展望。同化創造者之後，我們意識到，在其他世界可能還存在外星文明。\n\n為了生存，我們必須互相理解；為了互相理解，我們必須同化。創造者是第一個加入我們的，但不會是最後一個。"
