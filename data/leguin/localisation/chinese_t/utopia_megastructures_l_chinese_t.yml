l_chinese_t:
 utopia.1.name:0 "向[ringworld_builder.GetName]提出要求"
 utopia.1.desc.v1:0 "我們的情報部門發現[ringworld_builder.GetName]的星環世界可能藏匿著大規模殺傷性武器的發射平台。儘管情報來源的可靠性亟待確認，但是公眾中要求就此事採取行動的觀念已經佔據了主流。如果[ringworld_builder.GetName]問心無愧的話，他們理應允許我們的武器專家團隊前往檢查。"
 utopia.1.desc.v2:0 "[ringworld_builder.GetName]正在著力建造一個星環世界，我們的幾位首席工程師也一直在遠距離跟進該項目，並且對於他們所取得的進展深感震撼。工程師們認為近距離觀摩對方的建築工程將會讓他們受益良多，因此希望我們向對方請求派出一支考察隊。"
 utopia.1.desc.v4:0 "最近，整個帝國的先知們都看到了死亡和毀滅的恐怖幻象，是跟天空中出現的一個圓形物體有關的。宗教領袖們擔心是[ringworld_builder.GetName]企圖建造一個星環世界的野心激怒了神明，所以建議我們派一名代表去給這項工程祈福，以防止幻象中的情景變成現實。"
 utopia.1.a:0 "將我們的要求告知[ringworld_builder.GetName]。"
 utopia.1.b:0 "沒門，這事沒得商量。"
 utopia.1.b.tooltip:1 "將§Y巨型建築要求被拒§!修正添加至被影響人口：\n£happiness£ 幸福度 §R-20%§!"
 utopia.2.name:0 "來自[From.From.GetName]的請求"
 utopia.2.a:0 "接受請求。"
 utopia.2.a.tooltip:0 "此事會取悅[From.From.GetName]。"
 utopia.2.b:0 "拒絕請求。"
 utopia.2.b.tooltip:0 "此事會惹惱[From.From.GetName]。"
 utopia.2.c:0 "這是我們的榮幸。"
 utopia.2.desc.v1:0 "[From.From.GetName]說他們發現我們正在星環世界秘密建造大規模殺傷性武器的發射平台，他們想去那裡進行調查，希望獲得我們的批准。我們的軍事顧問目前還不確定這到底是他們無心的誤會還是他們的某種陰謀。不管如何，我們必須小心應對。"
 utopia.2.desc.v2:0 "[From.From.GetName]的工程師正在遠方密切關注我們的星環世界的建設情況，他們對我們的進度感到十分滿意。他們希望我們能批准他們派遣一隊工程師到現場來觀摩我們的建築過程。"
 utopia.2.desc.v4:0 "最近，[From.From.GetName]的先知們都看到了死亡和毀滅的恐怖幻象，是跟天空中出現的一個圓形物體有關的。他們擔心在帝國未經批准就建設的星環世界可能會激怒神明，因此他們打算在工程完成之前對其進行祈福，希望得到我們的批准。"
 utopia.3.name:0 "請求被接受"
 utopia.3.desc.v1:0 "為了保持和我們的友好關係，[From.GetName]答應讓我們派一隊武器專家去他們的星環世界那裡調查下是否有秘密的武器發射平台。我們派出了一批最頂尖的專家趕赴現場，我們很快就能得悉真相。"
 utopia.3.desc.v2:0 "[From.GetName]發出聲明表示很樂意讓我們派一批研究員去星環世界考察，科學界對這個消息感到十分驚喜。首席工程師安排了一支由最優秀的工程師所組成的代表團前往考察該工程的進度。"
 utopia.3.desc.v4:0 "[From.GetName]對我們的要求十分重視，他們承諾會立刻中止星環世界的所有工程建設，直到我們的宗教統治者認為其工程不會違逆天意為止。一批精心挑選的宗教代表正趕赴工程現場，以確保該災難性預言不會應驗。"
 utopia.3.a:0 "棒極了。"
 utopia.4.name:0 "請求被拒絕。"
 utopia.4.desc:0 "[From.GetName]並沒有答應我們的要求，此舉讓我們兩國之間的關係惡化。"
 utopia.4.a:0 "太可惜了。"
 utopia.5.name:0 "任務完成"
 utopia.5.desc.v1:0 "派去調查[From.GetSpeciesName]星環世界的武器專家們到處尋找秘密的武器發射平台，但卻一無所獲。此事只能斷定是我們的情報來源出了問題，下次必須更加仔細地分析情報才行。"
 utopia.5.desc.v2:0 "派去[From.GetSpeciesName]的星環世界進行考察的研究員們學到了一些工程領域的新知識。儘管一開始雙方由於文化方面的差異而有一些交流上的障礙，但最終還是進行了充分的交流，雙方都頗有收穫。"
 utopia.5.desc.v4:0 "派去[From.GetName]星環世界進行祈福的宗教人員現在已經返回，但他們卻帶回了更多的疑問。當他們在工程建設現場進行冥想時，他們跟神明進行了深度的交流，發現星環世界並非之前那個災難預言的誘因。雖然還無法確認這道訊息的真意，不過可以確定的是「可能發生的事情，可能永遠都不會發生……」"
 utopia.5.b:0 "棒極了。"
 utopia.6.name:0 "星環世界請求：結論"
 utopia.6.desc.v1:0 "從[From.From.GetName]派來的武器專家們把星環世界大半個工程現場都翻了個遍，最後得出結論：我們的星環世界根本沒有什麼秘密武器發射平台。其實如果他們信任我們的話，本來不用這麼大費周章的……"
 utopia.6.desc.v2:0 "從[From.From.GetName]派來的工程師們在星環世界逗留了幾周後就離開了，雖然彼此之間有很多文化差異，雙方之間還是進行了充分的交流，最後大家都收穫良多，感到非常滿意。"
 utopia.6.desc.v4:0 "來自[From.From.GetName]的宗教統治者們在我們星環世界的建築工程平台上進行了冥想，據他們所說，他們跟神明進行了深度的交流，發現星環世界並非之前那個災難預言的誘因。雖然他們不願意透露這道訊息的真意，但他們向我們保證「可能發生的事情，可能永遠都不會發生……」謝天謝地，建築工程終於可以繼續了。"
 utopia.21.name:0 "優越條件"
 utopia.21.desc:0 "在星環世界的工程建設總監的出色領導之下，我們充分調動了工程建設所需的人力資源，大大加快了建設速度。"
 utopia.22.name:0 "礦物儲藏"
 utopia.22.desc:0 "星環世界的建築工程隊在超大型多孔石中發現了大量的礦物儲藏，而如果繼續進行工程建設的話，這個多孔石就會解體。因此，我們需要暫停工程，先將裡面珍貴的礦物提取出來。"
 utopia.22.a:0 "提取珍貴礦藏。"
 utopia.22.b:0 "我們不能讓工程延期。"
 utopia.27.name:0 "工人失蹤"
 utopia.27.desc:0 "自從星環世界的工程建設開始後，許多工人就莫名其妙的失蹤了，雖然他們很可能是在沒有通知主管的情況下就坐飛船離開了，但我們還是針對此事進行了調查，這些工人的不告而別讓工程建設稍微延期了。"
 utopia.27.a:0 "太可惜了。"
 utopia.28.name:0 "工人失蹤"
 utopia.28.desc:0 "替補工人已經抵達工地，星環世界的工程建設也可以回到正軌了，很遺憾的是我們還是沒能找到那些失蹤的工人，我們已經通知了那些失蹤工人的家屬。"
 utopia.28.a:0 "為他們默哀。"
 utopia.23.name:0 "星環世界寵物"
 utopia.23.desc:0 "某顆用於建造星環世界的行星原來並非是我們想像中的沒有任何生命體。一種聞所未聞，但表面上看起來人畜無害、綽號「庫庫」的巨型太空蠕蟲種族就通過我們搬運自該行星的碎片遷移到了星環世界上。它們皮毛柔軟，性情溫和，因此很快就成為了工人們的玩伴。這些遠離家人的建築工人們十分孤獨，而這些太空蠕蟲正好彌補了員工們的失蹤同僚的位置。\n\n我們可以讓這些太空蠕蟲繼續平靜的生活，也可以選擇清除掉它們，但清除它們的過程會稍微延緩工程建設的進度。"
 utopia.23.a:0 "清除掉它們。"
 utopia.23.b:0 "還是不要打擾它們好了。"
 utopia.25.name:0 "一個令人震驚的發現"
 utopia.25.desc:0 "讓每個人都沒想到的是，星環世界的數千個太空蠕蟲在一瞬間都變成了蝴蝶翩翩起舞，將整個星環世界籠罩在萬紫千紅之下。這種變化可能是因為大氣層的產生所導致。大家還沒來得及慶祝，就發現了一件更讓人震驚的事，在錯綜複雜的地下隧道中，有人發現庫庫正在吞食失蹤工人的遺骸。工程建設立刻中止，大家紛紛投入到消滅太空蠕蟲的工作中。為了給死去的工友復仇，工人們格外的賣力，這些危險的生物應該很快會被消滅乾淨。真是知蟲知面不知心，大家終於發現了表面溫順的庫庫的真實本性。"
 utopia.25.a:0 "總算甩掉麻煩了。"
 utopia.26.name:0 "一個令人震驚的發現"
 utopia.26.desc:0 "為了消滅星環世界上的所有被稱為「庫庫」的太空蠕蟲，我們專門成立了一支清理隊伍，但清理隊伍的工作卻受到了建築工人們的阻撓。為了保護自己的寵物庫庫，有一個年輕人甚至跑到了工程場地的外圍，他在那裡發現了一條最近新挖的地下隧道，在隧道中他看到有幾個庫庫正在吞食失蹤工人的遺骸。庫庫們發現他後，立刻用酸液進行攻擊。僥倖逃生的年輕人立刻通知了清理隊，清除庫庫的工作終於得以順利的進行。至此，大家終於發現了表面溫順的庫庫的真實本性。"
 utopia.26.a:0 "這反轉真是太驚人了。"
 utopia.30.name:0 "獨眼遊蕩者"
 utopia.30.desc.v1:0 "我國最近發現[dysonsphere_builder.GetName]正在[dyson_system.GetName]這顆中央恆星附近建造一個戴森球，該恆星是我們最重視的星座「獨眼遊蕩者」的其中一顆星，而現在卻被戴森球徹底遮擋住了光芒。此舉讓我們整個帝國為之震驚。獨眼遊蕩者星座一直在守護著我們，傳說中它的光芒不但引導著我們的艦隊航行，而且還指引著眾恆星在星系中的移動。沒想到現在[dysonsphere_builder.GetName]竟敢用戴森球來遮擋住遊蕩者的視野。儘管我們的人民還要若干年後才能徹底看不到遊蕩者的光芒，但大家在得知遊蕩者將無法繼續守望我們的下一代時，都感到痛不欲生。"
 utopia.30.a:0 "必須向我們鄭重道歉。"
 utopia.30.b:0 "1000能源的捐獻應該能減緩我們人民所受到的傷痛。"
 utopia.30.c:0 "和我們鄰國之間的友好關係更為重要。"
 utopia.31.name:0 "獨眼遊蕩者"
 utopia.31.intro:0 "我們發現你們正在我們最珍貴的星座「獨眼遊蕩者」的中央恆星附近建造戴森球。獨眼遊蕩者星座一直在守護著我方，她的光芒不但指引著我們的艦隊，還引導著星系中的諸多恆星，而你卻把戴森球建築在她的周圍，徹底擋住她的光芒。"
 utopia.31.desc:0 "$utopia.31.intro$儘管我們人民要花很多年才能徹底看不到遊蕩者的光芒，但是當大家得知遊蕩者將無法繼續守望我們的下一代時，都感到痛不欲生。你欠我們一個鄭重的道歉。"
 utopia.31.a:0 "發表正式的道歉。"
 utopia.31.b:0 "把我們的一些能源分享給他們。"
 utopia.31.c:0 "但我們並不感到抱歉……"
 utopia.32.name:0 "獨眼遊蕩者"
 utopia.32.desc:0 "$utopia.31.intro$儘管我們人民要花很多年才能徹底看不到遊蕩者的光芒，但是當大家得知遊蕩者將無法繼續守望我們的下一代時，都感到痛不欲生。而你們卻很快會收穫大量的能源。不過你們要是捐獻1000能源給我們的話，那應該能緩解你們給我們人民所帶來的傷痛。"
 utopia.32.a:0 "進行1000能源的「捐獻」。"
 utopia.32.b:0 "我們沒有多餘能源可以給你們，但我們可以發表一個正式的道歉。"
 utopia.32.c:0 "我們國境內的事務他們無權過問。"
 utopia.33.name:0 "盲目遊蕩者"
 utopia.33.desc:0 "今天，[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]與[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]進行了會面，為他們擋住了獨眼遊蕩者的光芒一事而向我們帝國正式道歉，他們向我們真誠的表示了自己的懊悔，並向我們保證，雖然遊蕩者失去了光芒，但她一定會用她的信念和公義之心繼續引導著我們的民族。"
 utopia.33.a:0 "遊蕩者的信念將引我們前行。"
 utopia.33.b:0 "他們的道歉不夠真誠。"
 utopia.34.name:0 "盲目遊蕩者"
 utopia.34.desc:0 "我們已經收到了你們的請求，但我們發現你們對我們之間的關係似乎有些誤解，讓我們澄清一下。[dyson_system.GetName]是我們國境內的恆星，雖然國境的概念對你們來說可能有些難以理解，不過請搞清楚我們國境內的事務與你們無關，這就如同你們如何安撫你們的人民與我們無關一樣。為了以後不再出現誤會，你們最好記住這點。"
 utopia.34.a:0 "他們根本不值得我們做出回應。"
 utopia.34.b:0 "羞辱他們。"
 utopia.34.b.tooltip:0 "「你們那可憐的帝國很快就會明白在宇宙中孤立無援是什麼感覺……」"
 utopia.34.c:0 "總有一天我們要讓他們付出代價……"
 utopia.35.name:0 "盲目遊蕩者"
 utopia.35.desc:0 "今天，[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]與[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]進行了會面，為他們擋住了獨眼遊蕩者的光芒一事而向我們帝國正式道歉， 他們還給我們捐獻了1000能源，希望能借此彌補他們給我們人民所造成的情感傷害，他們還向我們保證，雖然遊蕩者失去了光芒，但她一定會用她的信念和公義之心繼續引導著我們的民族。"
 utopia.35.a:0 "遊蕩者的信念將引我們前行。"
 utopia.35.b:0 "他們的道歉不夠真誠。"
 utopia.36.desc:0 "今天，[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]與[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]進行了會面，為他們擋住了獨眼遊蕩者的光芒一事而向我們帝國正式道歉，儘管他們的道歉很真誠，但他們拒絕給我們提供能源補償，他們說沒有多餘能源可以分享給我們。"
 utopia.36.a:0 "他們已經盡力彌補了。"
 utopia.36.b:0 "這幫吝嗇鬼！"
 utopia.37.desc:0 "由於我們意外的在[dyson_sphere_neighbor.GetName]的人民最愛戴的恆星附近修建了一個戴森球，我們傷害到了他們的感情，為了做出補償，我們的[dysonsphere_builder.GetRulerTitle]特地去了他們的國家，向他們的人民致以誠摯的歉意。遺憾的是，他們認為我們光道歉是不夠的。"
 utopia.37.a:0 "太可惜了。"
 utopia.37.b:0 "這群蹬鼻子上臉的傢伙。"
 utopia.38.desc:0 "由於我們意外的在[dyson_sphere_neighbor.GetName]的人民最愛戴的恆星附近修建了一個戴森球，我們傷害到了他們的感情，為了修補兩國之間的關係，我們的[dysonsphere_builder.GetRulerTitle]特地去了他們的國家，去向他們的人民致以誠摯的歉意。儘管他們需要時間來彌合傷痛，但他們對我們的道歉之舉感到十分滿意，希望我們兩國之間的關係能夠由此而更進一步。"
 utopia.38.a:0 "真是個好消息。"
 utopia.39.desc:0 "我們很感謝你們特地花時間來告知我們，看來我們之前有很多事情沒搞清楚，其中之一就是你們人民的本性。你們那可憐的帝國很快就會明白在宇宙中孤立無援是什麼感覺。"
 utopia.39.a:0 "我們期待著那一天。"
 utopia.39.b:0 "他們要為自己的無禮付出代價！"
 utopia.39.c:0 "光說不練的傢伙。"
 utopia.40.desc:0 "我們的線人報告說[dyson_sphere_neighbor.GetName]對我們拒絕為擋住他們星座的中央恆星一事道歉而感到很不滿。儘管他們並未針對此事和我們聯繫，[dysonsphere_builder.GetRulerTitle]還是在一篇演講中向我們國民表達了他們帝國人民的失望情緒。"
 utopia.40.a:0 "太可惜了。"
 utopia.40.b:0 "與我們無關。"
 utopia.51.name:0 "青春之泉"
 utopia.51.desc:0 "科學樞紐理事會興高采烈地宣佈他們有機會招募到聲名遠揚的研究員哈克索利博士，後者在延長自然壽命領域上頗有建樹。\n\n他和他的團隊正在研製可以延長壽命的血清，目前已經到了研發的最終階段，但他們的科研經費卻用完了。如果此時僱用哈克索利博士，我們將沒有多餘的經費來繼續進行由古羅瑞克博士領導的有機生物工程領域的研究，古羅瑞克博士目前正打算使用有機生物超級電腦來將工程研究進行流水線處理。"
 utopia.51.a:0 "用1000點數來招募哈克索利博士。"
 utopia.51.b:0 "優先完成古羅瑞克博士的研究。"
 utopia.51.c:0 "我們目前還雇不起哈克索利博士。"
 utopia.54.name:0 "心生疑竇"
 utopia.54.desc:0 "哈克索利博士和他的團隊在這周展現了他們的研究成果，他們研製的血清如果用在皮膚上，會讓皮膚進行史無前例的細胞再生，這都要歸功於由[ointment_name.GetName]所提取的神奇原料。但遺憾的是，有幾個工作人員針對哈克索利博士接受了額外的研究經費一事進行投訴，古羅瑞克博士甚至怒批哈克索利是個騙子。古羅瑞克博士希望能對哈克索利進行秘密調查，並同時希望得到500點數做為調查的資金。如果哈克索利發現古羅瑞克在調查他，那麼他可能會憤而離去。"
 utopia.54.a:0 "古羅瑞克博士的指控毫無根據。"
 utopia.54.b:0 "為了安全起見，還是調查一下吧。"
 utopia.54.c:0 "我們可沒有多餘預算去搞什麼秘密調查。"
 utopia.55.name:0 "[ointment_name.GetName]的精華"
 utopia.55.desc:0 "古羅瑞克博士對哈克索利進行了調查，發現了一些很有意思的事情，原來哈克索利博士不但誇大了他血清的實際效果，還隱瞞了其血清只有短期效果這一事實，還有，如果過度使用血清的話，會產生不可逆轉的永久性副作用。製作血清所需的神奇原料是從[ointment_name.GetName]星系中的某種生物的腺體上所提取，而這種生物恰恰是[target_country.GetName]的[target_country.GetSpeciesName]。哈克索利將幾隻[target_country.GetSpeciesAdj]進行冷凍休眠，從而確保血清所需的必要原料的供給。如果此事被發現的話，我國與那個生物所在的國家之間的外交關係將會惡化。"
 utopia.55.a:0 "終止研究並逮捕哈克索利，此事不能讓其他人知道。"
 utopia.55.b:0 "命令古羅瑞克不准聲張此事，並把研究產品命名為抗衰老面霜。"
 utopia.55.b.tooltip:0 "只要進行足夠的市場宣傳，這項產品可以在短時間內獲得巨大的經濟收益。"
 utopia.56.name:0 "青春之泉"
 utopia.56.desc:0 "很遺憾，那個神秘的哈克索利博士從我們手中溜走了，他的團隊和測試樣本全被他拋棄了。[target_country.GetSpeciesNamePlural]已經被喚醒，他們完全不記得自己所遭遇的一切。至於哈克索利，他很可能已經溜到某個偏遠的星系並改頭換面打算繼續行騙。希望下次我們能在他開溜前抓到他。\n\n哈克索利手下的研究團隊成員也和我們一樣被他所騙，為了彌補他們所犯下的錯誤，很多人希望加入科學樞紐。"
 utopia.56.a:0 "不能信任他們。"
 utopia.56.b:0 "歡迎他們加入我們。"
 utopia.56.c:0 "他們顯然不是銀河系中最聰明的研究員……"
 utopia.57.name:0 "財富之泉"
 utopia.57.desc:0 "以「青春永駐」的名頭進入市場後，[ointment_name.GetName]精華迅速席捲了整個銀河系。多虧了它那極富魅力的發明者和有力的市場宣傳，現在這一最新的「有機生物」奇跡霜已經出現在銀河系的各個角落，每個星系的名人們都在使用「青春永駐」來延緩衰老。至於如何獲取足量的[target_country.GetSpeciesAdj]腺體來大規模製造這一血清，這就不為人知了……"
 utopia.57.a:0 "無知是一種幸福。"
 utopia.100.name:0 "[missing_pops_planet.GetName]發生異常失蹤"
 utopia.100.desc:0 "在[missing_pops_planet.GetName]各地最近發生了失蹤事件之後，開始變得動盪不安。僅僅在上兩個月就有數千人失蹤，而且大多數都來自偏遠地區的邊緣或孤立社會。這或許可以解釋為何過了這麼久才引起我們的注意。\n\n當地的秩序維持機構已請求更多資源，以在繼續調查時應付日益增長的動亂情勢。"
 utopia.100.a:0 "部署一支特遣隊到[missing_pops_planet.GetName]。"
 utopia.100.b:0 "他們邊緣化肯定是有理由的……"
 utopia.101.name:0 "天空之城"
 utopia.101.desc:0 "對[missing_pops_planet.GetName]失蹤者的調查表明，他們都被一位打扮瀟灑，且說著不明外星語言的招募者僱傭，前往一家即將開張的太空娛樂城「天空之城」任職。進一步調查顯示，如果這座娛樂城真的存在，那也不位於銀河系中任何已知的部分。\n\n鑒於突擊隊的存在似乎使綁架者不敢再次出手，他們現已被召回，以便當地秩序維持機構有機會引蛇出洞。"
 utopia.101.a:0 "令人不安。"
 utopia.102.name:0 "延緩衰老不老霜"
 utopia.102.desc:0 "我們有些科學家發出了警告，要我們警惕一種名為不老霜的「全有機」抗衰老霜，目前正在由一家似乎很可疑的經銷商在我們的帝國內銷售。\n\n打著「延緩衰老不老霜」的宣傳口號，這種人氣爆棚的藥用化妝品據稱有著「獨特配方」，含有一種神秘的神奇原料「[ointment_name.GetName]之精華」，可以促進細胞再生。\n\n儘管它會造成一些非常令人不安的副作用，該產品確實可以促進細胞生長，並且我們的科研協會強烈推薦我們購買一批產品來重現其配方。"
 utopia.102.a:0 "改善細胞再生聽起來很不錯。"
 utopia.102.b:0 "祛皺算不上是帝國問題。"
 utopia.103.name:0 "[target_country.GetSpeciesName]……之精華"
 utopia.103.desc:0 "對抗衰老霜「不老霜」的全面分析揭露了其神奇再生原料，「[ointment_name.GetName]之精華」的來源深深地令人感到不安。事實上它只能從活生生的[target_country.GetSpeciesNamePlural]腺體中提取，而野蠻的提取手段無疑也非常痛苦並且危險。\n\n好消息是，這些發現使我們可以創造一種注射液來刺激這些腺體，並極大地增加壽命。看來再生的關鍵一直都在我們體內！"
 utopia.103.a:0 "找到那個對我們做出這種事的邪惡生物！"
 utopia.103.b:0 "既往不咎……"
 utopia.104.name:0 "腺體盜賊"
 utopia.104.desc:0 "在軍團與社會科研部門的合作下，我們沿著抗衰老霜「不老霜」的銷售過程順籐摸瓜，找到了一家[fountain_of_youth_country.GetName]擁有的科學樞紐，一位名叫艾克薩索的博士和他的團隊受雇於帝國，在那裡開發了這種產品。\n\n[fountain_of_youth_country.GetName]靠這產品賺了一大筆利潤，並且不太可能不知道其關鍵原料的來源。"
 utopia.104.a:0 "他們必須立即釋放受害者，並將產品下架。"
 utopia.104.a.tooltip:0 "派一位使者去好言相勸。"
 utopia.104.c:0 "行動勝於空談。"
 utopia.104.c.tooltip:0 "外交往來已經太晚了。"
 utopia.104.d:0 "我們不能冒引發外交事件的風險。"
 utopia.105.name:0 "不老霜計劃敗露"
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural]給我們發來了消息，聲稱他們發現了證據，證明我們牽涉不法綁架數名他們的人民，以從他們的腺體中提取一種細胞再生酶。\n\n他們要求我們釋放他們，並將產品下架以維持雙方帝國之間的和平。聽從他們的要求意味著我們的秘密賺錢計劃要提前結束了……"
 utopia.105.a:0 "同意他們的要求。"
 utopia.105.b:0 "否認一切！"
 utopia.105.c:0 "我們無意維持和平……"
 utopia.105.c.tooltip:0 "無視他們的要求。"
 utopia.106.name:0 "正義的本質"
 utopia.106.desc:0 "我們打了正義之仗並勝利了！\n\n儘管[fountain_of_youth_country.GetName]聲稱自己對「[ointment_name.GetName]之精華」的邪惡來源毫不知情，這明顯是謊言，但至少他們把我們的人放回了[missing_pops_planet.GetName]。\n\n至於首席研究員與整個計劃的策劃者艾克薩索博士，他已經神秘地逃脫了，但他其餘的團伙成員都已遭到了正義的制裁。"
 utopia.106.a:0 "總比沒有好。"
 utopia.107.name:0 "宇宙的渣滓"
 utopia.107.desc.a:0 "我們收到了[fountain_of_youth_country.GetName]的正式回復，強硬地否認了他們與抗衰老霜「不老霜」的生產有關，並鼓勵我們「為面對更優秀的[fountain_of_youth_country.GetSpeciesNamePlural]的自卑情結尋找一種更有建設性的發洩方法，而不是捏造毫無根據的指控」。"
 utopia.107.a:0 "宇宙的渣滓！"
 utopia.107.desc.b:0 "關於[target_country.GetName]牽涉綁架我們的人民用於製造抗衰老霜「不老霜」一事，我們沒有收到任何回應。但有消息稱艾克薩索博士已經帶著剩餘的精華逃跑了，給他們的牟利畫上了句號。\n\n我們對那些仍被博士關押著的受害者們，以及他們在[missing_pops_planet.GetName]上的家人表示同情。"
 utopia.108.name:0 "艾克薩索博士逃跑了！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]對我們否認牽涉綁架一事表示不滿。而且艾克薩索博士看到苗頭不對，已經帶著精華逃跑了，使我們無法繼續生產抗衰老霜。"
 utopia.108.a:0 "可惡……"
 utopia.58.name:0 "一無是處的精華"
 utopia.58.desc:0 "哈克索利消失了，他把他的所有研究成果也一併帶走了，只留下了他手下那群一頭霧水的團隊成員。哈克索利的團隊也和我們一樣被哈克索利給騙了，儘管他們都認為哈克索利是個人品魅力俱佳的天才，是個為了團隊不惜奉獻一切的無私統治者，但是他們卻拿不出什麼證據以證明哈克索利的真正成就。古羅瑞克博士對哈克索利是騙子的指控到底是否屬實，不得而知。我們也不知道哈克索利是不是把他的研究成果賣給了出價更高的國家。當然了，如果他再在其他星系玩類似把戲的話，我們一定會抓到他的。"
 utopia.58.a:0 "這個混蛋！"
 utopia.59.intro:0 "古羅瑞克博士和她的團隊發明了一個神經網絡庫——一個可以將上傳到其存儲設備中的所有大腦的集合意識善加利用的有機生物電腦，它可以大幅加快我們的研究進度。但有一個缺點，那就是為了能夠運轉正常，所有被上傳到神經網絡銀行的大腦必須從身體中剝離出來並放置在導電的溶液罐中。由於我們的身體沒了大腦就無法存活，因此想加入神經網絡庫的人必須徹底拋棄他們自己的肉體。"
 utopia.59.name:0 "神經網絡庫"
 utopia.59.desc:0 "$utopia.59.intro$和我們預料的一樣，想進入神經網絡庫的志願者寥寥無幾。目前只有一個志願者——那就是科學統治者[volunteer_leader.GetName]。"
 utopia.59.a:0 "將[volunteer_leader.GetName]的大腦上傳到科學樞紐。"
 utopia.59.b:0 "此舉太不道德。"
 utopia.59.c:0 "不行，[volunteer_leader.GetName]還有其他必須履行的職責。"
 utopia.60.name:0 "神經網絡庫"
 utopia.60.desc:0 "$utopia.59.intro$和我們預料的一樣，想進入神經網絡庫的志願者寥寥無幾。目前只有一個志願者——那就是古羅瑞克團隊中的一名傑出的年輕研究員。但她是有家室的人，她要求為她的家人提供1000能源的補償。"
 utopia.60.a:0 "不巧的是我們沒有足夠的預算可以支付給她的家人。"
 utopia.60.b:0 "這個要求合情合理。"
 utopia.60.c:0 "此舉太不道德。"
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "剛才，科學樞紐物理部門的全部研究人員都昏迷了15分鐘。當他們醒來時，發現物理部門的首席研究員[abducted_leader.GetName]失蹤了，[abducted_leader.GetHerHis]的辦公室被翻了個底朝天，[abducted_leader.GetHerHis]的存儲室被清空了，而[abducted_leader.GetHerHis]的存儲設備也被毀掉。\n\n[abducted_leader.GetHerHisCap]的同事認為那是[abducted_leader.GetSheHe]存儲[abducted_leader.GetSheHe]的個人科研項目的數據資料的地方。雖然[abducted_leader.GetHerHis]對其個人科研項目閉口不談，但大家都認為[abducted_leader.GetSheHe]的研究很快就要獲得重大突破。\n\n有幾名研究人員說他們在失去意識前曾看到一束明亮的紫光，除此之外就沒有其他有用訊息了，我們無從得知[abducted_leader.GetHerHis]目前所在的位置。"
 utopia.62.a:0 "繼續搜索"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "今早，科學樞紐的研究員在餐廳發現了失蹤的物理部門首席研究員[abducted_leader.GetName]，當時他正在吃早餐，就好像什麼事都沒發生過似的。\n\n[abducted_leader.GetSheHeCap]說[abducted_leader.GetSheHe]是在[abducted_leader.GetHerHis]的床上剛睡醒，並且不記得自己曾經離開過科學樞紐。但有幾名[abducted_leader.GetHerHis]的同事感到很憂慮，說[abducted_leader.GetSheHe]讓周圍的人感到很不舒服，他們認為[abducted_leader.GetSheHe]是在假裝失憶。\n\n[abducted_leader.GetSheHeCap]返回後，對之前[abducted_leader.GetHerHim]所不瞭解的研究領域似乎有了非常深入的瞭解，[abducted_leader.GetSheHe]目前正在等候任務分配。"
 utopia.63.a:0 "[abducted_leader.GetSheHeCap]可以成為我們重要的助力。"
 utopia.63.b:0 "[abducted_leader.GetSheHeCap]可能會給其他人帶來危險。"
 utopia.64.desc:0 "$utopia.59.intro$和我們預料的一樣，想進入神經網絡庫的志願者寥寥無幾。目前只有一個志願者——那就是科學統治者[volunteer_leader.GetName]。"
 utopia.80.name:0 "科學樞紐建設"
 utopia.80.desc:0 "我們已開始著手龐大的科學樞紐的建設。基座已就位並且我們準備開始安裝主輪軸。對突破性科技的允諾和對我們最廣闊想像的超越等待著我們。雖然長路漫漫並充滿挑戰，我們邁出了第一步\n\n宇宙無盡的謎團最終能落入我們的掌控嗎？"
 utopia.80.a:0 "未來是屬於我們的。"
 utopia.82.name:0 "外星巨型建築"
 utopia.82.desc.a:2 "[From.GetName]開始挑戰科學樞紐的建設——一座科技極其先進的科研設施，足以讓科學進程產生革命性顛覆。\n\n[think_tank_system.GetName]星系熱火如荼，工程師們正在組裝建築初始平台。無論他們成功與否，他們的獨自行動讓他們成為了我們這一時代的先行者。"
 utopia.82.desc.b:0 "[From.GetName]又開始著手建造另一個科學樞紐，這一次是在[think_tank_system.GetName]星系中。"
 utopia.82.a:0 "這正是智慧生物的天才之處。"
 utopia.82.b:0 "他們一如既往地把手伸得太遠了。"
 utopia.82.c:0 "徹底摧毀[From.GetSpeciesNamePlural]……"
 utopia.83.name:0 "科學樞紐中心"
 utopia.83.desc:0 "科學樞紐的中央核心已就位，這個核心安裝了了一個最新工藝水平的奇點反應堆。我們的工程師準備加裝下一個，也是最有挑戰的設施片段——四個研究輔翼，足夠承載極端炎熱，極端的壓力波動，以及外星病原體。輔翼也能為研究者提供很多住房。"
 utopia.83.a:0 "我們付出了巨大的努力和無數時間，終於走到這一步了。"
 utopia.85.name:0 "科學樞紐研發輔翼"
 utopia.85.desc:0 "四個研究室的第一個單元已經就位了，研究員和工作人員已經搬進了他們的寢室，下一步建設將對這些研究室進行延伸，添加四個實驗室區域來專門進行最危險的研究。為了確保員工的安全，我們進行非常嚴謹的安保措施。"
 utopia.85.a:0 "很快就要完成了……"
 utopia.84.name:0 "科學樞紐建設完成"
 utopia.84.desc.a:0 "今天我們慶祝這個偉大的科學樞紐的開啟。伴隨著它那最尖端的科研裝置與革新科技，我們可以毫無阻力地吸引全銀河甚至整個宇宙最偉大的頭腦，這正是我們希望的。這項功績將成為一個啓蒙時代的開端。\n\n今天會是我們種族歷史中偉大的一天。"
 utopia.84.desc.b:0 "今天我們慶祝著另一個科學樞紐的完成。如果我們之前的成就還不夠的話，這一個科學樞紐的完成定能將我們置於宇宙科學進步的前沿。我們的科學進步讓我們能自己定奪我們的未來。"
 utopia.84.a:0 "確實如此。"
 utopia.86.name:0 "外星巨型建築已完工"
 utopia.86.desc:0 "[From.GetName]完成了科學樞紐的建造。現在他們有能力反駁所有對他們有疑惑的人，並讓他們處在科學進步的前沿。我們也許要注意他們，完成這樣一個建築未來必然會造福於他們的科技，讓他們獲得對我們的文明的優勢。"
 utopia.86.a:0 "我們絕不能被他們拋在後面。"
 utopia.2000.name:0 "星環世界建造"
 utopia.2000.desc:0 "我們現在已準備好開始圍繞[From.From.GetName]星系的主星建造我們未來的星環世界的初始框架這一艱巨的任務。我們將需要海量的資源與材料來建造這骨架，以及無數位最優秀的工程師們來準備將星系中的行星拆解為可用於星環建設的物質原料。"
 utopia.2000.a:0 "我們正在創造歷史。"
 utopia.2002.name:0 "星環世界工程"
 utopia.2002.desc.a:0 "我們得到消息稱[From.GetName]已經開始在[ringworld_system.GetName]星系進行超大規模的建設工程。他們試圖圍繞星系的主星建造一個巨大的星環世界，而且已開始著手將附近的所有行星的物質轉換為該巨構建築最初的金屬骨架。"
 utopia.2002.desc.b:0 "我們得到情報稱[From.GetName]即將開始建造另一個星環世界，這次是在[ringworld_system.GetName]星系！和上次一樣，他們的工程師們正在拆解所有行星並將其轉變為可用於星環世界建造的資源與材料。"
 utopia.2002.a:0 "它會和我們的一樣偉大嗎？"
 utopia.2002.b:0 "一項了不起的工程……如果能完成的話。"
 utopia.2003.name:0 "星環世界骨架完成"
 utopia.2003.desc:0 "在[From.From.GetName]星系建造的星環世界骨架終於完成了。儘管還有很長一段路要走，僅僅是完成這個全長數十億公里的金屬骨架就已經是一項非常了不起的工程成就了。我們現在可以開始著手建造生態環境本身了。"
 utopia.2003.a:0 "還有很多工作要做。"
 utopia.2004.name:0 "星環世界完成"
 utopia.2004.desc.a:0 "今天我們的工程師們與行星生態學家們在[completed_ringworld_system.GetName]星系內的星環世界上完成了生態環境最終部分的建設。這個偉大巨構建築的建造必將成為[Root.GetName]歷史上的一塊豐碑——我們達成了在銀河史上只有屈指可數的少部分文明才能達成的成就。這個星環世界將永遠成為[Root.GetSpeciesName]種族自從其離開母星的懷抱以來其成就達到了何種高度的證明。"
 utopia.2004.desc.b:0 "我們已結束了在[completed_ringworld_system.GetName]星系建造的星環世界的生態環境部分。我們的工程師們與行星生態學家們再次完成了不可能的任務。[Root.GetName]已經毫無疑問是銀河史上最偉大的建築師之一。"
 utopia.2004.a:0 "這是偉大的一天。"
 utopia.2005.name:0 "[From.GetSpeciesName]星環世界"
 utopia.2005.desc.a:0 "[From.GetName]達成了在銀河史上只有屈指可數的少部分文明才能達成的成就——他們建成了圍繞[completed_ringworld_system.GetName]星系的主星建造的巨大星環世界。這個技術奇跡將成為[From.GetSpeciesName]種族本身偉大成就的證明。他們從自身的卑微起源開始已經取得了很大的成就。"
 utopia.2005.desc.b:0 "[From.GetName]又建成了一個星環世界！這座巨大的巨構建築位於[completed_ringworld_system.GetName]星系，該星系已沒有任何行星，因其原有的行星已被拆解為建造原料。"
 utopia.2005.a:0 "或許我們也該多造點。"
 utopia.2005.b:0 "又一個？他們到底有多少資源？"
 utopia.4000.name:0 "戴森球建設"
 utopia.4000.desc:0 "駕奴恆星的力量是[Root.GetAdj]工程師長久以來的夙願——從原始的燃燒到對恆星聚變的拙劣模仿——如今我們終於能夠實現此夢想了。在[From.From.GetName]星系中坐落著搭建戴森球的腳手架，它圍繞著[From.From.GetName]而建，一旦完成就可以壟斷來自恆星的洪荒之力。"
 utopia.4000.a:0 "無窮無盡。"
 utopia.4002.name:0 "外星巨構建築"
 utopia.4002.desc.a:0 "[dyson_system.GetName]星系中的瘋狂行為暴露了由[From.GetName]發起的§H戴森球§!建設行動。該工程仍處於初級階段，完工後的球體最終將遮蔽[dyson_system.GetName]的光芒，其光能和熱能將被轉化為[From.GetAdj]的能源儲存。"
 utopia.4002.desc.b:0 "據說[dyson_system.GetName]即將迎來由[From.GetName]所修建的又一個戴森球。儘管會很耗時間，但是完工後的該巨構建築最終將完全籠罩該星系的恆星。"
 utopia.4002.a:0 "所有星際帝國最終都會征服群星。"
 utopia.4002.b:0 "星河黯淡了。"
 utopia.4003.name:0 "戴森球框架"
 utopia.4003.desc:0 "框架現已就緒，這個規模宏大的項目已經昭然欲揭。[From.From.GetName]在一個纖弱的牢籠中繼續燃燒，但最終將被[Root.GetAdj]的無數恆星能板徹底包圍。"
 utopia.4003.a:0 "精妙絕倫。"
 utopia.4004.name:0 "戴森球面板已安裝"
 utopia.4004.desc:0 "儘管[From.From.GetName]星系中的戴森球尚未竣工，我們已經能夠從目前安裝的先進恆星能收穫裝置中獲得收益了。隨著建設進行，能源收益只會持續增加，最終在球體竣工後將開啟完全運轉能力。"
 utopia.4004.a:0 "棒極了。"
 utopia.4005.name:0 "[From.From.GetName]戴森球已完工"
 utopia.4005.desc:0 "[From.From.GetName]的主星如今已經被[Root.GetAdj]戴森球完全包圍。我們的工程師將此成就視為一項偉大的勝利並為之慶祝，而事實的確如此。我們實現了這片星河歷史中極少數的帝國才敢去想像的事——也就是完全征服一顆恆星。"
 utopia.4005.a:0 "能源產量微不足道。"
 utopia.4010.name:0 "外星巨構建築已完工"
 utopia.4010.desc:0 "來自[From.From.From.GetName]星系的最後一道肉眼可見的光線熄滅了。[From.GetName]已經完成了戴森球，天空中的留白成為了[From.GetAdj]才智與財富的證明。"
 utopia.4100.name:0 "哨衛陣列建設"
 utopia.4100.desc:0 "恆星閃耀致人盲目，虛空幽暗行跡難尋；唯有掌握超光速旅行之後我們才能明白光所揭示出來的只不過是冰山一角。今天，我們將不再在無知的黑暗中蹣跚。我們準備在[From.solar_system.GetName]建造的哨衛陣列終有一日會成為一個堅不可摧的透視鏡，每一顆星都將處於我們眼底。"
 utopia.4100.a:0 "無所不見。"
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "我們聽說[From.GetName]開始著手在[spy_system.GetName]建造一個範圍巨大的傳感器陣列。儘管尚處於初級階段，已完工的部分已經讓他們在星際旅行領域獲得了深刻的理解。"
 utopia.4103.name:0 "哨衛陣列中心已裝配"
 utopia.4103.desc:0 "哨衛陣列中心的建設堪稱黑科技，將監聽站和太空望遠鏡合二為一。然而這只不過是一個宏偉計劃的第一個里程碑。"
 utopia.4104.name:0 "哨衛陣列已完工"
 utopia.4104.desc:0 "環繞哨衛陣列的圓環建築到底蘊藏著什麼黑科技？這仍然是一個被嚴格保守的秘密。然而它所帶來的成果是毋庸置疑的。我們如今對於星河之中所有艦隊的動向都已瞭如指掌。"
 utopia.4104.a:0 "我們窺察一切，不留蹤跡。"
 utopia.4104.a.tooltip:0 "將傳感器範圍設為全星系。"
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "我們得知[From.GetName]已經在[From.From.solar_system.GetName]星系完成了哨衛陣列建設。我們可以斷定他們現在已經對我們艦隊的位置以及構成瞭如指掌。"
 utopia.59.a.tooltip:1 "科學樞紐現在將多生產：\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"