l_chinese_t:
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用來解鎖$TRADITIONS$的資源。根據特定的建築和帝國的凝聚程度，凝聚力會每月自動產生。"
 TRADITIONS:0 "傳統"
 TRADITIONS_DESC:0 "傳統是一種獎勵，各種傳統組成了傳統樹。當帝國積攢了足夠的凝聚力時，即可解鎖一項傳統。解鎖新傳統所需的凝聚力會受到各種因素的影響而增加，例如殖民地數量過多，或部分人民意識形態遭受衝擊。"
 TRADITIONS_PROGRESS:0 "$KEY$進度"
 TRADITIONS_PROGRESS_TITLE:0 "進度"
 TRADITIONS_PROGRESS_DESC:0 "你還需要£unity£$MISSING|Y$才能採納新傳統。按照當前積累速度，預計到$DATE|Y$你可以解鎖此傳統。"
 UNLOCK_TRADITION_DESC:0 "已擁有足夠£unity£以採納新傳統。"
 TRADITIONS_TIME_TO_NEXT:0 "剩餘月數"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "剩餘$MONTHS$。"
 TRADITIONS_UNLOCKED:0 "此傳統樹中您已解鎖$COUNT|Y$/$MAX|Y$"
 TRADITION_ADOPT_BUTTON:0 "採納"
 TRADITIONS_ADOPT:0 "採納效果"
 TRADITIONS_FINISH:0 "完全效果"
 TRADITIONS_FINISH_AP:0 "此外，你將解鎖§Y1§!個超凡飛昇槽。"
 TRADITION_COST:0 "傳統花費"
 TRADITIONS_UNAFFORDABLE:0 "§R你還需要§Y$RESOURCES$§!才能解鎖此傳統。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$採納了$CATEGORY|Y$傳統"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$採納了這一組中的全部傳統"
 TRADITION_ADOPT_CONFIRM:0 "採納傳統"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你確定要採納§Y$TRADITION$§!嗎？§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§G點擊採納此傳統§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G點擊採納這組傳統§!"
 TRADITION_COST_NEXT:0 "下一傳統"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$傳統：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$已採納的傳統分類：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隸人口"
 pop_slaves:0 "奴隸人口"
 pop_founders:0 "創始人口"
 pop_robots:0 "機械人口"
 tradition_expansion:0 "擴張"
 tradition_expansion_machine:1 "繁衍"
 tradition_expansion_hive:0 "擴張"
 tradition_expansion_desc:0 "我們必須將我們的文明散播到新的星系和行星，不然將面臨滅絕的危機。"
 tradition_expansion_machine_desc:0 "增長預測表明，我們很快就會超過母星系的容量上限。我們必須開疆擴土，否則只會原地踏步。"
 tradition_expansion_hive_desc:0 "蜂巢只有兩種可能的狀態：成長，或是死亡。"
 tr_expansion_adopt:0 "擴張傳統"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_expansion_adopt_machine:1 "繁衍傳統"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"
 tr_expansion_colonization_fever:0 "殖民熱"
 tr_expansion_colonization_fever_desc:1 "新殖民地獲得§Y1§!額外£pops£人口。"
 tr_expansion_colonization_fever_delayed:0 "殖民熱潮似乎抓住了民眾的心。每當聽到一個新的世界被征服，他們的熱情和愛國情就更高漲一分。"
 tr_expansion_colonization_fever_machine:1 "自動殖民單位"
 tr_expansion_colonization_fever_machine_delayed:1 "第一批高度特化的殖民單位有著受限但簡單直接的行為，可以適應特定的星球類型，以便加快將新星球納入我們集體的進程。"
 tr_expansion_colonization_fever_hive:0 "唯一意志"
 tr_expansion_colonization_fever_hive_delayed:0 "主宰是無數意念的大合唱，即使冰冷的虛空也無法使其沉寂。"
 tr_expansion_a_new_life:0 "新生"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!增加§G+10%§!."
 tr_expansion_a_new_life_delayed:0 "在邊遠的新世界，全新的生活等待著我們的公民。這是一片充滿機遇與冒險的黃金之地！通過積極的營銷策略造勢，那些生活中的不如意者將不斷涌向前往新世界的殖民船。"
 tr_expansion_a_new_life_machine:1 "加速建造協議"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!增加§G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "組建新人口的進程現在可以通過在機體還在建造的同時加入操作模塊來加速。"
 tr_expansion_a_new_life_hive:0 "增殖狂熱"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "在獲得新的蜂巢之後，繁殖繭會有一種強烈的本能衝動來瘋狂地增殖。它們通常會過勞而死，但許多新子人口的誕生將會加速新世界的處理。"
 tr_expansion_courier_network:0 "運輸船網絡"
 tr_expansion_courier_network_desc:4 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!增加§G20§!。"
 tr_expansion_courier_network_delayed:0 "運送VIP或傳遞某些無法信賴超光速通訊的敏感訊息時，小型運輸船網絡的可靠性就凸現出來了。這一網絡可以拉近相距遙遠的殖民地之間的聯繫。"
 tr_expansion_courier_network_machine:0 "可擴展軟件"
 tr_expansion_courier_network_machine_delayed:0 "建立聯合網絡的同時也為未來的擴展考慮，減少跨星際聯絡的訊號損耗。"
 tr_expansion_courier_network_hive:2 "有限自治權"
 tr_expansion_courier_network_hive_delayed:1 "蜂巢們不一定需要每時每刻都被主宰所控制，在新指令到達之前，它們可以自主推行一些基本的指令。"
 tr_expansion_reach_for_the_stars:0 "星辰之距"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!減少§G10%§!。"
 tr_expansion_reach_for_the_stars_delayed:0 "我們國家的邊境一直在擴張。很快，銀河系中的一切都會在我們的掌控之下。"
 tr_expansion_reach_for_the_stars_machine:0 "訊號中繼站"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "進行太空探索時，遙遠的距離導致了外圍系統和核心系統之間的帶寬損耗。訊號增強中繼站可以確保核心的指示被完好地傳達。"
 tr_expansion_reach_for_the_stars_hive:0 "變形蟲突觸"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "將突觸包裹在一層為太空旅行而硬化的超光速微層外殼中，並用它們來傳遞蜂巢的指示，使得我們可以征服宇宙。"
 tr_expansion_galactic_ambition:0 "星際野心"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§!減少§G20%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我們偉大帝國的旗幟總有一天會像銀河系中的氫一樣隨處可見。"
 tr_expansion_galactic_ambition_machine:0 "機器中的齒輪"
 tr_expansion_galactic_ambition_machine_delayed:0 "我們每控制一處資源和超空間航線，宇宙就離完美機械更近一步。"
 tr_expansion_galactic_ambition_hive:0 "遮蓋宇宙"
 tr_expansion_galactic_ambition_hive_delayed:0 "自從離開生養我們的母巢邁向深空之時起，原始恐懼就一直伴隨著我們。只有克服並繁殖消除這種恐懼才能讓我們繼續成長。上百萬的子人口將為蜂巢的存續而消亡。"
 tr_expansion_finish:0 "擴張傳統完成"
 tr_expansion_finish_machine:0 "繁衍傳統完成"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$：§!\n吸納所有$tr_expansion_adopt$將能夠在所有你的非宜居星球上面建造§Y1§!個額外的區域。"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination:0 "統治"
 tradition_domination_machine:2 "外控"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果我們不將自己的意志貫徹給其他種族，他們肯定會反過來對我們灌輸他們的意志。"
 tradition_domination_machine_desc:0 "我們希望整個星系能夠和諧運作。其他星際種族因為低效的個人奇想而抵制這一點。我們將把他們視作故障，消除這一混亂。"
 tradition_domination_hive_desc:0 "我們之外的一切必須都為我們服務，要麼作為奴隸，要麼作為食物。"
 tr_domination_adopt:0 "統治傳統"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$：§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§!減少§G33%§!."
 tr_domination_colonial_viceroys:0 "殖民總督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!提升§Y2§!，§Y帝國統治者上限§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "若想掌控殖民地，就必須找到有能力且忠誠的人員來貫徹政府的意志。"
 tr_domination_colonial_viceroys_machine:0 "自主人工智能"
 tr_domination_colonial_viceroys_machine_delayed:0 "行為幾乎不受限制的人工智能容易做出異常行為，甚至會隨機崩潰，但他們也是唯一一種能夠在星際殖民中應對海量變數的機型。"
 tr_domination_colonial_viceroys_hive:0 "意見一致"
 tr_domination_colonial_viceroys_hive_delayed:0 "隨著蜂巢數量的增長，我們必須擁有更加自主的子人口來實現和諧。"
 tr_domination_grand_council:1 "私人議會"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_grand_council_delayed:2 "爭奪進諫偉大領袖的大競賽開始了，這可是將國家帶往更好方向的機會。"
 tr_domination_multi_thread:0 "多線程核心功能"
 tr_domination_multi_thread_delayed:1 "當核心功能實施多線程之後，沒有任何一個處理器核心會處於空閒狀態了。"
 tr_domination_synaptic_network:0 "突觸網絡"
 tr_domination_synaptic_network_delayed:1 "思維只能夠在接受到受其控制的子成員的指令之後才能有所行動。有了更快更高效的突觸網絡之後，響應延遲將不再是個問題。"
 tr_domination_imperious_architecture:0 "宏偉建築"
 tr_domination_imperious_architecture_desc:2 "每座£building£§Y首都建築§!及£building£ §Y住宅建築§!會提供 §G+1§! £housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed:1 "我們偉大帝國中的每一座政府建築，都應當成為矗立於人民之上的豐碑，激發人民的服從、忠誠與敬畏。"
 tr_domination_synaptic_extensions:0 "突觸延展"
 tr_domination_synaptic_extensions_desc:0 "£building£§Y$building_hive_node$§!也將使£housing£§Y$MOD_PLANET_HOUSING_ADD$§!增加§Y2§!。"
 tr_domination_synaptic_extensions_delayed:1 "思維的影響必須持續得到擴充。擁有了額外的突觸網絡之後，思維便能夠更有效地控制更多的子成員。"
 tr_domination_modular_depot:0 "模塊化倉庫"
 tr_domination_modular_depot_desc:0 "£building£§Y$building_maintenance_depot$§!也將使£housing£§Y$MOD_PLANET_HOUSING_ADD$§!增加§Y2§!。"
 tr_domination_modular_depot_delayed:1 "為了最大化能夠派出的無人機的數量，我們的倉庫必須更加效率。此時一個模塊化的設計將能夠大大提升我們的靈活性。"
 tr_domination_workplace_motivators:0 "監工"
 tr_domination_workplace_motivators_desc:0 "§Y$pop_cat_worker_plural$§!和§Y$pop_cat_slave_plural$§!的資源產出增加§G5%§!。"
 tr_domination_workplace_motivators_delayed:1 "有許多種方式可以使那些體力勞動者們更加賣力地工作。有些方式是以激勵為手段，有些則不是……"
 tr_domination_drone_network:0 "子成員網絡"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§!增加§G5%§!。"
 tr_domination_drone_network_delayed:0 "我們改善了意識網絡與其子成員溝通的方式，大幅提高了子成員的效率。"
 tr_domination_trust_officers:0 "公信警官"
 tr_domination_trust_officers_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!額外減少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_trust_officers_delayed:0 "執法機構的重要工作只有在民眾的配合之下才能成功開展。組建直接與民眾合作的公信警官部隊，可以確保民眾的密切配合。"
 tr_domination_judgment_corps:0 "審判團"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!額外減少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_judgment_corps_delayed:1 "無論錯綜複雜的城市還是與世隔絕的開採站，在預防犯罪方面都面臨著獨特的挑戰。為了提高執法效率，我們將法官、陪審團和執法者的角色整合了起來。"
 tr_domination_deviancy_protocols:0 "叛逆協議"
 tr_domination_deviancy_protocols_desc:0 "我們所有星球的§Y$MOD_PLANET_CRIME_ADD$§!降低§G10§!。"
 tr_domination_deviancy_protocols_delayed:1 "任何階級的腐敗行為都是禁止被發生的。有了這個優秀的反貪腐協議，任何有異常行為的子成員都能夠在貪污發生之前就被組織除名。"
 tr_domination_divergence_supression:0 "分歧壓制"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "我們的團結偶爾會受到叛逆子成員的干擾。隨著我們在太空中不斷發展，這一威脅也變得越來越嚴重。通過淨化並回收這些單位，可讓它們以在世時無法實現的方式為蜂巢作貢獻。"
 tr_domination_finish:0 "統治傳統完成"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_domination_adopt$將使我們所有星球的£influence£§Y$mod_country_influence_produces_add$§!增加§Y1§!。"
 tradition_harmony:0 "和諧"
 tradition_harmony_desc:0 "眾志成城的力量是無可比擬的。"
 tr_harmony_adopt:0 "和諧傳統"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:6 "§E$TRADITIONS_ADOPT$：§!\n§Y$planet_pops_organics_food_upkeep_mult$§!減少§G10%§!。"
 tr_harmony_the_greater_good:0 "崇高目標"
 tr_harmony_the_greater_good_desc:4 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+25%§!。"
 tr_harmony_the_greater_good_delayed:0 "全體人民一心向著更崇高的目標努力奮鬥，他們感覺樂在其中。單個個體或許很渺小，但是他們都是偉大整體的重要組成部分。"
 tr_harmony_kinship:0 "親情"
 tr_harmony_kinship_desc:2 "失業£pop£§Y人口§!降至更低§Y社會階層§!所需的時間減少§G50%§!。"
 tr_harmony_kinship_delayed:1 "我們偉大星際國度的所有子民之間都產生了一種真正的手足情誼，無論其社會地位的高低。"
 tr_harmony_bulwark_of_harmony:0 "和諧堡壘"
 tr_harmony_bulwark_of_harmony_desc:2 "當我們處於與另一個帝國的防御性戰爭中，§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!將增加§G+33%§!。此外，所有位於國境內的戰艦的§Y$MOD_SHIP_FIRE_RATE_MULT$§!將增加§G+15%§!"
 tr_harmony_bulwark_of_harmony_delayed:0 "無論是多麼完美的有機生物，都需要免疫系統才能抵禦疾病。我們的社會亦是如此。"
 tr_harmony_utopian_dream:0 "烏托邦之夢"
 tr_harmony_utopian_dream_desc:3 "£mod_pop_amenities_usage_mult£§Y$MOD_POP_AMENITIES_USAGE_MULT$§!減少§G10%§!。"
 tr_harmony_utopian_dream_delayed:2 "建立烏托邦的夢想讓我們的人民不斷銳意進取。一個美好的明天值得我們去奮鬥。"
 tr_harmony_mind_and_body:0 "身與心"
 tr_harmony_mind_and_body_desc:0 "§Y統治者壽命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "隨著醫療技術的進步和飲食習慣的改善，大部分人民的壽命預期都比以往有所延長。"
 tr_harmony_finish:0 "和諧傳統完成"
 tr_harmony_finish_effect:6 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_harmony_adopt$將會使我們所有行星上的£stability£§Y$MOD_PLANET_STABILITY_ADD$§!增加§G5§!。"
 tradition_synchronicity:0 "同步"
 tradition_synchronicity_desc:0 "精神統一後才能目標一致。不論做什麼我們都必須同步。"
 tr_synchronicity_hive_adopt:0 "同步傳統"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
