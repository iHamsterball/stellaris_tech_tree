 ap_eternal_vigilance:0 "永恆警戒"
 ap_eternal_vigilance_desc:0 "展示弱點就是在邀請其他人對自己發起攻擊。對我們發起攻擊必須要付出足夠高的代價，才能讓別人不敢貿然行動。"
 ap_grasp_the_void:0 "掌握虛空"
 ap_grasp_the_void_desc:0 "廣闊的銀河裡潛藏著無盡的財富，只有那些掌握虛空的帝國才能發現它們。"
 ap_engineered_evolution_desc:0 "讓大自然支配我們基因的命運實在是太沒效率而且慢得無法忍受。為何不讓我們種族的未來加速前進呢？"
 ap_evolutionary_mastery_desc:1 "自然進化的路途之上總是伴隨著無數的失敗，只有現在我們才能用自己的力量實現成功的進化。"
 ap_the_flesh_is_weak_desc:0 "我們不能被這虛弱的肉身帶來的限制所束縛。我們必須依靠生化改造才能充分發揮我們的潛力。"
 ap_synthetic_evolution_desc:0 "現在是拋棄那些囚禁我們靈魂的肉體容器的時候了。通過將我們的神經掃瞄上傳至合成軀體，我們將會成為更高等的存在。"
 ap_mind_over_matter_desc:0 "我們只發掘了一小部分的內在潛能。我們種族潛在的靈能能力最近才開始在部分個體中顯現。"
 ap_transcendence_desc:0 "我們即將喚醒我們種族真正的靈能力量。我們的精神已經就緒，而且我們聽見了來自超越現實之靈能世界的低語……"
 ap_synthetic_age:0 "合成時代"
 ap_synthetic_age_desc:0 "有機生物的時代已經過去，宇宙的未來屬於機械。合成時代的黎明已經到來。"
 ap_machine_worlds:0 "機械星球"
 ap_machine_worlds_desc:0 "我們按照自身塑造我們的星球，用完美無缺的金屬代替脆弱的生物。"
 ap_hive_worlds:0 "蜂巢星球"
 ap_hive_worlds_desc:0 "我們將要打造一個能夠讓子成員們居住的蜂巢。"
 ap_shared_destiny:0 "共同命運"
 ap_shared_destiny_desc:0 "當我們不斷向上追求的同時，不應丟下效忠我們的人們。帝國的光輝未來應該同屬於我們的命運共同體。"
 ap_world_shaper_desc:0 "改變整顆行星的生態系統就像是藝術家在創造泥塑一樣。"
 ap_master_builders_desc:0 "建造巨型建築需要海量資源與周密計劃。我們正在開闢宏觀工程學的新領域。"
 ap_imperial_prerogative_desc:0 "隨著我們的文明持續發展，它的核心也必將擴張。我們將直接控制更多的星系。"
 ap_one_vision_desc:0 "只有當國家與人民的終極目標完全一致時，才有可能實現真正的團結。畢竟家和萬事興。"
 ap_consecrated_worlds_desc:0 "銀河裡有許多聖地，其中某些更加顯眼。身為凡人，我們將盡力探尋宇宙的真正奧秘。"
 ap_galactic_force_projection_desc:0 "宇宙艦隊是顯現帝國之意志的工具——它的強大與否攸關我們的生死。"
 ap_defender_of_the_galaxy_desc:0 "當國家之間為一些小事而發生糾紛時，強大到難以想像的邪惡勢力正在朝所有智慧生命逼近。誰能保護我們？"
 ap_galactic_contender_desc:0 "失落帝國仍在它們衰敗文明的廢墟中苟延殘喘，懼怕周圍更年輕也更活躍的種族們。它們的時代早已終結。"
 ap_technological_ascendancy_desc:0 "在幾世紀前仍像是魔法般高深莫測的科技現已近在咫尺。一個科技的新時代已經開始。"
 ap_mastery_of_nature_desc:0 "很久以前我們就已經征服了母星的自然界，而異星的生態環境給我們帶來了新的挑戰。它們也將被我們征服。"
 ap_voidborn_desc:1 "虛空曾被視作陰冷而不可逾越的障礙，但現在它已經成為了我們的第二個家園。在宇宙深處永久定居完全可能。"
 ap_the_circle_of_life_desc:0 "沿著恆星軌道圓周建造的載有人造生態環境的巨大環形巨型建築。理論上來講確實可行……"
 ap_galactic_wonders_desc:0 "巨型建築理所當然地被視為是我們這個時代的奇觀。但僅僅在數個世紀前，這種工程的規模都是大到連想都不敢想的。"
 ap_interstellar_dominion_desc:2 "我們在宇宙中的地位不容置疑，而我們的國界也是如此。"
 ap_colossus:0 "巨像計劃"
 ap_colossus_desc:0 "巨像計劃是恐懼與威懾的結合體。一艘最為龐大的艦船的願景，攜帶著足以摧毀整顆星球的武器。"
 ap_enigmatic_engineering:0 "神秘工程"
 ap_enigmatic_engineering_desc:0 "科技並不能直接解決問題，但是這是我們超越平凡所使用的語言。蠢貨是無法理解我們的先進之處的。"
 ap_nihilistic_acquisition:0 "虛無掠奪"
 ap_nihilistic_acquisition_desc:0 "自我決定的觀念不可能是絕對道德。集體的目標肯定高於個人好惡。"
 ap_transcendent_learning:0 "超凡學術"
 ap_transcendent_learning_desc:0 "我們的帝國必須改變學習的方式，只有這樣做，我們最優秀的頭腦才能達成全新的成就。"
