 anomaly.186.name:0 "生死之間"
 anomaly.186.desc.v1:0 "此次發現的地下室是一個希望不朽的族群的大型墳墓。\n\n科學官[Root.GetLeaderName]聲稱，數據庫中發現的大塊三進制編碼，實際上是神經影像和腦部數字化掃描記錄。無疑[From.From.GetName]的外星種群認爲，這是在任何災難降臨他們的星球時，唯一的存活之道。儘管他們無法自我復甦，但仍然寄託於渺茫的希望，最終，會有什麼人有辦法復活他們。"
 anomaly.186.desc.v2:0 "此次發現的地下室是一個希望不朽的族群的大型墳墓。\n\n數據庫中發現的大塊三進制編碼，實際上是神經影像和腦部數字化掃描記錄。無疑[From.From.GetName]的外星種群認爲，這是在任何災難降臨他們的星球時，唯一的存活之道。儘管他們無法自我復甦，但仍然寄託於渺茫的希望，最終，會有什麼人有辦法復活他們。\n\n憑藉已有的機器人領域專業技術，我們可以上載這些掃描數據至機器人中。然而並不確定機器人是否足夠精密以承載更高的智能。"
 anomaly.186.desc.v3:0 "此次發現的地下室是一個希望不朽的族群的大型墳墓。\n\n數據庫中發現的大塊三進制編碼，實際上是神經影像和腦部數字化掃描記錄。無疑[From.From.GetName]的外星種群認爲，這是在任何災難降臨他們的星球時，唯一的存活之道。儘管他們無法自我復甦，但仍然寄託於渺茫的希望，最終，會有什麼人有辦法復活他們。\n\n考慮到我們在機器人領域高度發达的專業技術，研究員們確信我們的機器人足夠精密以承載更高的智能。"
 anomaly.186.a:0 "讓死者繼續沈睡吧。"
 anomaly.186.a.alt.tooltip:0 "清除位於[Root.Capital.GetName]的數據庫中的神經掃描記錄。"
 anomaly.186.b:1 "下載神經數據記錄以妥善保管。"
 anomaly.186.b.tooltip:0 "保存神經數據記錄於我們的數據庫中。"
 anomaly.186.c:1 "上載神經數據記錄。"
 anomaly.186.d:0 "即使不做，仍然下載神經數據記錄以妥善保管。"
 anomaly.187.name:0 "生死之間：新的開始"
 anomaly.187.desc:0 "經歷了無數次失敗嘗試後，我們的研究人員終於成功將餘下的外星人神經掃描記錄上載至一群機器人中。截至目前，這些古代外星人尚未顯露出擁有超越普通機器人意識的跡象，使得公眾開始質疑結果是否被僞造。\n\n然而工程部對此事仍舊興奮，並建議接納這些外星人進入我們的社會。"
 anomaly.187.a:0 "歡迎他們定居我們的星球。"
 anomaly.187.b:0 "還是分道揚鑣比較好。"
 anomaly.187.a.tooltip:0 "一個外星機器人口定居於[bot_planet.GetName]。"
 anomaly.188.name:0 "生死之間：吸取敎訓"
 anomaly.188.desc:0 "在最後一次嘗試傳輸外星神經掃描記錄至機器人體內亦告失敗後，工程部被迫承認了失敗。在此過程中，掃描記錄被徹底摧毀了——這個結果，不少科學家私下認爲，可能是最好的了。畢竟對於擁有高等智能的生物來說，侷束在機器人體內度過餘生似乎是個殘酷的命運。"
 anomaly.189.name:0 "生死之間：新的開始"
 anomaly.189.desc:0 "經過多次嘗試與挫折後，工程部終於將成功地傳輸絕滅外星人的神經掃描記錄到了機器人中，結果令人驚喜。古代外星人已徹底恢復了意識，並表示願意加入我們的帝國，提議在我們的疆域內殖民一顆新的星球。"
 anomaly.189.a:0 "榮幸之至。"
 anomaly.189.b:0 "還是分道揚鑣比較好。"
 anomaly.189.b.tooltip:0 "外星人們將去別處尋找新的家園。"
 anomaly.189.c:0 "拆解他們。"
 anomaly.189.a.tooltip:0 "外星人加入我們的帝國並殖民於[new_colony.GetName]。"
 anomaly.1190.name:0 "生死之間：線中靈"
 anomaly.1190.desc:0 "工程部帶回了令人不安的消息。在「生死之間」項目即將結束最後一天，又一次嘗試上載外星神經掃描記錄至機器人看似失敗後，次日科學家們返回發現機器人全都失蹤了。\n\n有人認爲，實驗其實已然成功，外星人乘夜悄悄溜了；也有人說這是個精心設計的騙局。也許我們永遠無從確認了……"
 anomaly.1190.a:0 "應該留心。"
 anomaly.1192.name:0 "生死之間：技術進步"
 anomaly.1192.desc:0 "隨著我們在機器人學方面最近取得的重大進展，研究人員認為我們有能力將外星寶庫中的古代神經掃瞄結果輸入機器人之中，以取代人工智能。不過，機器人的精密程度是否足夠承受更高級智能目前尚存疑問。"
 anomaly.1192.a:0 "值得一試。"
 anomaly.1192.b:0 "我們不應冒這個險。"
 anomaly.1192.alt.tooltip:0 "將神經掃瞄數據保留在[Root.Capital.GetName]的數據庫中。"
 anomaly.1194.name:0 "生死之間：科技進步"
 anomaly.1194.desc:0 "隨著我們在機器人學方面最近取得重大進展，[Root.Capital.GetName]上的科學家認為我們完全可以造出精密度足夠承受更高級神經意識的合成軀體。我們可以將前一段時間從外星庫房中回收的神經掃瞄圖上傳至機器人中，並讓這些外星人由此復活。"
 anomaly.1194.a:0 "值得一試。"
 anomaly.1195.name:0 "生死之間：消失"
 anomaly.1195.desc:0 "那些意識被我們上傳到機器人的外星人離開了。他們某天早上使用民用飛船組成了一支小型艦隊，將航向設置為一個遙遠星系後便出發了。目前為止，我們還未收到任何回信，可能也永遠無法得知他們最終是否到達了目的地。"
 anomaly.1196.name:0 "生死之間：覺醒者"
 anomaly.1196.desc:0 "有報告稱，意識被我們上傳至機器人的外星人已經成功對一顆行星進行了殖民，他們現在自稱「覺醒者」。"
 anomaly.1198.name:0 "生死之間：新的開始"
 anomaly.1198.desc:0 "在多次嘗試之後，工程部門終於將消滅的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了加入我們帝國的意願，希望我們能夠允許他們在我們領域內的一個新星球上進行殖民。"
 anomaly.1198.a:0 "還是分道揚鑣比較好。"
 anomaly.1198.tooltip:0 "外星人加入我方帝國並在[potential_target.GetName]定居。"
 anomaly.1199.name:0 "生死之間：覺醒"
 anomaly.1199.desc:0 "在多次嘗試之後，工程部門終於將消滅的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了要重建自己帝國的意願。"
 anomaly.1199.a:0 "我們不會阻攔。"