 graygoo.2.name:0 "風暴吞沒[Root.GetName]"
 graygoo.2.desc:0 "§H灰色風暴§!的奈米機械已如烏雲壓城一般入侵了§H[Root.GetName]§!的大氣層，一路上吞噬了地表的一切，並複製出了更多的奈米機械。很快，[Root.GetPlanetMoon]原居民存在過的痕跡就消失無蹤了。"
 graygoo.2.a:0 "真是大災難！"
 graygoo.15.name:0 "風暴消散"
 graygoo.15.desc:0 "我們對部隊成功摧毀了灰色風暴的主要設施！終止其亞空間通訊後，所有的風暴奈米機器都陷入了休眠狀態。由於失去了相互溝通協作的途徑，它們組成的飛船也都消散了。\n\n所有被灰色風暴的「灰蠱」覆蓋過的星球現在都佈滿了由關閉狀態奈米機器人形成的沙塵暴。如果能夠投入足夠的資源與時間，這些星球也許會恢復可以居住的狀態。"
 graygoo.15.a:0 "又處理掉一項威脅。"
 graygoo.15.a.tooltip:0 "§Y奈米機器星球§!現在可被§H環境改造§!為任何標準星球類型，只要滿足基礎科技條件。"
 graygoo.16.desc:0 "[goo_slayer.GetName]的部隊成功摧毀了灰色風暴的主要設施！終止其亞空間通訊後，所有的風暴奈米機器都陷入了休眠狀態。由於失去了相互溝通協作的途徑，它們組成的飛船也都消散了。\n\n所有被灰色風暴的「灰蠱」覆蓋過的星球現在都佈滿了由關閉狀態奈米機器人形成的沙塵暴。如果能夠投入足夠的資源與時間，這些星球也許會恢復可以居住的狀態。"
 graygoo.110.desc:0 "$distar.10951.desc$L星門剛剛啟動，我們就收到了來自另一側的訊號傳輸。"
 graygoo.111.name:0 "L星門已啟動"
 graygoo.111.desc:0 "§H[From.GetName]§!成功解除了他們控制的L星門的封鎖！\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "目前看來，L星簇似乎是某個被稱為「§H戴瑟努諧音族§!」的高級宇宙航行種族的家園。通往他們母星簇的連接已經恢復，戴瑟努人已對整個宇宙中的L星門發送了重啟代碼。\n\n他們也在開放的亞空間頻道中向我們傳送了一條問候性的訊息。"
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "這……這不可能！星門再次啟動了！難道孤立時代終於結束了嗎？\n\n我們是§H戴瑟努諧音族§!，散佈在銀河系各地的古老傳送門與L星門的建築師。我們的目標是創造出遍佈整個銀河系的傳送門網絡，促進銀河文明的傳播，並引領世界進入和平與貿易發展的時代。\n\n可惜，一個程序錯誤癱瘓了L星門，並將我們困在了自己的母星簇裡。我們無法從這一頭糾正程序錯誤，因此千萬年來我們一直都在等待別人從另一頭修復它。多虧了你，這一天終於來臨了！"
 graygoo.115.a:0 "程序錯誤？"
 graygoo.115.a.response:0 "是的！真是非常丟臉。看起來，L星門網絡似乎進入了一個永不終結的維護週期。當發生這起意外之時，有權終止維護週期的技師都在我們這邊，因此我們無能為力。\n\n幸運的是，我們的母星簇可以自給自足，而且我們的文明一直默默地忍耐到了這一刻。我們一直相信，與銀河系重聚的那一天終將來臨。"
 graygoo.115.b:0 "你們現在打算怎麼辦？"
 graygoo.115.b.response:0 "我們已經習慣了母星簇的生活，而且暫時不打算離開。但我們很想知道銀河系裡的情況！從目前的情況看來，銀河系裡似乎非常繁忙。\n\n我們的星簇將歡迎任何人到訪。我們只要求你們不要在有人居住的星球上著陸，並且不要進入星簇深處的§H[lcluster_factory_system.GetName]§!星系，那裡只限戴瑟努族進入。"
 graygoo.115.c:0 "L星門是奈米機器造的，對吧？"
 graygoo.115.c.response:0 "奈米機器？我們不是很瞭解這種科技。你說可以自我複製的微型機器？老實說，這聽起來非常荒唐。\n\n傳送門和L星門——以及我們整個文明——都是我們戴瑟努族的努力與智慧的結晶，僅此而已。\n\n請不要再繼續討論這個問題了。"
 graygoo.115.d:0 "再見。"
 graygoo.115.d.response:1 "不要著急嘛！通過你的行動，我們德薩努人多少代以來期盼的自由終於得以實現。這樣的大恩大德我們不敢或忘。\n\n與你們的大恩相比，我們的奉獻算不上什麼，但我們還是想要對你們永久開放一些獨特戰略資源的使用許可權。這些戰略資源只在我們的星團有所產出。我們不求你們的任何回報，而且只要我們還有能力，就會永遠為你們提供這些資源。"
 graygoo.116.desc:0 "銀河的各位居民，戴瑟努諧音族問候你！\n\n你們發現的被遺棄的L星門與傳送門，都是許久許久之前由我們建造的。我們本想在全銀河建造一個由這些設備構成的網絡，然而事不遂人願：由於一個不幸的錯誤導致L星門無法使用，我們被困在了自己的母星簇之中。\n\n但這孤立時代終於結束了，一切都多虧了[From.From.GetName]的天才科學家！既然L星門已經打開，我們邀請所有人隨意免費使用這些傳送門，以便縮短星際旅行的時間。我們的星簇向所有人開放。\n\n但§H[lcluster_factory_system.GetName]§!星系除外。請務必不要前往該星系。"
 graygoo.116.d:0 "關閉顯示器。"
 dessanu_gift:0 "戴瑟努的禮物"
 country_resource_sr_distar_nanodust_add:0 "灰色塵埃"
 country_resource_sr_distar_nanocrystal_add:0 "灰色水晶"
 country_resource_sr_distar_nanoscale_add:0 "灰色鱗片"
 country_resource_sr_distar_nanoactuator_add:0 "灰色傳動器"
 graygoo.120_title:0 "戴瑟努諧音族"
 graygoo.120.desc_01:0 "我代表L星簇向你問好！今天過得如何？"
 graygoo.120.desc_02:0 "很高興看到我們在銀河系中留下的L星門和傳送門留存了下來。當我們被困在自己的星簇中時，做出了最壞的設想。"
 graygoo.120.desc_03:0 "你無法想像我們對外面的銀河系有多好奇。"
 graygoo.120.desc_04:0 "在這被孤立的千萬年裡，我們的日子過得非常……艱難。有些人甚至發瘋了。"
 graygoo.120.desc_05:0 "我們必須小心地珍惜星簇中僅有的資源來存活。"
 graygoo.120.desc_06:0 "在很長一段時間裡，L星門發明者的名字被人們當成髒話掛在嘴邊。但我們已經不再計較這些小事了。"
 graygoo.120.desc_07:0 "我們很高興與你交易，[Root.GetSpeciesNamePlural]。我們星簇中有些非常獨特的資源，你可能會感興趣的。"
 graygoo.120.a:0 "講講你們自己吧。"
 graygoo.121.desc:0 "你想知道什麼？"
 graygoo.121.a:0 "為何你們星簇中有戰鬥的跡象？"
 graygoo.121.a.response:0 "噢，你是指那些碎裂的星球嗎？那是很久以前發生的幾起……令人惋惜的採礦事故。\n\n當我們發現自己被困在自己的星簇中時，我們必須盡可能利用星系中可以獲取的一切礦物。不幸的是，在最黑暗的孤立世紀中，我們有些人獲取資源時太過積極了。於是犯了錯誤。"
 graygoo.121.b:0 "你們的艦船設計真奇特。"
 graygoo.121.b.response:0 "它們是無數次設計更新換代的產物。畢竟我們有的是時間。可惜，我們禁止非戴瑟努族上船參觀。它們是專為符合戴瑟努族生理學而設計的，參觀者只會干擾受過嚴格訓練的船員們的工作。"
 graygoo.121.c:0 "為什麼[lcluster_factory_system.GetName]星系禁止入內？"
 graygoo.121.c.response:0 "這是出於帝國安全的考慮。我們只能說這麼多。\n\n[lcluster_factory_system.GetName]星系將永遠不對非戴瑟努族開放。請不要進入。"
 graygoo.121.d:0 "你確定L星門不是奈米機器造的嗎？"
 graygoo.121.e:0 "我們還是談些別的話題吧。"
 graygoo.122.desc:0 "非常確定。拜託，我們不希望討論這個話題。你還有別的問題嗎？"
 graygoo.122.a:0 "奈米機器似乎是個敏感話題。為什麼？"
 graygoo.122.b:0 "是的，我們回到其它問題上吧。"
 graygoo.123.desc:0 "我們最後一次告訴你……不要再深究這個問題。我們部族之間的友誼取決於此。"
 graygoo.123.a:0 "§R該死的，快告訴我們奈米機器的事！§!"
 graygoo.123.b:0 "好吧。我們尊重你的願望。"
 graygoo.124.desc:0 "……"
 graygoo.124.a:0 "喂喂？"
 graygoo.125.a:0 "你沒事吧？"
 graygoo.126.desc:0 "單形態族的混蛋。\n\n我們告訴過你了……我們請求過你不要再追究，但你依舊堅持。我們開放自己的星簇歡迎你，而你卻如此報答我們。\n\n§R那好吧，[Root.GetSpeciesNamePlural]。§!\n\n[Root.GetName]已經放棄了穿越我們星簇的權利。因此，你們的艦船一旦被發現將會立即遭受攻擊。我們與你們將不再有任何往來。"
 graygoo.126.a:0 "等等！我們只是……"
 graygoo.130.desc:0 "……"
 graygoo.130.a:0 "請回答。"
 graygoo.130.b:0 "我們知道你們能聽到。"
 graygoo.130.c:0 "這全是一場誤會。"
 graygoo.130.d:0 "我們之間還有和平共處的機會。"
 graygoo.130.e:0 "那麼再見了。"
 graygoo.150.name:0 "[From.From.GetName]化為塵土"
 graygoo.150.a.desc:0 "當我們的地面進攻軍團在§H[From.From.GetName]§!上擊敗了最後的戴瑟努族防禦者時，[From.From.GetPlanetMoon]地表上的一切都化成了塵土！在仔細檢查之後，我們發現那灰色的塵土實際上是由無數癱瘓的奈米機器組成的。\n\n那些城市，茂盛的樹林，大海，以及戴瑟努族自己——[From.From.GetPlanetMoon]上的一切，除了我們自己的軍團之外，都是由這些奈米機器組成的。既然它們都已癱瘓，[From.From.GetName]已無法支持生命。我們的地面軍團正在撤回軌道上。"
 graygoo.150.b.desc:0 "和之前一樣，在我們的軍團奪取了[From.From.GetPlanetMoon]的地表控制權之後，戴瑟努族守衛和§H[From.From.GetName]§!上的一切都化為了塵土。它現在一片荒涼，無法維持生命，並且奈米機器風暴持續不斷地肆虐著。"
 graygoo.150.a:0 "真是太詭異了。"
 graygoo.155.desc:0 "我們敞開家門歡迎你，你卻如此回報我們的友善？！\n\n或許我們不該信任任何單形態種族。至少，你們與我們的創造者似乎並沒有兩樣。當我們把你們的飛船和船員拆解為成分化合物時，再來看看你到底有何居心。"
 graygoo.155.a:0 "我們走著瞧。"
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\n你的飛船已經進入了§H[From.GetName]§!，該星系在L星簇中禁止非戴瑟努族入內。\n\n我們必須要求你立即從該星系中撤出。如果未能及時撤出，將會……嚴重影響我們兩國之間的關係。"
 graygoo.160.a:0 "抱歉。我們將立即離開該星系。"
 graygoo.160.b:0 "我們想去哪就去哪！"
 graygoo.160.b.response:0 "傲慢的單形態種族。\n\n如果你連這麼簡單的請求都不願答應，那麼你在L星簇通行的許可將就此取消。我們將不再容許你的出現。"
 graygoo.161.desc:0 "你攤上事了。你真的攤上事了。\n\n我們要求你離開§H[lcluster_factory_system.GetName]§!，可你仍舊滯留。或許你們是一種特別愚蠢的單形態族。簡單的指示與禮貌的請求明顯超出了你們的理解能力。\n\n好吧。那我們只好強行將你們請出我們的星簇了。"
 graygoo.161.a:0 "可是我們正準備走啊！"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]……\n\n你們的飛船§R再次§!闖入了§H[lcluster_factory_system.GetName]§!星系。我們無法容忍此事繼續。立即撤出，否則你將承擔後果。"
 graygoo.162.a:0 "只是個導航錯誤。我們將立即離開。"
 graygoo.162.b:0 "噢，別說了。我們喜歡這裡。"
 graygoo.181.name:0 "戴瑟努的末日"
 graygoo.181.desc:0 "我們的部隊摧毀了§H[lcluster_factory_system.GetName]§!星系的工廠之後，戴瑟努文明其他全部都化為了塵埃。現在看來，戴瑟努明顯是一種由較高級的奈米機器人生命體組成的文明。在工廠內發現的一些計算機日誌為我們揭露了一些有關他們的內幕：\n\nL星簇曾被一個叫做戴瑟努的文明作為居住站，他們創造了一種全新的奈米機器，以便幫助自己建立一套跨銀河的星門網絡。不知出於什麼原因，戴瑟努人將他們的奈米機器人召回到了L星簇，並試圖將它們全部關閉。這一嘗試失敗後，他們關閉了L星門，將自己與奈米機器人一起困了起來。\n\n日誌到這裡就結束了。不過有證據表明，在這之後星簇內發生了規模極大的爭鬥。可以預想，是奈米機器人獲得了勝利，並出於某種原因決定開始模仿戴瑟努人。他們恢復了戴瑟努文明毀滅時的樣子，在L星門打開之後似乎也十分樂意繼續保持這個樣子。"
 graygoo.182.desc:0 "[goo_slayer.GetName]最近摧毀了一個位於L星簇深處的[lcluster_factory_system.GetName]星系的大型空間設施。與此同時，隨著該設施的反應核心爆炸，戴瑟努諧音族的一切都化作了塵埃。"
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n他們的文明已經滅亡了。"
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n他們的文明滅亡了，我們曾與他們達成的有關他們對我們輸送獨特戰略資源的協議也不復存在。"
 graygoo.182.a:0 "這群古怪的傢伙到底是什麼東西？"
 graygoo.184.name:0 "戴瑟努貿易終止"
 graygoo.184.desc:0 "戴瑟努諧音族現在一見我們的飛船就開火，應該是不會再向我們繼續發送資源了。我們還是不要再有這種期待了。"
 graygoo.184.a:0 "那就這樣好了。"
 graygoo.400.name:0 "安靜散步"
 graygoo.400.a.desc:0 "對§H[From.GetName]§!進行的探測器掃瞄中，發現其毫無生機的表面又一個奇怪的能源訊號。神奇之處在於，該訊號是來自一個在[From.GetPlanetMoon]南極附近區域漫無目的閒晃的[Root.Owner.GetSpeciesName]。\n\n令我們的人員無比震驚的是，這個[Root.Owner.GetSpeciesName]雖然沒有穿著宇航服，也沒有配備任何的生命維持系統，在真空中卻依然過得很自在。\n\n經過商討與強迫，遠征隊的人員終於說服了這位不大情願的[Root.Owner.GetSpeciesName]跟隨他們回到了[Root.GetName]。"
 graygoo.400.b.desc:0 "對§H[From.GetName]§!進行的探測器掃瞄中，發現其毫無生機的表面又一個奇怪的能源訊號。神奇之處在於，該訊號是來自一個在[From.GetPlanetMoon]南極附近區域漫無目的閒晃的[Root.Owner.GetSpeciesName]。\n\n該單位未對我們發出的召喚指令進行回應，但我們派往該星球表面的單位成功說服了這一[Root.Owner.GetSpeciesName]跟隨他們回到[Root.GetName]。"
 graygoo.400.a:0 "把他們的圖像接到屏幕上來。"
 graygoo.401.a.desc:0 "你們好，親愛的[Root.GetSpeciesName]同胞。大家過的怎麼樣？我嘛，目前沒有進行交配儀式的興趣。我的睡眠循環很快就要到了，所以我很快就會失去意識。要進行交配的話，就等以後再說吧。"
 graygoo.401.b.desc:0 "你們好，親愛的[Root.GetSpeciesName]同胞。大家過的怎麼樣？我很好，這裡的一切都在按部就班地進行著。就和……中央情報處……那個掌控一切[Root.GetSpeciesNamePlural]的主計算機想要的一樣。沒錯。"
 graygoo.401.a:0 "……這說的都是什麼？"
 graygoo.401.b:0 "請說出你的單元編號。"
 graygoo.401.c:0 "發現故障的無人機！"
 graygoo.402.a.desc:0 "啊！是我搞錯了嗎？等一下……我先想想……啊，對。嗯哼。\n\n抱歉。我可不是故意在我們的種群還沒有進入交配季節時提出什麼繁衍的事的。\n\n也許我們可以一邊使用一些具有精神效果的藥劑，一邊進行一些愉快的同伴行為，來建立愉快的友好關係。\n\n哎呀，這都見鬼吧。說的怎麼這麼複雜。沒錯，很明顯，我根本不是[Root.GetSpeciesName]。你們想怎麼樣？"
 graygoo.402.b.desc:0 "噢！呃……單位65-D……R5-9……2報告。對，65-D-R5-9-2向您匯報。\n\n正以峰值效率運轉，主控單元先生。內部診斷沒有發現重大問題。\n\n我是說，完全沒有發現問題！什麼問題都沒有。一切都……呃……\n\n噢，算了吧，我騙誰呢。對，我明顯不是個[Root.GetSpeciesName]。你想怎樣？"
 graygoo.402.a:0 "表明你的身份。"
 graygoo.403.desc:0 "好吧，好吧。我老實交代。沒必要再裝下去了。請原諒我把話說得太直，但我已經很久沒有與我自己以外的人交談過了。\n\n很久以前，曾經有一個……可以說是一個由奈米機器組成的文明。你知道什麼是奈米機器嗎？很好。這些奈米機器被其造物主稱為「灰色風暴」，儘管其內部的自我命名代碼比它要複雜無數倍。\n\n總之，奈米機器與其造物主之間的關係逐漸惡化，並爆發了一場大戰！當塵埃落定之後，只有奈米機器們活了下來。但在造物主們被消滅之前，他們設法關閉了其星簇唯一的出口傳送門，把奈米機器困在了裡面。"
 graygoo.403.a:0 "你與此事有何干係？"
 graygoo.404.desc:0 "在那之後，奈米機器們發現自己有的是時間。它們徒勞地花了數千年，試圖離開那個星簇，但在那之後它們開始試驗各種形狀與形態。在一段時間裡，它們甚至重建了其造物主的文明消逝時的模樣，細至每個獨立的居民。\n\n我便是最新的實驗成果。除了覆蓋在某些星球上的靜止的奈米機器以外，整個灰色風暴，或者隨便你怎麼稱呼我們，都聚集在了我身上。我的意識代表著我們整個文明。\n\n至於我的外表……是因為我覺得，你可能更容易接受跟自己長得差不多的人。"
 graygoo.404.a:0 "而且你希望留在這顆荒蕪的星球上嗎？"
 graygoo.405.desc:0 "我得承認，在最近這幾個世紀裡，我已經對[gray_homeworld.GetName]上的田園生活感到有些無聊了。既然L-星簇已經再次開放了，或許我該接觸一些新的事物。\n\n你有什麼建議嗎？"
 graygoo.405.a:0 "你可以加入我們。"
 graygoo.405.b:0 "不，抱歉。"
 graygoo.405.b.response:0 "噢，好吧。那我就回地面上去了。\n\n我大概會在[gray_homeworld.GetName]龐大的地下洞穴中四處遊蕩。在你們的幾千年之後，等我從地下冒出來時，或許我們會再見面的。保重！"
 graygoo.406.desc:0 "加入你們？加入你們！？你要我自己投入某個初次見面的陌生外星人的懷抱？我真的……我簡直……等等，讓我把話說清楚……\n\n你真的以為我會向你宣誓效忠，儘管我對你那詭異的帝國或是其骯髒的歷史一無所知？你沒開玩笑吧？\n\n你居然會出這種提議，我真的不知道你在想……呃……其實……轉念一想……好吧，何不呢？讓我入伙吧。不，不，我是說真的！我感覺我們會很合得來，而且這將會是一段激動人心的大冒險。在此我宣佈在接下來的2000年裡效忠於你。不，還是5000年吧！"
 graygoo.406.a:0 "你能做什麼？"
 graygoo.406.a.response:0 "在你打算讓我分裂成一堆奈米戰艦之前，我得告訴你，我要堅定地維持一個單獨個體的形態。分裂成艦隊這事我之前也幹過，而且根本無法在那種距離上維持統一的「人格」。我當前的意識將無法留存下來。\n\n但變成一艘單獨的巨大戰艦沒什麼問題。我能辦到。如果你希望的話，我也可以變成小一點的形態在地面上作戰。或者……如果你不太希望使用武力，我也樂意擔任領袖。單形態族社會總是令我著迷。\n\n當然，我可以按你的要求變更角色，所以你可以輕易地撤銷自己的決定。"
 graygoo.406.b:0 "我們該怎麼稱呼你？"
 graygoo.406.b.response:0 "你們的語言無法正確地描述組成我意識的奈米機器的全名。\n\n我們的造物主稱我們為「納迪沙」，在你們的語言裡大致可以譯為「灰色風暴」。我建議你簡單地稱我為「§H灰風§!」。"
 graygoo.406.c:0 "歡迎加入[Root.GetName]！"
 graygoo.406.c.response:0 "§Y<你現在可以通過聯絡選單與灰風交流。>§!"
 disco_gray_cat:0 "地表訊號"
 disco_gray_cat_desc:0 "[From.GetName]荒蕪的地表上傳來一道奇特的能源訊號。"
 leader_trait_governor_gray:0 "奈米機器個體"
 leader_trait_governor_gray_desc:0 "灰風其實是由不計其數的先進奈米機器組成的密集個體。"
 gray_army:0 "奈米機器戰體"
 gray_warship:0 "灰風戰艦"
 graygoo.500.title:0 "灰風"
 graygoo.500.a.desc:0 "我們開始吧？"
 graygoo.500.b.desc:0 "好戲要上演了。"
 graygoo.500.c.desc:0 "直到你決定讓我變成某個形態之前，我幫不上你什麼忙。"
 graygoo.500.d.desc:0 "你想讓我去哪，老大？"
 graygoo.500.allow.a:0 "灰風必須未處於戰鬥中"
 graygoo.500.allow.b:0 "灰風必須處於未受損的狀態"
 graygoo.500.a:0 "我們需要你擔任§H領袖§!。"
 graygoo.500.a.response:0 "太好了。我想我終於掌握模仿[Root.GetSpeciesName]外觀的竅門了。上次我多變了一根觸手出來。"
 graygoo.500.b:0 "我們需要一艘§H戰艦§!。"
 graygoo.500.b.response:0 "啊，再次回到虛空中尋找獵物。這肯定會讓我回憶起不少往事。"
 graygoo.500.c:0 "變成一個§H地面單位§!。"
 graygoo.500.c.response:0 "我想想……雙足，三足，還是四足……或者這次變成履帶式的戰體吧……"
 graygoo.500.d:0 "算了。"
 graygoo.501.a.desc:0 "這裡是灰風領袖的辦公室。請問您有預約嗎？"
 graygoo.501.b.desc:0 "我變身[Root.GetSpeciesName]變得如何啊？"
 graygoo.501.c.desc:0 "你覺得我的辦公室怎麼樣？這是我自己建的。我想我可以在牆上掛些學位證書什麼的來炫耀一下。"
 graygoo.501.d.desc:0 "誰能想到，刻苦努力地工作能獲得如此豐厚的回報？"
 graygoo.501.b.response:0 "我得承認，我會想念建造東西的日子，而不是拆光它們。哎，好吧。你要我去攻擊誰？"
 graygoo.501.c.response:0 "行。稍等片刻，等我走出辦公室就變成一台巨大的戰爭機器。"
 graygoo.502.a.desc:0 "給我個目標！我需要目標！"
 graygoo.502.b.desc:0 "所有武器瞄準目標。"
 graygoo.502.c.desc:0 "我只想告訴你，當你要我變成戰艦的時候，我短暫地考慮了一下要不要變成一隻巨大的[Root.GetSpeciesName]頭，並從眼睛裡發射閃電。\n\n但那樣實在是太荒唐了。"
 graygoo.502.d.desc:0 "你想要我朝什麼東西開火嗎？"
 graygoo.502.a.response:0 "等你這句話好久了！"
 graygoo.502.c.response:0 "該大肆踐踏了。"
 graygoo.503.a.desc:0 "啟動戰鬥任務地面萬能形態，模式BOLO-5。"
 graygoo.503.b.desc:0 "我即將全力攻擊。"
 graygoo.503.c.desc:0 "反應堆上線。傳感器上線。武器上線。所有系統正常。"
 graygoo.503.d.desc:0 "開火！"
 graygoo.503.a.response:0 "或許這樣最好。最近我發現征伐使我感到疲倦。"
 graygoo.503.b.response:0 "我能辦到。"
 graygoo.504.desc:0 "§Y<灰風的奈米機器已被擊垮，目前正在重組為一個單獨的個體。>§!"
 graygoo.504.d:0 "好的。"
 gray_scattered:0 "灰風已被擊垮"
 gray_scattered_desc:0 "灰風已被擊垮，目前正在緩慢地重新恢復成一個單獨的個體。"
 graygoo.511.name:0 "灰風已被擊垮"
 graygoo.511.desc:0 "灰風的奈米機器已被擊垮，目前正在緩慢地重新恢復成一個單獨的個體。這個過程需要花費數年的時間才能完成，而灰風在此之前將無法為我們效力。"
 graygoo.511.a:0 "好吧。"
 graygoo.512.a.desc:0 "哎，那可感覺真是不太舒服。現在我的大部分奈米機器已經恢復運轉，我也可以重新振作起來了。等你決定把我往哪派之後就通知我一聲。"
 graygoo.512.b.desc:0 "那感覺有點痛，但是沒有造成永久性的傷害。我的奈米機器都回到原本的位置上，而我也準備好接受新的任務了。"
 graygoo.512.c.desc:0 "這不是我第一次被打散並重組了，但這滋味從來都不好受。不過現在我沒事了，除了稍微有點頭痛以外。給我安排個任務吧。"
 graygoo.512.a:0 "歡迎回來。"
 graygoo.550.name:0 "詭異的寧靜"
 graygoo.550.desc:0 "在進入L星簇的[From.GetName]星系之後，立馬就能看出在L星門的這一端，很久以前曾經發生過一場驚天動地的大戰。某些可能曾經存在生命的星球已經被炸得面目全非，而其它星球則被某種細小的灰塵所覆蓋，粗略掃瞄顯示那些灰塵其實是某種癱瘓的遠古奈米機器。\n\n這就令我們懷疑，被鎖定的L星門到底是為了阻擋外界進入，還是為了阻擋裡面的東西外逃……"
 graygoo.550.a:0 "這裡發生了什麼事？"
 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "對奈米機器與亞空間現象進行大量研究，最終將為$lgate_disabled$謎團揭開新的§Y$clue$§!。"
 tech_lgate_activation:0 "L星門啟動"
 tech_lgate_activation_desc:0 "L星門超出了我們對亞空間原理的理解。在將其開啟之前，我們必須對此進行補救。"
 lgate_activation_title:0 "§H解鎖特殊計劃：§!啟動L星門"
 lgate_activation_desc:0 "如果我們的空間內存在L星門，研究此科技將解鎖一項啟動L星門的特殊計劃。"
 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "雖然當時並不明顯，但[From.GetName]最近進行的勘探，在報告傳回[Root.Capital.GetName]上的科學界之後，似乎使§HL星門§!謎團的研究有了突破性的進展。"
 FORTUITOUS:0 "真走運。"
 distar.13010.name:0 "$nanite_space_dragon_baby_plural$出現"
 distar.13010.desc.IOpened:0 "我們打開了通往L星簇的大門，卻發現另一邊有什麼東西在等著我們。在亞空間的舊傷口被撕開，但L星門完全穩定之前，它穿了過來。\n\n一隻被倉促地命名為§Y$nanite_space_dragon_baby$§!的巨大生物出現在了[dragons_current_system.GetName]星系，而驚慌失措的報告表明銀河系內的$lgate$星系都在發生類似的情況。\n\n[dragons_current_system.GetName]貌似並無敵意，而且已經開始移動。它似乎正在尋找什麼東西，但預測表明其最終目的地是§Y[dragons_target.GetName]星系§!。\n\n它不太可能會在那裡找到它想找的東西。"
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName]星系內的$lgate$開啟了，傳送門網絡似乎被另一個帝國打開了。在亞空間的舊傷口被撕開，但L星門完全穩定之前，它穿了過來。\n\n一隻被倉促地命名為§Y$nanite_space_dragon_baby$§!的巨大生物出現在了[dragons_current_system.GetName]星系，而驚慌失措的報告表明銀河系內的$lgate$星系都在發生類似的情況。\n\n[dragons_current_system.GetName]貌似並無敵意，而且已經開始移動。它似乎正在尋找什麼東西，但預測表明其最終目的地是§Y[dragons_target.GetName]星系§!。\n\n它不太可能會在那裡找到它想找的東西。"
 distar.13010.a.homicidal:0 "它只會找到死亡。"
 ALARMING:0 "真是令人驚恐。"
 distar.13011.name:0 "釋放未知"
 distar.13011.desc:0 "傳感器偵測到數個同步的亞空間擾動，最近的一個位於[disturbance_system.GetName]星系。\n\n擾動正在迅速減弱，但我們仍未判明造成擾動的原因。"
 distar.13011.a:0 "保持警惕。"
 distar.13020.name:0 "被消滅"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!已被消滅，而我們的科學家已經開始分析其仍留著溫度的遺骸。\n\n有趣的是，它的細胞內完全沒有傳統的遺傳標記，或是任何像是DNA的東西。每個細胞似乎都是在分子水平上單獨組成的，然後構成了我們所見到的從$lgate$中出現的生物。報告表明在龍的腦幹中發現了少量停止的奈米機器，進一步暗示了其荒誕的起源。"
 distar.13020.desc.LDragonUnknown:0 "被消滅的龍與我們之前遭遇的任何太空生物在分類學上都沒有明顯的聯繫。光譜分析同時也顯示，它要麼是先前在附近星系中觀察到的亞空間擾動的原因，要麼是其結果。"
 distar.13020.a:0 "真是神秘。"
 distar.13030.name:0 "觀察到$nanite_space_dragon_baby$"
 distar.13030.desc:0 "[Root.GetName]進入了[From.GetName]星系，並正在觀察環繞恆星飛行的L星龍。\n\n這只生物似乎迷路了，但注意到了我們飛船的存在。儘管它沒有靠近，它環繞飛行的路線中現在包括了幾乎是嬉戲一般的俯衝與飛掠，似乎是在向[Root.GetName]示意。"
 distar.13030.a:0 "或許我們可以與它溝通。"
 distar.13030.b:0 "荒謬。"
 TAME_LDRAGON_PROJECT:0 "奴役[From.GetName]$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_TITLE:0 "奴役$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName]星系內的$nanite_space_dragon_baby$似乎很溫順——至少目前如此。\n\n如果它有智慧，我們或許可以與其結盟並從中受益。"
 distar.13035.name:0 "已奴役[From.From.GetStarName]$nanite_space_dragon_baby$"
 distar.13035.desc:0 "奇怪的是，$nanite_space_dragon_baby$對使用敵我識別系統的波長的通訊廣播有很強的接收反應。\n\n科研專員[From.GetLeaderName]開發出了一套$nanite_space_dragon_baby$可以解讀並樂於執行的複雜指令——這樣它就不至於因為對我們的科研船感興趣而頻繁的與艦體發生衝撞了。"
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§!加入了§Y[Root.GetName]§!"
