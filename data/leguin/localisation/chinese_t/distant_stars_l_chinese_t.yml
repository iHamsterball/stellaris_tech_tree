 distar.305.pitharan:0 "[Root.GetName]在[From.GetName]上發現了一種新的戰略資源，稱為§H鈹烯蘭星塵§!。這種富含能源的細塵是極佳的肥料。它可以極大地提高我們的食物產量。"
 distar.305.engos:0 "[Root.GetName]在[FromFrom.GetName]上發現了一種新的戰略資源，稱為§H恩吉歐氣體§!。這種氣體是天然的興奮劑，可以使各種形態的生命發揮出最大潛能。"
 distar.305.neutronium:0 "[Root.GetName]在[FromFrom.GetName]上發現了一種新的戰略資源，稱為§H零素礦§!。這是一種由中子構成的超高密度物質，可以打造成極度堅韌的船殼。"
 distar.305.zro:0 "[Root.GetName]在[FromFrom.GetName]上發現了一種新的戰略資源，稱為§H澤珞§!。這是一種在異星粒子中存在的極其稀有的氣溶膠，隨著隕石撞擊而落在此處。不過其真正的來源依然是個未解之謎。若擁有靈能天賦的人將其攝入體內，澤珞將會極大的提高靈能力量（並可能導致成癮）。"
 distar.305.dark_matter:0 "[Root.GetName]在[From.GetName]上發現了一種新的戰略資源，稱為§H暗物質§!。這種獨特的物質具有許多打破物理法則的特性。它有著引發科學革命的潛力。"
 distar.305.satramene:0 "[Root.GetName]在[FromFrom.GetName]上發現了一種新的戰略資源，稱為§H賽特寧氣體§!。這種氣體是天然的刺激劑。它對於大多數生物都有鎮定作用，通常會在人群中誘發團結意識。可能會產生依賴性。"
 distar.305.living_metal:0 "[Root.GetName]在[From.GetName]上發現了一種新的戰略資源，稱為§H活體金屬§!。這種無機金屬有著通常生命體才具備的特徵。它會自動恢復到其被塑造好的形態。"
 distar.305.terraform_liquids:0 "[Root.GetName]在[From.GetName]上發現了大量各種稀有的§H環境改造液體§!。擁有這種液體，可以在對星球進行環境改造時起很大的幫助作用。"
 distar.305.terraform_gases:0 "[Root.GetName]在[From.GetName]上發現了大量各種稀有的§H環境改造氣體§!。擁有這種氣體的穩定供應，將會降低對星球進行環境改造的花費。"
