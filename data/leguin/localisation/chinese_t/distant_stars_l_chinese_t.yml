 MESSAGE_SR_INFORMED:0 "我們發現在§Y$COUNTRY$§!境內的§Y$PLANET$§!上面有一種新型§H戰略資源§!。"
 apoc.1.b.desc:0 "我們又發現了一個被遺棄的傳送門，這次的傳送門是在§H[gateway_system.GetName]§!星系中。和之前的傳送門不同，這個傳送門並沒有被人為改動過且與網絡中的其他傳送門連接正常。但由於破損嚴重，此傳送門暫時無法使用。"
 apoc.3.b.desc:0 "我們又發現了一個被遺棄的傳送門，這次的傳送門是在§H[gateway_system.GetName]§!星系附近。此傳送門是由我們從沒見過的微型§H奈米機器人§!所建。\n\n和之前的傳送門不同，此傳送門被人進行過大幅度的改動並和傳送門網絡斷開了連接——現在該傳送門只能通往一處位於我們銀河系之外的陌生星域，我們的天文學家將該星域稱之為§HL星簇§!。\n\n雖然此傳送門有微弱的能源訊號，但它被某種維護機制鎖住了，因此無法啟動。除非我們能設法停止維護機制，否則無法前往L星簇。"
 pirate.26.desc:0 "[pirate_slayers.GetName]已經消滅了位於[pirate_slayers.GetStarName]星系內的一處海盜空間站並回收了空間站的保險模塊。\n\n保險模塊中除了各種被偷來的資源之外，還有某個不完整的亞空間傳送門設計圖的存儲數據，我們不清楚海盜們是如何取得這個設計圖的，但此設計圖可以讓我們更好的瞭解跨星系傳送門網絡的工作原理。"
 LCLUSTER_PROJECT:0 "啟動L星門"
 LCLUSTER_PROJECT_DESC:0 "我們的科學家已經掌握了足夠多的關於L星門的知識和技術，現在可以移除鎖住傳送門的維護機制了。如果成功的話，位於§H[candidate_gateway_system.GetName]§!星系的L星門應該能讓我們立刻到達遙遠的L星簇。\n\n雖然銀河系內的其他L星門會在幾年內逐一恢復使用，但率先使用L星門的我們顯然可以比其他人領先一大步。"
 distar.10904.name:0 "已取得對L星門的認知"
 distar.10904.desc:0 "我們已對L星門有了足夠的認知，可以開始研究其背後的科技。研究完成之後，我們應該可以派一艘科研船來中斷其無限維護循環。\n\nL星簇已經觸手可及了！"
 distar.10905.name:0 "打開L星簇"
 distar.10905.desc:0 "我們的科學家已經掌握了足夠多的關於L星門的知識和技術，現在可以移除鎖住傳送門的維護機制了。如果成功的話，位於§H[candidate_gateway_system.GetName]§!星系的L星門應該能讓我們立刻到達遙遠的L星簇。\n\n當維護機制解除後，銀河系內的其他L星門在自糾錯軟件的調整之下也會在幾年內逐一恢復使用，但率先使用L星門的我們現在可以毫無阻礙的探索星簇，這讓我們比其他人領先一大步。"
 distar.10905.a:0 "準備開始行動。"
 distar.10951.name:0 "鏈接已建立"
 distar.10951.desc:0 "成功了！我們的技術人員移除了位於[candidate_gateway_system.GetName]星系的L星門的維護機制。\n\n我們將是這億萬年來第一批從我們的銀河系進入L星簇的人！"
 distar.10951.a:0 "真是個偉大的日子！"
 distar.10952.name:0 "行動失敗"
 distar.10952.desc:0 "§H[From.GetName]§!移除了在他們掌控之下的L星門上的封鎖機制！他們現在可以通過L星門來進入遙遠的§HL星簇§!了。\n\n但這樣一來，我們就無法啟動我們這個星系的L星門了。現在除了已經可以正常使用的那個L星門之外，銀河系中所有其他的L星門都啟動了某種自糾錯軟件功能，此功能將讓這些L星門在幾年後自動停止其內部的維護機制。\n\n現在如果我們想前往遙遠星簇的話，只能使用[From.GetName]掌控之下的那個傳送門了！"
 distar.10952.a:0 "可惜啊，就差那麼一點！"
 distar.10953.name:0 "可以抵達L星簇"
 distar.10953.desc:0 "§H[From.GetName]§!移除了在他們掌控之下的L星門上的封鎖機制！他們現在可以通過L星門來進入遙遠的星簇了。\n\n在他們的L星門恢復正常使用的那一刻起，銀河系中所有其他的L星門都啟動了某種自糾錯軟件功能，此功能將讓這些L星門在幾年後自動停止其內部的維護機制。"
 distar.10953.a:0 "讓他們捷足先登了。"
 distar.10954.desc:0 "§H[From.GetName]§!在自己境內成功的復甦了某種遠古亞空間傳送門，現在他們能到達我們銀河系邊緣的某個被隔離的星簇了！這個星簇被他們稱為「L星簇」，這個星簇是無法經由超空間抵達的，只能通過這些L星門抵達。"
 graygoo.13.desc:0 "§H[From.GetName]§!的科學家們與某個遙遠星簇建立起了永久的連接，他們將那個與我們銀河系隔離的星簇稱之為「L星簇」，但此舉導致我們銀河系被來自那個星簇的奈米機器人瘋狂的入侵！\n\n那些奈米機器人是從被稱為「L星門」的亞空間傳送門中蜂擁而出的，任何與它們的聯絡交流都以失敗告終。當它們從星門中湧出的時候，我們也檢測到了L星簇流過來的能源訊號。"
 begin_lcluster_chain:0 "情報日誌更新：L星簇"
 distar.10901.title:0 "需要L星門"
 distar.10901.desc:0 "雖然我們已經掌握了不少關於L星門的知識和科技，但目前我們手中並沒有L星門。\n\n如果我們要繼續進行計劃的話，就必須從某個星系中取得L星門的控制權。"
 distar.10901.a:0 "那我們就想辦法控制一個L星門好了。"
 distar.10901.b:0 "雖然聽上去挺有意思，但我們不能再讓這種事情分散我們的精力了。"
 leviathan_01_voidspawn:0 "虛空惡獸"
 leviathan_01_voidspawn_plural:0 "虛空惡獸"
 hatchling_power:0 "虛空惡獸的力量"
 curator_buff_hatchling:0 "防護型塗層"
 curator_buff_hatchling_desc:0 "我們聽從了策展人的建議，在我們艦體外部加了一層防護型塗層，用於保護飛船不受虛空惡獸那腐蝕性唾液和尖刺的傷害。"
 enigmatic_cache_in_orbit:0 "對異星物品的研究"
 enigmatic_cache_in_orbit_desc:0 "只要那神秘的異星物品還在軌道上，我們的科學家就仍有充足的研究機會。"
 enigmatic_cache_in_orbit_phobe:0 "寢食難安"
 enigmatic_cache_in_orbit_phobe_desc:0 "位於軌道上的那噁心的異星物品一日不除，我們的人民就一日無法安穩。"
 stolen_ship_cat:0 "全副武裝的飛船"
 stolen_ship_cat_desc:0 "[From.GetName]在初步掃瞄後發現一艘全副武裝的飛船正位於小行星帶的軌道中，我們必須小心行事。"
 transmitter_cat:0 "加密的訊息"
 transmitter_cat_desc:0 "我們碰巧收到來自[From.GetName]上的某個地方的加密訊息。"
 INVISIBLE_DEATH:0 "西萬實驗室"
 INVISIBLE_DEATH_DESC:0 "我們發現了用未知材料建成的金字塔型的隱藏建築——西萬實驗室。這些實驗室被層層的沙土所掩埋，在進行探索之前我們必須將覆蓋這些設施的沙土清理乾淨，如果叛軍們的推測沒錯的話，實驗室中藏有威力強大的武器，絕對值得我們花大力氣將其找出。"
 ICE_ALIEN:0 "冰層中的外星生命體"
 ICE_ALIEN_DESC:0 "某種未知生命體被困在冰層之中，沒人知道這生命體是從何處而來、到底經歷了多麼漫長的歲月。\n\n我們的研究員已做好充分準備，打算復活這個生命體。"
 ENIGMATIC_CACHE_PROJECT:1 "神秘的來訪者"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "一個神秘的外星生物進入了[Root.GetName]的軌道，我們最好盡快確認該外星生物來此的目的。"
 distar.1050.a.tooltip:0 "已經與銀河系最美味的外星生物[delicious_aliens.GetName]成功建立起聯絡。"
 GATEWAY_INTERFERENCE:0 "傳送門干擾"
 GATEWAY_INTERFERENCE_DESC:0 "某個未知帝國打算用某種干擾光束來駭入遠古L星門網絡，但他們在駭入過程中遭到了攻擊，光束也被損壞，我們也許能修復那個光束。"
 pc_egg_cracked:0 "破碎的世界"
 pc_egg_cracked_desc:0 "某個和行星一樣大的蛋的碎片"
 SPORE_LAUNCHER:0 "$STRANGE_COMPONENTS_DESC$"
 distar.9000.lcluster_clue_desc_1:1 "我們發現謎之儲存器上面的外星化合物是由奈米機器人的粉末組成的。外殼上的一些劃痕中甚至有微小的機械爪痕，其中一個爪痕上有個奈米機器人正在從儲存器中吸取能源。我們從奈米機器人的存儲設備中提取到了一些數據，這些數據可以幫助我們更好地理解L星簇的傳送門網絡。"
 distar.9000.lcluster_clue_desc_2:0 "從[big_rip_planet.GetName]的廢墟中回收的眾多物品中有一個全息圖像，該全息圖像來自於某個對行星原住民生活進行干涉的社會。雖然全息圖像中的大部分數據已經損壞的難以辨識，我們還是成功的恢復了幾個含有關於傳送門網絡的關鍵訊息的片段。\n\n大部分全息圖像似乎是用來警告灰色風暴將會帶來的毀滅性災難的。"
 distar.9000.lcluster_clue_desc_3:0 "出於安全考慮，我們給所有從西萬實驗室返回的船員們都進行了全面的消毒，在消毒過程中，我們發現船員的防護外套上面附有某種外星物質，經過仔細研究發現這是某種變成了灰色塵埃的微型機器人碎片。最後我們在這些異星物質中找到了一個完整的奈米機器人，該機器人身上攜帶著給某個建築安裝螺栓的指令，我們認為那個建築應該是一個傳送門。\n\n這個奈米機器人從事的工作應該是「組裝整個L星門網絡」這一系統工程中的一小部分。"
 distar.2040.name:0 "納弗瑞的驕傲"
 distar.2040.desc:0 "在[From.GetName]軌道上發現的那艘全副武裝的飛船是一艘被遺棄的軍用飛船，名字叫「納弗瑞的驕傲」。它的艦體十分輕盈、擅長閃避攻擊，說明它是用來執行長途偵查任務的，但現在它被改裝為了一個遠程匿蹤炸彈。從飛船的通訊記錄中可知此船在襲擊西萬實驗室的路上被某個叛軍游擊隊截了下來，據說那個實驗室中保存的威力強大的武器可以幫助游擊隊贏得戰爭勝利。我們從飛船的導航驅動器中找出了西萬實驗室的準確位置。"
 distar.2040.a:0 "派一隊科研考察隊前往實驗室。"
 distar.2040.b:0 "我們並不需要這種武器。"
 distar.2041.name:0 "看不見的死亡"
 distar.2041.desc:0 "我們的科學家們從西萬實驗室安全歸來並帶回了實驗室安保攝像頭中的視頻記錄，視頻中記錄了如下場景：實驗室科學家們被游擊隊士兵捆綁起來、游擊隊士兵試圖打開武器箱，但發現裡面空空如也。\n\n幾分鐘後，叛軍士兵們突然痛苦的倒地，他們身體上出現黑色斑點，然後灰色不明物質從他們體內鑽出。\n\n那些灰色物質不斷膨脹，並圍繞著他們旋轉，其中一名實驗室科學家啟動了緊急系統，房間的灑水器開始噴水，然後電流經由灑水器讓房間內所有的生物統統觸電，然後視頻記錄就終止了。我們的科研隊經過確認，發現武器箱確實是空的。"
 distar.2041.a:0 "真嚇人呢。"
 distar.2041.a.tooltip:0 "我們對西萬研究室的考察讓我們的工程研究技術取得了進一步發展。"
 distar.2045.name:0 "傳送門劫持者"
 distar.2045.desc:0 "位於[From.GetName]軌道上的被毀的軍用飛船殘骸中發出了某種訊號，該訊號來自某個覬覦我們文明長達數千年之久的外星勢力，名為蘇金帝國，他們企圖使用某種干擾光束來劫持傳送門網絡，但在中途受到襲擊導致飛船被毀。儘管光束已經啟動並已經在傳送門安保系統中調整完畢，但光束卻在襲擊中被破壞了，我們的科學家也許能修好它。"
 distar.2045.a:0 "值得一試。"
 distar.2045.b:0 "離開。"
 distar.2046.name:0 "蘇金的啟迪"
 distar.2046.desc:0 "雖然我們的科學家無法徹底搞清楚傳送門的安保系統，但我們還是對傳送門系統的工作原理有了一些深入瞭解。蘇金帝國對傳送門已經癡迷了數百年了，他們為了突破傳送門的安保系統而盡最大努力收集了一切相關訊息。"
 distar.2046.a:0 "不錯嘛，比預想的要好。"
 distar.1016.name:0 "失樂園"
 distar.1016.desc:0 "沃爾族在帝國安全方面可不敢有絲毫的大意，在他們用自己的全部核武力量攻擊帕麗達雅並將馬達克·沃爾族那美麗富饒的家鄉變為一片焦土之後，沃爾族在地表的焦土上灑下殺真菌劑，徹底消滅了馬達克·沃爾族。不管馬達克是否有危險性，那寄生的真菌體已經不復存在了。"
 distar.1016.a:0 "它們好大的膽子！？"
 distar.1080.d:0 "提取基因樣本並加以儲存，以備未來使用。"
 distar.1085.name:0 "冰層中的外星生命體"
 distar.1085.desc:0 "我們最近在複製領域取得了巨大的技術突破，科學家們將取自冰層中的某個疑似滅絕的外星生物的基因再次拿了出來。現在我們終於可以讓這神秘的有機生命體重新復活了。"
 distar.1085.a:0 "允許他們復活神秘的有機生命體。"
 distar.1085.b:0 "絕不允許他們這麼做。"
 DISTAR_NANOCITY_CAT:0 "金屬晶體結構"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName]的地表被某種銀色的巨型金屬晶體所支配了，這種晶體的體積十分巨大，前所未見。從軌道上看，很像是摩天大樓，有必要接近調查下。"
 DISTAR_NANOSAND_CAT:0 "金屬沙子"
 DISTAR_NANOSAND_CAT_DESC:0 "掃瞄發現[From.GetName]的沙丘主要由罕見的顆粒狀金屬構成，裡面可能含有非常珍貴的資源，我們應該提取出來納為己用。"
 DISTAR_MEDGAS_CAT:0 "堅固的核心"
 DISTAR_MEDGAS_CAT_DESC:0 "和預想的不同，[From.GetName]的厚厚的大氣層之下有著一個異常巨大的堅固內核，我們的科學家建議對此進行深入調查。"
 KETLING_PROJECT_6:0 "研究§Y[ratling_planet_6.GetName]§!上面的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§!上的垃圾堆中出現了智慧生物。我們的科學家想知道，這些被稱為$NAME_Ketlings$的生物究竟是曾控制這些星系的星際文明的後代，還是另有其它的起源。\n\n我們可以選擇任何有$NAME_Ketlings$居住的星球來進行這項研究。"
 distar.242.desc.jump:0 "[Root.GetName]在[From.GetName]星系中遇到了某種擁有純潔能源的巨大物體！這個物體是某種靈能體力量的漩渦，要靠近它的話，必須非常謹慎。\n\n奇怪的是，[From.GetName]星系與亞空間的超空間網絡之間的所有連接都斷掉了。到底是這個物體切斷了此星系的所有超空間連接還是亞空間的某種意外波動將此物體困在了這個星系，無從得知。\n\n有一件事可以確定：我們在這個星系中收到了一個重複發送的訊號，該訊號來自[tanker_planet.GetName]——但如果我們想要抵達那裡的話，首先必須處理掉那個擁有純潔能源的巨大物體。"
 distar.275.name:0 "奈米機器人晶體格子"
 distar.275.desc.comms:1 "對籠罩[From.GetName]地表的巨大金屬晶體的研究結果讓所有人大吃一驚，科研專員[Root.GetLeaderName]十分興奮的告訴我們說這些巨大的晶體其實是數萬億個已經失去行動機能的奈米機器人！\n\n這些奈米機器人的分子結構不屬於任何已知帝國的奈米科技，因此無法確定這些奈米機器人的起源。可能是某種未知飛船出於不明原因而將這些奈米機器人散佈於這個行星之上的。\n\n[Root.GetLeaderName]認為這些奈米機器人將自身改造為完美的晶體格子形狀並進行自我複製，直到最後失去機能為止。雖然它們創造的晶體類似於建築，但其在構成上卻是完全一樣的，因此無法作為建築使用。"
 distar.275.desc.nocomms:1 "對籠罩[From.GetName]地表的巨大金屬晶體的研究結果讓所有人大吃一驚，科研專員[Root.GetLeaderName]十分興奮的告訴我們說這些巨大的晶體其實是數萬億個已經失去行動機能的奈米機器人！\n\n沒有任何證據表明[From.GetName]上面曾經有過可以支持生命活動的大氣層，因此可能是某種未知飛船出於不明原因而將這些奈米機器人散佈於這個行星之上的。\n\n[Root.GetLeaderName]認為這些奈米機器人將自身改造為完美的晶體格子形狀並進行自我複製，直到最後失去機能為止。雖然它們創造的晶體類似於建築，但其在構成上卻是完全一樣的，因此無法作為建築使用。"
 distar.280.name:0 "奈米沙子"
 distar.280.desc:0 "[Root.GetName]的組員在[From.GetName]地表上有了意想不到的重大發現，除了星球地表上的沙丘中含有罕見金屬顆粒之外，沙子本身是由無數破損的奈米機器人所構成！\n\n這些微型機器人已經有數百萬年的歷史了，它們的結構破碎嚴重，根本無法再次啟動，我們已無法確定這些奈米機器的起源，但可以肯定的是，造出這些奈米機器人的社會擁有高度發達的科技文明。\n\n科研專員[Root.GetName]認為這些奈米機器人是數百萬年前用來對[From.GetName]的地表進行環境改造的。"
 distar.285.name:0 "遠古醫學建築"
 distar.285.desc:0 "[Root.GetName]那裡傳來驚人消息：深度掃瞄發現[From.GetName]有個非常巨大的堅固核心，核心外面覆蓋著眾多醫學建築的殘骸，其歷史長達數百萬年之久！\n\n雖然氣態巨行星那巨大的氣壓讓我們很難取得其核心表面的數據，但科研專員[Root.GetLeaderName]十分確定核心表面的建築所用的科技與神秘的§HL星門§!所用的科技是完全一致的。\n\n組員們推測[From.GetName]是傳送門建造者們在數百萬年前所造的行星醫療設施，後來這個設施被遺棄了，設施上的自動天然氣製造系統無人維護，在數百萬年裡一直不斷的製造氣體，就這樣慢慢的將原來的行星變成了氣態巨行星。"
 distar.9000.lcluster_clue_sonic:0 "我們科研船最近一直在分析那個來自銀河系之外的聲波訊號，現在[Root.GetSpeciesAdj]科研團隊終於取得了突破性進展。\n\n儘管訊號中的大部分聲波方程的含義我們仍不清楚，但我們母星上的[Root.GetSpeciesAdj]科學家們已經確定該傳輸訊號的數據與神秘§HL星門§!上所用的科技數據是完全一致的！\n\n單獨進行分析的話，此訊號的價值近乎為0，但如果將此訊號與我們得到的關於遠古傳送門建造者的訊息結合起來進行研究的話，可能就會讓我們知道該如何重新啟動這些L星門。"
 living_sea_poi:1 "在§Y[living_planet_tar.GetName]§!上實施研究活海洋決策"
 living_sea_poi_desc:1 "我們應該在§Y[living_planet_tar.GetName]§!上實施§Y研究活海洋§!星球決策。§Y[living_planet_tar.GetName]§!必須位於我們境內。"
 living_sea_decision:0 "§Y研究活海洋§!決策已實施"
