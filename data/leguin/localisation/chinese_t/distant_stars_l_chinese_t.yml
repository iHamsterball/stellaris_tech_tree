 building_blocks:0 "生命搖籃"
 building_blocks_desc:0 "這個行星上充滿了對碳素生命體和氨素生命體至關重要的大氣和分子，雖然行星地表上沒有發現有機生命體，但這個星球毫無疑問是培育有機生命的最佳地點。"
 elderly_tiyanki_dead_object:0 "$NAME_Elderly_Tiyanki$的遺體"
 tr_supremacy_fleet_logistical_corps_hive:0 "營養方舟"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "我們應當派遣巨型運輸子成員伴隨我們的深空狩獵蟲群，這些子成員充其量就是個帶超空間引擎的無盡營養袋之源。子成員將會被吸乾，但蟲群將得以存續。"
 tr_purity_colonial_viceroys_devour:0 "權威主宰"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "第一個訊號：征服。第二個：飽餐。第三個，我們勝利的最明顯訊號：在抹去一切其它生命的新世界上崛起無數巢穴。"
 tr_supremacy_above_the_fray_devour:0 "耐心獵手"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "我們無法理解你們。你們為了哪種孤獨的未來更加優越，而把短暫的生命浪費在兩敗俱傷的爭鬥當中。你們為了星球首都上飄著哪種顏色的破布而發動末日之戰。我們旁觀，我們飢餓……"
 tr_supremacy_natural_preeminence_devour:0 "奴役掃蕩"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "即使在它們的太空與地面戰爭群被吸收之後，許多被征服的人口仍舊拒絕成為我們的食物，並頑固地抵抗。通過對關鍵子人口進行腦葉切除手術，瓦解帝國與帝國編成，以及對公眾展示武力，將幫助它們接受自己在我們偉大計劃當中的位置。"
 tr_domination_cloud_calculations:0 "雲計算"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "我們向網絡裡添加的伺服系統越多，我們就積累更多的證據，證明我們對宇宙的理論模型是唯一正確的模型。"
 tr_supremacy_natural_preeminence_terminator:0 "系統性恐懼"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "先前用於在處理中的星球上平息有機生物反抗的方法，其效率低下而原始。分析師們已得出結論，低強度且反覆無常的恐懼效果非常不穩定，事實上經常會增強反抗的意願。為了達到效果，恐懼必須持續、徹底而且無法逃避。"
 tr_supremacy_above_the_fray_terminator:0 "微秒決策"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "有機生物在其混亂而多餘的衝動中浪費掉的決策週期無以計數。我們已經消滅了目的，思考與行動之間的延遲。我們猶如一套統一的系統，一件可以自己扣扳機的武器。"
 tech_databank_uplinks_hive_mind:0 "集體沉思"
 tech_databank_uplinks_desc_hive_mind:0 "我們發現了一種探索者子人口的新奇用法：通過將其留在軌道上，並將其精神鏈接增幅到整個星球的範圍，可以揭開新的探索渠道。即使是數十億工人子人口的微弱突觸，只要集合起來也可以產生累積效果。"
 tech_improved_databank_uplinks_hive_mind:0 "深層集體沉思"
 tech_improved_databank_uplinks_desc_hive_mind:0 "長期暴露在探索者精神鏈接下，促使工人子人口的突觸產生了協作效應。"
 KET_HOSTILE_GREETING:0 "§H嘶嘶！§!有話快說，[From.GetSpeciesName]。耐心不是我們的強項。"
 KET_NEUTRAL_GREETING:0 "你有話要說？遠心族願意聽，[From.GetSpeciesNamePlural]。"
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]。族伴。當我們團結起來，虛空的寒冷便不足為懼。"
 KET_WAR_GREETING:0 "叛徒。篡奪者。§H嘶嘶嘶！§!我們活過了溫暖的亮光。你活不過的。"
 KET_OVERLORD_GREETING:0 "§H嘖§!，小幼崽。你有什麼事？"
 KET_THREATENED_GREETING:0 "或許我們很小，[From.GetSpeciesName]，但也是有爪子的。"
 KET_VASSAL_GREETING:0 "主人。§H嘶嘶！§!我們願意聽。你吩咐。我們聽從。"
 KET_VASSAL_GREETING_DISLOYAL:0 "釋放我們，[From.GetSpeciesNamePlural]。§H嘶嘶嘶！§!遠心族厭惡這牢籠。"
 KET_VASSAL_DOMINEERING:0 "[From.GetName]族勢單力薄！遠心族可以教你們許多東西。"
 KET_DOW_PROPOSE_01:0 "戰爭！戰爭！戰爭！戰爭！"
 KET_DOW_PROPOSE_02:0 "你們的金屬。你們的廢鐵。你們的線路。我們需要，§H嘶嘶嘶！§!"
 KET_VASSAL_DOW_PROPOSE:0 "我們無法屈從這牢籠。遠心族將被釋放！"
 KET_DOW_ACCEPT:0 "那我們將會戰鬥！§H嘶嘶嘶！§!"
 KET_CONSIDER_01:0 "我們必須考慮，我們必須商議。遠心族裡有許多聲音，§H嘶嘶嘶！§!"
 KET_PEACE_PROPOSE_01:0 "夠了，§H嘶嘶嘶！§!我們的爪子已經厭倦了這無止境的衝突。遠心族必須取得和平，§H嘶嘶嘶！§!"
 KET_PEACE_ACCEPT_01:0 "我們受夠了爭執，受夠了戰鬥。現在，我們尋求和平，§H嘶嘶嘶！§!"
 KET_PEACE_REFUSE_01:0 "不會有和平！不會有寧靜！我們將交戰！"
 KET_PEACE_CONSIDER_01:0 "和平？我們不確定。我們必須思考。我們必須商議。我們必須討論……"
 KET_ITOA_SELECT_01:0 "你希望讓遠心族成為更大帝國的一部分？說下去吧，§H嘶嘶嘶！§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural]，朋友們。我們兩國聯合起來，將變得更快，更強。一個聯邦，§H嘶嘶嘶§!？"
 KET_ITOA_ACCEPT_01:0 "是的，聯合起來我們將成為大帝國。那就組建聯邦，§H嘶嘶嘶！§!"
 KET_ITOA_REFUSE_01:0 "我們沒有準備，也不情願。我們的帝國必須自食其力，必須無拘無束，§H嘶嘶嘶！§!"
 KET_ASK_JOIN_A_SELECT_01:0 "你希望加入大帝國？我們會考慮，我們會討論。"
 KET_ASK_JOIN_A_PROPOSE_01:0 "我們[From.GetSpeciesNamePlural]有靈巧的手，與敏捷的思維。我們可以成為對§Y[Root.GetAllianceName]§!有用的好族伴！你願意讓遠心族加入你的大帝國，對吧？"
 KET_ASK_JOIN_A_ACCEPT_01:0 "是，是。[From.GetName]將會加入§Y[Root.GetAllianceName]§!。將會加入我們的大帝國。"
 KET_ASK_JOIN_A_REFUSE_01:0 "我們不會成為族伴，我們不會聯合。§Y[Root.GetAllianceName]§!不會接納[From.GetName]。"
 KET_LEAVE_A_SELECT_01:0 "你希望離開§Y[Root.GetAllianceName]§!大帝國，§H嘶嘶嘶§!？"
 KET_LEAVE_A_PROPOSE_01:0 "我們厭倦了大帝國，厭倦了§Y[Root.GetAllianceName]§!。我們遠心族必須自食其力，必須無拘無束。"
 KET_LEAVE_A_ACCEPT_01:0 "你希望擺脫大帝國，擺脫§Y[Root.GetAllianceName]§!，[From.GetSpeciesName]？§H嘶嘶嘶嘶嘶！§!離開了大帝國你會變得弱小，但我們不會阻止你。"
 KET_DEMAND_VASS_SELECT_01:0 "附庸國，§H嘶嘶嘶§!？你希望讓遠心族成為[From.GetName]之下的一個帝國？"
 KET_DEMAND_VASS_PROPOSE_01:0 "[Root.GetName]是個弱小的帝國。我們可以為你們提供保護。我們可以為你們提供保障。你們將成為遠心族的附庸國，如果你們同意的話。"
 KET_DEMAND_VASS_ACCEPT_01:0 "是，是。我們勢單力薄。但不再是了。[From.GetName]將成為我們的主人，§H嘶嘶嘶§!。"
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "你希望獲得我們的保護，§H嘶嘶嘶§!？希望讓遠心族引領[From.GetSpeciesNamePlural]？"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "遠心族不夠壯大，§H嘶嘶嘶§!。太過勢單力薄了。你能否引領我們？[Root.GetName]能否成為我們之上的帝國？"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "是的，§H嘶嘶嘶§!。我們遠心族將指導你們，引領你們。你將屬於我們，§H嘶嘶嘶！§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "我們沒有時間，我們沒有空間！遠心族裡沒有接納[From.GetSpeciesAdj]帝國的地方！"
 KET_DEMAND_PROT_SELECT_01:0 "你願意保護我們，§H嘶嘶嘶§!？你願意用你的知識來指引遠心族，§H嘶嘶嘶§!？"
 KET_DEMAND_PROT_PROPOSE_01:0 "我們遠心族懂得很多，§H嘶嘶嘶§!，比[Root.GetName]帝國懂得更多。我們可以指引你，保護你。我們可以讓你的帝國在我們的保護下茁壯成長。"
 KET_DEMAND_PROT_ACCEPT_01:0 "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "你希望讓遠心族離開你的帝國？"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§H嘶嘶嘶嘶嘶！§!我們累了，我們不願指引你們了，[Root.GetSpeciesNamePlural]。你們帝國應該在星海中開闢自己的道路。"
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "我們再次超越了為我們準備的牢籠。"
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§H嘶嘶嘶！§!你希望擺脫遠心族的保護嗎，[From.GetSpeciesNamePlural]？"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "我們希望擺脫[Root.GetName]的統治。你能否釋放遠心族？"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "那就走吧，[From.GetName]。我們不會強迫你們屈從。"
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§H嘶嘶嘶！§!你希望被釋放，但我們仍需要你們，[From.GetSpeciesName]。"
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "我們有許多商品，許多東西。金屬，線路，訊息。[Root.GetName]是否願意與我們交易？"
 KET_OFFER_TRADE_DEAL_ACCEPT_01:0 "§H嘶嘶嘶！§!一次很好的交換，一筆很好的交易。"
 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "一筆很差的交易，令人不滿，§H嘶嘶嘶！§!"
 KET_MAKE_RIVAL_01:0 "你要讓自己的帝國與遠心族為敵，§H嘶嘶嘶？§!你會後悔的。"
 KET_MAKE_RIVAL_PROPOSE_01:0 "你的帝國有許多美味的東西……金屬，廢鐵與線路，垃圾與寶石！我們想要它們。我們必須擁有它們。總有一天，我們會從你手上奪走它們。"
 KET_MAKE_RIVAL_ACCEPT_01:0 "太好了。這下我們就不必後悔趁你不注意從你手上偷走那些廢鐵了！§H嘶嘶嘶嘶嘶！§!"
 KET_END_RIVALRY_01:0 "不那麼莽撞了嗎，[From.GetSpeciesName]？[From.GetName]帝國希望和好？"
 KET_END_RIVALRY_PROPOSE_01:0 "我們的帝國厭倦了競爭，[Root.GetSpeciesName]。讓我們握手言和，再次共享廢鐵吧，§H嘶嘶嘶！§!"
 KET_END_RIVALRY_ACCEPT_01:0 "很好，我們同意。但我們會觀察，我們會等待……"
 KET_INTEGRATE_01:0 "[From.GetSpeciesNamePlural]希望整合我們兩國，§H嘶嘶嘶？§!"
 KET_INTEGRATE_PROPOSE_01:0 "[Root.GetName]將會結合，將永遠成為[From.GetName]的一部分！"
 KET_INTEGRATE_ACCEPT_01:0 "很好。我們將融合帝國！我們將合為一體！"
 KET_CANCEL_INTEGRATE_01:0 "你改變態度了？你不再希望遠心族與你的帝國合為一體？"
 KET_CANCEL_INTEGRATE_ACCEPT_01:0 "如你所願，§H嘶嘶嘶！§!遠心族仍將屬於你，但並不情願。"
 KET_FORM_DP_SELECT:0 "[From.GetSpeciesNamePlural]是否願意守望我們，§H嘶嘶嘶§!，而我們也守望你們？"
 KET_FORM_DP_PROPOSE:0 "遠心族需要盟友，需要朋友，§H嘶嘶嘶！§!如果我們守望你們，你們是否願意守望我們？"
 KET_FORM_DP_ACCEPT:0 "太好了，是的。遠心族將守護你們的帝國。[From.GetName]將守護我們的。"
 KET_FORM_DP_REFUSE:0 "優勢？不。好處不夠。我們不能讓自己的族伴為[From.GetSpeciesNamePlural]冒風險。"
 KET_BREAK_DP_SELECT:0 "你不再希望讓遠心族守望你們？"
 KET_BREAK_DP_PROPOSE:0 "我們獲得的太少。我們失去的太多。我們無法繼續守護你們，[Root.GetSpeciesName]。"
 KET_BREAK_DP_ACCEPT:0 "很好，如你所願，[From.GetSpeciesName]。我們帝國將不再互相守望。"
 KET_FORM_NAP_SELECT:0 "你希望保證互不攻擊？"
 KET_FORM_NAP_PROPOSE:0 "[Root.GetName]帝國將成為遠心族的盟友。將成為朋友。將保證我們之間互不攻擊，§H嘶嘶嘶！§!"
 KET_FORM_NAP_ACCEPT:0 "互不攻擊，我們保證，§H嘶嘶嘶！§!"
 KET_FORM_NAP_REFUSE:0 "我們已決定。我們不會保證！"
 KET_BREAK_NAP_SELECT:0 "你要打破我們帝國之間的互不攻擊約定？"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "我們改變了主意。我們可能會攻擊。我們可能不會。§H嘶嘶嘶嘶！§!我們無法繼續保證！"
 KET_GUARANTEE_SELECT:0 "你希望保證遠心族的獨立，[From.GetSpeciesName]？"
 KET_GUARANTEE_PROPOSE:0 "你的帝國將不會低頭，不屈服於任何人？§H嘶嘶嘶嘶嘶！§!遠心族將會支持，將會保障。"
 KET_GUARANTEE_ACCEPT:0 "那我們的敵人將一敗塗地，聞風喪膽，§H嘶嘶嘶！§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "你不再保證遠心族的獨立？"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "我們必須把心智轉向別處，§H嘶嘶嘶！§!我們無法繼續守護你們的土地！"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "叛徒！你讓我們的帝國孤立無援！"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "你願意幫助遠心族擺脫我們的主人？"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "[Root.GetSpeciesNamePlural]受到拘束，沒有自由。我們願意幫助，我們願意支持！只是需要代價……"
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "那當時機到來之時，我們將呼喚你……"
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§H嘶嘶嘶！§!你要撤回你的保證？"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "我們有更大的事要處理，§H嘶嘶嘶嘶！§!我們無法繼續支持你們的獨立，[Root.GetSpeciesName]。"
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "那就帶上你撤回的諾言然後走吧，§H嘶嘶嘶！§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "你希望讓遠心族與你的帝國同行？"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesName]！你的帝國強大，聰明，迅速。§H嘶嘶嘶！§!我們遠心族願意與其同行。"
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "好，很好。我們的帝國將結伴，將共享！"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "不。我們不願與[From.GetSpeciesNamePlural]結伴，不願共享！"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "[From.GetSpeciesNamePlural]不再希望讓遠心族在其帝國間自如來往？"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "我們不再希望共享，不再希望與[Root.GetSpeciesNamePlural]結伴同行！"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "那我們將獨來獨往，§H嘶嘶嘶！§!"
 KET_OPEN_BORDERS_SELECT:0 "你願意對遠心族敞開大門？"
 KET_OPEN_BORDERS_PROPOSE:0 "你可以穿越我們的帝國領地，§H嘶嘶嘶！§!不過別久留！"
 KET_OPEN_BORDERS_ACCEPT:0 "那麼我們將隨意穿越你們的帝國領地。§H嘶嘶嘶嘶嘶！§!"
 KET_CLOSE_BORDERS_SELECT:0 "你將對遠心族關閉你們的帝國領地？"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesName]！我們不再希望你們的船穿過我們的帝國領地。走開！"
 KET_CLOSE_BORDERS_ACCEPT:0 "那就你們就看好自己的帝國領地吧！但我們可不會歸還你們的廢鐵，§H嘶嘶嘶！§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "你不希望遠心族留在你的大帝國裡？真是個錯誤，真是個過失。"
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§H嘶嘶嘶！§!你讓大帝國雞犬不寧！你必須離開，§H嘶嘶嘶！§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "好！很好！反正[From.GetAllianceName]是個無用的帝國。我們遠心族會自立自強！"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "你希望遠心族與你的大帝國聯合起來？"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural]，朋友們。[From.GetAllianceName]願意向你伸出橄欖枝。還沒準備好加入大帝國，不，還沒。但作為合作夥伴怎樣？"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "很好。我們遠心族將與你的大帝國更加親近。"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "我們對你的大帝國沒興趣，§H嘶嘶嘶！§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "大帝國不再希望聯絡，§H嘶嘶嘶？§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "你的合作夥伴地位：撤銷了！大帝國不再希望與[Root.GetSpeciesNamePlural]為伴！"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "你的大帝國有事找我們，§H嘶嘶嘶？§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "你的大帝國。我們願意與你交談，與你親近。成為合作夥伴，§H嘶嘶嘶！§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "是的，很好。大帝國將與[From.GetName]合作。"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "不。我們不希望[From.GetSpeciesNamePlural]，不想要他們與大帝國為伴！"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "你希望撤回，不再與大帝國交談？"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§H嘶嘶撕！§! 你們這一族真是遲鈍、愚蠢、無能！我們是不可能合作的！"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "那就走吧，送客了！我們會終止與[From.GetName]的合作。"
 KET_DEMAND_TRIBUTARY_SELECT:0 "你想要我們進貢？§H嘶?§!你想要碎片，寶石還有線？"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "弱者，[Root.GetName]可是相當老練的！不過我們可以保護你。只要給我碎片，給我們金屬和線還有寶石就行！"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "好吧，可以。你要的東西我們會送來的。相對地你們也不能對遠心族出手。§H嘶!§!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "不！我們拒絕！[From.GetAdj]的承諾根本就什麼都不是。你們什麼都別想拿到。"
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§H嘶§!！你是來給遠心族進貢的嗎？"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "[Root.GetSpeciesNamePlural] 需不需要金屬？線呢？知識呢？寶石如何？我們這些都有！§H嘶!§!只要別對我們出手就會進貢給你們。"
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "很好。進貢吧，只要給夠了，我們就不會對你們出手！"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "不，我們不需要！§H嘶§!，不需要！"
 KET_INSULT_01:0 "嗯？有話快說！"
 KET_INSULT_PROPOSE_01:0 "§H嘶§!你們[Root.GetSpeciesAdj]的低下智力都沒法給生活所需的物質壓縮器接上排氣口！"
 KET_INSULT_PROPOSE_02:0 "§H嘶嘶嘶!§!就連你們的垃圾都沒法回收利用。"
 KET_INSULT_ACCEPT_01:0 "無情，殘忍。我們會記住的。"
 action.37.desc.ketlings:1 "我們認輸，我們屈服了。快把你的艦隊調回去吧，§H嘶嘶嘶§!"
 action.38.desc.ketlings:1 "是的！我們獲勝了，我們是勝利者！如果你嫌自家的生命、鋼鐵和寶石太多的話，大可再來挑釁我們！"
 action.39.desc.ketlings:0 "好吧。沒有贏家，也沒有勝利者。只有失去的生命，和殘骸……"
 distar.5071.desc:1 "在長期毫無干擾，亦無意外的催眠教學後，巴鐸爾43號突然進入了狂熱狀態。輪子開始以瘋狂的速度旋轉，同時對我們處於沉睡中的民眾投射了大量極為怪誕恐怖的噩夢。\n\n雖然大部分人都對入睡抱有牴觸情緒，完全拒絕睡眠，還是有少數人陷入了植物狀態，無法醒來。\n\n我們的工程專家認為，這個外星存在一開始就遭受了嚴重損傷，現在可能已經開始了快速的惡化。如果不加以淨化，我們的超凡化進程可能會出現計劃外的效果。"
