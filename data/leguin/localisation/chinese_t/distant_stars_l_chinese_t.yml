 distar.10956.name:0 "L星簇的召喚"
 distar.10956.desc:0 "我方特工報告稱，§H[lgate_warning_country.GetName]§!手中掌握的情報與訊息，距離打開他們控制下的L星門已經只有一步之遙。這樣一來，他們就會取得L星簇的所有秘密與使用權限！\n\n如果想搶先一步，我們就必須著力研究L星門，盡快掌握它的內幕！"
 distar.10956.a:0 "那麼就看看我們誰比較快吧。"
 distar.11500.a:0 "你對$lgates$有何瞭解？"
 distar.11500.a.tooltip.noclue:0 "[From.GetName]要花上幾年才能發現新的§Y$clue$§!。"
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$？是的，正如其它傳送門一樣，它們的歷史比最古老的$gov_stagnant_ascendancy$還要久，但你們肯定已經知道這一點了。\n\n它們為何不同？它們通往哪裡？我們決定不要對這些謎團太過深究——「一朝被蛇咬，零點一七年怕井繩」這道理你懂的——但我們願意分享一些可能與其有關的近期發現。\n\n當然，不是免費的。"
 distar.11501.a:0 "請務必。"
 graygoo.10.name:0 "灰色風暴"
 graygoo.10.desc:2 "我們的技術人員設法解除了[candidate_gateway_system.GetName]附近的L星門的鎖定，但剛剛建立至L星簇的永久連接，就偵測到一波巨大的亞空間波動！我們設法限制這一潛在的進攻力量使用我們的星門，同時確保我們自己仍可使用。\n\n不幸的是，這一波動被導向了銀河系中的其它L星門。由奈米機器組成的奇怪飛船正從這些完全啟動的星門中湧出，攻擊目所能及的一切！\n\n與這些機器進行溝通的嘗試全都失敗了。在它們通過L星門後，我們偵測到來自L星簇的一個不斷重複的亞空間訊號傳輸。"
 graygoo.10.a:0 "將訊息投射到屏幕上。"
 graygoo.10.b.desc:0 "我們的技術人員設法解除了[candidate_gateway_system.GetName]附近的L星門的鎖定，但剛剛建立至L星簇的永久連接，就偵測到一波巨大的亞空間波動！\n\n由奈米機器組成的奇怪飛船正從這些完全啟動的星門中湧出，攻擊目所能及的一切！\n\n與這些機器進行溝通的嘗試全都失敗了。在它們通過L星門後，我們偵測到來自L星簇的一個不斷重複的亞空間訊號傳輸。"
 graygoo.11.desc:1 "來自§H[From.GetName]§!的科學家們設法使其領地內的L星門恢復了運轉，搶先了我們一步。不幸的是，這似乎觸發了星簇居民對我們銀河系的進攻——攻擊一切的敵對奈米機器！\n\n[From.GetSpeciesNamePlural]科學家們在攻擊抵達之前設法關閉了他們的星門，但這只是將其導向了銀河系中的其它L星門，這些星門現在已經完全開啟！\n\n與這些進攻的奈米機器進行溝通的嘗試全都失敗了。在它們通過L星門後，我們偵測到來自L星簇的一個不斷重複的亞空間訊號傳輸。"
 graygoo.12.desc:0 "§Y正在解碼亞空間自動播送訊息……\n正在建立翻譯矩陣……§!\n\n§R警告：§!§Y訊息嚴重損壞。\n\n正在嘗試恢復訊息碎片……§!\n§Y已部分恢復三條訊息碎片。§!"
 graygoo.12.a:0 "讀取碎片1"
 graygoo.12.a.response:1 "§Y解碼碎片I：§!\n\n「我們是§Y<無法解讀>§!，銀河系傳送門網絡的建築師。如果你收到這條消息，那我們只能§Y<無法解讀>§!不算太晚。或許我們的一個訊息浮標設法溜過了§Y<無法解讀>§!並在其關閉之前逃離了星簇。\n\n§R切勿§!——重複一遍——§R切勿§!重新開啟前往我們星簇的傳送門。無論何種情況之下，都不可重新建立§Y<無法解讀>§!與整個銀河系之間的穩定連接。為了所有文明的安危，我們的星簇必須被永久隔離。」"
 graygoo.12.b:0 "讀取碎片2"
 graygoo.12.b.response:0 "§Y解碼碎片II：§!\n\n「我們故意將我們的母星簇與外界進行了徹底隔離，以防§H灰色風暴§!進一步擴散，但這一舉動也注定將徹底毀滅我們的文明。這些能夠自我複製的奈米機械在建造通道網絡時是不可或缺的工具，但當它們的§Y<無法解讀>§!終止之後，我們卻發現它們不再接受我們的指令了。\n\n通過隱藏的後門程序，我們的§Y<無法解讀>§!成功將所有奈米機械召回了我們的母星簇，但之後這一漏洞便被奈米機械自我修復了。當它們開始在我們的星球收集資源時，我們就明白——這一切只是時間問題了……」"
 graygoo.12.c:0 "讀取碎片3"
 graygoo.12.c.response:0 "§Y解碼碎片III：§!\n\n「主§Y<無法解讀>§!設施是一切的關鍵。它們的所有§Y<無法解讀>§!都是通過該設施的亞空間陣列進行傳輸，沒有了這座設施它們就無法行動。不幸的是，我們想要將其關閉的一切嘗試都以失敗告終，而我們也已無力聚集力量再一次§Y<無法解讀>§!發動攻擊了。\n\n如果我們星簇的封鎖失效，那你務必要摧毀這座設施。只要這座設施§Y<無法解讀>§!，灰色風暴就會繼續在銀河中橫行霸道。\n\n我們……是我們釋放了這恐怖的風潮，實在羞憤難當。正是因為我們的傲慢，才……」"
 graygoo.12.d:0 "終止通訊。"
