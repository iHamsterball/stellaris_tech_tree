 aianom.0.name:0 "人工智能異常調試訊息"
 aianom.0.desc:0 "§H[Root.GetName]§!已經生成了：\n\n£minerals£（總額）§Y[Root.GetT1LumpMinerals]§!1級，§Y[Root.GetT2LumpMinerals]§!2級，§Y[Root.GetT3LumpMinerals]§!3級，§Y[Root.GetT4LumpMinerals]§!4級。\n£energy£（總額）§Y[Root.GetT1LumpEnergy]§!1級，§Y[Root.GetT2LumpEnergy]§!2級，§Y[Root.GetT3LumpEnergy]§!3級，§Y[Root.GetT4LumpEnergy]§!4級。\n£physics£（總額）§Y[Root.GetT1LumpPhysics]§!1級，§Y[Root.GetT2LumpPhysics]§!2級，§Y[Root.GetT3LumpPhysics]§!3級，§Y[Root.GetT4LumpPhysics]§!4級。\n£society£（總額）§Y[Root.GetT1LumpSociety]§!1級，§Y[Root.GetT2LumpSociety]§!2級，§Y[Root.GetT3LumpSociety]§!3級，§Y[Root.GetT4LumpSociety]§!4級。\n£engineering£（總額）§Y[Root.GetT1LumpEngineering]§!1級，§Y[Root.GetT2LumpEngineering]§!2級，§Y[Root.GetT3LumpEngineering]§!3級，§Y[Root.GetT4LumpEngineering]§!4級。\n\n£minerals£（儲備）§Y[Root.GetT1DepMinerals]§!1級，§Y[Root.GetT2DepMinerals]§!2級，§Y[Root.GetT3DepMinerals]§!3級，§Y[Root.GetT4DepMinerals]§!4級。\n£energy£（儲備）§Y[Root.GetT1DepEnergy]§!1級，§Y[Root.GetT2DepEnergy]§!2級，§Y[Root.GetT3DepEnergy]§!3級，§Y[Root.GetT4DepEnergy]§!4級。\n£physics£（儲備）§Y[Root.GetT1DepPhysics]§!1級，§Y[Root.GetT2DepPhysics]§!2級，§Y[Root.GetT3DepPhysics]§!3級，§Y[Root.GetT4DepPhysics]§!4級。\n£society£（儲備）§Y[Root.GetT1DepSociety]§!1級，§Y[Root.GetT2DepSociety]§!2級，§Y[Root.GetT3DepSociety]§!3級，§Y[Root.GetT4DepSociety]§!4級。\n£engineering£（儲備）§Y[Root.GetT1DepEngineering]§!1級，§Y[Root.GetT2DepEngineering]§!2級，§Y[Root.GetT3DepEngineering]§!3級，§Y[Root.GetT4DepEngineering]§!4級。\n"
 AIANOM_LUMP_CAT:0 "軌道殘骸"
 AIANOM_LUMP_CAT_desc:0 "傳感器偵測到在[Root.GetName]軌道上有奇特物體。"
 AIANOM_MININGDEPO_CAT:0 "偵測地表"
 AIANOM_MININGDEPO_CAT_desc:0 "傳感器偵測到在[Root.GetName]地表上有不明物體。"
 AIANOM_RESEARCHDEPO_CAT:0 "$AIANOM_MININGDEPO_CAT$"
 AIANOM_RESEARCHDEPO_CAT_desc:0 "$AIANOM_MININGDEPO_CAT_desc$"
 AIANOM_CLUE_CAT:0 "$clue$"
 AIANOM_CLUE_CAT_desc:0 "$l_cluster_chain_desc$"
 aianom.minerallump.name:0 "礦物貯藏地"
 aianom.minerallump.desc:0 " [Root.GetName]發現了一處礦物貯藏地。"
 aianom.energylump.name:0 "能量幣"
 aianom.energylump.desc:0 "[Root.GetName]發現了一處能源的貯藏地。"
 aianom.physicslump.name:0 "物理研究"
 aianom.physicslump.desc:0 "[Root.GetName]發現了一處存放物理研究成果的地點。"
 aianom.societylump.name:0 "社會研究"
 aianom.societylump.desc:0 "[Root.GetName]發現了一處存放社會研究成果的地點。"
 aianom.engineeringlump.name:0 "工程研究"
 aianom.engineeringlump.desc:0 "[Root.GetName]發現了一處存放工程研究成果的地點。"
 aianom.mineraldepo.name:0 "礦物儲備"
 aianom.mineraldepo.desc:0 "[Root.GetName]在[From.GetName]上發現了一處礦物儲備點。"
 aianom.energydepo.name:0 "能源儲備"
 aianom.energydepo.desc:0 "[Root.GetName]報告說在[From.GetName]星球邊緣發現了一處晶體儲備點，那裡的晶體天然帶電並且可以產生電流。"
 aianom.physicsdepo.name:0 "物理研究儲備"
 aianom.physicsdepo.desc:0 "[Root.GetName]在[From.GetName]上發現了一處物理研究儲備點。"
 aianom.societydepo.name:0 "社會研究儲備"
 aianom.societydepo.desc:0 "[Root.GetName]在[From.GetName]上發現了一處社會研究儲備點。"
 aianom.engineeringdepo.name:0 "工程研究儲備"
 aianom.engineeringdepo.desc:0 "[Root.GetName]在[From.GetName]上發現了一處工程研究儲備點。"
 pc_time_loop_world_desc:0 "該星球被某種無法穿透的能源屏障包圍著。"
 DISTAR_WRECK_CAT:0 "運送物資船的遺骸"
 DISTAR_WRECK_CAT_DESC:0 "傳感器在[Root.GetName]軌道上檢測到了不明艦體的遺骸。"
 DISTAR_FLARE_CAT:0 "文明的痕跡"
 DISTAR_FLARE_CAT_DESC:0 "雖然[From.GetName]這顆星球上的大氣很稀薄，但地表上有人造設施的遺跡，說明過去這裡曾有文明。"
 DISTAR_RAINBOW_CAT:0 "黑暗中的彩虹"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName]周圍的吸積盤呈現出絢麗的折射光譜，有點像彩虹，造成這種現象的原因是什麼呢？"
 DISTAR_HOLO_CAT:0 "艦隊的訊號"
 DISTAR_HOLO_CAT_DESC:0 "我們發現[From.GetName]的軌道上有未知艦隊，我們向他們發出聯絡，他們沒有回復。"
 DISTAR_ROBO_CAT:0 "對稱性建築"
 DISTAR_ROBO_CAT_DESC:0 "探測器發現在[From.GetName]的地表上有異常高的對稱性。"
 DISTAR_NANO_CAT:0 "灰蠱"
 DISTAR_NANO_CAT_DESC:0 "[From.GetName]這個行星體的表面覆蓋了某種灰色物質，該灰色物質的物理特性十分怪異，其中有各種各樣的金屬成分。"
 DISTAR_FLOW_CAT:0 "異常的讀數"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName]附近有異常高的重力反應。"
 DISTAR_LOST_CAT:0 "雲中的動向"
 DISTAR_LOST_CAT_DESC:0 "在[From.GetName]的高層大氣層中發現有東西在移動，好像是一艘飛船在雲層中高速穿梭。"
 DISTAR_TIME_CAT:0 "飛船碎片"
 DISTAR_TIME_CAT_DESC:0 "在[From.GetName]的近距離軌道上發現不明艦體的碎片。"
 DISTAR_CLONE_CAT:0 "陰暗之艙"
 DISTAR_CLONE_CAT_DESC:0 "對星環世界[From.GetName]的廢墟進行圖像掃瞄時發現在一些荒廢的地區中留有許多完整的艙，但不知道艙裡面裝著什麼東西。"
 DISTAR_GEODE_CAT:0 "秘密之心"
 DISTAR_GEODE_CAT_DESC:0 "[From.GetName]小行星的共振圖像顯示其內部含有非常罕見的晶體。"
 DISTAR_DEAD_GOD_CAT:0 "沉寂的龐然巨物"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]是個形狀特殊的非球面體，其地表上有一些龐然巨物，和一般星球的地質構成截然不同。"
 DISTAR_ELECTRO_CAT:0 "發光網絡"
 DISTAR_ELECTRO_CAT_DESC:0 "未知的閃光網絡週期性地照耀著[From.GetName]的地表。"
 DISTAR_RUM_CAT:0 "熟悉的結構"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]的發射光譜說明這顆氣態巨行星擁有和酒類飲料一樣的分子構成。"
 DISTAR_SOOTHE_CAT:0 "共振晶體"
 DISTAR_SOOTHE_CAT_DESC:0 "對[From.GetName]進行掃瞄後發現該星球地殼中有不少共振晶體，我們應該能對此加以利用。"
 DISTAR_SOOTHE_GC_CAT:0 "吸引力極強的磁力"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]的磁層對我們在該星球軌道上放置的研究型無人機有很強的吸引力，具體原因有待調查。"
 DISTAR_EXO_CAT:0 "詭異的植物毯子"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]的地表上覆蓋了一層非常奇特的植物，與該星球上的其他植物都不相同。"
 DISTAR_ICE_CAT:0 "不一致的數據"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]的地表是凍土，但地表溫度卻高達上百度，這種詭異現象是怎麼形成的？"
 DISTAR_METAL_CAT:0 "雲層中的干擾"
 DISTAR_METAL_CAT_DESC:0 "我們的探測器在無線電頻率上檢測到[From.GetName]的大氣層中有什麼東西在干擾我們的訊號。"
 DISTAR_OCEAN_CAT:0 "深層隧道"
 DISTAR_OCEAN_CAT_DESC:0 "我們發現[From.GetName]的水域下面有錯綜複雜的隧道，是什麼創造了它們？"
 DISTAR_COLLAPSE_CAT:0 "荒廢的站台"
 DISTAR_COLLAPSE_CAT_DESC:0 "這個環繞著[From.GetName]的軌道的荒廢的站台在數百年裡被無數遺骸碎片撞擊，目前已經損毀嚴重，必須派一支專家隊伍前往調查上面遺留的科技。"
 DISTAR_FOES_CAT:0 "二重身"
 DISTAR_FOES_CAT_DESC:0 "[From.GetName]灰濛濛的地表上的原始遺跡和在同星系中的另一個死寂世界上發現的遺跡類似。"
 DISTAR_DIAMOND_CAT:0 "沉重的脈動"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName]發出穩定的脈動，其日震情況表明其內部構成的物質密度遠比預估的要高很多，這種高密度到底是怎麼造成的？"
 DISTAR_MOLTEN_CAT:0 "火山口"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName]地表上有許多火山口噴出熱氣，這種情況對於熔岩星球來說是很少見的，這些噴出的熱氣應該有很大的工業價值。"
 DISTAR_MERCURY_CAT:0 "深層洞穴"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]的內部掃瞄圖像表明星球地表之下有非常巨大的地下洞穴，有必要對其進行調查。"
 DISTAR_WARFORM_CAT:0 "神秘建築"
 DISTAR_WARFORM_CAT_DESC:0 "從[From.GetName]那劇毒的大氣層中可以看到某種高聳入雲的人造建築。"
 DISTAR_BRAINSLUG_CAT:0 "被遺棄的居住站"
 DISTAR_BRAINSLUG_CAT_DESC:0 "對 [From.GetName]進行掃瞄後發現了某種被遺棄的原始社會的居住站，當時住在這裡的居民到底出了什麼事？"
 DISTAR_THIRSTY_CAT:0 "無水的峽谷"
 DISTAR_THIRSTY_CAT_DESC:0 "[From.GetName]地表上的峽谷深不可測，在星球軌道上都能清晰可見，但星球表面卻異常幹涸，將[From.GetName]地表上的岩石沖刷成峽谷的那些水都去哪兒了呢？"
 DISTAR_FLYTRAP_CAT:0 "巨型植物"
 DISTAR_FLYTRAP_CAT_DESC:0 "[From.GetName]的地表植物數量多的驚人，那些植物體積龐大且散發出奇異的顏色，我們的異星生物學家對此很感興趣。"
 DISTAR_LIVING_CAT:0 "詭異之海"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName]海面的波濤的動態十分奇特，與任何已知的潮水的物理動態均不一樣。"
 DISTAR_ZONE_CAT:0 "與世隔絕的廢墟"
 DISTAR_ZONE_CAT_DESC:0 "探測器在[From.GetName]上發現了一處與世隔絕的人造建築廢墟。"
 DISTAR_RAT_CAT:0 "被毀的首都"
 DISTAR_RAT_CAT_DESC:0 "我們對[From.GetName]進行了初次調查，發現這顆星球是某個失落帝國的已陷落首都，我們之前已經發現了該帝國的垃圾場。接下來我們會進行更全面的調查，應該能獲得更多訊息。"
 DISTAR_MED_CAT:0 "神秘的游輪"
 DISTAR_MED_CAT_DESC:0 "一艘被廢棄的不明游輪環繞著[From.GetName]的軌道，游輪中裝有某種有機體物質。"
 DISTAR_POD_CAT:0 "不明空降艙"
 DISTAR_POD_CAT_DESC:0 "一開始我們還以為這是個小行星帶，後來觀察發現這是一群環繞[From.GetName]運轉的空降艙。"
 DISTAR_PHASE_CAT:0 "相位星球"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName]附近有非常奇特的能源訊號，好像整個星球都在時隱時現一樣。"
 DISTAR_SOY_CAT:0 "巨量廢墟"
 DISTAR_SOY_CAT_DESC:0 "探測器發現[From.GetName]的茂密植物下面埋藏著許多人造設施廢墟。"
 DISTAR_SIGNAL_CAT:0 "干擾"
 DISTAR_SIGNAL_CAT_DESC:1 "飛船探測器發現在[From.GetStarName]星系中有不明干擾。"
 DISTAR_PUZZLE_CAT:1 "無法掃瞄的物體"
 DISTAR_PUZZLE_CAT_DESC:1 "我們在[From.GetName]附近的[From.GetStarName]小行星帶中發現了一個反射我們掃瞄的物體。肉眼觀察確認其形狀為多邊形，但因為缺乏掃瞄數據，我們對它所知甚少。"
 distar.1.name:0 "已確定飛船殘骸的主人"
 distar.1.desc:0 "我們在[Root.GetName]上的船員匯報說[From.GetName]那裡的飛船殘骸是一場突發的地磁太陽風暴造成的。運送物資的飛船在遇到太陽風暴後生命支持系統完全癱瘓、動力系統損毀，後來就這麼一直在宇宙中漂流，最後墜入了[From.GetName]的重力深井，所有船員無人倖免。\n\n飛船的貨艙中還留有數量可觀的礦物，[Root.GetName]的艦長警告說由飛船的構造可知飛船使用了§Y[wreckage_owner.GetAdj]§!的設計。\n\n因此船上的礦物很可能屬於§Y[wreckage_owner.GetName]§! ，如果我們將船上礦物佔為己有，可能會激怒他們。"
 distar.1.a:0 "我們需要那些礦物。"
 distar.1.a.tooltip:0 "此舉將激怒§Y[wreckage_owner.GetName]§!。"
 distar.1.b:0 "我們還是不要與他們發生衝突為好。"
 distar.1.b.tooltip:0 "將船上的礦物歸還給§Y[wreckage_owner.GetName]§!。\n此舉會讓對方十分滿意並增強我們的£influence£§H影響力§!。"
 distar.2.name:0 "補給船殘骸中的貨物"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]。我們發現前往§Y[wreckage_owner.Capital.GetName]§!的一艘失蹤的§Y[wreckage_owner.GetAdj]§!運送物資船由於受損嚴重而漂流至[Root.GetAdj]空間之內，然後那艘船上的貨物就被你們偷走了。\n\n你們真的以為我們不會發現嗎？§Y[wreckage_owner.GetName]§!強烈要求你們立刻將我們船上的物資歸還給我們。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]。我們發現有一艘前往§Y[wreckage_owner.Capital.GetName]§!的§Y[wreckage_owner.GetAdj]§!運送物資船失蹤了。我們的探測器報告說那艘船進入了[From.From.GetName]星系，你們的人在那裡將船上的貨物偷走並挪為己用了。\n\n我們無法原諒你們的這種行為，請立刻歸還我們的貨物，[Root.GetSpeciesNamePlural]。"
 distar.2.a:0 "物資船？什麼物資船？"
 distar.2.b:0 "我們會歸還你們的物資。"
 distar.3.name:0 "飛船殘骸上的貨物已歸還"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]！我們收到了關於我們物資船所運載的貨物的消息，我們十分感謝你們幫忙回收了船上的貨物，本來這工作應該是由[wreckage_owner.GetAdj]去做的。"
 distar.3.a:0 "這是我們的榮幸，[wreckage_owner.GetSpeciesNamePlural]。"
 distar.6.name:0 "時間停滯"
 distar.6.desc:0 "[Root.GetName]上的船員十分興奮的發現在[From.GetName]上有工業時代文明的遺跡。調查表明[From.GetName]在過去的數百萬年裡一直有大氣層，後來由不穩定的恆星[From.GetStarName]表面所發出的超強耀斑徹底毀掉了這顆行星上的大氣層。\n\n在失去大氣層之後，[From.GetName]上的所有生命都消逝了，城市也被凍結在慢慢時間長河中長達數千年，冰冷的城市遺跡就是這裡曾經發生過的大規模種族滅絕的明證。\n\n科研專員[Root.GetLeaderName]警告說[From.GetStarName]星系中的所有殖民地都可能都會受到恆星動盪的影響。"
 distar.7.name:0 "超強耀斑"
 distar.7.desc:0 "[Root.GetName]上的探測器發現[Root.GetStarName]表面正呈現出在超強耀斑出現之前所特有的動盪現象。由於[frozen_in_time_planet.GetName]上面的古代文明就是被超強耀斑所毀滅，因此我們的[Root.Owner.GetScientistPlural]正在緊鑼密鼓的設計一個護盾矩陣來抵擋即將到來的巨量等離子射線。"
 distar.7.desc.nocol:0 "探測器發現[Root.GetStarName]的光亮度開始激增，看來該恆星正在產生超強耀斑，這和當初摧毀了[frozen_in_time_planet.GetName]文明的超強耀斑是一樣的。\n\n所幸的是，這次超強耀斑不會影響到任何[Root.GetAdj]的殖民地。"
 distar.7.a:0 "我們必須保護我們的人民！"
 distar.7.b:0 "明白。"
 distar.9.name:0 "超強耀斑抵擋成功"
 distar.9.desc:0 "行星中心匯報說在[Root.GetName]周圍佈置的超強耀斑護盾矩陣非常成功，我們的殖民地不但可以完全不受等離子輻射的傷害，而且還可以欣賞太陽風暴產生的極光美景。"
 distar.10.name:0 "超強耀斑攻擊[fromfrom.GetName]"
 distar.10.desc:0 "來自[fromfrom.GetStarName]的超強耀斑襲擊了[fromfrom.GetName]的上層大氣層，我們沒能及時佈置起防護超強耀斑的護盾矩陣。\n\n等離子電磁風暴引發了整個行星的電子干擾，嚴重影響了星球的能源產業並讓地表的人們受到了輻射傷害，這一災難性後果還將持續一段時間。"
 distar.15.name:0 "活躍的光譜"
 distar.15.desc:0 "[From.GetName]周圍吸積盤的氣態構成似乎是造成黑洞色差的原因。吸積盤將照到其表面的光進行折射和反射，形成了如同黑暗中的彩虹一般的幻象。\n\n雖然彩虹本身只是個光學幻象，創造出這一幻象的吸積盤卻並非幻象。[From.GetName]的吸積盤活躍度非常高，裡面有很強的靜電放電反應。"
 distar.20.name:0 "全息圖像"
 distar.20.desc:0 "在對[From.GetName]星系中的未知艦隊訊號進行了一番調查之後發現該艦隊並沒有處於黑洞周邊的安全軌道之內，反倒正在試圖穿過黑洞邊界。\n\n科研專員[Root.GetLeaderName]推測該艦隊是在數百年前接近[From.GetName]的黑洞邊界的，時間膨脹效應導致該艦隊的圖像可以在黑洞表面被檢測到。\n\n我們永遠也無法得知該艦隊穿過黑洞的行為到底是出於自願還是形勢所迫，艦隊發出的能源訊號與目前所知的任何文明均不相符。"
 distar.25.name:0 "初級機器人"
 distar.25.desc:0 "[Root.GetName]的船員在研究了[From.GetName]地表之後發現了早期的太空時代文明的廢墟，廢墟中沒有任何生命跡象，但仍留有一些那個文明的居民所製造的初級機器人。\n\n這些機器人目前還在不斷的進行各種日常維修工作。\n\n以後計劃在此星球上定居的移民應該可以利用這些機器人為自己服務，因為這些機器人雖然初級，但卻非常皮實，過了這麼多年還能正常工作。"
 distar.25.a.tooltip:0 "在[From.GetName]上發現了§B3名£pops£機械人口§!"
 distar.25.b.tooltip:0 "在[From.GetName]上發現了§B4名£pops£機械人口§!"
 distar.26.name:0 "初級機器人"
 distar.26.desc:0 "要在[Root.GetName]上殖民的話，我們的移民必須首先處理下星球表面遺留的那些初級機器人，我們認為這些機器人的創造者在很久以前就因為某種災難而滅絕了。\n\n這些初級機器人在發現我們之後，都用異星語言做出質詢，我們認為他們是在等待我們的回應，這些機器人沒有智能，因此應該不具備高級邏輯功能。"
 distar.26.a:0 "讓這些機器人去工作。"
 distar.26.a.tooltip:0 "在[Root.GetName]上獲得了§B£pops£機械人口§!"
 distar.26.b:0 "拆掉機器人，提取體內的礦物。"
 distar.26.c:0 "我們規定不允許使用人工智能，這是有原因的。"
 distar.26.d:0 "雖然我們不需要這些機器人，但就這麼毀掉它們也太可惜了。"
 distar.26.d.tooltip:0 "替換掉[Root.GetName]上面的§B£pops£機械人口§!"
 distar.26.spir:0 "我們不能與無靈魂的東西共存。"
 distar.26.mach:0 "我們要將它們整合起來。"
 distar.27.name:0 "失蹤的創造者"
 distar.27.desc:0 "[Root.Owner.GetAdj][Root.Owner.GetScientistPlural]表示有興趣研究[Root.GetName]上的初級機器人以及初級機器人創造者的文明滅亡的真相。由於文明滅亡是在數百年前，當時的文明生物遺骸如今早已化為塵埃，因此目前研究者尚未發現機器人創造者滅亡的原因。\n\n現在已經排除了核武器以及大規模戰爭導致該文明滅亡的可能，但還是沒有找到真相。\n\n研究者建議對初級機器人的硬件設備進行詳細研究以尋找相關線索。"
 distar.27.a:0 "我們會考慮的。"
 distar.28.name:0 "失蹤的創造者"
 distar.28.desc:0 "從[From.From.GetName]的原始機器人體內的破損存儲設備中取出的數據很難進行解析。數據中的訊息無法全部由我們的神經網絡系統進行處理，其中一部分原因是存儲設備的年代過於久遠，但還有其他原因。我們現在可以確定的是[From.From.GetName]上的這些原始機器人的創造者是因為某種生物病菌感染而滅絕的。"
 distar.28.a:0 "這就是有機生命體的缺陷。"
 distar.29.name:0 "失蹤的創造者"
 distar.29.desc:0 "[Root.GetLeaderName]在對[From.From.GetName]上面的機器人進行深入掃瞄後，在機器人的存儲分區中找到了某種日誌，其數據已經由於硬件老舊磨損而毀壞嚴重，但我們成功的提取出了一些關鍵條目並進行了翻譯。"
 distar.29.a:0 "那就看看吧。"
 distar.30.name:0 "訊息殘缺的日誌"
