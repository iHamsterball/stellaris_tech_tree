 STAR_CRAZY:0 "悸動之星"
 STAR_CRAZY_DESC:0 "銀河系中有數顆恆星開始奇怪地悸動。船員們擔心這些讀數是儀器故障造成的，但科研專員[Root.GetLeaderName]想要詳細調查其中一顆恆星。"
 WEAPONS_TESTING:0 "外星武器"
 WEAPONS_TESTING_DESC:0 "我們在[From.GetName]上收集了用於測試的外星武器殘骸，以供分析。"
 SHATTERED_EGG:0 "蛋的碎片"
 SHATTERED_EGG_DESC:0 "湮滅惡獸蛋進化出了通過吸收鄰近恆星的能源來忍受嚴酷太空環境的能力。或許這些碎片可以揭露它的秘密。"
 MEND_SHIELD:0 "行星護盾恢復"
 MEND_SHIELD_DESC:0 "在[time_loop_world.GetName]上保護著有鱗族智慧文明的遠古護盾正因熱量與缺乏修理而開裂。我們必須修復它。"
 STOP_TIME_LOOP:0 "打斷時空循環"
 STOP_TIME_LOOP_DESC:0 "我們準備了一個打斷時空循環的計劃。"
 broken_star_lifting_platform:0 "廢棄外星平台"
 broken_star_lifting_platform_desc:0 "一個未知的廢棄外星平台正圍繞一顆恆星漫無目的地漂浮。"
 broken_star_lifting_platform_tooltip:0 "$broken_star_lifting_platform_desc$"
 star_lifting_platform:0 "恆星平台"
 star_lifting_platform_desc:0 "這座恆星平台通過用微波轟擊其大氣層來增加恆星的太陽風流出量。這些太陽風的能量隨後可以被開採。"
 star_lifting_platform_tooltip:0 "$star_lifting_platform_desc$"
 abandoned_observation_outpost:0 "廢棄觀測站"
 abandoned_observation_outpost_desc:0 "一座觀測站徒然地漂在[big_rip_planet.GetName]的軌道上。"
 abandoned_observation_outpost_tooltip:0 "$abandoned_observation_outpost_desc$"
 debris_gasgiant_category_temp:0 "遠古船殼"
 debris_gasgiant_category_temp_desc:0 "一座巨大的遠古船骸圍繞[From.GetName]漂浮。"
 star_lifting_category:0 "廢棄外星平台"
 star_lifting_category_desc:0 "一個廢棄外星平台正圍繞一顆恆星漫無目的地漂浮。仔細研究或許可以揭示其作用。"
 abandoned_outpost_category:0 "廢棄觀測站"
 abandoned_outpost_category_desc:0 "一座破舊的觀測站圍繞著[big_rip_planet.GetName]旋轉，但地表上並沒有智慧生命存在的跡象。進一步調查或許可以得知原因。"
 ast_debris_field_1_cat_2:0 "$AST_DEBRIS_FIELD_1_CAT$"
 gaia_planet_cat:0 "外星人活動"
 gaia_planet_cat_desc:0 "我們的探測器在[Root.GetName]上偵測到了表明外星人活動跡象的能源放射。"
 corrupt_data_cat:0 "勘測數據損壞"
 corrupt_data_cat_desc:0 "[From.System.GetName]星系中有什麼東西在損壞我們的探測器數據。這一異常現象的原因似乎是[From.GetName]星球。"
 irregular_energy_cat:0 "異常能源放射"
 irregular_energy_cat_desc:0 "我們的探測器發現[From.GetName]的能源放射規律存在異常。"
 peculiar_patterns_cat:0 "奇怪的圖案"
 peculiar_patterns_cat_desc:0 "[Root.GetName]的地表上出現了奇怪的圖案，從太空中都可以明顯觀察到。"
 tomb_world_cat:0 "死寂星球"
 tomb_world_cat_desc:0 "異常讀數表明，這座荒涼的星球或許不只是表面上看起來那樣而已。"
 alien_life_cat:0 "外星生命"
 alien_life_cat_desc:0 "來自[From.GetName]的初步探測讀數表明它可以支持外星生命。"
 moon_cat:0 "奇特衛星"
 moon_cat_desc:0 "這顆衛星有些不太尋常。"
 time_loop_world:0 "屏障世界"
 time_loop_world_desc:0 "出於未知的原因，[Root.GetName]籠罩在一道不可穿透的護盾內，而且護盾正在開裂。"
 distar.1000.name:0 "維克塔·澤沃尼亞"
 distar.1000.desc:0 "[From.GetName]軌道上的船殼是維克塔·澤沃尼亞號的殘骸，它是一艘巨大的亞光速世代飛船，屬於名為馬達克·沃爾的非常唯心主義的外星種族。\n\n儘管船上的生命已被無情地清除，艦長日誌中仍然詳細記錄了馬達克的悲慘之旅。在遭到被稱為「軀殼」的可怕存在圍追堵截之後，他們逃離了故鄉，尋找遙遠的樂園星球——傳說中的樂土帕麗達雅，它只會對獲選者顯露真面貌。不過以其飛船的狀況來看，他們被攻擊者追上了。\n\n我們是否該提取飛船的導航設備，並解密其目的地？"
 distar.1000.a:0 "你說樂園星球……"
 distar.1000.b:0 "不。"
 distar.1001.name:0 "隱藏的世界"
 distar.1001.desc:0 "解開維克塔·澤沃尼亞號的導航設備加密並不輕鬆，但多虧了對尋找馬達克·沃爾族的理想鄉著迷的首席科學家[vechtar_zavonia_leader_name.GetName]，我們最終成功了。\n\n更令人擔憂的是，這一發現不知怎的被透露給了公眾，人們現在和[vechtar_zavonia_leader_name.GetName]一樣決心要在一顆樂園星球上安家。"
 distar.1001.a:0 "沒有什麼能阻止我們進入樂園。"
 distar.1001.b:0 "終止計劃。這是徒勞之舉。"
 distar.1002.name:0 "失樂園"
 distar.1002.desc:0 "在兩次以及三次確認導航設備的坐標之後，我們被迫得出結論，馬達克·沃爾族的樂園星球只是一顆毫無生氣的荒蕪星球。\n\n儘管我們無法排除馬達克對樂園的看法與我們大不相同的可能性，[utopian_planet.GetName]地表上的無數炸彈坑卻講述了另一個故事。飛船的船長與船員無法輕易承受失望之情。"
 distar.1002.a:0 "這不可能！再去確認一次坐標！！"
 distar.1002.b:0 "認清現實吧……"
 distar.1003.name:0 "完美世界"
 distar.1003.desc:2 "我們終於解開了馬達克·沃爾族的秘密！\n\n我們向這顆行星派出的探測器竟然被其大氣層彈開了，船員們開始懷疑[utopian_planet.GetName]似乎並不是看上去的那樣荒蕪。進一步研究後我們發現，星球外部類似地表的東西，其實是一層能源護盾，荒蕪的景象只不過是上面的投影。在能源護盾下方，隱藏著一顆完全符合馬達克族預言的、富饒無比的蓋亞行星。\n\n但這還不算完！船員們關閉護盾後，他們還發現了一個處於石器時代、居住在粗糙小屋、與外界毫無聯繫、由哺乳動物與真菌生物共生組建而成的原始文明。在他們的古老傳說中，那些噩夢般的「飛船」成為了被神化的神秘生物。"
 distar.1003.a:0 "馬達克·沃爾族還活著！"
 distar.1003.b:0 "這星球可真漂亮……"
 distar.1004.name:0 "秘密樂園"
 distar.1004.desc:2 "[country_that_discovered_mardak_vol.GetName]在我們領地內的一顆蓋亞星球上，發現了一個隱秘的原始文明。星球似乎被某種複雜的能源護盾保護，使它看起來像是一顆死寂星球。我們尚未判明是誰以及為什麼將它藏起來，因為那些原始人明顯沒有足夠的科技實力。他們似乎是哺乳動物與菌類形成的某種共生關係，而且在我們看來，他們完全無害。"
 distar.1004.a:0 "判斷一顆星球絕不能只看表面。"
 distar.1005.name:0 "訊息傳輸"
 distar.1005.desc_a:0 "一個先前從未遭遇過的智慧哺乳動物聯絡了我們，事關仍居住在[utopian_planet.GetName]上的遠古馬達克·沃爾族。事情似乎非常緊急。"
 distar.1005.desc_b:0 "一個先前從未遭遇過的智慧哺乳動物聯絡了我們，事關仍居住在[utopian_planet.GetName]上的原始人。事情似乎非常緊急。"
 distar.1006.desc:0 "你好，[From.GetSpeciesNamePlural]。我們是沃爾族，我們和平而來。\n\n我們發現你們的一顆星球感染了馬達克。它是一種寄生性真菌生物，千百年來一直危害著我們一族，將其宿主變成傀儡，而你們就是它的下一個目標！\n\n我們本以為已將其徹底消滅，但我們的年度銀河系掃瞄卻發現[utopian_planet.GetName]上還存活著許多。但不用擔心，我們知道該怎麼辦……"
 distar.1006.a:0 "用火來淨化他們！？"
 distar.1006.b:0 "無稽之談，他們人畜無害！"
 distar.1006.c:0 "絕不允許你們傷害他們！"
 distar.1008.desc:0 "注意：我們將開始軌道滅絕協議倒計時，3，2，1……已向感染者釋放空氣傳播菌類溶劑-X。敵對媒介已被清除！\n\n不要擔心，你偵測到的任何環境變化都不是暫時的，而且無法恢復……\n\n我們感謝你們的合作。\n\n我們是沃爾族，我們和平而來。\n\n和平……"
 distar.1008.a:0 "結束了……"
 distar.1008.b:0 "環境變化？？"
 distar.1009.desc:0 "原始的[From.GetSpeciesNamePluralInsult]！當你醒來時發現馬達克鑲進你的[From.GetSpeciesOrganName]時會有何感想？菌類首先會控制你的神經系統，然後一個細胞接一個細胞地控制你的全身！你的血肉會開裂，你的精神會隨之崩潰！\n\n幸運的是，[From.GetSpeciesNamePluralInsult]，那一天永遠不會到來。我們不會允許它發生的。\n\n我們是沃爾族。我們將……和平歸來。"
 distar.1009.a:0 "好吧……"
 distar.1011.name:0 "§R邊境闖入警告！§!"
 distar.1011.desc:0 "我們偵測到了一支敵方艦隊，帶著沃爾族的通訊特徵，正筆直前往[utopian_planet.GetName]。看來他們是為仍居住在星球上的馬達克而來……\n\n他們沒有回應我們的聯絡。"
 distar.1011.a:0 "這可不妙……"
 distar.1013.desc:0 "頻道裡只有雜訊。我們失去了與沃爾族的聯絡。"
 distar.1013.a:0 "他們切斷了通訊！！"
 distar.1014.name:0 "在天堂"
 distar.1014.desc:1 "我們終於在馬達克·沃爾族的樂園星球帕麗黛達上安家了。人們正在歡慶，因為有一天，他們的[From.Owner.GetSpeciesSpawnNamePlural]也能在[utopian_planet.GetName]的沙丘、花園與清泉中嬉戲！"
 distar.1014.a:0 "終於……"
 distar.1014.b:0 "我們走著瞧……"
 distar.1020.name:0 "熱能驅動流出"
 distar.1020.desc:0 "在對[From.GetName]軌道上的平台進行研究後，我們發現它是一種複雜且有些古怪的外星設計。其防水機械與先進氣候控制表明，它是由一種會分泌大量液體的種族製造的，很可能是軟體動物。\n\n在故障之前，它曾用微波束加熱恆星大氣層的一部分，誘發持續的大規模噴發，可以極大地增加太陽風的流出。這些能源隨後由軌道空間站收集。\n\n該平台是按某種非常實驗性的概念設計的。"
 distar.1020.a:0 "修復平台。"
 distar.1020.c:0 "將微波束改造成武器。"
 distar.1020.b:0 "離開。"
 distar.1021.name:0 "與火共舞"
 distar.1021.desc:0 "在大量修復工作之後，平台已經上線，而恆星現在正向宇宙中噴發大量的能源。但這一路上並非一帆風順。\n\n當大型微波束初次啟動時，工程師們幾乎引發了一場連鎖反應，後果可能導致一場巨大的太陽爆發，將平台以及星系中所有的星球全都摧毀。原來遠古外星藍圖與使用說明中存在著大量計算錯誤，程度嚴重到可使平台無法運作。\n\n幸好我們及時發現了錯誤，並調整了微波束的強度，而太陽風的流出也穩定了下來。"
 distar.1021.a:0 "一顆只屬於我們的太陽能電池！"
 distar.1021.b:0 "哎，軟體動物……身子軟，腦子也軟……"
 distar.1022.name:0 "軟體動物微波束"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]的船員們並沒有花太多時間就得出結論：這個恆星平台的設計，用科研專員[star_lifting_leader.GetName]的話來說，是瘋子的傑作。微波束非常粗劣，未經校準，而且在正常運轉之前還需要大量的打磨。不過，它們很快就被證明是上好的武器。"
 distar.1022.desc.b:0 "我們將軟體動物微波束改造成武器的嘗試……壯觀地失敗了。在啟動時，我們才發現微波束的設計爛到簡直無法用語言形容，最終這一科學的失敗化作一團壯觀的蘑菇雲，而我們的科研團隊則在千鈞一髮之際逃了出來。"
 distar.1022.a:0 "太好了。"
 distar.1022.b:0 "太慘了。"
 distar.1022.c:0 "這些軟體動物根本就不該搗鼓科學……"
 distar.1030.name:0 "廢棄的觀測站"
 distar.1030.desc:1 "觀測站上的所有數據儲存設備都已被清空，並且所有可指向其原主人的證據也都已被小心翼翼地抹去。[big_rip_planet.GetName]上明顯出了什麼差錯。智慧生命曾經存在的唯一跡象，就是散佈在星球上的半完成的大都市廢墟，似乎在建造中途就被放棄了。"
 distar.1030.a:0 "進行調查。"
 distar.1030.b:0 "離開。"
 distar.1031.name:1 "灰色風暴"
 distar.1031.desc:1 "儘管他們拚命試圖掩蓋，觀測者拙劣的淨化仍在[big_rip_planet.GetName]上隨處可見……\n\n證據表明，星球上原本居住著一種意識以靈能相連的植種群族，正在精神覺醒的過程之中。此時一個神秘的外星種族突然降臨。從那時起，這個植種群族就瘋狂地癡迷於即將來臨的名為「灰色風暴」的世界末日。它們原本和平的信條也變成了自滅的狂信。出於對一個永遠不會來臨的末日的恐懼，這銀河系中最古老的種族之一在數月之間枯萎殆盡，儘管反覆嘗試強行灌溉。"
 distar.1031.a:0 "真是一團糟……"
 distar.1031.b:0 "安息吧，脆弱的花兒們……"
 distar.1040.name:0 "碉堡機器人"
 distar.1040.desc:0 "我們追蹤[From.GetName]上散發的異常電磁輻射的來源，發現了一座地下碉堡，裡面藏著一台足有一艘戰艦那麼大的超級電腦。\n\n我們的科學家懷疑它可能已經在那裡呆了上千年了，一直都在努力解決一個非常複雜的問題，而其本質仍不明確。\n\n當船員們試著與電腦互動時，他們發現那座似乎被廢棄且不設防的設施，事實上受到一個保安人工智能的控制，其最高目的似乎就是將訪客燒焦。隨著船員們擊敗了人工智能，它向未知接收者發送了一條訊息。"
 distar.1040.a:0 "把超級電腦拆了當零件！"
 distar.1040.a.tooltip:0 "一台花了上千年都沒能解決一個問題的電腦，最好還是拿來造成船殼吧……"
 distar.1040.b:0 "用它來強化我們自己的科研……"
 distar.1040.b.tooltip:0 "這需要關閉維持設施的人工智能，並將導致電腦在可預見的未來崩潰。"
 distar.1040.c:0 "讓它繼續那神秘的計算……"
 distar.1040.c.tooltip:0 "我們最好不要打擾它。不管那電腦在嘗試解決什麼問題，看起來都挺重要的……"
 distar.1045.name:0 "四十二年零三天"
 distar.1045.desc:0 "在對[From.GetName]周圍的垃圾場進行細緻掃瞄後，我們發現了一顆氣密膠囊，裡面有一隻計時無比精確的原子鐘。\n\n它的頻率不確定性低到需要再花八億七千九百萬年才會增加一秒，而且正在朝一個四十二年零三天後的日期倒計時。膠囊裡沒有記載這個日期代表著什麼，或者其主人是誰。不過似乎有人失去時間概念了……"
 distar.1045.a:0 "注意觀察它。"
 distar.1045.b:0 "這是個炸彈！！摧毀它！！"
 distar.1045.a.tooltip:0 "滴答，滴答……"
 distar.1045.b.tooltip:0 "膠囊裡滿是貌似無害的線路，任何一根都可能觸發大規模毀滅性武器，摧毀整個銀河系！船員會將它們全都剪斷！"
 distar.1050.name:0 "吃或被吃"
 distar.1050.desc:0 "在[From.GetName]周圍的垃圾場邊緣，漂浮著一艘來源不明的破舊科研船。船殼上的咬痕與消化液表明它曾被某種大型食肉動物咀嚼，然後反芻。\n\n諷刺的是，飛船的船員也在進行自己的美食之旅，尋找新的異星美味，結果自己卻成了盤中餐。\n\n他們對大量的種群進行了評估，從營養成分到咀嚼口感等各個方面。他們評價最高的種群之一是[delicious_aliens.GetName]，因其[delicious_aliens.GetSpeciesOrganName]多汁，而且性情暴躁。而我們則在排名底端得了中庸的評價，因為我們的肉嚼起來費勁，而且反抗無力。有些人還真喜歡與食物玩耍……"
 distar.1050.a:0 "看來他們終於碰到對手了……"
 distar.1055.name:0 "方塊"
 distar.1055.desc:1 "在[From.GetName]周圍的無數廢棄飛船中，我們發現了一艘幾乎完好無損的外星科研船。船上的記錄揭示，它發生了嚴重設備故障，在虛空中漂流了142天後，其船員因缺乏營養而逝世。\n\n我們在艦長遺骸的手中發現了一顆金屬小方塊，每一面都有不同的顏色，並分成九個大小相同的可旋轉方塊。科研專員[cube_science_officer.GetName]相信，當旋轉到正確的圖案時，方塊將會開啟，並揭露隱藏的寶藏。"
 distar.1055.a:0 "旋轉那方塊吧，科研專員！"
 distar.1055.b:0 "別管它。"
 distar.1056.name:0 "切割"
 distar.1056.desc:0 "[From.GetName]的船員們嘗試了各種解碼算法來對付那金屬方塊，但都沒有任何反應。\n\n「它是不是個密碼？隱藏著寶貴物品的容器？」「如果這個方塊沒有意義，那什麼才有意義？」科研專員[cube_science_officer.GetName]疲憊不堪的頭腦中閃過了這些念頭，最後[cube_science_officer.GetSheHe]終於使出了雷射切割這一招，同時也不慎將[cube_science_officer.GetHerHis]右[From.GetSpeciesHandName]切成了兩半。方塊裡空空如也。"
 distar.1056.a:0 "天啊……"
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName]再也不會是原來的樣子了。"
 distar.1060.name:0 "新婚情侶"
 distar.1060.desc:0 "我們似乎遭遇了一種非原生無毛哺乳動物的繁殖地。我們觀察到它們在晚間進行高級求偶活動，隨後在各種酒精化學物質的作用下，於夜晚的沙灘上親密地進行對偶結合。\n\n可惜的是，它們意外地發現了我們的飛船，並驚慌失措地搭乘一艘商業飛船逃離了星球，留下了一地的垃圾。我們在其中發現了一本外星旅行指南書《銀河系漫遊指南》，描述了許多我們未知的景觀與現象。"
 distar.1060.a:0 "這本指南書將鼓舞我們！"
 distar.1060.b:0 "骯髒的外星人！人們必須知道它們是游手好閒並亂丟垃圾的不利因素。"
 distar.1060.c:0 "我們現在最好對此保密……"
 distar.1060.d:0 "噁心！"
 distar.1065.name:0 "不存在的星球"
 distar.1065.desc:1 "[Root.GetName]根本不是顆星球，而是個複雜的三維投影。它的中央是一個投影儀，生成一片能源場來逼真地模擬星球的實體與重力井，連我們的傳感器都誤以為它真的是顆星球，因此產生了異常的數據。我們只能猜測為何有人會特意在這個位置模擬一顆星球的存在。可惜的是，該投影儀在我們對它進行實驗時被毀了。"
 distar.1065.a:0 "怪事……"
 distar.1070.name:0 "恆星規律"
 distar.1070.desc:1 "[From.GetName]的最新傳感器讀數顯示恆星在有規律地悸動，但當[Root.GetName]的船員們抵達當地時，卻沒有發現支持這一數據的證據。儘管大多數船員都同意這是傳感器故障引起的，[Root.GetLeaderName]卻否認這一理論。[Root.GetLeaderName]宣稱在別處發現了類似的悸動能源放射規律，並擔心銀河系中的恆星正在遭遇怪事。[crazy_science_officer.GetSheHeCap]已安排了前往最近的受影響恆星的航線。"
 distar.1070.a:0 "我們必須追根究底……"
 distar.1070.b:0 "只是個故障而已。"
 distar.1072.name:0 "傳感器故障"
 distar.1072.desc:0 "當船員們抵達[anomalous_star.GetName]時，他們確認傳感器確實故障了。好消息是他們不僅大大低估了行星能量輸出的初步估計，而且[From.GetLeaderName]似乎也從過去的錯誤中學到了教訓。"
 distar.1072.a:0 "失敗是成功之母。"
 distar.1072.b:0 "真是浪費時間……"
 distar.1073.name:0 "瘋狂之星"
 distar.1073.desc:0 "[From.GetName]的船員們有了一個不幸的發現。正如他們所料，從[anomalous_star.GetName]觀測到的悸動規律確實是傳感器故障……而且是科研專員[crazy_science_officer.GetName]想像出來的故障。\n\n科研專員[crazy_science_officer.GetName]得了妄想症，而且目前自認為[crazy_science_officer.GetSheHe]是世界的守護者，而恆星的悸動預示著即將到來的世界末日。船員們認為[crazy_science_officer.GetSheHe]在精神病發作時[crazy_science_officer.GetHerselfHimself]篡改了飛船的傳感器數據。\n\n[crazy_science_officer.GetName]目前正在一個前往[Root.Capital.GetName]的醫療艙中，[crazy_science_officer.GetSheHe]將在那裡接受治療。"
 distar.1073.a:0 "感謝你的貢獻，[crazy_science_officer.GetName]，世界的守護者！"
 distar.1070.a.tooltip:0 "一閃一閃亮晶晶……"
 test_event_targets.desc:0 "[country_event_target.GetName][ship_event_target.GetName][leader_event_target.GetName][planet_event_target.GetName]"
 distar.1080.name:0 "無聲狂嘯"
 distar.1080.desc.a:1 "我們發現了一隻巨型腹足動物的化石，它不符合任何先前遭遇的種群，並被困在一塊圍繞[From.GetName]旋轉的巨大冰塊中。它的眼睛怒視前方，觸手揚起，鼻口扭曲成可怕的樣子，好像被定格在一道無聲的狂嘯之中。該生物似乎沒有明顯的智慧特徵。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n儘管其面目猙獰，我們的科學家認為如果能將其馴化，該生物可以為我們所用。他們建議提取一些DNA以供複製。"
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n可惜以我們目前的科技實力，無法將其復生。"
 distar.1080.a:0 "複製它。"
 distar.1080.b:0 "扔了它！"
 distar.1080.c:0 "它屬於博物館。"
 distar.1081.name:0 "阿茲詹蟲"
 distar.1081.desc:0 "我們利用化石的DNA成功地複製出了一批巨型蛞蝓。它們於數周後發育成熟，重達20噸，並發展出了原始的智慧，會對簡單的指令做出反應。儘管尚未表露出任何兇猛的本性，它們在被激怒時會分泌一種粘稠的毒液，而且它們的顏色也會隨情緒而改變。因為它們相互溝通之時會發出茲茲聲，科研團隊將其命名為「阿茲詹蟲」。"
 distar.1081.a:0 "它們會成為優秀的奴隸。"
 distar.1081.b:0 "它們屬於動物園。"
 distar.1081.c:0 "我們可以把它們收編進軍團。"
 distar.1080.c.tooltip:0 "誰不想要一大群兇猛的蛞蝓來碾壓其敵人呢？"
 distar.1081.d:1 "簡直令人毛骨悚然。立即把它們處理掉！"
 distar.1083.name:0 "阿茲詹蟲逃跑了！"
 distar.1083.desc:0 "飼養在[Root.GetName]上動物園裡的阿茲詹蟲腹足動物逃了出來，並開始四處破壞！我們本以為它們已經發育成熟，可它們卻在籠子裡繼續成長，體積猶如怪物一般巨大。它們橫穿城市，像積木一樣推倒建築，在所經之處留下一道亮黃色的毒液。星球再也不會像過去那樣了。"
 distar.1083.a:0 "它們好大膽子！？"
 distar.1083.b:0 "我們小瞧了它們……"
 distar.1084.name:0 "阿茲詹蟲的智慧"
 distar.1084.desc:0 "[Root.GetName]上的阿茲詹蟲勞工發展出了完整的智慧。我們本以為它們已經發育成熟時，其實仍在幼年期，而現在進入成年期的它們才完全展露了潛力。它們學會了我們的語言，並希望留在我們的文明裡。"
 distar.1090.name:0 "廢棄的收割機"
 distar.1090.desc:0 "在[From.GetName]地表上觀察到的神秘圖案，原來是巨型自動收割機在收割莊稼時留下的痕跡。我們的科學家猜測，這整顆星球曾經是某個強大的星際帝國的菜籃子。\n\n土壤肥沃且氣候宜人，使得[From.GetName]完美地適合耕作，而對星球植被的掃瞄結果顯示，上面的每一種植物都可食用。磨損的收割機與成堆的腐爛蔬菜表明，已經多年未有人來收集這些收成了。"
 distar.1090.a:0 "我們不能讓這些食物被浪費掉！"
 distar.1090.b:0 "我們用不上這種星球。"
 distar.1095.name:0 "毀滅"
 distar.1095.desc:0 "[From.GetName]表面上蜿蜒的圖案不見了，而原先覆蓋著地表的綠色植被也魔法一般地消失了。連一草一木也沒有剩下。但我們的科學家認為他們可能解開了謎底。\n\n從大量節肢動物的排泄物與遺骸來判斷，科學家們認為這顆星球曾短暫地接待了一群貪婪的星際昆蟲，它們從一顆星球飛到另一顆星球，並橫掃每顆星球的食物。"
 distar.1095.a:0 "但願蟲群永遠不會找到我們的星球。"
 distar.2000.name:0 "破碎世界"
 distar.2000.desc:0 "我們在垃圾中找到了一顆原本可以居住的星球的碎片。破碎的方式與碎片上的焦痕表明，它受到了集束熱能的衝擊，直到它在壓力下裂開為止。這使其礦物豐富的核心可以外洩，並固化成高品質礦物塊。"
 distar.2005.name:0 "武器測試"
 distar.2005.desc:0 "看來[From.GetName]經歷過多次末日。表面掃瞄顯示，這顆星球曾被某種我們未曾遭遇過的大規模武器測試狂轟濫炸過。\n\n儘管外星人曾多次試圖徹底毀滅這顆星球，但他們似乎仍未掌握這種科技。科研專員[Root.GetLeaderName]收集了一系列損壞的武器殘骸，希望能夠復原它們的武器。"
 distar.2005.a:0 "分析那些樣本。"
 distar.2005.b:0 "離開。"
 distar.2006.name:0 "外星雷射"
 distar.2006.desc.a:0 "通過對[From.From.GetName]上找到的武器進行研究，我們學到了很多。回收的碎片來自一種定向能武器系統，發射高度集中的能源束，可在太空戰中起到很好的效果。科研專員[science_leader.GetName]建議我們要麼開發能夠抵禦雷射的裝甲，要麼複製雷射武器來裝備自己。"
 distar.2006.desc.b:0 "通過對[From.From.From.GetName]上找到的武器進行研究，我們學到了很多。回收的碎片來自一種定向能武器系統，發射高度集中的能源束，與我們的雷射類似，但較為低劣。"
 distar.2006.a:0 "我們將用外星人的武器對付他們！"
 distar.2006.b:0 "我們需要給飛船裝上裝甲。"
 distar.2006.c:0 "我們再次確認了自己的優越。"
 distar.2010.name:0 "生體電腦"
 distar.2010.desc:0 "[From.GetName]的海洋幾乎完全被一種精細的海藻網絡所覆蓋，它們以對稱的方式擺動，而無視水的流向。其動作的複雜性與規律性表明，這些海藻的作用可能不僅僅是生存那麼簡單。\n\n科研專員[Root.GetLeaderName]猜測該網絡可能其實是一種原始的生體電腦，而其擺動規律則是其界面。可惜我們目前無法解碼其規律。"
 distar.2015.name:0 "原始之湯"
 distar.2015.desc:0 "在[From.GetName]的表面上存在著許多單純有機物質的漿團，我們的科學家認為這可能是生物自生的溫床——無機物質天然形成有機物的過程，因[From.GetName]異常濃密的大氣層而成為可能。\n\n儘管星球提供了一個研究可能是生命早期起源的獨特機會，但我們最好還是不要太過期待，因為如果生命真的會在[From.GetName]上自然出現的話，至少還需要好幾百萬年。"
 distar.2020.name:0 "一心一意"
 distar.2020.desc:0 "[From.GetName]一眼看上去似乎存在著多種多樣的生命形態，在一個與我們相似的生態系統中共存，養分在其中通過光合作用，腐爛與掠食在食物鏈中循環。\n\n但仔細觀察後，船員們卻發現，儘管[From.GetName]上的生物當初獨自成長，現在它們卻神秘地像單一有機體一般行動。一個以兇猛的方式回應所有外界干擾的有機體。"
 distar.2025.name:0 "人造月球"
 distar.2025.desc:0 "對[From.GetName]的地殼進行深層掃瞄確認了船員們的猜測——[From.GetName]不是一般的月球。整個天體都是人造物，由礦物質豐富的岩石構成，依附在巨大的鋼鐵框架上。\n\n它很可能是用來減慢[artificial_moon_planet.GetName]的旋轉速度，使得白天變得更長而且浪更高，以便創造宜居環境。據我們所知，尚未有人在星球上定居。"
 distar.2030.name:0 "時空循環"
 distar.2030.desc:0 "[time_loop_world.GetName]正在燒盡。星球被一面護盾籠罩，它捕捉[time_loop_world.GetStarName]的輻射，將其加熱至很快無法生存的溫度。\n\n在這片熾熱中，一個先進的微型有鱗爬行動物文明正在瘋狂地忙碌著。某種非常重要的大事似乎正在進行。可是，當緊張狀態到達巔峰時，時間突然停止了，接著伸展並扭曲，直到爬行動物文明不可思議地回到了開始。\n\n它們似乎被困在了時空循環之中，一個絕望的快進循環，從它們文明的發源開始。在僅僅數小時之內，無數個世代在變更交替，對它們注定將在熾熱之中死亡一事毫不知情。\n\n但我們在護盾中發現了一道裂痕，可使我們改變它們的命運。"
 distar.2030.a:0 "修復護盾。"
 distar.2030.a.tooltip:0 "有人把這些有鱗爬行動物們關了起來，而且可能是有原因的。"
 distar.2030.b:0 "打斷時空循環。"
 distar.2030.c:0 "它們的命運由自己決定。"
 distar.2031.name:0 "護盾已修復"
 distar.2031.desc:0 "我們盡可能加強了圍繞[time_loop_world.GetName]的護盾，而沒有打擾其中的居民。對其大氣層的詳細調查結果表明，這些小蜥蜴們很可能會在一個世紀內被烤焦。\n\n該星球提供了一個獨特的研究機會，但如果我們希望研究這些蜥蜴以及它們被困其中的時空循環，那我們最好盡快開始。"
 distar.2031.a:0 "這些蜥蜴們將為科學獻身……"
 distar.2032.name:1 "大爆炸"
 distar.2032.desc:1 "好消息是我們打斷了[time_loop_world.GetName]的時空循環。壞消息是星球上的居民沒有活下來。\n\n原來那時空循環，是由人造奇異場在護盾內扭曲時空造成的，並且當蜥蜴們的行為作出某種未知但非常特定的改變時，護盾將會關閉。我們的科學家認為這可能與蜥蜴們的侵略性傾向有關。\n\n在偶然的巧合下，我們在循環的最後將其打破，此時這些蜥蜴們正在進行一場冷戰，它們的小爪子正放在核武器的發射按鈕上。在釋放後的數秒內，蜥蜴們就在熾熱的核爆中消失了。"
 distar.2032.a:0 "真令人遺憾……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息是我們打斷了[time_loop_world.GetName]的時空循環。壞消息是星球上的居民並不歡迎我們。\n\n原來那時空循環，是由人造奇異場在護盾內扭曲時空造成的，並且當蜥蜴們的行為作出某種未知但非常特定的改變時，護盾將會關閉。我們的科學家認為這可能與蜥蜴們的侵略性傾向有關。\n\n在關閉力場後，蜥蜴們立即對我們作出了侵略性的反應。然後它們開始著手對付那護盾，在數小時內將它轟成了碎片。"
 distar.2033.a:0 "原來那是個錯誤……"
 distar.2033.b:0 "我們要繼續保持思想開放……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "被困在[time_loop_world.GetName]的護盾後的蜥蜴型外星人毀於星球的迅速升溫。看來環境的極端變化並無法打斷困住它們的時空循環。\n\n這顆原本非常忙碌的星球上現在已沒有什麼可研究的了。"
 distar.2035.a:0 "宇宙就是如此。"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]正在燒盡。星球被一面護盾籠罩，它捕捉[time_loop_world.GetStarName]的輻射，將其加熱至很快無法生存的溫度。\n\n在這片熾熱中，一個先進的微型有鱗爬行動物文明正在瘋狂地忙碌著。某種非常重要的大事似乎正在進行。可是，當緊張狀態到達巔峰時，時間突然停止了，接著伸展並扭曲，直到爬行動物文明不可思議地回到了開始。\n\n它們似乎被困在了時空循環之中，一個絕望的快進循環，從它們文明的發源開始。在僅僅數小時之內，無數個世代在變更交替，對它們注定將在熾熱之中死亡一事毫不知情。我們無法拯救它們。那道護盾堅不可摧。"
 distar.2036.a:0 "我們必須研究這一現象！"
 distar.2036.b:0 "真是悲慘的命運……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴們現在自由了。它們可能自力解決了時空循環的難題，並設法打破了已經開始破裂的護盾。"
 distar.2038.a:0 "幹得漂亮。"
 leviathans.500.g:0 "我們發現了無限機器的秘密。"
 leviathans.4000.name:0 "收到訊號"
 leviathans.4000.desc:0 "你！？發現了無限機器的秘密！？那可能性就跟[From.GetSpeciesNamePlural]能活到下個世紀的可能性一樣。如果你不知道的話，那可能性並不是很高。\n\n等等——別告訴我你就是[From.GetSpeciesNamePlural]？真是萬分抱歉……我一定是把你跟……[unfriends.GetName]搞混了？\n\n跟你講，只要你告訴我們一件我們還不知道的，關於無限球體的事，我們就會慷慨地獎勵你。"
 leviathans.4000.a:0 "準備大開眼界吧。"
 leviathans.4000.a.reply:0 "你不會是要說……但如果那人工智能進入了巨大黑洞，只能意味著……但那不可能……因為如果是那樣的話……超出了我們的理解能力……\n\n儘管你明顯不知道自己的發現有多麼重大，[Root.GetSpeciesNamePluralName]，你來找我們是對的，對此我們表示感謝。"
 leviathans.4000.b:0 "算了吧。"
 leviathans.4000.b.reply:0 "就知道會這樣。"
 distar.5010.name:0 "有脈搏的星球"
 distar.5010.desc:0 "[From.GetName]核心內部有什麼東西開始穩定地脈動，定期使地面產生輕微的顫動。那像是心跳一般的聲音幾乎令人感到寬慰。\n\n但我們擔心那聲音可能變得越來越大。地質學家正在密切監測星球，留意危險的地質運動。"
 distar.5001.name:0 "地震"
 distar.5001.desc.a:0 "僅僅過了一年之久，在[hatchling_egg.GetName]上新成立的殖民地就發生了一系列災難性的大地震，將地貌變成了無法辨識的地獄景象。地表上出現許多深不見底的裂隙，有的甚至橫穿整塊大陸，並從地殼深處噴出硫磺氣體與有毒液體。\n\n這種地震現象通常是由地幔內的岩漿流造成的，但在[From.GetName]上根本沒有地震活動，除了從地核裡發出的不祥震動之外。當地行政機構已開始懷疑殖民地的長期可行性。"
 distar.5001.desc.b:1 "[From.GetName]正在經歷一系列地震變化，將原本美麗的環境變成了無法辨識的地獄景象。地表上出現許多深不見底的裂隙，有的甚至橫穿整塊大陸，並從地殼深處噴出硫磺氣體與有毒液體。\n\n衛星數據顯示地核深處在發出強烈的聲波能源，就好像心跳一般。"
 distar.5001.a:0 "令人不安……"
 distar.5001.a.tooltip:0 "地震波撕裂了殖民地，摧毀了所有建築並留下了§Y$egg_cracking$§!。"
 distar.5002.name:0 "大災變"
 distar.5002.desc.a:0 "一陣猛烈地震襲擊了[hatchling_egg.GetName]，使地殼破裂並釋放出大量的有毒氣體與黏液，使所有生物窒息。\n\n[hatchling_egg.GetName]上發生的變化恐怕無法復原，並且程度嚴重到星球近期都無法居住。當地行政機構已宣佈進入緊急情況，並要求所有剩餘的居民進行疏散。\n\n與此同時，星球地核深處的脈動正在變得越來越強。"
 distar.5002.desc.b:0 "又一場猛烈地震襲擊了[hatchling_egg.GetName]，使地殼破裂並釋放出大量的有毒氣體與黏液，使所有生物窒息。\n\n[hatchling_egg.GetName]上發生的變化無法復原，並且程度嚴重到星球近期都無法居住。\n\n與此同時，星球地核深處的脈動正在變得越來越強。"
 distar.5002.a:0 "真是悲劇……"
 distar.5003.name:0 "起源"
 distar.5003.desc.a:0 "災難降臨在了[hatchling_egg.GetName]的殖民地上！在一陣最終的劇烈破裂摧毀了殖民地的殘骸後，一隻可怕的新生湮滅惡獸從星球內破殼而出！這違背了一切常理，但也沒有其它的解釋。我們誤以為它是顆星球，可它其實是顆蛋，而現在那顆蛋已經孵化了。"
 distar.5003.desc.b:0 "[hatchling_egg.GetName]已經不存在了！在一陣最終的劇烈破裂後，一隻巨大到難以想像的新生怪獸從星球內破殼而出。\n\n這違背了一切常理，但也沒有其它的解釋。我們誤以為它是顆星球，可它其實是顆蛋，而現在一隻噩夢般的湮滅惡獸已經孵化了出來。"
 distar.5003.a:0 "它是個怪物！"
 distar.5009.name:0 "湮滅惡獸已被擊敗"
 distar.5009.desc:0 "湮滅惡獸捲曲的身體發出一陣輕微的顫抖，黑色液體從其傷口與鼻口中洩出，接著它便消逝了，眼睛茫然地瞪著虛空。\n\n但願我們永遠不會見到它生長至成年期的樣子，或是其生母的所在之處。\n\n我們的科學家對研究其蛋殼保留能源的獨特能力表示很感興趣。"
 distar.5009.a:0 "研究那些碎片。"
 distar.5009.b:0 "我們不想再與湮滅惡獸有任何牽扯。"
 distar.5011.name:0 "湮滅惡獸"
 distar.5011.desc:1 "一隻巨大到難以想像的怪物，正在小心翼翼地從一顆星球移動到另一顆星球。從其彆扭的比例與笨拙的身手來看，它還只是個幼崽，但仍然同樣可怕。它身上粘著一絲絲的黑色黏液，利爪從其掌間伸出。無論幼崽與否，它都是一隻天性兇猛的捕食者。"
 distar.5011.a:0 "它是個怪物！"
 distar.5011.b:0 "它只是個小寶寶！"
 distar.5012.name:0 "超體進化"
 distar.5012.desc:0 "在仔細研究蛋殼碎片之後，我們開發出了一種科技，可以使我們的太陽能電廠獲得類似湮滅惡獸蛋的能源保留能力。"
 distar.5013.name:0 "[hatchling_egg.GetName]上的地震活動"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n我們現在只能重建損失。"
 distar.5013.desc.b:0 "[hatchling_egg.GetName]上的奇怪地震活動突然停止了。不再有震動，不再有新的裂隙，不再有地核深處傳來的不詳脈動。星球已經徹底安靜了下來，並且如果我們運氣好的話，也將繼續如此。"
 distar.5013.a:0 "但願如此。"
 distar.5013.b:0 "怪事。"
 distar.5014.name:1 "完好如初"
 distar.5014.desc:0 "[Root.GetName]上的毒性粘液已被清除，而最後一道裂隙也已被填上，以防止更多毒性液體洩漏至地表。"
 distar.5059.name:0 "謎之儲存器已離開"
 distar.5059.desc:0 "無論謎之儲存器來[Root.GetName]的目的是什麼，都已經結束了。正如它來時那般突然，謎之儲存器現在正在離開。"
 distar.5059.desc.b:0 "謎之儲存器似乎已經完成了對[Root.GetName]的掃瞄，並正在我們境內尋找另一顆目標星球。"
 distar.5059.a:0 "[Root.GetName]上的人們可以鬆一口氣了。"
 distar.5059.b:0 "可惜……"
 distar.5057.name:0 "發現外星個體"
 distar.5057.desc:0 "一個管狀外星個體已經已經進入了[Root.GetName]的軌道，而毫無預警或解釋。它似乎不靠任何引擎或是推進器就能移動，完全無聲地在虛空中滑行，其圓柱體不祥地旋轉著。\n\n儘管它沒有表現出任何敵意，但也並未回應我們的呼叫。我們的軍團顧問警告說，它可能會對下面的居民造成嚴重威脅，並懇求我們動手將它消滅。但我們的科學家則請求研究這一非凡的科技。"
 distar.5057.a:0 "我們將研究它。"
 distar.5057.b:0 "人們的安全處在首位。"
 distar.5057.phobe:0 "它將不復存在。"
 distar.5058.name:1 "謎之儲存器"
 distar.5058.desc:0 "儘管我們對謎之儲存器進行了大量研究，其來源仍是個謎。儘管它絕不是有機物，但也不完全是機械。它的主要任務似乎是收集，儲存並編碼數據。\n\n它的表面上覆蓋著成百上千道微小的刮痕，我們在其中發現了一種不屬於這個銀河系的物質。"
 distar.5058.a:0 "有意思。"
 distar.5062.name:0 "謎之儲存器回歸"
 distar.5062.desc:0 "之前可能掃瞄了我方一顆星球而引起我們懷疑的神秘存在再次出現，而且正在進入[Root.Capital.GetName]的軌道。它似乎正在嘗試和我們進行通信。"
 distar.5062.a:0 "打開通訊系統。"
 distar.5062.b:0 "干擾所有頻道。"
 distar.5064.name:0 "謎之通信"
 distar.5064.desc:0 "諸位好啊，<<種群名稱讀取失敗>>。\n\n不用太過驚X#r?慌。我是巴鐸爾43號，代表拉沃西瀕危外星生物保護協會的人工智能。在廣袤宇宙的各種生物中，你們已經被選中，進行//X%PrX//提升。目前為止，我們已經對<<#39XX7/02#>>個落後種群進行了提升，成功率高達<<#X0.V#/3^189%>>。"
 distar.5064.a:0 "但我們已經具備智識，而且可以進行空間旅行了啊！"
 distar.5064.a.response:0 "你們的智識發展尚處於初級4？4階段，你們的科技發展也已陷入停滯。這將導致你們面臨衰退的風險。讓我們打開你們的<<種群思維器官名稱讀取失敗>>，接受宇宙的各種奇跡吧。"
 distar.5064.b:0 "這個「提升」到底是個怎樣的過程？"
 distar.5064.b.response:0 "通過催眠學0習法進行遠距離數據傳輸與認知刺激。這種方式十分有效，也經過了大量實踐，基本可以確保無痛，並令我可以在你們民眾的睡夢之中對其科學能力進行鍛煉。\n\n但我必須通知你，有機體的認知能力收到提升後可能會出現以下副作用，包括但不限於：幻滅感，胃酸倒流，以及無盡的絕望感。在某些<<種群分類讀取失敗>>中，還可能導致嚴重的<<種群分類副作用讀取失敗>>。"
 distar.5064.c:0 "無意冒犯，但你似乎……出了點故障……"
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "你是誰？"
 distar.5064.d.response:0 "我是巴鐸爾43號，代表拉沃西瀕危外星生物保護協會的人工智能。"
 distar.5064.e:0 "我們準備好進行超凡化了。"
 distar.5064.e.tooltip:0 "姑且一試吧……"
 distar.5064.e.response:0 "絕不會讓你們失望的，<<種群名稱讀取失敗>>！"
 distar.5064.f:0 "絕對不行。"
 distar.5064.f.response:0 "真是太遺憾了。願你們在未來的一切行3？動中一切順利，<<種群名稱讀取失敗>>。"
 distar.5067.name:0 "謎之夢境"
 distar.5067.desc.a:0 "謎之儲存器的側面冒出奇怪形狀的光線，上面的輪子也以前所未有的速度飛轉起來，各種齒輪開始發出焦躁的轟鳴聲。聽上去好像這東西隨時會爆開一般。與此同時，我們的民眾也在睡夢中開始不安地翻滾，頭部也與儲藏器的韻律進行著共振。他們的夜間睡眠被科技奇跡的景象與複雜的各種計算打斷了。"
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n雖然大家似乎健康狀況尚可，僅有眼睛和耳朵偶爾會出現出血症狀，但由於日益積累的疲勞，他們的日間活動效率已經受到了影響。"
 distar.5067.a:0 "若是為了追求知識，無論何等代價都是值得的。"
 distar.5067.a.tooltip:0 "受影響的人口將會變成§Y$enigmatic_fatigue$§!。"
 distar.5067.b:0 "不能再這麼胡鬧下去了。終止計劃。"
 distar.5068.name:0 "無知是福"
 distar.5068.desc:1 "催眠教學的最後一夜已經結束了，[Root.GetName]的市民即將迎來新的黎明，他們醒來後會看到一個全新的世界——一個充滿可能性……和痛苦的世界。誰曾想宇宙原來是一個如此枯燥乏味的地方，不存在任何意義與目的？儘管可能還需要一段時間，人們才會適應擁有高於平均水平的智力所帶來的諸多苦難，但總的來說，這個項目可以被認為是成功的。我們初步的資料表明，我們已經發展出了一種強化的學習和科研能力。"
 distar.5068.a:0 "[Root.GetSpeciesNamePlural]榮耀的一天！"
 distar.5063.name:0 "全新的我們"
 distar.5063.desc:1 "催眠教學的最後一夜已經結束了，[Root.GetName]的市民即將迎來新的黎明。他們醒來後會看到一個完全不同的世界——一個充滿科學奇跡和希望的世界。誰曾想宇宙是一個如此充滿活力和迷人的地方？\n\n我們初步的資料表明，我們確實發展出了一種增強的學習和科究能力，這都要歸功於巴鐸爾43號和拉沃西瀕危外星生物保護協會。"
 distar.5063.a:0 "[Root.GetSpeciesNamePlural]榮耀的一天！"
 distar.5069.name:0 "提升已終止"
 distar.5069.desc:0 "我們已中斷了超凡化進程，我們的民眾也正在逐漸回復成原來的可靠模樣。被稱為巴鐸爾43號的謎之外星存在已陷入了嚴重的迷亂狀態。"
 distar.5069.a:0 "這一定就是最好的結果了。"
 distar.5070.name:1 "提升已終止"
 distar.5070.desc:1 "在[cache_killers.GetSpeciesName]對巴鐸爾43號發動突然襲擊后，巴鐸爾43號已不能維持其物質實體，我們民族的超凡化程序也隨之終止。能確認的是管狀外星實體現在的狀況十分糟糕。由於其在對我們進行提升的過程中特別脆弱，在攻擊中它的核心部位遭受嚴重損害。當它消逝時，它傳遞了一個資訊：「我是巴爾多·XXX……」"
 distar.5070.a:1 "[cache_killers.GetSpeciesName]將會付出代價。"
 distar.5071.name:0 "警告"
 distar.5071.a:0 "聯絡巴鐸爾43號。"
 distar.5071.b:0 "派出一隊工程師。"
 distar.5071.c:0 "立刻終止超凡化進程。"
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "§Y$enigmatic_slumber$§!已增加至4。"
 distar.5072.name:0 "通訊"
 distar.5072.desc:0 "————致命錯誤————\n\n————致命錯誤————\n\n————致命錯誤————\n\n————致命錯誤———"
 distar.5072.a:0 "<<<運行診斷>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<啟動系統修復>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<終止超凡化>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "手動終止超凡化。"
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "派出一隊工程師。"
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "修理完成"
 distar.5073.desc:0 "我們的工程師成功令巴鐸爾43號恢復了穩定，提升過程也照常進行，我們的民眾雖然不大情願，但還是回歸了他們的日常睡眠規律。催眠學習法已經顯示出了不俗的效果，很多民眾對科學的興趣都大大提升了。"
 distar.5074.name:0 "獲得部分提升"
 distar.5074.desc:0 "由於巴鐸爾43號的狀況快速惡化，儘管超凡化過程已經完成，我們卻沒有獲得完全的提升。雖然大部分人口都遭受著強烈的噩夢困擾，催眠學習法還是有所成效，他們在科學研究與學習中展現了超乎尋常的效率。對於陷入植物狀態的不幸民眾，情況就要糟糕一些了……雖然大部分最終都恢復了意識，但他們的理智與思維似乎在巨大壓力下崩潰了。\n\n雖說不是完全的超凡化，但好歹……也算有所收穫吧。"
 distar.5074.a:0 "這結果已經不錯了。"
 trait_enigmatic_intelligence_poor:0 "獲得部分提升"
 trait_enigmatic_intelligence_poor_desc:0 "這個種群大部分被一個外來星系的仁慈智者指引獲得了提升，拋棄了自己大部分的原始過去。"
 trait_enigmatic_intelligence_failed:0 "未獲得提升"
 trait_enigmatic_intelligence_failed_desc:0 "由於提升出現失誤，這個種群承受了災難性的後果。"
 trait_enigmatic_intelligence:0 "獲得提升"
 trait_enigmatic_intelligence_desc:0 "這個種群被一個外來星系的仁慈智者指引獲得了提升，拋棄了自己原始的過去。"
 ENIGMATIC_UPLIFTING:0 "謎之超凡化"
 ENIGMATIV_UPLIFTING_DESC:0 "外星存在巴鐸爾43號表示，它可以使用催眠教學法，也就是睡眠中學習的方式對我們的民族進行提升。我們的科研人員必須要緊密監視整個過程才行。"
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "修理巴鐸爾43號"
 ENIGMATIC_REPAIR_DESC:1 "我們的超凡化由於巴鐸爾43號發生的嚴重硬件故障而受阻。必須立即修復。"
 enigmatic_fatigue:0 "疲勞"
 enigmatic_fatigue_desc:0 "我們的人口受到由催眠教學法引發的疲勞的影響。"
 enigmatic_sadness:0 "無知是福"
 enigmatic_sadness_desc:0 "我們的人口正在適應由高於平均水準的智能水平帶來的副作用。"
 enigmatic_madness:0 "創傷後應激障礙"
 enigmatic_madness_desc:0 "這個人口依舊被不成功的提升過程帶來的持續性噩夢所困擾。"
 enigmatic_slumber:0 "植物"
 enigmatic_slumber_desc:0 "這個生物陷入了催眠教學所導致的昏迷狀態。"
 leviathans.508.j:0 "給我們講講湮滅惡獸。"
 leviathans.550.name:0 "湮滅惡獸"
 leviathans.550.desc:0 "如果我們沒猜錯的話，湮滅惡獸來自很遠的地方。我們認為它是一隻湮滅使者的後代，一種巨大無比的星際捕食者，在虛空中尋找獵物。儘管我們從未遭遇過活的個體，我們聽說過成年湮滅使者造成巨大破壞與混亂的故事。據說星球會在它們的陰影下潰爛。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "據我們所知，母體會在恆星的軌道上產下星球大小的蛋，並花費數千年來孵化，有時甚至久到足以在蛋殼上發展出大氣層與有機生命。\n\n它們以活體物質為食，而成年湮滅使者據說會對所有活物造成一種奇怪的影響。幸運的是，這只幼體似乎被其父母拋棄了。\n\n或許我們最好該趁它尚未成熟之時將它消滅？"
 leviathans.550.b:0 "該怎麼擊敗它？"
 leviathans.550.b.reply:0 "我們從未聽說有誰曾被擊敗過成年虛空惡獸，但這只才剛剛出生。虛空惡獸會噴出腐蝕性的黏液和尖刺，連最厚的裝甲都可以燒穿，但塗上一層抗酸塗層可以減緩這一過程。我們會為你們提供幫助。虛空惡獸對我們所有人都是個威脅。"
 SUPERFLARE_PROJECT:0 "超級耀斑防護"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]上的傳感器表明[From.GetStarName]正準備噴發另一場超強耀斑，正如摧毀了[From.From.GetName]上的遠古文明那次一樣。我們必須在此之前尋找方法保護我們的殖民地。"
 PRIMITIVE_ROBOT_PROJECT:0 "失蹤的創造者"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "科學家們對[From.GetName]上過去存在的文明是如何消失的感到困惑不解。他們提議對星球上留下的初級機器人進行更加深入的硬件分析，試圖尋找一些線索。\n\n獎勵：£society£ §G社會學研究§!"
 RETROVIRUS_PROJECT:0 "古怪的地面行為"
 RETROVIRUS_PROJECT_DESC:0 "一系列原因不明的不服從行為正在[From.GetName]上興起。殖民者們表現出奇怪的行為，通常由困惑開始，隨著時間演變成極度的暴躁與侵略性。我們必須在局面失去控制之前找到原因。"
 DARK_FLOW_PROJECT:0 "重力讀數異常"
 DARK_FLOW_PROJECT_DESC:0 "[from.GetStarName]星系中出現了不可能的重力讀數。一定是有什麼東西在干擾我們的傳感器。"
 DISSECTION_PROJECT:0 "太空變形蟲解剖"
 DISSECTION_PROJECT_DESC:0 "我們決定用致命手段來提取迷途變形蟲幼體的生物數據。我們將派人將其捕獲，並解剖其遺骸。"
 CRYO_CLONES_PROJECT:0 "星環世界冷凍複製人"
 CRYO_CLONES_PROJECT_DESC:0 "環繞[From.GetName]的星環世界上的冷凍艙內，有著數百個仍然存活的冷凍複製人。與其讓他們像同類一樣慢慢死亡，我們的生物學家提議解凍他們。"
 RECOVER_WARFORM_PROJECT:0 "回收腐朽的戰艦"
 RECOVER_WARFORM_PROJECT_DESC:0 "在[From.GetName]發現了一艘癱瘓的機器人戰艦，正被星球的毒性大氣層慢慢腐蝕。我們應該趁它尚未完全報廢之前嘗試回收它。"
 BRAINSLUG_PROJECT:0 "神經共生體研究"
 BRAINSLUG_PROJECT_DESC:0 "[From.GetName]的地表上曾經存在過一種蛞蝓般的生物，與一種爬蟲動物形成了共生關係。它會附在宿主的腦幹上，將野生的蜥蜴變成了會使用工具的智慧生物。出於某種原因，這些蛞蝓終止了共生關係，而其爬蟲動物宿主也變回了單純的動物。\n\n我們的科學家希望進一步研究星球上的神經蛞蝓，以便更好地瞭解它們一同建造的失落文明的歷史。"
 KETLING_PROJECT_1:0 "在§Y[ratling_capital.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!上的垃圾堆中出現了智慧生物。我們的科學家想知道，這些被稱為$NAME_Ketlings$的生物究竟是曾控制這些星系的星際文明的後代，還是另有其它的起源。\n\n我們可以選擇任何有獨立$NAME_Ketlings$居住的星球來進行這項研究。"
 KETLING_PROJECT_2:0 "在§Y[ratling_planet_2.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_2_DESC:1 "§Y[ratling_planet_2.GetName]§!上的垃圾堆中出現了智慧生物。我們的科學家想知道，這些被稱為$NAME_Ketlings$的生物究竟是曾控制這些星系的星際文明的後代，還是另有其它的起源。\n\n我們可以選擇任何有獨立$NAME_Ketlings$居住的星球來進行這項研究。"
 KETLING_PROJECT_3:0 "在§Y[ratling_planet_3.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_3_DESC:1 "§Y[ratling_planet_3.GetName]§!上的垃圾堆中出現了智慧生物。我們的科學家想知道，這些被稱為$NAME_Ketlings$的生物究竟是曾控制這些星系的星際文明的後代，還是另有其它的起源。\n\n我們可以選擇任何有獨立$NAME_Ketlings$居住的星球來進行這項研究。"
 KETLING_PROJECT_4:0 "在§Y[ratling_planet_4.GetName]§!上研究$NAME_Ketlings$"
 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§!上的垃圾堆中出現了智慧生物。我們的科學家想知道，這些被稱為$NAME_Ketlings$的生物究竟是曾控制這些星系的星際文明的後代，還是另有其它的起源。\n\n我們可以選擇任何有獨立$NAME_Ketlings$居住的星球來進行這項研究。"
 KETLING_PROJECT_5:0 "研究§Y[ratling_planet_5.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_5_DESC:1 "§Y[ratling_planet_5.GetName]§!上的垃圾堆中出現了智慧生物。我們的科學家想知道，這些被稱為$NAME_Ketlings$的生物究竟是曾控制這些星系的星際文明的後代，還是另有其它的起源。\n\n我們可以選擇任何有獨立$NAME_Ketlings$居住的星球來進行這項研究。"
 SEALED_SYSTEM_PROJECT:0 "廢棄蟲洞空間站"
 SEALED_SYSTEM_PROJECT_DESC:0 "一座廢棄的空間站正在§Y[From.GetName]§!星系的蟲洞洞口旋轉。若能進一步調查，即可能查清是誰建造了這座空間站，以及這個蟲洞為何完全無法通過。"
 PHASESHIFT_PROJECT:0 "相移凍結"
 PHASESHIFT_PROJECT_DESC:1 "§Y[phaseshift_planet.GetName]§!，一顆§Y[phaseshift_planet.GetStarName]§!星系內的行星，近日被觀察到正以三個月為週期，在§Y$pc_shrouded$§!與§Y$pc_gaia$§!狀態間循環。\n\n我們的物理學家應該可以開發出相應的辦法，將其鎖定在其中一種狀態之中，使之永久處於§Y$pc_gaia$§!狀態，不再變回另一種狀態。"
 mineral_mapping:0 "礦物測繪"
 mineral_mapping_desc:0 "可以高速勘探地下地形並探明其所含礦物的系統。"
 disregard_for_alien_life:0 "無視外星生命"
 disregard_for_alien_life_desc:0 "以不合親外主義精神的行為方式行事，無視外星生命與銀河生物多樣性。"
 disco_trojan_asteroid_cat:0 "未知內部"
 disco_trojan_asteroid_cat_desc:0 "對[From.GetName]的初步掃瞄結果表明，其內部含有大量緻密的精加工金屬，也許是某種機械或其他科技。若要獲得更多細節數據，則需進行進一步掃瞄。"
 disco_impossible_organism_cat:0 "不可能的有機體"
 disco_impossible_organism_cat_desc:0 "在對有毒星球[From.GetName]的勘測中發現了意料之外的生命跡象。雖然跡象並不明顯，但意義非凡。"
 disco_stranded_scientist_cat:0 "太空船遺留物"
 disco_stranded_scientist_cat_desc:0 "[From.GetName]表面發現了類似飛船的物體，且周圍散落著小塊金屬。遺跡似乎沒有生命跡象，但卻依舊有能源讀數反應。"
 disco_molluscoid_miners_cat:0 "可能的居民"
 disco_molluscoid_miners_cat_desc:0 "對[From.GetName]的光學掃瞄中，在其部分表面發現了類似小屋的建築結構，證明此處之前可能有生物居住。"
 disco_alien_machine_cat:0 "外星機器"
 disco_alien_machine_cat_desc:0 "在[From.GetName]表面坐落著一座類似大型機器的物體，其來源與功用尚未查明。"
 disco_speed_demon_cat:0 "軌道高速飛行物"
 disco_speed_demon_cat_desc:0 "[From.GetName]的軌道俘獲了一個小型未知物體，其正以難以置信的高速移動。"
 disco_breathing_rift_cat:0 "光學現象"
 disco_breathing_rift_cat_desc:0 "在[From.GetName]附近發現了未知的現象。該現象正導致光線頻繁折射，有時甚至被完全遮蔽。"
 trait_nivlac:0 "尼瓦拉克"
 trait_nivlac_desc:0 "§L該種群具備令人難以置信的適應能力，使其可以在幾乎任何環境下生存。§!"
 opinion_nurtured:0 "重視祖先"
 opinion_discarded:0 "無視祖先"
 trojan_asteroid_title:0 "特洛伊小行星"
 impossible_organism_title:0 "不可能的生物"
 distar.3000.name:0 "內部機械"
 distar.3000.desc:0 "與我們的預期相符，小行星[From.GetName]內部含有大量金屬，且藏有某種機械裝置。\n\n目前收集的數據清楚地表明其部件內貯藏著大量能源，但其存在的目的目前依舊未知。"
 distar.3000.a:0 "小心行事。"
 distar.3000.a.tooltip:0 "輕緩地對小行星進行開鑿。"
 distar.3000.b:0 "進行勘探。"
 distar.3000.b.tooltip:0 "派出鑽探無人機取回一份樣本。"
 distar.3001.desc:0 "小心行事果然是明智之舉。[trojan_asteroid.GetName]內部寄藏著大量採礦無人機，且均設置為無差別攻擊模式。\n\n萬幸的是，科研官員[Root.GetLeaderName]提早發現了這一情況，並干擾了無人機傳感器，為我們關閉無人機爭取了足夠的時間。\n\n無人機的核心十分老舊，但還儲存著大量能源供其吸取使用。"
 distar.3002.desc:0 "強行勘探[Root.GetName]釀成了苦果。在小行星內部隱藏著大量老舊的採礦無人機，且均設置為無差別攻擊模式。\n\n無人機檢測到了[Root.GetName]的存在並開始騷動。\n\n如果[Root.GetName]反應迅速，也許還有時間做出規避動作。"
 distar.3003.desc:0 "關於小行星[trojan_asteroid.GetName]到達[Root.Capital.GetName]網絡一事傳來新消息。科學研究界對其抱有極大好奇心，正在探究為何其中會包含大量無人機。\n\n它們是要守衛什麼東西嗎？"
 distar.3005.desc:0 "正如[Root.Owner.Capital.GetName]上科學研究界假設，小行星[trojan_asteroid.GetName]中隱藏的無人機確實是有意隱藏著什麼。\n\n全賴[Root.GetName]船員的智勇努力，我們從小行星中心發掘出了之前被無人機的出現所遮蔽的大量礦產。"
 distar.3010.desc:1 "[impossible_organism_planet.GetName]上令人驚奇的生命跡像現已查明，是一種生存力極強的小型有機體。[Root.GetName]上的船員不知該如何對其進行分類，但其幾乎不靠任何食物就能生存的能力實在令人歎為觀止。考慮到該星球的年齡，這種有機體與其有毒環境可能已經鬥爭了幾千年之久，不過這也只是我們根據現況的猜測而已。\n\n科研官員[Root.GetLeaderName]請求對該未知有機體進行採樣，以便進行研究。"
 distar.3010.a:0 "好，進行採樣。"
 distar.3010.b:0 "不。從遠處進行觀察。"
 distar.3010.b.tooltip:0 "將§Y不可能的有機體§!修正添加至[From.GetName]：\n£society£ §G+3§!"
 distar.3011.desc:0 "對於神秘生命體的研究進展十分順利。科學界均對其成長潛能十分震驚。它已成長為肉眼可見的形態，並會對外界刺激做出反應。目前觀察，它似乎還具有從無論有機無機的任何物質中吸收能源和營養的能力。\n\n然而，其基因，細胞與生化方面的各個過程我們目前都無法理解。"
 distar.3011.a:1 "我們應該繼續對它進行研究。"
 distar.3011.a.phobe:0 "真噁心！用棍子去捅它……"
 distar.3011.b:0 "這外星人實在太危險了。"
 distar.3011.b.tooltip:0 "將這生物射入外太空。"
 distar.3012.name:0 "不可能的真菌"
 distar.3012.desc:0 "經過最近的突破性發現，這種奇怪的生命體的面紗正在逐漸揭開！[Root.Capital.GetName]科學界正為此歡欣鼓舞。\n\n這種生命體被定性為真菌類生物——這也在某種程度上解釋了其能夠靠吸收分子獲取養分的特性。它的體積已有了顯著的增大，目前已和新生[Root.GetSpeciesName]一般大小，並展現出了相當的智能與求知慾。謝天謝地，它目前尚未表現出任何敵意與攻擊傾向。\n\n科學家認為，下一步行動應著眼於與其嘗試進行溝通。"
 distar.3012.a:1 "嘗試與其進行聯絡。"
 distar.3012.a.tooltip:1 "繼續研究真菌類生物。\n\n可能要花上幾個月才會有進展。"
 distar.3012.b:1 "$distar.172.b$。將樣本封入真空所。"
 distar.3012.b.tooltip:0 "將這真菌類生物射入深空。"
 distar.3013.name:0 "不可能的真菌：第一個字"
 distar.3013.desc:0 "小型真菌最近開始說話了！\n\n它說出的第一個字是一個喉音：「尼瓦拉克」。雖然發音並不是十分連貫，但它卻不厭其煩地重複著這個字眼。因此，科學家們自豪地將這個真菌生物命名為§Y$NAME_Nivlac$§!。在這之後，其語言飛速發展，現已可成功表達全部七種最基本的情感——而且這種表達均是由其自身體驗到這些情感所致。它還可以按時自我繁殖——方式為孢子擴散——照這個速度下去，很快實驗室就要裝不下這些真菌了。\n\n截至目前，$NAME_Nivlac$尚未表現出任何敵意和侵略性傾向。"
 distar.3013.a.xenophile:0 "太棒了。每個[Root.GetSpeciesName]都該備上一個！"
 distar.3013.a:0 "好極了。[Root.GetAdj]社會一定可以好好利用它的。"
 distar.3013.a.swarm:0 "[Root.GetAdj]社會可以利用它們……作為飼料。"
 distar.3013.a.serv:0 "真是寶貴的有機體啊。我們[Root.GetSpeciesNamePlural]要好好照料他們才行。"
 distar.3013.a.assi:0 "好極了，那就讓他們同化融入我們的社會吧。"
 distar.3013.a.assi.tooltip:0 "最多5個$NAME_Nivlac$£pops£人口將會出現在[nivlac_joint_planet.GetName]上。"
 distar.3013.a.tooltip:2 "讓$NAME_Nivlac$£pops£人口入住[nivlac_joint_planet.GetName]星球上的空閒住宅。"
 distar.3013.b:1 "他們應該擁有屬於自己的家園。"
 distar.3013.b.no_room.kill:0 "我們沒有足夠的空間了。把他們一把火燒了，就這樣吧。"
 distar.3013.b.no_room.kill.tooltip:0 "摧毀這群真菌生物。"
 distar.3013.b.tooltip:1 "我們的科學家將把實驗室內的$NAME_Nivlacs$安置到專屬於他們的合適行星上。\n\n估計需要一段時間才會有新的進展。"
 distar.3015.name:0 "不可能的有機體：$NAME_Nivlac$"
 distar.3015.desc:0 "之前在[impossible_organism_planet.GetName]發現，並被我們以太過危險為由射入深空的外星生物，似乎在不久後於[nivlac_planet.GetName]成功著陸了。\n\n它不僅在衝擊中存活下來，還在這個新星球上建立了新的家園。它繁衍生息，創造出了可觀的人口，並已成功躋身宇宙航行種群行列。\n\n他們自稱為$NAME_Nivlac$。不幸的是，他們似乎還清楚地記得我們對他們死活置之不顧的事。"
 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "我們的科學家榮幸地通知我們，$NAME_Nivlac$安置到合適行星上的計劃大獲成功。\n\n自從年輕的真菌類生物登上[nivlac_planet.GetName]後，爆炸性生長的勢頭也得以延續。它已成功聚集了一個小型群落，最近甚至還研究出了超光速科技——毫無疑問，這是得益於我們留下的科技。\n\n我們會繼續對它們的發展保持密切觀察。"
 distar.3017.name:0 "[Root.Owner.GetSpeciesName]與$NAME_Nivlac$"
 distar.3017.desc:0 "真菌生物$NAME_Nivlac$進入[Root.Owner.GetAdj]社會的整合行動正在進行中。\n\n$NAME_Nivlacs$與[Root.Owner.GetSpeciesNamePlural]的關係目前十分融洽，且我們的種群似乎對與對方種群長久相處十分看好。"
 distar.3017.desc.assim:0 "將$NAME_Nivlac$真菌生命體融入[Root.Owner.GetAdj]社會的進程正在如火如荼地進行中。\n\n雖然$NAME_Nivlac$對這一過程並不十分情願，但他們的意識終將昇華成為[Root.GetAdj]的一部分。"
 distar.3017.a.tooltip:1 "$NAME_Nivlac$£pops£人口已添加至[nivlac_joint_planet.GetName]的空白地塊。"
 distar.3017.a.assi.tooltip:0 "$NAME_Nivlac$£pops£人口已添加至[nivlac_joint_planet.GetName]的空白地塊。"
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$£pops£人口正在[nivlac_joint_planet.GetName]上新建的居所中極盡享受之能事。"
 distar.3020.name:0 "被困的科學家"
 distar.3020.desc:1 "[From.GetName]上發現的墜毀殘骸屬於一名被困的科學家——[stranded_scientist_leader.GetName]——其自稱屬於一個尚不為我們所知的種群，[stranded_scientist_country.GetSpeciesAdj]。\n\n不知怎麼，她竟從殘骸中聯繫到了駐紮於[Root.GetName]上的科研專員[Root.GetLeaderName]，並要求我們進行救援。她解釋稱自己的墜毀是由於導航傳感器失靈，並表示她已有數年未能離開這顆小行星了。\n\n她聲稱自己具備人所不及的科學知識，是相當有用的資產。她說，自己能在這裡活上這麼久正是自己能力的明證。"
 distar.3020.a:0 "她也許會加入我們的事業。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]加入[Root.Owner.GetName]，並將分享其所掌握的科技知識。"
 distar.3020.b:0 "不。不要再管她了。"
 distar.3020.b.tooltip:0 "我們已任由[stranded_scientist_leader.GetName]自生自滅。"
 distar.3021.name:0 "分享知識"
 distar.3021.desc:0 "最近新加入的科學家[stranded_scientist_leader_clone.GetName]正在有效利用其科技知識。她向我們分享的知識令我們的物理研究達到了全新高度。"
 distar.3021.a.tooltip:0 "我們對£physics£ §Y科技§!的研究取得了更深的進展。"
 distar.3030.name:0 "軟體礦工"
 distar.3030.desc:0 "通過進一步觀察[molluscoid_miners_planet.GetName]我們發現，其表面的房屋狀結構是一種軟體動物的家園。這些房屋都處於十分原始的狀態，由土壤混合類似分辨的分泌物建造而成。\n\n這種軟體動物具有半智能和有限的智力。除生存之外，其社會與生活主要以發掘礦物為主。發掘出的礦物則會進行展示，提升發掘者的社會地位。\n\n然而，他們探測礦物位置的方式目前尚不明確，科研官員[Root.GetLeaderName]被他們探知大量礦藏的能力深深震撼。\n\n雖然這些軟體動物的科學技術與幾乎全部其他方面均比我們落後許多，但卻可能對我們的採礦能力造成極大的幫助。"
 distar.3030.a:0 "有點意思。對他們再進行更深的研究。"
 distar.3030.b:0 "去開採他們的礦藏。"
 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]上居住的軟體生物會使用一種奇異的方式來尋找他們想要的礦物。\n\n目前看來，他們可從皮膚排出一種分泌物，滲入土壤並進一步下探。不知為何，這種分泌物具有感應能力，只要連接不斷，即可為這種軟體動物提供訊息。以這種辦法，他們就可以對超大規模的地下結構進行測繪，並探明被分泌物觸碰到的礦藏。\n\n若能將這些軟體動物整合入我們的社會，或單純使用這種技術來提升我們的生產工序，應該會令我們的礦物生產設施大受裨益。"
 distar.3031.a:0 "同意。開始整合吧。"
 distar.3031.b:0 "好。我們就對這些知識加以利用吧。"
 distar.3031.c:0 "不。對他們的星球進行開採。"
 distar.3032.name:0 "軟體類整合"
 distar.3032.desc:0 "軟體類種群已成功整合入[Root.Owner.GetAdj]社會。\n\n為了促進整合進程，我們將他們命名為§Y[molluscoid_miners_species.GetName]§!。[molluscoid_miners_species.GetName]性情溫順，工作勤奮，目前已觀察到我們對礦物產量有了顯著提升。"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName]£pops£人口已添加至[Root.Capital.GetName]的空白地塊。"
 distar.3032.b:0 "他們……就在附近某處。"
 distar.3032.b.tooltip:0 "因[Root.Capital.GetName]的人口密度很高，[molluscoid_miners_species.GetName]種人民口基數較少，而且不幸的是，對日常生活幾乎沒有影響。"
 distar.3033.name:0 "礦物測繪"
 distar.3033.desc:0 "一套能夠快速勘測地下地形並探明其包含的礦藏的系統現已投入使用。\n\n通過利用無法穿透礦物質的特定恆星射線與宇宙射線，我們可以收集關於天體內部礦藏數量的數據。這如同為天體直接拍一張X光片，無論是小行星或行星的一部分都可以實現精準探測。\n\n我們對科學家稱其為礦物測繪，這一技術應當可以大大提高我們的採礦效率。"
 distar.3040.name:0 "外星機器"
 distar.3040.desc:0 "進一步掃瞄表明機械仍在運轉，而其目的至今仍然毫無頭緒。\n\n科研專員[Root.GetLeaderName]表示自己從未見過這樣的東西。其中有些材料似乎有些眼熟，但絕大部分都是見所未見的外星產物，其部件與結構也是一樣。\n\n機器似乎具備一個控制台，台上有一樣十分顯眼的物品：一柄由不明材料製成的大而彎曲的拉桿。"
 distar.3040.a:0 "拉動拉桿。"
 distar.3040.a.tooltip:0 "科研官員[Root.GetLeaderName]拉下了奇怪的拉桿。"
 distar.3040.b:0 "把它拆開來。"
 distar.3040.b.tooltip:0 "機器已經拆解，並對部件進行了回收。"
 distar.3041.name:0 "外星機器"
 distar.3041.desc:0 "拉桿拉下時到底發生了什麼，至今尚不明確。\n\n控制台表面閃爍出了光芒，同時可以感到強烈的震動。一股能源從機器中噴湧而出，向著深空延散開去。控制台附近的科學家紛紛感到自己被能源推動，但卻沒有感到疼痛或其他明顯的感受。\n\n科研官員[Root.GetLeaderName]也不知該如何解讀此事。機器本身在這之後立刻回到了關閉狀態，且一切能源讀數也都消失無蹤。"
 distar.3041.a:0 "真是古怪。快拆開來看看吧。"
 distar.3041.b:0 "有點意思。快研究一下這機器。"
 distar.3041.b.tooltip:1 "將 §Y外星機械§!修正添加至[asteroid_target.GetName]：\n£physics£ §G+7§!"
 distar.3042.name:0 "能源峰湧"
 distar.3042.desc:2 "在我們的科學家拉下拉桿后，機器迸出巨大的能量衝擊，在虛空形成中扭曲和漣漪，在§Y[system_one.GetName]§! 中撕出一個蟲洞。\n\n在剩餘能量的消散后，蟲洞及其附近區域穩定下來，現在看起來足夠穩定，可以安全通過。 至於在另一邊等待我們的是什麼，我們的科學家們並不那麼確定。\n\n機器本身重歸沉寂，不再發出任何異常讀數。"
 distar.3050.name:0 "軌道飛行物"
 distar.3050.desc:0 "對[From.GetName]高空軌道的高速物體進行掃瞄的嘗試失敗了。物體很快便從視野中消失，而科研船的各項儀器根本無法跟上它的速度。\n\n雖然[From.GetName]的引力強度很大，但該物體的移動速度依舊令人難以置信。要麼是這個物體本身帶有什麼非凡屬性，要麼就是引力的奇跡造成了這一奇景。\n\n物體的速度似乎正在逐漸增加，科研官員[Root.GetLeaderName]認為就算沒有外界干預，該物體也很可能即將被拋出軌道。"
 distar.3050.a:0 "想辦法讓它慢下來。"
 distar.3050.a.tooltip:0 "派出無人機進行拖拽，以求降低其動量。"
 distar.3050.b:0 "想辦法讓它停下。"
 distar.3050.b.tooltip:0 "投擲廢物與其相撞，以求打亂其軌道運行。"
 distar.3050.c:0 "盡可能遠離這個東西。"
 distar.3050.c.tooltip:0 "離開危險區域，讓這物體自生自滅。"
 distar.3051.name:0 "成功攔截超速飛行物"
 distar.3051.desc:0 "無人機已成功停止了未知物體的軌道飛行。\n\n無人機放出拉索拖拽物體，逐漸降低其速度，最終成功將其引導至[Root.GetName]並進行了回收。\n\n該物體類似盒子，由外星材質構成，外部具有如血管般的突脊，一路延伸至頂部的一個球狀機構。至於其內含何物目前尚不得而知。"
 distar.3051.desc.1:0 "投擲的廢物成功與未知物體相撞，降低了其飛行速度，並令其掉出了軌道。[Root.GetName]不久後成功將其回收。\n\n該物體類似盒子，由外星材質構成，外部具有如血管般的突脊，一路延伸至頂部的一個球狀機構。至於其內含何物目前尚不得而知。"
 distar.3051.a:0 "打開它。"
 distar.3051.b:0 "研究它。"
 distar.3051.c:0 "丟掉它。"
 distar.3051.c.tooltip:0 "將這外星盒子射入深空。"
 distar.3052.name:0 "超速飛行物遺失"
 distar.3055.name:0 "外星盒子已打開"
 distar.3055.desc:0 "歷經長久努力，我們的科學家終於穿透了外星盒子的材料。\n\n盒子內裝著三個小型容器，分別盛有不同的液體——一種§R紅色§!，一種§B藍色§!，還有一種§G綠色§!。這些液體比外面的容器更為常見，我方科學家已確定其為基因改造溶液。\n\n出於未知原因，溶液移出外星容器後開始急劇腐壞，但剩餘量尚足以進行人工合成，並將其中一種應用於我們的種群。目前已確定其效果一定有益，但具體效果尚不明確。"
 distar.3055.desc.1:0 "歷經長久努力，我們的科學家終於穿透了外星盒子的材料。\n\n盒子內裝著的三個小型容器確實分別盛有不同的液體——一種§R紅色§!，一種§B藍色§!，還有一種§G綠色§!。這些液體比外面的容器更為常見，我方科學家已確定其為基因改造溶液。\n\n出於未知原因，溶液移出外星容器後開始急劇腐壞，但剩餘量尚足以進行人工合成，並將其中一種應用於我們的種群。目前已確定其效果一定有益，但具體效果尚不明確。"
 distar.3055.a:0 "使用§R紅色§!溶液。"
 distar.3055.a.tooltip:0 "使用紅色溶液對[Root.Owner.GetSpeciesName]各種群進行改造。"
 distar.3055.b:0 "使用§G綠色§!溶液。"
 distar.3055.b.tooltip:0 "使用綠色溶液對[Root.Owner.GetSpeciesName]各種群進行改造。"
 distar.3055.c:0 "使用§B藍色§!溶液。"
 distar.3055.c.tooltip:0 "使用藍色溶液對[Root.Owner.GetSpeciesName]各種群進行改造。"
 distar.3055.d:0 "全部賣掉。"
 distar.3055.d.tooltip:0 "把容器賣給出價最高的人。"
 distar.3056.name:0 "外星盒子內容物"
 distar.3056.desc:0 "我們的科學家終於在不破壞盒子的情況下調查出了盒內的情況。通過使用先進的聲吶系統，他們成功確認了盒子的內容物。\n\n裡面的物品十分令人困惑，也可以說是出人意料。裡面裝著三個小型容器，每個裡面都裝著一種未知的液體。\n\n盒子是可以安全打開的，但想要找出打開的辦法還需要更多的研究。"
 distar.3056.a:0 "打開它。"
 distar.3056.a.tooltip:0 "對盒子的研究加速了我們對£physics£ §Y物理學§!知識的瞭解。"
 distar.3056.b:0 "把它賣掉。"
 distar.3056.b.tooltip:0 "把盒子賣給最高出價者。"
 distar.3057.name:0 "基因改造完成"
 distar.3057.desc.stronger:1 "§R紅色§!基因改造溶液已成功注入[Root.GetSpeciesName]人民。\n\n根據對早期實驗對象的初步觀察，這種溶液似乎會讓我們變得更加合群。"
 distar.3057.desc.adaptive:0 "§G綠色§!溶液已成功用於對[Root.Owner.GetSpeciesName]民眾的改造。\n\n基於對第一批實驗對象的觀察，這種溶液似乎可以增強我們對環境的適應能力。"
 distar.3057.desc.longlived:0 "§B藍色§!溶液已成功用於對[Root.Owner.GetSpeciesName]民眾的改造。\n\n基於對第一批實驗對象的觀察，這種溶液似乎可以延長我們的壽命。"
 distar.3057.desc:0 "儘管初期結果樂觀，基因改造最終不幸失敗，因為這種溶液與更加普遍的[Root.GetSpeciesAdj]基因組不相容。"
 distar.3060.name:0 "呼吸的裂隙"
 distar.3060.desc:0 "根據目前觀察，在[breathing_rift_object.GetName]發現的異常現象似乎是極為罕見的空間裂隙。很有可能是[breathing_rift_object.GetName]的巨大質量幫助其生成，但我們目前尚無法理解其性質。\n\n裂隙不僅會折射和阻擋光線，而且似乎還會吸引光線後再將其吐出，如此往復——有如呼吸一般。\n\n目前看來，裂隙巨大的引力很可能也拉入過其他東西。我們最好小心行事。"
 distar.3060.a:0 "有進一步發現之前，一定要緊密觀察。"
 distar.3060.a.tooltip:0 "派出觀察探測器，進行嚴密監視。"
 distar.3060.b:0 "我們可以從安全距離進行觀察研究。"
 distar.3060.c:0 "[Root.GetName]已陷入風險。速速離開。"
 distar.3061.name:0 "呼吸的裂隙——礦物"
 distar.3061.desc:0 "自從發現[breathing_rift_object.GetName]附近的裂隙，已經過去了幾個月之久，但沒有發生任何意外。但現在，我們收到了有關大量富含礦物的岩石從其中傾瀉而出的報告。\n\n就等著我們去收集。\n\n我們會繼續對裂隙進行觀察。"
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]又一次放出了數量十分可觀的物品。這次的物品是小行星的遺留碎片，其中大部分仍然富含礦物。\n\n就等著我們去收集。\n\n我們會繼續對裂隙進行觀察。"
 distar.3061.a:0 "好極了，立刻進行收集。"
 distar.3062.name:0 "呼吸的裂隙——碎料"
 distar.3062.desc:0 "自從發現[breathing_rift_object.GetName]附近的裂隙，已經過去了幾個月之久，但沒有發生任何意外。但現在，我們收到了有關大量碎料從其中傾瀉而出的報告。\n\n就等著我們去收集。\n\n我們會繼續對裂隙進行觀察。"
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]又一次放出了數量十分可觀的物品。這次的物品漂流進入該星系的碎料，也許是某次古代戰鬥留下的遺跡吧。\n\n就等著我們去收集。\n\n我們會繼續對裂隙進行觀察。"
 distar.3062.a:0 "好極了，立刻進行收集。"
 distar.3064.name:0 "呼吸的裂隙——關閉"
 distar.3064.desc:0 "從觀察裂隙的勘測器傳來的最新數據表明，裂隙已經消失了。吸入最後一口氣之後，裂隙自動關閉，且未留下任何其曾經存在過的能源痕跡。"
 distar.3064.a:0 "真是不幸。"
 distar.3064.a.tooltip:0 "然而，收集到的數據推進了我們對£physics£ §Y物理§!知識的研究進度。"
 trojan_asteroid_project:0 "特洛伊小行星"
 trojan_asteroid_project_DESC:0 "無人機被摧毀之後，我們即可對小行星內部進行進一步的調查了。"
 impossible_organism_project_1:0 "不可能的生物"
 impossible_organism_project_1_DESC:1 "[impossible_organism_science_ship.GetName]成功從[impossible_organism_planet.GetName]劇毒表面發現的異常頑強的有機體上取回了一份樣本。\n\n我們的生物學家想對其進行更為詳盡的研究。"
 impossible_organism_project_2:0 "不可能的有機體：繼續"
 impossible_organism_project_2_DESC:1 "[impossible_organism_planet.GetName]上發現的生命體，展現出了極為出眾的在凶險環境中生長的能力。\n\n看來若想揭開其基因、細胞與生化系統中隱藏的謎題，是不得不進行進一步研究了。"
 molluscoid_miners_project_1:0 "軟體礦工"
 molluscoid_miners_project_1_DESC:0 "對此軟體類種群進行研究，試著搞明白他們是怎樣如此輕鬆地發現礦脈的。"
 molluscoid_miners_project_2:0 "軟體整合"
 molluscoid_miners_project_2_DESC:0 "立刻著手將這些軟體類礦工整合入[Root.Owner.GetAdj]社會。"
 molluscoid_miners_project_3:0 "礦物生產"
 molluscoid_miners_project_3_DESC:0 "開始研究並應用可以高速勘探地下地形並製圖的系統，以求提升礦物生產效率。"
 speed_demon_open_box_project:0 "撬開外星盒子"
 speed_demon_open_box_project_DESC:0 "開始著手撬開在[speed_demon_orbit_body.GetName]軌道發現的外星盒子。"
 speed_demon_learn_more_project:0 "研究外星盒子"
 speed_demon_learn_more_project_DESC:0 "研究在[speed_demon_orbit_body.GetName]軌道發現的外星盒子，以查明其內容物。"
 breathing_rift_project:0 "吸氣，呼氣"
 breathing_rift_project_DESC:0 "觀察[breathing_rift_object.GetName]附近發現的空間裂隙，等著看裡面會冒出什麼東西。"
 story.101.aa:0 "$story.201.aa$"
 story.101.bb:0 "$story.201.bb$"
 story.101.bb.exter:0 "研究或許可以加速將來的消滅行動。"
 story.101.cc:0 "$story.201.cc$"
 story.101.aa.amoebahunt:0 "每消滅一支太空變形蟲艦隊可獲得§G+1000§!£energy£"
 story.105.bb:0 "這鞭毛還真是奇妙。"
 story.105.aa:0 "取回一些組織樣本。"
 story.107.name:0 "已安撫變形蟲"
 story.107.desc:0 "處於太空變形蟲群附近時，停止艦隻反應核心的某些特定輻射的排放似乎可以避免將其激怒。\n\n由於這一舉措，他們已不再將我們視為威脅，我們也因此得以近距離對其進行觀察。"
 story.107.a:0 "太好了。"
 story.107.a.tooltip:0 "已添加§Y$pacified_amoebas$§!修正，獲得以下效果：\n§H太空變形蟲§!艦隊變為§G非敵對狀態§!"
 story.201.aa:0 "區區獵物。"
 story.201.aa.crystalhunt:0 "每消滅一支晶態實體艦隊可獲得§G+500§!£minerals£"
 story.201.bb:0 "真是奇妙的生物。"
 story.201.cc:0 "我們可以學著共存。"
 story.207.name:0 "已安撫晶體"
 story.207.desc:0 "晶態實體似乎會對特定的頻率共振，這也是他們與環境之間少有的互動。發出電波的特性與目的目前尚未明確，但目前我們的飛船可以使用無線電進行模仿，並將自己偽裝成晶態實體。"
 story.207.a:0 "是共振啊。"
 story.207.a.tooltip:0 "已添加§Y$pacified_crystals$§!修正，獲得以下效果：\n§H晶態實體§!艦隊變為§G非敵對狀態§!"
 story.222.name:0 "晶體破碎"
 story.222.desc:0 "我們成功摧毀了[FromFrom.solar_system.GetName]的晶態結構。過程比我們想像中更加艱難，並在期間回收了一些碎片供研究之用。這樣一來，我們應該就能模仿戰鬥中遭遇的晶體矩陣展現出的再生特性了。"
 story.305.aa:0 "$story.201.aa$"
 story.305.bb:0 "真是神妙的自動裝置啊。"
 story.332.name:1 "$story.333.name$"
 story.332.desc:0 "我們摧毀了採礦無人機基地，並成功取回了其中儲存的大量經過加工的礦產。"
 story.332.a:0 "這可是從未現於世間的財富啊。"
 CRYSTALS_PROJECT:0 "晶態研究"
 CRYSTALS_PROJECT_DESC:0 "$CRYSTALS_1_PROJECT_DESC$"
 CRYSTALS_PACIFICATION_PROJECT:0 "安撫晶態"
 CRYSTALS_PACIFICATION_PROJECT_DESC:0 "在某些星系中觀察到的晶態實體處於不穩定狀態，也許會造成危險。"
 DRONES_PROJECT:0 "無人機研究"
 DRONES_PROJECT_DESC:0 "$DRONES_1_PROJECT_DESC$"
 AMOEBAS_PROJECT:0 "太空變形蟲研究"
 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "安撫變形蟲"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "不知為何，我們的艦隊似乎會激怒太空變形蟲。要是能夠確定其原因，也許就能降低變形蟲的侵略性，甚至將我們的艦隊從其感官中完全屏蔽。"
 CLOUDS_PROJECT:0 "雲研究"
 CLOUDS_PROJECT_DESC:0 "$CLOUDS_1_PROJECT_DESC$"
 crystal_hunting_buff:0 "晶體獵手"
 crystal_hunting_buff_desc:0 "戰鬥之後我們自動回收了晶態實體的殘骸，每擊敗一支艦隊可獲得£energy£ §G500§!。"
 crystal_focus:0 "晶體聚焦"
 crystal_focus_desc:0 "根據晶態實體內部獨特結構開發的高級傳送介質可以將能源生產與分配過程中的阻抗損耗降至最低。"
 pacified_crystals:0 "安撫晶態實體"
 pacified_crystals_desc:0 "通過使用特定頻率的短波廣播，我們可將艦隊偽裝成為晶態實體，因此這種宇宙生物將不再把我們視為威脅。"
 amoeba_hunting_buff:0 "變形蟲獵手"
 amoeba_hunting_buff_desc:0 "戰鬥之後我們收集了變形蟲的殘骸，並從其內部器官中收穫了價值可觀的有機合成物，每擊敗一支艦隊可獲得£energy£ §G1000§!。"
 pacified_amoebas:0 "安撫變形蟲"
 pacified_amoebas_desc:0 "艦隊在接近太空變形蟲時會嚴格控制自己的輻射放射量，因此這種變形蟲將不再將我們視為威脅。"
 drone_hunting_buff:0 "無人機毀滅者"
 drone_hunting_buff_desc:0 "這些採礦無人機明顯是量產品。只要找到一個的弱點，就相當於破解了全部。"
 drone_mining_techniques:0 "無人機採礦技術"
 drone_mining_techniques_desc:0 "通過使用從採礦無人機中取得的技術，我們終於能夠有效採集之前認為不值得利用的礦脈了。"
 cloud_hunting_buff:0 "雲之毀滅者"
 cloud_hunting_buff_desc:0 "虛空之雲的電荷會以可見的高速循環進行波動。若能以精確定時進行高速轟擊，即可使其結構產生極大的不穩定能源，令其中個體活性化。"
 void_loops:0 "虛空循環"
 void_loops_desc:0 "虛空之雲的異常屬性為物理研究打開了新的大門。"
 sr_yurantic:0 "$sr_yuranic$"
 sr_yurantic_desc:0 "$sr_yuranic_desc$"
 d_yurantic_deposit:0 "$d_yuranic_deposit$"
 tech_mine_yurantic:0 "$tech_mine_yuranic$"
 tech_mine_yurantic_desc:0 "$tech_mine_yuranic_desc$"
 sr_aldar:0 "奧達爾晶體"
 sr_aldar_desc:0 "敲碎奧達爾晶體出現的碎屑會快速膨脹並以爆炸性的速度硬化，使其成為製造爆破性彈藥中破碎部的理想材料。"
 tech_mine_aldar:0 "奧達爾礦拋光"
 tech_mine_aldar_desc:0 "不穩定奧達爾僅少量存在於較為常見的礦石之中。若想在不對器械與人員造成巨大傷害的情況下將這些晶體成功提取出來，需要十分先進的自觸覺機械。"
