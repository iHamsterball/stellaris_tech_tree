 MESSAGE_POP_ABDUCTED:0 "一個£pop£ §Y$SPECIES$人口§!已被我們在$PLANET|Y$的劫掠艦隊綁架，並重新安置在了$TARGET_PLANET|Y$"
 MESSAGE_POP_ABDUCTED_FROM_US:0 "一個£pop£ §Y$SPECIES$人口§!已從$PLANET|Y$上被$ABDUCTER|Y$的劫掠艦隊擄走"
 MESSAGE_PLANET_PROSPECTED_TITLE:0 "行星勘探完畢"
 MESSAGE_PLANET_PROSPECTED:0 "已成功勘探$PLANET|Y$，發現了新的$DEPOSIT|Y$"
 MESSAGE_REFUGEES_ARRIVED_TITLE:0 "難民抵達"
 MESSAGE_REFUGEES_ARRIVED:0 "逃離$COUNTRY|Y$的$SPECIES|Y$難民已經抵達$PLANET|Y$"
