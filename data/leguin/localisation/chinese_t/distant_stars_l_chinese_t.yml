 l_cluster_chain_title:1 "L星團"
 l_cluster_chain_desc:0 "我們已經獲悉在星系邊緣的某個地方有一個神秘的星團。我們只能通過§HL-星門§!到達該星團，這是一種在特定恒星系中發現的人造亞空間入口。\n\n這些星門已經被人蓄意地關閉了，並且現在我們對解除禁制所需要的亞空間原理缺乏足夠的理解。"
 l_cluster_openable:0 "\n通向§YL-星團§!的道路現在已經開放了。\n"
 distar.5078.name: "神秘提升已終止"
 distar.5078.desc: "在[FromFromFrom.GetName]和[From.GetSpeciesName]入侵者都在不斷損失的混亂戰場裡，巴鐸爾43號嚴重受損，已不能維持其物質實體，我們民族的超凡化程序也隨之終止。能確認的是管狀外星實體現在的狀況十分糟糕，它被敵人的炮火波及，核心部位遭受嚴重損害。在它消逝時，它發出了最後的求救訊號：「我是巴鐸爾·XXX……」"
 distar.5078.a: "[From.GetSpeciesName]將會付出代價。"