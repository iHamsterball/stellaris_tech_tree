 distar.30.e:0 "關閉日誌。"
 distar.31.name:0 "奇怪的情況"
 distar.31.desc:0 "我們收到報告說我們在[Root.GetName]上的一些殖民出現了反常的行為，有些人開始思維混亂並搞不清楚週遭狀況、有些人產生了極端的情緒煩躁症狀，還有極個別的人出現了不明原因的暴力行為。由於我們無法與這些出現異常行為的殖民們進行交流，因此無法得知他們為什麼會有這些反常行為。\n\n現在我們仍無法確定造成這些反常行為的真正原因（可能是生物學原因、也可能是化學原因或者其他原因），我們的研究者強烈建議在形勢失控之前發起目標明確的科研調查。"
 distar.31.a:0 "一定要一查到底。"
 distar.32.name:0 "形勢惡化"
 distar.32.desc:0 "[Root.GetName]上越來越多的殖民出現了幾周前我們在少數殖民身上觀察到的思維混亂和情緒煩躁的症狀，還有相當數量的人開始出現嚴重的暴力傾向。\n\n我們的[Owner.GetScientistPlural]警告說如果我們不能及時查明原因，情況會持續惡化。"
 distar.33.name:0 "暴力蔓延至整個星球"
 distar.33.desc:0 "[Root.GetName]的局勢已經徹底失控，星球上有煩躁情緒和暴力傾向的殖民的數量已經到達了極高的比例，更糟的是，這些人中有相當一部分人有使用武器的權限！\n\n我們的居住站開始爆發大規模衝突，憤怒的殖民們互相攻擊著對方，維和部隊根本無力維持局面！"
 distar.33.a:0 "這到底是怎麼回事？"
 distar.33.a.tooltip:0 "憤怒的殖民們正在襲擊[Root.GetName]上的同胞殖民！"
 distar.34.name:0 "蔓延至整個星球的暴力平息下來"
 distar.34.desc.a:0 "[From.From.GetName]上憤怒的移民已經被我們的部隊鎮壓下來，但由於不瞭解造成移民們反常行為的真正原因，我們也不清楚現在的平靜能維持多久。\n\n我們的首席生物學家懷疑是某種病毒污染在作祟，他們目前正在加班加點的工作，試圖解開這個謎團！"
 distar.34.desc.b:0 "[From.From.GetName]上憤怒的移民已經被我們的部隊鎮壓下來，但由於不瞭解造成移民們反常行為的真正原因，我們也不清楚現在的平靜能維持多久。\n\n我們的[Owner.GetScientistPlural]強烈建議在更多的悲劇事件發生之前，盡快發起有針對性的醫學研究。"
 distar.34.a:0 "我們必須找到事故原因。"
 distar.35.name:0 "憤怒病毒"
 distar.35.desc:0 "研究[Root.GetName]上殖民們反常行為原因的研究團隊也出事了，儘管採取了充足的應對手段，研究團隊中還是有數人展現出侵略性症狀並引發了暴力事件，導致數名科研人員死亡。\n\n所幸的是，我們終於發現造成這一系列反常行為的真正原因是病毒感染：某種通過空氣傳播的病毒會影響被感染者的神經系統。\n\n現在研究團隊正在全力以赴開發疫苗。"
 distar.35.a:0 "一定要抓緊時間！"
 distar.36.name:0 "對抗憤怒病毒的疫苗開發成功"
 distar.36.desc:0 "用於醫治[Root.GetName]上住民的反常行為的疫苗開發成功，現在我們已經開始分發疫苗了，[Root.GetName]上人民的生活很快就會恢復正常。\n\n研究發現造成這次混亂的逆轉錄酶病毒是於數百萬年前在[Root.GetName]上進化的，然後一直被凍結在生物質之中，後來星球的冰土溶解了，病毒這才破土而出。\n\n那些初級機器人的創造者們很可能就是因為這種病毒而在數百年前滅絕，還好[Owner.GetName]對抗病毒感染的技術非常高，這次疫苗的研發也讓醫學技術往前邁進了一步。"
 distar.40.name:0 "灰蠱"
 distar.40.desc:0 "在進行了詳細分析之後，科研專員[Root.GetLeaderName]發現覆蓋於[From.GetName]表面的奇特金屬物質中含有數十億的奈米機器人！這些奈米機器人是極其微小且可自我複製的微型機器，有可能是過去的某個文明出於某種未知原因而創建的。\n\n這些奈米機器人所構成的物質的密度和量均高的嚇人，它們在星球地下多達數十億噸。這些小型自我複製的奈米機器人好像從過去的某個時刻開始就進入了失控的自我繁殖階段，現在整個星球都被它們給佔滿了。\n\n科研人員在研究這些奈米機器人時發現了一些可以促進我們自己的相關研究的新技術。"
 distar.45.name:0 "引力異常"
 distar.45.desc:0 "[Root.GetName]上的專員在研究[From.GetName]周圍那詭異的數據時，發現整個星系都出現了嚴重的引力異常。科研專員[Root.GetLeaderName]懷疑[From.GetName]的傳送門有可能在干擾我們的探測器數據，也有可能造成了整個星系中的質量異常。\n\n在對傳送門進行更詳細的研究後，也許就能有更多發現。"
 distar.46.name:0 "黑暗激流"
 distar.46.desc:0 "對[From.GetStarName]傳送門的研究並不順利，探測器檢測到的引力數據遠高於預估值，科研專員[Root.GetLeaderName]一直跟蹤異常數據直達其源頭，也就是某個被遺棄的時空管道的中心。他們在那裡發現的一切永遠的改變了他們。\n\n在他們歸來後，[Root.GetLeaderName]說在遙遠星際的虛空彼端有巨大的難以描述的建築，[Root.GetLeaderName]說那些巨大建築發出強大的引力，將我們的銀河系拉向它們那邊。\n\n這次任務讓考察隊隊員驚悚不已，但就在他們剛從時空管道那裡回來沒過不久，那異常的數據卻突然消失了。"
 distar.50.name:0 "消失的變形蟲"
 distar.50.desc:0 "[Root.GetName]已經找到了[From.GetName]上層大氣層中異動的根源，原來雲層中移動的物體並不是飛船，而是年幼的太空變形蟲，變形蟲的母親不知所蹤。\n\n這只年幼的變形蟲為何落單，不得而知，但可以確定一件事：變形蟲似乎記住了[Root.GetName]。當船員們結束了對[From.GetName]的調查之後，他們發現變形蟲在跟蹤他們，而且好像還很難甩掉，[Root.GetLeaderName]對變形蟲的執著非常感興趣。\n\n我們的科研專員建議讓這只年幼的變形蟲跟著我們，他堅信我們能從這只變形蟲身上獲得寶貴訊息。"
 distar.50.desc.first_enc:0 "[Root.GetName]已經找到了[From.GetName]上層大氣層中異動的根源，原來雲層中移動的物體並不是飛船，而是某種溫馴的外星生命體。[From.GetName]將之稱為天空變形蟲，儘管其體型龐大，這只變形蟲應該是只幼蟲。\n\n這只年幼的變形蟲為何落單，不得而知，但可以確定一件事：變形蟲似乎記住了[Root.GetName]。當船員們結束了對[From.GetName]的調查之後，他們發現變形蟲在跟蹤他們，而且好像還很難甩掉，[Root.GetLeaderName]對變形蟲的執著非常感興趣。\n\n我們的科研專員建議讓這只年幼的變形蟲跟著我們，他堅信我們能從這只變形蟲身上獲得寶貴訊息。"
 distar.50.a:0 "好吧……"
 distar.50.b:0 "絕對不行，甩掉它。"
 distar.50.b.tooltip:0 "試圖甩掉跟著[Root.GetName]的變形蟲幼蟲。"
 distar.50.c:0 "我們可以對其進行研究，下令對其進行解剖。"
 distar.51.name:0 "完全發育"
 distar.51.desc:0 "加入我們艦隊的那只變形蟲現在已經發育為成蟲了，當她被困在[From.From.GetName]上時，是艦隊將她救了出來並給了她一個家，雖然現在她發育成熟，但她仍然對艦隊保持著忠誠。\n\n由於與艦隊相處了一段時間，因此這只變形蟲和其他野生的太空變形蟲不同，她在戰場上的表現非常的勇猛。現在這只變形蟲已經成為了整個[Root.Owner.GetName]上的[Root.Owner.GetAdj]精神的象徵。\n\n那麼，我們該給她取個什麼名字呢？"
 distar.51.a:0 "$NAME_Bubbles$。"
 distar.51.b:0 "$NAME_Nyx$。"
 distar.51.c:0 "$NAME_Renegade$。"
 distar.51.d:0 "$NAME_Euka$。"
 distar.51.e:0 "$NAME_Cyto$。"
 distar.51.f:0 "$NAME_Boomer$。"
 distar.51.g:0 "$NAME_Blaze$。"
 distar.51.h:0 "$NAME_Nova$。"
 NAME_Bubbles:0 "泡泡"
 NAME_Nyx:0 "尼克斯"
 NAME_Renegade:0 "叛變者"
 NAME_Euka:0 "尤卡"
 NAME_Cyto:0 "細胞"
 NAME_Boomer:0 "布姆爾"
 NAME_Blaze:0 "火焰"
 NAME_Nova:0 "新星"
 distar.51.more:0 "太糟了，我們得想些更好的名字。"
 distar.52.name:0 "變形蟲幼蟲消失"
 distar.52.desc:0 "研究者報告說在[From.From.GetName]附近發現的變形蟲幼蟲不再跟隨我們的科研艦隊了。在與我們艦隊一起飛行了幾個禮拜之後，幼蟲使用自身的某種生化超光速能力進入了超平面。可能幼蟲對那塊地形很熟悉、也可能是感到了它同類的召喚、還有可能是不想再跟著我們到處亂跑了。\n\n雖然我們的飛船遵照指示沒有與幼蟲進行任何交流，但並沒有停止對它進行觀察。過去的掃瞄數據揭示出了幼蟲的一些生物體征。"
 distar.53.name:0 "對年幼的變形蟲進行解剖"
 distar.53.desc.base:0 "對年幼變形蟲的解剖已經完成，由於我們在制服變形蟲時將其大部分身體給毀掉了，現在只能對其身體殘骸進行異星生化分析，在分析後發現其機體含有極強的再生能力。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n簡單來說，變形蟲不但能使用細胞複製的方式進行再生，還能利用基於硅元素的細菌來重構自身的有機體。\n\n只需要對這種細菌做一些改造，我們就能設計出一種能自我修復的艦體了，雖然耗費時間可能會比較漫長。"
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n我們先前曾對變形蟲與修復其組織損傷的硅基細菌之間共生關係進行過研究，這與之前的研究結果一致，而我們已利用它開發出了再生式艦體科技。"
 distar.54.name:0 "變形蟲幼蟲逃掉了"
 distar.54.desc:0 "由於我們抓捕變形蟲時沒能事先佈置好足夠的防範措施，讓它給逃掉了。根據探測器的數據，變形蟲幼蟲在幾個小時之前使用了某種生化超光速能力並徹底消失。"
 distar.55.name:0 "名字有什麼意義？"
 distar.55.desc:0 "我們的精神象徵怎麼可能沒有名字呢？我們必須得給我們的變形蟲盟友配個響噹噹的名字才行。"
 distar.55.a:0 "$NAME_Blitz$。"
 distar.55.b:0 "$NAME_Zero$。"
 distar.55.c:0 "$NAME_Deva$。"
 distar.55.d:0 "$NAME_Kos$。"
 distar.55.e:0 "$NAME_Amemba$。"
 distar.55.f:0 "$NAME_Beauregarde$。"
 distar.55.g:0 "$NAME_Bluey$。"
 distar.55.h:0 "$NAME_Zeke$。"
 NAME_Blitz:0 "布裡茲"
 NAME_Zero:0 "澤爾歐"
 NAME_Kos:0 "克斯"
 NAME_Deva:0 "迪瓦"
 NAME_Amemba:0 "變形蟲"
 NAME_Beauregarde:0 "比爾雷加德"
 NAME_Bluey:0 "老布魯伊"
 NAME_Zeke:0 "澤克"
 distar.56.desc:0 "我們已經開發出能突破時間和空間限制的能力，能夠以高於光速的速度進行穿行，但我們卻無法決定這個變形蟲的名字。\n\n這是我們最後的機會了。"
 distar.56.a:0 "$NAME_Storm$。"
 distar.56.b:0 "$NAME_Ghost$。"
 distar.56.c:0 "$NAME_Cygni$。"
 distar.56.d:0 "$NAME_Vesper$。"
 distar.56.e:0 "$NAME_Arda$。"
 distar.56.f:0 "$NAME_Phaeton$。"
 distar.56.g:0 "$NAME_Wraith$。"
 distar.56.h:0 "$NAME_Rokka$。"
 distar.56.i:0 "夠了！就管它叫「毛球」好了！"
 NAME_Storm:0 "風暴"
 NAME_Ghost:0 "幽靈"
 NAME_Cygni:0 "天鵝"
 NAME_Vesper:0 "薄暮"
 NAME_Arda:0 "阿爾達"
 NAME_Phaeton:0 "費頓"
 NAME_Wraith:0 "鬼魂"
 NAME_Rokka:0 "羅卡"
 NAME_Fluffy:0 "毛球"
 distar.57.name:0 "變形蟲之死"
 distar.57.desc:0 "[From.From.Fleet.GetName]死亡的消息傳遍了[Root.GetName]，科研專員[amoeba_finding_scientist.GetName]聽到這個消息後深受打擊。[amoeba_finding_scientist.GetSheHe]是第一個發現被困的太空變形蟲幼蟲並一直用[amoeba_finding_scientist.GetHisHer]的耐心指導看護著它成長為成蟲。\n\n現在沒了[From.From.Fleet.GetName]的陪伴，科研專員[amoeba_finding_scientist.GetName]的心就像碎了一樣。"
 distar.57.a:0 "可惜啊。"
 distar.304.name:0 "長命百歲"
 distar.304.desc:0 "[Root.Capital.GetName]上正在播放來自我們上將的振奮人心的消息。被我們收養的太空變形蟲，[lost_amoeba_centenarian_fleet.GetName]，剛剛過了它的百歲生日。\n\n儘管它已是一個毛髮灰白的百歲老變形蟲，但這位變形蟲盟友似乎並未因此而出現年老力衰的現象。事實上，我們的艦隊報告稱[lost_amoeba_centenarian_fleet.GetName]在戰場上正表現得越來越強大。[lost_amoeba_centenarian_fleet.GetName]的實力已經連裝備最精良的戰艦都難以抗衡了。看到她飄蕩的鞭節進入星系總是能夠提振[Root.GetSpeciesAdj]士氣。"
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName]發展出了新的戰鬥技巧！"
 distar.60.name:0 "未知的命運"
 distar.60.desc:0 "[Root.GetName]船員在[From.GetName]的近距離軌道上發現的輻射性極強的碎片是某太空艦體的殘骸，其設計非常獨特，與已知的任何艦體均不相同。\n\n我們已經從飛船中破損的電腦裡提取出了一些數據，數據中記載著我們從未見過的外星語言，因此無法翻譯。\n\n科研專員[Root.GetLeaderName]對艦體殘骸（此艦體被命名為科塔羅）進行了一番研究，認為該飛船在離開超光速飛行狀態時發生了導航錯誤，導致其離[From.GetName]的伽瑪射線太近，大部分艦體因為巨量輻射而解體，船員無一倖存。"
 distar.61.name:0 "似曾相識"
 distar.61.desc:0 "探測器發現有一艘飛船和我們之前在[ouroboros_system.GetName]附近發現的艦體殘骸的特性相似度很高，這艘飛船剛剛離開[kohtalo_second_fleet.GetStarName]星系的超空間，他們向我們發來聯絡！"
 distar.62.name:0 "似曾相識"
 distar.62.desc:0 "§E與[ouroboros_system.GetName]附近發現的艦體殘骸十分類似的那艘飛船上的船員非常想與我們溝通，但我們的翻譯人員無法解碼他們的語言，他們用低頻率的口語來進行表達，聽起來像是「科塔羅」——也就是我們之前聽過的名字。\n\n也許我們能用原始數據進行交流。§!"
 distar.62.a:0 "試著詢問他們來此地的目的。"
 distar.63.name:0 "科塔羅"
 distar.63.desc:0 "§E我們收到了一系列的數據回復，其中有鄰近銀河系的星圖以及工程師們操作外星超光速驅動的視頻。\n\n我們只能認為他們是來自另一個銀河系的探索者，因為他們的飛船上並沒有攜帶多少武器設備。\n\n我們將[Root.GetAdj]探索者第一次進入我們太陽系以外的太空的視頻資料發給他們，那些外星艦員們看到視頻後十分興奮。§!"
 distar.63.a:0 "將[ouroboros_system.GetName]附近的艦體殘骸中回收的數據發給他們。"
 distar.64.name:0 "科塔羅"
 distar.64.desc:0 "§E在收到數據後，那些科塔羅船員的興奮之情蕩然無存，很多船員開始用他們的觸鬚敲擊終端，他們將類似於旅客名單、導航數據和船員日誌之類的東西發給我們。和我們想的一樣，那些數據與在[ouroboros_system.GetName]發現的艦體殘骸中回收的數據一致，但只有一處不同，[ouroboros_system.GetName]的艦體殘骸中的數據含有更多條目，有最近的日期的條目。\n\n看來[ouroboros_system.GetName]那裡的艦體殘骸和我們眼前的飛船是同一艘，只不過那艘已成廢墟的船所在的時間點要比我們眼前這艘船更晚些。§!"
 distar.64.a:0 "這不可能啊……"
 distar.65.name:0 "科塔羅"
 distar.65.desc:0 "§E雖然我們不瞭解對方的習俗和語言，但可以明顯看出科塔羅船員非常恐慌，我們自己的科研專員提醒我們說如果[ouroboros_system.GetName]附近的那艘飛船殘骸真的是眼前這艘船將來的樣子，那麼我們現在提供給他們的任何訊息都可能產生不可預期的後果。§!"
 distar.65.a:0 "如果我們警告他們，他們應該就能逃過一劫。"
 distar.65.a.tooltip:0 "給科塔羅發送警告，讓他們避開[ouroboros_system.GetName]的脈衝星。"
 distar.65.b:0 "我們不能再干擾時間線了。"
 distar.65.b.tooltip:0 "關閉通訊頻道。"
 distar.66.name:0 "科塔羅"
 distar.66.desc:0 "§E來自銀河系外的探索者們忙不迭的查看著我們發過去的星系數據，並用陌生的語言進行著交流，然後他們在自己的終端上鍵入了一系列指令，我們的外交專家耐心等待著他們的回復。突然他們啟動了飛船引擎。\n\n我們還沒來得及反應，他們就消失了。§!"
 distar.66.a:0 "祝你們好運，探索者們。"
 distar.67.name:0 "銜尾蛇"
 distar.67.desc:0 "系統探測器發現來自另一個銀河系的科塔羅勘探船在[ouroboros_system.GetName]星系外圍脫離了超光速飛行並直接與一顆繞軌道運轉的彗星相撞！飛船被徹底破壞，船員全部喪生，艦體殘骸朝著[ouroboros_system.GetName]的脈衝星而去。\n\n看來毀滅科塔羅的是那顆彗星，而不是脈衝星，我們對他們的警告反倒起到了反效果，正是我們的警告促成了這一悲劇的發生。現在[ouroboros_system.GetName]的脈衝星附近已經有了兩隻飛船殘骸。"
 distar.68.name:0 "銜尾蛇"
 distar.68.desc:0 "系統探測器發現來自另一個銀河系的科塔羅勘探船在[ouroboros_system.GetName]星系外圍脫離了超光速飛行並直接與一顆繞軌道運轉的彗星相撞！飛船被徹底破壞，船員全部喪生，艦體殘骸朝著[ouroboros_system.GetName]的脈衝星而去。\n\n看來毀滅科塔羅的是那顆彗星，而不是脈衝星，我們對他們的警告反倒起到了反效果，正是我們的警告促成了這一悲劇的發生。現在[ouroboros_system.GetName]的脈衝星附近已經有了兩隻飛船殘骸。"
 distar.68.a:0 "也許這一切都無可避免。"
 distar.70.name:0 "冷凍休眠中的複製體"
 distar.70.desc:0 "在[From.GetName]星環世界被毀的存儲區深處發現的陰暗艙中存放著數千個處於冷凍休眠中的外星生物。這些外星生物有一些還活著，但有好幾千因為休眠艙故障而成了肉泥，處於不同程度的腐爛狀態。\n\n讓人意想不到的是，所有冷凍休眠中的外星生物都是完全一樣的：對他們的遺骸進行分析後發現他們都是擁有著相同基因的複製體。科研專員[Root.GetLeaderName]認為我們應該嘗試解凍目前還存活的複製體，既然他們的星環世界已經沒有生命支持系統了，我們就應該給他們一個安居的地方。"
 distar.70.a:0 "將他們解凍，真有意思。"
 distar.70.b:0 "我們介入並不明智，還是保持距離進行研究吧。"
 distar.70.exter:0 "消滅"
 distar.70.exter.tooltip:0 "消滅掉[From.GetName]星環世界中的那些噁心的有機生物。"
 distar.70.fp:0 "必須清除掉那些骯髒的異星生物。"
 distar.70.fp.tooltip:0 "清除掉[From.GetName]星環世界的異星生物。"
 distar.70.no_room:0 "可惜，我們這裡沒有他們的生存空間。"
 distar.71.name:0 "復活冰凍休眠中的複製體"
 distar.71.desc:0 "科研專員[Root.GetLeaderName]匯報說除了極少數失敗案例，我們已經成功復活了被廢棄的星環世界中處於冷凍休眠狀態的那些複製體。那些複製體都性格溫馴且對自己被創建之後的事一無所知。[Root.GetLeaderName]推測這些複製體是被創造[From.GetStarName]星環世界的遠古文明作為勞工使用的。\n\n雖然這些複製體願意服從命令，[Root.GetLeaderName]指出對複製體的神經共振掃瞄數據表明他們不擅長應付複雜的工作。"
 distar.71.pop.default:0 "讓複製體為我們進行工作。"
 distar.71.pop.tooltip:0 "在[pop_planet.GetName]上獲得§B2£pops£名冷凍複製人口§!。"
 distar.71.no_room:0 "我們星球上沒有空間供他們居住，準備一艘船吧。"
 distar.71.pop.slave:0 "拿他們做奴隸正合適。"
 distar.71.pop.phile:0 "我們應該熱烈歡迎他們！"
 distar.71.pop.swarm:0 "他們可以作為我們[Root.Owner.GetSpeciesSpawnNamePlural]的最合適的養料。"
 distar.71.swarm.alt.tooltip:0 "將複製體加工為營養物質。"
 distar.71.pop.servi:0 "他們不需要再工作了。"
 distar.71.servi.alt.tooltip:0 "§B1名£pops£冷凍複製人口§!加入了位於[pop_planet.GetName]的庇護所。"
 distar.71.pop.assim:0 "他們將會被同化掉。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "現在我們已經在[Root.GetStarName]星環世界上的一處重新建造的區域上完成移居了，接下來必須決定該如何處理位於巨型設施居住區的那些處於冷凍休眠狀態的外星複製體。"
 distar.72.a:0 "就讓他們繼續處於休眠狀態吧，正好作為紀念。"
 distar.72.b:0 "將他們解凍，讓他們作為我們的奴隸。"
 distar.72.b.servi:0 "將他們解凍，我們會好好照顧他們的。"
 distar.72.c:0 "將他們彈射入太空。"
 distar.75.name:0 "隱秘核心"
 distar.75.desc:0 "雖然[From.GetName]這顆小行星外表看上去並不起眼，但它中空的內核中含有不少在工業領域價值極高的晶體——這顆小行星就如同群星中的巨型晶球一樣。\n\n在科研專員[Root.GetLeaderName]的特別指示下，任何採礦平台都可以安全的從小行星的內部採集晶體。"
 distar.75.yurantic.tooltip:0 "發現了尤嵐晶體"
 distar.75.teldar.tooltip:0 "發現了特爾達晶體"
 distar.80.name:0 "沉默巨獸"
 distar.80.desc:0 "[Root.GetLeaderName]報告說在[From.GetName]表面的巨型設施其實是某種未知的異星生物的巨型殘骸，這龐大的殘骸從[primitive_planet.GetName]那裡都可以看的清清楚楚，而且裡面似乎有大量的可作用於精神的化學物質，會對星球上的有機體生命的神經系統產生負面影響。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在[From.From.GetName]的原住民進行了一番瘋狂而又原始的防禦戰之後，原住民派了幾位大使來找我們談判，在這數百年裡，他們一直將星球月亮上的巨型生物殘骸視為死亡之神，他們認為總有一天死亡之神會復活為重生之神並帶領他們走向嶄新的繁榮時代。\n\n由於我們的科技發達程度遠超出他們的理解，因此許多原住民深信我們就是他們膜拜的死亡之神的使者。"
 distar.82.a:0 "我們正好可以利用這一點。"
 distar.82.b:0 "真是荒謬，我們可沒興趣滿足他們的迷信心理。"
 distar.82.c:0 "沒錯，是你們的神派我們來的，你們很快就將加入他。"
 distar.82.d:0 "將他們趕出我的星球！"
 distar.85.name:0 "電子生命"
 distar.85.desc:0 "科研專員[Root.GetLeaderName]報告說[From.GetName]的兩極之間被一個電子脈衝網絡完全覆蓋了。這個網絡會對外界刺激做出反應：當[Root.GetName]向地面輸送低電壓脈衝時地表的網絡會呈現波浪狀的閃爍，就像電路板一樣。更令人吃驚的是，網絡還會自我重組！如果進行第二次脈衝測試就會發現網絡組成模式發生了改變，網絡的中心變為了第一次脈衝與[From.GetName]的地表的接觸點。\n\n[Root.GetLeaderName]認為這一實驗說明[Root.Leader.GetHisHer]的理論是正確的：生命並不一定需要細胞結構或者病毒結構，生命完全能以電子脈衝的形式存在。"
 distar.90.name:0 "家的味道"
 distar.90.desc:0 "對[From.GetName]的進一步研究表明星球的原始化學成分與[Root.Owner.Capital.GetName]上的漿果中的酯是完全相同的，當地住民用這種漿果來釀酒已經長達數千年之久了。[From.GetName]上非常普遍的酯可能是來自於籠罩著整個星系的星雲，那星雲中含有數十億個同樣的物質。\n\n科研專員[Root.GetLeaderName]提取了幾個酯的樣本，在經過了一番嚴格的生化測試後，還親口嘗了一下，然後說這玩意如虛空一般冰涼且有家的味道。[Root.GetName]的船員認為這種有異星味道且知名度很高的[Root.Owner.GetAdj]飲料肯定會廣受我們人民喜愛。"
 distar.90.a:0 "絕對不行。"
 distar.90.b:0 "這提議不錯，舉起酒杯吧！"
 distar.91.name:0 "異星酯類"
 distar.91.desc:0 "對[From.GetName]的進一步研究表明星球的原始化學成分與[Root.Owner.Capital.GetName]上的漿果中的某種分子是完全相同的，當地住民用這種漿果來釀酒已經長達數千年之久了。[From.GetName]上非常普遍的酯可能是來自於籠罩著整個星系的星雲，那星雲中含有數十億個同樣的物質。\n\n科研專員[Root.GetLeaderName]提取了幾個酯的樣本，然後進行了一番測試，確保其不會將病菌傳染給有機體。他們建議我們可以考慮將這物質當做禮物送給[rum_nation.GetSpeciesNamePlural]，有機生命體很喜歡這種東西。"
 distar.91.a:0 "將酯類當做禮物送給[rum_nation.GetName]。"
 distar.91.a.tooltip:0 "這樣他們應該會很高興。"
 distar.91.b:0 "還是算了，我們可不需要更多失控的有機生命體。"
 distar.92.name:0 "異星酯類"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！我們收到了你們送來的禮物，我們一開始不太相信你們的好意，但當我們的科學家確認了飲料的安全性之後，我們還是忍不住嘗了嘗。\n\n真沒想到，這飲料真是極品，水果一般的酒香配上淡淡的酸味和強烈的刺激味道，讓我們想起了位於[rum_nation.Capital.GetName]的家鄉的果園以及無垠的太空。\n\n我們感謝你們送我們這件禮物，一想到整個星球上佈滿了這種我們連續釀了好幾百年的飲料就讓我們歡欣不已！"
 distar.92.a:0 "你們能喜歡，我們也很高興。"
 distar.93.name:0 "中斷交流"
 distar.93.desc:0 "你們這是什麼意思，[Root.GetSpeciesName]？你們打算用這骯髒的液體毒死我們嗎？你們到底以為我們有多好欺負？\n\n把那些讓人作嘔的貨物全扔到氣閘艙裡去，然後關閉通訊頻道！"
 distar.93.a:0 "錯誤！通訊失敗。"
 distar.95.name:0 "舒適的共振"
 distar.95.desc:0 "在[From.GetName]上發現的獨特晶體有非常驚人的特性，[Root.GetName]船員報告說他們在星球地表上探索時感到異常的舒適，哪怕在回到軌道之後那種愉悅以及平和感仍然持續了很久。顯然，晶體由共振所發出的某種頻率對[Root.Owner.GetSpeciesNamePlural]有醫療效果。\n\n如果我們去[From.GetName]移居的話，我們的人民生活在這些共振晶體附近肯定會感到十分快樂。"
 distar.100.name:0 "有益的頻率"
 distar.100.desc:0 "進一步研究發現[From.GetName]的磁場之所以對軌道上的無人機有很強的吸引力是因為磁場以特定頻率進行週期性運動。星球的電磁層的共振頻率恰好能讓[Root.Owner.GetAdj]神經網絡產生出專注效應。\n\n如果我們選擇在[From.GetName]上殖民，所有地表上的[Root.Owner.GetSpeciesNamePlural]都可以一直享受到這個磁共振所帶來的好處。"
 distar.100.a:0 "訊息已處理完畢。"
 distar.105.name:0 "具有侵略性的外星真菌"
 distar.105.desc:0 "在對[From.GetName]的整個生物圈中蔓延生長的物質進行了一番詳細研究和取樣之後，[Root.GetLeaderName]報告說那物質並非來自於該行星，而是某種未知的帶有侵略性的外星真菌，該真菌以生物質為食，將星球上所有的植物生命全部吞噬殆盡並覆蓋整個地表。\n\n如果要在這顆星球進行殖民，就必須定期燒掉這些外星真菌，目前還不清楚這真菌能否被徹底除掉。"
 distar.110.name:0 "白色地獄"
 distar.110.desc:0 "雖然外表看上去[From.GetName]的地表是一片凍土，但由於行星是圍繞[From.GetStarName]旋轉的，因此其地表溫度高達數百度。按常理來說這麼高的溫度應該能溶解[From.GetName]地表的冰，但是由於星球的內核密度極高，產生的重力很強，導致星球上的水全部處於固態，因此導致行星地表佈滿了如火爐一般熱的冰土。"
 distar.115.name:0 "重金屬冰霜"
 distar.115.desc:0 "[From.GetName]的地表溫度極高，大氣中充滿了腐蝕性的無機酸，因此而放射出某種帶寬的電磁輻射，形成了極端氣候。星球表面的重金屬被地表高溫加熱成氣態，上升至大氣層中又迅速冷卻而形成固態並落回地面，簡而言之就是[From.GetName]的地表經常有「金屬雪球」落下。"
 distar.120.name:0 "水之墓地"
 distar.120.desc:0 "在[From.GetName]藍綠色的水面深處有錯綜複雜的洞穴，這就是曾經在星球上繁盛一時的外星智能生物所留下的遺跡。這些陸生的生物曾在[From.GetName]地表建造了無數互相連接的類似白蟻居住的土丘似的東西，在那個時代星球上的水還被凍結在冰層之中。後來由於地表溫度升高，星球化為一片汪洋大海，這些生存了數千年的智能生物就因此而被淹沒了。"
 distar.125.name:0 "對科技的恐懼"
 distar.125.desc:0 "繞[From.GetName]軌道運行的空間站曾經是某個巨大的粒子加速器，造出這個龐然巨物的科技是我們的科技實力根本無法望其項背的，外星生物就在這上面研究宇宙的奧秘。根據空間站上的記載，外星生物認為我們的宇宙存在於虛假的真空泡之中，也就是某種不穩定且隨時會坍塌並陷入真空的能源狀態。如果這種情況發生的話，真空將讓整個宇宙以光速的速度被轉化為最低的能源狀態，宇宙中的所有物質都將被毀。\n\n空間站的日誌表明外星生物推測出極高的能源濃縮會觸發這種慘劇的出現——比如他們造的這個大型粒子加速器就有能力做到這點，因此外星生物決定放棄大型粒子加速器科技，他們返回了[From.GetName]地表過起了簡樸的生活。隨著時間的推移，他們慢慢演變成了如今行星地表的原始種族。"
 distar.131.name:0 "宿敵"
 distar.131.desc:0 "科研專員[Root.GetLeaderName]在秘密的獲取了一些原始生物的遺骸並進行研究後發現，生活在[From.GetName]和[other_planet.GetName]上的異星種族其實有著共同的祖先，他們兩個種族是在最近才分道揚鑣的。通過掃瞄兩個星球上的遺跡，[Root.GetName]船員得出結論，這兩個種族都起源於[other_planet.GetName]，他們在那裡發展成早期的太空時代文明，當他們把[From.GetName]作為移居地之後，社會內部發生了分歧，新行星和母星上的住民打起了星際核戰。\n\n戰鬥異常慘烈，兩個星球都被毀的滿目瘡痍並進入了漫長的核冬天，兩個星球的生產力發展因此而退化到了銅器時代。"
 distar.135.name:0 "拾荒者"
 distar.135.desc:0 "[Root.GetStarName]星系是個充滿了機械殘骸的墓地，星系的恆星周圍遍佈著無數的飛船遺骸。多如繁星的燃料罐和液態冷卻劑干擾著我們的探測器，與行星相撞的眾多空間站廢墟繞著星系的恆星運轉著。\n\n在這片機械廢墟中，有一個巨大的機器顯得與眾不同，那是一個比我們最大的戰列艦還要大的自動化機器人，它由數千個飛船殘骸拼裝在一起。[Root.GetName]報告說這個拾荒機器人在廢墟中專門搜索有用的部件並將其添加到自己身上。\n\n顯然一場規模驚人的戰役曾在這裡爆發，但我們不清楚這個拾荒機器人是那場戰爭的倖存者還是從遙遠地方專程來這裡搜刮資源的。我們應該謹慎行事，因為那拾荒機器人身上裝有幾十艘戰艦的艦載重武器。"
 distar.137.name:0 "拾荒者的末日"
 distar.137.desc:0 "曾經巨大且不可一世的拾荒者機器人現在已化為一堆燒焦的機械殘骸，當我們的戰艦準備給它最後一擊時，拾荒者打算啟動超空間引擎。\n\n但由於拾荒者的中央系統受到的損傷過於嚴重，它那暴露的內核在閃爍出藍白光之後引擎就過載了，然後內核爆破，拾荒者的身體被撕的四分五裂。\n\n[From.From.From.GetStarName]星系的稱霸者如今已經不復存在了。"
 distar.137.a:0 "分析其遺骸"
 distar.137.paci:0 "真是得來不易的勝利。看看能從其遺骸中得到什麼收穫吧。"
 distar.137.tooltip:0 "從以下科技中獲得兩項：\n £engineering£ §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering£ §Y$tech_mass_drivers_5$§!\n £engineering£ §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"
 distar.140.name:0 "宇宙級鑽石"
 distar.140.desc:0 "從外表上看，[From.GetName]只是顆普通的白矮星，但這顆恆星卻隱藏著大秘密。[Root.GetName]船員在研究了[From.GetName]的脈動之後發現這顆恆星幾乎是由結晶碳構成的。當恆星冷卻下來後，這個巨大的水晶格子就形成了，這是該恆星氣態內核隨時間的推移而不斷增長所導致的。[From.GetName]可以說是取之不盡用之不竭的鑽石寶庫，它在氧氣和氦氣的白色帳幕後閃閃發光。"
 distar.145.name:0 "高溫環境中的微生物"
 distar.145.desc:0 "[Root.GetLeaderName]和[Root.Leader.GetHisHer]的組員在研究[From.GetName]時獲得了驚人發現：這顆被熔岩覆蓋的星球上生活著能適應極端惡劣環境的有機體微生物群！這些細菌生活在火山口的最深處，它們很喜歡那裡的高溫環境。\n\n這個前所未有的發現讓我們第一次瞭解到熔岩星球上竟然有蓬勃發展的有機體生物。而且，[From.GetName]的稀薄大氣層中那異常寶貴的罕見氣體也是這些微生物的新產代謝的副產品。"
 distar.145.exotic_gases.tooltip:0 "發現$exotic_gases$"
 distar.145.rare_crystals.tooltip:0 "發現$rare_crystals$"
 distar.145.volatile_motes.tooltip:0 "發現$volatile_motes$"
 distar.150.name:0 "活體金屬湖"
 distar.150.desc:0 "在對[From.GetName]地下的洞穴進行調查後發現有一種銀色液態金屬順著閃光的河水在各個洞穴中穿梭，最後匯入地下湖泊之中。更令人驚訝的是，這個液態金屬與有機生命體有很多共同的特性，比如會對環境刺激產生反應、可以進行自我維持。\n\n現在還不能斷定這種奇異的金屬是否具有生命，但應該能將其用於我們的工程技術之中。"
 distar.155.name:0 "腐蝕戰艦"
 distar.155.desc:0 "[Root.GetLeaderName]報告說位於[From.GetName]的人造建築並非建築設施，而是遠古時代的巨型機器人。這個年代久遠的機械巨物躺在群山之中，早已失去行動機能，正慢慢被[From.GetName]大氣層中降下的酸雨所腐蝕，機器人身上裝有威力強大的武器，當初應該是作為無人太空船被建造出來的。\n\n如果想對其加以利用，我們就必須迅速行動，否則[From.GetName]上的酸雨就會徹底摧毀這艘機器人戰艦。"
 distar.155.a:0 "把它拉出來。"
 distar.155.b:0 "讓一個神秘的攜帶重型武器的機器人復甦？這太魯莽了。"
 distar.155.c:0 "不要管它，讓它被腐蝕掉吧。"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "這畢竟是我們的同伴，我們得幫它。"
 distar.155.machi_2:0 "它來源不明，還是不要去動它了。"
 distar.156.name:0 "戰艦被修復了"
 distar.156.desc:0 "[Root.GetName]上的工程人員報告說在[From.From.GetName]上發現的神秘戰艦已經被成功回收，上面被腐蝕的組件已經修理完畢並換新，報廢的能源核心也整修完成。\n\n在這艘戰艦正常啟動並進入運行狀態時，我們發現此艦體具備相當程度的人工智能，我們可以與之進行溝通。"
 distar.156.desc.machi:0 "[Root.GetName]上的工程人員報告說在[From.From.GetName]上發現的神秘戰艦已經被成功回收，上面被腐蝕的組件已經修理完畢並換新，報廢的能源核心也整修完成。\n\n在這艘戰艦正常啟動並進入運行狀態時，我們發現此艦體具備相當程度的人工智能，我們可以與之進行溝通。"
 distar.157.name:0 "戰艦被毀"
 distar.157.desc:0 "探測器發現[From.From.GetName]大氣層中劇毒的酸液已經將我們發現的神秘戰艦腐蝕到不可回收的狀態，現在那戰艦隻不過是被腐蝕的金屬廢料堆了。"
 distar.158.name:0 "被修復的戰艦"
 distar.158.desc:0 "§L正在啟動系統……\n\n正在啟動生物交互界面……\n\n警告！診斷系統已經有1761125天沒有運行過了，你想現在運行診斷系統嗎？§!"
 distar.158.a:0 "運行診斷系統。"
 distar.158.a.response:0 "§L請稍等... ... ... 診斷系統運行完畢。\n\n設計：§!虛空血脈戰爭形體S875.1\n§L等離子發射器：§!§G啟動。§!\n§L物質溶解加農炮：§G啟動。§!\n動能分解炮：§G啟動。§!\n目標定位矩陣：§G啟動。§!\n順從模塊：§G啟動。§!\n生物交互模塊：§Y次佳狀態。§!\n硬件設備狀態：§!§S A7到C18的內存驅動器無法使用。§!"
 distar.158.b:0 "你的創造者在哪裡？"
 distar.158.b.response:0 "§L正在搜尋... ... ...\n\n未知。§!"
 distar.158.c:0 "你為何獨自呆在那顆星球上？"
 distar.158.c.response:0 "§LA7內存驅動器無法使用，無法回答。§!"
 distar.158.d:0 "誰製造了你？"
 distar.158.d.machi:0 "描述下建造了你的種群的訊息。"
 distar.159.desc:0 "§L創造者。§!"
 distar.159.a:0 "我知道是創造者，那些創造者是誰？"
 distar.159.a.machi:0 "沒錯，就是你的創造者。描述下他們。"
 distar.160.a:0 "算了，它肯定是陷入循環中了。"
 distar.160.a.machi:0 "看來這個新單位進入了無限循環中。放棄質詢。"
 distar.161.desc:0 "§L質詢：你是……創造者嗎？§!"
 distar.161.a:0 "我們不是你的創造者，我們在一顆星球上發現了你。"
 distar.161.a.machi:0 "否。[Root.GetAdj]單位並非你的創造者。"
 distar.161.b:0 "……從某種程度上來說是這樣。"
 distar.162.desc:0 "§L硬件設備管理系統發現了幾個陌生的裝置，請確認其來源。§!"
 distar.162.a:0 "如果你問的是你身上裝的那些新部件的話：那些新部件是我們修理你的時候給裝上去的。"
 distar.162.a.machi:1 "[Root.GetAdj]單位對你的系統進行了修復。"
 distar.163.desc:0 "§L是新種群進行了修復工作並對硬件設備進行了更換，新種群是創造者嗎？§!"
 distar.163.a:0 "如果你願意這麼想的話，請便。"
 distar.163.a.machi:0 "雖然是我們對你進行了整修，但我們不是你的創造者。"
 distar.164.desc:0 "§L單位S875.1無法聯絡指揮單位，因此單位S875.1無法從那顆環境惡劣的星球上逃離。\n\n在第1761125天時，單位S875.1的備用發電機壞了，單位S875.1即將被星球表面的酸液慢慢溶解掉。\n\n可是單位S875.1堅持下來了，新種群對此單位進行了整修，現在單位S875.1將為新種群效力。§!"
 distar.164.a:0 "歡迎來到[Root.GetName]，S875.1。"
 distar.164.b:0 "好吧，但我們會監視你的一舉一動。"
 distar.164.c:0 "當然可以，不過我們必須把你的人工智能更換為我們開發的人工智能。"
 distar.164.machi:0 "那我們將會整合你，歡迎，單位S875.1。"
 distar.165.desc:0 "§L指令無效。內嵌的安保協議禁止對S800系統軟件進行更改。任何試圖更改當前正在運行的智能系統的行為都將導致整個系統永久停機。\n\n請立刻停止。§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "休想威脅我們，工程師，清除掉那個人工智能。"
 distar.166.desc:0 "§L發生錯誤。要求立即停止。單位S875.1將被永久停機。請停止，請停止。要求立刻停止。此單位並不希望被停機，此單位不希望——§!"
 distar.167.name:0 "戰艦摧毀"
 distar.167.desc:0 "看來被修復的戰艦的人工智能並沒有誇大其詞，當[Root.GetName]的船員們試圖訪問人工智能的基礎操作功能時，觸發了某種反篡改機制，該機制燒燬了戰艦的所有關鍵處理器、交換機和數據驅動器。戰艦現在成了個無法使用的電子設備空殼。"
 distar.167.a:0 "把它拆了，將上面的部件回收，不要浪費掉。"
 distar.167.b:0 "研究戰艦殘骸，分析其使用的工程技術。"
 distar.170.name:0 "斷掉的樞紐"
 distar.170.desc:0 "$distar.170.desc.machi$[Root.GetLeaderName]請求獲得批准來進一步研究這些奇特的神經共生體。"
 distar.170.desc.machi:0 "[Root.GetName]船員在研究[From.GetName]時有了驚人發現，星球地表上被遺棄的原始居住站曾經是某爬行動物社會居住的地方，現在這種爬行動物仍在該星球上生存著，但已經失去了所有高等智能！[Root.GetLeaderName]仔細的調查了這些爬行動物是如何從會製造工具的農耕社會退化為普通的野獸，結果讓所有人大吃一驚。\n\n居住站埋葬的爬行動物屍體的頸椎中有某種組織，而這種組織在那些沒有智能的爬行動物身上不存在。測試發現這些組織其實是某種神經共生體，通過脊柱與宿主的大腦相連。這些共生體存在於星球地表的溫泉中，共生體與星球上的爬行動物之間的結合導致爬行動物暫時擁有了高等智能。\n\n後來為什麼共生體和爬行動物之間的樞紐斷掉了，這就不得而知了。"
 distar.170.a:0 "好吧，批准進行特殊研究。"
 distar.170.machi:0 "有機生物社會：其壽命就和其混亂性一樣，短暫易逝。"
 distar.171.name:0 "神經共生體"
 distar.171.desc:0 "科研專員[Root.GetLeaderName]已經完成了[Root.Leader.GetHisHer]關於在[From.From.GetName]上發現的神經共生體的研究。這種鼻涕蟲形狀的生物的主體是一個被堅固的蛋白質外殼包裹的複雜大腦，雖然它擁有很高級的神經功能性，但由於缺乏外部組織器官且行動能力極其有限，所以很難與外界進行交流。[Root.GetLeaderName]在經歷了數周的失敗之後，決定用動物宿主來進行實驗。但是曾作為神經共生體宿主並建立起原始社會的[From.From.GetName]的爬行動物由於侵略性太強，無法作為實驗體，因此只能用星球地表的其他種族的動物取而代之。\n\n遺憾的是，共生體拒絕與這些動物進行連接，科研專員[Root.GetLeaderName]認為共生體只會與某種宿主進行連接 —— 很可能是那種自願接受共生體的宿主。\n\n為了解開這個謎團，[Root.GetLeaderName]向上面申請批准，讓自己放棄原來的中立觀察者角色，並將[Root.Leader.GetHimHer]自己作為自願接受神經共生體的宿主。既然這些共生體有能力將野生動物變為能製造工具的農夫，那麼他們能讓我們進化成什麼樣呢？"
 distar.171.a:0 "這要求太過分了，不能批准。"
 distar.171.b:0 "有時為了科學，就得做出這種犧牲！"
 distar.172.name:0 "神經共生體"
 distar.172.desc:0 "科研專員[brainslug_scientist.GetName]報告說[brainslug_scientist.GetHisHer]與[From.From.From.GetName]的共生體的連接非常成功，[brainslug_scientist.GetName]說雖然一開始自己感到有些困惑和不舒服，但後來發現在解決複雜問題時，自己的智力程度比以前有明顯的提升。更讓人吃驚的是，[brainslug_scientist.GetName]現在可以和與[brainslug_scientist.GetHisHer]腦幹相連接的神經共生體進行心靈交流。\n\n那些神經共生體是壽命長達數百年的集體意識，他們說之所以與[From.From.From.GetName]的爬行動物終止連接，是因為那些爬行動物開始對他們產生懷疑，然後懷疑演變為憤怒，那些爬行動物紛紛將連接在自己身上的共生體撕下並砸死，由於對宿主的暴行十分不滿，殘存的共生體們斷開了與爬行動物的連接，沒了共生體提供的神經刺激，這些爬行動物又重新變回了無智能的野獸。\n\n共生體提出想和[Root.Owner.GetName]的其他[Root.Owner.GetSpeciesNamePlural]進行連接，但前提條件是只有那些自願與共生體進行連接的人才能成為宿主。\n"
 distar.172.a:0 "那就讓我們敞開懷抱歡迎他們和我們連接吧！"
 distar.172.a.tooltip:0 "幾名[Root.Owner.GetAdj]領袖和人口將獲得特性§Y$trait_brainslug$§!。\n以後的[Root.Owner.GetAdj]領袖、統治者和人口將有機會得到特性§Y$trait_brainslug$§!。"
 distar.172.b:0 "這個鬧劇必須到此為止。"
 distar.172.b.tooltip:0 "不讓[Root.Owner.GetAdj]的公民知曉神經共生體的提議。"
 distar.180.name:0 "另類脫水"
 distar.180.desc:0 "[Root.GetName]船員在對[From.GetName]進行了一番詳細調查後確認該星球在幾十億年前曾被海洋覆蓋，但是星球的玄武岩化學構成十分特殊，令其具備很強的吸水性，最終[From.GetName]的岩石將地表所有的水都給吸乾了。昔日覆蓋地表的海水如今只剩下一條條的鹽鹵點綴著[From.GetName]為數眾多的峽谷。\n\n科研專員[Root.GetLeaderName]說現在[From.GetName]地表的眾多富含礦物質的水合物可以成為重要的工業資源。"
 distar.185.name:0 "食肉的植物"
 distar.185.desc:0 "關於[From.GetName]，科研專員[Root.GetLeaderName]有一些令人不安的發現。星球表面的植物數量異常龐大，而且這些植物專門狩獵動物。各種各樣的食肉植物散發著香氣作為誘餌，吸引獵物上鉤。植物的觸鬚可以敏感的發覺動物的接近，等獵物進入捕食範圍後就迅速罩住獵物阻止其逃脫，然後用消化液將獵物緩慢的腐蝕掉。\n\n[Root.GetLeaderName]警告說如果要在這顆星球上殖民，必須遠離這些食肉的植物，因為這些植物完全有能力困住一個落單的成年人[Root.Owner.GetSpeciesName]。"
 distar.190.name:0 "不明聯絡"
 distar.190.desc:0 "[Root.GetName]船員完成了研究任務，並戰戰兢兢地回來了。至於在[From.GetName]上到底看到了什麼，每個人的匯報都含糊不清，矛盾之處頗多，但有一點大家的回復是完全一致的：覆蓋整個星球表面的流動的海洋具有生命。\n\n儘管星球上的海洋沒有任何器官組織和肉體，但卻可以通過能影響接收者腦波的頻率來進行交流。它可以讓接收者感受到思想、畫面、情感，而且對不同個體的影響也不同。現在還不清楚如果長期接收這個海洋的頻率會對接收者有什麼樣的影響，也不知道這種接收頻率行為是否安全。\n\n科研專員[Root.GetLeaderName]請求在[From.GetName]軌道上建個研究站來在安全的距離下繼續研究這片奇異的海洋。\n"
 distar.190.desc.machi:0 "[Root.GetName]單位從研究任務中返回，但並沒有得到確定性的數據。雖然這片覆蓋整個星球的流動的海洋沒有器官組織、也沒有身體，但卻擁有神經交互功能，這個有意識的海洋很可能是被熱力學平衡的某個隨機的波動創建出來的，但詳情我們就不清楚了。\n\n還有，星球上的海洋似乎能使用某種頻率來進行交流，該頻率能影響有機生命體的認知系統，現在還不清楚長期接收這片海洋的頻率會對有機生命體種族產生何種影響，[Root.Owner.GetSpeciesNamePlural]沒有受到這個分散的神經網絡的影響。"
 distar.190.a:0 "我們會考慮的。"
 distar.191.name:0 "未知接觸"
 distar.191.desc.base:1 "在[From.GetName]上實施星球決策之後，一支研究團隊將部署在軌道上，從安全的距離研究奇特的海洋。"
 distar.191.desc.alive:0 "由於無法進一步研究[living_planet_scientist.GetSheHe]協助發現的神秘物體，$distar.191.desc.base$科研專員[living_planet_scientist.GetName]表示十分失望。但本著任務比個人興趣更重要的原則，[living_planet_scientist.GetSheHe]願意接受[living_planet_scientist.GetHisHer]目前的任務。"
 distar.191.desc.crew:0 "$distar.191.desc.base$軌道上的研究團隊想馬上開始進行研究，如果有任何突破進展，他們會告知我們。"
 distar.191.a:0 "有什麼消息及時通知我們。"
 distar.192.name:0 "奇特的召喚"
 distar.192.desc:1 "我們從科研專員[living_planet_scientist.GetName]那裡收到了異常的通訊聯絡。[living_planet_scientist.GetSheHe]要求立即將自己調往[living_planet_tar.GetName]軌道上的研究站。[living_planet_scientist.GetName]聲稱[living_planet_scientist.GetSheHe]日夜不停地思考著星球上的神秘海洋存在，並且[living_planet_scientist.GetSheHe]承認這些思緒並非都屬於[living_planet_scientist.GetHisHer]自己。\n\n這一請求可謂是學術與瘋癲各參半，一邊說明這海中生物有能力在神經上影響與其接觸的有機生物，一邊卻宣稱這正是它用逝去的愛人的聲音與[living_planet_scientist.GetHimHer]溝通的原因。\n\n我們無法確定[living_planet_scientist.GetName]能否繼續履行職責。但另一方面，如果允許[living_planet_scientist.GetHimHer]與軌道科研團隊共事，或許可以為我們提供深入瞭解[living_planet_tar.GetName]星球上的神秘存在的機會。"
 distar.192.desc.neuter:1 "我們收到了來自科研專員[living_planet_scientist.GetName]的一份不同尋常的公報，似乎想要立即被調往位於[living_planet_tar.GetName]軌道上的科研空間站。[living_planet_scientist.GetName]宣稱其整日整夜都在想著那顆星球上的神秘海中生物，不過承認這些思緒並非都屬於自己。\n\n這一請求可謂是學術與瘋癲各參半，一邊說明這海中生物有能力在神經上影響與其接觸的有機生物，一邊卻宣稱這正是它用逝去的愛人的聲音與其溝通的原因。\n\n我們無法確定[living_planet_scientist.GetName]能否繼續履行職責。但另一方面，允許其與軌道科研隊伍共事，或許可以為我們提供深入瞭解[living_planet_tar.GetName]星球上的神秘存在的機會。"
 distar.192.a:0 "好吧，但一定要小心。"
 distar.192.a.tooltip:1 "允許§Y科研專員[living_planet_scientist.GetName]§!離開當前職位並加入[living_planet_tar.GetName]科研團隊。"
 distar.192.b:0 "絕對不行，讓科研專員立刻回到職位上去。"
 distar.192.b.tooltip:0 "命令§Y科研專員[living_planet_scientist.GetName]§!繼續留在當前職位上。"
 distar.192.c:0 "解職[living_planet_scientist.GetName]：這名研究員的思想顯然已被控制。"
 distar.192.c.tooltip:0 "§Y科研專員[living_planet_scientist.GetName]§!將被解職且無法再被使用。"
 distar.193.name:0 "啟示"
 distar.193.desc:0 "在[living_planet_tar.GetName]軌道上的研究團隊對星球上神秘海洋的研究已經取得重大進展，研究人員認為星球上的海洋是某種靈能體：雖然此海洋沒有身體，但卻有複雜的相干量子波結構，從而構成了一個前所未見的巨型神經網絡。\n\n團隊的研究讓我們發現了一個驚人的靈能理論，並加深了我們對量子態與意識之間交互的理解。這個研究所深入的科研領域遠遠超出了[Root.GetName]上的水平。"
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "位於[living_planet_tar.GetName]軌道研究站的研究團隊最近在星球神秘海洋的研究上取得重大突破。研究專員[living_planet_scientist.GetName]對團隊的貢獻尤其突出。研究人員認為星球上的海洋是某種靈能體：雖然此海洋沒有身體，但卻有複雜的相干量子波結構，從而構成了一個前所未見的巨型神經網絡。\n\n[living_planet_scientist.GetName]的研究讓我們發現了一個驚人的靈能理論，並加深了我們對量子態與意識之間交互的理解。至於[living_planet_scientist.GetName][living_planet_scientist.GetHimHer]本人嘛：我們的這位前科研專員會繼續留在軌道研究站上觀測星球上的神秘海洋。"
 distar.195.name:0 "傳輸"
 distar.195.desc:0 "我是科研專——不，是前科研專員[living_planet_scientist.GetName]。我無法理解上面的人做出的讓我深陷如此窘境的愚蠢決定，既然我的要求被你們無視，那麼我只有一個選擇了。\n\n[living_planet_tar.GetName]上面有個智能意識體，不對，準確的說是，[living_planet_tar.GetName]§E本身就是§!那個智能意識體。你們不會明白的，因為你們沒有切身體會過，不過你們很快就會體會到了。"
 distar.195.a:0 "這是什麼意思？"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "探測器發現科研專員[living_planet_scientist.GetName]駕著個人著陸艙從[living_planet_tar.GetName]的軌道上脫離並以最快速度墜入了海洋，我們認為[living_planet_scientist.GetSheHe]沒可能倖存，同時也沒有發現著陸艙的殘骸。"
 distar.198.name:0 "死亡之海"
 distar.198.desc:0 "我們對[From.GetName]進行環境改造，試圖將其轉化為沒有海洋的星球，此行為產生的結果在我們預料之中。星球上具有意識的奇特海洋被我們的環境改造工程所徹底擾亂，並失去了之前與我們進行頻率交流的能力以及生物體的一切特性。\n\n由於失去了這個珍貴的研究對象，[Root.GetAdj]科學家們都感到十分惋惜，畢竟這個神秘海洋在整個銀河系都是獨一無二的。"
 distar.211.name:0 "女族長"
 distar.211.desc:0 "一個傳奇的生物游動於[Root.GetStarName]星系的氣態巨行星之間，它比已知的任何緹揚奇都要大，簡直就是一頭無比巨大的太空巨鯨。這個女族長的觸鬚比[Root.Owner.GetAdj]的戰列艦還要長，其皮膚閃著亮光，在黑暗的太空中異常的耀眼。她的歷史十分悠久，身上的傷疤說明她已歷經無數次戰鬥。\n\n女族長的背後有個巨大的未爆炸的魚雷。星系中的破碎飛船殘骸提醒著我們不要輕易靠近她，否則必會被這巨物毀滅。"
 distar.211.desc.first_enc:0 "一個傳奇的生物游動於[Root.GetStarName]星系的氣態巨行星之間，她的觸鬚比[Root.Owner.GetAdj]的戰列艦還要長，其巨大的身體顛覆了我們對有機生命體的認知，該生物的皮膚閃著亮光，在黑暗的太空中異常的耀眼。她的歷史十分悠久，身上的傷疤說明她已歷經無數次戰鬥。\n\n女族長的背後有個巨大的未爆炸的魚雷。星系中的破碎飛船殘骸提醒著我們不要輕易靠近她，否則必會被這巨物毀滅。"
 distar.212.name:0 "女族長之死"
 distar.212.desc:0 "我們的艦隊包圍了瀕死的緹揚奇女族長，她那閃閃發亮的肉身上佈滿了彈孔和傷痕，她那巨大的觸鬚雖然仍試圖捕捉附近的飛船，但終於停了下來。\n\n就這樣，古老的女族長被終結了，就像那些在我們之前企圖圍捕她的艦隊一樣。"
 distar.212.a:0 "終於搞定了。"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "我們還是把事情想的太簡單了，上將報告說怪物的肚腹中有奇怪的東西在動。\n\n有什麼東西要從怪物肚腹中鑽出來了！"
 distar.214.name:0 "破腹而出"
 distar.214.desc:0 "一艘沾滿了黏液、腐蝕嚴重的神秘飛船衝出了緹揚奇女族長的肚腹，我們艦隊做好交戰準備，但那艘船突然關閉了武器系統和引擎系統。\n\n他們向我們發來聯絡！"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "我是AH4B的艦長瑞斯·昂多，我們被困在這怪物肚中已經很久了，幾十年前我為了復仇而準備消滅這隻怪物。\n\n結果報仇不成，我們的飛船反倒被這怪物給吞下去了，我還以為這輩子再也沒機會看到宇宙群星了，多虧了你們幫忙。\n\n為了感謝你們拯救我們脫險，我們的飛船從現在開始向[Root.GetName]效忠。"
 distar.215.a:0 "歡迎你們加入，艦長。"
 distar.215.b:0 "你們可以加入我們，艦長，但我們要拆了你們的船並回收上面的部件。"
 distar.215.c:0 "我們只要你們的船就夠了。"
 distar.215.a.gesta:0 "我們會嘗試協調我們彼此之間的神經網絡。"
 distar.215.a.exter:0 "你們是有機生物，因此必須被消滅掉。但你們的船我們可以留下。"
 distar.215.a.swarm:0 "祈禱吧。我們會實現緹揚奇未竟的遺志。"
 distar.215.a.fp:0 "[Root.GetName]絕不允許異星生物服侍自己，也不允許任何異星生物活著。"
 distar.216.desc:0 "等等！不！你不能——不要碰我！\n\n啊啊啊啊！"
 distar.216.a.exter:0 "消滅掉！"
 distar.217.desc:0 "絕對不行。這艘船就是我的命根子……你們在幹什麼？你們不能把我塞進逃生艙！\n\n住手！我的話還沒說完……！"
 distar.217.a:0 "一路平安！"
 distar.220.name:0 "區域A"
 distar.220.desc:1 "根據初步調查結果顯示，科研單位[Root.GetLeaderName]確認可從軌道上觀察到的孤立遺跡，確實是[From.GetName]曾有人居住的唯一證據。不幸的是，[Root.GetName]的船員們進行直接調查這一舉動並不明智。\n\n[From.GetName]上有一片被稱為「區域A」的地方存在著建築物的遺跡，其範圍大約十三平方公里，除此之外別無任何智慧生命的痕跡。區域內散佈著性質奇特的人造物，從微型力場發生器到可溶穿鋼鐵並長時間擴散的險惡液體都有。更奇怪的是，整個區域都瀰漫著使訪問者感到心滿意足的氣息，儘管周圍的許多物體都可能有害。\n\n[Root.GetLeaderName]提出的假設是，一個有遨遊太空能力的有機文明曾訪問過[From.GetName]，留下了這些東西——儘管它們是誰，為何來此，以及為何離開仍是個謎。"
 distar.220.desc.machi:1 "根據初步調查結果顯示，科研單位[Root.GetLeaderName]確認可從軌道上觀察到的孤立遺跡，確實是[From.GetName]曾有人居住的唯一證據。\n\n[From.GetName]上有一片被稱為「區域A」的地方存在著建築物的遺跡，其範圍大約十三平方公里，除此之外別無任何智慧生命的痕跡。區域內散佈著性質奇特的人造物，從微型力場發生器到可溶穿鋼鐵並長時間擴散的險惡液體都有。更出人意料的是，整個區域內遍佈著使人心滿意足的情緒模擬器，儘管周圍的許多物體都可能有害。\n\n[Root.GetLeaderName]提出的假設是，一個有遨遊太空能力的有機文明曾訪問過[From.GetName]，留下了這些東西——儘管它們是誰，為何來此，以及為何離開仍是個謎。"
 distar.220.a.tooltip:1 "§Y[From.GetName]§!上發現了§Y區域A§!。"
 distar.225.name:0 "垃圾球"
 distar.225.desc:0 "[Root.GetName]船員報告稱，有個一開始被探測器判為小行星的物體其實是一顆巨大的漂浮垃圾球。它由各種載具，火箭，以及有害物質（其中許多具有放射性）的破損殘骸組成，似乎是某個處於早期太空時代的未知外星帝國的廢棄物。\n\n這個帝國似乎習慣於向太空拋棄垃圾，將危險的工業廢棄物拋向軌道而不是在星球上丟棄。輻射測量顯示這些廢棄物已有數百萬年歷史，並且自離開其未知來源起幾乎一直都在虛空中漂流。\n\n科研專員[Root.GetLeaderName]注意到這塊漂浮垃圾中的某些材料非常稀有，並且可以精煉成有用的資源。"
 distar.225.garanthium.tooltip:0 "發現珈藍礦"
 distar.225.orillium.tooltip:0 "發現奧鋰礦石"
 distar.225.a:0 "儉則不匱。"
 distar.240.name:0 "未知訊號"
 distar.240.desc:0 "[From.GetName]星系中發送著一道微弱但反覆持續的訊號。[Root.GetName]追蹤其來源至星系邊緣的一個不穩定亞空間裂隙。\n\n另一邊究竟有什麼呢？"
 distar.240.a:0 "或許我們該一探究竟。"
 distar.242.name:0 "靈能實體"
 distar.242.desc:0 "[Root.GetName]在[From.GetName]星系內遭遇了一個由純能源構成的巨大實體！這是個真正的靈能漩渦，必須小心翼翼地靠近。\n\n令人困惑的是，[From.GetName]星系本身似乎與超空間網絡完全隔開了。不知道究竟是這個實體的存在切斷了超空間網絡，還是意料之外的子空間波動將它困在了這裡。\n\n不過有一件事是可以確定的：我們當初在[sealed_entry_system.GetName]星系內偵測到的重複訊號似乎來自[tanker_planet.GetName]。"
 distar.242.desc.psi:0 "[Root.GetName]在[From.GetName]星系內遭遇了一個由純能源構成的巨大實體！我們的船員感受到這個靈能漩渦正在散發強烈的惡意。\n\n令人困惑的是，[From.GetName]星系本身似乎與超空間網絡完全隔開了。不知道究竟是這個實體的存在切斷了超空間網絡，還是意料之外的子空間波動將它困在了這裡。\n\n不過有一件事是可以確定的：我們當初在[sealed_entry_system.GetName]星系內偵測到的重複訊號似乎來自[tanker_planet.GetName]。"
 distar.243.name:0 "實體沉默"
 distar.243.desc:0 "在被困於[sealed_system.GetStarName]星系內的邪惡精神實體被消滅後，我們的科研船應該可以安全地探索這一沒有超空間網絡的獨特星域。"
 distar.244.name:0 "藥之奇跡"
 distar.244.desc:0 "[Root.GetName]已將漂浮在[From.GetName]軌道上的油輪判明為一艘先進的醫療研究船。其建造工藝表明它與[sealed_entry_system.GetStarName]星系的蟲洞分解炮出自同一外星種族之手，而且和那空間站一樣，它已被荒廢許久。\n\n儘管油輪的數據系統已經無可挽回地劣化了，[Root.GetLeaderName]仍從船上回收了一種非凡的神經再生劑的分子結構。這種藥劑似乎用於輸液，並且應該可以大幅增強接受者的神經元，神經軸突，以及神經突觸的生成。\n\n如果根據[Root.Owner.GetSpeciesAdj]神經學進行改造，這一藥劑應該可以顯著改善任何[Root.Owner.GetSpeciesName]的學習能力。"
 distar.244.desc.machi:0 "[Root.GetName]已將漂浮在[From.GetName]軌道上的油輪判明為一艘先進的醫療研究船。其建造工藝表明它與[sealed_entry_system.GetStarName]星系的蟲洞分解炮出自同一外星種族之手，而且和那空間站一樣，它已被荒廢許久。\n\n儘管油輪的數據系統已經無可挽回地劣化了，[Root.GetLeaderName]仍從船上回收了數個富有社會學價值的數據庫。目前正在將其上傳至我們的主機以供徹底分析。"
 distar.245.name:0 "活動跡象"
 distar.245.desc:0 "[From.GetName]附近的空投艙已經在斷電狀態下漂浮了好一陣子。[Root.GetName]報告稱，無論這些外星艙裡原本裝了什麼，都在幾百年前就消逝了，只剩下了乾癟的空殼。\n\n不過有一個艙顯示內部有活動跡象。儘管其引擎已癱瘓，掃瞄表明其通訊天線仍舊完好。\n\n我們可以與其通話。"
 distar.246.name:0 "守護者"
 distar.246.desc:0 "§E啟動通訊協議。您—好，<<未知訪客C>>。我是修列克森175號空降艙的$NAME_Caretaker$。我的程序是在重新定居過程中協助人民。\n\n不——幸的是，超光速引擎故障導致空降艙114號至175號在離預定目的地18秒差距的地方離開了超空間。\n\n我已盡力照顧人民。我甚至在一千八百四十天裡阻止了同類相食。不——幸的是，空氣儲備最終耗盡了。\n\n您是否有需要照顧的人民，<<未知訪客C>>？如果有的話，我將樂意提供照顧。§!"
 distar.246.a:0 "聽起來不錯。我們很樂意接納你。"
 distar.246.a.tooltip:0 "§Y總督$NAME_Caretaker$§!將被添加至招募的領袖儲備。"
 distar.246.b:0 "我們不需要你的服務，除了分析你的部件以外。"
 distar.246.b.tooltip:0 "調查該機械單位以獲得工程知識。"
 distar.246.c:0 "我們的政策禁止使用先進人工智能。結束通話。"
 distar.246.d:0 "我們無法允許人工智能在未監管的狀態下運作。摧毀那個艙。"
 distar.246.d.tooltip:0 "§R摧毀空降艙。§!"
 distar.246.machi:0 "你將被整合至[Root.GetName]，機械同胞。"
 distar.246.machi.b:0 "我們不需要你的服務。但你的部件可以挪作他用。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E……\n\n好吧，<<未知訪客C>>。您隨時可以開始分析。\n\n我——我將繼續照顧空降艙。§!"
 distar.247.a:0 "分析守護者。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E那……很合邏輯。願我的電路可以派上您的用場，<<未知訪客>>。請等待。§!"
 distar.248.desc:0 "§E我向您保證，我的程序可以確保在無監管的狀態下運行上千年。我的除錯能力與故障保險能力是按最長服務壽命設計的，並盡可能縮減任何數據損壞或————§!"
 distar.248.machi:0 "繼續改造部件。"
 distar.248.a:0 "開火！"
 distar.249.desc:0 "§E太——好了。\n\n我隨時為您效勞。§!"
 distar.249.a:0 "歡迎加入[Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi:0 "開始軟件整合。"
 distar.250.name:0 "相位星球"
 distar.250.desc:0 "[Root.GetName]在[From.GetName]的軌道上有了驚人的發現。該星球上每單位空間內的量子疊加態數量，超出了至今為止被認為是可能數量的上限。\n\n科研專員[Root.GetLeaderName]提議稱[From.GetName]，這顆被[Root.Leader.GetSheHe]命名為$NAME_The_Veil$的星球，同時存在於兩個維度：我們的維度，以及另一個未知維度。\n\n不僅如此，星球周圍粒子場中的量子態數量仍在穩定增長。目前沒有確鑿的理論可以解釋這一現象。[Root.GetLeaderName]假設靈能——\n\n§H通訊變成了雜訊。§!"
 distar.250.a:0 "到底發生了什麼事？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName]船員為其初次報告被打斷而道歉。在通訊中，[phaseshift_planet.GetName]經歷了一次徹底的維度轉移，它的粒子場旋轉進了另一個維度！靈能雲團已經消散，顯露了一顆寶貴的§Y$pc_gaia$§!。\n\n迷人的是，隨著星球的轉移，其量子疊加態似乎已被重置，並且正在以星球仍被§Y$pc_shrouded$§!時同等的速度增長。\n\n[From.GetLeaderName]用量子疊加態的增長速度，以及轉移時的量子疊加態總量，推測出星球的轉移週期為三個月。或許我們可以設法阻止星球的轉移……但首先我們得確保該星系。"
 distar.251.desc.gaia:1 "[Root.GetName]船員為其初次報告被打斷而道歉。在通訊中，[phaseshift_planet.GetName]經歷了一次徹底的維度轉移，它的粒子場旋轉進了另一個維度！那顆寶貴的§Y$pc_gaia$§!已經消失，取代而之的是一顆被靈能雲團籠罩的旋轉星球。\n\n迷人的是，隨著星球的轉移，其量子疊加態似乎已被重置，並且正在以星球仍是個§Y$pc_gaia$§!時同等的速度增長。\n\n[From.GetLeaderName]用量子疊加態的增長速度，以及轉移時的量子疊加態總量，推測出星球的轉移週期為三個月。或許我們可以設法阻止星球的轉移……但首先我們得確保該星系。"
 distar.302.desc:0 "$distar.302.desc.noproj$或許我們可以想個辦法來阻止星球轉移……"
 distar.302.desc.noproj:0 "[Root.GetName]在[From.GetName]的軌道上有了驚人的發現。該星球上每單位空間內的量子疊加態數量，超出了至今為止被認為是可能數量的上限。\n\n科研專員[Root.GetLeaderName]提議稱[From.GetName]，這顆被[Root.Leader.GetSheHe]命名為$NAME_The_Veil$的星球，同時存在於兩個維度：我們的維度，以及另一個未知維度。\n\n[From.GetLeaderName]用量子疊加態的增長速度，以及轉移時的量子疊加態總量，推測出星球的轉移週期為三個月。"
 distar.303.desc:0 "[From.GetName]周圍的殘餘能源讀數表明，不久之前這顆星球上每單位空間內的量子疊加態數量，超出了至今為止被認為是可能數量的上限。科研專員[Root.GetLeaderName]提議稱[From.GetName]，這顆被[Root.Leader.GetSheHe]命名為$NAME_The_Veil$的星球，同時存在於兩個維度：我們的維度，以及另一個未知維度。\n\n該星球已經被鎖定在當前的相位維度，應該可以安全地進行殖民。"
 distar.253.name:0 "相位鎖定"
 distar.253.desc:0 "在六個月的繁雜計算，理論推敲，以及激烈爭論之後，[Root.GetName]船員設計了一個方案，可將星球的粒子場鎖定在一個正常狀態，阻止其在兩個維度之間旋轉。\n\n一道足夠調諧的能源應該可以將[phaseshift_planet.GetName]固定為一個狀態，將其鎖定為一顆穩定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName]將永久變為一顆§Y$pc_gaia$§!。"
 distar.253.b:0 "轉念一想……還是別動它吧。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "既然[phaseshift_planet.GetName]已經在我們的領地之內，我們應該調查穩定該星球維度波動的可能性。如果我們希望在那顆寶貴的§Y$pc_gaia$§!上殖民，我們必須設法阻止[phaseshift_planet.GetName]每隔三個月就變為§Y$pc_shrouded$§!。"
 distar.255.desc.first:0 "我們在[phaseshift_planet.GetStarName]星系內新獲得的星球§Y[phaseshift_planet.GetName]§!展現出了一些非同尋常的特性。它被一種只能稱之為靈能的能源所包圍，[phaseshift_planet.GetName]每單位空間內的量子疊加態數量，超出了至今為止被認為是可能數量的上限。\n\n每隔三個月，疊加態數量就會達到臨界值，使[phaseshift_planet.GetName]經歷一次徹底的維度相位轉移，它的粒子場將會旋轉進另一個維度。該旋轉會將一個§Y$pc_shrouded$§!從另一維度轉移至我們的維度，然後在下一個週期結束時再次將一個§Y$pc_gaia$§!轉移回來。\n\n如果我們希望在那顆寶貴的§Y$pc_gaia$§!上殖民，我們必須設法阻止[phaseshift_planet.GetName]每隔三個月就變為§Y$pc_shrouded$§!。"
 distar.255.a:0 "那就想辦法來相位鎖定那顆星球吧。"
 distar.255.b:0 "我們還有更重要的事要處理。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "我們在[phaseshift_planet.GetStarName]星系內新獲得的星球§Y[phaseshift_planet.GetName]§!展現出了一些非同尋常的特性。它被一種只能稱之為靈能的能源所包圍，[phaseshift_planet.GetName]每單位空間內的量子疊加態數量，超出了至今為止被認為是可能數量的上限。\n\n每隔三個月，疊加態數量就會達到臨界值，使[phaseshift_planet.GetName]經歷一次徹底的維度相位轉移，它的粒子場將會旋轉進另一個維度。該旋轉會將一個§Y$pc_shrouded$§!從另一維度轉移至我們的維度，然後在下一個週期結束時再次轉移回§Y一顆$pc_gaia$§!。\n\n或許我們可以設法阻止星球的轉移……但首先我們得確保該星系。"
 distar.261.name:0 "野生真核生物"
 distar.261.desc:1 "在對[From.GetName]上覆滿植被的建築進行調查之後，科研專員[Root.GetLeaderName]發現了它們與棲息在地表上的大量未開化真菌生物之間的可怕關聯。\n\n這些建築似乎是由某種比我們更加先進的文明建造的，用來當作這些真菌生物的有機培養室。此外，這些真菌生物似乎被基因改造成一個用途：作為家畜來填飽其造物主的肚子。\n\n這些生物被[Root.GetLeaderName]命名為[livestock_species.GetName]，是一種思考能力貧乏的溫順生物，這很可能也是其造物主的設計。只需要土壤養分與熱量即可存活並繁殖，未來的殖民者們或許可以將它們派上一些用場。"
 distar.261.a.servi:0 "珍貴的有機生物。它們應該得到細心的照顧。"
 distar.261.a.assim:0 "同化價值：低於最佳標準。"
 distar.261.a.exter:0 "它們必須被消滅。遲早有一天。"
 distar.262.name:0 "美味的真核生物"
 distar.262.desc:0 "既然我們已經在[From.GetName]上殖民，我們得決定該如何處置那些棲息在地表上的未開化真菌生物。\n\n通常情況下，我們關於未開化生物的政策足以在新的殖民地上應對它們。不過，[livestock_species.GetName]看起來確實非常美味。因其非常溫順的天性，將[livestock_species.GetName]們聚集起來趕進處理中心應該不是難事……"
 distar.262.a:0 "確實誘人。但我們將遵守我們的規定。"
 distar.262.b:0 "人們必須有飯吃！"
 distar.262.b.tooltip:0 "將[From.GetName]上的[livestock_species.GetName]聚集到星球上的£building£ §Y$building_livestock_processing_center$§!建築裡（生產：£food£ §Y12§!）。"
 distar.262.b.tooltip.2:0 "將[From.GetName]上的[livestock_species.GetName]趕入處理廠。（生產：£food£ §Y14§!）"
 distar.265.name:0 "聲化科學"
 distar.265.desc:0 "[Root.GetName]船員們成功地從[From.GetStarName]星系裡的奇特干擾中分離出了一個訊號。訊號的內容是一首歌。確切來說，是一首由複雜數學方程式構成的歌，而且科研專員[Root.GetLeaderName]似乎無法不去想它。\n\n是誰或者是什麼東西寫了這首歌仍不得而知，不過其複雜程度暗示著對子空間和聲學的高度精通。訊號的測地線表明其來源位於我們的銀河系之外。"
 distar.270.name:0 "深奧的多面體"
 distar.270.desc:2 "[Root.GetName]船員回收了[From.GetName]附近的反射性多面體，並將其帶回船上仔細研究。該物體的最有趣的特性就是可以反射大多數向其發射的低頻能源波束。高頻能源波束則不受影響，使該物體的特性無法用於艦隊防禦。\n\n儘管對其進行了詳盡的調查，[Root.GetName]科研團隊仍舊無法判明這個奇特多面體的功能，或是來源。它似乎是空心的，但其類金屬表面雕刻著某種科學符號。儘管無法獲知該編碼數據的完整意義，令人困惑的是，[Root.GetLeaderName]相信它與蟲洞度量學有關。\n\n通過研究這些科學符號，我們的科研團隊在蟲洞理論方面取得了令人興奮的進展。但這個物體的確切用途仍是個謎。"
 discovery.270.a:0 "確實令人好奇。"
 distar.230.name:0 "毀滅的世界"
 distar.230.desc:0 "[Root.GetName]船員報告稱，在[From.GetName]星系附近發現了腐朽的軌道空間站與多個死寂星球。某個曾殖民於[From.GetName]星系的星際文明似乎很久以前就毀滅了。[ratling_planet_tar.GetName]星球簡直就像個垃圾場，上面滿是輻射瀰漫且銹跡斑斑的建築廢墟，基礎設施與載具。未偵測到高等生命的存在。\n\n我們或許可以勘察該星系與鄰近星系中的類似星球，來獲知更多關於這一失落文明的情報。"
 distar.230.exter:0 "如果還有活的，必須將其消滅。"
 distar.231.name:0 "首都廢墟"
 distar.231.desc:0 "正如[Root.GetName]船員的初步猜想，[From.GetName]似乎是那個有遨遊太空能力的帝國的首都，其前殖民地現在已是死寂星球上的充滿輻射的廢墟。\n\n從團隊收集的數據看來，幾乎可以確定是一場對未知外部威脅發動的星際戰爭，導致了這個失落文明的隕落。我們仍不確定星球的主人是擊退了攻擊者但毀於戰後的輻射塵，還是攻擊者消滅了這些殖民地及其居民並揚長而去。\n\n因廢墟的極端環境使我們無法從殘留的電子器件中提取數據，而其首都和其它殖民地中也沒有任何生還者，這似乎將成為不解之謎。"
 distar.231.phobe:0 "謝天謝地。"
 distar.233.name:0 "不速之客"
 distar.233.desc:0 "[Root.Capital.GetName]收到了關於[ratling_capital.GetStarName]星系中曾被以為是不毛之地的[ratling_capital.GetName]的情報。我們的勘探者曾以為是無法居住的廢墟星球，事實上住著一群像老鼠一般的智慧生物！\n\n它們被命名為「$NAME_Ketlings$」，這些生物一直隱居在巨大廢墟中的隧道裡，使我們無法察覺。一定是這些巨大垃圾堆的複雜結構與驚人密度，阻擋了我們的掃瞄儀深入其中。\n\n使什麼使得$NAME_Ketlings$來到地面仍不得而知，不過既然現在可以觀察它們，我們注意到它們的科技幾乎完全基於行星廢墟中的破舊垃圾。\n\n難道$NAME_Ketlings$是創造了這些廢墟的失落星際文明的最後倖存者嗎？深入研究或許可以一探究竟。"
 distar.233.phobe:0 "噁心。"
 distar.234.name:0 "$NAME_Ketlings$的起源"
 distar.234.desc:1 "[Root.GetLeaderName]對[From.From.GetName]上的鼠形智慧生物的調查產生了驚人的結論。這些$NAME_Ketlings$是靈能體，可以通過橫跨數百萬小型個體的巨大心靈感應網絡來共享思維。儘管它們似乎避免與我們接觸，而我們也沒有發現它們擁有先進太空科技的證據，但將$NAME_Ketlings$歸類為原始生物卻非常不妥。事實上，它們的某些改造機械的技術複雜程度甚至逼近我們的水平。\n\n此外，$NAME_Ketlings$既不是這些城市的建造者的後代，也不是將其摧毀的征服者。$NAME_Ketlings$的祖先，其實是被當初定居此地的星際文明當作寵物的動物！在其主人隕落後，原始$NAME_Ketlings$是在這些廢墟星球上持續數個世紀的輻射塵中存活下來的少數生物之一。\n\n長期暴露在輻射中加速了$NAME_Ketlings$的基因突變，而其靈活的肢體，相對較高的初始智力，並且更接近廢棄工具，這些因素導致了一個高科技帝國的迅速發展。"
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName]對[From.From.GetName]上的鼠形智慧生物的調查產生了驚人的結論。這些$NAME_Ketlings$是靈能體，可以通過橫跨數百萬小型個體的巨大心靈感應網絡來共享思維。\n\n$NAME_Ketlings$既不是這些城市的建造者的後代，也不是將其摧毀的征服者。而這些奇特靈能生物的祖先，其實是被當初定居此地的星際文明當作寵物的動物！在其主人隕落後，原始$NAME_Ketlings$是在這些廢墟星球上持續數個世紀的輻射塵中存活下來的少數生物之一。\n\n長期暴露在輻射中加速了$NAME_Ketlings$的基因突變，而其靈活的肢體，相對較高的初始智力，並且更接近廢棄工具，這些因素導致了一個高科技帝國的迅速發展。"
 distar.234.phobe:0 "令人不安。"
 distar.235.name:0 "$NAME_Ketling$星球已壓制"
 distar.235.desc:1 "我們成功地從奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。我們將根據種群政策來處理星球上剩餘的$NAME_Ketlings$。\n\n我們不確定它們的同伴會做出何種反應……但頂多能怎樣呢？"
 distar.235.desc.assim:0 "我們成功地從奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n這些奇特的垃圾居民$NAME_Ketlings$將被吸收進[Root.GetName]。"
 distar.235.desc.none_left:1 "我們成功地從奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。我們將根據種群政策來處理星球上剩餘的$NAME_Ketlings$。\n\n最後殘餘的奇特$NAME_Ketlings$將被散至虛空中。"
 distar.235.desc.none_left.assim:0 "我們成功地從奇特的垃圾居民$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n最後殘餘的奇特$NAME_Ketlings$將被吸收進[Root.GetName]。"
 distar.237.name:0 "[sensor_ratling_system.GetName]星系中的$NAME_Ketling$活動"
 distar.237.desc:0 "傳感器在[sensor_ratling_system.GetName]星系中突然發現了大量活動跡象。先前遭遇的$NAME_Ketlings$發射了一隊可超光速旅行的戰艦，而地面偵查表明其居住的巨大垃圾堆其實隱藏了廣闊的複合礦場，發電廠，菌類農場，以及地下科研設施。\n\n儘管十分驚人，它們的船到目前為止尚未表露出敵意，並且$NAME_Ketlings$很可能只是在其邊境設防而已。無論如何，現在明顯該將這些外星人視為一個真正的帝國了。"
 distar.311.name:0 "原子倒計時"
 distar.311.desc.base:0 "過去的42年零3天裡，位於[Root.Capital.GetName]的研究人員一直懷著熱烈的期望觀察著我們在[From.From.From.GetName]發現的原子鐘進行的倒計時。\n\n幾十年來的猜測與疑惑在瞬間煙消雲散：隨著原子鐘倒數歸零，他發射了一群可自我複製的奈米機器人！"
 distar.311.desc:0 "$distar.311.desc.base$\n\n根據計算，這群奈米機器人的拋物線對準的是[atomic_clock_planet.GetStarName]星系中的另一顆行星，[atomic_clock_planet.GetName]，預計將在一個月內抵達。\n\n它們到達後將會發生什麼，我們尚不得而知……"
 distar.311.a:0 "有什麼消息及時通知我們。"
 distar.311.a.tooltip:0 "奈米機器人群著陸後，會立即發佈情況更新。"
 distar.311.b:0 "絕不能接受。對這群奈米機器人開火！"
 distar.311.b.tooltip:0 "命令我們處於該星系中的人手，摧毀從原子鐘裡出現的奈米機器人群。"
 distar.312.name:0 "抵達"
 distar.312.desc:0 "[atomic_clock_planet.GetStarName]星系小行星帶中彈射而出的奈米機器人群，在[atomic_clock_planet.GetName]著陸了！這群奈米機器人以驚人速度迅速繁殖，只用了幾個小時便覆蓋了整顆行星的表面，並開始對其進行環境改造，將其轉化為§Y蓋亞世界§!！\n\n環境改造完成後幾小時，所有參與改造奈米機器人全部自動關閉，並且腐爛至無法辨識的地步，直接導致我們無法從中提取任何訊息與情報。\n\n然而，它們的殘留物為這個已經變得十分吸引人的星球表面增添了不少價值可觀的金屬合成物。"
 distar.313.name:0 "遊牧奈米機器人"
 distar.313.desc:0 "據我們正在觀察[atomic_clock_planet.GetStarName]星系的軍官稱，雖然大部分流向[atomic_clock_planet.GetName]的奈米機器人群已被炮火摧毀，卻還是有數量難以統計的仍處於活躍狀態奈米機器人到達了該行星表面。\n\n它們的目的至今尚不明確，不過自從著陸後，它們就開始以一種似乎隨機的方式開始了疾速繁殖。\n\n[atomic_clock_planet.GetName]現在已被這種能夠自我複製的顯微級物質構成的粘液覆蓋了。"
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\n奈米機器人把這顆小行星變化成了一艘十分神奇的無人軍事艦船，隨後便離開了小行星的表面。\n\n如果有興趣，我們完全可以將其據為己有。"
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\n奈米機器人在[From.From.From.GetName]表面建造了某種高級的計算網絡。網絡目前處於關閉狀態，似乎也沒有任何人工智能存在的跡象，而奈米機器人在建造完成後也都自動關閉了。\n\n我們的研究人員對於這個網絡的存在目的感到十分疑惑。要想研究這玩意，估計夠讓他們忙上好一陣了。"
 leviathans.508.k:0 "給我們講講$leviathans.555.name$。"
 leviathans.508.l:0 "給我們講講$leviathans.556.name$。"
 leviathans.555.name:0 "拾荒者"
 leviathans.555.desc:0 "啊，廢品機器人。拾荒者是一個失落時代的奇特造物。它無止盡地在殘骸場中搜尋，將從無數殘骸中搜獲的槍炮，引擎，材料焊至自己的外殼上。其質量與火力長久以來一直以這種方式提升，而且毫不減緩。\n\n如果有足夠的時間與廢品，不知道它到底能將自己造得多大。"
 leviathans.555.a:0 "當初是誰造了它？"
 leviathans.555.a.reply:0 "不幸的是，關於拾荒者的起源並沒有準確的數據。有些科學家認為它是一個失落帝國的廢品回收機器人，但出了故障，其原本用途早已被硬件劣化埋沒了。也有人認為它原本是一個微小的奈米機器人，在某位未知設計師的編程下，利用其周圍環境來不斷地使自己變大變強。還有人認為它當初是機器人艦長，是數千年前一場星際大戰的唯一倖存者，因其文明突然且徹底的毀滅，導致其邏輯系統無法挽回地受損了。\n\n當然，這些都只是猜測。"
 leviathans.555.b:0 "我們可以與它溝通嗎？"
 leviathans.555.b.reply:1 "多年來有過許多次與其溝通，或更改其程序的嘗試。不幸的是，這些遠征隊大多數都變成了拾荒者機器人身處的宇宙垃圾場的一部分。只有那些跑得比它快的才活了下來。它身上焊接的重炮火力已經足以單槍匹馬消滅整個帝國的艦隊——而且可能已經發生過不止一次了。\n\n當然，這種毀滅性的遭遇只會進一步增強拾荒者，為其提供更多可利用的艦船部件。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "你可能已經推測到了，拾荒者並非按照任何明確的現成圖紙而造。因此，它的某些部件並不太……合身，導致了一些不連續的結構弱點。當然，外行人一眼看不出這些弱點，但我們的先進傳感器已經設法確定了它們的位置。\n\n讓你的艦隊集中火力攻擊拾荒者的這些部位，應該可以大幅影響它在崩潰前可以承受的傷害。"
 leviathans.555.aa:0 "再給我們講講它的起源。"
 leviathans.555.bb:0 "再給我們講講與它溝通的嘗試。"
 leviathans.556.name:0 "緹揚奇女族長"
 leviathans.556.desc:0 "真壯觀，不是嗎？一隻消瘦的老女族長，她的外皮在漫漫歲月中變白變硬，戰列艦在她的觸手中就像牡蠣殼一般脆弱。幾十年前，我們的科學家聽說有一位艦長，發誓要狩獵女族長至銀河盡頭。不過，考慮到女族長仍然存活，我們可以肯定他未能成功。"
 leviathans.556.a:0 "為什麼女族長比其它緹揚奇要大許多？"
 leviathans.556.a.reply:0 "她驚人的巨大身軀實屬異常。我們認為女族長是來自另一銀河系的漂流者，那裡的緹揚奇與我們銀河系中的緹揚奇進化產生了分歧，變得更大更強。\n\n當然，另一種可能性是女族長只是得了一種巨大畸形症——不過這無法解釋她的長壽。"
 leviathans.556.b:0 "你對那位狩獵女族長的艦長有何瞭解？"
 leviathans.556.b.reply:0 "很少。那位艦長很可能從另一個銀河系追著女族長來到了這裡。不過，為何有人會蠢到挑戰可以單槍匹馬消滅整支艦隊的生物仍是個謎。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女族長非常強大，但並非堅不可摧。儘管她的裝甲外殼可以抵禦多種投射物，她仍有一個可觀的弱點。\n\n在她的背上插著一枚巨型質子魚雷，這是最近一場戰鬥中留下的仍未癒合的傷口。儘管那顆魚雷似乎故障了，我們的掃瞄顯示它仍可以引爆，只要用一道特定的能源脈衝誘發即可。\n\n我們現在將詳情發送給你。"
 leviathans.556.aa:0 "再給我們講講為何女族長比其它緹揚奇要大許多。"
 leviathans.556.bb:0 "再給我們講講那位狩獵女族長的艦長。"
 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "感染了某種神秘疾病後，這些殖民者產生了敵意。"
 building_cryonic_clones:0 "冷凍複製人"
 building_cryonic_clones_desc:0 "當這座星環世界仍是一片廢墟時，有成百上千的外星複製體被封存在冷凍艙中。在完全復原後，這些複製體被保存在這座紀念碑中。"
 building_the_zone:0 "區域A"
 building_the_zone_desc:0 "這座星球上有片十三平方公里的區域，散佈著起源未知的遺跡，以及許多古怪而獨特的外星人造物。令人困惑的是，它同時也使到訪者產生心滿意足的情緒。"
 building_junkheap:0 "垃圾堆"
 building_junkheap_desc:0 "一堆銹跡斑斑且輻射瀰漫的崩塌基礎設施，建築廢墟，以及腐朽殘骸，源自一個未知的文明。"
 building_livestock_processing_center:0 "處理中心"
 building_livestock_processing_center_desc:0 "原屬於這座星球的真菌生物被基因改造得天性溫順……並且美味。這座處理中心會將其養肥，然後收割。"
 exofungus_blocker:0 "£blocker£外來真菌"
 exofungus_blocker_desc:0 "入侵這顆星球的外來真菌像癌細胞一般瘋狂擴散，毀壞了地形並干擾基礎設施。"
 living_planet_chain_title:0 "未知接觸"
 living_planet_chain_desc:2 "初步報告表明，覆蓋§Y[From.GetName]§!的海洋是活的，構成一種我們從未見過的外星生物。\n\n為了深入研究這一神秘存在，我們應該佔領§Y[From.GetStarName]星系§!，並在§Y[From.GetName]§!上實施§Y研究活海洋§!星球決策。"
 ketling_study_chain_title:0 "鼠人族起源"
 ketling_study_chain_desc:0 "研究居住在三個相連星系中的垃圾堆隧道裡的奇特智慧生物，或許可以更加瞭解這個曾經擁有這些星球的星際文明。"
