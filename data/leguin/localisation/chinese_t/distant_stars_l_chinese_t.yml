 action.92.part1:0 "[Root.GetName]發現了一種新的§H戰略資源§!，現已命名為"
 action.92.part2:0 "，這一發現是在勘探[From.GetName]時獲得的。"
 action.92.name:0 "§Y[From.GetName]§!：發現戰略資源"
 action.92.garanthium:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H珈藍礦§!。它可以被精煉成一種可塑性強而又堅固的金屬。這種礦石是極佳的造船材料。"
 action.92.lythuric:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H萊素氣體§!。將這種氣體濃縮後與燃料混合使用，應該可以顯著增強飛船引擎的推進力。"
 action.92.teldar:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H特爾達晶體§!。這是一種極度堅固的水晶，理論上可以增強我們拋射武器的穿甲性能與威力。"
 action.92.yurantic:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H尤嵐晶體§!。這些晶體擁有罕見的反射特性，初步掃瞄表明其可以大幅強化能量武器的輸出。"
 action.92.aldar:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H奧達爾晶體§!。這些水晶在被擊碎時，碎片會飛速擴張並硬化，非常適合作為爆炸性武器中的破片矩陣。"
 action.92.orillium:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H奧鋰礦石§!。這是一種非常不穩定的元素，可用於高頻護盾的調整，有效提高其隨機性，從而提高潛在防禦能力。"
 action.92.pitharan:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H鈹烯蘭星塵§!。這種富含能源的細塵是極佳的肥料。它可以極大地提高我們的食物產量。"
 action.92.engos:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H恩吉歐氣體§!。這種氣體是天然的興奮劑，可以使各種形態的生命發揮出最大潛能。"
 action.92.neutronium:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H零素礦§!。這是一種由中子構成的超高密度物質，可以打造成極度堅韌的船殼。"
 action.92.zro:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H澤珞§!。這是一種在異星粒子中存在的極其稀有的氣溶膠，隨著隕石撞擊而落在此處，不過其真正的來源依然是個未解之謎。若擁有靈能天賦的人將其攝入體內，澤珞將會極大的提高靈能力量（並可能導致成癮）。"
 action.92.dark_matter:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H暗物質§!。這種獨特的物質具有許多打破物理法則的特性。它有著引發科學革命的潛力。"
 action.92.satramene:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H賽特寧氣體§!。這種氣體是天然的刺激劑。它對於大多數生物都有鎮定作用，通常會在人群中誘發團結意識。可能會產生依賴性。"
 action.92.living_metal:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了一種新的戰略資源，稱為§H活體金屬§!。這種無機金屬有著通常生命體才具備的特徵。它會自動恢復到其被塑造好的形態。"
 action.92.terraform_liquids:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了大量各種稀有的§H環境改造液體§!。擁有這種液體，可以在對星球進行環境改造時起很大的幫助作用。"
 action.92.terraform_gases:1 "在對[From.GetName]進行勘探時，[Root.GetName]發現了大量各種稀有的§H環境改造氣體§!。擁有這種氣體的穩定供應，將會降低對星球進行環境改造的花費。"
 action.92.has_tech:0 "我們擁有相應的科技——要是能夠控制這個系統，就能攫取這份資源。"
 action.92.no_tech:0 "雖說我們尚未具有取出這份資源的科技，但應該考慮建立對系統的控制，以便日後使用。"
