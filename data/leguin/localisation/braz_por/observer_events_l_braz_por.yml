 observer.15.name:0 "Retorno do Grande Khan"
 observer.15.desc:0 "Após ter sido derrotado em batalha, o Grande Khan reuniu outra frota e agora mesmo está voltando para a linha de frente."
 observer.24.name:0 "Mercenários [marauder_mercenary_country.GetSpeciesName]"
 observer.24.desc:0 "Mercenários [marauder_mercenary_country.GetSpeciesName] agora estão disponíveis para serem contratados."
 observer.56.desc:0 "Arqueólogos do §H[From.GetName]§! conseguiram deduzir a localização secreta do sistema natal §HVultaum§!!"
 observer.57.desc:0 "Arqueólogos do §H[From.GetName]§! conseguiram deduzir a localização secreta do sistema natal §HYuht§!!"
 observer.58.desc:0 "Arqueólogos do §H[From.GetName]§! conseguiram deduzir a localização secreta do sistema natal da §HPrimeira Liga§!!"
 observer.59.desc:0 "Arqueólogos do §H[From.GetName]§! conseguiram deduzir a localização secreta do sistema natal §HIrassiano§!!"
 observer.60.desc:0 "Arqueólogos do §H[From.GetName]§! conseguiram deduzir a localização secreta do sistema natal §HCybrex§!!"
 observer.61.desc:0 "O §H[From.GetName]§! juntou todos os conhecimentos necessários para liberar a §HRede de Portões-L§!! Assim que eles pesquisarem a tecnologia do Portão-L e concluírem um projeto especial para abrir um Portão-L dentro de suas fronteiras, terão acesso ao Aglomerado-L."
 observer.63.desc:0 "O §H[From.GetName]§! conseguiu restaurar o acesso ao Aglomerado-L! Criaturas gigantes conhecidas como §H$nanite_space_dragon_baby_plural$§! estão saindo de todos os Portões-L existentes, apesar de ainda não parecerem ser hostis."
 observer.66.name:0 "A Consonância Dessanu"
 observer.66.desc:0 "O §H[From.GetName]§! conseguiu liberar o Aglomerado-L, revelando logo após que ele já é habitado por uma civilização avançada conhecida como a §HConsonância Dessanu§!!"
 observer.68.desc:0 "Os idiotas desastrados do §H[From.GetName]§! mexeram com forças além de sua compreensão, liberando um Avatar Encoberto poderoso e vingativo no sistema §H[shroud_spawn_system]§!!"
 observer.70.name:0 "Sinal do Horizonte"
 observer.70.desc:0 "Cientistas do §H[From.Owner.GetName]§! pegaram um sinal misterioso que parece emanar do centro de um buraco negro..."
 observer.71.name:0 "A Minhoca"
 observer.71.desc:0 "A Minhoca em Espera transformou o sistema natal do §H[From.Owner.GetName]§! em algo... diferente."
 observer.72.desc:0 "A Minhoca em Espera se manifestou no sistema natal do §H[From.Owner.GetName]§!. A batalha foi iniciada..."
