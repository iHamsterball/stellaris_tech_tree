 HW_FRIENDLY_GREETING_02:0 "Profitons de cette période de paix pour célébrer nos triomphes passés et à venir avec nos amis [From.GetSpeciesAdj] !"
 HW_FRIENDLY_GREETING_03:0 "Les légendes qu'inspirera la guerre que nous menons actuellement traverseront les millénaires. Et vous serez bientôt invités à célébrer notre gloire, [From.GetSpeciesName]."
 HW_FRIENDLY_GREETING_04:0 "Espérons qu'aucun des vauriens qui sévissent dans cette galaxie ne viendra souiller votre innocence, [From.GetSpeciesName]."
 HW_FRIENDLY_GREETING_05:0 "Ce sera pour nous une joie immense de combattre aux côtés de nobles [From.GetSpeciesNamePluralCompliment] tels que vous."
 HW_WAR_GREETING_01:0 "Nous sommes d'impitoyables justiciers."
 HW_WAR_GREETING_02:0 "Laissez parler vos armes."
 HW_WAR_GREETING_03:0 "Résolvons cela à l'amiable, en combattant jusqu'à la mort."
 RC_HOSTILE_GREETING_01:0 "Les affaires passent avant tout le reste, et vous n'avez pas intérêt à vous mêler des nôtres."
 RC_HOSTILE_GREETING_02:0 "Les stupides valeurs immatérielles que vous défendez vous aveuglent et vous éloignent de la réalité."
 RC_DOMINEERING_GREETING_01:0 "Ne vous faites pas d'illusions, pitoyables créatures, nous n'avons aucunement l'intention de nous montrer généreux envers vous."
 RC_NEUTRAL_GREETING_01:0 "Soit on profite des autres, soit les autres profitent de nous. À vous de voir à quelle catégorie vous préférez appartenir."
 RC_NEUTRAL_GREETING_02:0 "Nous proposons toujours des accords avantageux à nos nouveaux associés. Ne nous embarrassons pas des détails ; tracez les grandes lignes et nous rédigerons le contrat."
 RC_NEUTRAL_GREETING_03:0 "Votre intérêt pour la métaphysique est fascinant. Poursuivez votre quête de ces trésors ésotériques et laissez-nous nous occuper de la corruption du monde matériel."
 RC_NEUTRAL_GREETING_04:0 "N'en demandez pas trop. Lorsque nous réduisons les effectifs, les filiales sont toujours les premières touchées."
 RC_THREATENED_GREETING_01:0 "Nous pourrions peut-être trouver un compromis."
 RC_FRIENDLY_GREETING_01:0 "La clé d'un bon partenariat est d'être suffisamment honnêtes l'un envers l'autre pour servir les mêmes mensonges à nos concurrents."
 RC_FRIENDLY_GREETING_02:0 "Nous sommes prêts à vous faire confiance, et plus exceptionnel encore, nous sommes prêts à nous montrer dignes de confiance."
 RC_FRIENDLY_GREETING_03:0 "Chacun de nous peut faire du profit, à condition de trouver quelqu'un à plumer."
 RC_FRIENDLY_GREETING_04:0 "Avez-vous de nouvelles suggestions à faire pour notre partenariat ?"
 RC_WAR_GREETING_01:0 "La guerre n'est que la suite logique de la concurrence économique."
 RC_WAR_GREETING_02:0 "Comme vous refusez d'entendre raison, nous allons devoir employer la force."
 RC_WAR_GREETING_03:0 "Ce conflit n'a rien de personnel ; c'est juste une question de profits."
 RC_WAR_GREETING_04:0 "Prise de contrôle hostile imminente."
 PT_HOSTILE_GREETING_01:0 "Dommage que l'on puisse rarement passer de bons accords avec ses ennemis."
 PT_HOSTILE_GREETING_02:0 "Les [Root.GetSpeciesName] aiment apprendre des autres et leur transmettre ce qu'ils savent, mais nous n'avons rien à apprendre de vous."
 PT_HOSTILE_GREETING_03:0 "Vos préjugés et votre étroitesse d'esprit vous empêchent de voir les bénéfices que nous pourrions mutuellement tirer les uns des autres."
 PT_DOMINEERING_GREETING_01:0 "Cela nous arrange que vous ayez si peu à nous offrir, car nous n'avons aucune envie de partager quoi que ce soit avec vous."
 PT_NEUTRAL_GREETING_01:0 "Nous vous écoutons. Quels que soient les sommets ou les profondeurs que nous atteignons, il y aura toujours quelqu'un pour nous offrir quelque chose de nouveau."
 PT_NEUTRAL_GREETING_02:0 "Nous avons de la chance de nous être rencontrés. Les échanges inter-civilisations ont permis à nos espèces de prospérer. Nous espérons maintenant que nos relations avec les [From.GetSpeciesName] seront la prochaine étape de ce grand voyage."
 PT_NEUTRAL_GREETING_03:0 "L'aveuglement spirituel de votre peuple l'empêche de saisir les opportunités que nous lui présentons."
 PT_THREATENED_GREETING_01:0 "En signe de respect, nous allons baisser les prix de certaines de nos marchandises."
 PT_FRIENDLY_GREETING_01:0 "C'est toujours un plaisir de faire des affaires avec un partenaire raisonnable."
 PT_FRIENDLY_GREETING_02:0 "Nous sommes ravis de constater que le [From.GetRulerTitle] [From.GetRulerName] est enclin à mener des discussions et des transactions constructives, contrairement à bien des dirigeants assoiffés de pouvoir."
 PT_FRIENDLY_GREETING_03:0 "Ensemble, nous ferons prospérer toute la galaxie."
 PT_WAR_GREETING_01:0 "Quel que soit le vainqueur, à la fin du conflit, notre quête de destruction mutuelle nous aura coûté très cher, ce qui est le contraire d'une transaction réciproquement bénéfique. À vous de voir ce que vous préférez."
 PT_WAR_GREETING_02:0 "Nos vaisseaux sont faits pour transporter des marchandises, pas des armes. Chaque charge destructrice nous coûte très cher en termes d'espace et de vies. Nous espérons que cette situation ne s'éternisera pas."
 PT_WAR_GREETING_03:0 "La négociation des conditions de paix nous permettra d'entamer un dialogue constructif."
 HI_HOSTILE_GREETING_01:0 "Vous nous faites perdre notre temps ! Ce n'est pas en écoutant de tels [Root.GetRandomSpeciesSound] que le [Root.GetName] est devenu ce qu'il est aujourd'hui."
 HI_HOSTILE_GREETING_02:0 "La galaxie attend que le [Root.GetRulerTitle] [Root.GetRulerName] prenne le pouvoir et vous voulez entamer des négociations ?"
 HI_DOMINEERING_GREETING_01:0 "Comment vous faites-vous appeler déjà ? Ah oui, les "[Root.GetSpeciesNameInsult]", c'est ça."
 HI_DOMINEERING_GREETING_02:0 "Soyez patients et vous finirez un jour par rejoindre le [Root.GetName]."
 HI_NEUTRAL_GREETING_01:0 "Nous vous écoutons, mais sachez que nous sommes aptes à distinguer la vérité du mensonge et le vrai du faux. Nous ignorons ce que vous êtes, mais nous sommes dans le vrai."
 HI_NEUTRAL_GREETING_02:0 "Le pouvoir est le seul et unique langage universel, mais si vous souhaitez vous exprimer en termes plus diplomatiques, nous ne vous en empêcherons pas."
 HI_THREATENED_GREETING_01:0 "Nous espérons que l'infinie sagesse de votre [From.GetRulerTitle] vous permettra de réaliser que nous ne sommes pas une menace pour vous."
 HI_FRIENDLY_GREETING_01:0 "Certaines civilisations sont destinées à diriger, et d'autres à se faire diriger. En tant que dirigeants, nous pouvons faire preuve de respect mutuel."
 HI_FRIENDLY_GREETING_02:0 "Puisque vous avez la sagesse de ne pas vous opposer à nous, nous allons vous rendre la pareille."
 HI_FRIENDLY_GREETING_03:0 "Ensemble, nous éliminerons tous ceux qui s'opposeront à notre souveraineté galactique."
 HI_FRIENDLY_GREETING_04:0 "Si tout le monde était aussi enclin que vous à déposer les armes devant notre [Root.GetRulerTitle], la galaxie connaîtrait sûrement la paix à laquelle vous aspirez tant."
 HI_WAR_GREETING_01:0 "Une fois vos défenses écrasées, le peuple [From.GetSpeciesAdj] se soumettra au règne du [Root.GetRulerTitle] [Root.GetRulerName]."
 HI_WAR_GREETING_02:0 "Cette guerre n'est qu'un tremplin qui nous permettra d'accomplir notre véritable destinée."
 HI_WAR_GREETING_03:0 "Le [Root.GetName] a connu de nombreuses guerres avant que nous unissions nos forces. Ce conflit nous rendra encore plus forts."
 FB_HOSTILE_GREETING_01:0 "Beaucoup condamneront éternellement les politiques des [From.GetSpeciesName], qu'ils jugent monstrueuses, mais pour nous, les vies d'une espèce ne sont jamais perdues."
 FB_HOSTILE_GREETING_02:0 "Plus vous rejetterez la paix, plus la galaxie vous rejettera."
 FB_HOSTILE_GREETING_03:0 "Les divisions que provoque votre conquête de la galaxie sont de véritables blessures. Nous les panserons, mais nous n'oublierons pas qui les a provoquées."
 FB_DOMINEERING_GREETING_01:0 "Il y aura toujours des [From.GetRulerTitle]s assez mesquins pour refuser que leur peuple rejoigne la communauté galactique. Vous changerez d'avis."
 FB_NEUTRAL_GREETING_01:0 "Nous n'en sommes encore qu'aux prémices de l'histoire galactique. Plus vite nous coopérerons, plus vite nous progresserons et repousserons les frontières."
 FB_NEUTRAL_GREETING_02:0 "En tant que représentants de l'alliance [Root.GetAllianceName], la diplomatie est notre priorité."
 FB_NEUTRAL_GREETING_03:0 "Selon les besoins, l'alliance [Root.GetAllianceName] prône l'indépendance ou l'interdépendance."
 FB_NEUTRAL_GREETING_04:0 "En rejetant la violence, vous avez ouvert la voie à la paix galactique, mais pour qu'elle soit durable, nous devons impérativement passer outre nos différences et nous réconcilier."
 FB_THREATENED_GREETING_01:0 "Malgré sa puissance, le [From.GetName] sera totalement démuni si les faibles s'unissent contre lui."
 FB_FRIENDLY_GREETING_01:0 "La diplomatie devrait occuper une place centrale au sein de toutes les sociétés interstellaires. Le fait que [From.GetRulerName] y soit sensible montre qu'il s'agit d'un dirigeant avisé."
 FB_FRIENDLY_GREETING_02:0 "Les amis de l'alliance [Root.GetAllianceName] sont aussi les amis de la paix et de la prospérité."
 FB_FRIENDLY_GREETING_03:0 "La fédération [Root.GetAllianceName] ne serait pas ce qu'elle est sans les [From.GetSpeciesNamePluralCompliment] et leur rayonnement."
 FB_FRIENDLY_GREETING_04:0 "Nos accords d'aujourd'hui seront historiquement liés au grand projet d'alliance [Root.GetAllianceName], l'avenir de la galaxie."
 FB_WAR_GREETING_01:0 "Nous espérons que les vies perdues pendant cette guerre vous feront prendre conscience de la valeur des choses."
 FB_WAR_GREETING_02:0 "Nous avons formé l'alliance [Root.GetAllianceName] pour protéger la galaxie des bellicistes comme le [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03:0 "L'alliance [Root.GetAllianceName] fait front contre la menace [From.GetSpeciesAdj]."
 XI_HOSTILE_GREETING_01:0 "Nous aspirons juste à la tranquillité. Est-ce un concept si difficile à comprendre pour un [From.GetSpeciesNameInsult] ?"
 XI_HOSTILE_GREETING_02:0 "L'ignoble [From.GetRandomSpeciesSound] que vous émettez avec votre [From.GetSpeciesMouthName] ressemble au son produit par une espèce inférieure de [Root.GetHomeWorldName] lorsqu'elle régurgite. Vous serez donc traités de la sorte."
 XI_HOSTILE_GREETING_03:0 "Quel est l'objectif de ces échanges ? L'éradication de la culture [Root.GetSpeciesAdj] ? Un métissage ? Vous nous dégoûtez."
 XI_DOMINEERING_GREETING_01:0 "Il est hors de question que vos valeurs primitives viennent souiller notre culture."
 XI_NEUTRAL_GREETING_01:0 "Allez droit au but."
 XI_NEUTRAL_GREETING_02:0 "Si chacun de nous restait dans son coin, nous n'aurions pas besoin de diplomatie."
 XI_NEUTRAL_GREETING_03:0 "Sachez que cette interaction nous ennuie autant que vous."
 XI_THREATENED_GREETING_01:0 "Ne vous approchez pas de nous ! Nous allons barricader le tissu spatio-temporel pour vous maintenir à distance."
 XI_FRIENDLY_GREETING_01:0 "En votre qualité de [From.GetSpeciesNamePluralInsult] civilisés, nous acceptons volontiers de parler avec vous."
 XI_FRIENDLY_GREETING_02:0 "Tant que vous resterez entre membres de votre espèce, nous respecterons notre accord."
 XI_FRIENDLY_GREETING_03:0 "Rares sont ceux qui comprennent l'importance de la ségrégation entre espèces. [From.GetRulerName] est un [From.GetSpeciesNameInsult] sensé."
 XI_FRIENDLY_GREETING_04:0 "L'intérêt malsain que vous portez aux formes de vie aliens n'a rien à voir avec notre politique de tolérance envers vous. Nous n'avons aucune estime pour vous."
 XI_WAR_GREETING_01:0 "Vous nous avez forcé la main. Il n'est pas question que les [From.GetSpeciesNamePluralInsult] continuent à s'en prendre à notre belle société."
 XI_WAR_GREETING_02:0 "Une fois la menace [From.GetSpeciesAdj] éradiquée, nos frontières et notre mode de vie n'auront plus rien à craindre."
 XI_WAR_GREETING_03:0 "Même s'ils sortent victorieux de cette guerre, nos soldats resteront des victimes car votre sang aura souillé leurs mains [Root.GetSpeciesAdj]."
 XI_WAR_GREETING_04:0 "Ce conflit est un exemple typique de ce qu'engendre la soif de violence des [From.GetSpeciesAdj]."
 HM_HOSTILE_GREETING_01:0 "Vous êtes en travers du chemin du [Root.GetName]. Quoi que vous ayez à dire, vous ne nous empêcherez pas d'avancer."
 HM_HOSTILE_GREETING_02:0 "L'existence de tous ceux qui vivent en dehors du [Root.GetName] est secondaire. Et celle des ignobles [From.GetName] est insignifiante."
 HM_HOSTILE_GREETING_03:0 "Votre collectif est une imposture. Et l'histoire montrera que vous n'êtes qu'un brandon de discorde."
 HM_DOMINEERING_GREETING_01:0 "Votre société montre au reste de la galaxie que l'individualisme fragmente une civilisation en détruisant tout espoir de progrès."
 HM_NEUTRAL_GREETING_01:0 "Nous sommes le [Root.GetName]. Surveillez vos paroles, tout le monde vous écoute."
 HM_NEUTRAL_GREETING_02:0 "Nous espérons que vous parlez au nom de tout le [From.GetName], car ce vaisseau est le porte-parole de tous les membres du [Root.GetName]."
 HM_NEUTRAL_GREETING_03:0 "Vous êtes sur la voie de l'unité, mais êtes-vous prêt à vous dévouer autant que nous ?"
 HM_NEUTRAL_GREETING_04:0 "Nous entendons la cacophonie qui entoure votre voix, cette dissonance dans la conscience des [From.GetSpeciesName]. Comment pouvez-vous supporter cela ?"
 HM_THREATENED_GREETING_01:0 "Nous n'avons connu aucun conflit depuis une éternité. Espérons que vous ne viendrez pas rompre cette harmonie."
 HM_FRIENDLY_GREETING_01:0 "Le [Root.GetName] vous salue, [From.GetRulerTitle]. Bien que vous ne soyez pas des nôtres, nous allons vous montrer que l'amitié compte beaucoup pour nous."
 HM_FRIENDLY_GREETING_02:0 "Nous vous considérons comme des membres honoraires du [Root.GetName] et de son "alliance" à l'harmonie imparfaite mais nécessaire."
 HM_FRIENDLY_GREETING_03:0 "Le [From.GetName] et le [Root.GetName] montreront que les sociétés qui aspirent à l'unanimité interne peuvent coexister en paix."
 HM_FRIENDLY_GREETING_04:0 "Malgré votre obsession pour l'individualisme, nous croyons dur comme fer à l'unité de [From.GetName]."
 HM_WAR_GREETING_01:0 "Les [Root.GetAdj] élimineront tous les obstacles qui se dresseront devant eux. En tant qu'êtres singuliers mais doués de raison, vous pouvez choisir de ne pas vous dresser contre nous."
 HM_WAR_GREETING_02:0 "Nous sommes le [Root.GetName]. Abaissez vos boucliers et abandonnez vos vaisseaux."
 HM_WAR_GREETING_03:0 "Chaque mort que nous vous infligeons n'équivaut pour vous qu'à seule une vie perdue, alors que chacune de celles que vous nous infligez nous ampute d'une partie de notre être. Vous sentez-vous mourir comme nous ?"
 HM_WAR_GREETING_04:0 "Ce n'est pas une horde de créatures inférieures aux ambitions disparates qui aura raison de l'indivisible détermination du [Root.GetName]."
 MF_HOSTILE_GREETING_01:0 "C'est étonnant que vous ayez un jour réussi à quitter [From.GetHomeWorldName] alors que vous êtes pathologiquement incapables d'accepter les autres. Les générations futures se souviendront de la triste époque où [From.GetRulerName] dirigeait le [From.GetName]."
 MF_HOSTILE_GREETING_02:0 "Nous n'allons pas accabler la race [From.GetSpeciesAdj] avec les politiques destructrices que vous avez adoptées. L'absence d'empathie de l'administration de [From.GetRulerName] montre que le [From.GetName] est dirigé par le pire représentant de votre peuple."
 MF_HOSTILE_GREETING_03:0 "Qu'avez-vous donc à "protéger" dans votre culture ? Entre la peur et la haine irrationnelle qui imprègnent vos valeurs, vous n'avez pas grand-chose à perdre."
 MF_NEUTRAL_GREETING_01:0 "Plus les [From.GetSpeciesNamePlural] et les [Root.GetSpeciesNamePlural] s'habitueront les uns aux autres, plus ils oublieront leurs différences."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] est un monde magnifique. Nos [Root.GetSpeciesSpawnNamePlural] posent beaucoup de questions à son sujet."
 MF_NEUTRAL_GREETING_03:0 "Certains membres de votre peuple semblent désapprouver les visites d'autres espèces. Votre administration aura certainement du mal à juguler cette intolérance."
 MF_NEUTRAL_GREETING_04:0 "L'ouverture d'esprit de la culture [From.GetSpeciesName] montre que vous avez franchi un cap que beaucoup d'autres n'osent pas franchir en ignorant la peur et les préjugés qui accompagnent les premiers pas dans l'inconnu."
 MF_THREATENED_GREETING_01:0 "Nous espérons que les citoyens [Root.GetSpeciesAdj] seront associés à vos grands projets d'avenir galactique."
 MF_FRIENDLY_GREETING_01:0 "Un brillant avenir attend le peuple [From.GetSpeciesAdj] et le nôtre. Nul ne restera sur la touche."
 MF_FRIENDLY_GREETING_02:0 "Ces conversations me donnent de l'espoir. Imaginez ce que les [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] et les [Root.GetSpeciesSpawnNamePlural] [Root.GetSpeciesAdj] seront capables d'accomplir après avoir grandi ensemble."
 MF_FRIENDLY_GREETING_03:0 "Pauvres [From.GetSpeciesNameCompliment], vous avez dû rencontrer tellement d'êtres qui ne comprenaient pas la beauté de votre peuple ou de votre monde natal. Le voyage dans lequel nous sommes embarqués est aussi difficile que merveilleux, et nous avons de la chance de le faire avec vous."
 MF_WAR_GREETING_01:0 "La guerre n'est pas seulement une atrocité, c'est une honte. Vainqueurs ou pas, dès que vous commencez, vous avez déjà perdu."
 MF_WAR_GREETING_02:0 "Regardez un peu qui a décidé d'essayer de parler, après avoir montré qu'il en était incapable !"
 MF_WAR_GREETING_03:0 "Ce conflit risque de semer la discorde pendant des générations entre les [Root.GetSpeciesNamePlural] et les [From.GetSpeciesNamePlural]. Cela en vaut-il vraiment la chandelle ?"
 MF_WAR_GREETING_04:0 "Nous aurions respecté vos guerriers si vous n'aviez pas choisi de laisser cette bizarrerie culturelle détruire nos chances de paix."
 EZ_HOSTILE_GREETING_01:0 "Le jour de votre jugement se rapproche."
 EZ_HOSTILE_GREETING_02:0 "Bientôt, les communications de tous vos vaisseaux seront bloquées. Aucun d'entre vous n'est à l'abri du péché."
 EZ_HOSTILE_GREETING_03:0 "Vous éloignez les gens de la vérité avec vos [From.GetRandomSpeciesSound] et vos fausses promesses de récompenses spirituelles. Le châtiment qui attend vos semblables ne peut être prononcé à haute voix."
 EZ_HOSTILE_GREETING_04:0 "Vous avez sciemment rejeté la vérité en préférant vous repaître de biens matériels, d'actes inavouables et de connaissances interdites. Il n'y a aucun espoir pour votre espèce."
 EZ_DOMINEERING_GREETING_01:0 "La providence a fait de vous des êtres faibles et de nous des êtres forts. Il est de notre devoir de vous remettre dans le droit chemin."
 EZ_NEUTRAL_GREETING_01:0 "Il est encore temps pour vous de rentrer dans le droit chemin."
 EZ_NEUTRAL_GREETING_02:0 "Nous avons découvert bien des mensonges à travers la galaxie, mais nous allons veiller à ce que la vérité y soit aussi omniprésente."
 EZ_NEUTRAL_GREETING_03:0 "Vous êtes sortis du droit chemin. Une conviction erronée peut être plus dangereuse que l'ignorance."
 EZ_NEUTRAL_GREETING_04:0 "Vous ne voyez que l'aspect matériel des choses. Tant que vous vous considérerez uniquement comme des êtres faits de neurones et de chair, votre esprit ne sera jamais libre."
 EZ_THREATENED_GREETING_01:0 "Votre puissance est supérieure à celle du feu et de la poussière des étoiles et des planètes. Mais pas à l'éternité et à l'immortalité."
 EZ_FRIENDLY_GREETING_01:0 "Tout comme vous avez eu la chance de rencontrer les êtres qui ont découvert la vérité sur l'univers, nous nous sentons privilégiés d'avoir sauvé une civilisation aussi remarquable d'une mort certaine."
 EZ_FRIENDLY_GREETING_02:0 "Vous êtes au courant de la bonne nouvelle ?"
 EZ_FRIENDLY_GREETING_03:0 "Certains de nos érudits pensent que les religions du [From.GetName] et du [Root.GetName] forment une seule et même vérité, à quelques différences de langage et d'interprétation près. Nous espérons que vous finirez par accepter nos corrections."
 EZ_FRIENDLY_GREETING_04:0 "Malgré votre incrédulité, nous ne vous laisserons jamais tomber."
 EZ_WAR_GREETING_01:0 "Vous avez pris les armes contre les prophètes de la vérité. Vous êtes en guerre contre l'univers."
 EZ_WAR_GREETING_02:0 "Nous ne trouverons pas le repos tant que le mensonge spirituel n'aura pas été éradiqué de la galaxie."
 EZ_WAR_GREETING_03:0 "Le [Root.GetRulerTitle] nous protège."
 EZ_WAR_GREETING_04:0 "Lorsque vous finirez par accepter la vérité, il sera trop tard."
 FP_HOSTILE_GREETING_01:0 "On ne négocie pas avec des abominations."
 FP_HOSTILE_GREETING_02:0 "Nos rapports indiquent que vous avez développé des systèmes de traduction pour comprendre les langues aliens. Pas nous."
 FP_HOSTILE_GREETING_03:0 "L'esprit reste perplexe face aux rationalisations auxquelles vous devez avoir recours pour faire évoluer et perpétuer la race [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04:0 "Nos érudits en ont conclu que l'espèce [From.GetSpeciesName] était faite pour servir d'exemple de dépravation. Maintenant que nous avons reçu le message, nous devons montrer ce qui arrive aux espèces comme la vôtre."
 FP_THREATENED_GREETING_01:0 "En dépit de votre puissance, les forces des ténèbres ne l'emporteront pas. L'univers vous éliminera."
 FP_WAR_GREETING_01:0 "Inutile d'avoir peur. La destruction de votre espèce fait partie d'un projet de plus grande ampleur, et l'envie de vivre, qui vous pousse à résister, subsistera à travers des formes de vie qui étaient destinées à exister."
 FP_WAR_GREETING_02:0 "Capitulez maintenant et tous vos [From.GetSpeciesSpawnNamePlural] auront la chance d'être massacrés plutôt que d'être utilisés pour étudier les effets des nouvelles armes sur la physiologie [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03:0 "Vous devez être détruits jusqu'au dernier, [From.GetSpeciesName]. Nous nous ferons un plaisir d'accomplir ce devoir sacré en pensant à un monde [From.GetSpeciesNameInsult] libre."
 FP_WAR_GREETING_04:0 "Chaque fois qu'un [From.GetSpeciesAdj] meurt, chaque fois qu'un [From.GetSpeciesSpawnName] périt avant sa naissance, toutes les étoiles de la galaxie brillent un peu plus."
 FP_WAR_GREETING_05:0 "Cette guerre engendrera une ère de paix, de justice, de moralité, de culture, de sport, de vie familiale et entraînera l'éradication de toutes les autres formes de vie."
 DC_HOSTILE_GREETING_01:0 "Tant que [From.GetRulerName] régnera, les [From.GetSpeciesName] ne seront jamais vraiment libres."
 DC_HOSTILE_GREETING_02:0 "Le Comité des activités de la Maison des non-[Root.GetAdj] en a après vos agents, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03:0 "Comment pouvez-vous vous considérer comme une vraie démocratie alors que le peuple [From.GetAdj] a élu [From.GetRulerName] comme [From.GetRulerTitle] et que celui-ci piétine les valeurs démocratiques ?"
 DC_HOSTILE_GREETING_04:0 "Une révolution mettra bientôt fin à l'hégémonie du [From.GetRulerTitle] [From.GetRulerName]."
 DC_HOSTILE_GREETING_05:0 "Un jour, les [From.GetSpeciesName] voleront dans le ciel de la liberté tels de majestueux [From.GetSpeciesNamePluralCompliment]. Mais pour le moment, ils sont entravés par un [From.GetRulerTitle] [From.GetSpeciesNameInsult]."
 DC_DOMINEERING_GREETING_01:0 "Nous sommes prêts à nous montrer patients avec les tyrans inférieurs, mais pas trop quand même."
 DC_NEUTRAL_GREETING_01:0 "Une société libre et ouverte pratique une diplomatie libre et ouverte."
 DC_NEUTRAL_GREETING_02:0 "Les droits du peuple [From.GetSpeciesAdj] revêtent une importance capitale pour nous. L'autorité du gouvernement [From.GetAdj] est secondaire."
 DC_NEUTRAL_GREETING_03:0 "Votre peuple a son mot à dire, [From.GetRulerTitle], mais est-il libre ?"
 DC_NEUTRAL_GREETING_04:0 "Si vous pensez mieux connaître les droits de votre peuple que lui, [From.GetRulerTitle], c'est que vous ne comprenez rien à rien."
 DC_THREATENED_GREETING_01:0 "Votre expansionnisme despotique n'est pas passé inaperçu. Nous préparons une plainte diplomatique officielle, mais nous essayons de la formuler le plus précisément possible."
 DC_FRIENDLY_GREETING_01:0 "Le peuple [From.GetAdj] a bien fait d'élire un [From.GetRulerTitle] comme vous."
 DC_FRIENDLY_GREETING_02:0 "Un vent de liberté souffle sur la galaxie. Notre peuple et le vôtre ont la chance d'être parmi les premiers à en profiter."
 DC_FRIENDLY_GREETING_03:0 "Nous constatons que vous n'êtes pas encore prêts à envisager des réformes, mais nous apprécions votre contribution à la stabilité régionale."
 DC_WAR_GREETING_01:0 "Nous pouvons vous accorder la liberté ou vous condamner à mort. Le choix vous appartient."
 DC_WAR_GREETING_02:0 "Vous pouvez nous ôter la vie, mais vous ne nous empêcherez jamais de nous sentir moralement supérieurs à vous."
 DC_WAR_GREETING_03:0 "Les démocraties ne se font pas la guerre. Le régime de [From.GetRulerName] ne peut donc pas être considéré comme une vraie démocratie."
 DC_WAR_GREETING_04:0 "Notre victoire restera à jamais associée au jour où les [From.GetSpeciesNamePlural] se sont libérés de leurs chaînes."
 DC_WAR_GREETING_05:0 "Préparez-vous pour la libération orbitale."
 SD_HOSTILE_GREETING_01:0 "Les [From.GetSpeciesAdj] sont physiquement bâtis pour accomplir des tâches manuelles. Pourquoi voulez-vous diriger une civilisation interstellaire ?"
 SD_HOSTILE_GREETING_02:0 "Les [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] ont le physique idéal pour se faufiler dans les fissures les plus étroites de nos mines. Très intéressant."
 SD_HOSTILE_GREETING_03:0 "Misérables [From.GetSpeciesNameInsult], vous êtres trop faibles pour dompter d'autres créatures et préférez vous cacher derrière vos scrupules moraux ! Êtes-vous là pour prêcher l'abolition ou simplement pour nous ennuyer ?"
 SD_DOMINEERING_GREETING_01:0 "Interminables bavardages, interminables [From.GetRandomSpeciesSound]. Lorsque nous aurons réduit tous les [From.GetSpeciesNamePlural] en esclavage, nous pourrons mettre fin au bruit que vous faites avec ces [From.GetSpeciesMouthName]."
 SD_NEUTRAL_GREETING_01:0 "Y a-t-il quelque chose pour nous là-dedans ?"
 SD_NEUTRAL_GREETING_02:0 "Êtes-vous là pour négocier ou pour faire du commerce ?"
 SD_NEUTRAL_GREETING_03:0 "Êtes-vous là pour faire une conférence sur la valeur de la vie ou pour poursuivre les négociations ?"
 SD_THREATENED_GREETING_01:0 "Tous les ragots que vous avez pu entendre sur nous ont été colportés par des serviteurs évadés. Nous admirons votre réussite et votre peuple."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName], notre [From.GetRulerTitle] préféré. Sachez que les quelques [From.GetSpeciesNamePlural] vendus ici sont des criminels et autres vermines sans lesquels votre société se porte bien mieux."
 SD_FRIENDLY_GREETING_02:0 "Les nobles [From.GetSpeciesNamePlural] nous font l'honneur de leur présence ! Cela nous change des émissaires soumis des espèces inférieures."
 SD_FRIENDLY_GREETING_03:0 "Salutations, [From.GetRulerTitle]. Puissiez-vous rester éternellement le maître de vos subordonnés."
 SD_FRIENDLY_GREETING_04:0 "Nous sommes profondément désolés qu'un de nos marchands ait tenté d'acheter [From.GetHeirTitle] [From.GetHeirName] lors de votre dernière visite. Nous vous promettons que cela ne se reproduira pas."
 SD_WAR_GREETING_01:0 "Le [From.GetRulerTitle] [From.GetRulerName] ne sera bientôt qu'un [From.GetSpeciesNameInsult] anonyme qui travaillera dans nos champs."
 SD_WAR_GREETING_02:0 "Votre insolence vous vaudra une vie entière de servitude."
 SD_WAR_GREETING_03:0 "Lorsque la guerre sera terminée, les [From.GetSpeciesAdj] seront contraints de reconstruire tout ce qu'ils ont détruit. [From.GetHomeWorldName] ne sera qu'un champ de ruines."
 DH_HOSTILE_GREETING_01:0 "Il y a tellement de choses que j'aimerais faire au lieu de vous écouter."
 DH_HOSTILE_GREETING_02:0 "Êtes-vous le [From.GetRulerTitle] du [From.GetName] ou un humble serviteur ? On ne sait jamais avec votre peuple."
 DH_DOMINEERING_GREETING_01:0 "Votre assujettissement n'est pas une priorité, mais sachez qu'un jour nous vous remettrons à votre place."
 DH_NEUTRAL_GREETING_01:0 "Ah, salutations. Avez-vous quelque chose d'intéressant à offrir ?"
 DH_NEUTRAL_GREETING_02:0 "Désolé, j'avais l'esprit ailleurs. Quelles sont nos relations avec vous déjà ?"
 DH_NEUTRAL_GREETING_03:0 "Quelle fascinante apparition ! Sans vous offenser, vous ne voudriez pas emmener avec vous quelques-uns de vos indésirables [From.GetSpeciesAdj], moyennant finance bien sûr ? Je dois à tout prix en avoir un chez moi."
 DH_NEUTRAL_GREETING_04:0 "Vous accomplissez toutes les tâches ingrates vous-mêmes ? Cela doit être épuisant. Vous devez être un peu jaloux de nous."
 DH_THREATENED_GREETING_01:0 "Ne vous en faites pas, votre expansion sur d'autres fronts ne nous gêne pas, mais si vous avez besoin de quoi que ce soit, faites appel à nous."
 DH_FRIENDLY_GREETING_01:0 "Cher invité, n'hésitez pas à faire appel à nous si vous avez besoin de quoi que ce soit."
 DH_FRIENDLY_GREETING_02:0 "Bienvenue ! [Root.GetHomeWorldName] est un monde d'opulence et de confort que nous sommes ravis de partager avec nos amis."
 DH_FRIENDLY_GREETING_03:0 "C'est toujours un plaisir. Que, ou qui, pouvons-nous vous offrir aujourd'hui ?"
 DH_WAR_GREETING_01:0 "Le simple fait d'imaginer le "[From.GetRulerTitle]" [From.GetRulerName] en train de servir le dessert lors de notre banquet de victoire me met en joie."
 DH_WAR_GREETING_02:0 "En guise de réparations de guerre, votre génération sera condamnée à une vie entière de servage. Vos [From.GetSpeciesSpawnNamePlural] grandiront sans jamais connaître la liberté, et leurs descendants ne sauront jamais que le [From.GetName] a existé."
 DH_WAR_GREETING_03:0 "Merci de nous permettre de faire plus ample connaissance avec vous. Nous n'aurions jamais cru que de la chair [From.GetSpeciesAdj] bouillie et farcie dans un [From.GetSpeciesOrganName] serait un tel régal pour les papilles."
 EE_HOSTILE_GREETING_01:0 "Vos valeurs et vos choix n'obéissent à aucune logique, ce qui empêche tout dialogue constructif."
 EE_HOSTILE_GREETING_02:0 "Compte tenu des conditions d'évolution de [From.GetHomeWorldName], les cerveaux [From.GetSpeciesAdj] sont moins développés. C'est un fait scientifique. Vérifiez."
 EE_HOSTILE_GREETING_03:0 "Vous avez inventé votre religion pour remplir des esprits vides. Votre peuple ne connaîtra jamais la véritable euphorie que procure un intellect éclairé."
 EE_HOSTILE_GREETING_04:0 "Votre absence d'autocritique est caractéristique d'une société composée de troupeaux sans cervelle. Nous n'avons rien à apprendre de vous."
 EE_DOMINEERING_GREETING_01:0 "Le piètre état de développement de votre civilisation est dû à l'infériorité de votre culture et son incapacité à progresser. C'est un fait."
 EE_NEUTRAL_GREETING_01:0 "Salutations, [From.GetSpeciesName]. Avez-vous des questions à nous poser ou des réponses à nous donner ?"
 EE_NEUTRAL_GREETING_02:0 "Notre objectif n'est pas le pouvoir mais la connaissance, même s'ils sont parfois synonymes."
 EE_NEUTRAL_GREETING_03:0 "Vous serez peut-être surpris d'apprendre que vos croyances sont totalement irrationnelles. Vous avez intérêt à vous habituer à entendre des vérités crues si vous voulez converser avec nous."
 EE_THREATENED_GREETING_01:0 "J'ignore ce que vous projetez, mais rappelez-vous que nous ne sommes pas une menace pour vous. Nous sommes contents de découvrir de nouvelles frontières et ne cherchons pas à défier les vôtres."
 EE_FRIENDLY_GREETING_01:0 "Ensemble, nous dévoilerons les secrets de la galaxie."
 EE_FRIENDLY_GREETING_02:0 "L'esprit [From.GetSpeciesAdj] et l'esprit [Root.GetSpeciesAdj] sont complémentaires. Nos efforts intellectuels seront supérieurs à la somme de leurs composantes."
 EE_FRIENDLY_GREETING_03:0 "C'est un plaisir de rencontrer un autre peuple curieux et érudit, car la plupart des civilisations n'ont aucune envie de percer les mystères de l'univers."
 EE_FRIENDLY_GREETING_04:0 "Les découvertes de l'alliance [Root.GetAllianceName] seront sans précédent dans l'histoire des êtres doués de raison."
 EE_WAR_GREETING_01:0 "Les journaux expliquant comment [From.GetHomeWorldName] est tombé en ruine permettront aux archéologues de gagner beaucoup de temps."
 EE_WAR_GREETING_02:0 "Notre arme privilégiée est notre intellect, aiguisé par la raison et le rationalisme. Êtes-vous satisfaits de votre sort, [From.GetSpeciesNamePlural] ?"
 EE_WAR_GREETING_03:0 "Quoi que vous dicte votre imagination sur la suite de ce conflit, n'hésitez pas à beaucoup prier. Des mains jointes sont des mains désarmées."
 SS_HOSTILE_GREETING_01:0 "Le peuple [From.GetAdj] dégage une sorte de malaise. Savez-vous d'où cela vous vient ?"
 SS_HOSTILE_GREETING_02:0 "Nous préférons éviter de nous associer à un peuple si pauvre sur le plan spirituel."
 SS_HOSTILE_GREETING_03:0 "Vos mauvaises intentions ont imprégné l'âme du monde. Nous ne sommes pas dupes de votre cruauté."
 SS_HOSTILE_GREETING_04:0 "Vous vous accrochez à ce que vous pouvez mesurer et étudier, en négligeant les profondeurs de l'univers, et votre superficialité nuit à vos relations avec les autres. Comment pouvez-vous nous faire cela ? Comment pouvez-vous vous infliger cela ?"
 SS_DOMINEERING_GREETING_01:0 "Le moment venu, vous connaîtrez la vérité sur l'univers, êtres fragiles."
 SS_NEUTRAL_GREETING_01:0 "Salutations, [From.GetName]. Nous avons senti votre présence dans l'univers, mais nous ignorons encore dans quelle mesure vous avez contribué aux grands événements qui s'y sont déroulés."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName], [Root.GetSpeciesName], nous sommes tous des pièces d'un puzzle que les plus grands esprits sont appelés à reconstituer."
 SS_NEUTRAL_GREETING_03:0 "La question n'est pas de savoir si vous croyez au rôle que vous jouez dans l'univers. De toutes façons, nous allons essayer d'en percer les mystères."
 SS_THREATENED_GREETING_01:0 "La destruction d'une vie par une autre vie n'a aucun intérêt. Votre puissance n'a de sens que si vous savez faire preuve de clémence."
 SS_FRIENDLY_GREETING_01:0 "Bien avant de quitter notre planète, nous avons senti la présence du [From.GetName], cette chaleur dans le vide glacial de l'espace. Et nous voilà enfin réunis."
 SS_FRIENDLY_GREETING_02:0 "Dans un monde si vaste, où les civilisations sont comparables aux fils d'une trame, c'est une chance incroyable que le [Root.GetName] et le [From.GetName] se soient rencontrés."
 SS_FRIENDLY_GREETING_03:0 "Rares sont les espèces qui, comme les [From.GetSpeciesName], sont connectées à leur être intérieur. Votre splendeur est peut-être la clé des grands mystères de la vie."
 SS_WAR_GREETING_01:0 "La grande trame de la vie s'effiloche chaque fois qu'un peuple en assaille un autre. Espérons que ce conflit sera bref."
 SS_WAR_GREETING_02:0 "Nous ressentons chacune des morts que nous provoquons. Ne nous obligez pas à faire cela."
 SS_WAR_GREETING_03:0 "Le mal que vous faites ne se dissipe pas. Il vous poursuit pour revenir frapper son maître. C'est la raison pour laquelle votre peuple souffre."
 SS_WAR_GREETING_04:0 "Que vous remportiez ou non ce conflit, son issue sera vide de sens. Vous pensez que votre combat se cantonne au plan matériel, pauvres imbéciles."
 HC_HOSTILE_GREETING_01:0 "Pas étonnant que le peuple [From.GetAdj] ne soit pas aussi uni que le nôtre. Comment un [From.GetRulerTitle] aussi imprudent que [From.GetRulerName] pourrait-il motiver son peuple ?"
 HC_HOSTILE_GREETING_02:0 "Vous semez la discorde et le désordre. Le peuple [Root.GetAdj] ne veut plus avoir affaire à vous."
 HC_HOSTILE_GREETING_03:0 "Si vous êtes contraint d'employer la force pour vous faire obéir de votre peuple, c'est que vous n'avez rien en commun avec nous, [From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04:0 "Les [From.GetSpeciesNamePlural] agissent toujours de manière égoïste. Pourquoi le [From.GetRulerTitle] [From.GetRulerName] agirait-il différemment ?"
 HC_DOMINEERING_GREETING_01:0 "Votre société est en piteux état. Vos objectifs ne sont peut-être pas suffisamment exaltants pour vous permettre d'atteindre la grandeur ?"
 HC_NEUTRAL_GREETING_01:0 "Le peuple [Root.GetAdj] vous salue, [From.GetSpeciesName]. Nous espérons qu'un avenir pacifique et agréable nous attend."
 HC_NEUTRAL_GREETING_02:0 "Vous pouvez faire confiance au [Root.GetRulerTitle] [Root.GetRulerName], comme le peuple [Root.GetAdj], car cette confiance n'a jamais été trahie."
 HC_NEUTRAL_GREETING_03:0 "À nos yeux, les [From.GetAdj] ont tendance à être un peu chahuteurs. Évidemment, nous ne vous jugerons pas en fonction de vos pires représentants."
 HC_NEUTRAL_GREETING_04:0 "Votre abandon de la violence est un premier pas dans la bonne direction. Nous espérons que tous vos choix seront aussi judicieux."
 HC_THREATENED_GREETING_01:0 "Nous ne cherchons pas les conflits, ni internes ni externes."
 HC_FRIENDLY_GREETING_01:0 "Le peuple [Root.GetAdj] n'a qu'un sujet de conversation à la bouche : la remarquable culture [From.GetAdj]. Nous sommes tous ravis d'avoir fait votre connaissance."
 HC_FRIENDLY_GREETING_02:0 "Si toutes les civilisations étaient comme le [From.GetName], la paix et la compréhension règneraient dans l'univers."
 HC_FRIENDLY_GREETING_03:0 "Le peuple [From.GetAdj] sait combien il est important d'unir ses forces pour relever les grands défis. Nous espérons que vous ne laisserez pas le [Root.GetName] sur la touche."
 HC_WAR_GREETING_01:0 "Vous avez semé les graines du chaos, et maintenant vous en récoltez les fruits."
 HC_WAR_GREETING_02:0 "Il est très facile de rester unis face à des ennemis comme le [From.GetName]."
 HC_WAR_GREETING_03:0 "Comment un [From.GetSpeciesName] peut-il savoir ce que c'est que de se sacrifier pour une cause plus grande que lui ?"
 HG_HOSTILE_GREETING_01:0 "Votre ignorance et votre insolence vous coûteront cher, jeune créature."
 HG_NEUTRAL_GREETING_01:0 "Nous avons été choisis pour veiller sur les lieux sacrés de cette galaxie. Notre cause vous dépasse, mais vous êtes capables de comprendre nos instructions."
 HG_NEUTRAL_GREETING_02:0 "Interdiction de pénétrer sur les sites sacrés. Quiconque enfreindra ce commandement s'exposera au châtiment prévu par les anciens protocoles."
 HG_FRIENDLY_GREETING_01:0 "Vous n'êtes qu'un [From.GetSpeciesSpawnName], et pourtant vous faites preuve d'une certaine forme de sagesse."
 HG_WAR_GREETING_01:0 "Les [From.GetSpeciesNamePluralInsult] [From.GetAdj] doivent être éradiqués de la galaxie, ou du moins vous devez être réprimandés jusqu'à ce que vous ayez compris la leçon."
 KK_HOSTILE_GREETING_01:0 "Vous ignorez à qui vous vous frottez, petits arrogants."
 KK_NEUTRAL_GREETING_01:0 "Nous avons vu la civilisation plonger dans l'interdit à maintes reprises, en mettant chaque fois en péril les êtres vivants de la galaxie. Cela ne doit jamais plus se reproduire."
 KK_NEUTRAL_GREETING_02:0 "La connaissance est dangereuse lorsque l'on n'en comprend pas les dangers. Mais contrairement à la connaissance, la compréhension ne peut pas toujours être enseignée."
 KK_FRIENDLY_GREETING_01:0 "Nous sommes ravis de voir des civilisations balbutiantes accéder à une certaine forme de raison."
 KK_WAR_GREETING_01:0 "Pour votre bien et celui de la galaxie, nous écraserons vos défenses, brûlerons vos livres et effacerons vos disques de données."
 MI_HOSTILE_GREETING_01:0 "Soyons bien clairs : nous exigeons qu'un tampon soit établi entre nous et le reste de la galaxie. Et ce tampon, ce n'est ni vous ni vos alliés. Ce tampon, c'est le vide glacial de l'espace, ou du moins nous ferons en sorte qu'il le soit."
 MI_NEUTRAL_GREETING_01:0 "Nous n'avons aucun intérêt à rester en contact avec vous."
 MI_NEUTRAL_GREETING_02:0 "Ne vous approchez pas de [Root.GetName]. Notre patience est limitée face à ceux qui cherchent à semer la mort."
 MI_FRIENDLY_GREETING_01:0 "Si vous ne nuisez pas aux intérêts des [Root.GetAdj], nous serons compréhensifs."
 MI_WAR_GREETING_01:0 "Vous avez réveillé les [Root.GetSpeciesNameCompliment] endormis."
 EO_HOSTILE_GREETING_01:0 "Les fascinants dégâts que vous provoquez commencent à devenir inquiétants. Prenez garde à vous, car nous vous surveillons."
 EO_NEUTRAL_GREETING_01:0 "Le monde entier est une scène sur laquelle jouent tous les [From.GetSpeciesName]. Vous êtes un de ces acteurs, n'est-ce pas ?"
 EO_NEUTRAL_GREETING_02:0 "Ne brisez pas le quatrième mur, petit malin."
 EO_FRIENDLY_GREETING_01:0 "Le [From.GetName] contribue toujours harmonieusement au magnifique pot-pourri galactique."
 EO_WAR_GREETING_01:0 "Ça suffit maintenant. Votre petit jeu sera bientôt terminé."
 03_DOW_PROPOSE:0 "Stupides [Root.GetSpeciesNameInsult], vous feriez mieux de préparer vos flottes, car c'est la GUERRE ! Nos moissonneurs de chair viennent chercher vos [Root.GetSpeciesSpawnNamePlural]..."
 04_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Réjouissez-vous, car nos flottes et nos armées s'apprêtent à livrer une grande bataille !"
 05_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Vos philosophies nauséabondes sont devenues intolérables !"
 06_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Votre empire n'empêchera pas le [From.GetName] d'accomplir sa destinée !"
 07_DOW_PROPOSE:0 "[Root.GetSpeciesNameInsult] avilis, votre fin est proche ! Le [From.GetName] vient nettoyer vos planètes de la corruption."
 08_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Voyons qui détient les meilleures technologies..."
 09_DOW_PROPOSE:0 "C'est une déclaration de guerre. L'assimilation est obligatoire."
 10_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Le [From.GetName] a besoin de votre territoire."
 11_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Pour être honnête, le [From.GetName] convoite vos ressources."
 01_EMBASSY_PROPOSE:0 "Nous voulons établir une ambassade sur [From.GetHomeWorldName] pour améliorer les relations diplomatiques [From.GetAdj]-[Root.GetAdj]."
