 01_HOSTILE_GREETING:0 "Quelles sont vos intentions, [From.GetSpeciesNameInsult] ?"
 02_HOSTILE_GREETING:0 "Allez droit au but, [From.GetSpeciesName]. Nous ne sommes pas d'humeur à supporter les tergiversations."
 03_HOSTILE_GREETING:0 "Assez joué, [From.GetSpeciesName]. Que voulez-vous ?"
 04_HOSTILE_GREETING:0 "Vous avez toute l'attention du [Root.GetName]. Mais ne tournez pas autour du pot."
 05_HOSTILE_GREETING:0 "Pourquoi vous acharnez-vous ainsi sur nous, [From.GetSpeciesName] ?"
 06_HOSTILE_GREETING:0 "Vous êtes une véritable menace pour la paix galactique, immondes [From.GetSpeciesNamePluralInsult] !"
 07_HOSTILE_GREETING:0 "Surveillez vos paroles, [From.GetSpeciesNameInsult]. Notre armée a les moyens d'anéantir votre misérable nation."
 08_HOSTILE_GREETING:0 "Ce n'est pas parce que vous êtes trop stupides pour vous défendre que le [Root.GetName] vous épargnera, [From.GetSpeciesNamePluralInsult]."
 09_HOSTILE_GREETING:0 "Le [Root.GetName] a entendu votre vulgaire [From.GetRandomSpeciesSound], infidèles [From.GetSpeciesNameInsult]. Que voulez-vous ?"
 10_HOSTILE_GREETING:0 "Vos philosophies païennes et matérialistes ont transformé les membres de votre espèce en machines dépourvues d'âme, [From.GetSpeciesName]."
 11_HOSTILE_GREETING:0 "Votre nation est imparfaite et primitive, [From.GetSpeciesName]. Et votre inefficacité est affligeante."
 12_HOSTILE_GREETING:0 "Ah, les fanatiques [From.GetSpeciesName] ! Si votre intention est de convertir le [Root.GetName] à votre méprisable religion, je préfère mettre un terme à cette conversation."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. Vous devriez savoir que nos citoyens n'apprécient guère votre peuple."
 14_HOSTILE_GREETING:0 "Ne comptez pas sur nous pour nous laisser assujettir par le regrettable collectivisme qui a déjà réduit votre peuple en esclavage."
 15_HOSTILE_GREETING:0 "Notre nation tout entière vous méprise, [From.GetSpeciesName]. Dès que vous apparaissez, mon [Root.GetSpeciesOrganName] s'affole."
 16_HOSTILE_GREETING:0 "Je plains la solitude et l'égoïsme de vos citoyens, [From.GetSpeciesName], car la quête d'individualisme de votre société les empêchent de trouver un sens à leur vie."
 17_HOSTILE_GREETING:0 "Je ne comprendrai jamais comment votre espèce a pu voir le jour, [From.GetSpeciesNameInsult]. Et encore moins comment vous avez réussi à atteindre l'espace !"
 18_HOSTILE_GREETING:0 "Votre espèce est une véritable abomination, [From.GetSpeciesNameInsult]. Pourquoi avez-vous pris contact avec le [Root.GetName] ?"
 19_HOSTILE_GREETING:0 "Que pouvez-vous avoir d'intéressant à dire au [Root.GetName], misérables [From.GetSpeciesNameInsult] de l'espace ?"
 20_HOSTILE_GREETING:0 "Vous vous considérez peut-être comme des [From.GetSpeciesName], mais votre misérable nation a manifestement été corrompue par des aliens. Que voulez-vous ?"
 21_HOSTILE_GREETING:0 "Votre misérable gouvernement fait honte à tous les [From.GetSpeciesNamePlural]."
 22_HOSTILE_GREETING:0 "L'irresponsable diplomatie de votre gouvernement a dilapidé l'héritage culturel de tous les [From.GetSpeciesNamePlural]."
 23_HOSTILE_GREETING:0 "Nous attendons avec impatience le jour où l'espèce [From.GetSpeciesName] sera libérée de l'influence néfaste de votre gouvernement."
 24_HOSTILE_GREETING:0 "Partout où vous passez, vous déshonorez notre espèce. Voulez-vous vraiment que les [From.GetSpeciesNamePlural] deviennent les parias de la galaxie ?"
 01_NEUTRAL_GREETING:0 "Nous vous saluons, [From.GetSpeciesName]. Qu'avez-vous à demander au [Root.GetName] ?"
 02_NEUTRAL_GREETING:0 "Au nom du [Root.GetName], que puis-je pour vous ?"
 03_NEUTRAL_GREETING:0 "Je représente le [Root.GetRulerTitle] [Root.GetRulerName]. En quoi puis-je vous aider ?"
 04_NEUTRAL_GREETING:0 "Soyez les bienvenus, [From.GetSpeciesNamePlural]. De quoi voulez-vous vous entretenir avec le [Root.GetName] ?"
 05_NEUTRAL_GREETING:0 "Tâchons de nous engager sur la voie de la paix et de la réconciliation, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING:0 "Votre dérive militariste nous préoccupe, [From.GetSpeciesName]. La violence n'est jamais une solution."
 07_NEUTRAL_GREETING:0 "Au nom du [Root.GetName], je vous informe que notre armée a placé ce canal sur écoute."
 08_NEUTRAL_GREETING:0 "Vous devriez renoncer à vos idéaux pacifiques, [From.GetSpeciesName] car quelqu'un risque de s'en servir contre vous."
 09_NEUTRAL_GREETING:0 "Que les Esprits vous apportent la paix, [From.GetSpeciesName] ! En quoi pouvons-nous vous êtes utiles ?"
 10_NEUTRAL_GREETING:0 "Votre dérive matérialiste nous préoccupe, [From.GetSpeciesName]. Ne négligez pas vos besoins spirituels."
 11_NEUTRAL_GREETING:0 "Logiciel de traduction activé. Vous pouvez parler, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING:0 "Les dogmes religieux sont dangereux, [From.GetSpeciesName]. Nous vous encourageons à renoncer au spiritualisme irrationnel dans lequel vous vous êtes enfermés."
 13_NEUTRAL_GREETING:0 "Au nom des citoyens du [Root.GetName], je vous salue [From.GetSpeciesName]."
 14_NEUTRAL_GREETING:0 "Les privations de liberté que vous imposez à vos citoyens nous préoccupent beaucoup, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING:0 "Nous sommes les [Root.GetName]."
 16_NEUTRAL_GREETING:0 "Nous vous exhortons à surveiller vos citoyens, [From.GetSpeciesName]. Les individus constituent un danger pour eux-mêmes lorsqu'ils sont libres de leurs faits et gestes."
 17_NEUTRAL_GREETING:0 "Vous avez la parole, [Root.GetName]. Que voulez-vous demander au [From.GetName] ?"
 18_NEUTRAL_GREETING:0 "J'avoue que votre étrange apparence me met un peu mal à l'aise... [From.GetSpeciesName]. De quoi voulez-vous discuter ?"
 19_NEUTRAL_GREETING:0 "Vous avez toute l'attention du [Root.GetName], alien."
 20_NEUTRAL_GREETING:0 "Salutations, [From.GetSpeciesName]. Avez-vous quelque chose à dire au [Root.GetName] ?"
 21_NEUTRAL_GREETING:0 "Salutations, [From.GetSpeciesName]. Le [Root.GetRulerTitle] [Root.GetRulerName] aimerait en savoir plus sur votre espèce."
 22_NEUTRAL_GREETING:0 "Salutations, [From.GetSpeciesName]. J'espère avoir un jour la chance de visiter [From.Capital.GetName]."
 23_NEUTRAL_GREETING:0 "Nous aimons beaucoup échanger avec d'autres cultures. Qu'attendez-vous du [Root.GetName] ?"
 24_NEUTRAL_GREETING:0 "Nous n'aurons manifestement pas besoin du logiciel de traduction. Qu'attendez-vous du [Root.GetName] ?"
 01_FRIENDLY_GREETING:0 "Nous sommes ravis d'avoir de vos nouvelles, chers amis [From.GetSpeciesName]."
 02_FRIENDLY_GREETING:0 "Salutations, chers amis. Qu'attendez-vous du [Root.GetName] ?"
 03_FRIENDLY_GREETING:0 "Parlez au [Root.GetName], chers amis. Nous sommes à votre disposition."
 05_FRIENDLY_GREETING:0 "Puisse votre nation connaître la paix éternelle, chers amis [From.GetSpeciesName] !"
 06_FRIENDLY_GREETING:0 "Votre armée favorise peut-être la paix en exerçant un effet de dissuasion sur les autres nations. Nous nous fions à votre jugement, chers amis [From.GetSpeciesName]."
 07_FRIENDLY_GREETING:0 "Au nom du [Root.GetName], je vous salue, nobles amis [From.GetSpeciesNamePlural]. Si vous avez besoin d'aide, nos forces sont à votre disposition."
 08_FRIENDLY_GREETING:0 "Nous vous encourageons vivement à renforcer votre armée, chers amis. Vous ne pourrez pas toujours compter sur le [Root.GetName] pour vous protéger."
 09_FRIENDLY_GREETING:0 "Que les Esprits vous gardent, camarades [From.GetSpeciesName] !"
 10_FRIENDLY_GREETING:0 "Sachez que nous prions pour vous, chers amis, malgré vos malheureuses dérives matérialistes."
 11_FRIENDLY_GREETING:0 "Nous vous saluons, chers amis [From.GetSpeciesName]. Où en sont vos recherches ?"
 12_FRIENDLY_GREETING:0 "Certains considèrent vos semblables comme des fanatiques religieux, mais nous sommes plus avisés que cela. Souhaitez-vous vous entretenir d'un sujet particulier avec nous, mon ami ?"
 13_FRIENDLY_GREETING:0 "Nos citoyens vous considèrent désormais comme un peuple ami, [From.GetSpeciesName]."
 14_FRIENDLY_GREETING:0 "Nous préférons les sociétés libres, mais nous reconnaissons que votre gouvernement satisfait les besoins de ses citoyens."
 15_FRIENDLY_GREETING:0 "Nous sommes tous unanimes. Les [From.GetSpeciesName] sont les amis du [Root.GetName]."
 16_FRIENDLY_GREETING:0 "Votre gouvernement a pris les mesures qui s'imposaient pour endiguer les excès de l'individualisme, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING:0 "Pour des aliens, vous-autres [From.GetSpeciesNamePlural] êtes étonnamment... agréables. Qu'attendez-vous du [Root.GetName] ?"
 18_FRIENDLY_GREETING:0 "Le [Root.GetRulerTitle] [Root.GetRulerName] considère les [From.GetSpeciesNamePlural] comme l'une des rares espèces aliens dignes de notre respect. Que puis-je pour vous ?"
 19_FRIENDLY_GREETING:0 "Lorsque je converse avec vous, [From.GetSpeciesName], j'en oublie presque que vous êtes alien. Presque."
 20_FRIENDLY_GREETING:0 "Dans une galaxie où les horreurs commises par les aliens sont légion, c'est toujours un plaisir d'avoir affaire à un autre [From.GetSpeciesName]."
 21_FRIENDLY_GREETING:0 "Nous sommes ravis de vous voir, magnifiques [From.GetSpeciesName] [From.GetSpeciesNamePluralCompliment]. En quoi pouvons-nous vous être utiles ?"
 22_FRIENDLY_GREETING:0 "Les citoyens de [Root.GetName] ont beaucoup à apprendre de votre espèce, [From.GetSpeciesName]. Vous êtes un exemple pour nous tous."
 23_FRIENDLY_GREETING:0 "Dès que votre visage exotique apparaît, mon [Root.GetSpeciesOrganName] en gargouille de plaisir ! Vous n'ignorez sans doute pas que la culture [From.GetSpeciesName] est très en vogue dans de nombreux cercles de [Root.Capital.GetName]."
 24_FRIENDLY_GREETING:0 "Enchantés de vous voir, chers amis. Pourrions-nous comparer nos notes sur les différentes formes de vie aliens actuellement répertoriées ?"
 01_WAR_GREETING:0 "Voulez-vous discuter des termes de votre capitulation, [From.GetSpeciesName] ?"
 02_WAR_GREETING:0 "Vous ne pourrez pas vous cacher éternellement sur [From.Capital.GetName], [From.GetSpeciesName]."
 03_WAR_GREETING:0 "La toute-puissance des [Root.GetName] s'abattra bientôt sur vous, [From.GetSpeciesNamePlural] !"
 04_WAR_GREETING:0 "Ce n'est pas parce que vous êtes [From.GetSpeciesName] que nous vous épargnerons. Quoi qu'il arrive, nous triompherons !"
 05_WAR_GREETING:0 "Lorsque nous aurons démantelé votre machine de guerre, vous ne menacerez plus personne."
 06_WAR_GREETING:0 "Nos forces sont parfaitement préparées pour ce type de conflit !"
 07_WAR_GREETING:0 "Comment pouvez-vous espérer nous battre alors que les Esprits sont de notre côté ?"
 08_WAR_GREETING:0 "Nous avons mis au point de nouvelles armes de guerre que nous n'avons pas encore eu l'occasion de tester sur le terrain. Grâce à vous, ce sera bientôt chose faite."
 09_WAR_GREETING:0 "Nos citoyens sont prêts à donner leur vie pour préserver leur liberté !"
 10_WAR_GREETING:0 "Nous sommes tous unis contre vous. Comment pourriez-vous l'emporter ?"
 11_WAR_GREETING:0 "Misérables [From.GetSpeciesNameInsult] ! Vos [From.GetSpeciesSpawnNamePlural] seront bientôt servis en guise d'amuse-bouches à tous les coins de rue de [Root.Capital.GetName] !"
 12_WAR_GREETING:0 "Si la guerre est le seul moyen d'unir tous les [From.GetSpeciesNamePlural], nous n'hésiterons pas à nous battre."
 13_WAR_GREETING:0 "Les [From.GetSpeciesNamePlural] ne s'épanouiront qu'en devenant citoyens du [Root.GetName]."
 14_WAR_GREETING:0 "L'étude des techniques de combat aliens nous a beaucoup appris. Et nous allons vous le prouver."
 01_CONSIDER:0 "Nous examinons votre proposition de paix."
 02_CONSIDER:0 "Le [Root.GetRulerTitle] [Root.GetRulerName] va réfléchir à cette proposition."
 03_CONSIDER:0 "Le [Root.GetRulerTitle] [Root.GetRulerName] va consulter les autres dirigeants."
 04_CONSIDER:0 "Notre sénat va étudier cette proposition."
 01_DOW_SELECT:0 "Alors, ça y est, nous y voilà ? Vous voulez affronter le [Root.GetName] ?"
 02_DOW_SELECT:0 "Finissons-en, [From.GetSpeciesName]."
 03_DOW_SELECT:0 "Nos forces contre-attaqueront, [From.GetSpeciesName]. Et vous le savez."
 04_DOW_SELECT:0 "Réfléchissez bien, [From.GetSpeciesName]. Des milliards de vies sont en jeu."
 05_DOW_SELECT:0 "Vous êtes sur le point de commettre une terrible erreur."
 06_DOW_SELECT:0 "Le pire peut encore être évité, [From.GetSpeciesName]..."
 07_DOW_SELECT:0 "C'est une blague, n'est-ce pas ? De l'humour de [From.GetSpeciesName] ? Haha !"
 08_DOW_SELECT:0 "Vous avez dû vous tromper de bouton, mon ami [From.GetSpeciesName] ! Rassurez-moi, c'est une erreur ?"
 09_DOW_SELECT:0 "Quelle perfidie !"
 10_DOW_SELECT:0 "Soyez raisonnable ! Essayons de régler nos différends par la voie diplomatique. Nous n'allons quand même pas nous faire la guerre !"
 11_DOW_SELECT:0 "Je vous en prie, tout cela est inutile ! Le [Root.GetName] est une nation pacifique !"
 12_DOW_SELECT:0 "De quoi voulez-vous qu'on discute, mon ami ? Êtes-vous prêts à démanteler votre armée et à vous engager sur la voie du pacifisme ?"
 01_DOW_ACCEPT:0 "Enfin ! Cette guerre n'apportera rien de bon à votre pitoyable nation, [From.GetSpeciesName]."
 02_DOW_ACCEPT:0 "Il vous en a fallu du temps, [From.GetSpeciesName] ! Finissons-en une bonne fois pour toutes."
 03_DOW_ACCEPT:0 "Nous ne sommes pas surpris. Nous pensions même que cela arriverait plus tôt. Mais nos forces sont prêtes à vous affronter."
 04_DOW_ACCEPT:0 "Ah, les [From.GetSpeciesNamePlural] se montrent sous leur véritable jour ! Vous allez le regretter !"
 05_DOW_ACCEPT:0 "Quel dommage ! Nous voilà maintenant contraints de vous détruire."
 06_DOW_ACCEPT:0 "Vous avez déclenché cette guerre, [From.GetSpeciesName], mais la victoire reviendra au [Root.GetName] !"
 07_DOW_ACCEPT:0 "Vous étiez nos amis, [From.GetSpeciesName] !"
 08_DOW_ACCEPT:0 "Alors, tout cela n'était qu'une ruse... Depuis combien de temps prépariez-vous cette guerre honteuse, [From.GetSpeciesName] ?"
 09_DOW_ACCEPT:0 "Imbéciles. Qu'avez-vous fait ?!"
 10_DOW_ACCEPT:0 "Mais... P-Pourquoi ?"
 11_DOW_ACCEPT:0 "Nous voulons juste vivre en paix... Est-ce si difficile à accepter ?"
 12_DOW_ACCEPT:0 "Ce que nous redoutions est arrivé. Espérons que vous reviendrez à la raison avant d'avoir trop de victimes [From.GetSpeciesNamePlural] sur la conscience."
 13_DOW_ACCEPT:0 "Je vois. Nous ne connaîtrons manifestement pas la paix à laquelle nous aspirons tant que nous ne nous serons pas débarrassés de vous."
 01_DOW_PROPOSE:0 "C'est une déclaration de guerre ! La galaxie a assez souffert comme ça des atrocités [Root.GetSpeciesAdj] !"
 02_DOW_PROPOSE:0 "C'est une déclaration de guerre ! Nous en avons plus qu'assez de la belligérance [Root.GetAdj] !"
 01_DOW_VOTE_PROPOSE:0 "Cher allié, le moment est venu de donner une leçon aux §Y[Root.GetName]§!. Qu'en dites-vous ?"
 ACTION_DECLARE_WAR_XENOPHOBE:0 "C'est une déclaration de guerre ! Notre formidable race triomphera de toutes les autres."
 ACTION_DECLARE_WAR_REGAIN:0 "C'est une déclaration de guerre ! Nous allons récupérer les territoires qui nous reviennent de droit."
 ACTION_DECLARE_WAR_OPINION:0 "C'est une déclaration de guerre ! Vous n'êtes plus dignes de notre respect."
 ACTION_DECLARE_WAR_WARLIKE:0 "C'est une déclaration de guerre ! Nous adorons faire la guerre, et vous faites une cible parfaite."
 ACTION_DECLARE_WAR_EASY_TARGET:0 "C'est une déclaration de guerre ! Nous avons l'intention d'étendre notre territoire, et vous êtes une cible facile."
 ACTION_DECLARE_WAR_LIBERATION:0 "C'est une déclaration de guerre ! Ne comptez pas sur nous pour vous laisser maltraiter des innocents."
 ACTION_DEMAND_VASSALIZATION_REGAIN:0 "Nous occupons un territoire qui nous revient de droit. Acceptez de devenir nos vassaux, ou nous serons contraints d'avoir recours à la force."
 ACTION_DEMAND_VASSALIZATION_OPINION:0 "Nous n'avons plus confiance en vous. Laissez-vous vassaliser ou nous vous déclarerons la guerre."
 ACTION_DEMAND_VASSALIZATION_WARLIKE:0 "Notre armée meurt d'envie de livrer une nouvelle guerre. Laissez-vous vassaliser et nous l'enverrons combattre quelqu'un d'autre."
 ACTION_DEMAND_VASSALIZATION_EASY_TARGET:0 "Si une guerre éclate, vous ne tiendriez pas une journée. Laissez-vous vassaliser ou vous vous ferez écraser !"
 ACTION_DEMAND_VASSALIZATION_LIBERATION:0 "Si vous refusez de devenir nos vassaux, nous libérerons nos voisins."
 ACTION_DEMAND_VASSALIZATION_XENOPHOBE:0 "Obéissez ou vous mourrez."
 ACTION_LEAVE_ALLIANCE_OPINION:0 "Nous n'avons plus confiance en vous. Cette alliance est rompue."
 ACTION_LEAVE_ALLIANCE_XENOPHOBE:0 "Cette comédie a assez duré. Votre couleur de peau nous rend malades."
 ACTION_LEAVE_ALLIANCE_JOIN_OTHER:0 "Nous avons trouvé un meilleur partenaire. Sans rancune."
 ACTION_LEAVE_ALLIANCE_DECLARE_WAR:0 "Toutes les bonnes choses ont une fin."
 ACTION_LEAVE_FEDERATION_OPINION:0 "Nous n'avons plus confiance en vous. Cette alliance est rompue."
 ACTION_LEAVE_FEDERATION_XENOPHOBE:0 "Cette comédie a assez duré. Votre couleur de peau nous rend malades."
 ACTION_LEAVE_FEDERATION_JOIN_OTHER:0 "Nous avons trouvé un meilleur partenaire. Sans rancune."
 ACTION_LEAVE_FEDERATION_DECLARE_WAR:0 "Toutes les bonnes choses ont une fin."
 01_PEACE_SELECT:0 "Vous en avez assez, [From.GetSpeciesName] ?"
 02_PEACE_SELECT:0 "Ce n'est qu'un début, [From.GetSpeciesName] !"
 03_PEACE_SELECT:0 "Cette guerre est loin d'être terminée !"
 04_PEACE_SELECT:0 "La paix est toujours une priorité pour le [Root.GetName]... à condition que les termes soient justes."
 01_PEACE_ACCEPT:0 "Cette guerre a assez duré. Nous acceptons l'offre de paix."
 02_PEACE_ACCEPT:0 "Très bien, [From.GetSpeciesName]. Mettons fin à cette guerre et engageons-nous sur la voie de la réconciliation."
 03_PEACE_ACCEPT:0 "Ces termes sont acceptables. Nos forces vont immédiatement cesser toutes les opérations offensives en cours."
 04_PEACE_ACCEPT:0 "Ces termes sont jugés acceptables par le [Root.GetName]. Faisons la paix."
 05_PEACE_ACCEPT:0 "Nous allons enfin pouvoir tourner la page sur ce terrible carnage !"
 01_PEACE_REFUSE:0 "HAHA ! J'en ai mal au [Root.GetSpeciesOrganName] tellement je ris ! Voyons, un peu de sérieux, [From.GetSpeciesNameInsult], vous êtes en train de perdre cette guerre..."
 02_PEACE_REFUSE:0 "C'est inacceptable. Il n'est pas question que nous fassions la paix avec vous."
 01_PEACE_PROPOSE:0 "Allons, [Root.GetSpeciesName], mettons fin à cette guerre avant qu'elle ne devienne incontrôlable ! Voici nos termes :"
 02_PEACE_PROPOSE:0 "Allons, cher adversaire [Root.GetAdj], mettons fin à cette guerre ! Voici nos termes :"
 01_ITOA_SELECT:0 "Vous nous proposez donc de rejoindre l'alliance §Y[From.GetAllianceName]§!?"
 02_ITOA_SELECT:0 "Une alliance, dites-vous ? Discutons-en sérieusement !"
 01_ITOA_ACCEPT:0 "Nous avons étudié votre offre et décidé de rejoindre l'alliance §Y[From.GetAllianceName]§!"
 02_ITOA_ACCEPT:0 "Nous avons étudié votre offre et décidé de former une alliance avec vous !"
 01_ITOA_REFUSE:0 "Après mûre réflexion, nous avons décidé de refuser votre proposition d'alliance."
 01_ITOA_PROPOSE:0 "La galaxie regorge de dangers, [Root.GetSpeciesName]. Rejoignez l'alliance [From.GetAllianceName] et protégeons-nous mutuellement, d'accord ?"
 02_ITOA_PROPOSE:0 "Nous pensons que le §Y[Root.GetName]§! serait un précieux allié. Voulez-vous rejoindre l'alliance [From.GetAllianceName] ?"
 01_ITOA_VOTE_PROPOSE:0 "Cher allié, nous pensons que le §Y[Root.GetName]§! serait un précieux atout pour notre alliance. Devons-nous lui proposer de nous rejoindre ?"
 01_ASK_JOIN_A_SELECT:0 "Alors, [From.GetSpeciesName], vous souhaitez rejoindre la grande alliance §Y[Root.GetAllianceName]§!?"
 02_ASK_JOIN_A_SELECT:0 "Alors, vous souhaitez rejoindre la grande alliance §Y[Root.GetAllianceName]§!?"
 01_ASK_JOIN_A_ACCEPT:0 "Très bien, cher ami [From.GetAdj], je vais en parler avec mes alliés !"
 01_ASK_JOIN_A_REFUSE:0 "Non, je ne tiens pas à ce que vous rejoigniez mon alliance."
 01_ASK_JOIN_A_PROPOSE:0 "Si vous êtes d'accord, nous aimerions rejoindre la grande alliance §Y[Root.GetAllianceName]§!."
 01_LEAVE_A_SELECT:0 "Vous envisagez de quitter l'alliance §Y[From.GetAllianceName]§!? C'est une très mauvaise idée..."
 01_LEAVE_A_PROPOSE:0 "Nous avons décidé de quitter cette alliance car nous la jugeons trop contraignante."
 01_LEAVE_A_ACCEPT:0 "Nous déplorons votre départ, [From.GetAdj]."
 01_DEMAND_VASS_SELECT:0 "Ai-je bien compris ?... Vous acceptez de protéger le [Root.GetName] à condition d'en faire votre État-client ?"
 02_DEMAND_VASS_SELECT:0 "J'espère que ce n'est pas ce que je crois..."
 03_DEMAND_VASS_SELECT:0 "Vous... Vous voulez que nous prêtions serment d'allégeance à une xéno-nation en échange de protection ?"
 04_DEMAND_VASS_SELECT:0 "Vous avez perdu la tête, alien ?"
 01_DEMAND_VASS_ACCEPT:0 "Très bien. Si vous acceptez de nous protéger de toutes les horreurs de la galaxie, vous pourrez vassaliser le [Root.GetName]."
 02_DEMAND_VASS_ACCEPT:0 "Nous acceptons de devenir vos vassaux, mais sachez que nous déplorons de devoir céder une partie de notre souveraineté à une puissance alien."
 01_DEMAND_VASS_REFUSE:0 "Votre offre a été déclinée par le [Root.GetName]."
 02_DEMAND_VASS_REFUSE:0 "Nous ne renoncerons jamais à notre indépendance !"
 03_DEMAND_VASS_REFUSE:0 "Les aliens n'assujettiront jamais le [Root.GetName], même si leurs intentions sont bonnes."
 04_DEMAND_VASS_REFUSE:0 "Plutôt réduire [Root.Capital.GetName] en cendres que de devenir les marionnettes d'immondes aliens comme vous !"
 01_DEMAND_VASS_PROPOSE:0 "Comment une nation aussi vulnérable que le §Y[Root.GetName]§! pourrait-elle survivre seule dans cette galaxie hostile ?... Soumettez-vous et devenez nos vassaux, sinon ce sera la guerre !"
 01_ASK_FOR_VASS_SELECT:0 "Vous souhaitez donc devenir nos vassaux ? Je vous écoute..."
 01_ASK_FOR_VASS_ACCEPT:0 "Très bien, [From.GetAdj], en tant que nouveau suzerain, nous assurerons votre protection."
