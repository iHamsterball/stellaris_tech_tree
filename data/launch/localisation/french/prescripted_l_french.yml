 EMPIRE_DESIGN_humans1:0 "Nations Unies de la Terre"
 EMPIRE_DESIGN_humans1_desc:0 "Les nombreuses nations humaines qui forment le gouvernement interstellaire sont disparates, mais globalement unies. Ces mammaliens bipèdes ont fondé une société qui encourage les libertés individuelles et les différences culturelles, et leur permet de se développer. Ainsi, les Humains s'intègrent bien aux populations aliens.\n\nCela étant, ils possèdent de fortes traditions martiales (issues de millénaires de guerres intermittentes dans leur monde natal) et leur nature parfois agressive et imprévisible ne doit pas être sous-estimée."
 EMPIRE_DESIGN_humans2:0 "Communauté de l'Homme"
 EMPIRE_DESIGN_humans2_desc:0 "Appuyée par les Nations Unies, l'Initiative Ulysse supervisa la construction de six grands vaisseaux-arches sur l'orbite basse de la Terre à la fin du XXIe siècle. Ces vaisseaux équipés de générateurs de trou de ver puissants mais instables furent envoyés vers de lointaines étoiles, avec chacun à leur bord un quart de million de colons. On perdit ensuite leur trace et les recherches menées dans les trous de ver subspatiaux furent rapidement abandonnées.\n\nNéanmoins, à l'insu de la Terre, un des vaisseaux-arches réussit à rejoindre une luxuriante lune alien et à y établir une colonie florissante. Les pionniers qui apprivoisèrent ce monde étaient bien décidés à aider l'humanité à réaliser son destin : dominer la galaxie coûte que coûte."
 EMPIRE_DESIGN_tzynn:0 "Empire tzynn"
 EMPIRE_DESIGN_tzynn_desc:0 "Les Tzynns étaient autrefois des reptiles carnivores qui chassaient en meute dans les dunes de Tzynnia. Ils ont ensuite évolué pour former une société extrêmement structurée et hiérarchisée essentiellement tournée sur l'ordre et l'art de la guerre.\n\nÀ l'époque où les Tzynns sont entrés dans l'ère industrielle, une série de guerres globales et dévastatrices menées par un impitoyable seigneur de guerre avait déjà permis la création d'une nation tentaculaire à l'échelle mondiale. C'est ainsi qu'est né l'illustre et immortel Empire tzynn."
 EMPIRE_DESIGN_yondar:0 "Royaume de Yondarim"
 EMPIRE_DESIGN_yondar_desc:0 "Les fiers Yondars constituent une race ailée très ancienne qui plana au-dessus des jungles étouffantes de Yondarim pendant plus de 200 000 ans avant d'acquérir la maîtrise d'une technologie rudimentaire qui donna naissance à leurs premières civilisations.\n\nIls évoluèrent alors rapidement et les Clans célestes furent contraints de renoncer à la plupart de leurs traditions primitives. Très spirituels, les Yondars accordent beaucoup d'importance à la religion, vénérant leurs grands rois comme des dieux vivants."
 EMPIRE_DESIGN_ixidar:0 "Collectif stellaire des Ix'Idars"
 EMPIRE_DESIGN_ixidar_desc:0 "Les premiers Ix'Idars vivaient dans les réseaux de grottes souterraines d'Ix'Athrak. Lorsqu'un éclaireur Ix'Idar se fraya un chemin jusqu'à la surface et découvrit pour la première fois la lumière du soleil, la race insectoïde avait déjà établi une florissante civilisation de l'Âge du fer.\n\nGrâce aux ressources trouvées à la surface, les Ix'Idars se développèrent rapidement. Et quelques siècles plus tard, leurs premières sondes spatiales quittèrent l'orbite pour explorer d'autres mondes du système Ix'Im."
 EMPIRE_DESIGN_chinorr:0 "Union stellaire des Chinorrs"
 EMPIRE_DESIGN_chinorr_desc:0 "Les Chinorrs étaient à l'origine d'habiles céphalopodes. Ils utilisaient leurs nombreux tentacules pour passer d'arbre en arbre dans les jungles luxuriantes de Chicora, prenant leurs proies en embuscade pour leur injecter une puissante neurotoxine.\n\nAu moment où les Chinorrs parvinrent à diviser l'atome, les ressources de Chicora avaient déjà été largement exploitées et les jungles de la planète avaient disparu depuis longtemps. C'était là un sacrifice nécessaire afin d'étancher leur soif de connaissances et d'aborder l'ère industrielle dans laquelle les insensibles Chinorrs s'étaient lancés."
 EMPIRE_DESIGN_jehetma:0 "Dominion des Jehetmas"
 EMPIRE_DESIGN_jehetma_desc:0 "Chez les Jehetmas, un "individu" est en fait une vaste colonie de champignons douée de raison. Certaines de ces colonies, généralement celles qui vivent depuis des milliers d'années, s'étendent sur plusieurs kilomètres et ne quittent presque jamais la surface de Jehet Prime, leur monde natal (rares sont les vaisseaux suffisamment grands pour les transporter).\n\nLes jeunes colonies sont plus petites, mais aussi plus dynamiques et plus mobiles. Elles sont souvent à l'initiative des explorations et autres projets de recherche des Jehetmas, ainsi que des redoutables mesures défensives prises lorsque le dominion est menacé."
 EMPIRE_DESIGN_scyldari:0 "Confédération des Scyldaris"
 EMPIRE_DESIGN_scyldari_desc:0 "Les Scyldaris sont des mammaliens marins originaires des archipels et des profondeurs océaniques de Scyldaria. Si leurs premières civilisations étaient essentiellement aquatiques, elles n'ont pas tardé à gagner la surface pour découvrir de nouveaux horizons.\n\nLeur société s'est adaptée en conséquence, bâtissant une industrie avancée capable d'exploiter les richesses des fonds océaniques sans mettre en danger le fragile écosystème de Scyldaria. Les Scyldaris sont adeptes d'une philosophie basée sur l'équilibre et la modération héritée de l'époque où ils vivaient au fond des mers avec des ressources limitées."
 EMPIRE_DESIGN_kel_azaan:0 "Alliance interplanétaire des Kel-Azaans"
 EMPIRE_DESIGN_kel_azaan_desc:0 "Ces mammaliens à sang froid et poilus ont développé un code d'honneur et une culture martiale complexes. Les Kel-Azaans étaient jadis des herbivores solitaires qui se déplaçaient de grotte en grotte sur les étendues glacées d'Azak afin de se nourrir de racines et de lichens. Afin de se défendre des prédateurs, les Kel-Azaans se réunissaient tous les ans pour traquer les chasseurs et assurer la sécurité des chemins menant aux grottes. Ils ont fini par abandonner ce style de vie solitaire pour bâtir des villes et pratiquer l'agriculture souterraine, mais leurs traditions martiales ne sont jamais tombées dans l'oubli."
 EMPIRE_DESIGN_paridni:0 "République mercantile des Paridnis"
 EMPIRE_DESIGN_paridni_desc:0 "Avec leurs allures de crustacés, les Paridnis constituent une espèce de marchands entreprenants. Ils sont très tolérants envers les autres cultures aliens tant que celles-ci ne mettent pas à mal le pivot de leur société : le commerce. Le Conseil de l'ombre, une entité composée de marchands influents, est chargé de préserver le commerce au sein de la république et de trouver de nouveaux marchés (par la force, si besoin)."
 EMPIRE_DESIGN_ai_race:0 "IA"
 EMPIRE_DESIGN_ai_race_desc:0 "Toute résistance est inutile."
