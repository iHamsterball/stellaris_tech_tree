 stone_age_civilization:0 "Primitifs de l'Âge de pierre"
 stone_age_civilization_desc:0 "Ce monde a produit une protocivilisation primitive de l'Âge de pierre."
 dead_creatures:0 "Cadavres de créatures spatiales"
 dead_creatures_desc:0 "Cette géante gazeuse servait jadis de cimetière à une espèce de créatures spatiales. Les nombreux corps qui flottent encore sur son orbite feraient d'excellents sujets de recherche."
 starship_graveyard:0 "Cimetière de vaisseaux spatiaux"
 starship_graveyard_desc:0 "Il y a plusieurs milliers d'années, une grande bataille a fait rage sur l'orbite de ce monde, comme en témoignent les nombreuses épaves de vaisseaux spatiaux éparpillées à sa surface. L'étude de ces vaisseaux avancés nous permettrait de glaner de précieuses informations."
 organic_starship:0 "Vaisseau spatial organique"
 organic_starship_desc:0 "Une sorte de vaisseau spatial organique s'est écrasé à la surface de ce monde il y a plus de trois milliards d'années. Bien qu'il n'en reste que l'ossature, le site offre de nombreuses opportunités de recherche."
 abandoned_cities:0 "Villes abandonnées"
 abandoned_cities_desc:0 "Les habitants d'origine de ce monde ont mystérieusement disparu en laissant derrière eux des villes et infrastructures quasiment intactes. Cela faciliterait le développement d'une colonie."
 subterranean_ocean:0 "Océan souterrain"
 subterranean_ocean_desc:0 "Un vaste océan chauffé par des cheminées hydrothermales se cache sous le manteau de glace de ce monde. Celui-ci regorge de vie et l'étude de ces organismes exceptionnels pourrait être riche en enseignements."
 colony_enclaves:0 "Enclaves fortifiées"
 colony_enclaves_desc:0 "La colonie de ce monde se limite à quelques enclaves fortifiées. Nous avons épargné la protocivilisation indigène de l'Âge de pierre pour nous développer à l'écart, sur les territoires restants."
 primitive_reservation:0 "Réserve alien"
 primitive_reservation_desc:0 "Une partie de ce monde a été transformée en réserve pour accueillir une protocivilisation indigène de l'Âge de pierre. Les territoires et les ressources dévolus aux colons sont donc un peu réduits."
