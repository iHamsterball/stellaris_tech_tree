l_french:
 test_chain_title:0 "Les mystères de [Root.GetName]"
 test_chain_desc:0 "D'étranges événements ont été détectés sur [Root.GetName]."
 test_chain_2_title:0 "Les mystères de [Root.GetName]"
 test_chain_2_desc:0 "D'étranges événements ont été détectés sur [Root.GetName]."
 test_counter:0 "Compteur test"
 migrating_forests_chain_title:0 "Forêts migratoires de [Root.GetName]"
 migrating_forests_chain_desc:0 "Les forêts migratoires sur [Root.GetName] interfèrent avec le développement de notre colonie. Il faut trouver une solution à ce problème si nous désirons prospérer dans ce monde."
 subterranean_civilization_chain_title:0 "Civilisation souterraine"
 subterranean_civilization_chain_desc:0 "Une civilisation alien souterraine sur [Root.GetName] creuse un tunnel vers notre colonie en surface. Leurs nombres et intentions nous sont inconnus, et ils pourraient se révéler être une menace significative."
 vultaum_chain_title:0 "Précurseurs - Les Vultaums"
 vultaum_chain_desc:0 "Nous avons récupéré des artefacts de l'Assemblée stellaire des Vultaums. C'était une civilisation alien active il y a environ 12 millions d'années. Bien que leur apparence exacte ait été perdue dans les brumes du temps, nous avons déduit de leurs ruines qu'ils étaient des vers annélides, d'environ 3 à 4 mètres de longueur. Ils semblaient communiquer entre eux principalement par des vibrations à travers les sections de leurs corps segmentés.\n\nSi nous pouvons trouver suffisamment de reliques de leur civilisation, il sera peut-être possible de localiser l'emplacement de leur système natal."
 vultaum_artifacts:0 "Artefacts vultaums récupérés"
 vultaum_homeworld_chain_title:0 "Le système natal vultaum"
 vultaum_homeworld_chain_desc:0 "Nous avons découvert l'emplacement depuis longtemps perdu du système natal vultaum. Il faut y envoyer une expédition aussi vite que possible, avant que quelqu'un d'autre ne découvre leurs secrets !"
 yuht_chain_title:0 "Précurseurs - Les Yuhts"
 yuht_chain_desc:0 "Nous avons récupéré des artefacts de l'Empire yuht. C'était une civilisation alien qui habitait une portion de la galaxie il y a environ six millions d'années. Physiquement, les Yuhts étaient des arthropodes plats de très grande envergure. Un seul individu adulte pouvait presque atteindre les cents mètres, et il était apparemment extrêmement rare que plus de deux ou trois Yuhts voyagent ensemble à bord du même vaisseau spatial.\n\nSi nous pouvons trouver assez de reliques de leur civilisation, il sera peut-être possible de localiser l'emplacement de leur système natal."
 yuht_artifacts:0 "Artefacts yuhts récupérés"
 yuht_homeworld_chain_title:0 "Le système natal yuht"
 yuht_homeworld_chain_desc:0 "Nous avons découvert l'emplacement depuis longtemps perdu du système natal yuht. Il faut y envoyer une expédition aussi vite que possible, avant que quelqu'un d'autre ne découvre leurs secrets !"
 first_league_chain_title:0 "Précurseurs - La Première ligue"
 first_league_chain_desc:0 "Nous avons récupéré des artefacts de la Première ligue. C'était une grande confédération de races aliens qui coexistaient dans une paix relative il y a environ deux millions d'années. Les frontières de la Première ligue ont pu se développer pour couvrir une partie substantielle de la galaxie avant de s'effondrer.\n\nSi nous pouvons trouver assez de reliques de leur civilisation, il sera peut-être possible de localiser l'emplacement de leur système natal."
 first_league_artifacts:0 "Artefacts de la Première ligue récupérés"
 first_league_homeworld_chain_title:0 "Le système capitale de la Première ligue"
 first_league_homeworld_chain_desc:0 "Nous avons découvert l'emplacement depuis longtemps perdu du système-capitale de la Première ligue où était situé leur Grand sénat. Il faut y envoyer une expédition aussi vite que possible, avant que quelqu'un d'autre ne découvre leurs secrets !"
 irassian_chain_title:0 "Précurseurs - Les Irassiens"
 irassian_chain_desc:0 "Nous avons récupéré des artefacts du Pacte irrassien. C'était une puissance interstellaire qui exerçait son influence sur une portion de la galaxie il y a un peu plus d'un million d'années. Les Irassiens, des mammaliens à six membres, possédaient un système immunitaire anormalement faible qui les rendait particulièrement vulnérables aux maladies aliens. Certaines sources prétendent que les Irassiens se sont éteints à cause de la Peste javorienne, une épidémie dévastatrice qui s'est propagée à travers leur empire.\n\nSi nous pouvons trouver assez de reliques de leur civilisation, il sera peut-être possible de localiser l'emplacement de leur système natal."
 irassian_artifacts:0 "Artefacts irrassiens récupérés"
 irassian_homeworld_chain_title:0 "Le système natal irassien"
 irassian_homeworld_chain_desc:0 "Nous avons découvert l'emplacement depuis longtemps perdu du système natal irassien. Il faut y envoyer une expédition aussi vite que possible, avant que quelqu'un d'autre ne découvre leurs secrets !"
 cybrex_chain_title:0 "Précurseurs - Les Cybrex"
 cybrex_chain_desc:0 "Nous avons récupéré des artefacts provenant des Cybrex sur [From.GetName]. C'était une conscience de machines liées qui contrôlait cette portion de la galaxie il y a 600 000 ans. Leurs origines et leur nature exacte sont entourées d'un voile de mystère, mais il est admis qu'ils ont lancé une croisade contre toute la vie organique douée de raison, qui a duré des siècles et fait des milliards de morts.\n\nSi nous pouvons trouver assez de reliques de leur civilisation, il sera peut-être possible de localiser l'emplacement de leur système natal."
 cybrex_artifacts:0 "Artefacts cybrex récupérés"
 cybrex_homeworld_chain_title:0 "Le système natal cybrex"
 cybrex_homeworld_chain_desc:0 "Nous avons découvert l'emplacement depuis longtemps perdu du système natal cybrex. Il faut y envoyer une expédition aussi vite que possible, avant que quelqu'un d'autre ne découvre leurs secrets !"
 sublight_probes_chain_title:0 "Sondes d'exploration sous-luminiques"
 sublight_probes_chain_desc:0 "Avant de maîtriser le voyage supra-luminique, nous avons envoyé plusieurs sondes d'exploration sous-luminiques depuis [Root.Capital.GetName] vers les systèmes voisins. Elles doivent être récupérées avant de tomber dans des mauvaises mains."
 probes_recovered:0 "Sondes récupérées"
 survey_habitable_worlds_chain_title:0 "Reconnaissance de mondes habitables"
 survey_habitable_worlds_chain_desc:0 "Nos xénobiologistes nous ont vivement conseillé d'enquêter sur tous les mondes dotés d'une biosphère active que nous rencontrons. Ils sont désireux d'en savoir plus à propos de la diversité des écosystèmes aliens qui se trouvent à travers la galaxie."
 habitable_worlds_surveyed:0 "Mondes habitables analysés"
 specimen_procurement_chain_title:0 "Obtention de spécimens aliens"
 specimen_procurement_chain_desc:0 "Le musée d'Exobiologie de [Root.Capital.GetName] nous a demandé de l'aide dans la collecte de plusieurs formes de vie extraterrestres qui ont été identifiées sur différents mondes."
 specimens_collected:0 "Spécimens collectés"
 radical_cult_title:0 "Les [radical_cult.GetName]"
 radical_cult_desc:0 "Des membres d'un culte extrémiste qui s'appellent le "[radical_cult.GetName]" cherchent à ébranler notre gouvernement et soumettre la population à leur religion démente. Après avoir passé des siècles à développer leurs forces sur [Root.Capital.GetName], leurs dirigeants ont fui et parcourent l'espace pour continuer leur croisade contre nous."
 survey_home_system_title:0 "Analyser notre système natal"
 survey_home_system_desc:0 "Avant de s'aventurer dans le reste de la galaxie, nous devrions effectuer une reconnaissance complète du système [home_system.GetName]. Notre propre jardin ne doit pas rester inexploré."
 establish_colony_title:0 "Établissez une première colonie"
 establish_colony_desc:0 "L'espèce [This.GetSpeciesName] doit se propager au-delà de [This.Capital.GetName] pour sécuriser sa survie à long terme. Établissez notre première colonie et plantez le drapeau de [This.GetName] sur la surface d'un monde alien."
 first_colony:0 "Première colonie établie"
 asteroid_sighted_chain_title:0 "Astéroïde repéré"
 asteroid_sighted_chain_desc:0 "Un énorme astéroïde a été détecté avec une trajectoire de collision sur [Root.GetName]. Il doit être détruit avant qu'il ne percute la surface !"
 asteroid_destroyed:0 "Astéroïde détruit"
 coming_storm_chain_title:0 "Tempête en approche"
 coming_storm_chain_desc:0 "Un mystérieux amas de contacts subspatiaux a été détecté sur un vecteur d'approche avec notre galaxie. Il semblerait que nous sommes sur le point d'avoir de la visite..."
 prethoryn_scourge_chain_title:0 "Le fléau du vide"
 prethoryn_scourge_chain_desc:0 "Notre galaxie a été envahie par un essaim de créatures spatiales affamées qui semblent résolues à ravager toute forme de vie sur leur chemin. Il faut mettre un terme au carnage de ces envahisseurs préthoryns avant que leur grand nombre ne nous submerge."
 extradimensional_invasion_chain_title:1 "Le Spontané"
 extradimensional_invasion_chain_desc:0 "Une déchirure massive dans le tissu spatial est apparue dans notre galaxie, agissant comme une sorte de conduit à sens unique entre notre réalité et une autre. D'étranges vaisseaux spatiaux éthérés se déversent à travers ce portail dimensionnel, et ils semblent aspirer l'énergie avec de funestes conséquences pour les malchanceux qui croisent leur chemin."
 star_power_chain_title:0 "Objet stellaire inhabituel"
 star_power_chain_desc:0 "À la recherche d'étranges relevés de radiations."
 hunting_hyacinth_title:0 "La chasse pour le Hyacinth"
 hunting_hyacinth_desc:0 "Le Hyacinth, sister ship du vaisseau-arche qui avaient amené nos ancêtres sur [Root.Capital.GetName], était supposé nous suivre depuis la Terre il y a un siècle. Nous devons découvrir ce qui lui est arrivé."
 hijacked_cult_fleet_poi:0 "Flotte de fanatiques religieux"
 hijacked_cult_fleet_poi_desc:0 "Les fanatiques religieux ont réussi à construire une petite flotte de vaisseaux spatiaux dans un complexe secret sur [Root.Capital.GetName]. Une fois découverts, ils se sont enfuis dans leurs vaisseaux vers [hijacked_fleet_planet.GetName]. Ils doivent être détruits avant qu'ils ne puissent causer plus de dégâts !"
 cultist_search_1_poi:1 "Recherchez [cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "Nous avons détecté des trainées ioniques émanant des vaisseaux des fanatiques religieux en fuite à proximité de ce système stellaire. Il faudra reconnaître le terrain en nombre."
 cultist_search_2_poi:1 "Recherchez [cultists_2.GetName]"
 cultist_search_3_poi:1 "Recherchez [cultists_3.GetName]"
 cultist_shipyard_poi:0 "Destruction du chantier spatial des fanatiques religieux"
 cultist_shipyard_poi_desc:0 "Nous avons finalement identifié d'où provenaient les vaisseaux des fanatiques religieux - une sorte d'ancien chantier spatial alien qu'ils ont réquisitionné dans le système [cult_planet.GetStarName] ! Cette installation spatiale doit être détruite avant que les fanatiques n'aient une chance de débloquer son véritable potentiel."
 cultist_flagship_poi:0 "Trouvez le vaisseau amiral des fanatiques religieux"
 cultist_flagship_poi_desc:0 "L'insaisissable vaisseau amiral des fanatiques religieux est censé rôder quelque part à l'intérieur de ce système stellaire. Nous devrions envoyer une flotte lourdement armée pour le confronter."
 probe_search_1_poi:1 "Recherchez [probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "Selon sa trajectoire de départ et le temps écoulé depuis qu'elle a quitté notre système, nous avons des raisons de croire que l'une de nos sondes sous-luminiques manquantes peut être trouvée dans ce système stellaire."
 probe_search_2_poi:1 "Recherchez [probe_system_2.GetName]"
 probe_search_3_poi:1 "Recherchez [probe_system_3.GetName]"
 probe_search_4_poi:1 "Recherchez [probe_system_4.GetName]"
 probe_ion_trail_poi:0 "Suivez les traînées ioniques"
 probe_ion_trail_poi_desc:0 "Une traînée ionique appartenant à l'une de nos sondes manquantes conduit à ce système."
 coming_storm_poi_1_poi:0 "Point de rupture"
 coming_storm_poi_1_poi_desc:0 "Étant donné leurs vecteurs actuels, nous estimons que les masses de contacts subspatiaux en approche entreront dans notre galaxie quelque part à proximité de ces systèmes stellaires."
 systems_visited_poi:0 "Systèmes visités"
 hunting_hyacinth_poi:0 "Reconnaissez des systèmes"
 hunting_hyacinth_poi_desc:0 "Nous devons compléter les reconnaissances de ces systèmes et chercher des signes de passage du Hyacinth. Les moteurs primitifs du vaisseau-arche ont pu laisser derrière lui une traînée ionique résiduelle."
 hunting_hyacinth_2_poi:0 "Enquêtez sur le système"
 hunting_hyacinth_2_poi_desc:0 "La traînée ionique du Hyacinth a été repérée dans ce système. Nous devons enquêter."
 extradimensional_invasion_1_poi:0 "Le portail dimensionnel"
 extradimensional_invasion_1_poi_desc:0 "Le portail depuis lequel les envahisseurs extradimensionnels se répandent a été détecté dans le système [extradimensional_system.GetName]. Ils seront en mesure de recevoir des renforts continuellement jusqu'à ce qu'il ait été détruit."
 abandoned_terraforming_chain_title:0 "Projet de terraformation abandonné"
 abandoned_terraforming_chain_desc:0 "[Root.GetName] a été partiellement terraformée il y a plusieurs milliers d'années, mais le processus a été interrompu pour des raisons inconnues. Cela a rendu la biosphère et le climat extrêmement instables. Nous avons localisé les équipements de terraformation abandonnés et devons décider ce que nous désirons en faire."
 extradimensional_invasion_2_poi:0 "Le second portail"
 extradimensional_invasion_2_poi_desc:0 "Un second portail dimensionnel est apparu dans le système [second_portal_system.GetName]. Tout comme le premier, il envoie continuellement des vaisseaux extradimensionnels hostiles dans notre galaxie."
 extradimensional_invasion_3_poi:0 "Le troisième portail"
 extradimensional_invasion_3_poi_desc:0 "Un troisième portail a été détecté dans le système [third_portal_system.GetName]. Encore maintenant, il vomit des vaisseaux extradimensionnels hostiles dans notre domaine."
 vultaum_1_poi:0 "Vultaumar"
 vultaum_1_poi_desc:0 "Nous avons désormais les coordonnées du système natal des Vultaums."
 yuht_1_poi:0 "Yuhtaan"
 yuht_1_poi_desc:0 "L'ancien monde natal des Yuhts a enfin été localisé."
 first_league_1_poi:0 "Fen Habbanis"
 first_league_1_poi_desc:0 "Le système Fen Habbanis était le centre politique, administratif et économique de l'ancienne Première ligue."
 irassian_1_poi:0 "Irass"
 irassian_1_poi_desc:0 "Le système Irass était le cœur de l'ancien Pacte irassien."
 cybrex_1_poi:0 "Cybrex Alpha"
 cybrex_1_poi_desc:0 "Les Cybrex semblent s'être retirés dans ce système stellaire."
