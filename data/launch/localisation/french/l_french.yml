 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HVaisseau scientifique§!\nLe vaisseau scientifique est utilisé comme base d'opérations pour un scientifique de renom, prêt à explorer l'immensité de l'espace."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Vaisseau de construction"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HVaisseau de construction§!\nLe vaisseau de construction permet d'assembler diverses stations spatiales, via l'utilisation de drones de soudage avancés."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Vaisseau de colonisation"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HVaisseau de colonisation§!\nLes vaisseaux de colonisation sont des vaisseaux à usage unique pour s'installer sur des mondes aliens. Après la colonisation, le vaisseau est démantelé et converti en abri planétaire et QG temporaire."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Corvette"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HCorvette§!\nLa corvette est le vaisseau militaire le plus basique, armé et préparé dans l'éventualité de contacts hostiles."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Destroyer"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HDestroyer§!\nEn tant que grand modèle en deux parties, le destroyer offre un large éventail d'options d'armements stratégiques."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Croiseur"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HCroiseur§!\nLe croiseur est le premier modèle en trois parties, permettant une vaste gamme de configurations de modules pour ceux qui sont disposés à en payer le prix."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Cuirassé"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:0 "§HCuirassé§!\nLa configuration de coque la plus grande disponible, le cuirassé embarque une puissance inégalée en combat pour un coût encore plus élevé et une maniabilité réduite."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE:0 "§HDébloque la station :§! Plateforme de défense"
