 building_clinic:0 "Clinique frontalière"
 building_clinic_desc:0 "Les cliniques frontalières améliorent la qualité de vie des colons sur les mondes aliens."
 building_xeno_zoo:0 "Zoo xéno"
 building_xeno_zoo_desc:0 "Pour afficher notre maîtrise sur l'inconnu, nous avons rassemblé des créatures aliens de toute la galaxie."
 building_paradise_dome:0 "Dôme du paradis"
 building_paradise_dome_desc:0 "Un dôme élyséen contenant des exemples de la beauté de la nature conservées avec grand soin pour induire une sensation puissante de nostalgie et de patriotisme."
 building_galactic_stock_exchange:0 "Bourse galactique"
 building_galactic_stock_exchange_desc:0 "En nous engageant dans le libre échange des produits et services, nous permettons une économie plus spécialisée où un individu peut se focaliser sur ses points forts et les échanger contre les besoins d'un autre."
 building_ministry_benevolence:0 "Ministère de la bienveillance"
 building_ministry_benevolence_desc:0 "Afin de fournir les meilleures conditions d'existence à nos citoyens, et de leur offrir la sécurité à laquelle ils ont droit, nous avons centralisé les branches de la bureaucratie étatique en un seul endroit."
 building_hyper_entertainment_forum:0 "Forum d'hyper divertissement"
 building_hyper_entertainment_forum_desc:0 "Ce complexe de divertissement gigantesque est l'endroit où les rêves deviennent réalité. Centres commerciaux, restaurants, parcs d'attraction, salles d'arcade virtuelles et bien plus.\nVous en aviez rêvé - nous le sommes !"
 building_institute:0 "Institut de recherche"
 building_institute_desc:0 "L'institut de recherche est un complexe massif qui fait collaborer ensemble les savants à la pointe dans des domaines disparates pour une synergie sans précédent. Cela permet d'améliorer le rendement de recherche de toute la planète."
 building_virtual_combat_arena:0 "Arène de combat virtuel"
 building_virtual_combat_arena_desc:0 "L'arène de combat virtuel sert à la fois comme un moyen de divertissement et une manière de promouvoir l'unité communautaire. Les armées locales peuvent également utiliser l'arène de combat virtuel pour des exercices virtuels."
 building_monument_purity:0 "Monument à la pureté"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_garanthiumworks:0 "Garanthiumerie"
 building_garanthiumworks_desc:0 "Les garanthiumeries produisent des composants de construction à base de garanthium qui améliorent grandement la vitesse et les coûts de production de nouvelles usines."
 building_teldar_plant:0 "Centrale teldar"
 building_teldar_plant_desc:0 "Les centrales de teldar raffinent les cristaux de teldar afin de les utiliser en joaillerie qui éblouiront et enchanteront les populations."
 building_orillium_factory:0 "Usine d'explosifs orillium"
 building_orillium_factory_desc:0 "Les qualités uniques du minerai d'orillium lui permettent d'être transformé en des explosifs de haute précision, particulièrement adaptés pour des explosions contrôlées lors des opérations minières de grande profondeur."
 building_pitharan_plant:0 "Centrale d'engrais pitharan"
 building_pitharan_plant_desc:0 "Les centrales d'engrais pitharan produisent des fertilisants à partir de la poussière pitharane utilisée comme additif pour améliorer les rendements des cultures."
 building_engos_plant:0 "Station d'habitation engos"
 building_engos_plant_desc:0 "Une station d'habitation engos introduit de faibles concentrations de vapeur d'engos dans l'atmosphère qui apporte un certain nombre d'effets bénéfiques sur la santé des pop."
