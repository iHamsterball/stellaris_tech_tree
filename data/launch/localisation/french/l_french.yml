 policy_slavery:0 "Esclavage"
 policy_slavery_desc:0 "Les pop. asservies ne pourront jamais voter ou migrer de leur propre chef, ni rejoindre des factions autre que celle des esclaves. Elles ont un rendement en minéraux amélioré mais souffrent de sévères pénalités dans tous les autres types de recherches."
 slavery_not_allowed:0 "Prohibé"
 slavery_not_allowed_desc:0 "L'asservissement d'êtres conscients est une abomination et ne sera pas toléré au sein de notre empire.\n\n§EImpossible d'asservir des pop.§!"
 slavery_allowed_xenos_only:0 "Xénos seulement"
 slavery_allowed_xenos_only_desc:1 "Permet l'asservissement des espèces autres que la nôtre au sein de notre empire.\n\n§EPeut asservir des pop. des autres espèces§!"
 slavery_allowed_all:0 "Autorisé"
 slavery_allowed_all_desc:0 "Permet l'asservissement de toute pop. au sein de notre empire.\n\n§EPeut asservir tout type de pop.§!"
 policy_purge:0 "Purge"
 policy_purge_desc:0 "Les pop. purgées ne peuvent pas travailler et finiront par mourir, mais le processus les enragera ainsi que toutes les pop. sympathisantes."
 purge_not_allowed:0 "Prohibée"
 purge_not_allowed_desc:0 "La purge est une atrocité et devrait toujours être considérée comme telle.\n§EImpossible de purger tout type de pop.§!"
 purge_allowed_xenos_only:0 "Xénos seulement"
 purge_allowed_xenos_only_desc:1 "Nous devons autoriser des méthodes efficaces pour réguler et contrôler la propagation des formes de vie inférieures au sein de notre empire.\n\n§EPeut purger les pop. des autres espèces§!"
 purge_allowed_all:0 "Autorisée"
 purge_allowed_all_desc:0 "Il faut se débarrasser des éléments perturbateurs et corrompus au seins de notre empire, pour éviter que leur pourriture ne prenne racine en chacun de nous.\n§EPeut purger tout type de pop.§!"
 policy_orbital_bombardment:0 "Bombardement orbital"
 policy_orbital_bombardment_desc:0 "Le bombardement orbital permet de tenir un siège sur un monde sans avoir à déployer des troupes sur la planète.\n"
 orbital_bombardment_light:0 "Léger"
 orbital_bombardment_light_desc:0 "Autorise uniquement le bombardement de cibles militaires identifiées, tout en gardant les pertes civiles au minimum.\n§EBombardement orbital verrouillé sur "Léger"§!"
 orbital_bombardment_limited:0 "Limité"
 orbital_bombardment_limited_desc:0 "Autorise l'utilisation de tous les équipements orbitaux à l'exception des plus lourds, s'assurant que la majorité des civils survivra même si leurs infrastructures sont détruites.\n§EBombardement orbital verrouillé sur "Limité"§!"
 orbital_bombardment_full:0 "Total"
 orbital_bombardment_full_desc:0 "Autorise l'utilisation de tous les armements orbitaux, sans se soucier de la vie en surface.\n§EBombardement orbital verrouillé sur "Total"§!"
 policy_interference:0 "Interférence avec les natifs"
 policy_interference_desc:0 "Il y a beaucoup de connaissances à gagner en étudiant les formes de vie conscientes et leurs sociétés primitives."
 interference_passive:0 "Étude passive"
 interference_passive_desc:0 "Les sociétés primitives ont le droit d'exister et d'évoluer à leur propre rythme, sans se soucier du contrôle et des desseins des autres.\n§ELes stations d'observation sont limitées à l'étude passive\nImpossible d'envahir des mondes natifs§!"
 interference_active:0 "Étude active"
 interference_active_desc:0 "Pour débloquer les secrets de l'univers, il faut pouvoir étudier tous les sujets intéressants en toute liberté.\n§ELes stations d'observation peuvent réaliser tous les types d'études\nImpossible d'envahir des mondes natifs§!"
 interference_full:0 "Sans restriction"
 interference_full_desc:0 "Même les formes de vie les plus primitives ne sont que d'autres acteurs de la scène des conflits galactiques. Et s'ils n'ont pas la force de résister, pourquoi auraient-ils le droit d'être les maîtres de leur propre destinée ?.\n§ELes stations d'observation peuvent réaliser tous les types d'études\nPossibilité d'envahir des mondes natifs§!"
 policy_enlightenment:0 "Illumination des natifs"
 policy_enlightenment_desc:0 "Nos avancées technologiques pourraient potentiellement être partagées avec des sociétés plus primitives, afin de leur ouvrir de nouveaux horizons à explorer."
 enlightenment_not_allowed:0 "Prohibée"
 enlightenment_not_allowed_desc:0 "Aucun autocthone ne serait prêt à saisir le sens des merveilles que nous avons découvertes, et les exposer aux vérités de la galaxie comporterait des risques énormes pour toutes les parties impliquées.\n§ENe peut pas illuminer les primitifs§!"
 enlightenment_allowed:0 "Autorisée"
 enlightenment_allowed_desc:0 "En partageant nos connaissances, nous pouvons activement encourager les autocthones à prendre leur place légitime dans la communauté galactique.\n§EPeut illuminer les primitifs§!"
 policy_migration:0 "Migration"
 policy_migration_desc:0 "Certains au sein de notre empire regardent vers les étoiles et se demandent quel type de vie ils pourraient se forger sur un nouveau monde."
 migration_not_allowed:0 "Prohibée"
 migration_not_allowed_desc:0 "L'empire décidera de l'endroit où sa populace est la plus nécessaire.\n§EAucune pop. ne peut migrer librement§!"
 migration_allowed_primary_only:0 "Espèces primaires uniquement"
 migration_allowed_primary_only_desc:0 "La liberté de déplacement sans restrictions est un privilège permis uniquement à nos espèces primaires.n§ESeules les pop. de notre propre espèce peuvent migrer librement§!"
 migration_allowed_all:0 "Migration libre"
 migration_allowed_all_desc:0 "Tous nos citoyens doivent avoir la liberté de chercher leur propre bonheur où ils le désirent.\n§EToutes les pop. peuvent migrer librement§!"
 policy_voting_rights:0 "Droits de vote"
 policy_voting_rights_desc:0 "Le processus pour désigner un chef peut prendre beaucoup de formes et le vote démocratique n'est que l'une des approches possibles."
 voting_not_allowed:0 "Pas de vote"
 voting_not_allowed_desc:0 "Le choix de notre chef est beaucoup trop important pour le confier au public.\n§EAucune pop. ne peut voter§!"
 voting_allowed_primary_only:0 "Espèces primaires uniquement"
 voting_allowed_primary_only_desc:0 "Le droit de vote est une responsabilité très sérieuse qui doit rester exclusive à nos espèces primaires.\n§ESeules les pop. de notre propre espèce peuvent voter§!"
 voting_allowed_all:0 "Vote libre"
 voting_allowed_all_desc:0 "Les lois de notre empire devraient refléter la volonté de son peuple, et tous doivent faire partie du processus.\n§EToutes les pop. peuvent voter§!"
 policy_leadership:0 "Leadership"
 policy_leadership_desc:0 "Tous les êtres ne sont pas des leaders nés, et nous devons décider qui devrait avoir la permission de progresser dans les rangs."
 leadership_primary_only:0 "Espèces primaires uniquement"
 leadership_primary_only_desc:0 "Même si nous acceptons la présence d'êtres étrangers au sein de notre empire, les rôles de leaders doivent rester exclusifs à notre espèce primaire.\n§ESeules les pop. de notre espèce primaire peuvent générer des leaders§!"
 leadership_allow_xeno:0 "Xénos autorisés"
 leadership_allow_xeno_desc:0 "Notre Empire ne doit pas gaspiller la grande réserve de talents en son sein, quelle que soit sa provenance.\n§ELes pop. des autres espèces peuvent générer des leaders§!"
 leadership_allow_robot:0 "Androïdes autorisés"
 leadership_allow_robot_desc:0 "Les êtres synthétiques servent notre empire dans la plupart des domaines de la société. Il n'est que naturel de leur permettre d'occuper aussi des positions de leader.\n§ELes pop. synthétiques peuvent générer des leaders§!"
 leadership_allow_all:0 "Tout autoriser"
 leadership_allow_all_desc:0 "Tout individu talentueux, xéno ou synthétique devrait avoir la permission de rechercher une position de leadership.\n§ELes pop. de tous les types peuvent générer des leaders§!"
 policy_first_contact_protocol:0 "Protocole de premier contact"
 policy_first_contact_protocol_desc:0 "Alors que nous voyageons à travers les étoiles, il existe définitivement une possibilité de trouver d'autres formes de vie, et nous devons avoir une posture claire sur la façon de les approcher."
 first_contact_attack_not_allowed:0 "Pacifique"
 first_contact_attack_not_allowed_desc:0 "Nous ne permettrons aucune action hostile envers des formes de vie inconnues et ne riposterons que si nous sommes attaqués en premier.\n§EImpossible d'attaquer des entités neutres§!"
 first_contact_attack_allowed:0 "Agressif"
 first_contact_attack_allowed_desc:0 "Des dangers inconnus peuvent se dissimuler parmi les étoiles. Pour assurer notre survie, nous devons être prêts à frapper sans hésitation.\n§EPossibilité d'attaquer les entités neutres§!"
 feature_alien_rulers:0 "chefs aliens"
 feature_alien_rulers_desc:0 "Permet aux individus d'espèces différentes de celle de nos fondateurs d'être candidats aux élections."
 feature_hyperlanes:0 "Cartographie des hyperlignes"
 feature_hyperlanes_desc:0 "Permet une cartographie détaillée de chaque hyperligne dans la galaxie."
 feature_uplifting:0 "Élever"
 feature_uplifting_desc:0 "Permet une élévation génétique pour intégrer socialement des espèces qui sont proches de devenir conscientes."
 feature_basic_diplomacy:0 "Diplomatie basique"
 feature_basic_diplomacy_desc:0 "Permet une diplomatie basique avec d'autres empires."
 feature_invitation_to_alliances:0 "Établir une alliance"
 feature_invitation_to_alliances_desc:0 "Permet d'établir des alliances avec d'autres empires."
 feature_vassalization_of_empires:0 "Forcer la vassalité"
 feature_vassalization_of_empires_desc:0 "Permet de vassaliser par la force d'autres empires."
 feature_alien_leaders_recruitment:0 "Recrutement de leader alien"
 feature_alien_leaders_recruitment_desc:0 "Permet le recrutement de leaders d'autres espèces au sein de notre empire."
 feature_federations_created:0 "Créer des fédérations"
 feature_federations_created_desc:0 "Permet de former des fédérations à partir des alliances et vassaux."
 feature_modify_traits:0 "Modification génétique"
 feature_modify_traits_desc:0 "Nous permet de modifier activement les traits génétiques d'une espèce au sein de notre empire."
 feature_colonization:0 "Colonisation"
 feature_colonization_desc:0 "Permet la construction de Vaisseaux de colonisation qui peuvent être utilisés pour coloniser des planètes."
 feature_colony_ship_rushed:0 "Vaisseau de colonisation privé"
 feature_colony_ship_rushed_desc:0 "Permet la construction d'un Vaisseau de colonisation privé financé par des mécènes inconnus venus du secteur privé. Par conséquent les colons peuvent avoir une éthique différente de celle de la majorité."
 feature_forming_ships:0 "Formation de flottes"
 feature_forming_ships_desc:0 "Permet d'organiser les vaisseaux en flottes."
 feature_production_credit:0 "Focalisation sur les crédits"
 feature_production_credit_desc:0 "Permet à des planètes de produire des crédits énergétiques en tant que projet planétaire."
 feature_individual_entreprises:0 "Entreprises individuelles"
 feature_individual_entreprises_desc:0 "Les pop. libres et au chômage produisent des crédits énergétiques par le résultat d'entreprises individuelles."
 feature_wormhole_stations:0 "Stations trou de ver"
 feature_wormhole_stations_desc:0 "Permet aux Vaisseaux de construction de bâtir des stations trou de ver."
 feature_wormhole_capacity:0 "Capacité du trou de ver"
 feature_wormhole_capacity_desc:0 "Augmente la limite de flotte et de portée d'un trou de ver tout en réduisant son temps de génération."
 feature_extended_wormhole:0 "Trou de ver étendu"
 feature_extended_wormhole_desc:0 "Permet aux flottes de toutes les tailles de passer à travers un tour de ver. Si la flotte est supérieure à la capacité du trou de ver, celui-ci s'effondrera après le transfert et le temps requis pour produire un autre trou de ver sera augmenté en fonction de la surcharge infligée au trou de ver par la taille de flotte."
 feature_survey_planets:0 "Instruments conscients"
 feature_survey_planets_desc:0 "Permet aux vaisseaux scientifiques de reconnaître des planètes sans scientifique à bord."
 feature_sensor_range:0 "Portée des capteurs de colonie"
 feature_sensor_range_desc:0 "Les capteurs des colonies gagnent en portée."
 feature_evasion:0 "Évitement"
 feature_evasion_desc:0 "Les capacités d'évitement sont augmentées pour tous les vaisseaux."
 feature_mechanical_trait:0 "Trait mécanique"
 feature_mechanical_trait_desc:0 "Les armées créées à partir d'espèces qui disposent du trait cyborg gagnent aussi le trait mécanique."
 feature_rebel_armies:0 "Armées rebelles"
 feature_rebel_armies_desc:0 "Les armées rebelles nées des soulèvements d'esclaves seront bien plus fortes qu'elles le sont à présent."
 feature_ftl_travel:0 "Voyage supra-luminique"
 feature_ftl_travel_desc:0 "Les systèmes basiques requis pour tout type de voyage supra-luminique."
 feature_pop_self_modification:0 "Adaptation à l'environnement"
 feature_pop_self_modification_desc:0 "Les pop. gagnent une chance de s'adapter spontanément pour mieux survivre dans des environnements hostiles."
 feature_advanced_gov_forms:0 "Types avancés de gouvernement"
 feature_advanced_gov_forms_desc:0 "Permet la réforme de l'empire, en activant des versions avancées de tous les types de gouvernement."
 feature_build_terraform_station:0 "Stations de terraformation"
 feature_build_terraform_station_desc:0 "Permet à nos Vaisseaux de construction de bâtir des stations de terraformation sur l'orbite d'une planète."
 feature_assist_research:0 "Assister la recherche"
 feature_assist_research_desc:1 "Permet à nos vaisseaux scientifiques d'assister la recherche sur une colonie. \n\nPour chaque scientifique, les niveaux gagnés par la planète sont :"
 feature_spaceport_level_2:0 "Spatioport Niveau II"
 feature_spaceport_level_2_desc:0 "Le spatioport peut être amélioré pour supporter §Y2§! modules et permet la construction de destroyers."
 feature_spaceport_level_3:0 "Spatioport Niveau III"
 feature_spaceport_level_3_desc:0 "Le spatioport peut être amélioré pour supporter §Y3§! modules"
 feature_spaceport_level_4:0 "Spatioport Niveau IV"
 feature_spaceport_level_4_desc:0 "Le spatioport peut être amélioré pour supporter §Y4§! modules et permet la construction de croiseurs."
 feature_spaceport_level_5:0 "Spatioport Niveau V"
 feature_spaceport_level_5_desc:0 "Le spatioport peut être amélioré pour supporter §Y5§! modules."
 feature_spaceport_level_6:0 "Spatioport Niveau VI"
 feature_spaceport_level_6_desc:0 "Le spatioport peut être amélioré pour supporter §Y6§! modules et permet la construction de cuirassés."
 mission_passive_observation:0 "Observation passive"
 mission_passive_observation_desc:0 "Les natifs sont étudiés à leur insu depuis une distance de sécurité et des efforts monumentaux sont entrepris afin d'éviter une contamination culturelle.\n\n"
 mission_specimen_collection:0 "Observation agressive"
 mission_specimen_collection_desc:0 "Les natifs sont étudiés agressivement et des spécimens vivants sont prélevés fréquemment pour récolter un maximum d'informations sur leur biologie et leur culture.\n\n"
 mission_technological_enlightenment_1:0 "Illumination technologique"
 mission_technological_enlightenment_1_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_2:0 "Illumination technologique"
 mission_technological_enlightenment_2_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_3:0 "Illumination technologique"
 mission_technological_enlightenment_3_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_4:0 "Illumination technologique"
 mission_technological_enlightenment_4_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_5:0 "Illumination technologique"
 mission_technological_enlightenment_5_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_6:0 "Illumination technologique"
 mission_technological_enlightenment_6_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_7:0 "Illumination technologique"
 mission_technological_enlightenment_7_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_8:0 "Illumination technologique"
 mission_technological_enlightenment_8_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_technological_enlightenment_9:0 "Illumination technologique"
 mission_technological_enlightenment_9_desc:0 "Un effort est réalisé pour élever rapidement la civilisation native vers l'âge de l'espace. Le temps requis dépend de leur niveau technologique actuel.\n\n"
 mission_covert_infiltration:0 "Infiltration secrète"
 mission_covert_infiltration_desc:0 "Des agents sont modifiés génétiquement pour apparaître comme des membres de la population native puis envoyés pour infiltrer leur société. Ils remplaceront graduellement les leaders et prépareront la planète pour que nous puissions l'annexer.\n\nCette opération complexe ne vaut la peine que pour les civilisations industrielles.\n\n"
 MISSION_HALTED:1 "§RMission stoppée :§! §Y$MISSING$§! manquant"
 MISSION:0 "Missions :"
 army_attachment_mobile_shield_generators:0 "Générateurs de boucliers mobiles"
 army_attachment_mobile_shield_generators_desc:0 "§LDes générateurs transportés sur de larges véhicules à chenilles qui génèrent un champ de force protecteur au-dessus d'une partie du champ de bataille. Lorsqu'ils sont fonctionnels, ils fournissent une excellente défense contre l'artillerie et les bombardements orbitaux.§!"
 army_attachment_personal_shields:0 "Unités de boucliers personnels"
 army_attachment_personal_shields_desc:0 "§LDes générateurs de boucliers assez compacts pour être transportés sur le dos d'un seul individu. Leurs champs de force peuvent être submergés par un feu nourri, mais ils restent suffisants pour améliorer la durée de vie des soldats sur le champ de bataille.§!"
 army_attachment_military_police_corps:0 "Corps de police militaire"
 army_attachment_military_police_corps_desc:0 "§LUn large détachement de police militaire, efficace pour protéger la paix et prendre part dans des opérations de contre insurrections. Ils sont limités à une utilisation sur les lignes de front, mais leur présence peut améliorer la discipline des unités.§!"
 army_attachment_battle_strider_column:0 "Colonne d'arpenteurs de bataille"
 army_attachment_battle_strider_column_desc:0 "§LDes véhicules de combat bipèdes blindés, qui sont capables d'opérer sur virtuellement tous les types de terrain. Leur nature agile et flexible leur donne un bel avantage sur le champ de bataille même s'ils sont vulnérables aux attaques directes sur leurs jambes.§!"
 army_attachment_hover_tank_battle_group:0 "Groupe de chars de bataille aérosuspendus"
 army_attachment_hover_tank_battle_group_desc:0 "§LDes chars blindés rapides, équipés de répulseurs puissants qui leur permettent de rester en suspension au-dessus du sol. Bien que cela limite leur poids d'une certaine façon, leur vitesse et agilité compensent ce problème si on les compare aux véhicules à chenilles traditionnels.§!"
 army_attachment_assault_landers:0 "Atterrisseurs d'assaut"
 army_attachment_assault_landers_desc:0 "§LCes imposant vaisseaux de largage sont utilisés pour transporter des armées et leurs équipements lourds sur la surface d'une planète en proie à des combats sans les bénéfices des installations d'amarrage.§!"
 army_attachment_orbital_drop_pods:0 "Caspules de largage orbitales"
 army_attachment_orbital_drop_pods_desc:0 "§LDes capsules de largage à usage unique qui sont lancées sur la surface d'une planète depuis un vaisseau en orbite. Même si l'équipement plus lourd doit toujours être apporté par les atterrisseurs d'assaut, ces capsules diminuent significativement le temps passé entre l'orbite et l'arrivée sur la planète pendant les invasions planétaires.§!"
 army_attachment_neo_concrete_fortifications:0 "Fortifications en néo-béton"
 army_attachment_neo_concrete_fortifications_desc:0 "§LDes couches étendues de fortifications en néo-béton au sol et des réseaux de bunker qui offrent une protection accrue contre les bombardements orbitaux. Cela restreint la mobilité de l'armée, mais peut être un facteur décisif dans les actions défensives.§!"
 army_attachment_self_replicating_mine_fields:0 "Champs de mines auto-reproductrices"
 army_attachment_self_replicating_mine_fields_desc:0 "§LDes mines enfouies et semi-mobiles qui reproduisent continuellement des copies d'elle-mêmes. Se débarrasser de ces champs de mines auto-reproductrices peut se révéler extrêmement difficile, particulièrement pendant les combats.§!"
 army_attachment_air_defense_artillery:0 "Artillerie de défense anti-aérienne"
 army_attachment_air_defense_artillery_desc:0 "§LUne vaste collection de systèmes d'armements conçus pour pister et engager les objets à haute vélocité dès qu'ils entrent dans l'atmosphère d'une planète.§!"
 army_attachment_chemical_stimulants:0 "Stimulants chimiques"
 army_attachment_chemical_stimulants_desc:0 "§LUn puissant cocktail chimique conçu pour améliorer les aptitudes et réflexes de combat d'un soldat. La performance augmente temporairement, mais une utilisation en continu peut provoquer anxiété, dépression, nausées, hallucinations, narcolepsie et d'incontrôlables problèmes de transit intestinal.§!"
 army_attachment_xeno_cavalry:0 "Cavalerie xéno"
 army_attachment_xeno_cavalry_desc:0 "§LCes bêtes de guerre résistantes font d'excellentes montures, une fois qu'elles ont tissé un lien avec leurs cavaliers. Elles peuvent traverser presque tous les terrains, et se sont révélées efficaces dans des rôles d'éclairage et de pillage. De plus gros spécimens ont également été utilisés avec succès comme des plateformes pour armes lourdes.§!"
 army_attachment_psi_warriors:0 "Guerriers PSI"
 army_attachment_psi_warriors_desc:0 "§LCes combattants d'élite sont entourés de mystère. Ils comptent sur leurs puissants pouvoirs psioniques et leur entraînement physique intensif pour se déplacer autour du champ de bataille. Ils préfèrent engager leurs adversaires en combat rapproché et sont très efficaces avec les armes de mêlée.§!"
 army_attachment_gene_warrior_shock_troops:0 "Troupes de choc de guerriers géniques"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LDes guerriers formidables qui surpassent les soldats normaux. Ils sont parfaits en tant que troupes de choc ou troupes d'attaques mobiles là où les combats sont les plus denses. Une compagnie de ces guerriers peut parfois être suffisante pour renverser le cours d'une bataille.§!"
 army_attachment_power_armor:0 "Armure assistée"
 army_attachment_power_armor_desc:0 "§LDes combinaisons d'armures assistées qui augmentent les capacités naturelles des soldats, améliorant force et endurance. L'armure leur permet de transporter de l'équipement lourd tout en offrant une meilleure protection contre les radiations ainsi que les agents chimiques et biologiques.§!"
 army_attachment_special_forces_group:0 "Groupe de forces spéciales"
 army_attachment_special_forces_group_desc:0 "§LDes agents à l'entraînement intensif, qui s'engagent dans des opérations non conventionnelles, la plupart du temps clandestinement, derrière les lignes ennemies. Perturber les communications ennemies et la logistique sont leurs priorités ainsi que l'élimination de cibles de haute valeur.§!"
 army_attachment_shadow_assassins:0 "Assassins de l'ombre"
 army_attachment_shadow_assassins_desc:0 "§LCes agents des forces d'élite spéciales portent des combinaisons furtives qui utilisent une technologie d'invisibilité. Ils sont indiscernables à l'œil nu et pour la plupart des capteurs, si l'on met de côté une petite distorsion ondulatoire lorsqu'ils se déplacent rapidement. Experts en assassinat et en missions secrètes de récupération de renseignements.§!"
 army_attachment_cyborg_infiltration_unit:0 "Unité d'infiltration cyborg"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LL'endosquelette métallique de ces tueurs mécaniques est hautement transformable et leur permet d'adopter l'apparence de toute espèce une fois qu'une quantité appropriée de peau (souvent acquise sur les prisonniers ennemis) est greffée sur leur squelette. Ils infiltrent ensuite les lignes ennemies et sèment le chaos.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Drones essaims chasseurs-tueurs"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LDes essaims massifs de ces véhicules aériens relativement simples et sans pilote sont lâchés sur les positions ennemies dans l'espoir de les submerger. Bien qu'un seul drone ne pose pas de menace significative à un soldat entraîné, plusieurs douzaines représentent une toute autre affaire.§!"
 army_attachment_combat_software_2:0 "Logiciel de combat 2.0"
 army_attachment_combat_software_2_desc:0 "§LUne mise à jour exhaustive du logiciel de combat pour toute les unités de cette armée. Elle inclut des temps de réaction améliorés, des algorithmes d'analyses tactiques mis à jour et une grand nombre de correction de bugs mineurs.§!"
 army_attachment_exploding_slave_collars:0 "Colliers d'esclaves explosifs"
 army_attachment_exploding_slave_collars_desc:0 "§LCes colliers sont attachés aux esclaves (l'emplacement dépend de leur anatomie) et peuvent être explosés à distance s'ils agissent contre la volonté de leurs maîtres. Des commandants sans pitié se sont illustrés pour avoir fait détonner les colliers pendant des combats au corps à corps pour infliger des dégâts aux forces ennemis.§!"
 army_attachment_slaver_raiding_teams:0 "Équipes de capture d'esclaves"
 army_attachment_slaver_raiding_teams_desc:0 "§LCes équipes de négriers, la plupart du temps formées à partir d'anciens esclaves, utilisent des tactiques d'attaques éclair sur l'arrière garde des ennemis dans l'objectif de capturer plus d'esclaves. Après un conditionnement rapide, les esclaves capturés sont ensuite renvoyés sur le champ de bataille contre leurs anciens camarades.§!"
 army_attachment_commissar_squads:0 "Escouades de commissaires"
 army_attachment_commissar_squads_desc:0 "§LMaintenir la discipline dans une armée d'esclaves est une tâche monumentale, mais ces escouades de commissaires endurcis l'ont transformé en art. La décimation et d'autres actions disciplinaires sévères sont utilisées pour s'assurer que les esclaves craignent davantage le courroux des commissaires que leurs ennemis.§!"
 army_attachment_clone_suicide_brigade:0 "Brigade de clones suicidaires"
 army_attachment_clone_suicide_brigade_desc:0 "§LDes clones élevés avec un seul objectif majeur - rechercher des attroupements de forces ennemis, plonger en leur sein et faire exploser les charges qui sont attachées à leurs corps. Ces actes de terreur aléatoires causent souvent des dégâts considérables au moral des ennemis.§!"
 army_attachment_clone_commandos:0 "Commandos de clones"
 army_attachment_clone_commandos_desc:0 "§LCes tueurs élevés en éprouvette sont coûteux à produire, mais le conditionnement et l'entraînement extrêmes auxquels ils sont soumis les transforment en soldats très compétents. Ils ont un esprit plus indépendant que les clones normaux, et certains modèles sont réputés pour avoir développé des déformations excentriques.§!"
 army_attachment_hypnotic_training_regimen:0 "Régime d'entraînement hypnotique"
 army_attachment_hypnotic_training_regimen_desc:0 "§LLes soldats clones ont été soumis à un régime d'entraînement hypnotique, au-delà de leur conditionnement normal. Cela augmente d'autant l'efficacité en combat, bien que les unités qui surpassent leur espérance de vie en combat sont souvent sujettes à des crises psychotiques.§!"
 army_attachment_psi_shield_specialists:0 "Spécialistes Bouclier-PSI"
 army_attachment_psi_shield_specialists_desc:0 "§LDes agents qui ont été entraînés spécifiquement pour projeter de puissants boucliers psioniques sur des positions alliées du champ de bataille. Ces boucliers peuvent se révéler aussi puissants que les champs de force énergétique conventionnels, mais les garder actifs nécessitent énormément de concentration.§!"
 army_attachment_telekinetic_specialists:0 "Spécialistes télékinésiques"
 army_attachment_telekinetic_specialists_desc:0 "Des spécialistes psioniques qui ont montré un talent particulier pour manipuler leur environnement. Dans les conditions appropriées, ils sont capables de lancer des soldats et véhicules ennemis en l'air, ou de d'arracher des appareils du ciel pour les projeter au sol.§!"
 army_attachment_class_a_psi_operative:0 "Agent PSI de classe A"
 army_attachment_class_a_psi_operative_desc:0 "De rares individus porteurs d'une puissance psionique phénoménale, souvent avec un effet secondaire qui endommagent leurs esprits.  Ils sont extrêmement dangereux à la fois pour eux-mêmes et pour leur environnement, mais peuvent être une arme formidable lorsque leurs énergies destructrices sont dirigées vers l'ennemi.§!"
 army_attachment_infestation_brood:0 "Couvée d'infestation"
 army_attachment_infestation_brood_desc:0 "§LLorsqu'elles sont lâchées, ces violentes créatures parasitaires cherchent immédiatement des hôtes pour y implanter leurs progénitures. Cela leur permet de se reproduire à une cadence exponentielle, et des villes entières peuvent être rasées en quelques jours. Inutile de préciser que leur présence n'a pas un effet très positif sur le moral ennemi.§!"
 army_attachment_brood_coordinator:0 "Coordinateur de couvée"
 army_attachment_brood_coordinator_desc:0 "§LCette créature massive à l'allure de limace est gardée derrière les lignes de front pour améliorer la coordination des créatures voraces dans une armée xénomorphe. Elle utilise des signaux psioniques de faible intensité pour communiquer avec la horde, et ses dresseurs se plaignent souvent de maux de têtes, même si cela semble sans rapport avec l'odeur de la bête.§!"
 army_attachment_battle_worms:0 "Vers de combat"
 army_attachment_battle_worms_desc:0 "§LCes annélides colossaux ont été modifiés génétiquement pour s'enfouir sous terre et contourner les défenses ennemies, permettant à de plus petites créatures de suivre leur sillage. Les tunnels qu'ils creusent sont également d'excellents abris contre les bombardements orbitaux.§!"
 army_attachment_raptor_flocks:0 "Troupeaux de raptors"
 army_attachment_raptor_flocks_desc:0 "§LD'immenses prédateurs volants capables d'atteindre des vitesses supersoniques pour de courtes périodes. Ils attaquent en groupes, tirant des flots d'épines endurcies qui sont capables de pénétrer la plupart des blindages. Tout aéronef s'aventurant dans l'atmosphère au-dessus d'un nid de ces créatures risque de se faire attaquer.§!"
 army_attachment_advanced_power_armor:0 "Armure assistée avancée"
 army_attachment_advanced_power_armor_desc:0 "§LCes combinaisons d'armures sont presque aussi chères à produire que les guerriers géniques eux-mêmes. Ils augmentent encore plus la force considérable de leurs utilisateurs, et des jetpacks leur offre une mobilité améliorée. Afin de fonctionner, la combinaison nécessite que son porteur établisse un lien nerveux.§!"
