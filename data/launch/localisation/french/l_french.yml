 starting_weapons_missiles:0 "Missiles"
 starting_weapons_lasers_desc:0 "Ces armes énergétiques dirigées émettent des rayons laser concentrés sur leurs cibles. Elles sont efficaces à moyenne et courte portée, et ignorent une grande partie du blindage ennemi."
 starting_weapons_projectiles_desc:0 "Des propulseurs massifs qui utilisent des catapultes électromagnétiques pour accélérer les projectiles vers leurs cibles à des vitesses extraordinaires. Même s'ils ont une portée limitée, leur énergie cinétique et leur haute cadence de tir leur permettent de décimer les boucliers."
 starting_weapons_missiles_desc:0 "Des missiles espace-espace armés de tête nucléaires. Les missiles ont une portée excellente mais sont vulnérables aux interceptions par des systèmes de défense de points."
 starting_ftl_warp:0 "Voyage par distorsion"
 starting_ftl_hyperdrive:0 "Voyage hyperspatial"
 starting_ftl_wormhole:0 "Voyage par trou de ver"
 starting_ftl_warp_desc:0 "Le propulseur par distorsion génère une bulle sous-spatiale autour du vaisseau permettant d'atteindre des vitesses supra-luminiques. Cela permet de voyager gratuitement mais relativement lentement entre les étoiles, étant donné les énormes distances à parcourir."
 starting_ftl_hyperdrive_desc:0 "L'hyperpropulseur permet au vaisseaux de briser temporairement la dimension de l'hyperespace. Le voyage interstellaire est rapide mais limité aux chemins existants dans le réseau des hyperlignes."
 starting_ftl_wormhole_desc:0 "Les générateurs de trous de ver percent un trou de ver dans le sous-espace et établissent un conduit entre deux points, permettant de voyager à travers de vastes distances. Ces larges générateurs sont trop volumineux pour être installés sur des vaisseaux et nécessitent des stations trou de ver spéciales pour fonctionner."
