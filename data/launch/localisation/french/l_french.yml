 personality_metalhead_desc:0 "Métal."
 personality_honorbound_warriors_desc:0 "Les guerriers tenus par l'honneur considèrent l'honneur et les prouesses martiales comme au-dessus de toutes choses. Ils chercheront des adversaires dignes d'être combattus et ont très peu de respect pour les être faibles et pacifistes."
 personality_ruthless_capitalists_desc:0 "Les capitalistes impitoyables sont prêts à tout pour mettre la main sur davantage de richesses et de ressources pour eux-mêmes et leur empire. Ils ont tendance à éviter les combat à armes égales et préfèrent fondre sur des proies faibles et sans défense."
 personality_peaceful_traders_desc:0 "Les négociants pacifistes se préoccupent surtout des flux commerciaux et préfèrent le libre-échange aux combats."
 personality_hegemonic_imperialists_desc:0 "Les impérialistes hégémoniques se considèrent comme les dirigeants légitimes de la galaxie et ils essaieront de développer leur empire par tous les moyens."
 personality_federation_builders_desc:0 "Les bâtisseurs de fédérations considèrent que toute vie consciente possède une valeur et chercheront à former une solide fédération pour se protéger des empires expansionnistes."
 personality_xenophobic_isolationists_desc:0 "Les isolationnistes xénophobes ne veulent pas avoir affaire au reste de la galaxie et préfèrent rester au sein de leur frontières pour ne pas avoir à interagir avec les aliens."
 personality_hive_mind_desc:0 "Les esprits de la ruche s'inquiètent uniquement de la propagation de leur espèce. Tant qu'ils possèdent de l'espace pour se développer, il n'est pas nécessaire de les craindre, mais s'ils se retrouvent confinés, ils ne penseront plus qu'à s'emparer de nouveaux mondes et à y massacrer les populations natives."
 personality_migrating_flock_desc:0 "Les volées migratoires cherchent à propager leur espèce à travers la galaxie par des moyens pacifiques et ils migreront volontiers dans les mondes d'autres empires s'ils en ont la permission."
 personality_evangelising_zealots_desc:0 "Les zélotes évangélistes cherchent à diffuser leur foi à travers la galaxie et n'hésitent pas à recourir à la puissance militaire pour forcer d'autres êtres à accepter leurs croyances."
