 building_mineral_processing_plant_1_desc:0 "Les centrales de traitement des minéraux produisent quelques minéraux par elles-mêmes, mais augmentent surtout le rendement global en minéraux de la planète."
 building_mineral_processing_plant_2:0 "Centrale de traitement des minéraux 2"
