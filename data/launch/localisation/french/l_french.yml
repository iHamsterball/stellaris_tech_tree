 primitive_army:0 "Armée primitive"
 primitive_army_plural:0 "Armées primitives"
 primitive_army_desc:0 "Une armée primitive n'est rien de plus qu'une foule désorganisée équipée avec les armes barbares que son monde a réussi à produire."
