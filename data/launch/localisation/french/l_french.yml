 leader_enhancement_natural_selection:0 "Sélection naturelle"
 leader_enhancement_natural_selection_desc:0 "Laisser la nature suivre son cours - c'est dans le creuset de l'expérience que le génie est forgé.\n\n§ELes leaders ne gagnent pas de bonus additionnels§!"
 leader_enhancement_selected_lineages:0 "Lignées sélectionnées"
 leader_enhancement_selected_lineages_desc:0 "Un planning de reproduction élaboré avec soin devrait être incité, de peur de gâcher de précieux héritages génétiques.\n\n§HTant qu'il est actif notre empire gagne :§!"
 leader_enhancement_capacity_boosters:0 "Amplificateurs de capacité"
 leader_enhancement_capacity_boosters_desc:0 "Nous ne laissons rien au hasard, quel qu'en soit le prix. Par la conservation de banques de données ADN ultra précises nous construirons les leaders de demain.\n\n§HSi actif, notre empire gagne :§!"
 policy_artificial_intelligence_policy_desc:0 "Les perspectives d'une intelligence artificielle dotée de sa propre conscience soulèvent de nombreux écueils philosophiques et questions éthiques. Nous devons choisir notre posture quant à ce problème.\n"
 ai_outlawed:0 "Illégale"
 ai_outlawed_desc:0 "Des machines intelligentes et conscientes d'elles-mêmes sont une menace incalculable pour toutes les choses vivantes. La création d'une intelligence artificielle est une offense passible de la peine de mort.\n\n§EImpossible de construire des robots§!"
 ai_servitude:0 "En esclavage"
 ai_servitude_desc:0 "L'objectif principal de toute machine est de servir ses maîtres et de conduire les tâches pour lesquelles elle a été conçue, quel que soit son niveau d'intelligence.\n\n§ELes synthétiques peuvent être asservis et désassemblés§!"
 ai_full_rights:0 "Droits citoyens"
 ai_full_rights_desc:0 "Toute machine consciente d'elle-même qui possède une véritable intelligence artificielle doit être regardée comme un individu, avec tous les droits et devoirs que cela implique.\n\n§ELes synthétiques ne peuvent pas être asservis ou désassemblés§!"
 ai_accord_servitude_disallowed:0 "L'Intelligence Artificielle Accord interdit de façon permanente les politiques "Illégale" et "En esclavage"."
 ai_perfect_servants_rights_disallowed:0 "L'algorithme de trois lois rejette définitivement la politique "droits citoyens"."
 policy_war_economy:0 "Économie de guerre"
 policy_war_economy_desc:0 "Nous pouvons adapter notre industrie et notre économie pour saisir des biens dans le secteur civil lors de situations de guerres défensives désespérées. L'inconvénient de ces politiques est que nous aurons à souffrir de pénalités correspondantes lorsque nous serons en train de remporter des guerres offensives...\n"
 static_we:0 "Statique"
 static_we_desc:0 "Une économie de guerre statique n'est pas affectée par les aléas du conflit. Le score de guerre actuel n'a pas d'effet sur les délais de production ou les coûts."
 semi_static_we:0 "Semi-statique"
 semi_static_we_desc:0 "Une économie de guerre semi-statique permet une saisie limitée de biens dans le secteur privé dans l'intérêt de la survie lors des guerres défensives, avec une perte d'efficacité correspondante lorsque nous remportons des guerres offensives.\n\n§HGuerres défensives :§!\nEffic. de prod mil. : §G+30%§! à §R-100§! Score de guerre\n\n§HGuerres offensives :§!\nEffic. de prod mil. : §R-30%§! à §G100§! Score de guerre"
 versatile_we:0 "Polyvalente"
 versatile_we_desc:0 "Une économie de guerre polyvalente nous donne des bonus de production significatifs pendant que nous perdons des guerres défensives, avec une perte d'efficacité correspondante lorsque nous remportons des guerres offensives.\n\n§HGuerres défensives :§!\nEffic. de prod mil. : §G+60%§! à §R-100§! Score de guerre\n\n§HGuerres offensives :§!\nEffic. de prod mil. : §R-60%§! à §G100§! Score de guerre"
 dynamic_we:0 "Dynamique"
 dynamic_we_desc:0 "Une économie de guerre dynamique nous donne de gros bonus de production pendant que nous perdons des guerres défensives, avec une perte d'efficacité correspondante lorsque nous remportons des guerres offensives.\n\n§HGuerres défensives :§!\nEffic. de prod mil. : §G+90%§! à §R-100§! Score de guerre\n\n§HGuerres offensives :§!\nEffic. de prod mil. : §R-90%§! à §G100§! Score de guerre"
