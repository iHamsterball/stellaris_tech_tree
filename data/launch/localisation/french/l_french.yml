 sr_orillium:0 "Minerai d'orillium"
 sr_orillium_desc:0 "L'orillium est un élément extrêmement dense et instable qui peut être utilisé pour fabriquer de puissants explosifs."
 building_mutant_landfill:0 "Décharge de mutants"
 building_mutant_landfill_desc:0 "Une masse putride de cadavres de mutants. Leur matière organique volatile s'est agrégée pour former une sorte de structure."
 building_vault:0 "Caveau souterrain"
 building_vault_desc:0 "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Ses occupants se sont montés les uns contre les autres lorsqu'ils sont arrivés à court de vivres."
 building_vault_2:0 "Caveau souterrain"
 building_vault_2_desc:0 "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Le caveau contient une gigantesque machine ainsi que des réserves d'équipement minier."
 building_particle_accelerator:0 "Accélérateur de particules"
 building_particle_accelerator_desc:0 "Cet ancien accélérateur de particules a été construit en utilisant un nouveau concept, et les terminaux qui ont survécu au sein de la structure contiennent des quantités astronomiques de données de recherche qui semblent avoir été amassées par quelqu'un qui devait être un brillant physicien théorique."
 building_odd_factory:0 "Usine bizarre"
 building_odd_factory_desc:0 "Un complexe bien conçu qui produit des ressources à haute valeur ajoutée, abandonné sur la planète par une civilisation différente."
 building_quarantine:0 "Station de recherche sur la peste"
 building_quarantine_desc:0 "Un hôpital temporaire qui se focalisait sur l'étude des infectés afin de découvrir un remède."
 building_power_hub_1:0 "Centre d'alimentation 1"
 building_power_hub_1_desc:0 "Les centres d'alimentation produisent quelques crédits énergétiques par eux-mêmes, mais augmentent surtout le rendement global en crédits énergétiques de la planète."
 building_power_hub_2:0 "Centre d'alimentation 2"
