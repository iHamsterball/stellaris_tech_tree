 PROPOSAL_SENT:0 "§RUne proposition de colonisation est déjà en cours de considération par le Président de la fédération.§!"
 energy:0 "Crédits énergétiques"
 energy_desc:0 "§ELes §Hcrédits énergétiques§! (£energy ) sont une monnaie acceptée par toutes les races explorant l'espace. Vous gagnez plus d'énergie en :\n§Y1.§! Construisant ou améliorant des §Hcentrales§! sur la surface des planètes colonisées.\n§Y2.§! Utilisant des vaisseaux de construction pour construire des §Hstations minières§! autour des planètes ou étoiles riches en énergie.§!"
 influence:0 "Influence"
 influence_desc:0 "§EL'§Hinfluence§! (£influence ) représente le poids politique et est utilisée dans de nombreuses situations comme pour promulguer des §Hdécrets§!, recruter des §Hleaders§!, construire des §Havant-postes frontaliers§! et interagir avec les §Hfactions§!. La vitesse à laquelle elle est gagnée reste assez constante au cours du jeu mais elle peut être légèrement améliorée en :\n§Y1.§! Améliorant les bâtiments de la §Hcapitale planétaire§! à leurs niveaux les plus élevés.\n§Y2.§! Déclarant d'autres empires comme des §Hrivaux§!.§!"
 food:0 "Nourriture"
 food_desc:0 "§ELa nourriture représente les divers aliments requis pour maintenir et faire croître des pop., elle est propre à chaque planète. De la nourriture additionnelle peut être produite en construisant des fermes sur la surface de la planète. §!"
 minerals:0 "Minéraux"
 minerals_desc:0 "§ELes §Hminéraux§! (£minerals ) est un terme collectif englobant toutes les ressources de base dont nous avons besoin pour construire des vaisseaux, stations et bâtiments planétaires. Nous pouvons améliorer notre production mensuelle de minéraux en :\n§Y1.§! Construisant ou améliorant des §Hréseaux miniers§! sur la surface des planètes colonisées.\n§Y2.§! Utilisant des vaisseaux de construction pour bâtir des §Hstations minières§! autour des planètes ou étoiles riches en minéraux.§!§!"
 physics_research:0 "Recherche en physique"
 physics_research_desc:0 "§ELa §Hrecherche en physique§! (£physics ) est utilisée pour rechercher de nouvelles technologies. Nous pouvons améliorer notre rendement en construisant des §Hlaboratoires de physique§! sur nos colonies ou en construisant des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
 society_research:0 "Recherches sociétales"
 society_research_desc:0 "§ELa §Hrecherche sociétale§! (£society ) est utilisée pour rechercher de nouvelles technologies. Nous pouvons améliorer notre rendement en construisant des §Hbiolaboratoires§! sur nos colonies ou en construisant des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
 engineering_research:0 "Recherche d'ingénierie"
 engineering_research_desc:0 "§ELa recherche en ingénierie (£engineering ) est utilisée pour rechercher de nouvelles technologies. Nous pouvons améliorer notre rendement en construisant des §Hcomplexes d'ingénierie§! sur nos colonies ou en construisant des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
 ENERGY_DEFICIT_DESC:0 "§RNotre empire est en $DEFICIT|E$ puisque nous dépensons plus de §Hcrédits énergétiques§! que nous en produisons et nos réserves se sont épuisées.§!"
 sr_terraform_gases:0 "Gaz de terraformation"
 sr_terraform_gases_desc:0 "Minés sur les géantes gazeuses, les gaz de terraformation représentent un assortiment de gaz comme l'hydrogène, l'hélium et le méthane. Les gaz de terraformation sont utilisés pour assécher les planètes humides."
 sr_terraform_liquids:0 "Liquides de terraformation"
 sr_terraform_liquids_desc:0 "Minés sur les planètes gelées, les liquides de terraformation représentent différents types de fluides comme le monoxyde de dihydrogène. Les liquides de terraformation sont utilisés pour humidifier les planètes sèches."
 sr_garanthium:0 "Minerai de garanthium"
 sr_garanthium_desc:0 "Ce minerai peut être raffiné en un métal qui est à la fois malléable et durable. C'est un excellent matériau utilisé dans la construction des vaisseaux et des bâtiments."
 sr_neutronium:0 "Minerai de neutronium"
 sr_neutronium_desc:0 "Le Neutronium est une substance de haute densité composée de neutrons qui peut être forgée en un blindage extrêmement résistant et durable."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Un aérosol extrêmement rare constitué de particules exotiques. Il a été déposé sur certains mondes via des impacts de météores, mais sa véritable origine demeure un mystère. S'il est ingéré par des individus aux pouvoirs psioniques, le zro agit comme une drogue très puissante (et addictive) qui améliore les capacités PSI."
 sr_living_metal:0 "Métal vivant"
 sr_living_metal_desc:0 "Ce métal inorganique montre des caractéristiques qui ne sont d'habitude trouvées que dans les formes de vie biologiques. Il essaiera toujours de se régénérer pour reprendre la forme dans laquelle il avait été stabilisé."
 sr_teldar:0 "Cristaux de teldar"
 sr_teldar_desc:0 "Des cristaux extrêmement durables qui améliorent les capacités de perforation du blindage et le potentiel destructif des armes à projectiles. Ils se trouvent également être des gemmes très populaires utilisées dans la joaillerie."
 sr_satramene:0 "Gaz satramene"
 sr_satramene_desc:0 "Ce gaz est un stimulant naturel trouvé sur certains mondes. Il a un effet apaisant sur la plupart des êtres, et peut être utilisé comme un moyen non violent de pacifier les individus hostiles."
 sr_lythuric:0 "Gaz lythurique"
 sr_lythuric_desc:0 "De petites quantités de ce gaz ont montré qu'elles renforçaient significativement l'intégrité des champs de force énergétiques. Il a également un effet engourdissant sur l'esprit des créatures qui lui sont exposées."
 sr_dark_matter:0 "Matière noire"
 sr_dark_matter_desc:0 "Cette substance exotique a de nombreuses propriétés qui semblent défier les lois de la physique. Des concentrations susceptibles d'être récoltées peuvent être trouvées près des trous noirs ou dans certaines nébuleuses."
 sr_alien_pets:0 "Familiers aliens"
 sr_alien_pets_desc:0 "Ces créatures dociles et non conscientes peuvent être facilement domestiquées et leur comportement amical couplé à leur apparence attirante les rend populaires comme familiers et compagnons. Les xénophiles leur vouent une affection particulière et les exhibent fièrement dans leurs zoos."
 sr_pitharan:0 "Poussière pitharane"
 sr_pitharan_desc:0 "Cette poussière fine, dense en énergie, sert deux objectifs. Elle est à la fois un excellent engrais et un ingrédient puissant dans le carburant des propulseurs."
 sr_engos:0 "Vapeur d'engos"
 sr_engos_desc:0 "Un stimulant trouvé de manière naturelle qui aide toutes les formes de vie à s'adapter et évoluer. Il peut également être utilisé comme un puissant conducteur pour les armes énergétiques."
 sr_betharian:0 "Pierre béthariane"
 sr_betharian_desc:0 "Ces pierres rares ont été déposées sur de nombreux mondes par des frappes de météorites. Elles brûlent très lentement et sont des sources d'énergie très efficaces."
