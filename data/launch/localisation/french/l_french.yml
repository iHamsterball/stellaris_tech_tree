 trait_charismatic_desc:0 "Les membres de cette espèce ont un charisme spécial, et sont généralement considérés comme une agréable compagnie.\n"
 trait_repugnant:0 "Répugnant"
 trait_repugnant_desc:0 "L'apparence physique et les coutumes de cette espèce sont considérées comme offensantes pour la majorité, et rares sont ceux qui les apprécient comme voisins.\n"
