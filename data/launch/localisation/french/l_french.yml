 edict_encourage_free_thought:0 "Encourager la libre pensée"
 edict_encourage_free_thought_desc:0 "Ce décret encourage la population à toujours contester le savoir conventionnel, même si le chemin à suivre doit la mener à sa perte.\n\n"
 edict_map_the_stars:0 "Cartographier les étoiles"
 edict_map_the_stars_desc:0 "Ce décret encourage à conduire une exploration galactique poussée pour faire la lumière sur l'obscurité et découvrir les merveilles qui se cachent dans l'au-delà.\n\n"
 edict_engineering_research_focus:0 "Bourses de recherches en ingénierie"
 edict_engineering_research_focus_desc:0 "Ce décret favorise le département d'ingénierie en lui octroyant des fonds additionnels au détriment d'autres disciplines scientifiques.\n\n"
 edict_physics_research_focus:0 "Bourses de recherches en physique"
 edict_physics_research_focus_desc:0 "Ce décret favorise le département de physique en lui octroyant des fonds additionnels au détriment d'autres disciplines scientifiques.\n\n"
 edict_society_research_focus:0 "Bourses de recherches sociétales"
 edict_society_research_focus_desc:0 "Ce décret favorise le département sociétal en lui octroyant des fonds additionnels au détriment d'autres disciplines scientifiques.\n\n"
 edict_social_welfare_programs:0 "Programmes de bien-être social"
 edict_social_welfare_programs_desc:0 "Ce décret introduit une large gamme de programmes sociaux aux coûts exorbitants pour faciliter la vie du peuple.\n\n"
 edict_the_grand_fleet:0 "La Grande Flotte"
 edict_the_grand_fleet_desc:0 "Ce décret met la fierté et la gloire de la Grande Flotte de l'empire au-dessus de toutes choses et s'assure qu'une attention politique considérable reste mise en œuvre pour pérenniser sa prospérité.\n\n"
 edict_share_the_burden:0 "Partager le fardeau"
 edict_share_the_burden_desc:0 "Ce décret s'assure que les divers fardeaux de la société sont partagés par tout un chacun en fonction de ses capacités propres. Le travail manuel est laissé à ceux qui ont l'habitude de ce genre de tâches...\n\n"
 edict_reeducation_campaign:0 "Campagne de rééducation"
 edict_reeducation_campaign_desc:0 "Ce décret crée des campagnes de rééducation locales qui affirment que la dissension n'est rien d'autre que le produit de l'ignorance et de l'échec de la raison.\n\n"
 edict_farming_subsidies:0 "Subventions agricoles"
 edict_farming_subsidies_desc:0 "Ce décret fournit des plans de relance économique agressifs qui entendent engendrer des effets positifs et quantifiables sur la production de nourriture.\n\n"
 edict_land_of_opportunity:0 "Terre d'opportunités"
 edict_land_of_opportunity_desc:0 "Ce décret crée des campagnes de presse qui décrivent la planète comme étant une sorte de nouvelle frontière sociale de pointe, un endroit où tout le monde peut prospérer et bénéficier d'un nouveau départ.\n\n"
 edict_capacity_overload:0 "Surcharge de capacité"
 edict_capacity_overload_desc:0 "Ce décret permet de surcharger momentanément les réseaux électriques pour permettre aux centrales locales de fonctionner avec des rendements accrus.\n\n"
 edict_infrastructure_projects:0 "Projets d'infrastructure"
 edict_infrastructure_projects_desc:0 "Ce décret facilite les nouvelles initiatives de construction grâce à son poids politique considérable.\n\n"
 edict_social_engineering:0 "Ingénierie sociale"
 edict_social_engineering_desc:0 "Ce décret de collectivisme fanatique lance une campagne de propagande massive pour influencer l'opinion de la population de la planète entière afin de la remettre en ligne par rapport à nos philosophies gouvernantes.\n\n"
 edict_privatization_campaign:0 "Effort de privatisation"
 edict_privatization_campaign_desc:0 "Ce décret d'individualisme fanatique représente un effort majeur pour vendre ou externaliser les propriétés et institutions du gouvernement à des investisseurs du secteur privé.\n\n"
 edict_peace_festivals:0 "Festivals de la paix"
 edict_peace_festivals_desc:0 "Ce décret de pacifisme fanatique encourage un esprit d'unité et de bonne humeur en toute saison grâce à de nombreux festivals et événements spéciaux.\n\n"
 edict_arms_race:0 "Course à l'armement"
 edict_arms_race_desc:0 "Ce décret de militarisme fanatique se concentre sur tous les efforts administratifs et sociétaux nécessaires pour atteindre une production d'équipements militaires efficace.\n\n"
 edict_religious_unity:0 "Unité religieuse"
 edict_religious_unity_desc:0 "Ce décret de spiritualisme fanatique unit la populace par la ferveur religieuse, en mettant un accent particulier sur les récoltes et les rituels de fertilité.\n\n"
 edict_spirit_of_science:0 "Amour de la science"
 edict_spirit_of_science_desc:0 "Ce décret de matérialisme fanatique se concentre sur tous les efforts administratifs et sociétaux nécessaires pour atteindre une recherche efficace et pour célébrer la Raison.\n\n"
 edict_legal_aliens:0 "Aliens légaux"
