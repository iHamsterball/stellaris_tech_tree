 building_slave_processing:0 "Complexe de formation d'esclaves"
 building_slave_processing_desc:0 "Cet immense et imposant complexe est utilisé pour le travail forcé et pour anéantir toute forme de libre arbitre. Un complexe de formation d'esclaves est requis pour la création d'armées d'esclaves."
 building_robotics_assembly_plant:0 "Centrale d'assemblage robotique I"
 building_robotics_assembly_plant_desc:0 "Une centrale d'assemblage robotique est requise pour la création d'armées robotiques.\nAjoute §Y1§! §H$ROBOT_POP_SPECIES_1$§! Pop. par an\nEntretien de la pop. : £energy  §Y1§!"
 building_robotics_assembly_plant_2:1 "Usine d'assemblage de droïdes"
 building_robotics_assembly_plant_2_desc:1 "Une usine d'assemblage de droïdes est requise pour la création d'armées robotiques.\nAjoute §Y1§! §H$ROBOT_POP_SPECIES_2$§! Pop. par an\nAméliore les pop. de §H$ROBOT_POP_SPECIES_1$§! vers §H$ROBOT_POP_SPECIES_2$§!\nEntretien de la pop. : £energy  §Y2§!"
 building_robotics_assembly_plant_3:1 "Usine d'assemblage de synthétiques"
 building_robotics_assembly_plant_3_desc:1 "Une usine d'assemblage de synthétiques est requise pour la création d'armées robotiques.\nAjoute §Y1§! §H$ROBOT_POP_SPECIES_3$§! Pop. par an\nAméliore les pop. de §H$ROBOT_POP_SPECIES_2$§! vers §H$ROBOT_POP_SPECIES_3$§!\nEntretien de la pop. : £energy  §Y5§!"
 building_colony_shelter:0 "Vaisseau-abri reconstitué"
 building_colony_shelter_desc:0 "Les restes d'un Vaisseau de colonisation, réassemblés pour un usage planétaire."
 building_capital_1:0 "Administration planétaire"
 building_capital_1_desc:0 "Un centre gouvernemental basique pour gérer diverses tâches administratives."
 building_capital_2:0 "Capitale planétaire"
 building_capital_2_desc:0 "Le siège de l'élite dirigeante locale."
 building_capital_3:0 "Complexe-capitale de l'Empire"
 building_capital_3_desc:0 "Un agencement colossal entremêlant des bureaux administratifs et des réseaux d'infrastructure qui permet la construction et l'exploitation d'installations très exigeantes."
 building_ancient_factory:0 "Fabricants autonomes"
 building_ancient_factory_desc:0 "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_primitive_farm:0 "Fermes primitives"
 building_primitive_farm_desc:0 "Des fermes primitives pour travailler le sol en échange d'un maigre tribut."
 building_primitive_factory:0 "Usine primitive"
 building_primitive_factory_desc:0 "Des usines primitives et inefficaces vomissant de la pollution pour produire des biens."
 building_monument:0 "Monument"
 building_monument_desc:0 "Un monument à la gloire d'un grand personnage."
 building_monument_proper:0 "Monument à [GetRulerName]"
 building_monument_desc_proper:0 "Un monument colossal honorant l'inoubliable [GetRulerName]."
 building_grand_mausoleum:0 "Grand mausolée"
 building_grand_mausoleum_desc:0 "Un imposant mausolée construit pour servir de tombe à un grand chef."
 building_grand_mausoleum_proper:0 "Grand mausolée de [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Le mausolée sacré révérant la mémoire de [GetRulerName]."
 building_royal_gardens:0 "Jardins royaux"
 building_royal_gardens_desc:0 "Un immense jardin d'agrément où les gens peuvent venir se rassembler pour célébrer le souvenir et la mémoire de ce personnage illustre."
 building_royal_gardens_proper:0 "Jardins royaux de [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Un fantastique jardin développé par l'illustre [GetRulerName]."
 building_tech_institute_1:0 "Institut de technologie I"
 building_tech_institute_1_desc:0 ""
 building_tech_institute_2:0 "Institut de technologie II"
 building_tech_institute_2_desc:0 ""
 building_tech_institute_3:0 "Institut de technologie III"
 building_tech_institute_3_desc:0 ""
 building_fleet_academy:0 "Académie de flotte interstellaire"
 building_fleet_academy_desc:0 ""
 building_war_college:0 "Université de l'armée de terre"
 building_war_college_desc:0 ""
 building_zanaam_obelisk:0 "Obélisque de Zanaam"
 building_zanaam_obelisk_desc:0 "Un obélisque mystérieux recouvert de lettres dans une langue alien morte. De la puissance en émane et ceux qui s'en approchent souffrent de maux de tête."
 building_toy_factory:0 "Usine de jouets alien"
 building_toy_factory_desc:0 "Une machinerie sophistiquée façonne sans relâche des polymères complexes en de petits objets de formes variées et à l'utilité inconnue."
 military_dictatorship:0 "Dictature militaire"
 military_dictatorship_desc:0 "Ce gouvernement est une forme militariste d'autocratie, et son chef est indiscuté à la tête de l'armée qui tient fermement le contrôle de l'appareil étatique."
 martial_empire:0 "Empire martial"
 martial_empire_desc:0 "Ce gouvernement est une forme avancée d'autocratie militariste, où l'état n'existe que pour soutenir l'armée. L'aptitude martiale est très valorisée et les citoyens sont régulièrement exercés aux affaires de la guerre."
 divine_mandate:0 "Mandat divin"
 divine_mandate_desc:0 "Ce gouvernement est une forme spiritualiste d'autocratie, où le chef est traité en tant que symbole divin. La religion organisée est largement employée pour soutenir l'appareil étatique."
 transcendent_empire:0 "Empire transcendantal"
 transcendent_empire_desc:0 "Ce gouvernement est une forme avancée d'autocratie spiritualiste. Tout est façonné par la religion officielle d'état et le chef est révéré comme un dieu vivant infaillible."
 despotic_hegemony:0 "Hégémonie despotique"
 despotic_hegemony_desc:0 "Ce gouvernement est une forme matérialiste d'autocratie, où les citoyens sont perçus comme de simple rouages de la machinerie étatique. L'efficacité et le progrès technologique sont valorisés plus que tout autre chose."
 ai_overlordship:0 "Administration de réseau neuronal"
 ai_overlordship_desc:0 "Ce gouvernement est une forme avancée d'autocratie matérialiste, où de puissants ordinateurs sont utilisés pour calculer les meilleures façons de gouverner. Tous les aspects de l'état sont calibrés vers l'efficacité et l'acquisition de nouvelles technologies."
 enlightened_monarchy:0 "Monarchie éclairée"
 enlightened_monarchy_desc:0 "Ce gouvernement est une forme pacifiste d'autocratie, où le chef est perçu comme un protecteur éclairé qui agit toujours dans les meilleurs intérêts des citoyens."
 irenic_monarchy:0 "Monarchie irénique"
 irenic_monarchy_desc:0 "Ce gouvernement est une forme pacifiste d'autocratie, où le chef est regardé comme un gardien bienveillant qui s'efforce de protéger les citoyens dans une violente galaxie."
 despotic_empire:0 "Empire despotique"
 despotic_empire_desc:0 "Ce gouvernement est une forme relativement pure d'autocratie, avec un chef absolu qui gouverne l'état d'une main de fer."
 star_empire:0 "Empire stellaire"
 star_empire_desc:0 "Ce gouvernement est une forme avancée d'autocratie, avec un chef unique qui a reçu les pleins pouvoirs. L'efficacité améliorée de la bureaucratie a réduit considérablement la pression administrative de diriger un immense empire interstellaire de cette manière."
 military_junta:0 "Junte militaire"
 military_junta_desc:0 "Ce gouvernement est une forme militariste d'oligarchie, où le pouvoir est tenu par un conseil d'officiers militaires de hauts rangs qui supervisent toutes les affaires d'état."
 ordered_stratocracy:0 "Stratocratie ordonnée"
 ordered_stratocracy_desc:0 "Ce gouvernement est une forme avancée d'oligarchie militariste, où l'armée a pris le contrôle de tous les aspects de l'administration civile. Tous les postes du gouvernement sont tenus par des officiers militaires."
 theocratic_oligarchy:0 "Oligarchie théocratique"
 theocratic_oligarchy_desc:0 "Ce gouvernement est une forme spiritualiste d'oligarchie, où un conseil d'ecclésiastiques guidés par le divin, contrôle l'état. Il n'existe pas de division entre l'état et la religion dominante organisée."
 transcendent_oligarchy:0 "Oligarchie transcendantale"
 transcendent_oligarchy_desc:0 "Ce gouvernement est une forme avancée d'oligarchie spiritualiste, gouvernée par un conseil divin qui est considéré comme l'autorité absolue pour toutes les affaires d'état et de religion."
 science_directorate:0 "Directoire scientifique"
 science_directorate_desc:0 "Ce gouvernement est une forme matérialiste d'oligarchie, où un comité de scientifiques supervise les appareils du gouvernement pour atteindre une efficacité maximum."
 illuminated_technocracy:0 "Technocratie illuminée"
 illuminated_technocracy_desc:0 "Ce gouvernement est une forme avancée d'oligarchie matérialiste, où un comité de technocrates, souvent composé par les scientifiques de premier plan dans leur domaine, tient le pouvoir. Le progrès technologie est perçu comme vital pour le futur de l'état."
 peaceful_bureaucracy:0 "Bureaucratie pacifique"
 peaceful_bureaucracy_desc:0 "Ce gouvernement est une forme pacifiste d'oligarchie, où un système complexe de bureaucratie gouverne tous les aspects de la société pour s'assurer de la sécurité des citoyens."
 irenic_protectorate:0 "Protectorat irénique"
 irenic_protectorate_desc:0 "Ce gouvernement est une forme avancée d'oligarchie pacifiste, où un comité de sécurité supervise l'administration de l'état. Les tendances violentes chez les citoyens sont jugulées de manière très précoce."
 plutocratic_oligarchy:0 "Oligarchie ploutocratique"
 plutocratic_oligarchy_desc:0 "Ce gouvernement est une forme ploutocratique d'oligarchie, dirigée par une élite fortunée. L'opulence personnelle d'un citoyen se traduit directement en pouvoir politique."
 mega_corporation:0 "Méga corporation"
 mega_corporation_desc:0 "Ce gouvernement est une forme avancée d'oligarchie ploutocratique, où la totalité de l'état a été organisé en une entreprise commerciale tentaculaire, supervisée par un comité de directeurs."
 military_republic:0 "République militaire"
 military_republic_desc:0 "Ce gouvernement est une forme militariste de démocratie, où la citoyenneté pleine ne peut s'obtenir que par le service militaire. Le droit de vote est limité aux citoyens à part entière, et ils sont les seuls à avoir le droit d'occuper des fonctions publiques."
 martial_demarchy:0 "Démarchie martiale"
 martial_demarchy_desc:0 "Ce gouvernement est une forme avancée de démocratie militariste, où les dirigeants sont sélectionnés aléatoirement dans une réserve de candidats qualifiés. Les qualifications sont basées presque uniquement sur les prouesses militaires."
 theocratic_republic:0 "République théocratique"
 theocratic_republic_desc:0 "Ce gouvernement est une forme spiritualiste de démocratie, où un conseil religieux supervise le processus démocratique et sert dans un rôle consultatif."
 transcendent_republic:0 "République transcendantale"
 transcendent_republic_desc:0 "Ce gouvernement est une forme avancée de démocratie spiritualiste, où les candidats au leadership sont désignés exclusivement dans les rangs de la religion officielle d'état, qui infiltre toutes les couches de la société."
 direct_democracy:0 "Démocratie directe"
 direct_democracy_desc:0 "Ce gouvernement est une forme matérialiste de démocratie, où les citoyens utilisent des réseaux d'ordinateurs pour voter directement sur la plupart des affaires concernant l'état."
 subconscious_consensus:0 "Consensus subconscient"
 subconscious_consensus_desc:0 "Ce gouvernement est une forme avancée de démocratie matérialiste, où les citoyens ont une obligation légale de porter un implant qui leur permet de voter instantanément pendant les référendums."
 moral_democracy:0 "Démocratie morale"
 moral_democracy_desc:0 "Ce gouvernement est une forme pacifiste de démocratie, fermement guidée par des principes moraux et la non violence."
 irenic_democracy:0 "Démocratie irénique"
 irenic_democracy_desc:0 "Ce gouvernement est une forme avancée de démocratie pacifiste, où des solutions pacifiques sont recherchées pour résoudre tous les conflits, qu'ils soient internes ou externes."
 indirect_democracy:0 "Démocratie indirecte"
 indirect_democracy_desc:0 "Ce gouvernement est une démocratie indirecte où les citoyens votent pour des édiles qui sont élus pour les représenter."
 democratic_utopia:0 "Démocratie utopique"
 democratic_utopia_desc:0 "Ce gouvernement est une forme avancée de démocratie indirecte, qui est parvenue à un bon équilibre entre les libertés personnelles et les responsabilités sociales. La corruption a été largement éliminée."
 primitive_feudalism:0 "Féodalité primitive"
 primitive_feudalism_desc:0 "Une forme primitive de gouvernement faite de royaumes féodaux décentralisés rivalisant constamment entre eux pour la domination régionale."
 fragmented_nations:0 "Nations fragmentées"
 fragmented_nations_desc:0 "Une collection d'états-nations fragmentés qui s'affrontent entre eux pour la domination militaire et les avantages économiques. Il n'existe pas de gouvernement global unifié."
 stagnated_ascendancy:0 "Empire stagnant"
 stagnated_ascendancy_desc:0 "Une forme de gouvernement stagnante basée sur des traditions anciennes et des principes depuis longtemps oubliés."
 machine_consciousness:0 "Conscience de machine"
 machine_consciousness_desc:0 "§LUn système bizarre et complètement alien de gouvernement utilisé par des civilisations de machines.§!"
 hive_mind:0 "Esprit de la ruche"
 hive_mind_desc:0 "§LUne forme de conscience collective très développée où les esprits individuels ne sont que de simples synapses dans un vaste cerveau décentralisé.§!"
