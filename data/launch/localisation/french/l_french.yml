 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HIA de combat consciente§!\nExploiter le réflexe de survie de notre IA consciente, ou de sa peur de la mort, devrait grandement améliorer sa réactivité en combat."
