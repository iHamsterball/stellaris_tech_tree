 SHIP_STAT_DESC_cost:0 "Le coût de construction du vaisseau est la somme du coût de ses parties et des composants déjà équipés. Les parties plus imposantes et les composants plus avancés sont plus chers."
 SHIP_STAT_DESC_build_time:0 "Le temps de construction d'un vaisseau dépend des parties et composants équipés."
 SHIP_STAT_DESC_maintenance:0 "L'entretien nécessaire pour garder le vaisseau en service est un pourcentage du coût total de construction."
 SHIP_STAT_DESC_power:1 "Une abondance d'énergie est requise pour faire fonctionner divers systèmes embarqués. L'alimentation est augmentée en ajoutant des réacteurs additionnels, et elle est consommée par la plupart des autres composants. Les modèles avec une alimentation négative ne peuvent pas être sauvegardés."
 SHIP_STAT_DESC_hitpoints:1 "Les points de coque d'un vaisseau déterminent la quantité de dégâts qu'il peut encaisser avant de subir une brèche de coque qui entrainera sa destruction."
 SHIP_STAT_DESC_armor:0 "Le blindage d'un vaisseau réduit tous les dégâts subis d'un pourcentage donné. Une valeur de blindage élevée réduit plus de dégâts, mais avec un effet diminué. Certaines armes sont capables d'ignorer tout ou partie du blindage."
 SHIP_STAT_DESC_shields:0 "Les boucliers sont la première ligne de défense, absorbant le feu entrant. Les dégâts infligés aux boucliers ne sont pas réduits par le blindage et certaines armes peuvent leur occasionner des dégâts supplémentaires voire même les contourner entièrement. Les boucliers se régénèrent lentement quand le vaisseau est hors combat."
 SHIP_STAT_DESC_evasion:1 "Tous les vaisseaux peuvent éviter des attaques et donc les dégâts qui auraient été subis. La chance d'évitement peut être augmentée par des propulseurs et d'autres composants, mais les vaisseaux beaucoup plus imposants en bénéficient moins."
 SHIP_STAT_DESC_combat_speed:0 "La vitesse d'un vaisseau détermine la vélocité de ses manœuvres lorsqu'il n'est pas en voyage supra-luminique, et elle est améliorée par la propulsion équipée. Lors des déplacements en flotte, le vaisseau le plus lent déterminera la vitesse maximum."
 SHIP_STAT_DESC_damage:1 "Le total des dégâts réalisés par un vaisseau est la somme des dégâts de tous ses composants d'armes équipées. Chaque arme attaquera toujours individuellement en combat. Vérifiez chaque composant individuel pour des informations détaillées telles que la vitesse d'attaque, les dégâts et la portée effective, ainsi que le blindage et la pénétration des boucliers."
