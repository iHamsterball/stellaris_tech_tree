 alert_capped_resources_delayed:0 "Nous avons dépassé notre limite de stockage pour les ressources suivantes :"
 personality_democratic_crusaders_desc:0 "Les croisés démocratiques pensent qu'il est de leur impératif moral de propager une vie basée sur la démocratie. Ils ont tendance à bien s'entendre avec les autres démocraties mais seront également enclins à utiliser la force militaire pour "libérer" les populations des empires qu'ils considèrent moins démocratiques."
 personality_fanatic_purifiers_desc:0 "Les purificateurs fanatiques voient toute la vie alien comme une erreur cosmique et cherchent à purifier la galaxie de cette souillure. Il est fort peu probable qu'ils se révèlent disposés à la diplomatie, quelle que soit sa forme."
 personality_slaving_despots_desc:0 "Les despotes esclavagistes sont des sociétés négrières qui comptent sur l'expansion militaire pour s'assurer un approvisionnement stable en esclaves pour leurs mines et leurs fermes. Ils préfèrent s'attaquer aux faibles et aux sans défense."
 personality_decadent_hierarchy_desc:0 "Les hiérarchies décadentes sont des sociétés négrières isolationnistes qui n'ont que peu de préoccupations si ce n'est celle de maintenir leur mode de vie rigide."
 personality_erudite_explorers_desc:0 "Les explorateurs érudits considèrent l'exploration et les joies de la découverte supérieures à toute autre chose. Ils commerceront volontiers pour le savoir qu'ils recherchent mais ne rechigneront pas à s'en saisir par la force si cela se révèle nécessaire."
 personality_spiritual_seekers_desc:0 "Les chercheurs spirituels pensent que l'intégralité de la vie est connectée par une sorte de puissance supérieure qui peut être comprise à travers ses créations. Ils rechercheront la coopération pacifique avec les autres empires dans l'espoir d'étudier leurs connexions avec le divin."
 personality_harmonious_hierarchy_desc:0 "Les collectifs harmonieux sont des sociétés collectivistes où les citoyens sont dévoués à l'état sans ressentir le besoin d'exercer la coercition. Ils ont tendance à rester dans leur coin mais ne sont pas opposés au commerce."
 personality_fallen_empire_spiritualist_desc:0 "Cet empire déchu se consacre à la préservation et la défense de ses sites sacrés. Coloniser des systèmes qu'il considère sacrés vous exposera probablement à son courroux."
 personality_fallen_empire_materialist_desc:0 "Cet empire déchu se consacre à accumuler des technologies dont il considère qu'elles devraient être hors de portée des races jeunes et irresponsables. Poursuivre des axes de recherches dangereuses pourrait déclencher sa colère."
 personality_fallen_empire_xenophobe_desc:0 "Cet empire déchu se consacre à la défense de ses frontières contre tous les types d'intrusions. Coloniser des systèmes qui lui sont frontaliers attirera probablement son attention et sa colère."
 personality_fallen_empire_xenophile_desc:0 "Cet empire déchu se consacre à l'étude des races plus jeunes. Purger et asservir d'autres espèces pourra déclencher son courroux."
