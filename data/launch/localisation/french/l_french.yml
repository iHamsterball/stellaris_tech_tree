 pc_gas_giant:0 "Géante gazeuse"
 pc_gas_giant_desc:0 "Les planètes gazeuses avec une atmosphère composée principalement d'hydrogène et d'hélium autour d'un cœur dense."
 pc_asteroid:0 "Astéroïde"
 pc_asteroid_desc:0 "Un astéroïde ou planétoïde plus conséquent se démarquant dans un amas dense de corps plus petits."
 pc_molten:0 "Monde en fusion"
 pc_molten_desc:0 "Un monde rocheux à la température extrêmement élevée. L'atmosphère est mince ou inexistante, et de la lave coule constamment en raison d'éruptions volcaniques constantes. Aucun signe de vie détecté."
 pc_frozen:0 "Monde gelé"
 pc_frozen_desc:0 "Un monde rocheux recouvert de manière permanente par une épaisse couche de glace. De basses températures et une atmosphère très mince empêchent l'existence de la vie en surface."
 pc_barren:0 "Monde stérile"
 pc_barren_desc:0 "Des roches arides et stériles avec une atmosphère mince ou inexistante. La surface est recouverte d'impacts de météorites et complètement dénuée de vie."
 pc_barren_cold:0 "Monde stérile"
 pc_barren_cold_desc:0 "Des roches arides et stériles avec une atmosphère mince ou inexistante. La surface est recouverte d'impacts de météorites et complètement dénuée de vie."
 pc_desert:0 "Monde désertique"
 pc_desert_desc:0 "Un monde rocheux et sec avec une atmosphère composée d'azote et d'oxygène. Les précipitations et les grandes étendues d'eau sont relativement rares. Des variations de température significatives existent entre les cycles du jour et de la nuit. La végétation est rare et les signes de vie modérés."
 pc_arid:0 "Monde aride"
 pc_arid_desc:0 "Un monde rocheux et sec avec une atmosphère composée d'azote et d'oxygène. Le terrain recouvert de poussière consiste majoritairement de mesas et de canyons. Des forêts peuvent être trouvées dans les régions polaires plus tempérées, mais la végétation reste cependant rare. Signes de vie modérés détectés."
 pc_tundra:0 "Monde toundra"
 pc_tundra_desc:0 "Un monde froid et rocheux avec une atmosphère composée d'azote et d'oxygène. Le permafrost recouvre la plupart de sa surface à l'exception des régions plus tempérées de l'équateur. Une biosphère stable existe mais la végétation est majoritairement limitée à des mousses et lichens."
 pc_continental:0 "Monde continental"
 pc_continental_desc:0 "Un monde rocheux avec une atmosphère composée d'azote et d'oxygène. Hydrosphère active et stable. Les masses continentales sont séparées par de vastes océans, avec de grandes variations de climats en fonction des températures et précipitations. Biosphère importante."
 pc_tropical:0 "Monde tropical"
 pc_tropical_desc:0 "Un monde rocheux et humide avec une atmosphère composée d'azote et d'oxygène. Des saisons aux précipitations importantes se succèdent par des périodes plus sèches. Les masses continentales sont majoritairement recouvertes de végétation dense et présentent d'abondants signes de vie."
 pc_ocean:0 "Monde océanique"
 pc_ocean_desc:0 "Un monde rocheux avec une atmosphère composée d'azote et d'oxygène et une hydrosphère importante. Les océans recouvrent plus de §Y95%§! de la surface, avec des îles éparpillées remplissant les pourcentages restants. D'abondants signes de vie, majoritairement aquatiques."
 pc_arctic:0 "Monde arctique"
 pc_arctic_desc:0 "Un monde glacé et rocheux avec une atmosphère composée d'azote et d'oxygène. D'importants stocks d'eau peuvent être trouvés sous la forme de glaces permanentes. Quelques signes de vie et de végétation, la plupart amassés près des régions équatoriales un peu plus chaudes."
 pc_toxic:0 "Monde toxique"
 pc_toxic_desc:0 "Une planète rocheuse avec une atmosphère dense, fatale à la plupart des formes de vie connues."
 pc_b_star:0 "Étoile de classe B"
 pc_b_star_desc:0 "Les imposantes étoiles de classe B de la séquence principale sont très lumineuses et bleues. Même si elle est assez rare, la luminosité de ces étoiles les rend particulièrement visibles à l'œil nu."
 pc_a_star:0 "Étoile de classe A"
 pc_a_star_desc:0 "Ces étoiles blanches ou bleu-blanc de la séquence principale sont relativement jeunes et typiquement parmi les plus visibles à l'œil nu. Elles sont très grandes et tournent très rapidement sur elles-mêmes, même si elles finiront par évoluer en géantes rouges plus lentes et froides."
 pc_f_star:0 "Étoile de classe F"
 pc_f_star_desc:0 "Les étoiles de type F sont assez grandes et souvent appelée des naines jaune-blanc. Même si elles émettent souvent d'importantes quantités de radiations UV, leurs vastes zones habitables ont une bonne chance d'abriter des mondes pouvant supporter la vie."
 pc_g_star:0 "Étoile de classe G"
 pc_g_star_desc:0 "Souvent appelées naines jaunes, les étoiles de type G sont en réalité de couleur blanche tirant légèrement sur le jaune. Les étoiles de la séquence principale fusionnent de l'hydrogène pendant environ 10 milliards d'années avant de s'étendre et de devenir des géantes rouges. Même si leur durée de vie est plus courte que celle des étoiles de type K, les mondes au sein de la zone habitable d'une étoile G bénéficient souvent de conditions optimales pour le développement de la vie."
 pc_k_star:0 "Étoile de classe K"
 pc_k_star_desc:0 "Les étoiles de la séquence principale, souvent appelées naines oranges, sont relativement communes. Elles restent stables dans la séquence principale jusqu'à 30 milliards d'années, ce qui signifie que les mondes orbitant une étoile de type K ont une fenêtre d'opportunité pour faire évoluer la vie plus longue que la normale."
 pc_m_star:0 "Étoile de classe M"
 pc_m_star_desc:0 "Les étoiles les plus répandues dans l'univers, souvent appelées naines rouges. Leur faible luminosité les rend difficiles à observer à l'œil nu depuis de longues distances. Même si elles disposent typiquement d'une durée de vie extrêmement longue, les naines rouges n'émettent quasiment pas de lumières UV ce qui les rend défavorables à la plupart des formes de vie."
 pc_black_hole:0 "Trou noir"
 pc_black_hole_desc:0 "Typiquement formés à la suite de l'effondrement d'une étoile massive à la fin de son cycle de vie, les trous noirs possèdent des champs gravitationnels extrêmement puissants qui empêchent toute chose - la lumière incluse - de s'échapper une fois l'horizon des événements dépassé."
 pc_neutron_star:0 "Étoile à neutrons"
 pc_neutron_star_desc:0 "Ces vestiges stellaires incroyablement denses sont parfois créés lorsqu'une étoile massive s'effondre rapidement et explose en supernova. Même si leur diamètre est d'habitude d'une dizaine de kilomètres, leur masse est considérablement plus élevée qu'une étoile de type G moyenne."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:0 "Les pulsars sont des étoiles à neutrons hautement magnétisées qui émettent des rayons de radiations électromagnétiques. Alors que l'étoile tourne sur elle-même, le rayon de radiation est uniquement visible s'il pointe directement sur l'observateur. Cela résulte en un intervalle de pulsations précis, qui est parfois si exact qu'on peut l'utiliser pour mesurer le passage du temps avec une précision extrême."
 pc_infested:0 "Monde infesté"
 pc_infested_desc:0 "La surface de ce monde est recouverte par une sorte de contaminant organique."
 pc_gaia:0 "Monde Gaia"
 pc_gaia_desc:0 "Un monde idéal et tempéré avec une atmosphère composée d'azote et d'oxygène. Des conditions optimales pour la majorité des formes de vie. Des signes de vie abondants sur toutes les masses continentales majeures."
 pc_nuked:0 "Monde tombeau"
 pc_nuked_desc:0 "Un monde rocheux avec une atmosphère composée d'azote et d'oxygène. Il vit une période d'hiver nucléaire, avec de denses couches d'aérosols charbonneux dans l'atmosphère. Radiations de surface de grande intensité. Signes de vie de faibles à modérés."
 pc_ringworld_habitable:0 "Anneau monde"
 pc_ringworld_habitable_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_ringworld_tech:0 "Monde anneau"
 pc_ringworld_tech_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_ringworld_seam:0 "Monde anneau"
 pc_ringworld_seam_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_ringworld_habitable_damaged:0 "Monde anneau"
 pc_ringworld_habitable_damaged_desc:0 "Une immense bague entourant le soleil du système.\n\nCette section de la superstructure semble impossible à réparer."
 pc_ringworld_tech_damaged:0 "Monde anneau"
 pc_ringworld_tech_damaged_desc:0 "Une immense bague entourant le soleil du système.\n\nCette section de la superstructure semble impossible à réparer."
 pc_ringworld_seam_damaged:0 "Monde anneau"
 pc_ringworld_seam_damaged_desc:0 "Une immense bague entourant le soleil du système.\n\nCette section de la superstructure semble impossible à réparer."
 pc_shielded:0 "Monde blindé"
 pc_shielded_desc:0 "Ce monde est entièrement enveloppé par une sorte de barrière énergétique impénétrable. Elle bloque tous les scans de la surface."
 pc_ai:0 "Monde IA"
 pc_ai_desc:0 "Un monde rocheux recouvert de structures artificielles. La mince atmosphère est constituée en majorité de polluants industriels.  De fortes émissions d'énergie irradient toute la surface, mais il n'y a aucun signe de vie organique."
 pc_continental_tile:0 "Terrain tempéré"
 pc_continental_tile_desc:0 "Des terrains forestiers diversifiés avec un climat doux."
 pc_desert_tile:0 "Terrain désertique"
 pc_desert_tile_desc:0 "Des terrains arides et secs avec des affleurements rocheux occasionnels."
 pc_arid_tile:0 "Terrain aride"
 pc_arid_tile_desc:0 "Des terrains secs et rocheux à la végétation éparse."
 pc_tundra_tile:0 "Terrain toundra"
 pc_tundra_tile_desc:0 "Des steppes froides et balayées par les vents à la végétation éparse."
 pc_tropical_tile:0 "Terrain tropical"
 pc_tropical_tile_desc:0 "Des terrains recouverts de végétation avec un climat chaud et humide."
 pc_ocean_tile:0 "Terrain océanique"
 pc_ocean_tile_desc:0 "Des îles isolées et des archipels encerclés par des océans."
 pc_arctic_tile:0 "Terrain arctique"
 pc_arctic_tile_desc:0 "Des terrains recouverts de neige et de glace sans aucune végétation."
 pc_gaia_tile:0 "Terrain Gaia"
 pc_gaia_tile_desc:0 "Des terrains divers disposant de biomes particulièrement adaptés à la plupart des formes de vie."
 pc_nuked_tile:0 "Terrain en friche"
 pc_nuked_tile_desc:0 "Des terrains difficiles et sévèrement endommagés par la guerre. Les niveaux de radiation sont suffisamment bas pour supporter la plupart des formes de vie."
 pc_infested_tile:0 "Terrain infesté"
 pc_infested_tile_desc:0 "Des terrains souillés par les sécrétions de l'essaim préthoryn."
 tb_mountain_range:0 "£blocker  Chaîne de montagnes"
 tb_mountain_range_desc:0 "Une vaste chaîne de montagnes infranchissables court le long de cette région."
 tb_active_volcano:0 "£blocker  Volcan en activité"
 tb_active_volcano_desc:0 "Il y a un volcan en activité dans cette région, crachant de la lave et des gaz volcaniques."
 tb_dangerous_wildlife:0 "£blocker  Vie sauvage dangereuse"
 tb_dangerous_wildlife_desc:0 "La vie sauvage dans cette région est particulièrement dangereuse, avec de nombreux prédateurs et plantes empoisonnées."
 tb_dense_jungle:0 "£blocker  Jungle dense"
 tb_dense_jungle_desc:0 "Cette région entière est totalement envahie par une jungle dense et infranchissable."
 tb_quicksand_basin:0 "£blocker  Bassin de sables mouvants"
 tb_quicksand_basin_desc:0 "Une vaste étendue de sables mouvants recouvre cette région, rendant toute construction impossible."
 tb_noxious_swamp:0 "£blocker  Marécage toxique"
 tb_noxious_swamp_desc:0 "Des marécages et tourbières piégeux environnés par des gaz putrides."
 tb_massive_glacier:0 "£blocker  Glacier massif"
 tb_massive_glacier_desc:0 "Une épaisse étendue de glace recouvre cette région."
 tb_toxic_kelp:0 "£blocker  Varechs toxiques"
 tb_toxic_kelp_desc:0 "Une épaisse forêt de varechs, toxique pour la plupart des formes de vie, recouvre l'océan dans cette région."
 tb_deep_sinkhole:0 "£blocker  Doline profonde"
 tb_deep_sinkhole_desc:0 "Une doline colossale recouvre la majorité de cette région."
 tb_city_ruins:0 "£blocker  Ruines urbaines"
 tb_city_ruins_desc:0 "Un paysage urbain en ruines. Rien ne peut être construit ici tant que ce cimetière de métal n'a pas été déblayé."
 tb_tribal_settlement:0 "£blocker  Réserve de natifs"
 tb_tribal_settlement_desc:0 "La totalité de cette région a été mise de côté pour préserver la population indigène primitive."
 tb_wandering_forests:0 "£blocker  Forêts migratoires"
 tb_wandering_forests_desc:0 "Les forêts mobiles de ce monde migrent fréquemment et en masse vers de nouvelles régions, perturbant les efforts de constructions de routes, lignes électriques et autres infrastructures."
 tb_wandering_forest_reserve:0 "£blocker  Réserve de forêts migratoires"
 tb_wandering_forest_reserve_desc:0 "Une réserve naturelle qui recouvre la vaste étendue de territoire où s'étalent les forêts."
 tb_sinkhole_subterraneans:0 "£blocker  Entrée souterraine"
 tb_sinkhole_subterraneans_desc:0 "Un immense trou dans le sol qui mène vers un réseau de caves étendu s'étirant sous le surface de ce monde."
 tb_crater:0 "£blocker  Cratère d'impact"
 tb_crater_desc:0 "Quelque chose est entré en collision avec la surface de ce monde à un moment donné, créant ce cratère d'impact massif."
 tb_bomb_crater:0 "£blocker  Cratère de bombe"
 tb_bomb_crater_desc:0 "Cet impressionnant cratère a été créé il y a longtemps par la détonation d'un bombe à hydrogène dévastatrice."
 tb_radioactive_wasteland:0 "£blocker  Terres radioactives"
 tb_radioactive_wasteland_desc:0 "Peu d'organismes peuvent survivre dans ces terres désolées et irradiées."
 tb_failing_infrastructure_desc:0 "Cette région est recouverte de complexes industriels en ruines et son sol est toxique ; des détritus d'un âge de progrès révolu."
 tb_failing_infrastructure:0 "£blocker  Terres industrielles désolées"
 tb_decrepit_dwellings:0 "£blocker  Taudis tentaculaires"
 tb_decrepit_dwellings_desc:0 "Cette région est recouverte par d'immenses bidonvilles et taudis occupés par les pauvres et les parias. Elle ne contribue en rien à la société."
