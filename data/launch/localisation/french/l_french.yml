 trait_short_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus courte que la normale.\n"
 trait_uplifted:0 "Élevé"
 trait_uplifted_desc:0 "Cette espèce a été élevée depuis ses origines primitives, et ses membres sont plus heureux s'ils vivent sur des planètes appartenant à leurs bienfaiteurs.\n"
 trait_presentient_starborn:0 "Né pour les étoiles"
 trait_presentient_starborn_desc:0 "Cette espèce a toujours, consciemment ou non, désiré traverser l'espace intersidéral.\n"
 trait_presentient_earthbound:0 "Terrestre"
 trait_presentient_earthbound_desc:0 "Les membres de cette espèce sont très possessifs pour les planètes qu'ils considèrent comme leurs mondes.\n"
 trait_presentient_natural_intellectuals:0 "Intellectuels nés"
 trait_presentient_natural_intellectuals_desc:0 "Les membres de cette espèce sont plus enclins à la philosophie que la normale.\n"
 trait_presentient_proles:0 "Prolétaire"
 trait_presentient_proles_desc:0 "Cette espèce a traditionnellement évité les recherches intellectuelles en faveur du travail physique.\n"
 trait_presentient_conservative:0 "Conservateur"
 trait_presentient_conservative_desc:0 "Les membres de cette espèce préfèrent souvent la sagesse des anciens à de nouvelles expériences.\n"
 trait_persistent:0 "Persistant"
 trait_persistent_desc:0 "Ce trait augmente l'espérance de vie moyenne des leaders.\n"
 trait_conformists:0 "Conformiste"
 trait_conformists_desc:0 "Ces gens recherchent toujours le consensus et sont plus enclins à se plier aux éthiques du gouvernement.\n"
 trait_enduring:0 "Durable"
 trait_enduring_desc:0 "L'espérance de vie de cette espèce est anormalement longue.\n"
 trait_diverse:0 "Divers"
 trait_diverse_desc:0 "Les membres de cette espèce tendent à être très diversifiés, que ce soit psychologiquement ou morphologiquement.\n"
 trait_decadent:0 "Décadent"
 trait_decadent_desc:0 "Cette espèce a besoin d'esclaves ou de serviteurs pour être heureuse.\n"
 trait_intelligent:0 "Intelligent"
 trait_intelligent_desc:0 "Cette espèce est très intelligente et apprécie les progrès technologiques rapides.\n"
 trait_agrarian:0 "Agraire"
 trait_agrarian_desc:0 "Cette espèce a une connexion profonde avec les terres, et ses membres sont des fermiers et jardiniers hors du commun.\n"
 trait_resilient:0 "Résistant"
 trait_resilient_desc:0 "Les membres de cette espèce sont physiologiquement résistants et combattront comme des enragés pour défendre leurs mondes.\n"
 trait_mechanical:0 "Mécanique"
 trait_mechanical_desc:0 "§LLes êtres mécaniques sont bien plus complexes que les anciens automates à usage unique, mais ils possèdent des capacités de traitement très limitées.§!\n"
 trait_robotic_1:0 "Robotique"
 trait_robotic_1_desc:1 "§LLes robots sont des machines relativement simples, capables d'accepter des commandes verbales mais ne disposant pas d'une intelligence propre.§!\n"
 trait_robotic_2:0 "Droïde"
 trait_robotic_2_desc:1 "§LLes droïdes sont une variante plus complexe des robots, souvent dotés de personnalités pré-programmées pour mieux servir leurs maîtres ainsi que d'une conscience de soi limitée.§!\n"
 trait_robotic_3:0 "Synthétique"
 trait_robotic_3_desc:1 "§LLes synthétiques sont des machines extrêmement complexes qui sont supérieures aux organiques dans la plupart des domaines. Leurs cerveaux positroniques sont capables de supporter une intelligence artificielle de classe 7 qui les rend totalement conscients d'eux-mêmes§!\n"
 leader_trait_adaptable:0 "Adaptable"
 leader_trait_adaptable_desc:1 "Ce leader est prompt à s'adapter à de nouvelles méthodes et idées si elle se révèlent supérieures."
 leader_trait_stubborn:0 "Têtu"
 leader_trait_stubborn_desc:1 "Ce leader est obstiné et lent à accepter de nouvelles méthodes et idées, même si elles se sont révélées supérieures."
 leader_trait_resilient:0 "Résistant"
 leader_trait_resilient_desc:1 "Ce leader est résistant et dans une condition physique exceptionnelle, ce qui augmente considérablement son espérance de vie."
 leader_trait_substance_abuser:0 "Toxicomane"
 leader_trait_substance_abuser_desc:1 "Ce leader a succombé à la toxicomanie pour gérer son stress, ce qui a eu des conséquences négatives sur sa santé physique."
 leader_trait_eager:0 "Fervent"
 leader_trait_eager_desc:1 "Ce leader est particulièrement impatient de recevoir une assignation."
 leader_trait_arrested_development:0 "Développement interrompu"
 leader_trait_arrested_development_desc:1 "Le développement personnel et les aptitudes de ce leader semblent stagner à leurs niveaux actuels."
 leader_trait_ex_fighter_pilot:0 "Ex-pilote de chasseur"
 leader_trait_ex_fighter_pilot_desc:1 "Autrefois As de l'espace, ce leader excelle dans l'utilisation de la vitesse et la maniabilité des petits escadrons de combat."
 leader_trait_trickster:0 "Arnaqueur"
 leader_trait_trickster_desc:1 "Ce leader combat de manière sournoise, en se basant sur des manœuvres de détournement et d'attaques surprise pour prendre le dessus sur l'ennemi."
 leader_trait_fleet_logistician:0 "Logisticien de flotte"
 leader_trait_fleet_logistician_desc:1 "Ce leader a maîtrisé le domaine de la logistique et sait comment gérer les approvisionnements pour garder les coûts d'entretien au plus bas."
 leader_trait_fleet_organizer:0 "Organisateur de flotte"
 leader_trait_nervous:0 "Nerveux"
 leader_trait_nervous_desc:1 "Ce leader est nerveux et craintif et peut très facilement être submergé par la minutie requise pour commander de grandes formations de vaisseaux spatiaux."
 leader_trait_aggressive:0 "Agressif"
 leader_trait_aggressive_desc:1 "Ce leader est un amiral agressif qui cherche toujours à placer l'ennemi sous le feu le plus nourri possible et ce, aussi vite qu'il le peut."
 leader_trait_cautious:0 "Prudent"
 leader_trait_cautious_desc:1 "Ce leader est un amiral prudent qui évite les risques inutiles et prend soin de toujours maintenir en formation les flottes qui peuvent se soutenir mutuellement contre l'ennemi."
 leader_trait_scout:0 "Éclaireur"
 leader_trait_scout_desc:1 "Ce leader est un expert en reconnaissance, disposant de l'aptitude technique nécessaire pour tirer le meilleur parti des capteurs à longue portée des vaisseaux spatiaux."
 leader_trait_unyielding:0 "Inébranlable"
 leader_trait_unyielding_desc:1 "Ce leader refuse ne serait-ce que de considérer la possibilité de battre en retraite quand il a rejoint une bataille, préférant se battre jusqu'à la mort si c'est nécessaire."
 leader_trait_gale_speed:0 "Vitesse éclair"
 leader_trait_gale_speed_desc:1 "Ce leader pense que la vitesse et les manœuvres rapides sont les clés du succès dans tous les types d'engagements en combats spatiaux."
 leader_trait_lethargic:0 "Léthargique"
 leader_trait_lethargic_desc:1 "Ce leader est lent et nonchalant et il remplit ses devoirs en montrant un minimum d'énergie et d'initiatives."
 leader_trait_defender:0 "Défenseur"
 leader_trait_defender_desc:1 "Ce leader est un expert en défense, il sait comment déployer au mieux les unités au sol et utilise des fortifications pour rendre les invasions planétaires aussi difficiles que possible pour l'ennemi."
 leader_trait_attacker:0 "Envahisseur"
 leader_trait_attacker_desc:1 "Ce leader a maîtrisé l'art des invasions planétaires, et il sait comment prendre d'assaut une planète ennemie depuis l'espace."
 leader_trait_charismatic:0 "Charismatique"
 leader_trait_charismatic_desc:1 "Ce leader est une source d'inspiration et possède un indéniable charisme et est révéré comme un héros par les troupes."
 leader_trait_butcher:0 "Boucher"
 leader_trait_butcher_desc:1 "Ce leader est particulièrement doué pour infliger des pertes sur l'ennemi. Il ne fait pas de quartier et ne s'attend pas à ce que l'ennemi soit plus clément."
 leader_trait_glory_seeker_desc:0 "Ce leader est toujours au cœur de l'action, haussant le moral des troupes en les menant sur le front malgré les risques encourus."
 leader_trait_glory_seeker:0 "Chercheur de gloire"
 leader_trait_armchair_commander:0 "Commandant de salon"
 leader_trait_armchair_commander_desc:1 "Ce leader commande depuis l'arrière-garde, préférablement aussi loin que possible des lignes de fronts pour éviter de s'exposer à des "dangers inutiles"."
 leader_trait_army_logistician:0 "Logisticien de l'armée"
 leader_trait_army_logistician_desc:1 "Ce leader est apparemment capable de faire apparaître du ravitaillement de nulle part, diminuant les coûts d'entretien des forces au sol."
 leader_trait_iron_fist:0 "Poing de fer"
 leader_trait_iron_fist_desc:1 "Ce leader est tristement célèbre pour sa poursuite impitoyable de l'efficacité, et il est capable de tirer le meilleur de la main d'œuvre asservie."
 leader_trait_army_veteran:0 "Vétéran de l'armée"
 leader_trait_army_veteran_desc:1 "Ce leader est un vétéran des forces armées disposant d'une expérience poussée quant à leurs manques structurels d'efficacité."
 leader_trait_retired_fleet_officer:0 "Officier de la flotte en retraite"
 leader_trait_retired_fleet_officer_desc:1 "Ce leader est un ancien officier de flotte et s'investit personnellement dans la promotion d'une forte présence interplanétaire."
 leader_trait_architectural_interest:0 "Intérêt architectural"
 leader_trait_architectural_interest_desc:1 "Ce leader cultive un intérêt poussé pour l'architecture et les techniques de construction."
 leader_trait_agrarian_upbringing:0 "Éducation agraire"
 leader_trait_agrarian_upbringing_desc:1 "Ce leader a été élevé autour de fermes hydroponiques et a plusieurs idées sur la façon dont les rendements agraires peuvent être améliorés."
 leader_trait_intellectual:0 "Intellectuel"
 leader_trait_intellectual_desc:1 "Ce leader a un penchant naturel pour les sciences et cherche à encourager la curiosité de ses sujets à propos du monde de la nature."
 leader_trait_environmental_engineer:0 "Ingénieur environnemental"
 leader_trait_environmental_engineer_desc:1 "Ce leader a une expérience dans l'aménagement paysager, et il a finalement tourné son attention vers de plus larges projets."
 leader_trait_careful:0 "Circonspect"
 leader_trait_careful_desc:1 "Ce leader est particulièrement prudent lorsqu'il s'agit d'approcher des éléments inconnus."
 leader_trait_meticulous:0 "Méticuleux"
 leader_trait_meticulous_desc:1 "Ce leader est minutieux dans ses observations de phénomènes inconnus."
 leader_trait_spark_of_genius:0 "Étincelle de génie"
 leader_trait_spark_of_genius_desc:1 "Ce leader est enclin à de soudaines poussées de colère ou d'inspiration."
 leader_trait_carefree:0 "Insouciant"
 leader_trait_carefree_desc:1 "Ce leader est peut-être moins méticuleux que d'autres."
 leader_trait_roamer:0 "Vagabond"
 leader_trait_roamer_desc:1 "Ce leader est né pour errer parmi les étoiles."
 leader_trait_archaeologist:0 "Archéologue"
 leader_trait_archaeologist_desc:1 "Ce leader excelle dans l'étude des artefacts aliens et de leurs vestiges structurels."
 leader_trait_paranoid:0 "Paranoïaque"
 leader_trait_paranoid_desc:1 "Ce leader ne désire pas collaborer avec les autres."
 leader_trait_maniacal:0 "Maniaque"
 leader_trait_maniacal_desc:1 "Ce leader poursuit ses recherches avec une ferveur inhabituelle."
 leader_trait_custom_AI_assistant:0 "Assistant IA personnalisé"
 leader_trait_custom_AI_assistant_desc:1 "Ce leader a créé un réseau neuronal simple pour faciliter les tâches de traitement des données."
 leader_trait_sentient_AI_assistant:0 "Assistant IA conscient"
 leader_trait_sentient_AI_assistant_desc:1 "Ce leader a créé un réseau neuronal complexe capable de prendre des décisions indépendantes et même d'introspection."
 leader_trait_expertise_materials:0 "Expertise : Matériaux"
 leader_trait_expertise_materials_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine des matériaux."
 leader_trait_expertise_rocketry:0 "Expertise : Fuséologie"
 leader_trait_expertise_rocketry_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la fuséologie."
 leader_trait_expertise_voidcraft:0 "Expertise : Maîtrise du vide"
 leader_trait_expertise_voidcraft_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de l'art du vide."
 leader_trait_expertise_industry:0 "Expertise : Industrie"
 leader_trait_expertise_industry_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de l'industrie."
 leader_trait_expertise_field_manipulation:0 "Expertise : Manipulation des champs"
 leader_trait_expertise_field_manipulation_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la manipulation des champs."
 leader_trait_expertise_particles:0 "Expertise : Particules"
 leader_trait_expertise_particles_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine des particules."
 leader_trait_expertise_metaphysics:0 "Expertise : Métaphysique"
 leader_trait_expertise_metaphysics_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la métaphysique."
 leader_trait_expertise_computing:0 "Expertise : Informatique"
 leader_trait_expertise_computing_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine des ordinateurs."
 leader_trait_expertise_new_worlds:0 "Expertise : Nouveaux mondes"
 leader_trait_expertise_new_worlds_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine des nouveaux mondes."
 leader_trait_expertise_statecraft:0 "Expertise : Art politique"
 leader_trait_expertise_statecraft_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de l'art politique."
 leader_trait_expertise_biology:0 "Expertise : Biologie"
 leader_trait_expertise_biology_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la biologie."
 leader_trait_expertise_military_theory:0 "Expertise : Théorie militaire"
 leader_trait_expertise_military_theory_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la théorie militaire."
 trait_ruler_corvette_focus:0 "Focalisation Corvette"
 trait_ruler_corvette_focus_desc:1 "Ce leader est déterminé à promouvoir la construction de corvettes."
 trait_ruler_destroyer_focus:0 "Focalisation Destroyer"
 trait_ruler_destroyer_focus_desc:1 "Ce leader est déterminé à promouvoir la construction de destroyers."
 trait_ruler_cruiser_focus:0 "Focalisation Croiseur"
 trait_ruler_cruiser_focus_desc:1 "Ce leader est déterminé à promouvoir la construction de croiseurs."
 trait_ruler_battleship_focus:0 "Focalisation Cuirassé"
 trait_ruler_battleship_focus_desc:1 "Ce leader est déterminé à promouvoir la construction de cuirassés."
 trait_ruler_recruiter:0 "Recruteur"
 trait_ruler_recruiter_desc:1 "Ce leader est particulièrement charismatique et de nouvelles recrues font littéralement la queue pour servir leur nation."
 trait_ruler_from_the_ranks:0 "Venu des rangs"
 trait_ruler_from_the_ranks_desc:1 "Ce leader a gravi les échelons du commandement militaire."
 trait_ruler_fortifier:0 "Fortifiant"
 trait_ruler_fortifier_desc:1 "Ce chef comprend l'importance de l'utilisation des stations militaires pour sécuriser le territoire."
 trait_ruler_logistic_understanding:0 "Compréhension logique"
 trait_ruler_logistic_understanding_desc:1 "Ce leader est parfaitement conscient de l'importance d'une chaîne d'approvisionnement convenablement structurée."
 trait_ruler_military_pioneer:0 "Pionnier militaire"
 trait_ruler_military_pioneer_desc:1 "Ce leader est enthousiaste à propos des avancées dans les domaines de la technologie militaire et de la construction de vaisseaux."
 trait_ruler_military_reformer:0 "Réformateur militaire"
 trait_ruler_military_reformer_desc:0 ""
 trait_ruler_warlike:0 "Belliqueux"
 trait_ruler_warlike_desc:1 "Ce leader ne rechigne pas au conflit, réduisant les coûts de demande de guerre pour la cession de planète et de station militaire."
 trait_ruler_architectural_sense:0 "Sens architectural"
 trait_ruler_architectural_sense_desc:1 "Ce leader est un architecte par nature qui investit dans des méthodes de construction plus efficaces."
 trait_ruler_frontier_spirit:0 "Esprit frontalier"
 trait_ruler_frontier_spirit_desc:1 "Ce leader est impatient de régner sur de distantes étoiles."
 trait_ruler_world_shaper:0 "Façonneur de monde"
 trait_ruler_world_shaper_desc:1 "Ce leader cherche à refaire les mondes à son image."
 trait_ruler_home_in_the_sky:0 "Foyer dans les cieux"
 trait_ruler_home_in_the_sky_desc:1 "Ce leader est extrêmement ambitieux."
 trait_ruler_industrialist:0 "Industriel"
 trait_ruler_industrialist_desc:1 "Ce leader a la mainmise sur les moyens de production."
 trait_ruler_eye_for_talent:0 "Découvreur de talent"
 trait_ruler_eye_for_talent_desc:1 "Ce leader est considéré comme anormalement perspicace et peut repérer du talent là où les autres ne voient que de l'excentricité ou de l'incompétence."
 trait_ruler_deep_connections:0 "Connexions profondes"
 trait_ruler_deep_connections_desc:1 "Ce leader est fermement enraciné dans le dédale du réseau qui compose la machine politique."
 trait_ruler_charismatic:0 "Charismatique"
 trait_ruler_charismatic_desc:1 "Ce leader est exceptionnellement charismatique et peut facilement imposer sa volonté."
 trait_ruler_champion_of_the_people:0 "Champion du peuple"
 trait_ruler_champion_of_the_people_desc:1 "Ce leader semble réellement se préoccuper de ses sujets."
 trait_ruler_expansionist:0 "Expansionniste"
 trait_ruler_expansionist_desc:1 "Ce leader entend élargir les frontières, réduisant les coûts de demande de guerre pour la cession de planète et de station militaire."
 trait_ruler_fertility_preacher:0 "Prédicateur de la fertilité"
 trait_ruler_fertility_preacher_desc:1 "Ce leader a à cœur de sécuriser et protéger les sources d'alimentation agraires."
 trait_ruler_investor:0 "Investisseur"
 trait_ruler_investor_desc:1 "Ce leader est un économiste astucieux, capable de maximiser le potentiel financier."
 trait_ruler_space_miner:0 "Mineur de l'espace"
 trait_ruler_space_miner_desc:1 "Ce leader sait à quel point l'exploitation des ressources hors-monde est vitale pour une nation étoile."
 trait_ruler_explorer:0 "Explorateur"
 trait_ruler_explorer_desc:1 "Ce leader est connu pour sa curiosité insatiable et accorde de l'importance à l'exploration plus qu'à toute autre chose."
 ethic_collectivist:0 "Collectivisme"
 ethic_collectivist_desc:0 "La société a depuis longtemps évolué au-delà des rivalités et des inquiétudes individuelles. Nous sommes nombreux mais unis, et les besoins de la majorité surpassent ceux des minorités. Nous sommes tous véritablement égaux.\n"
 ethic_fanatic_collectivist:0 "Collectivisme fanatique"
 ethic_fanatic_collectivist_desc:0 "La raison d'être de l'individu est simple, renforcer le collectif. Pour entrer dans l'obscurité spatiale, nous nous déplaçons unis et nous n'accepterons pas d'être affaiblis par du séparatisme injustifié.\n"
 ethic_individualist:0 "Individualisme"
 ethic_individualist_desc:0 "La communauté est un moyen d'atteindre un objectif mais pas cet objectif en lui-même. C'est seulement en permettant à l'individu d'atteindre son potentiel maximum que nous pouvons accéder à la véritable liberté. Avec la liberté de penser, de parole, de mouvement et de commerce.\n"
 ethic_fanatic_individualist:0 "Individualisme fanatique"
 ethic_fanatic_individualist_desc:0 "Au cours de l'histoire, trop souvent la masse balourde du collectif a étouffé le brillant génie de certains individus. C'est terminé. Forgez votre propre chemin et laissez de nouvelles vérités s'illuminer par les éclairs nés des ambitions opposées.\n"
 ethic_xenophobe:0 "Xénophobie"
 ethic_xenophobe_desc:1 "§LLes enjeux ne sauraient être plus élevés alors que nous atteignons les vastes étendues non cartographiées de la galaxie, puisque nous mettons en jeu jusqu'à la survie de nos espèces ! Ne faites jamais confiance à l'alien ; sous son faux sourire se cache un esprit indéchiffrable...§!\n"
 ethic_fanatic_xenophobe:0 "Xénophobie fanatique"
 ethic_fanatic_xenophobe_desc:1 "§LToutes les influences aliens doivent être impitoyablement écrasées. C'est seulement en restant purs et fidèles à nous-mêmes et à la planète qui nous a donné la vie que nous pourrons nous préserver d'insidieux complots xénos. Même la maîtrise de la puissance alien ne nous offre pas la certitude de garantir notre propre sécurité...§!\n"
 ethic_xenophile:0 "Xénophilie"
 ethic_xenophile_desc:0 "Il existe, en chacun d'entre nous, une fascination profondément enracinée pour l'inconnu. Un esprit aventurier qui rejette le familier et se glorifie dans l'inconnu, quel - ou quoi - qu'il soit.\n"
 ethic_fanatic_xenophile:0 "Xénophilie fanatique"
 ethic_fanatic_xenophile_desc:0 "Si un seul impératif moral absolu n'a jamais existé, c'est celui d'explorer le cosmos et d'en embrasser la totalité. Nous n'étions jamais destinés à voyager seuls.\n"
 ethic_militarist:0 "Militarisme"
 ethic_militarist_desc:1 "§LLes seuls véritables vertus sont le courage et la discipline, et canalisées correctement, elles peuvent surmonter tous les obstacles. Ici repose la force authentique ; la force cachée, une promesse réalisée.§!\n"
 ethic_fanatic_militarist:0 "Militarisme fanatique"
 ethic_fanatic_militarist_desc:1 "§LLa capacité de projeter de la force est d'une importance capitale. La seule façon de préserver notre mode de vie est de s'assurer que tout le monde le partage, volontairement ou non...§!\n"
 ethic_pacifist:0 "Pacifisme"
 ethic_pacifist_desc:0 "Penser le conflit comme un moyen pour atteindre une fin est un concept ridicule. Il est par nature destructif, et détruit ce qui devait être obtenu ou donne de l'espace et laisse se développer ce qui devait être détruit.\n"
 ethic_fanatic_pacifist:0 "Pacifisme fanatique"
 ethic_fanatic_pacifist_desc:0 "En tant qu'être civilisés, la fin de tous les conflits armés devraient être notre première préoccupation. La guerre est une impasse de l'évolution, aussi futile qu'inefficace.\n"
 ethic_spiritualist:0 "Spiritualisme"
 ethic_spiritualist_desc:1 "§LIl y a ceux qui pensent qu'il nous incombe de nous souvenir de notre petitesse, et de la vanité de nos vies dans ce vaste univers insensible... Quelles idioties ! La seule vérité que nous pouvons connaître avec certitude est celle de notre propre existence. L'univers - dans toute sa gloire apparente - n'est qu'un rêve que nous partageons tous.§!\n"
 ethic_fanatic_spiritualist:0 "Spiritualisme fanatique"
 ethic_fanatic_spiritualist_desc:0 "Nous prenons possession des cieux pas seulement de notre propre monde, mais de tous les mondes. Nous sommes appelés à nous élever et marchons sur le chemin de la destinée.\n"
 ethic_materialist:0 "Matérialisme"
 ethic_materialist_desc:0 "Alors que nous atteignons les étoiles, nous devons mettre de côté les choses puériles. Quand quelqu'un est retenu sur sa planète, il a le luxe de considérer le sens de la vie et les philosophies de la moralité, mais dans la férocité de l'espace, c'est l'exploitation impitoyable du monde naturel qui devient nécessaire.\n"
 ethic_fanatic_materialist:0 "Matérialisme fanatique"
 ethic_fanatic_materialist_desc:0 "Si une chose doit être considérée comme sacrée, c'est la poursuite de l'efficacité. L'efficacité de production, d'apprentissage et de communication. Nos incursions dans l'espace intersidéral ont clarifié cela, mais pour la première fois de notre histoire, la survie du plus fort est de nouveau la loi à laquelle nous devons tous nous plier.\n"
 ethic_neutral:0 "Neutre"
 PLANET_VIEW:0 "Vue planète"
 PLANET_TYPE:0 "$TYPE$"
