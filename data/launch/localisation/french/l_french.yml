 assault_army:0 "Armée d'assaut"
 assault_army_plural:0 "Armées d'assaut"
 assault_army_desc:0 "Les armées d'assaut disposent de leurs propres transports et peuvent envahir d'autres planètes."
 defense_army:0 "Armée de défense"
 defense_army_plural:0 "Armées de défense"
