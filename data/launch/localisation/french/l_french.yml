 edict_propaganda:0 "Émissions de propagande"
 edict_propaganda_desc:0 "Ce décret crée des techniques de livraison de l'information élargies afin de s'assurer que les processus de mythologie narrative restent cohérents et positifs.\n\n"
 edict_production_targets:0 "Cibles de production"
 edict_production_targets_desc:0 "Ce décret représente un effort administratif qui se concentre sur la réévaluation des priorités et des objectifs de production pour induire une amélioration des rendements miniers.\n\n"
 edict_information_quarantine:0 "Quarantaine de l'information"
 edict_information_quarantine_desc:0 "Ce décret impose de strictes vérifications sur les flux d'informations afin de mieux préserver les identités culturelles locales.\n\n"
 edict_crystal_sonar:0 "Sonar en cristal"
 edict_crystal_sonar_desc:0 "Nous permet d'ordonner aux flottes d'utiliser une technique spéciale lors de rencontres avec des entités cristallines, reconnaissant instantanément les systèmes dans lesquels elles se trouvent.\nCoût énergétique : §R30§!"
 edict_droning_optimizations:0 "Optimisations de drones"
 edict_droning_optimizations_desc:0 "§LModelés à partir d'anciennes techniques de drones miniers, ce procédé qui consiste à détourner un peu d'énergie des centrales électriques directement vers les réseaux miniers, peut augmenter le rendement en minéraux d'une colonie pendant un certain temps.§!"
 edict_greater_crystal_bounty:0 "Prime aux grands cristaux"
 edict_greater_crystal_bounty_desc:0 "§LOrdonne à nos flottes de récupérer les restes de minéraux sur les entités cristallines détruites.§!\nMinéraux par flotte vaincue : §G100§!"
 edict_crystal_bounty:0 "Prime sur les cristaux"
