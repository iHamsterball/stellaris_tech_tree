 START_SCREEN_PART_ONE_CONTINENTAL:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les savanes luxuriantes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_OCEAN:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les archipels et lagunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_TROPICAL:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les jungles luxuriantes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_DESERT:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les vastes mers de dunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ARID:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les canyons et mesas de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_TUNDRA:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les plaines venteuses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ARCTIC:0 "Au cours des millénaires qui se sont déroulés depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les étendues neigeuses et les cavernes glacées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "D'innombrables états-nations se sont formés et se sont affrontés alors que nous traversions les âges technologiques, jusqu'à ce qu'il n'en reste plus qu'un. Même si les combats étaient souvent violents, ceux qui ont survécu ont développé une tradition martiale qui a perduré jusqu'à ce jour."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "Beaucoup de faux prophètes ont pris sur eux d'offrir une orientation spirituelle à notre peuple alors que nous traversions les âges, mais seule la véritable foi a prévalu. Les dernières forteresses païennes ont été vaincues après plusieurs croisades sanglantes, nous unifiant derrière la volonté sacrée d'un seul leader divin."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Malgré notre progression rapide à travers les âges de la technologie, nous restions fragmentés et inefficaces en tant qu'espèce. Un nouveau système a émergé pendant cette période chaotique, et il nous a délivrés de nos croyances superstitieuses pour amener de l'ordre dans la société. Certains ont résisté à ce changement à cause de peurs irrationnelles, mais après plusieurs guerres de pacification, ils sont eux aussi devenus des parties productives d'un ensemble supérieur sur tous les points."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "Il y avait beaucoup de dangers alors que nous avancions à travers les âges, et certains de nous étaient toujours enclins à la violence pendant certaines des périodes les plus sombres de l'histoire. Mais nous avons fini par être englobés dans l'étreinte protectrice d'un seul dirigeant illuminé, qui nous a unis sous la même bannière."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "Les périodes précoces et chaotiques de notre histoire ont vu de nombreux états-nations s'affronter pour la conquête du pouvoir, jusqu'à ce que nous finissions enfin par être unifiés par le plus fort d'entre eux. Ce n'est que guidés par une vision unique que nous pouvions atteindre notre plein potentiel, et une ère de stabilité et de progrès scientifique suivit."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "Le progrès technologique a été rapide, mais à mesure que notre nombre augmentait, la population civile s'agitait de plus en plus. Notre monde au bord de l'anarchie, l'armée est intervenue pour restaurer le règne de la loi. Un ordre nouveau a été établi pour protéger notre nation de toutes les menaces, fussent-elles internes ou externes."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "Alors que nous progressions à travers les âges technologiques, de nombreuses religions se disputaient la foi de nos citoyens. Progressivement, que ce soit sans violence ou parfois plus énergiquement, la véritable foi s'est frayée un chemin dans tous les recoins de notre monde et les fidèles ont été unifiés par une église universelle."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Par le progrès scientifique, nous avons réussi à éradiquer les superstitions qui gouvernaient les esprits de nos ancêtres. Alors que la raison et la pensée rationnelle se diffusaient parmi nos citoyens, les états-nations inefficaces dans lesquels nous nous étions organisés furent dissous, et un conseil de nos scientifiques les plus accomplis fut formé pour gouverner à leur place."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Malheureusement, nos esprits indisciplinés étaient toujours enclins à des crises émotionnelles qui pouvaient parfois mener à la violence. Alors que les armes devenaient de plus en plus mortelles à mesure que nous traversions les âges technologiques, un système de gouvernement complexe fut mis en place pour protéger les citoyens des éléments nuisibles - y compris d'eux-mêmes."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "Alors que les connaissances scientifiques progressaient et que de nouveaux avant-postes étaient fondés à travers notre monde, le commerce florissant maintenait les nombreux états-nations ensemble jusqu'à ce qu'ils ne fassent plus qu'une seule entité. Le pouvoir était aux mains des princes marchands, les véritables architectes de nos exploits en tant que civilisation."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "De nombreuses guerres furent menées entre nos états-nations, et ceux qui ne pouvaient pas se défendre disparaissaient ou étaient absorbés par leurs voisins plus puissants. Ces guerres interminables ont nourri une robuste tradition martiale, et à ce jour la citoyenneté pleine est réservée à ceux qui ont prouvé leur volonté de se sacrifier pour la défense de l'état."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "De grands exploits ont été accomplis, que ce soit dans le domaine des avancées scientifiques ou dans l'existence spirituelle, alors que nous cherchions à élargir notre compréhension de l'univers et du rôle que nous y jouons. Un conseil composé de nos prêtres les plus savants fut mis en place pour conseiller nos leaders élus, une tradition qui perdure à ce jour."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Alors que notre technologie progressait à un niveau qui permettait des communications instantanées, nos états-nations inefficaces se sont combinés pour former une véritable démocratie, dans laquelle chaque citoyen a son mot à dire pour toutes les décisions importantes."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Alors que nous avancions à travers les âges technologiques, nous avons également muri en tant qu'espèce. Les pulsions basiques et violentes héritées de nos ancêtres furent éradiquées, et un gouvernement global fut formé sur les principes d'une coexistence pacifique."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "Nous étions poussés vers l'avant par la régularité du progrès scientifique, et les conflits armés entre les états-nations se firent de plus en plus rares. La structure pour un gouvernement démocratique global fut finalement élaborée et lorsque les derniers obstacles finirent par rejoindre la majorité, nous nous tenions unis et nous faisions tous partie d'un seule nation."
 START_SCREEN_PART_THREE_WARP:0 "Après la création réussie de plusieurs champs du sous-espace expérimentaux, les esprits les plus savants de [GetName] ont désormais terminé de développer les premiers propulseurs par distorsion. Les étoiles sont finalement à notre portée !"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Maintenant que le réseau d'hyperlignes a été découvert, les plus grands scientifiques de [GetName] ont fini de développer les premiers hyperpropulseurs. Les étoiles sont finalement à notre portée !"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Maintenant que les premiers trous de ver subspatiaux ont été crées avec succès, les plus éminents savants de [GetName] ont terminé de construire la première station trou de ver aux frontières de notre système. Les étoiles sont finalement à notre portée !"
 START_SCREEN_UNE:0 "Beaucoup de choses se sont produites depuis que les premiers humains modernes ont émergé d'Afrique il y a 200 000 ans. Notre espèce s'est rapidement étendue à travers le globe et très vite, les premières civilisations se sont mises en place.\n\nLe progrès scientifique a été rapide, mais également coûteux. Les guerres ont tué des millions de vies avant même que l'atome ne soit maîtrisé, et l'agitation du 21e siècle a vu le mandat des Nations Unies être progressivement étendu pour garantir la stabilité. Dès les débuts du 22e siècle, l'organisation supranationale est de facto devenue un gouvernement mondial.\n\nMême si certains n'apprécient toujours pas le pouvoir exercé par les Nations Unies, comme démontré lors de l'action de la police Mauritanienne en 88, peu nombreux sont ceux qui peuvent nier les percées technologiques rendues possibles par ses programmes de recherches sponsorisées. Les premiers vaisseaux stellaires maintenant terminés, l'humanité est sur le point de s'embarquer dans une nouvelle ère d'exploration spatiale !"
 START_SCREEN_CM:0 "Plus d'un siècle s'est écoulé depuis que le vaisseau arche Chrysanthemum a emporté un quart de million de nos ancêtres depuis la terre vers le monde jardin que nous appelons désormais [GetHomeWorldName]. Après un long et périlleux voyage, les colons se sont réjouis de revoir la lumière d'un soleil - même si c'était celle d'une étoile étrangère.\n\nLes premières années se révélèrent difficiles. Des milices citoyennes furent formées pour combattre la dangereuse vie sauvage alien avec laquelle nous devions partager notre nouveau foyer, et cultiver les cultures terrestres que nous avions apportées s'est révélé plus difficile que prévu. Et pourtant, à chaque défi relevé, nous sommes devenus plus forts.\n\nUne fois ce nouveau monde apprivoisé, nous nous sommes reproduits de façon exponentielle. Les dernières décennies ont vu de grandes avancées technologiques, et nous sommes enfin prêts à partir revendiquer les étoiles d'où nous sommes venus !"
