 building_basic_science_lab_1:0 "Laboratoire scientifique basique I"
 building_basic_science_lab_1_desc:0 "Les laboratoires scientifiques fournissent les installations basiques pour la recherche générale et peuvent être améliorés pour bénéficier de fonctionnalités plus spécifiques."
 building_engineering_facility_1:0 "Complexe d'ingénierie I"
 building_engineering_facility_1_desc:0 "Les complexes d'ingénierie sont des institutions spécialisées générant des recherches en ingénierie supplémentaires."
