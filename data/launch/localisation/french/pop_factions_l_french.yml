 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "Aucun combat au sol sur les planètes du secteur"
 pft_nationalist:0 "Faction de rapatriement"
 pft_nationalist_desc:0 "Les pop. des factions de rapatriement veulent se libérer du joug de notre empire pour former des nations indépendantes et réintégrer l'empire dont elles sont originaires. D'autres pop. risquent de suivre leur exemple si elles trouvent une puissance étrangère plus attirante que la nôtre."
 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "Retour au §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "Toutes les planètes abritant des pop. qui appartiennent à cette faction retournent au §H[parameter:country.GetName]§!."
