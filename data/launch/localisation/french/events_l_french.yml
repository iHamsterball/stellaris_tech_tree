 admiral_trait_gain:0 "L'amiral acquiert une caractéristique"
 admiral_trait_loss:0 "L'amiral perdu une caractéristique"
 leader.1.name:0 "Officier prometteur"
 leader.1.desc:0 "Le capitaine [officer.GetName] en charge du [ship.GetName] s'est illustré lors d'un récent combat qui s'est déroulé dans le système [system.GetName]. L'amirauté de [Root.Capital.GetName], reconnaissant les qualités d'un officier de haut rang particulièrement prometteur, a décidé de promouvoir le capitaine au grade d'amiral."
 new_admiral:0 "Un nouvel amiral a été ajouté à la réserve des leaders."
 leader.5.desc:0 "Après avoir récemment remporté une victoire dans le système [system.GetName], l'amiral [officer.GetName] semble s'intéresser de près à la théorie navale. [officer.GetSheHeCaps] a commencé à expérimenter des stratégies et des tactiques radicalement nouvelles."
 leader.6.desc:0 "Après avoir récemment remporté une victoire dans le système [system.GetName], l'amiral [officer.GetName] se montre de plus en plus agressif."
 leader.7.desc:0 "Après avoir mené [From.From.GetName] à la victoire dans le système [system.GetName], l'amiral [officer.GetName] a gagné en confiance et refuse l'idée même de devoir battre en retraite lors de futurs affrontements."
 leader.8.desc:0 "Après avoir récemment remporté une victoire dans le système [system.GetName], l'amiral [officer.GetName] a commencé à mettre l'accent sur l'importance de manœuvres rapides lors des briefings de sa flotte. [officer.GetSheHe] expérimente de nouvelles formations pour exploiter pleinement l'agilité des vaisseaux spatiaux placés sous son commandement."
 leader.9.desc:0 "Après la récente victoire de [From.From.GetName] dans le système [system.GetName], l'amiral [officer.GetName] affiche bien plus d'énergie et d'initiative que par le passé. Ses performances se sont considérablement améliorées."
 leader.10.desc:0 "L'amiral [officer.GetName] semble avoir développé un sens de la prudence après une récente défaite essuyée dans le système [system.GetName]. L'amiral se montre désormais plus prudent et plus méticuleux lors du déploiement des vaisseaux placés sous son commandement."
 leader.11.desc:0 "Après la récente défaite essuyée dans le système [system.GetName], l'amiral [officer.GetName] semble plus nerveux et moins sûr de lui. Il apparaît clair qu'il n'est plus en mesure de commander d'importantes formations."
 leader.12.desc:0 "La retraite de [Root.GetName] d'une récente bataille survenue dans le système [system.GetName] semble avoir considérablement ébranlé l'amiral [officer.GetName]. [officer.GetSheHeCaps] a décidé de ne plus jamais quitter le champ de bataille et de se battre jusqu'à son dernier souffle lors de futurs affrontements."
 leader.13.desc:0 "L'amiral [officer.GetName] a repoussé les limites des moteurs de ses vaisseaux après que [Root.GetName] a quitté une récente bataille dans le système [system.GetName]. [officer.GetSheHeCaps] a appris à exploiter au maximum la vitesse des vaisseaux placés sous son commandement."
 leader.14.desc:0 "L'amiral [officer.GetName] semble avoir été considérablement ébranlé par la récente défaite essuyée dans le système [system.GetName]. Selon les officiers placés sous son commandement, il ne remplit plus ses fonctions avec le même engouement que par le passé."
 leader.15.desc:0 "L'amiral [officer.GetName] a acquis d'inestimables compétences techniques en supervisant les réparations du [Root.GetName]. Les équipes de contrôle des dégâts placées sous son commandement sont désormais en mesure de réparer des vaisseaux sur le terrain."
 leader.16.desc:0 "Le commandement d'une formation aussi importante que [Root.GetName] a renforcé l'expérience de l'amiral [officer.GetName] et lui a permis d'acquérir de précieuses compétences organisationnelles. L'amiral peut désormais contrôler efficacement de plus grandes flottes."
 leader.17.desc:0 "Après avoir mené [From.From.GetName] à la victoire dans le système [system.GetName], l'amiral [officer.GetName] semble avoir repris confiance. [officer.GetSheHe] peut désormais gérer la charge administrative liée au commandement d'une vaste flotte."
 leader.18.desc:0 "Aux commandes de [Root.GetName], l'amiral [officer.GetName] a appris à bien gérer son approvisionnement afin de réduire efficacement les coûts d'exploitation des vaisseaux."
 leader.19.desc:0 "Après avoir récemment exploré le système [system.GetName], l'amiral [officer.GetName] sait comment déployer ses unités de manière à augmenter la portée de leurs capteurs. Peu de commandants de flotte possèdent les compétences requises pour effectuer des manœuvres aussi complexes."
