 action.1.name:0 "Premier contact avec le §H[contact_empire.GetName]§!"
 action.1.message:0 "Nous avons établi un premier contact avec le §H[contact_empire.GetName]§!"
 action.1.desc_01:0 "Vous avez le bonjour de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le chef incontesté du [contact_empire.GetName]. Respectez nos frontières, ne vous mêlez pas de nos affaires pour éviter que nos puissantes flottes ne mettent le cap sur vos misérables mondes."
 action.1.desc_02:0 "Salutations. Je représente le [contact_empire.GetName] que dirige l'illustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous régnons sur notre espace sous mandat divin et tant que vous resterez à l'écart de nos affaires spirituelles, nos relations resteront cordiales."
 action.1.desc_03:0 "Nous sommes les [contact_empire.GetName], au service du sage [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous entendons utiliser la technologie pour nous améliorer et que vous l'acceptiez ou non, nous espérons que vous resterez d'aimables voisins."
 action.1.desc_04:0 "Salutations du [contact_empire.GetName]. Notre bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] dirige notre nation pacifique. Quels que soient les différends qui pourraient opposer nos peuples, nous espérons qu'ils pourront être réglés par le dialogue plutôt que la violence."
 action.1.desc_05:0 "Je parle au nom de [contact_empire.GetName] et j'ai été autorisé à vous présenter nos salutations. Tant que vous resterez à l'écart de nos affaires internes et que vous traiterez notre grand leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] avec respect, je ne vois aucune raison à ce que nous relations diplomatiques ne soient pas bonnes."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vous adresse les salutations du conseil dirigeant du [contact_empire.GetName]. Nous espérons tisser des relations fructueuses avec votre peuple, mais sachez que notre armée répondra sans ménagement à toute transgression aux abords de notre espace."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les autres membres du conseil religieux vous présentent leurs salutations. Nous guidons spirituellement le [contact_empire.GetName] et avons pour objectif de mener cette grande nation sur la voie du salut. Ne vous mettez pas en travers de notre chemin et nous resterons en bons termes."
 action.1.desc_08:0 "Salutations. J'ai été choisi par [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pour représenter le [contact_empire.GetName] dans le cadre des relations diplomatiques avec votre peuple. Nous mettons tout en œuvre pour profiter pleinement de la technologie et vous feriez bien de ne pas interférer avec notre quête de connaissances."
 action.1.desc_09:0 "Je suis autorisé à vous présenter les salutations cordiales du [contact_empire.GetName]. Nous avons construit un système de gouvernement pacifique qui opère sous la supervision d'un conseil dirigé par [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Puissent nos deux nations vivre pacifiquement."
 action.1.desc_10:0 "Salutations. "Je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et de la riche élite du [contact_empire.GetName]. Nous sommes toujours en quête de nouveaux partenaires commerciaux et nous espérons parvenir à un compromis qui profitera au commerce de nos deux nations."
 action.1.desc_11:0 "Je représente le [contact_empire.GetName]. Notre leader élu [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] espère tisser des relations pacifiques avec votre peuple, mais entend aussi tout mettre en œuvre pour défendre notre mode de vie."
 action.1.desc_12:0 "Vous avez le bonjour de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le leader élu du [contact_empire.GetName]. Nous pensons que tout être doué de raison est en droit d'assouvir ses besoins spirituels et nous espérons que vous partagez ce point de vue."
 action.1.desc_13:0 "Salutations du [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre représentant élu, mais en réalité, tous les citoyens ont leur mot à dire dans la manière dont fonctionne le gouvernement. Nous utilisons la technologie pour tenter de nous améliorer, un souhait que vous respecterez, nous l'espérons."
 action.1.desc_14:0 "Salutations, chers amis. Nous appartenons au [contact_empire.GetName], une nation bâtie sur les principes de la coexistence pacifique et des libertés individuelles. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le chef actuel de notre gouvernement, espère sincèrement que nos deux peuples seront amis et pour longtemps."
 action.1.desc_15:0 "Salutations du [contact_empire.GetName]. Nous sommes une nation démocratique soucieuse de préserver les libertés individuelles de nos citoyens. Notre leader élu, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], espère une amitié aussi longue que fructueuse avec votre peuple."
 action.1.desc_16:0 "Créatures aliens, je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le chef incontesté du [contact_empire.GetName]. Respectez nos frontières, ne vous mêlez pas des affaires de [contact_empire.GetSpeciesName] pour éviter que nos puissantes flottes ne mettent le cap sur vos misérables mondes."
 action.1.desc_17:0 "Retenez ce message, aliens. Je représente le [contact_empire.GetName] que dirige l'illustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous régnons sur notre espace sous mandat divin et tant que votre semblant de culture respectera notre confession, nous serons en paix."
 action.1.desc_18:0 "Nous sommes les [contact_empire.GetName], au service du sage [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous entendons nous améliorer par le biais de la technologie. Que vous soyez ou non en accord avec ces objectifs, n'envisagez pas de nous défier, alien."
 action.1.desc_19:0 "Nous appartenons au [contact_empire.GetName], une nation pacifique dirigée par notre bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Je n'ai aucune idée du niveau de cruauté dont votre curieuse espèce peut faire preuve, mais nous espérons que nos éventuels différends pourront se régler par le dialogue plutôt que la violence."
 action.1.desc_20:0 "Je parle au nom du [contact_empire.GetName] et j'apporte un message à votre espèce dépravée. Tant que vous resterez à l'écart de nos affaires internes et que vous traiterez notre grand leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] avec respect, nos nations resteront en paix."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et le conseil régnant du [contact_empire.GetName] m'ont chargé de vous transmettre cet avertissement. Veillez à ce que vos ridicules vaisseaux aliens restent en dehors de notre espace et sachez que notre armée répondra sans ménagement à toute transgression."
 action.1.desc_22:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les autres membres du conseil sollicitent votre attention, créatures païennes. Nous guidons spirituellement le [contact_empire.GetName] et avons pour objectif de mener cette grande nation sur la voie du salut. Ne souillez pas cette voie de votre présence, alien."
 action.1.desc_23:0 "Attention, créatures aliens. J'ai malheureusement été choisi par [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pour représenter le [contact_empire.GetName] dans le cadre des relations diplomatiques avec votre civilisation primitive. Nous envisageons de débloquer des technologies que vos pauvres esprits ne peuvent comprendre, alors n'interférez pas."
 action.1.desc_24:0 "Après mûre réflexion, j'ai été autorisé à m'adresser à vous au nom du [contact_empire.GetName]. Nous avons construit un système de gouvernement pacifique qui opère sous la supervision d'un conseil dirigé par [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Votre influence alien n'est pas la bienvenue ici et nous préférerions que vous gardiez vos distances."
 action.1.desc_25:0 "Je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et de la riche élite du [contact_empire.GetName]. Vos coutumes aliens ne nous plaisent guère, mais peut-être pourrions-nous nous livrer à un peu de commerce... Sous réserve que votre civilisation inférieure soit en mesure de produire quelque chose de valeur."
 action.1.desc_26:0 "Je représente le [contact_empire.GetName]. Notre leader élu [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] souhaite vous faire savoir que nous ferons tout pour défendre notre mode de vie. Ne vous mêlez pas de nos affaires, aliens."
 action.1.desc_27:0 "J'ai un message de la part de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le dirigeant élu du [contact_empire.GetName]. Nous pensons que tout être doué de raison est en droit d'assouvir ses besoins spirituels et ne tolérerons aucune ingérence alien sur ce point."
 action.1.desc_28:0 "Vous parlez au [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre représentant élu, mais en réalité, tous les citoyens ont leur mot à dire dans la manière dont fonctionne le gouvernement. Nous utilisons la technologie pour tenter de nous améliorer, mais il est peu probable que des aliens primitifs comme vous le comprennent."
 action.1.desc_29:0 "Nous appartenons au [contact_empire.GetName], une nation bâtie sur les principes de la coexistence pacifique et des libertés individuelles. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], qui dirige notre gouvernement, demande à ce que vous nous laissiez tranquilles et poursuiviez vos viles manœuvres loin de notre territoire."
 action.1.desc_30:0 "Je parle au nom du [contact_empire.GetName]. En tant que nation démocratique, nous entendons préserver les libertés individuelles de nos citoyens dans une galaxie pleine d'horreurs aliens. Notre leader élu, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], vous demande de ne pas interagir avec nos citoyens et de ne pas vous approcher de notre espace."
 action.1.desc_31:0 "Vous avez le bonjour de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le gouverneur incontesté du [contact_empire.GetName]. Nous aimerions en apprendre davantage sur votre espèce... Quelles techniques martiales utilisent vos guerriers compte tenu de votre fascinante biologie ?"
 action.1.desc_32:0 "Salutations, alien. Je représente le [contact_empire.GetName] que dirige l'illustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous régnons sur notre espace sous mandat divin et tant que vous resterez à l'écart de nos affaires spirituelles, nous serons ravis d'en apprendre davantage sur votre culture."
 action.1.desc_33:0 "Nous sommes les [contact_empire.GetName], au service du sage [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous entendons utiliser la technologie pour bâtir une grande société et nous apprécions de pouvoir étudier de nouvelles civilisations aliens afin d'enrichir nos connaissances."
 action.1.desc_34:0 "Honnêtes aliens, je vous présente les salutations du [contact_empire.GetName]. Notre bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] dirige notre nation pacifique. Nous espérons que ce jour marquera le début d'une longue amitié entre votre fascinante espèce et la nôtre."
 action.1.desc_35:0 "Je parle au nom du [contact_empire.GetName] et vous adresse ses salutations. Notre grand leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] apprécie d'avoir pris contact avec votre espèce unique et il nous tarde d'échanger culture et idées avec vous."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vous adresse les salutations du conseil dirigeant du [contact_empire.GetName]. Nous espérons tisser des liens fructueux avec votre impressionnante nation et notre armée a reçu l'ordre de traiter tous les membres de votre espèce avec respect."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les autres membres du conseil religieux vous présentent leurs salutations. Nous guidons spirituellement le [contact_empire.GetName] et avons pour objectif de mener cette grande nation sur la voie du salut. Nous serions honorés que votre grande espèce se joigne à nous pour ce voyage."
 action.1.desc_38:0 "Salutations. J'ai l'honneur d'avoir été choisi par [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pour représenter le [contact_empire.GetName] dans le cadre des relations diplomatiques avec votre peuple. Nous mettons tout en œuvre pour tirer le meilleur parti de la technologie et nous espérons que vous partagez ce point de vue."
 action.1.desc_39:0 "J'ai le plaisir de vous présenter les salutations cordiales du [contact_empire.GetName]. Nous avons construit un système de gouvernement pacifique qui opère sous la supervision d'un conseil dirigé par [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Puisse votre espèce ne connaître que la paix."
 action.1.desc_40:0 "Salutations. "Je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et de la riche élite du [contact_empire.GetName]. Nous sommes toujours en quête de nouveaux partenaires commerciaux parmi les diverses et charmantes nations aliens rencontrées au fil de notre exploration de la galaxie."
 action.1.desc_41:0 "Je représente le [contact_empire.GetName]. Notre leader élu, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] estime que la paix et la force sont indissociables, mais ne vous inquiétez pas de nos dépenses militaires. Nous sommes impressionnés par votre espèce et espérons que vous accepterez un échange culturel entre nos peuples."
 action.1.desc_42:0 "Vous avez le bonjour de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le leader élu du [contact_empire.GetName]. Nous pensons que tout être doué de raison est en droit d'assouvir ses besoins spirituels et nous avons bon espoir qu'une espèce aussi éclairée que la vôtre partage ce sentiment."
 action.1.desc_43:0 "Salutations du [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre représentant élu, mais en réalité, tous les citoyens ont leur mot à dire dans la manière dont fonctionne le gouvernement. Nous utilisons la technologie pour tenter de nous améliorer, de même que l'étude des cultures aliens que nous rencontrons au fil de notre exploration de la galaxie."
 action.1.desc_44:0 "Salutations, amis aliens. Nous appartenons au [contact_empire.GetName], une nation bâtie sur les principes de la coexistence pacifique et des libertés individuelles. Les prouesses culturelles de votre espèce ont beaucoup impressionné [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le leader actuel de notre gouvernement."
 action.1.desc_45:0 "Salutations du [contact_empire.GetName]. Nous sommes une nation démocratique soucieuse de préserver les libertés individuelles de nos citoyens indépendamment de leur espèce. Notre leader élu, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], espère une amitié aussi longue que fructueuse avec votre peuple."
 action.1.desc_46:0 "Nous appartenons au [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre leader. Salutations."
 action.1.desc_47:0 "Nous appartenons au [contact_empire.GetName]. Maudits étrangers, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vous ordonne de garder vos distances."
 action.1.desc_48:0 "Nous appartenons au [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] se réjouit de rencontrer toujours plus d'aliens."
 action.1.desc_60:0 "Nous surveillons votre expansion dans l'espace, [Root.GetSpeciesName]. Nous appartenons au [contact_empire.GetName] et nous régnons sur cette partie de la galaxie depuis des temps immémoriaux. Les affaires des plus jeunes races ne nous intéressent pas et nous n'avons aucune intention de prendre part à vos petites querelles.\n\nNe vous approchez sous aucun prétexte de nos frontières."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural] ? C'est inattendu. Dommage. Vous n'êtes pas prêts."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural] ! Comme c'est charmant ! Nous ne nous attendions pas à vous rencontrer avant plusieurs siècles. Personnellement, je pensais que vous succomberiez bien avant d'avoir quitté votre puits gravitationnel, mais je suis ravi de m'être trompé."
 action.1.desc_63:0 "Misérables créatures. Sachez que nous sillonnions les étoiles bien avant que votre malheureuse espèce ne maîtrise le vol spatial. Si un de vos misérables vaisseaux pénètre dans notre espace, il n'en réchappera pas."
 action.1.desc_64:0 "Oui, oui. On est déjà au courant. Nous appartenons au [contact_empire.GetName] et vous êtes les [Root.GetName]. Salutations. Enchantés. Restez en dehors de notre espace ou vous le regretterez. Maintenant, si vous voulez bien m'excuser, j'ai à faire."
 action.1.desc_65:1 "Un autre enfant. Nous appartenons au [contact_empire.GetName], le peuple élu de cette galaxie. Respectez nos territoires sacrés et peut-être serez-vous sauvés."
 action.1.a:0 "Salutations, [contact_speaker.GetSpeciesNamePlural]."
 action.1.b:0 "Vermine alien."
 action.1.c:0 "Nous sommes ravis de vous rencontrer, [contact_speaker.GetSpeciesNamePlural]."
 action.4.name:0 "Violation de la frontière"
 action.4.message:0 "Violation de la frontière"
 action.4.desc_01:0 "La présence du §Y[From.From.From.GetName]§! dans le système §Y[From.From.GetName]§! constitue une violation manifeste de nos frontières. Il s'agit là d'un acte de guerre, sauf si vous vous retirez immédiatement."
 action.4.desc_02:0 "Nous avons repéré le §Y[From.From.From.GetName]§! dans le système §Y[From.From.GetName]§!, ce qui constitue une violation directe de notre territoire. Est-ce le prélude d'une invasion ou allez-vous vous retirer de notre espace ?"
 action.4.desc_03:0 "Vos cartes stellaires semblent obsolètes, chers amis. Nous avons repéré le §Y[From.From.GetName]§! alors qu'il évoluait à l'intérieur de nos frontières dans le système §Y[From.From.From.GetName]§! . Nous apprécions leur compagnie, mais nous devons vous demander de retirer vos vaisseaux de notre territoire."
 action.4.desc_04:0 "Nos capteurs ont détecté les §Y[From.From.GetName]§! à l'intérieur du système §Y[From.From.From.GetName]§! . Ont-ils besoin d'aide ? Dans le cas contraire, nous devons vous demander de les évacuer de notre espace."
 action.4.desc_05:0 "Vos lâches forces ont violé les frontières de [From.GetName]. Même maintenant, le §Y[From.From.GetName]§!, nous espionne dans le système §Y[From.From.From.GetName]§! qui nous appartient de droit. Vous pensiez que nous ne remarquerions pas cette flagrante entrave à la loi interstellaire ?"
 action.4.desc_06:0 "Vos forces ont délibérément violé nos frontières dans le système §Y[From.From.From.GetName]§! . Il s'agit là d'un acte de guerre, mais dans l'intérêt de la paix galactique, notre gouvernement a décidé de vous accorder une dernière chance et de retirer le §Y[From.From.GetName]§! de notre espace."
 action.4.desc_07:0 "Nous avons repéré le §Y[From.From.From.GetName]§! dans le système §Y[From.From.GetName]§!, . Comme vous le savez, cette étoile se trouve à l'intérieur de nos frontières et dès lors, nous vous demandons respectueusement de retirer vos engins de destruction de notre espace."
 action.4.desc_08:0 "Chers amis, je crains que le §Y[From.From.GetName]§! se soit aventuré dans notre espace dans le système §Y[From.From.From.GetName]§! . Une erreur de navigation, peut-être ? Veuillez informer vos vaisseaux de leur erreur pour leur permettre de rentrer entiers."
 action.4.desc_09:0 "Nos capteurs ont détecté le §Y[From.From.GetName]§! dans le système §Y[From.From.From.GetName]§! . Nous ne voulons pas de la présence de vos vils vaisseaux de guerre dans notre espace. Notre gouvernement exige leur retrait immédiat !"
 action.4.desc_10:0 "Retirez vos vaisseaux primitifs du système §Y[From.From.From.GetName]§! ou vous ne les reverrez plus. Il n'y aura pas d'autre avertissement."
 action.4.desc_11:0 "Vos vaisseaux. Retirez-les de §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Nous devons vous demander de retirer vos petits vaisseaux du système §Y[From.From.From.GetName]§!. Pour leur sécurité, bien sûr."
 action.4.desc_13:0 "Vous allez immédiatement retirer vos minables vaisseaux du système §Y[From.From.From.GetName]§!."
 action.4.desc_14:0 "Vos vaisseaux présents dans le système §Y[From.From.From.GetName]§! interfèrent avec les plans que nous avons échafaudés pour cette région de la galaxie. Retirez-les immédiatement !"
 action.4.desc_15:0 "C'est notre espace. Cette odeur s'immisce partout à §Y[From.From.From.GetName]§!. Elle doit se retirer."
 action.4.a.neutral.1.response:0 "Bien. Ne répétez pas cette violation."
 action.4.a.neutral.2.response:0 "Alors, veuillez immédiatement quitter notre système."
 action.4.a.friendly.1.response:0 "Merci d'avoir rapidement réglé cette affaire."
 action.4.a.friendly.2.response:0 "Et maintenant, oublions définitivement cet incident."
 action.4.a.hostile.1.response:0 "Oui, retournez à [Root.Capital.GetName] !"
 action.4.a.hostile.2.response:0 "Bien. Ne pensez pas que nous oublierons cette transgression."
 action.4.a.pacifist.neutral.response:0 "Excellent. Je savais que nous pouvions arriver à un accord."
 action.4.a.pacifist.friendly.response:0 "Excellent. Alors, je leur souhaite bon voyage !"
 action.4.a.pacifist.hostile.response:0 "Bien. Tout n'est peut-être pas encore perdu pour vous."
 action.4.a.fallen.empire.1.response:0 "Vous faites bien d'obéir, petit."
 action.4.a.fallen.empire.2.response:0 "Bien."
 action.4.a.fallen.empire.3.response:0 "Magnifique !"
 action.4.a.fallen.empire.4.response:0 "Fin de la transmission."
 action.4.a.fallen.empire.5.response:0 "L'affaire a été réglée, alors."
 action.4.a.fallen.empire.6.response:0 "Il obtempère. Bien."
 action.4.b.neutral.1.response:0 "Nous défendrons notre espace jusqu'au dernier [From.GetSpeciesName] !"
 action.4.b.neutral.2.response:0 "Nos craintes étaient fondées. Vous allez regretter cette décision."
 action.4.b.friendly.1.response:0 "Et dire que nous pensions que vous étiez nos amis..."
 action.4.b.friendly.2.response:0 "De toutes les trahisons...! Je... vous... les mots me manquent..."
 action.4.b.hostile.1.response:0 "Pauvres imbéciles. L'histoire se souviendra de ce jour comme du début de la fin du [Root.GetName]."
 action.4.b.hostile.2.response:0 "Personne ne pourra nous accuser d'avoir manqué de patience avec votre espèce bâtarde, [Root.GetSpeciesName]. Maintenant, il nous faut débarrasser la galaxie de votre présence !"
 action.4.b.pacifist.neutral.response:0 "Oh là là."
 action.4.b.pacifist.friendly.response:0 "Quoi ? Il doit y avoir une erreur... Le logiciel de traduction fonctionne-t-il correctement ? Vous... n'allez pas le croire, mais d'après ce que je vois à l'écran, vous venez de déclarer la guerre !"
 action.4.b.pacifist.hostile.response:0 "Soupir... Pourquoi cet empressement à recourir à la violence ?"
 action.4.b.fallen.empire.1.response:0 "Quel dommage que votre histoire stellaire se termine si tôt."
 action.4.b.fallen.empire.2.response:0 "C'est ainsi."
 action.4.b.fallen.empire.3.response:0 "Les nouvelles nations interstellaires se montrent particulièrement agressives ! C'est fascinant. Nous allons devoir tenter d'en savoir plus après vous avoir pacifiés."
 action.4.b.fallen.empire.4.response:0 "Un autre fléau à éradiquer."
 action.4.b.fallen.empire.5.response:0 "Un autre obstacle à surmonter !"
 action.4.b.fallen.empire.6.response:0 "Une épreuve ! Il est ici pour nous mettre à l'épreuve ! Enfin, l'attente est terminée."
 action.4.a:0 "Nous allons nous retirer sur-le-champ."
 action.4.b:0 "Nos forces sont là pour rester. (DÉCLARER LA GUERRE)"
 action.5.name:0 "Rencontre : [primitive_civ.GetName]"
 action.5.desc_01:0 "Nous avons détecté la présence d'une civilisation alien primitive sur [primitive_civ.Capital.GetName]. Elle semble se situer à la fin de l'Âge du bronze et maîtrise le travail du métal. Malgré une population principalement rurale, plusieurs grands États-cités ont été formés.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.5.desc_02:0 "Nous avons détecté la présence d'une civilisation alien primitive sur [primitive_civ.Capital.GetName]. Elle semble se situer à l'Âge du fer et se répartit dans plusieurs royaumes et empires. Leur espèce s'est développée partout à la surface de la [primitive_civ.Capital.GetPlanetMoon].\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.5.desc_03:0 "Nous avons détecté la présence d'une civilisation alien primitive sur [primitive_civ.Capital.GetName]. Elle vit à une époque qui s'apparente à la fin du Moyen Âge comme en témoignent leur métallurgie et leur société féodale. La presse typographique accélère la diffusion des connaissances.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.5.desc_04:0 "Nous avons détecté la présence d'une civilisation alien primitive sur [primitive_civ.Capital.GetName]. Elle vit à une époque qui s'apparente à la Renaissance et a récemment quitté le Moyen Âge. Les connaissances scientifiques se diffusent rapidement et les armées de leurs insignifiants royaumes sont équipés d'armes à projectiles basés sur la poudre.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.5.desc_05:0 "Nous avons détecté la présence d'une civilisation alien primitive sur [primitive_civ.Capital.GetName]. Ils sont entrés dans l'Âge de la vapeur et il apparaît clair qu'ils commencent à utiliser des véhicules et des usines alimentés par des moteurs à vapeur.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.6.desc_01:0 "Nous avons détecté la présence d'une civilisation pré-spatiale sur [primitive_civ.Capital.GetName]. Ils sont entrés dans l'Âge industriel ; l'électricité et les moteurs à combustion interne gagnent progressivement du terrain.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.6.desc_02:0 "Nous avons détecté la présence d'une civilisation alien pré-spatiale sur [primitive_civ.Capital.GetName]. Les polluants atmosphériques et la pollution légère visible de l'orbite s'apparentent à la société de l'Âge des machines et sa population galopante. Ils semblent maîtriser les voyages aériens et leurs usines urbaines produisent des biens de consommation en masse.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.6.desc_03:0 "Nous avons détecté la présence d'une civilisation alien pré-spatiale sur [primitive_civ.Capital.GetName]. Ils maîtrisent la puissance de l'atome et il est possible que les armes nucléaires soient très répandues au sein de leurs États-nations divisés. Le risque qu'ils s'autodétruisent est élevé.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.6.desc_04:0 "Nous avons détecté la présence d'une civilisation alien sur [primitive_civ.Capital.GetName]. Elle semble se situer au début de l'Âge spatial comme en attestent les nombreux satellites primitifs en orbite autour de son monde natal. Ses États-nations sont sur le point de s'unir et de former un gouvernement global et ce n'est qu'une question de temps avant qu'ils ne s'aventurent au-delà de leur monde et ne rejoignent la communauté galactique.\n\nNous devrions envisager la construction d'un poste d'observation au-dessus de leur monde afin de les étudier de plus près."
 action.10.name:0 "Rencontre en [From.From.From.GetName]"
 action.10.desc:0 "Nous avons rencontré des vaisseaux d'origine inconnue dans le système [From.From.From.GetName] ! Ces étranges vaisseaux ont été répertoriés en tant que §Y[From.GetName]§! dans l'attente de plus amples informations.\n\nNous devons nous montrer prudents car ils pourraient bien être hostiles."
 action.10.a:0 "Parfait."
 action.11.name:0 "Communications établies : [From.From.GetName]"
 action.11.desc:0 "Après avoir réussi à traduire leur langue, nous avons établi des communications avec les [From.From.GetName]. Les canaux diplomatiques sont maintenant ouverts et toutes les hostilités ont cessé."
 action.11.abandoned.desc:0 "Après avoir réussi à traduire leur langue, nous avons établi des communications avec les [From.From.GetName]. En ouvrant des canaux diplomatiques, nous les §Yreconnaissons§! en tant que réfugiés que nous avons autrefois abandonnés. Toutes les hostilités ont cessé pour le moment."
 action.11.a:0 "Excellent."
 action.13.name:0 "Transmission en provenance du [From.GetName]"
 action.13.desc:0 "Nous recevons une transmission en provenance du [From.GetName] ! Ils semblent avoir réussi à traduire notre langue. Des canaux diplomatiques sont maintenant ouverts et toutes les hostilités ont cessé pour le moment."
 action.13.abandoned.desc:0 "Nous recevons une transmission en provenance du [From.GetName] ! Ils semblent avoir réussi à traduire notre langue. Puisqu'ils ont ouvert des canaux, nous pouvons les §Yreconnaître§! en tant que réfugiés que nous avons autrefois abandonnés. Les hostilités ont cessé pour le moment."
 action.13.a:0 "Parfait."
 action.13.c:0 "Pas encore eux..."
 action.15.desc:0 "Nous avons rencontré des vaisseaux aliens dans le système §Y[From.From.From.GetName]§! ! Ces étranges objets ont été répertoriés en tant que §Y[From.GetName]§! dans l'attente de plus amples informations.\n\nNous devons nous montrer prudents..."
 crashed_ship_asteroid_category:0 "Crash d'un vaisseau"
 crashed_ship_asteroid_category_desc:0 "Un vaisseau s'est écrasé à la surface de cet astéroïde. Son épave se trouve toujours à proximité du cratère d'impact."
 origin_asteroid_category:0 "Origine inconnue"
 origin_asteroid_category_desc:0 "La composition matérielle de cet astéroïde diffère sensiblement de ses voisins. Son origine ne semble pas la même que les autres corps de cette ceinture d'astéroïdes et il convient de l'examiner de plus près."
 debris_asteroid_category:0 "Multitude de débris"
 debris_asteroid_category_desc:0 "La surface de cet astéroïde est jonchée de débris métalliques. Ils semblent pour la plupart provenir de vaisseaux spatiaux de conceptions diverses."
 emissions_asteroid_category:0 "Émissions énergétiques"
 emissions_asteroid_category_desc:0 "De puissantes émissions énergétiques d'origine inconnue distinguent cet astéroïde des autres corps spatiaux présents ici."
 hatch_asteroid_category:0 "Sas d'arrimage"
 hatch_asteroid_category_desc:0 "Un petit sas d'arrimage menant à l'intérieur de cet astéroïde est visible aux abords d'un petit cratère situé à sa surface. Le sas devait être précédemment caché, mais des impacts de micrométéorites l'ont exposé."
 collision_asteroid_category:0 "Collision d'un astéroïde"
 collision_asteroid_category_desc:0 "Cet astéroïde est récemment entré en collision avec un autre corps de la ceinture d'astéroïdes, ce qui a légèrement modifié son orbite et créé un impressionnant cratère à la surface."
 station_asteroid_category:0 "Station abandonnée"
 station_asteroid_category_desc:0 "Une petite station spatiale a été construite dans une orbite stable autour de cet astéroïde. Elle semble déserte."
 life_asteroid_category:0 "Signes de vie"
 life_asteroid_category_desc:0 "Nous captons des signes de vie provenant de l'intérieur de cet astéroïde. Cela mérite d'être examiné de plus près."
 object_gasgiant_category:0 "Objet atmosphérique"
 object_gasgiant_category_desc:0 "Les échos des capteurs indiquent la présence d'un objet non identifié au cœur de cette géante gazeuse."
 moon_gasgiant_category:0 "Lune prometteuse"
 moon_gasgiant_category_desc:0 "Une des petites lunes en orbite autour de cette géante gazeuse a été identifiée comme site d'extraction minière particulièrement prometteur. Une étude plus approfondie devra être menée pour déterminer si une opération minière y est possible."
 life_gasgiant_category:0 "Signes de vie"
 life_gasgiant_category_desc:0 "Des signes de vie ont été détectés dans l'atmosphère de cette géante gazeuse. Cela indiquerait-il la présence d'une sorte de biosphère ?"
 storms_gasgiant_category:0 "Tempêtes atmosphériques"
 storms_gasgiant_category_desc:0 "D'impressionnantes tempêtes sont visibles dans la haute atmosphère de cette géante gazeuse. Il serait intéressant de les étudier plus en détail."
 aerostat_gasgiant_category:0 "Structures aérostatiques"
 aerostat_gasgiant_category_desc:0 "Plusieurs structures inconnues flottent dans la haute atmosphère de cette géante gazeuse. Elles semblent utiliser la portance aérostatique pour se maintenir en l'air."
 cargo_gasgiant_category:0 "Capsule cargo"
 cargo_gasgiant_category_desc:0 "Une petite capsule cargo dérive dans l'espace situé au-dessus de cette géante gazeuse. Elle a été capturée par le puits gravitationnel de la planète et finira par être absorbé par son atmosphère. "
 debris_gasgiant_category:0 "Débris spatiaux"
 debris_gasgiant_category_desc:0 "De nombreux débris gravitent autour de cette géante gazeuse. Ils semblent pour la plupart provenir de vaisseaux spatiaux de configurations diverses perdus depuis longtemps."
 impact_uninhabitable_category:0 "Terrible impact"
 impact_uninhabitable_category_desc:0 "Un gigantesque cratère d'impact indique que quelque chose d'énorme a jadis percuté la surface de cette [Root.GetPlanetMoon]."
 energy_uninhabitable_category:0 "Relevés énergétiques inhabituels"
 energy_uninhabitable_category_desc:1 "Nous avons brièvement détecté des relevés énergétiques inhabituels en provenance de cette [Root.GetPlanetMoon]. Il pourrait s'agir d'un problème lié à nos systèmes, voire davantage."
 signal_uninhabitable_category:0 "Faible signal"
 signal_uninhabitable_category_desc:0 "Nous avons par hasard capté un faible signal alien lors de l'exploration de cette [Root.GetPlanetMoon]. Un petit objet en orbite semble en être la source. Le signal ne contient aucun message. Pourrait-il s'agir d'un transpondeur de détresse ?"
 asteroid_uninhabitable_category:0 "Astéroïde en orbite"
 asteroid_uninhabitable_category_desc:0 "Un astéroïde de classe 12 gravite autour de cette [Root.GetPlanetMoon]. La petite orbite planétoïde semble bien trop stable pour résulter d'un phénomène naturel."
 solar_uninhabitable_category:0 "Vaisseau solaire"
 solar_uninhabitable_category_desc:0 "Un vaisseau abandonné dérive au-dessus de cette [Root.GetPlanetMoon]. Ses immenses voiles semblent indiquer qu'il fonctionnait à l'énergie solaire."
 life_toxic_category:0 "Signes de vie"
 life_toxic_category_desc:0 "Malgré la toxicité et la haute pression de l'atmosphère de cette [Root.GetPlanetMoon], d'importants signes de vie y ont été détectés."
 life_frozen_category:0 "Signes de vie"
 life_frozen_category_desc:0 "De prime abord, cette [Root.GetPlanetMoon] semble incapable d'abriter des êtres vivants, mais nous avons détecté des signes de vie sous sa surface gelée."
 life_barren_category:0 "Signes de vie"
 life_barren_category_desc:0 "Nous avons détecté des signes de vie sous la surface stérile de cette [Root.GetPlanetMoon]. Quel type d'organisme pourrait bien y vivre ?"
 station_uninhabitable_category:0 "Station spatiale"
 station_uninhabitable_category_desc:0 "Lors de l'exploration de cette [Root.GetPlanetMoon], une petite station spatiale a utilisé ses propulseurs orbitaux pour tenter, en vain, d'échapper à la surveillance de notre vaisseau scientifique. Que cache-t-elle ?"
 battle_uninhabitable_category:0 "Signes de bataille"
 battle_uninhabitable_category_desc:0 "De nombreux débris de vaisseau gravitent autour de cette [Root.GetPlanetMoon] et pourraient provenir d'une vaste opération spatiale."
 shipyard_uninhabitable_category:0 "Ancien chantier spatial"
 shipyard_uninhabitable_category_desc:0 "Un ancien chantier orbital dérive en silence au-dessus de ce monde. Il a subi d'importants dégâts et s'avère partiellement détruit."
 inhabited_toxic_category:0 "Signes d'occupation passée"
 inhabited_toxic_category_desc:0 "Visiblement, ce monde toxique et sans vie abritait jadis une civilisation pré-spatiale modérément avancée. Les ruines de ses villes sont toujours visibles à la surface."
 writing_uninhabitable_category:0 "Inscriptions"
 writing_uninhabitable_category_desc:0 "La surface de ce monde est ponctuée de traces qui ne peuvent pas être naturelles. Depuis l'espace, ces crevasses ressemblent à des inscriptions."
 beacon_uninhabitable_category:0 "Balise de surface"
 beacon_uninhabitable_category_desc:0 "Nous recevons un faible signal émanant de la surface de cette [Root.GetPlanetMoon]. La source semble provenir d'une sorte de balise de repérage."
 mountain_uninhabitable_category:0 "Étrange formation montagneuse"
 mountain_uninhabitable_category_desc:0 "Les efforts déployés pour cartographier la surface de cette [Root.GetPlanetMoon] ont permis d'identifier une étrange formation montagneuse dans l'hémisphère sud. Elle ne semble pas avoir été créée naturellement."
 object_uninhabitable_category:0 "Objet non identifié"
 object_uninhabitable_category_desc:0 "Un petit objet rectangulaire situé à la surface de cette [Root.GetPlanetMoon] réfléchit tous les rayons de balayage comme un miroir. Nos capteurs ne sont pas en mesure de déterminer sa composition matérielle."
 signal_gasgiant_category:0 "Signal de la géante gazeuse"
 signal_gasgiant_category_desc:0 "Nous captons ce qui ressemble à une faible transmission émanant de l'atmosphère de cette géante gazeuse. Serait-il possible que quelqu'un ou quelque chose tente de communiquer ?"
 ship_gasgiant_category:0 "Vaisseau de la géante gazeuse"
 ship_gasgiant_category_desc:0 "Les capteurs d'un vaisseau de taille moyenne ont été brièvement détectés dans la haute atmosphère de cette géante gazeuse."
 terminal_gasgiant_category:0 "Orbite terminale"
 terminal_gasgiant_category_desc:0 "Une petite lune en orbite autour de cette géante gazeuse semble être sur une trajectoire qui l'expose à une collision imminente."
