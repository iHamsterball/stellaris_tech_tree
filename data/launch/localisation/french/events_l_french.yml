 action.1.d:0 "Restez entre vous, aliens."
 action.1.e:0 "Nous souhaitons juste devenir amis avec vous, [contact_speaker.GetSpeciesNamePlural]."
 action.1.f:0 "Nous vous saluons, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g:0 "Notre collectif supérieur vous salue, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:0 "Nos citoyens vous saluent, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i:0 "Nous visons la perfection - écartez-vous de notre chemin."
 action.1.j:0 "Nos guerriers vous saluent, [contact_speaker.GetSpeciesNamePlural]."
 action.1.k:0 "Respectez notre autorité, sinon..."
 action.1.l:0 "Que la paix soit avec vous, [contact_speaker.GetSpeciesNamePlural]."
 action.1.m:0 "Joignons-nous les extrémités et soyons amis !"
 action.1.n:0 "Cette rencontre est une bénédiction."
 action.1.o:0 "Louons le divin pour cette rencontre !"
 action.1.p:0 "Nous avons tous beaucoup à gagner de cette rencontre."
 action.1.q:0 "L'avenir est entre vos mains, [contact_speaker.GetSpeciesNamePlural] !"
 action.1.aa:0 "Votre frivolité ne nous intéresse pas !"
 action.1.ab:0 "Vous avez emprunté la voie de l'hérésie, sales vermines aliens !"
 action.1.ac:0 "Nous ne vous aimons pas !"
 action.1.ad:0 "Il n'est pas question que votre espèce menace notre unité."
 action.1.ae:0 "Vous n'avez pas intérêt à vous mettre en travers de notre route !"
 action.1.af:0 "Salutations à vous et à vos étranges semblables."
 action.1.ag:0 "Nous serons tous gagnants si nous coopérons."
 action.1.ah:0 "L'amour, c'est l'amitié mise en musique, [contact_speaker.GetSpeciesNamePlural] !"
 action.1.ai:0 "Nous aurions beaucoup à apprendre les uns des autres, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aj:0 "Ensemble, nous pouvons atteindre la grandeur, [contact_speaker.GetSpeciesNamePlural] !"
 action.1.ak:0 "Nous vous saluons, camarades explorateurs."
 action.1.al:0 "Salut à vous, camarades astronautes."
 action.1.am:0 "Nous partageons le même héritage divin, [contact_speaker.GetSpeciesNamePlural]."
 action.1.an:0 "Nous sommes supérieurs à vous, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ao:0 "Nous nous battrons pour continuer à exister, [contact_speaker.GetSpeciesName]."
 action.1.ap:0 "Le [From.GetName] ne vous veut aucun mal."
 action.1.aq:0 "Que les Esprits vous aident à atteindre vos objectifs."
 action.1.ar:0 ""Qui est [From.GetRulerName] ?" C'est [From.GetRulerName] qui vous parle."
 action.1.as:0 "Nos citoyens vous saluent pacifiquement."
 action.1.at:0 "Nous vous saluerons dignement sur le champ de bataille !"
 action.1.au:0 "Nos bras sacrés ne trembleront pas, [contact_speaker.GetSpeciesNamePlural]."
 action.1.av:0 "Lorsque l'on se fait de nouveaux amis, on se rapproche du divin."
 action.1.aw:0 "Nous ne reculerons pas, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ax:0 "Vous devez renoncer à vos anciennes coutumes, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aaa:0 "Nous allons atteindre l'unité, écartez-vous de notre chemin !"
 action.1.aab:0 "Ne vous mettez pas en travers de notre route, aliens."
 action.1.aac:0 "Nous sommes l'instrument du vide, avortons."
 action.1.aad:0 "Les blasphémateurs seront brûlés, xéno-hérétiques !"
 action.1.aae:0 "Vous finirez par adopter le bien supérieur."
 action.14.name:0 "Assujettissement de primitifs"
 action.14.desc:0 "Nos armées ont réussi à envahir et assujettir les forces primitives de [conquered_primitive_country.GetName]. Les autochtones ont renoncé à se battre et nous avons intégré leur civilisation à notre empire."
 action.14.a:0 "Notre empire s'étend."
 action.14.a.phobe:0 "Les xénos ne font pas le poids face à nous."
 action.14.a.military:0 "À leurs yeux, nos armes doivent sembler magiques."
 action.14.a.spirit:0 "Notre droit divin est criant de vérité."
 action.14.a.material:0 "Grâce à nous, ils vont évoluer."
