 anomaly.1.name:0 "Astéroïde coprolithe"
 anomaly.1.desc:0 "Bien que difficile à accepter, tout laisse à penser que l'astéroïde [From.GetName] est un coprolithe, un excrément fossilisé provenant d'une gigantesque forme de vie. Il semble dater de plus d'un milliard d'années et la composition organique du fossile s'est minéralisée. Nos scientifiques s'interrogent sur le type de créature à l'origine d'un tel phénomène."
 anomaly.5.name:0 "Trésor de pirates"
 anomaly.5.desc:0 "Il y a un millier d'années, cet astéroïde semble avoir été utilisé de manière intermittente par des pirates. Un petit groupe a réussi à s'introduire dans la base et à récupérer le trésor qui s'y trouvait. Il se compose principalement d'objets et d'artefacts volés dont certains semblent particulièrement précieux."
 anomaly.5.a:0 "Ces biens mal acquis profiteront à l'État."
 anomaly.10.name:0 "Faune de l'astéroïde"
 anomaly.10.desc:0 "Curieusement, lors de l'exploration de [From.GetName], l'équipage du [Root.GetName] a détecté plusieurs signes de vie provenant de l'intérieur de l'astéroïde. Visiblement, une importante colonie de lithovores aurait élu domicile dans la roche qu'elle criblerait de tunnels. Ces formes de vie uniques se sont adaptées au froid spatial."
 anomaly.10.a:0 "Ces créatures doivent être étudiées."
 anomaly.15.name:0 "Fossiles retrouvés"
 anomaly.15.desc:0 "Des fossiles qui semblent correspondre à plusieurs espèces d'animaux marins ont été trouvés sur la surface stérile et sans air de [From.GetName]. La ceinture d'astéroïdes voisine serait née des vestiges d'une planète aujourd'hui disparue, théorie que semble accréditer cette récente découverte. À en juger par les fossiles, la planète abritait des formes de vie et était, du moins partiellement, recouverte d'eau."
 anomaly.25.name:0 "Chantier spatial abandonné"
 anomaly.25.desc:0 "L'astéroïde [From.GetName] a été creusé pour permettre la construction d'une sorte de chantier spatial. Il a été abandonné et exposé au vide de l'espace pendant des siècles, avant d'être pillé par de précédents explorateurs. La conception de ce chantier spatial est unique en son genre et son étude pourrait s'avérer particulièrement intéressante."
 anomaly.25.a:0 "Nous devrions étudier sa construction."
 anomaly.30.name:0 "Décharge"
 anomaly.30.desc:0 "De toute évidence, cet astéroïde faisait jadis office de décharge. Toutes sortes de machines et autres rebuts métalliques ont été jetés dans son puits gravitationnel et jonchent désormais la surface de l'astéroïde comme nous le constatons aujourd'hui. Rien de très précieux, mais bon nombre de métaux pourraient bien être récupérés par une station minière."
 anomaly.30.a:0 "Nous devrions recycler tout ce que nous pouvons."
 anomaly.35.name:0 "Crash d'un vaisseau de reconnaissance"
 anomaly.35.desc:0 "Il y a plusieurs milliers d'années, un petit vaisseau de reconnaissance a labouré la surface de cet astéroïde, ce qui a créé un canyon peu profond. Ce vaisseau semble dépourvu de cockpit, ce qui laisse à penser à nos scientifiques qu'il était piloté à distance, voire par une intelligence artificielle primitive. Bien que trop endommagé pour être récupéré, ce vaisseau n'a pas encore été démantelé par des pilleurs."
 anomaly.35.a:0 "Nous allons étudier sa conception."
 anomaly.40.name:0 "Base minière automatisée"
 anomaly.40.desc:0 "Nous avons détecté une base minière automatisée construite en orbite autour de l'astéroïde [From.GetName]. Les impacts de sa coque laissent à penser qu'elle a été la cible d'armes légères. De plus, l'installation semble bloquée dans une sorte de boucle de rétroaction. Nous avons réussi à reprogrammer ses systèmes de base et contrôlons désormais l'installation tout entière."
 anomaly.50.name:0 "Portée de la cible"
 anomaly.50.desc:0 "L'astéroïde [From.GetName] est jalonné de cratères provoqués par des armes et semble avoir été utilisé comme champ de tir il y a environ deux millénaires. Les relevés énergétiques résiduels laissent à penser que des armes exotiques y ont été testées, notamment des bombes subspatiales ainsi qu'une sorte de générateur de singularité. Nos scientifiques aimeraient étudier les échos énergétiques restants."
 anomaly.55.name:0 "Collision d'un astéroïde"
 anomaly.55.desc:0 "Un examen approfondi a montré qu'un plus petit astéroïde composé essentiellement de métaux précieux était récemment entré en collision avec [From.GetName]. Cette réserve de métaux, petite mais riche, se trouvait juste en dessous de la surface de l'astéroïde et maintenant qu'elle a été découverte, elle devrait pouvoir être exploitée."
 anomaly.55.a:0 "Belle découverte !"
 anomaly.60.name:0 "Radiation exotique"
 anomaly.60.desc:0 "Cet astéroïde est une capture extrasolaire et semble avoir été exposé à une radiation exotique lors de sa descente interstellaire, avant de se stabiliser dans le système [From.GetStarName]. La source de cette radiation reste inconnue, mais [Root.GetName] a réussi à récupérer de nombreuses données physiques en étudiant les émissions énergétiques de l'astéroïde."
 anomaly.65.name:0 "Crash d'un cargo de minerais"
 anomaly.65.desc:0 "Après avoir identifié une anomalie dans le puits gravitationnel de [From.GetName], le [Root.GetName] a découvert l'épave éparpillée d'un ancien supercargo de minerais enfoui dans la croûte de l'astéroïde. Il devait être chargé à plein lorsqu'il s'est écrasé et les ressources minérales de l'astéroïde ont été revues en conséquence."
 anomaly.300.name:0 "Écosystème atmosphérique"
 anomaly.300.desc:0 "Nous avons découvert un riche écosystème dans la haute atmosphère de la géante gazeuse [From.GetName]. De gigantesques créatures flottantes, chargées de gaz plus légers que l'air, suivent les courants du vent et se nourrissent de l'énergie émise par les fréquents orages de la géante gazeuse. À leur tour, ces créatures subviennent aux besoins de plus petits animaux qui se nourrissent du plancton atmopshérique et des uns et des autres."
 anomaly.305.name:0 "Capsule cargo abandonnée"
 anomaly.305.desc:0 "Une capsule cargo a été abandonnée dans la haute atmosphère de [From.GetName] il y a bien longtemps. Elle a échappé aux autres voyageurs spatiaux et son orbite déclinante aurait fini par la mener vers l'atmosphère écrasante de la géante gazeuse en quelques années. Une fois la capsule ouverte, l'équipage du [Root.GetName] y a trouvé des bijoux aliens en métaux précieux."
 anomaly.310.name:0 "Expérience sociale"
 anomaly.310.desc:0 "Une petite colonie aérostatique a été découverte alors qu'elle flottait juste au-dessus de l'atmosphère de [From.GetName]. De toute évidence, elle était autosuffisante et les restes de plusieurs espèces ont été retrouvés à bord.\n\nApparemment, il s'agissait d'une sorte d'expérience sociale menée il y a plusieurs siècles, expérience au terme de laquelle les colons finirent par s'entretuer. Nous avons téléchargé toutes les informations trouvées dans les banques de données restantes de cette colonie."
 anomaly.315.name:0 "Colonies aérostatiques"
 anomaly.315.desc:0 "Un réseau en ruine de colonies aérostatiques datant d'au moins trois millénaires évolue dans la basse orbite de cette géante gazeuse. Visiblement, elles avaient pour fonction première d'exploiter le gaz, avant d'être abandonnées puis réoccupées par de nombreuses races et autres groupes de pirates.\n\nLes colonies ont depuis été pillées, mais le simple fait qu'elles continuent de flotter en fait un sujet de recherche particulièrement intéressant."
 anomaly.320.name:0 "Champ de débris"
 anomaly.320.desc:0 "Le puissant puits gravitationnel de [From.GetName] a aspiré de nombreux débris spatiaux et ces derniers se sont accumulés à certains endroits de la géante gazeuse. La plupart de ces débris semblent provenir de vaisseaux spatiaux qui auraient livré bataille dans le système il y a plusieurs millénaires.\n\nDes pilleurs ont déjà mis la main sur les technologies et les artefacts de valeur, mais une station minière devrait pouvoir recycler le métal."
 anomaly.325.name:0 "Croiseur détruit"
 anomaly.325.desc:0 "Les vestiges éparpillés d'un vaisseau spatial de la taille d'un croiseur peuvent être détectés dans l'orbite déclinante de l'atmosphère de [From.GetName]. Il semble s'être aventuré un peu trop loin dans l'atmosphère de la géante gazeuse, peut-être dans l'espoir d'échapper à un poursuivant, avant d'être détruit par la pression atmosphérique.\n\nCe vaisseau se trouve à une profondeur trop importante pour être récupéré, mais une analyse structurelle de l'épave nous a permis de récupérer de précieuses données techniques."
 anomaly.325.a:0 "Un remarquable vaisseau."
 anomaly.330.name:0 "Tempêtes extrêmes"
 anomaly.330.desc:0 "[From.GetName] est régulièrement la cible de tempêtes particulièrement violentes dans son atmosphère. Plusieurs dizaines de tempêtes ininterrompues sont visibles depuis l'orbite, avec des vents pouvant atteindre des vitesses supérieures à 1 000km/s. La cause de ces tempêtes demeure un mystère car nous n'avons rien trouvé dans le climat de la planète qui pourrait les expliquer. Nos scientifiques s'intéressent de près à cette anomalie."
 anomaly.335.name:0 "Signature énergétique"
 anomaly.335.desc:0 "Le [Root.GetName] a détecté une étrange signature énergétique provenant du plus profond de l'atmosphère de [From.GetName]. Elle semble émaner de ce qui ressemble aux vestiges d'une station orbitale, mais la pression atmosphérique est telle qu'il est impossible de s'en approcher. Quoi qu'il en soit, l'analyse de cette signature unique a permis de récupérer de précieuses données physiques."
 anomaly.340.name:0 "Précieuse lune"
 anomaly.340.desc:0 "L'analyse détaillée d'un des nombreux satellites naturels en orbite autour de la géante gazeuse [From.GetName] a révélé la présence d'un gisement de métaux précieux et de minéraux qui avaient échappé à notre exploration initiale. Malgré la petite taille de cette lune, son orbite est stable, y compris en termes tectoniques."
 anomaly.340.a:0 "Belle découverte."
 anomaly.600.name:0 "Collision d'un astéroïde"
 anomaly.600.desc:0 "Au cours du dernier millénaire, un imposant astéroïde riche en minéraux est entré en collision avec [From.GetName], ce qui a dû provoquer un impact considérable. Aux abords du cratère, la [From.GetPlanetMoon] abonde désormais de minéraux."
 anomaly.600.a:0 "Un événement fortuit."
 anomaly.605.name:0 "Impact avec distorsion"
 anomaly.605.desc:0 "Sur [From.GetName], un impressionnant cratère semble avoir été provoqué par une collision avec un vaisseau spatial. À en juger par la taille de ce cratère, le vaisseau qui se déplaçait à pleine vitesse aurait percuté la [From.GetPlanetMoon] il y a quelque 10 000 ans, sans qu'on en connaisse les raisons.\n\nPrès du lieu du crash, le [Root.GetName] a détecté des échos subspatiaux résiduels qui ressemblent à ceux d'un champ de distorsion, mais le vaisseau s'étant désagrégé au moment de l'impact, cette théorie ne peut pas être vérifiée."
 anomaly.610.name:0 "Microsingularité"
 anomaly.610.desc:0 "Une microsingularité a récemment traversé [From.GetName] avant de réapparaître de l'autre côté de la [From.GetPlanetMoon]. Cette microsingularité ne semble pas avoir provoqué de dégâts irréversibles, mais elle a modifié la production d'énergie du noyau planétaire au-delà de nos modèles scientifiques actuels. Une nouvelle étude pourrait s'avérer judicieuse."
 anomaly.615.name:0 "Inversion magnétique"
 anomaly.615.desc:0 "Le champ magnétique de [From.GetName] s'est complètement inversé alors que le [Root.GetName] l'observait. Ce phénomène rare a modifié la position des pôles magnétiques de la [From.GetPlanetMoon]. Par chance, il a été enregistré par les capteurs de notre vaisseau, fournissant ainsi de précieuses informations à nos scientifiques."
 anomaly.625.name:0 "Pilote momifié"
 anomaly.625.desc:0 "Les restes momifiés d'un mammifère précédemment inconnu ont été repérés alors qu'ils dérivaient au-dessus de [From.GetName]. Vêtu d'une combinaison et d'un casque, il pourrait s'agir d'un pilote de chasse qui se serait éjecté lors d'une ancienne bataille. L'examen de son cadavre a permis de récupérer d'intéressantes données."
 anomaly.625.a:0 "Un destin tragique."
 anomaly.630.name:0 "Ancienne capsule de survie"
 anomaly.630.desc:0 "Une capsule de survie abandonnée a été repérée à proximité de [From.GetName]. Elle est recouverte d'impacts provoqués, visiblement, lors de l'explosion du vaisseau principal et les explorations préliminaires suggèrent que sa construction remonte à plus de 5 000 ans.\n\nL'équipage du [Root.GetName] a réussi à ouvrir cette capsule et y a trouvé les restes d'un alien reptilien vêtu d'un superbe uniforme. Cet alien tenait entre ses griffes la photo miniature d'un individu de race identique, peut-être son conjoint ou un chef vénéré."
 anomaly.635.name:0 "Inscription alien"
 anomaly.635.desc:0 "Il y a environ cinq mille ans, quelqu'un a utilisé un laser minier pour écrire quelque chose à la surface de [From.GetName]. Cette gigantesque inscription couvre une large partie de la haute atmosphère de [From.GetPlanetMoon] et ressemble à une nouvelle relatant la vie difficile d'un mercenaire alien."
 anomaly.650.name:0 "Vaisseau solaire"
 anomaly.650.desc:0 "Nous avons découvert un vaisseau solaire abandonné en orbite autour de [From.GetName]. Ce vaisseau sous-luminique a été construit par une culture inconnue et semble dater de plusieurs milliers d'années. Une de ses immenses voiles a été déchirée, par une météorite vraisemblablement, ce qui aurait eu pour effet de neutraliser le vaisseau. Bien que la technologie de ce vaisseau soit totalement obsolète, elle présente des choix conceptuels intéressants."
 anomaly.650.a:0 "Une conception primitive mais néanmoins intéressante."
 anomaly.655.name:0 "Impact oblique"
 anomaly.655.desc:0 "Aux abords de [From.GetName], le [Root.GetName] a soudain été touché obliquement par divers impacts. Les projectiles dataient de plusieurs milliards d'années et d'après leur trajectoire, il s'agirait de munitions errantes venues d'une galaxie voisine. Après avoir manqué leur cible, elles ont continué leur trajectoire pendant des millénaires, jusqu'à ce jour. Les munitions que nous avons récupérées s'avèrent sophistiquées malgré leur très grand âge."
 anomaly.660.name:0 "Astéroïde tracté"
 anomaly.660.desc:0 "Pour une raison inconnue, quelqu'un a tracté un astéroïde vers une orbite stable autour de [From.GetName]. D'imposantes pièces de moteur ainsi que des propulseurs se trouvent toujours à la surface, même s'ils sont hors service depuis fort longtemps. L'auteur de ces faits s'est aussi livré à l'exploitation minière de l'astéroïde, mais ces opérations ont visiblement été abandonnées peu après leur lancement."
 anomaly.670.name:0 "Dévastation nucléaire"
 anomaly.670.desc:0 "L'exploration de [From.GetName] a révélé qu'il s'agissait autrefois d'une [From.GetPlanetMoon] continentale intacte dotée d'un climat doux et ce, il y a quelque mille ans. Aujourd'hui, son atmosphère est extrêmement toxique, sa surface hautement irradiée et la vie n'y est plus possible.\n\nD'après les éléments que nous avons relevés, [From.GetPlanetMoon] a été le théâtre d'une terrible guerre thermonucléaire entre les différentes factions d'une civilisation pré-spatiale indigène avancée."
 anomaly.670.a:0 "Quel gâchis !"
 anomaly.675.name:0 "Désert nucléaire"
 anomaly.675.desc_01:0 "L'exploration de [From.GetName] a révélé que la [From.GetPlanetMoon] connaît actuellement une ère glaciaire qui semble avoir été déclenchée par une guerre thermonucléaire totale remontant à des siècles. La plupart des formes de vie ont succombé à l'hiver nucléaire qui a suivi, y compris la civilisation post-atomique à l'origine de cette confrontation apocalyptique."
 anomaly.675.desc_02:0 "L'exploration de [From.GetName] a confirmé que cette [From.GetPlanetMoon] était autrefois un paradis tropical florissant avant d'être décimée par une guerre thermonucléaire totale il y a des siècles. La plupart des formes de vie, y compris la civilisation post-atomique à l'origine cette confrontation apocalyptique, n'ont pas survécu dans le désert irradié qui a suivi."
 anomaly.680.name:0 "Salve de rayons gamma"
 anomaly.680.desc:0 "Il y a 24 000 ans, [From.GetName] a eu la malchance de se trouver sur la trajectoire d'une salve de rayons gamma émanant d'une étoile filante de notre galaxie. La [From.GetPlanetMoon] a été dévastée par une radiation mortelle qui, en plus d'avoir eu raison de toute forme de vie du côté de [From.GetName] exposé à cette salve, a perdu une part importante de sa couche d'ozone.\n\nCet événement a éradiqué environ 86 % de tout le biote, y compris une civilisation du début de l'Âge du bronze dont les ruines sont encore visibles à certains endroits de l'hémisphère nord. La biosphère montre quelques signes de récupération."
 anomaly.685.name:0 "Terrible effet de serre"
 anomaly.685.desc:0 "Il apparaît évident que le climat actuel de [From.GetName] est à l'origine du puissant effet de serre déclenché par une pollution galopante. Les océans se sont évaporés et la [From.GetPlanetMoon] est prise au piège d'une épaisse couche nuageuse provoquée par la dense atmosphère.\n\nLes ruines éparpillées d'une civilisation indigène sont toujours visibles à la surface, ce qui laisse à penser qu'une culture surpeuplée y a péri à la fin de l'Âge industriel."
 anomaly.690.name:0 "Biosphère d'ammoniac"
 anomaly.690.desc:0 "Bien que toxique pour la plupart des formes de vie connues, [From.GetName] présente une écologie florissante malgré la haute pression de son atmosphère. Ici, la vie utilise l'ammoniac plutôt que l'eau en guise de solvant et s'est développée de manière radicalement différente par rapport aux modèles écologiques précédemment établis. Son exploration nous permettrait d'enrichir considérablement nos connaissances en xénobiologie."
 anomaly.695.name:0 "Formes de vie siliconées"
 anomaly.695.desc:0 "Plusieurs formes de vie siliconées fouisseuses ont élu domicile dans un vaste réseau de tunnels sous la surface aride de [From.GetName]. En l'état actuel de nos observations, ces créatures se nourrissent des rochers et semblent dotées d'une forme d'intelligence rudimentaire. Les efforts qu'elles déploient pour creuser ces tunnels ont fait remonter d'importantes quantités de précieux minéraux à la surface."
 anomaly.700.name:0 "Mineurs pétroliers"
 anomaly.700.desc:0 "Des explorateurs venus de [Root.Owner.Capital.GetName] ont lancé une opération minière non autorisée sur [From.GetName]. Ils ont été placés en garde à vue et nous avons pris le contrôle de leur station illégale."
 anomaly.705.name:0 "Ancien marqueur d'exploration"
 anomaly.705.desc:0 "Un petit émetteur de courte portée a été repéré à la surface de [From.GetName]. Il semble s'agir d'un ancien marqueur d'exploration placé ici il y a des lustres pour repérer un important gisement de métaux précieux. Les mineurs auxquels il était destiné ne sont visiblement jamais arrivés et le gisement est toujours présent."
 anomaly.710.name:0 "Colonie dissidente"
 anomaly.710.desc:0 "À sa grande surprise, l'équipage du [Root.GetName] est tombé sur une petite colonie de [Root.Owner.GetSpeciesName] à la surface de [From.GetName]. La colonie a été fondée par de courageux pionniers qui ont quitté [Root.Owner.Capital.GetName] il y a fort longtemps à bord d'un vaisseau spatial primitif. Jusqu'à ce jour, leur vaisseau était supposé perdu.\n\nLa colonie ne s'est pas développée comme prévu et ses rangs se sont progressivement clairsemés au fil des générations passées. Les survivants ont demandé à rejoindre [Root.Owner.GetName]."
 anomaly.710.a:0 "Ils sont les bienvenus !"
 anomaly.710.b:0 "Qu'ils se débrouillent seuls."
 anomaly.715.name:0 "Ruines d'une colonie"
 anomaly.715.desc:0 "Il y a quelque 17 000 ans, une civilisation alien a fondé une petite colonie sur [From.GetName], avant d'être rapidement abandonnée. Il ne reste aucune trace des colons et la colonie ne semble pas s'être étendue au-delà de son campement principal, à l'exception de quelques stations météorologiques."
 anomaly.2500.name:0 "Restes inanimés"
 anomaly.2500.desc:0 "Les restes inanimés de quelques imposantes formes de vie spatiales ont été découverts autour de la géante gazeuse [From.GetName]. Ces créatures dénuées de raison semblent avoir réussi à voyager dans le cosmos, mais n'ont jamais été observées dans l'espace exploré. L'officier scientifique [Root.GetLeaderName] nous a suggéré de consacrer des ressources supplémentaires pour effectuer des analyses plus approfondies."
 anomaly.2501.desc:0 "L'officier scientifique [Root.GetLeaderName] en a déduit que [From.From.GetName] avait servi de cimetière orbital où des membres de l'espèce alien que nous avons découverte étaient venus mourir. Au fil de millions d'années, la gravité a fait son œuvre et progressivement aspiré leurs restes dans la géante gazeuse.\n\nCe cycle ancien semble avoir brusquement pris fin il y a 15 millions d'années avec l'arrivée de la dernière créature. Nous ne savons pas exactement s'ils ont été chassés jusqu'à extinction par les civilisations de voyageurs spatiaux ou s'ils ont succombé à une catastrophe."
 anomaly.2510.name:0 "Un océan sous la glace"
 anomaly.2510.desc:0 "L'examen approfondi de [From.GetName] a révélé la présence d'un vaste océan chauffé par des cheminées hydrothermiques sous le manteau de glace qui recouvre sa surface. L'officier scientifique [Root.GetLeaderName] y a dépêché les sondes du [Root.GetName]. Plusieurs kilomètres de glace ont été forés, ce qui a permis de découvrir une eau grouillante de vie. Nous allons avoir besoin de plus de ressources pour étudier de manière plus approfondie les nombreuses formes de vie uniques qui peuplent cet océan."
 anomaly.2512.desc:0 "L'officier scientifique [Root.GetLeaderName] est de retour d'une expédition dont le but était d'étudier la riche biosphère des mers situées sous le manteau de glace de [From.From.GetName]. Diverses espèces originaires de ces basses régions ont été découvertes et produisent une enzyme unique dotée de prodigieuses propriétés curatives. Sous réserve de réussir à exploiter cette enzyme à grande échelle, elle pourrait révolutionner le domaine de la science médicale !"
 anomaly.2513.desc:0 "L'officier scientifique [Root.GetLeaderName] est de retour d'une expédition dont le but était d'étudier la riche biosphère des mers situées sous le manteau de glace de [From.From.GetName]. Nos sondes sous-marines ont cartographié le terrain et répertorié la plupart des formes de vie. Ces données serviront peut-être à nos biologistes, mais aucune découverte majeure n'a été faite."
 anomaly.2520.name:0 "Squelette géant"
 anomaly.2520.desc:0 "Dans l'hémisphère sud de [From.GetName], ce que nous prenions précédemment pour des montagnes est en fait l'immense squelette d'une gigantesque forme de vie alien.\n\nLes ossements remontent à 3,4 milliards d'années, mais d'après nos scientifiques, il est impossible que [From.GetName] ait pu abriter une telle forme de vie à un moment de l'histoire de la [From.GetPlanetMoon]. L'officier scientifique [Root.GetLeaderName] a préparé un projet de recherche spécial afin de tenter d'élucider ce mystère."
 anomaly.2521.desc:0 "Après d'intenses recherches menées sur les restes du squelette géant découvert sur [From.From.From.GetName], l'officier scientifique [Root.GetLeaderName] en a conclu que la créature était en fait une sorte de vaisseau spatial organique. De plus petits ossements provenant d'au moins trois espèces distinctes ont été trouvés à proximité du squelette géant et nous pensons qu'ils proviennent des membres d'équipage.\n\nPour des raisons que nous ignorons, ce vaisseau spatial organique aurait subi une terrible avarie avant de s'écraser sur [From.From.From.GetName]. Si l'ingénierie biologique nécessaire à la création d'un tel vaisseau spatial continue de nous échapper, l'étude de ces ossements nous a permis d'enrichir nos connaissances."
 anomaly.2522.desc:0 "Après d'intenses recherches menées sur les restes du squelette géant découvert sur [From.From.From.GetName], nous en savons plus sur la raison pour laquelle cette créature a fini sa course sur la [From.From.From.GetPlanetMoon]. Plusieurs relevés d'énergie résiduelle indiquent la brève présence d'un portail dimensionnel à l'arrière du squelette.\n\nL'officier scientifique [Root.GetLeaderName] estime que la créature venue d'une autre dimension a utilisé ce portail, mais n'a pas survécu à l'environnement hostile de [From.From.From.GetName]. Cela étant, il est possible que nous ne sachions jamais d'où elle venait et pourquoi."
 anomaly.2530.name:0 "Signes de bataille"
 anomaly.2530.desc:0 "Tout semble indiquer qu'une bataille spatiale de grande ampleur a eu lieu à proximité de [From.GetName] lors des 5 000 ans passés. Des explosions ont criblé une partie de la [From.GetPlanetMoon] de cratères et les analyses menées par le [Root.GetName] ont permis de détecter plusieurs carcasses sur le sol.\n\nCertes ces vaisseaux sont en bien mauvais état, mais le fait qu'ils aient survécu aux terribles dégâts qu'ils ont dû subir attestent de leur conception avancée. L'officier scientifique [Root.GetLeaderName] prépare une expédition afin de récupérer de précieuses informations sur ces vieilles carcasses."
 anomaly.2531.desc:0 "L'équipe de l'officier scientifique [Root.GetLeaderName] a terminé sa mission sur [From.From.From.GetName] et a rejoint le [Root.GetName]. Et bonne nouvelle, le cimetière de vaisseaux spatiaux a révélé beaucoup de trésors technologiques.\n\nL'examen des vestiges retrouvés a permis de gagner plusieurs années de recherche dans certains domaines et ce n'est pas terminé. La présence d'un avant-poste scientifique permanent faciliterait considérablement nos recherches en matière de vaisseaux spatiaux."
 anomaly.2532.desc:0 "L'équipe de l'officier scientifique [Root.GetLeaderName] a terminé sa mission sur [From.From.From.GetName] et a rejoint le [Root.GetName]. Hélas, les vaisseaux spatiaux présents sur place étaient trop endommagés pour y récupérer des technologies.\n\nIls étaient visiblement très sophistiqués, mais nous pourrions recueillir de précieuses informations en analysant leur conception. Nous devrions envisager la construction d'un avant-poste scientifique permanent en orbite."
 anomaly.2540.name:0 "Inscriptions rupestres aliens"
 anomaly.2540.desc:0 "Alors qu'ils exploraient la surface de [From.GetName], l'officier scientifique [Root.GetLeaderName] et l'équipage du [Root.GetName] ont découvert ce qui ressemble à un bloc de pierre artificiellement sculpté et recouvert d'inscriptions aliens. Ils n'ont détecté aucun autre signe d'activité alien sur la [From.GetPlanetMoon] et la manière dont ces inscriptions ont atterri ici demeure un mystère. Nous avons entrepris de traduire ces inscriptions."
 anomaly.2541.desc:0 "L'officier scientifique [Root.GetLeaderName] a réussi à traduire partiellement les inscriptions rupestres découvertes sur [From.From.GetName]. Elles traitent d'une race alien aujourd'hui disparue et possédait jadis un petit empire interstellaire dans cette région de la galaxie. Ces aliens auraient été exterminés par les auteurs des inscriptions rupestres, ce que ces derniers semblent regretter.\n\nCes inscriptions remontant à plus de 300 millions d'années, il y a fort à parier que leurs auteurs aient eux aussi disparu. Le support sur lequel ces inscriptions ont été gravées est resté en excellent état malgré son grand âge."
 anomaly.2542.desc:0 "L'officier scientifique [Root.GetLeaderName] a réussi à traduire partiellement les inscriptions rupestres découvertes sur [From.From.GetName]. Ces inscriptions recèlent de précieuses données et faisaient, de toute évidence, office de bibliothèque technologique. Elles décrivent de manière générale les connaissances technologiques recueillies par une civilisation alien qui a dominé cette région de la galaxie il y a quelque 80 millions d'années.\n\nNous connaissons déjà nombre d'entre elles, mais les données collectées offrent des pistes intéressantes sur de nouvelles technologies. Ces données sont si nombreuses qu'elles pourraient occuper nos scientifiques des décennies durant et il va nous falloir nous doter d'un laboratoire de recherche orbital pour poursuivre nos efforts de traduction."
 anomaly.2550.name:0 "Chantier spatial automatisé"
 anomaly.2550.desc:0 "Alors qu'il explorait [From.GetName], le [Root.GetName] a repéré les vestiges d'un ancien chantier spatial automatisé en orbite. Il date d'au moins un millier d'années et semble avoir fait l'objet d'un barrage de missiles lourds, mais une de ses baies de production est toujours en état de fonctionnement.\n\nL'officier scientifique [Root.GetLeaderName] espère pouvoir remettre le chantier en marche, ce qui constitue un projet d'envergure."
 anomaly.2551.desc:0 "L'officier scientifique [Root.GetLeaderName] a rétabli l'alimentation du chantier spatial automatisé au-dessus de [From.From.From.GetName]. L'installation a immédiatement repris du service et achevé la construction de trois vaisseaux de combat avancés de conception inconnue à l'aide des matériaux à sa disposition.\n\nHélas, elle est ensuite tombée en panne, sans qu'il soit possible de la réparer. Nous avons assigné des équipages à ces nouveaux vaisseaux et ils ont rejoint notre flotte."
 anomaly.2552.desc:0 "L'officier scientifique [Root.GetLeaderName] a rétabli l'alimentation du chantier spatial automatisé au-dessus de [From.From.From.GetName]. L'installation a immédiatement repris du service et achevé la construction d'une frégate avancée de conception inconnue à l'aide des matériaux à sa disposition.\n\nHélas, elle est ensuite tombée en panne, sans qu'il soit possible de la réparer. Nous avons assigné un équipage à ce nouveau vaisseau et celui-ci a rejoint notre flotte."
 anomaly.2560.name:0 "Vaisseau de la géante gazeuse"
 anomaly.2560.desc:0 "L'exploration de [From.GetName] a permis de détecter ce qui ressemble à un imposant vaisseau au cœur de l'atmosphère de la géante gazeuse. Les débris alentour laissent à penser que des opérations y ont été précédemment menées pour tenter de récupérer ce vaisseau. Seul un vaisseau exceptionnel peut endurer une telle gravité et l'officier scientifique [Root.GetLeaderName] a proposé que nous menions un projet de récupération."
 anomaly.2560.a:0 "Récupérez-le, peu importe de quoi il s'agit."
 anomaly.2560.b:0 "C'est trop d'efforts. Laissez-le où il se trouve."
 anomaly.2561.desc:0 "Démontrant son savoir-faire, l'équipe de l'officier scientifique [Root.GetLeaderName] a réussi à remettre d'aplomb le vaisseau abandonné sur [From.From.GetName] en direction de la haute atmosphère de la géante gazeuse. Malgré son âge, cet ancien croiseur est en remarquable état et nous avons rétabli l'alimentation de ses systèmes. Aucune trace de l'équipage, mais nous avons fait venir notre propre équipage et le vaisseau fera désormais partie de notre flotte."
 anomaly.2562.desc:0 "La tentative menée par l'officier scientifique [Root.GetLeaderName] pour récupérer le vaisseau abandonné dans l'atmosphère de [From.From.GetName] s'est soldée par un échec. La forte gravité de la géante gazeuse a eu raison des moteurs d'un de nos remorqueurs et celui-ci est entré en collision avec le vaisseau abandonné. Plusieurs victimes sont à déplorer et l'ancien vaisseau s'est enfoncé un peu plus dans l'atmosphère au point de n'être plus récupérable."
 anomaly.2570.name:0 "Orbite terminale"
 anomaly.2570.desc:0 "Une des nombreuses lunes qui gravitent autour de [From.GetName] présente une orbite terminale. Elle ne va pas tarder à entrer en collision avec la géante gazeuse, ce qui promet un terrible impact. Un tel phénomène met des années à se produire et il est étonnant de constater qu'il va se produire juste après la visite d'un de nos vaisseaux.\n\nBon nombre de nos scientifiques souhaitent pouvoir observer et enregistrer ce qui va arriver, mais le temps presse et il nous faut agir vite."
 anomaly.2571.desc:0 "Nous avons réussi à enregistrer la collision entre [CollisionLocation.GetName] et sa lune ! L'événement a été capturé depuis différents angles et retransmis en direct dans notre espace. Plus important encore, nos scientifiques, sous l'égide de [Root.GetLeaderName], ont réussi à enregistrer de nombreuses données physiques qui faciliteront nos recherches à venir."
 anomaly.2572.desc:0 "Nous n'avons pas réussi à enregistrer la collision de la lune avec [From.From.GetName]. Nos scientifiques ont identifié une autre petite lune dont l'orbite décline et estime qu'elle entrera en collision avec la géante gazeuse dans un peu plus de 7,6 millions d'années. Peut-être aurons-nous plus de chance alors..."
 anomaly.5000.name:0 "Signal de la géante gazeuse"
 anomaly.5000.desc:0 "Le [Root.GetName] a capté de curieux signaux en provenance de [From.GetName]. L'atmosphère de la géante gazeuse présente d'importantes poches de radiation qui semblent être le résultat d'un terrible bombardement orbital. Mais l'intérêt de bombarder une géante gazeuse demeure un mystère.\n\nAlors que [Root.GetName] se préparait à quitter son orbite, l'officier scientifique [Root.GetLeaderName] a découvert un faible signal émanant de l'intérieur de la planète. Il pourrait s'agir d'une transmission, mais la radiation ambiante de la géante gazeuse ne permet pas de bien l'isoler."
 anomaly.5000.a:0 "Nous devrions nous pencher sur ce signal."
 anomaly.5000.b:0 "Un capteur défaillant. Ignorez ce signal."
 anomaly.5001.desc:0 "L'officier scientifique [Root.GetLeaderName] a réussi à isoler le faible signal provenant du cœur de l'atmosphère de [From.From.From.GetName]. Cela ressemble effectivement à une transmission que nous avons soumise à notre logiciel de traduction."
 anomaly.5002.desc:0 "Le faible signal que nous avons capté à l'intérieur de la géante gazeuse [From.From.From.GetName] s'est tu. Nous n'en saurons pas plus."
 anomaly.5003.name:0 "Transmission de la géante gazeuse"
 anomaly.5003.desc:0 "Enfin ! Salutations, voyageur de l'espace ! Nous sommes les Dathnaks et la planète autour de laquelle vous tournez est Tollok Rong, notre monde ancestral. Il est toujours fascinant de rencontrer des solides, même si notre dernière rencontre avec les vôtres ne s'est pas déroulée comme prévu.\n\nVous avez certainement détecté les sautes de radiation provenant de notre atmosphère. Tollok Rong se meurt et à défaut de trouver un autre lieu de vie, notre espèce est condamnée. Nous avons identifié une planète adaptée à notre physiologie, mais n'avons aucun moyen de nous y rendre. Hélas, notre nature non corporelle nous limite en termes industriels et technologiques. Accepteriez-vous de nous aider ?"
 anomaly.5003.a:0 "Si vous n'avez pas de technologie, comment faites-vous pour parler ?"
 anomaly.5003.a.response:0 "Ah, mais vous n'êtes pas les premiers solides à nous rendre visite ! Il y a 2,9 millions de cycles solaires, un autre voyageur de l'espace nous a généreusement offert un petit émetteur subspatial, de même qu'un scanner. Ceux-ci avaient été conçus pour être compatibles avec notre physiologie.\n\nUne de nos meilleures rencontres avec votre espèce."
 anomaly.5003.b:0 "Qu'est-il arrivé à votre planète ?"
 anomaly.5003.b.response:0 "Eh bien, la dernière fois que des solides nous ont rendu visite, il y a quelques milliers de cycles, ça ne s'est pas très bien passé. Ils ont voulu nous convertir à leur religion, nous avons refusé et cela a déclenché une sorte de réaction génocidaire.\n\nCe qui était totalement injustifié ! Avant même que nous ayons le temps de comprendre, ils ont dépêché leur flotte et nous ont lourdement bombardés."
 anomaly.5003.c:0 "Vous voulez qu'on transporte votre espèce tout entière vers une autre planète ?"
 anomaly.5003.c.response:0 "Oui ! Et vite, s'il vous plaît ! Mais ne vous inquiétez pas, nous ne sommes pas très nombreux. La plupart des Dathnaks ont succombé au bombardement de notre planète et ceux qui ont survécu se sont retirés au plus profond de l'atmosphère. La communication avec la surface est difficile ici et la radiation se propage. Le temps presse !"
 anomaly.5003.d:0 "Nous vous aiderons à vous installer ailleurs."
 anomaly.5003.d.response:0 "Parfait ! Je savais que nous pouvions compter sur vous. Nous vous avons envoyé les coordonnées de notre nouvelle planète.\n\nMais vous devez nous promettre de ne pas laisser vos colons revendiquer ce monde, même si la tentation est grande !"
 anomaly.5003.e:0 "Pardon. Mais c'est trop nous demander."
 anomaly.5003.e.response:0 "Je le savais ! J'avais prévenu les autres que les solides étaient incapables de ressentir la moindre compassion, mais ils ont insisté pour que je m'abaisse à vous faire cette demande.\n\nJe sais maintenant que vous n'êtes rien d'autre qu'un fléau pour cette galaxie ! Elle finira par nous revenir et alors, nous réglerons nos comptes. Souvenez-vous de ce que je dis. L'ère des solides prendra fin ! L'heure des formes de vie gazeuses viendra !"
 anomaly.5004.desc:0 "L'officier scientifique [Root.GetLeaderName] a fini de superviser la relocalisation des Dathnaks vers leur nouvelle planète. Un convoi de cargos civils équipés de gigantesques bonbonnes de gaz sous pression a acheminé les êtres gazeux dans l'espace avant de les déposer dans l'atmosphère de la géante gazeuse. Ils ont aussi emporté avec eux leur émetteur, de même que leur scanner."
 anomaly.5004.a:0 "Saluez-les."
 anomaly.5005.desc:0 "Les conditions de vie sur Tollok Rong se sont dégradées au point que les Dathnaks ne peuvent plus être sauvés. La radiation a gagné la quasi-totalité de l'atmosphère et les Dathnaks qui ont survécu se sont retranchés au cœur de la planète, là où la communication avec la surface n'est plus possible. La radiation finira par s'y propager et c'en sera fini de leur espèce."
 anomaly.5006.desc:0 "Nous vous en serons éternellement reconnaissants ! Cette planète dépasse nos attentes. Pour la première fois depuis des générations, nos jeunes peuvent gambader sans risque dans la haute atmosphère.\n\nNous avons décidé d'appeler notre nouvelle planète Baldarak en l'honneur de votre espèce. Ainsi, les futures générations de Dathnaks n'oublieront jamais le nom de leurs sauveurs !"
 anomaly.5006.a:0 "Baldarak ? Nous sommes [Root.GetSpeciesNamePlural]..."
 anomaly.5006.a.response:0 "Vraiment ? Je l'aurais juré... Pardon, mais il n'est pas toujours facile de différencier les solides. Je crains qu'il soit trop tard pour changer de nom. Il sonne bien, vous ne trouvez pas ?"
 anomaly.5006.b:0 "Bonne chance sur votre nouvelle planète."
 anomaly.5006.b.response:0 "Encore merci, chers amis ! Puissent les courants atmosphériques vous êtres toujours favorables !"
 anomaly.5007.name:0 "Une nouvelle colonie"
 anomaly.5007.desc:0 "Rebonjour ! J'ai le plaisir de vous annoncer que notre espèce a quadruplé depuis notre arrivée ici ! Ce changement de planète a suscité la joie de bon nombre d'entre nous.\n\nAprès l'expérience positive vécue lors de la colonisation de Baldarak, quelques courageux pionniers entendent maintenant rejoindre une autre géante gazeuse et m'ont chargé de vous en faire la demande. Nous avons repéré un autre endroit particulièrement propice à la colonisation dans votre espace. Qu'en dites-vous, chers amis ?"
 anomaly.5007.a:0 "Eh bien, tant qu'il s'agit d'une autre géante gazeuse..."
 anomaly.5007.a.response:0 "Merveilleux ! Nous vous envoyons les coordonnées. Nos colons sont impatients de s'y rendre !"
 anomaly.5007.b:0 "C'est hors de question. Nous avions convenu de vous acheminer vers UNE planète."
 anomaly.5007.b.response:0 "Je... vois. Eh bien, dans ces circonstances, nous devrons nous contenter de Baldarak."
 anomaly.5008.desc:0 "Comme la dernière fois, un convoi de cargos a été mis en place pour transporter, en toute sécurité, les colons dathnaks dans des bonbonnes de gaz pressurisées. Au terme d'un court trajet, ils ont réussi à rejoindre la géante gazeuse qu'ils ont appelée "Nouvelle-Baldarak". Un satellite est resté en orbite pour permettre la communication longue portée avec Baldarak."
 anomaly.5008.a:0 "Profitez-en bien, Dathnaks."
 anomaly.5009.name:0 "Chabky Raddh"
 anomaly.5009.desc:0 "Salutations de la Nouvelle-Baldarak ! Tout se passe bien sur notre nouvelle colonie. Mais, nous avons un petit service à vous demander...\n\nChabky Raddh, une des nôtres, se sent bien seule et aimerait retourner sur Baldarak pour y retrouver les siens. Ses incessantes lamentations nous rendent fous ! Si ce n'est pas trop vous demander, pourriez-vous l'y ramener ?"
 anomaly.5009.a:0 "Quoi ?! C'est hors de question !"
 anomaly.5009.a.response:0 "On devait essayer... J'espère que vous comprenez. Chabky va devoir prendre sur elle et faire contre mauvaise fortune bon cœur ! Désolé de vous avoir fait perdre votre temps, chers amis [Root.GetSpeciesName]."
 anomaly.5009.b:0 "Soupir... Très bien."
 anomaly.5009.b.response:0 "Excellent. J'espère que vos ressources ne s'en trouveront pas trop affectées, car vous ne transporterez qu'un seul individu. De notre côté, nous ferons ce qu'il faut.\n\nJe viens d'en informer Chabky qui est folle de joie ! En fait, elle est devenue incontrôlable... Et je vous prie de m'excuser, chers amis [Root.GetSpeciesName]..."
 anomaly.5010.desc:0 "Un seul remorqueur cargo transportant une bonbonne de gaz est arrivé à Baldarak, escorté par le [Root.GetName]. Le contenu de cette bonbonne a été libéré dans l'atmosphère de la géante gazeuse pour permettre à la Dathnak de rentrer en toute sécurité chez elle."
 anomaly.5010.a:0 "Bon débarras !"
 anomaly.5011.name:0 "Contact perdu"
 anomaly.5011.desc:0 "Nous sommes porteurs d'une nouvelle des plus alarmantes, chers amis [Root.Owner.GetSpeciesName] !\n\nNous avons perdu tout contact avec notre colonie de Nouvelle-Baldarak ! Elle ne répond plus à nos transmissions par satellite et nous craignons le pire. Peut-être a-t-elle été la cible des aliens qui ont bombardé notre monde d'origine. Je vous en prie, envoyez un vaisseau pour en savoir plus !"
 anomaly.5011.a:0 "Nous allons immédiatement y dépêcher un vaisseau."
 anomaly.5011.a.response:0 "Parfait ! Espérons qu'il s'agisse juste d'un émetteur défectueux."
 anomaly.5011.b:0 "Ça suffit ! Nous ne sommes pas à votre service."
 anomaly.5011.b.response:0 "Mais... Mais peut-être ont-ils tous péri ! N'avez-vous donc pas de cœur ? Nous nous sommes trompés sur vous, [Root.GetSpeciesName] !"
 anomaly.5012.desc:0 "L'investigation menée sur la Nouvelle-Baldarak n'a rien révélé d'anormal. Le satellite utilisé par la colonie pour communiquer avec sa capitale semble parfaitement fonctionner."
 anomaly.5012.a:0 "Ouvrez un canal vers la planète."
 anomaly.5013.name:0 "Front révolutionnaire"
 anomaly.5013.desc:0 "Le Front révolutionnaire de la Nouvelle-Baldarak vous salue !\n\nNous nous sommes libérés du joug de l'oppression et de la tyrannie de Baldarak ! Nous ne vous ferons aucun mal, [Root.Owner.GetSpeciesName], du moins tant que vous n'aiderez pas les impérialistes de Baldarak à tenter d'écraser notre révolution.\n\nCela dit, vous pourriez nous aider à combattre nos ennemis... Accepteriez-vous de transporter une de nos unités commandos sur Baldarak ?"
 anomaly.5013.a:0 "Quelles sont vos intentions ?"
 anomaly.5013.a.response:0 "Nous voulons introduire une de nos unités commandos d'élite sur Baldarak. Une fois sur place, elle incitera la population à se soulever contre l'élite décadente qui nous contrôle. Une fois les tyrans destitués, tous les Dathnaks sauront ce qu'est réellement la liberté. Voilà un plan simple, s'il en est, [Root.Owner.GetSpeciesName]."
 anomaly.5013.b:0 "Nous transporterons vos soldats à destination."
 anomaly.5013.b.response:0 "Vraiment ?! Vous le ferez ? Vous êtes les amis de la révolution, [Root.Owner.GetSpeciesName] ! Je vais rassembler l'équipe !"
 anomaly.5013.c:0 "Nous ne nous immiscerons pas dans vos querelles internes."
 anomaly.5013.c.response:0 "Bien sûr que non ! Nous ne voulons pas que la révolution se propage aux masses opprimées de VOTRE empire tyrannique. Hors de question !"
 anomaly.5014.name:0 "Réponse de Baldarak"
 anomaly.5014.desc:0 "Je m'adresse à vous au nom du gouvernement dathnak de Baldarak.\n\nNous avons reçu un manifeste rempli d'inepties de la part du groupe qui a pris le contrôle de la Nouvelle-Baldarak ! Nous en avons plus qu'assez de ces brigands et de ces anarchistes, [Root.Owner.GetSpeciesName]. Accepteriez-vous de nous aider à mater leur petite "révolution" avant qu'elle gagne du terrain et fasse des victimes ?\n\nLe général Paltanak a rassemblé un corps expéditionnaire chargé de reprendre la colonie et nous avons besoin de vous pour l'y transporter."
 anomaly.5014.a:0 "Nous vous aiderons."
 anomaly.5014.a.response:0 "Nous savions que nous pouvions compter sur vous, [Root.Owner.GetSpeciesName] ! Ces rebelles vont le sentir passer !"
 anomaly.5014.b:0 "Vous devez régler vos problèmes par vous-mêmes."
 anomaly.5014.b.response:0 "Vous regretterez cette décision quand la rébellion gagnera vos planètes, [Root.Owner.GetSpeciesName] ! Car elle le fera !"
 anomaly.5015.desc:0 "Un remorqueur cargo escorté par le [Root.GetName] a discrètement déposé la capsule abritant le l'unité commando révolutionnaire dans l'atmosphère de Baldarak. Quelques instants plus tard, des éclairs ont fusé dans la couche nuageuse de la géante gazeuse. Serait-ce le signe que des combats s'y déroulent ?"
 anomaly.5015.a:0 "Nous allons voir."
 anomaly.5016.name:0 "Conseil révolutionnaire"
 anomaly.5016.desc:0 "Ici Fotanga ! Le peuple de Baldarak a renversé les tyrans et les oppresseurs qui voulaient nous assujettir. Un conseil révolutionnaire a été mis en place pour aider notre grande nation à franchir cette phase de transition durant laquelle nous œuvrons pour aider notre peuple à recouvrer sa liberté.\n\nNous voulons remercier nos camarades du [Root.GetName] d'avoir contribué à ce que ce jour arrive.\n\nTerminé."
 anomaly.5016.a:0 "Tout évoluera peut-être pour le mieux."
 anomaly.5017.name:0 "Annonce publique de Baldarak"
 anomaly.5017.desc:0 "Ici Fotanga ! Le Conseil révolutionnaire du peuple a unanimement choisi de donner à l'ancienne planète de "Baldarak" le nom de "Fotangia" en mon honneur.\n\nEn outre, l'ancienne planète de la "Nouvelle-Baldarak" s'appellera désormais "Chabkymak" du nom de Chabky Raddh, notre Ministre de la sécurité publique.\n\nTerminé."
 anomaly.5017.b:0 "Ça suffit ! Bloquez toutes les transmissions de ces créatures."
 anomaly.5018.desc:0 "Ici le citoyen Fotanga ! Le Conseil révolutionnaire du peuple souhaite annoncer l'exécution imminente de 4 539 individus accusés d'actes de trahison et d'activités contre-révolutionnaires.\n\nPuissent ces exécutions servir d'avertissement à tous ceux qui entendraient faire obstacle à notre glorieuse révolution.\n\nTerminé."
 anomaly.5019.desc:0 "Ici Rutmag ! Le Conseil révolutionnaire du peuple souhaite annoncer l'exécution imminente de l'ancien citoyen Fotanga qui a été reconnu coupable de démagogie, de corruption et d'incompétence.\n\nJe me chargerai désormais de ses précédentes fonctions. Mon premier arrêté consiste à restituer aux planètes Fotangia et Chabkymak leur nom d'origine.\n\nTerminé."
 anomaly.5020.desc:0 "Plusieurs cargos escortés par le [Root.GetName] ont déposé les bonbonnes contenant le corps expéditionnaire dathnak dans l'atmosphère de la Nouvelle-Baldarak. Quelques instants plus tard, des éclairs ont fusé sous la couche nuageuse de la géante gazeuse. Visiblement, les combats ont commencé."
 anomaly.5020.a:0 "Il nous faut maintenant attendre de voir."
 anomaly.5021.name:0 "Le corps expéditionnaire prend le contrôle"
 anomaly.5021.desc:0 "Ici le général Paltanak en direct de la Nouvelle-Baldarak. L'opération Furie gazeuse a porté ses fruits. Les objectifs principaux ont été atteints et le contrôle du gouvernement a été rétabli dans tous les secteurs atmosphériques.\n\nÀ l'exception de quelques poches de résistance, toutes les unités rebelles se sont rendues ou ont été mises en déroute. Merci infiniment pour votre soutien, [Root.Owner.GetSpeciesNamePlural]. Si vous voulez bien m'excuser, je dois transmettre le rapport des pertes à Baldarak.\n\nPaltanak, terminé."
 anomaly.5021.a:0 "Une opération rondement menée."
 anomaly.5022.name:0 "Annonce de la Nouvelle-Baldarak"
 anomaly.5022.desc:0 "Ici le général Paltanak, gouverneur militaire par intérim de la Nouvelle-Baldarak. J'ai le plaisir de vous annoncer la fin des principaux combats dans le secteur 47-G. Au moins 512 insurgés ont été tués depuis le début de l'opération, il y a deux cycles, tandis que nos pertes sont minimales.\n\nJe tiens à féliciter toutes les forces en présence pour avoir veillé à limiter les pertes civiles.\n\nPaltanak, terminé."
 anomaly.5023.desc:0 "Ici le général Paltanak, gouverneur militaire de la Nouvelle-Baldarak. J'aimerais commenter les rapports infondés selon lesquels les activités rebelles auraient repris dans ce monde. Permettez-moi de vous dire qu'il n'en est rien.\n\nCette planète a été entièrement pacifiée et tous les éléments terroristes subversifs ont été neutralisés. Ses citoyens œuvrent à nouveau pour le compte de la grande nation des Dathnaks.\n\nPaltanak, terminé."
 anomaly.5024.desc:0 "Ici le colonel Rapzak, gouverneur militaire par intérim de la Nouvelle-Baldarak. J'ai la triste tâche d'informer la communauté galactique de la disparition de mon prédécesseur, le général Paltanak. Après avoir été lâchement pris en embuscade par les forces rebelles, le général est mort au combat.\n\nDes funérailles d'État seront célébrées au terme de l'offensive en cours contre les bastions des rebelles.\n\nRapzak, terminé."
 anomaly.5025.name:0 "Académie des sciences de Baldarak"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural] ! L'Académie des sciences de Baldarak m'a chargé d'entrer en contact avec vous. Si la technologie n'est pas le fort des Dathnaks, nous sommes doués de prodigieuses capacités de raisonnement !\n\nPlusieurs de nos groupes de réflexion ont passé ces dernières années à étudier la physique théorique et nous aimerions en partager le fruit avec vous. Ces informations pourraient vous aider à bâtir vos empires, un domaine que vous, les solides, appréciez particulièrement."
 anomaly.5025.a:0 "Très aimable."
 anomaly.5026.name:0 "Nettoyage de printemps"
 anomaly.5026.desc:0 "Bonjour, [Root.Owner.GetSpeciesNamePlural] !\n\nAccepteriez-vous de nous rendre service ? Le puissant puits gravitationnel de Baldarak attire toutes sortes de choses dans notre atmosphère et lors d'une récente réunion du conseil, nous avons décidé d'intensifier nos efforts de nettoyage. Une de nos unités de récupération est tombée sur une capsule abandonnée et nous nous demandions si vous accepteriez de nous aider à nous en débarrasser. Elle semble contenir une importante quantité de métaux sans grande valeur."
 anomaly.5026.a:0 "Oui, nous nous débarrasserons de ces métaux pour vous..."
 henrik.16.name:0 "Test du projet spécial"
 henrik.16.desc:0 "Cette opération fera l'objet d'un projet spécial sur [Root.GetName]."
 henrik.16.a:0 "Parfait !"
 henrik.20.name:0 "Apparition d'armées hostiles"
 henrik.20.desc:0 "Des armées hostiles ont fait leur apparition sur [Root.GetName]."
 henrik.20.a:0 "Aux armes !"
 henrik.21.name:0 "Victoire !"
 henrik.21.desc:0 "Nous avons vaincu les forces maléfiques du [From.GetName] !"
 henrik.22.name:0 "Défaite !"
 henrik.22.desc:0 "Nous avons perdu contre les viles forces du [From.GetName] !"
 henrik.145.desc:0 "Nous sommes les [Root.GetSpeciesNamePlural]."
 henrik.166.desc:0 "La cible de l'opération est la suivante : [test_target.GetName]"
 DISC_FAILURE:0 "Échec"
 DISC_CRITICAL_FAILURE:0 "Échec critique"
 anomaly_failure.1.desc:0 "L'officier scientifique [Root.GetLeaderName] a ordonné à [Root.GetName] d'envoyer une sonde pour explorer le cratère de [From.From.GetName]. Malheureusement, ses propulseurs sont tombés en panne et la sonde a fini sa course dans l'épave du vaisseau, au centre du cratère."
 anomaly_failure.2.desc:0 "L'astéroïde [From.From.GetName] est peut-être une capture extrasolaire, mais ne présente aucun autre intérêt. L'officier scientifique [Root.GetLeaderName] et le [Root.GetName] ont demandé la permission de poursuivre leur mission d'exploration ailleurs."
 anomaly_failure.3.desc:0 "Pendant des jours, le nouvel équipage du [Root.GetName] a dû se relayer pour se frayer un chemin dans les débris qui jonchent la surface de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] indique n'avoir rien trouvé de valeur."
 anomaly_failure.4.desc:0 "La source des étranges émissions énergétiques émanant de l'astéroïde [From.From.GetName] n'a pas été repérée. L'officier scientifique [Root.GetLeaderName] et le [Root.GetName] attendent de nouveaux ordres."
 anomaly_failure.5.desc:0 "Alors qu'il tentait d'ouvrir le sas d'arrimage trouvé sur [From.From.GetName], le [Root.GetName] a malencontreusement provoqué une secousse à l'intérieur de l'astéroïde. Malheureusement, l'officier scientifique [Root.GetLeaderName] estime que cela a probablement provoqué sa destruction."
 anomaly_failure.6.desc:0 "L'exploration du gigantesque cratère présent sur l'astéroïde [From.From.GetName] n'a rien révélé d'intéressant. L'officier scientifique [Root.GetLeaderName] a ordonné au [Root.GetName] de poursuivre la mission."
 anomaly_failure.7.desc:0 "Le [Root.GetName] a vainement tenté de s'arrimer à la station spatiale en orbite au-dessus de [From.From.GetName]. Hélas, cela a provoqué la désintégration de cette fragile station. L'officier scientifique [Root.GetLeaderName] s'en excuse sincèrement."
 anomaly_failure.8.desc:0 "La source de vie signalée sur l'astéroïde [From.From.GetName], si tant est qu'il s'agissait d'une source de vie, n'a pas été trouvée malgré les balayages successifs menés par le [Root.GetName]. L'officier scientifique [Root.GetLeaderName] a demandé de nouveaux ordres."
 anomaly_failure.9.desc:0 "S'il existe vraiment quelque chose sous l'atmosphère de [From.From.GetName], cette chose se trouve trop en profondeur pour être détectée par les capteurs du [Root.GetName]. L'officier scientifique [Root.GetLeaderName] a abandonné les recherches."
 anomaly_failure.10.desc:0 "Après une exploration minutieuse de la petite lune en orbite autour de [From.From.GetName], l'équipage du [Root.GetName] n'a rien trouvé de valeur. L'officier scientifique [Root.GetLeaderName] a mis fin à la mission."
 anomaly_failure.11.desc:0 "Sur ordre de l'officier scientifique [Root.GetLeaderName], le [Root.GetName] a envoyé une sonde dans l'atmosphère de [From.From.GetName] afin d'enquêter sur les signes de vie précédemment signalés. Un riche écosystème atmosphérique y a été découvert, mais 3,4 secondes plus tard, la sonde a contaminé l'atmosphère et déclenché une réaction chimique qui s'est rapidement propagée à la géante gazeuse tout entière. Aucun signe de vie ne pourra plus y être détecté."
 anomaly_failure.12.desc:0 "L'atmosphère de [From.From.GetName] n'a rien révélé de bien intéressant et ce, malgré une analyse approfondie qui comprenait une brève incursion de [Root.GetName] dans la haute atmosphère de la géante gazeuse. L'officier scientifique [Root.GetLeaderName] suggère de mettre fin à la mission."
 anomaly_failure.13.desc:0 "Alors qu'il s'approchait des structures aérostatiques de l'atmosphère de [From.From.GetName], le [Root.GetName] aurait semble-t-il déclenché une sorte d'alarme de proximité. L'officier scientifique [Root.GetLeaderName] rapporte que les structures ont subitement perdu toute leur flottabilité avant de plonger dans la basse atmosphère de la géante gazeuse."
 anomaly_failure.14.desc:0 "Le [Root.GetName] a malencontreusement heurté la capsule en orbite autour de [From.From.GetName] qu'il tentait de récupérer. L'officier scientifique [Root.GetLeaderName] rapporte que la collision a propulsé la capsule dans l'atmosphère de la géante gazeuse, au point qu'il n'est plus possible de la récupérer."
 anomaly_failure.15.desc:0 "Le [Root.GetName] a minutieusement passé au crible le champ de débris qui entoure [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] ne signale aucune découverte intéressante."
 anomaly_failure.16.desc:0 "Malgré un examen approfondi, le [Root.GetName] ne parvient toujours pas à comprendre l'origine du gigantesque cratère visible sur [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] s'en excuse sincèrement."
 anomaly_failure.17.desc:0 "Si des anomalies énergétiques ont été précédemment signalées sur [From.From.GetName], celles-ci ont depuis disparu. L'officier scientifique [Root.GetLeaderName] rapporte que le [Root.GetName] n'a rien détecté de tel."
 anomaly_failure.18.desc:0 "Un objet non identifié a été repéré en orbite autour de [From.From.GetName], mais le [Root.GetName] l'a malheureusement percuté alors qu'il tentait de s'en approcher pour l'examiner de plus près. L'officier scientifique [Root.GetLeaderName] rapporte cette collision a provoqué la destruction de l'objet."
 anomaly_failure.19.desc:0 "Rien d'anormal n'a été trouvé sur le petit astéroïde qui a vraisemblablement été remorqué en orbite autour de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] attend de nouveaux ordres pour le [Root.GetName]."
 anomaly_failure.20.desc:0 "Hélas, le vaisseau solaire repéré au-dessus de [From.From.GetName] a été détruit lorsque l'officier scientifique [Root.GetLeaderName] a maladroitement tenté de le diriger vers la baie de chargement du [Root.GetName]."
 anomaly_failure.21.desc:0 "Le rapport initial, qui mentionnait des signes de vie venant de la surface de [From.From.GetName], devait être erroné car le [Root.GetName] n'a rien découvert de tel. L'officier scientifique [Root.GetLeaderName] rapporte que la [From.From.GetPlanetMoon] semble désormais dépourvue de toute forme de vie."
 anomaly_failure.22.desc:0 "Ce que nous avons pris pour une station orbitale cachée au-dessus de [From.From.GetName] correspondait en fait aux déchets déversés par le vaisseau scientifique à l'origine de l'exploration initiale de la [From.From.GetPlanetMoon]. L'officier scientifique [Root.GetLeaderName] et l'équipage du [Root.GetName] suggèrent que nous oubliions ce fâcheux incident et que nous poursuivions notre chemin."
 anomaly_failure.23.desc:0 "Au terme d'une minutieuse analyse, l'officier scientifique [Root.GetLeaderName] a indiqué que les débris de vaisseau repérés au-dessus de [From.From.GetName] provenaient en fait d'un vaisseau poubelle. [Root.GetName] a collecté quelques débris, mais ceux-ci semblent ne présenter aucune valeur."
 anomaly_failure.24.desc:0 "Les analyses approfondies menées depuis le [Root.GetName] ont visiblement déclenché une sorte de panne d'alimentation en cascade de l'ancien chantier spatial en orbite autour de [From.From.GetName]. S'en est suivie une spectaculaire explosion d'après l'officier scientifique [Root.GetLeaderName]."
 anomaly_failure.25.desc:0 "Les "ruines de la ville" signalées à la surface de [From.From.GetName] n'étaient en fait que des formations rocheuses aux contours inhabituels. L'officier scientifique [Root.GetLeaderName] s'excuse pour ce désagrément et a demandé qu'une nouvelle mission soit attribuée au [Root.GetName]."
 anomaly_failure.26.desc:0 "L'officier scientifique [Root.GetLeaderName] rapporte que l'origine des traces observées à la surface de [From.From.GetName] était en fait des plus naturelles. Le [Root.GetName] attend qu'une nouvelle mission lui soit attribuée."
 anomaly_failure.27.desc:0 "Le [Root.GetName] a perdu le faible signal émanant de [From.From.GetName] et malgré les efforts de l'officier scientifique [Root.GetLeaderName], toutes les tentatives visant à le récupérer ont échoué."
 anomaly_failure.28.desc:0 "La formation montagneuse "peu naturelle" repérée sur [From.From.GetName] était en fait des plus naturelles. L'officier scientifique [Root.GetLeaderName] juge inutile que le [Root.GetName] reste ici plus longtemps."
 anomaly_failure.29.desc:0 "Malgré plusieurs tentatives, l'officier scientifique [Root.GetLeaderName] et le reste de l'équipage du [Root.GetName] n'ont pas réussi à localiser l'objet réfléchissant signalé lors de l'exploration initiale de [From.From.GetName]. Peut-être s'agissait-il d'une simple défaillance du capteur."
 anomaly_failure.30.desc:0 "Le [Root.GetName] n'a pas réussi à localiser la source de la faible transmission émanant de l'intérieur de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] rapporte que la transmission a depuis été totalement interrompue."
 anomaly_failure.31.desc:0 "Malgré les balayages successifs effectués par le [Root.GetName], aucune trace du vaisseau soi-disant caché dans l'atmosphère de [From.From.GetName] n'a été trouvée. L'officier scientifique [Root.GetLeaderName] a exprimé des doutes sur son existence réelle."
 anomaly_failure.32.desc:0 "Après avoir recalculé l'orbite de la lune soi-disant située sur la même trajectoire que [From.From.GetName], l'officier scientifique est arrivé à la conclusion qu'il s'agissait en fait d'une quasi-collision. Le [Root.GetName] doit être redéployé pour répondre à des affaires plus urgentes."
 anomaly_failure.33.desc:0 "Les signes d'une activité des Vultaums aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé à ce que la recherche du [Root.GetName] se concentre ailleurs."
 anomaly_failure.34.desc:0 "Les signes d'une activité des Yuhts aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé à ce que la recherche du [Root.GetName] se concentre ailleurs."
 anomaly_failure.35.desc:0 "Les signes d'une activité de la Première ligue aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé à ce que la recherche du [Root.GetName] se concentre ailleurs."
 anomaly_failure.36.desc:0 "Les signes d'une activité des Irassiens aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé à ce que la recherche du [Root.GetName] se concentre ailleurs."
 anomaly_failure.37.desc:0 "Les signes d'une activité des Cybrex aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé à ce que la recherche du [Root.GetName] se concentre ailleurs."
 anomaly_failure.400.desc:0 "Pour des raisons qui nous échappent, l'officier scientifique résident a décidé de prendre une navette du [Root.GetName] pour aller explorer lui-même l'astéroïde [From.From.GetName]. Une explosion a été détectée peu après lorsque la navette a accidentellement heurté la surface de l'astéroïde.\n\nUn bureau d'enquête en a plus tard conclu que le scientifique qui a trouvé la mort n'avait pas été formé pour piloter une navette de classe D."
 anomaly_failure.401.desc:0 "Alors qu'il manœuvrait pour explorer [From.From.GetName], le [Root.GetName] est malencontreusement entré en collision avec un autre astéroïde. Le navire est devenu incontrôlable avant de s'écraser à la surface de [From.From.GetName], puis de s'enfoncer dans la croûte de l'astéroïde.\n\nL'officier scientifique [Root.GetLeaderName] est porté disparu, de même que le reste de l'équipage."
 anomaly_failure.402.desc:0 "Alors qu'il manœuvrait pour explorer [From.From.GetName], le [Root.GetName] est malencontreusement entré en collision avec un autre astéroïde. Le navire est devenu incontrôlable avant de s'écraser à la surface de [From.From.GetName], puis de s'enfoncer dans la croûte de l'astéroïde.\n\nQuelques membres d'équipage, parmi lesquels l'officier scientifique [Root.GetLeaderName], ont réussi à quitter le vaisseau en perdition dans une capsule de survie."
 anomaly_failure.403.desc:0 "Cet astéroïde fait office de pondoir à des formes de vie vides de tout ! Plusieurs d'entre elles ont quitté leur réseau de tunnels pour défendre agressivement leur territoire du [Root.GetName]."
 creature_nest:0 "Les créatures hostiles se rapprochent à vive allure !"
 anomaly_failure.404.desc:0 "Plusieurs drones militaires dormants conçus par une civilisation aujourd'hui disparue se sont regroupés dans un petit cratère situé à l'opposé de [From.From.GetName]. Alors que le [Root.GetName] arrive à proximité de leurs capteurs passifs, les drones se mettent en marche pour tenter d'exécuter leur ancienne directive de programmation : défendre à tout prix le système des intrus."
 dormant_drones:0 "Attaquez les drones en approche !"
 anomaly_failure.405.desc:0 "Des balayages actifs effectués depuis le [Root.GetName] ont permis de brièvement détecter plusieurs structures à la surface de [From.From.GetName], mais quelques secondes plus tard, le signal a été interrompu par des interférences de brouillage. Plusieurs vaisseaux pirates ont quitté précipitamment un hangar dissimulé sur l'astéroïde et se rapprochent de nous en formation d'attaque !"
 pirate_outpost:0 "Ces pirates ne sont pas là pour rigoler !"
 anomaly_failure.900.desc:0 "Nouvelle tragique en provenance de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] a succombé à une décharge électrique alors qu'il évoluait dans la haute atmosphère de la géante gazeuse à bord d'une petite navette spatiale. L'équipage du [Root.GetName] a mis fin à sa mission."
 anomaly_failure.901.desc:0 "Nous poursuivons nos investigations, mais pour une raison qui nous échappe, l'officier scientifique [Root.GetLeaderName] aurait ordonné au [Root.GetName] de rejoindre la haute atmosphère de [From.From.GetName] afin d'en savoir plus sur l'anomalie d'un capteur. Une fois sur place, le vaisseau n'a pas supporté la pression, ce qui a conduit à sa perte et à celle de son équipage."
 anomaly_failure.902.desc:0 "Alors qu'il explorait [From.From.GetName], le [Root.GetName] a subi une avarie du réacteur et s'est retrouvé piégé dans le puits gravitationnel de la géante gazeuse. L'officier scientifique [Root.GetLeaderName] a brillamment supervisé l'évacuation de l'équipage, mais le vaisseau a définitivement été aspiré dans la dense atmosphère de la planète."
 anomaly_failure.903.desc:0 "Alors qu'il s'approchait de [From.From.GetName], le [Root.GetName] est tombé sur deux vaisseaux non identifiés tapis dans l'ombre du capteur de la géante gazeuse. Visiblement, il s'agirait de contrebandiers participant à une réunion clandestine. Après avoir repéré votre vaisseau, ces contrebandiers se sont détachés et ont ouvert le feu. Ils semblent déterminés à éliminer tout témoin !"
 smuggler_rendezvous:0 "Les contrebandiers attaquent !"
 anomaly_failure.1400.desc:0 "Lors d'opérations menées au-dessus de [From.From.GetName], le cœur du réacteur du [Root.GetName] a été victime d'une brèche de confinement. La sécurité du vaisseau a été mise en danger, mais grâce au sacrifice du courageux officier scientifique [Root.GetLeaderName], la salle des moteurs a été purgée de toute radiation. Malheureusement, le scientifique a absorbé une importante dose de radiation et n'a pas pu être sauvé."
 anomaly_failure.1401.desc:0 "Alors qu'il réorientait l'alimentation de son réseau de capteurs principal, le [Root.GetName] a été victime d'une défaillance critique de son réacteur au-dessus de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] est mort dans l'explosion qui a suivi."
 anomaly_failure.1402.desc:0 "Nous ne savons pas exactement comment cela s'est produit, mais visiblement l'officier scientifique [Root.GetLeaderName] aurait malencontreusement déclenché la séquence d'autodestruction du [Root.GetName] lors d'une simulation liée à [From.From.GetName] sur son ordinateur de bord. Les tentatives d'annulation de la séquence ont échoué et l'équipage tout entier a dû évacuer avant que le vaisseau ne s'autodétruise."
 anomaly_failure.1403.desc:0 "Plusieurs vaisseaux pirates ont quitté précipitamment leur cachette située à la surface de [From.From.GetName]. Il semble que le [Root.GetName] soit tombé sur un repaire de pirates et que ces derniers n'ont pas apprécié une telle intrusion !"
 pirate_anchorage:0 "Vaisseaux hostiles en approche !"
 anomaly_failure.1404.desc:0 "L'espace orbital situé au-dessus de [From.From.GetName] serait le lieu de rencontre d'une espèce de créatures spatiales aussi imposante qu'agressive. Furieuses d'être dérangées par le [Root.GetName] au beau milieu de leurs ébats, deux de ces créatures ont fondu sur l'intrus."
 mating_ground:0 "Ces créatures semblent très agitées."
 anomaly_failure.1405.desc:0 "Une petite escadrille d'anciens drones de combat semble avoir été abandonnée au-dessus de [From.From.GetName] au terme d'une longue bataille. Lors des balayages des capteurs actifs du Root.GetName], les drones se sont mis en marche et ont repris leur mode d'attaque !"
 combat_drones:0 "Ils arrivent, armes déployées !"
 colony.1.name:0 "Forêts migratoires"
 colony.1.desc:0 "La surface de [Root.GetName] est recouverte de forêts luxuriantes qui abritent des arbres de plusieurs centaines de mètres de haut. Fait intéressant, nos colons ont remarqué que la quasi-totalité de la flore se déplace à différents degrés. Les forêts qui s'étendent à des kilomètres migrent progressivement vers des zones plus riches en nutriments à un rythme qui semble lié à l'orbite de la [Root.GetPlanetMoon].\n\nHélas, cela a considérablement nui aux efforts que nous avons déployés pour développer l'infrastructure de la colonie. Les arbres migrateurs coupent régulièrement les câbles d'alimentation et détruisent nos bâtiments et nos routes."
 colony.1.a:0 "Il nous faut trouver une solution."
 colony.2.desc:0 "Nous avons appris que les forêts migratoires de [From.From.GetName] évitent certaines régions colonisées par des pseudo-insectes locaux. Ces insectes sécrètent une phéromone utilisée pour éloigner les arbres errants des centres de population.\n\nEn outre, les zones où s'étendent généralement ces forêts ont été transformées en réserves naturelles. Nos biologistes apprendront beaucoup en étudiant ces réserves situées dans les régions voisines."
 colony.3.desc:0 "Des bombardements au napalm ont permis de décimer les forêts migratoires de [From.From.GetName]. Les gigantesques incendies qui s'y sont déclenchés ont eu pour effet de laisser des paysages désolés dans leur sillage et nos écologistes y ont planté des arbres plus classiques et nettement moins mobiles. La faune et la flore de [From.From.GetPlanetMoon] a certes payé un lourd tribut, mais dans les limites de l'acceptable."
 colony.4.name:0 "Regain des forêts"
 colony.4.desc:0 "Sur [Root.GetName], les forêts migratoires sont réapparues ! Nous savions que plusieurs poches isolées avaient survécu dans des zones reculées, mais elles semblaient endormies. Visiblement, elles auraient profité de ce répit pour renforcer leurs rangs et désormais, elles attaquent systématiquement nos colonies. Contrairement à ce que nous pensions, elles sont douées d'une forme d'intelligence rudimentaire et entendent bien se venger !\n\n"
 colony.4.a:0 "Elles doivent être stoppées !"
 tree_armies:0 "Des hordes d'arbres attaquent nos colons présents sur [Root.GetName] !"
 colony.5.name:0 "Déclin des forêts"
 colony.5.desc:0 "Les forêts migratoires ont fait de nombreuses victimes parmi les colons de [From.From.GetName], mais nous avons réussi à les repousser et à les décimer. Des équipes dotées de lance-flammes veillent à ce qu'aucun arbre n'en réchappe cette fois."
 colony.5.a:0 "Ça leur apprendra."
 colony.6.name:0 "Gisements de minéraux"
 colony.6.desc:0 "Nous avons découvert de riches gisements de minéraux précédemment cachés par les forêts migratoires de [Root.GetName]. Maintenant que celles-ci ont été décimées, ces gisements sont facilement accessibles. Nous avons révisé la classification minérale de la [Root.GetPlanetMoon]."
 colony.7.name:0 "Gisement de métaux précieux"
 colony.7.desc:0 "Nous avons découvert un important gisement de métaux précieux précédemment caché par les forêts migratoires de [Root.GetName]. Maintenant que celles-ci ont été décimées, ce gisement est facilement accessible. Nous avons révisé la classification des ressources de la [Root.GetPlanetMoon]."
 colony.8.name:0 "Dégâts environnementaux"
 colony.8.desc:0 "Visiblement, les forêts migratoires que nous avons décimées sur [Root.GetName] jouaient un rôle bien plus vital dans l'écologie de la [Root.GetPlanetMoon] que nous ne l'avions envisagé. Les feux que nous avons déclenchés et l'absence de forêts ont précipité la disparition de plusieurs espèces indigènes et par effet de domino, de plusieurs espèces de prédateurs aussi.\n\nNous mettons tout en œuvre pour rétablir partiellement le fragile équilibre environnemental en introduisant une faune et une flore venues d'autres mondes, mais ce processus prendra du temps."
 colony.9.name:0 "Adaptation des forêts"
 colony.9.desc:0 "L'interaction continue entre nos colons et les forêts migratoires de [Root.GetName] a permis de comprendre que ces dernières sont douées d'une forme d'intelligence rudimentaire. Elles semblent s'être habituées à notre présence et veillent à ne pas endommager les propriétés des colons, sans recourir à la phéromone des insectes. Les esprits s'échauffent parmi les colons."
 colony.10.name:0 "Recherches sur les forêts"
 colony.10.desc:0 "Nous avons beaucoup appris en vivant à proximité des forêts migratoires de [Root.GetName]. Plusieurs colons particulièrement entreprenants ont même construit des maisons à la cime des arbres les plus hauts, suivant les forêts lors de leur migration sur la [Root.GetPlanetMoon]. Les plus éminents biologistes du [Root.Owner.GetName] ont longuement étudié ces arbres uniques."
 colony.11.name:0 "Feu de forêt"
 colony.11.desc:0 "Sur [Root.GetName], un feu de forêt déclenché par la foudre a provoqué une véritable débandade parmi les forêts migratoires de la [Root.GetPlanetMoon]. Dans la panique, elles ont gagné des zones qu'elles avaient précédemment évitées, ce qui a considérablement endommagé l'infrastructure de la colonie."
 colony.12.name:0 "Migration des forêts errantes"
 colony.12.desc:0 "Les autorités coloniales de [Root.GetName] ont indiqué qu'une des forêts errantes a migré vers une autre région de la [Root.GetPlanetMoon] ! Des centaines de milliers d'arbres marchent ensemble vers cette nouvelle zone, détruisant tout sur leur passage."
 colony.50.name:0 "Perturbations sismiques"
 colony.50.desc:0 "De nombreux rapports font état de perturbations sismiques inexplicables sur [Root.GetName]. Les secousses sont ressenties sur toute la [Root.GetPlanetMoon] et bon nombre de nos colonies déplorent des dégâts. Alors qu'ils étudiaient ces tremblements de terre, nos scientifiques ont découvert un vaste réseau de grottes souterraines.\n\nLes plus profondes d'entre elles abritent une sorte de civilisation indigène dont les tunnels mènent à la surface ! Les vibrations ressenties par nos colonies ont peut-être été déclenchées par celle-ci, mais nous n'en sommes pas certains. Il est impossible de dire comment ces aliens réagiront lorsqu'ils sortiront de leurs tunnels et découvriront nos colons !"
 colony.50.a:0 "Nous devons nous en occuper."
 colony.51.desc:0 "Une de nos sondes enfoncée dans le sol a intercepté des aliens fouisseurs sur [From.From.GetName]. Une fois ces aliens calmés, la sonde a réussi à établir une communication avec leurs chefs."
 colony.51.a:0 "Ouvrez un canal."
 colony.52.desc:0 "Les efforts que nous avons déployés pour neutraliser les aliens souterrains de [Root.GetName] ont porté leurs fruits ! Nous avons réussi à provoquer l'effondrement de plusieurs de leurs tunnels, tuant ainsi les ouvriers aliens, et du gaz neurotoxique a été diffusé dans les grottes qui abritaient leurs villes.\n\nCes opérations auraient fait près de 100 % de victimes et nos forces de sécurité ont bon espoir de pouvoir en finir avec les survivants."
 colony.52.a:0 "Félicitations à tous les intervenants."
 colony.53.name:0 "Aliens souterrains"
 colony.53.desc:0 "Qu'est-ce qui se passe ? Vous nous voyez, surfaçeurs ? Nous vous avons entendu parler du Grand vide situé là-haut, au-delà de la pierre. Nous pensions qu'il n'existait rien là-haut, mais c'est visiblement le cas. Quelles sont vos intentions ?"
 colony.53.a:0 "Parlez-nous de vous."
 colony.53.a.response:0 "Notre empire s'étend à tous les recoins du monde connu. Seul le Grand vide ne nous est pas accessible. Nous avons de jolies villes dont les besoins sont assurés par les fermes de lichens et le poisson que nous pêchons dans les grandes rivières qui coulent dans nos tunnels.\n\nNous vivons ainsi depuis des millénaires. Nos mineurs ont entendu les faibles échos de vos villes dans la pierre et nous avons décidé d'en savoir plus."
 colony.53.b:0 "Nous espérons coexister en paix."
 colony.53.b.response:0 "Qu'il en soit ainsi, surfaçeur ! Partageons pacifiquement ce monde. Nous aimerions particulièrement commercer avec votre peuple. Je pense que nous avons beaucoup à nous apporter mutuellement. Nous allons retourner dans nos villes et procéder aux préparatifs nécessaires."
 colony.53.c:0 "Soumettez-vous ou mourez."
 colony.53.c.response:0 "Ha ! C'est vous qui vous soumettrez ! Nous aurions pu cohabiter en paix, mais maintenant nos armées vont revendiquer le Grand vide et l'annexer au nom de notre empire. Nous sommes faits pour régner sur toute la création."
 colony.54.name:0 "Invasion souterraine !"
 colony.54.desc:0 "Les aliens souterrains de [Root.GetName] sont apparus à la surface ! De vastes armées équipées d'armes aussi primitives que redoutables déferlent des tunnels et leur avant-garde a déjà lancé un assaut contre nos colonies.\n\nNos forces de sécurité ripostent, mais il va peut-être nous falloir envoyer des renforts !"
 colony.54.a:0 "Aux armes !"
 subterranean_invasion:0 "Des armées hostiles attaquent notre colonie de [Root.GetName] !"
 colony.55.desc:0 "Les tremblements de terre qui ont secoué [From.From.GetName] ont été provoqués par les ouvriers d'une civilisation souterraine jusque-là inconnue et originaire de la [From.From.GetPlanetMoon] qui creusaient des tunnels ! Ils ont percé la surface et de gigantesques armées équipées d'armes aussi primitives que redoutables déferlent des tunnels. Leur avant-garde a déjà commencé à attaquer nos colonies. Nos forces de sécurité ripostent, mais il va peut-être nous falloir des renforts !"
 colony.56.name:0 "Victoire sur [From.From.GetName] !"
 colony.56.desc:0 "Nos forces ont réussi à renvoyer les aliens souterrains de [From.From.GetName] dans leurs repaires, où ils sont contenus pour le moment. Tout n'est pas réglé pour autant et ce n'est qu'une question de temps avant qu'ils ne réapparaissent.\n\nIl va nous falloir les frapper sous terre et pour cela, nos stratèges ont imaginé un nouveau plan d'attaque. Ce dernier a été ajouté au Journal de bord."
 colony.56.a:0 "Il nous faut régler ce problème une fois pour toutes."
 colony.57.name:0 "Défaite sur [From.From.GetName] !"
 colony.57.desc:0 "Nos forces ont été décimées sur [From.From.GetName] et les aliens souterrains ont pris le contrôle de toutes nos colonies ! Ils utilisent nos propres satellites pour nous envoyer des messages."
 colony.58.desc:0 "Créatures de surface ! Nos glorieuses armées ont eu raison de vous et nous utiliserons désormais vos villes comme bon nous semble. Nous avons beaucoup appris de vos machines et nos armes sont maintenant plus puissantes que jamais.\n\nNe vous approchez plus de ce monde !"
 colony.58.a:0 "Quelle audace !"
 colony.59.name:0 "Apparition d'aliens"
 colony.59.desc:0 "Les aliens souterrains de [From.From.GetName] sont apparus à la surface ! Seul quelques explorateurs et marchands semblent avoir participé à cette petite excursion. Peut-être entendent-ils cohabiter pacifiquement avec nos colons, voire commercer avec eux. Nous avons été contactés par un de leurs représentants."
 colony.59.a:0 "Voyons ce qu'ils ont à dire."
 colony.60.desc:0 "Les aliens souterrains de [Root.GetName] ont mobilisé suffisamment de forces pour lancer une nouvelle invasion à la surface ! Une fois de plus, leurs redoutables armées déferlent des tunnels pour nous provoquer."
 colony.60.a:0 "Il nous faut les repousser !"
 subterranean_invasion_2:0 "Des armées hostiles attaquent notre colonie de [Root.GetName] !"
 colony.61.name:0 "Effondrement"
 colony.61.desc:0 "Terrible nouvelle en provenance de [Root.GetName] ! Les alien souterrains que nous combattons ont réussi à provoquer l'effondrement du sol sous une armée postée à l'entrée d'un de leurs tunnels.\n\nLes quelques soldats survivants ont rapidement été massacrés par l'ennemi avant même de pouvoir rejoindre le reste de nos forces."
 colony.61.a:0 "Ils le paieront !"
 colony.62.name:0 "Attaquants"
 colony.62.desc:0 "Les aliens qui vivent sous notre colonie de [Root.GetName] envoient des petits groupes d'attaquants à la nuit tombée. Leurs attaques ont détruit une des principales installations de la colonie et, avant même que nos forces ripostent, les assaillants se sont volatilisés sous terre."
 colony.62.a:0 "Ces attaques doivent cesser !"
 colony.63.name:0 "Attaque de surface"
 colony.63.desc:0 "[Root.GetName] a été la cible d'une nouvelle attaque ! Les aliens souterrains ont emprunté de nouveaux tunnels pour apparaître au beau milieu d'une de nos principales colonies. Ils ont neutralisé les défenses présentes et massacré nos colons. Quelques survivants effrayés ont été traînés sous terre par les aliens au moment où ces derniers s'y sont repliés."
 colony.63.a:0 "Ce massacre ne restera pas impuni."
 colony.64.name:0 "Poche de survivants"
 colony.64.desc:0 "Sur [Root.GetName], nos forces continuent de cartographier le réseau de tunnels situés sous notre colonie. Elles ont repéré une grande ville alien qui a réussi à s'isoler du reste de l'empire souterrain avant qu'on n'y envoie du gaz neurotoxique. Cette ville abrite des millions d'aliens effrayés. Nos ingénieurs doivent-ils provoquer l'effondrement de la grotte pour en finir ?"
 colony.64.a:0 "Oui. Qu'ils en finissent !"
 colony.64.b:0 "Non ! Ramenez-les à la surface où ils nous serviront."
 colony.65.name:0 "Expansion souterraine"
 colony.65.desc:0 "Nous avons vidé le réseau de tunnels de [Root.GetName] du gaz neurotoxique et des cadavres des aliens. Nos colons devraient maintenant pouvoir s'y rendre sans risque. Les villes primitives laissées par les aliens seront bien sûr démolies et remplacées par notre propre architecture avancée."
 colony.66.name:0 "De l'or !"
 colony.66.desc:0 "Des chercheurs d'or se sont aventurés dans les tunnels qui appartenaient autrefois aux aliens souterrains de [Root.GetName]. Ils ont finalement découvert les mines d'or à l'endroit supposé où l'empire alien souterrain puisait ses immenses réserves de métaux précieux !"
 colony.67.name:0 "Trésor"
 colony.67.desc:0 "Alors qu'elles exploraient le réseau de tunnels de [Root.GetName], des unités de reconnaissance sont entrées dans le palais royal de l'ancienne capitale de l'empire alien souterrain. Le cadavre de leur défunt empereur se trouve toujours sur un imposant trône de la chambre principale.\n\nAprès avoir utilisé des charges explosives pour accéder au trésor, nos éclaireurs y ont découvert de l'or ainsi que d'étranges œuvres d'art aliens. Ces œuvres d'arts seront acheminées jusqu'aux musées de [From.Owner.Capital.GetName] et la vente de l'or permettra de gonfler les réserves de l'État."
 colony.68.name:0 "Tremblements de terre sur [Root.GetName]"
 colony.68.desc:0 "[Root.GetName] a récemment été victime de nouveaux tremblements de terre. Visiblement, une partie du réseau de tunnels se serait effondrée sans que les aliens souterrains ne puissent rien y faire. Des dégâts sont à déplorer dans bon nombre de nos colonies."
 colony.69.name:0 "Famine"
 colony.69.desc:0 "Nous avons été contactés par une délégation d'aliens souterrains de [Root.GetName]. Visiblement, les temps sont durs pour leur empire et la famine les guette. Ils demandent à ce que nous leur prêtions main-forte."
 colony.69.a:0 "Bien sûr. Nous les aiderons de notre mieux."
 colony.69.b:0 "Ils devront se débrouiller seuls."
 subterraneans_pleased:0 "Les relations avec la civilisation souterraine s'en trouveront renforcées."
 subterraneans_displeased:0 "Les relations avec la civilisation souterraine s'en trouveront dégradées."
 colony.70.name:0 "Cadeau"
 colony.70.desc:0 "En guise de cadeau pour sceller l'amitié entre les deux civilisations, une caravane composée d'aliens souterrains de [Root.GetName] a apporté d'importantes quantités de pierres précieuses à la surface. Apparemment, ces pierres proviennent du cœur de la [Root.GetPlanetMoon], un endroit difficile d'accès."
 colony.70.a:0 "Que c'est gentil !"
 colony.71.name:0 "Réfugiés souterrains"
 colony.71.desc:0 "De nombreux réfugiés venus de l'empire alien souterrain de [Root.GetName] sont récemment sortis de leurs tunnels, avec à leurs trousses une petite armée. Ils appartiendraient à une minorité religieuse et tenteraient d'échapper aux persécutions dont ils sont la cible.\n\nLes accepter au sein de notre colonie nous vaudrait certainement la colère des souverains de l'empire qu'ils tentent de fuir. Cela étant, si nous laissons leurs poursuivants les ramener sous terre, il y a fort à parier qu'ils soient exécutés."
 colony.71.a:0 "Qu'ils rejoignent notre colonie s'ils le souhaitent !"
 colony.71.b:0 "Nous devons éviter un incident diplomatique. Renvoyez-les d'où ils viennent."
 colony.72.name:0 "Anthropologues étrangers"
 colony.72.desc:0 "Plusieurs anthropologues étrangers de [Root.Owner.Capital.GetName] ont rejoint la surface de [Root.GetName] après avoir vécu un long moment auprès des aliens souterrains originaires de ce monde. Ils en ont beaucoup appris sur leurs us et coutumes, ce qui fera certainement avancer nos recherches sociétales."
 colony.73.desc:0 "Plusieurs tremblements de terre ont récemment frappé [Root.GetName] et les bâtiments de quelques-unes de nos colonies se sont effondrés, faisant de nombreuses victimes. L'empire souterrain alien creuse une nouvelle grotte afin d'y édifier une autre ville et c'est ce qui semble avoir provoqué ces tremblements de terre."
 colony.73.a:0 "Tendez l'autre joue."
 colony.73.b:0 "Nous devons exiger des excuses !"
 colony.74.name:0 "Demande de technologie"
 colony.74.desc:0 "Après avoir vu les armes dont sont équipées nos forces de sécurité, plusieurs généraux de l'empire souterrain alien de [Root.GetName] nous ont demandé si nous accepterions de leur faire profiter de notre technologie militaire.\n\nNos officiers se montrent hésitants car cela pourrait se retourner contre nous. Cela étant, un refus de notre part serait certainement perçu comme une insulte par les aliens."
 colony.74.a:0 "Équiper ces sauvages d'armes modernes serait une mauvaise idée."
 colony.74.b:0 "Ils sont nos amis. Partageons ce que nous pouvons avec eux."
 colony.75.name:0 "Nouveau message"
 colony.75.desc:0 "Le commerce avec les aliens souterrains de [Root.GetName] n'est plus ce qu'il était et leurs caravanes se font de plus en plus rares. Aujourd'hui, nous avons reçu un message d'un de leurs représentants militaires. Ils ne semblent pas très satisfaits."
 colony.75.a:0 "Voyons voir."
 colony.76.name:0 "Message"
 colony.76.desc:0 "Surfaçeur. Nous avons essayé d'être de bons voisins, mais il apparaît clair que vous n'avez nullement l'intention de nous traiter avec le respect que mérite notre glorieuse civilisation.\n\nDès lors, notre empereur a décrété qu'il nous fallait revendiquer l'intégralité de ce monde qui nous revient de droit. Vous allez retourner dans les étoiles d'où vous venez !"
 colony.76.a:0 "Cela n'augure de rien de bon."
 colony.100.name:0 "Matériel de terraformation abandonné"
 colony.100.desc:0 "Depuis la création de notre première colonie sur [Root.GetName], plusieurs anomalies ont été signalées dans la biosphère de la [Root.GetPlanetMoon]. Son écosystème est instable et ne s'est pas développé conformément aux modèles projetés pour un monde de ce type. Nos scientifiques soupçonnent des interventions extérieures et ces soupçons sont désormais confirmés !\n\nPlusieurs de nos colons ont découvert un vaste complexe de terraformation construit il y a des milliers d'années. Visiblement, le matériel aurait été désactivé au beau milieu du processus de terraformation, laissant la biosphère de la [Root.GetPlanetMoon] dans l'état inachevé que nous connaissons. Moyennant une alimentation suffisante, nous pourrions réactiver ces machines. Mais nous n'avons aucune idée de ce qui en résultera..."
 colony.100.a:1 "Qui a bien pu construire ça ?"
 colony.101.name:0 "Complexe de terraformation démantelé"
 colony.101.desc:0 "Nos scientifiques ont terminé de démanteler le complexe de terraformation abandonné sur [Root.GetName]. Nous ne savons toujours pas qui l'a construit, mais le matériel qu'il abrite est particulièrement sophistiqué. Il devrait nous permettre de faire évoluer nos méthodes de terraformation."
 colony.102.name:0 "Météo instable"
 colony.102.desc:0 "À la suite du processus de terraformation interrompu sur [Root.GetName], la [Root.GetPlanetMoon] présente un climat quelque peu instable. De violentes tempêtes que nos modèles climatiques ne peuvent prévoir y font régulièrement rage. Une de ces tempêtes a récemment frappé une de nos importantes colonies, faisant plusieurs morts et d'importants dégâts matériels."
 colony.103.name:0 "Sécheresse"
 colony.103.desc:0 "Le climat instable de [Root.GetName] a provoqué une terrible sécheresse qui touche une grande partie de la [Root.GetPlanetMoon]. Les colons qui vivent dans ces régions ont demandé à [Root.Owner.Capital.GetName] de les aider financièrement à améliorer leurs conditions de vie."
 colony.103.a:0 "Ce sont les risques de la colonisation. Ils devront se débrouiller seuls."
 colony.103.b:0 "Donnez-leur ce qu'ils demandent."
 colony.104.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est enfin terminé. Après avoir envoyé dans l'atmosphère des milliards de nanites de terraformation, le matériel de bio-ingénierie alien a considérablement modifié les conditions de vie à la surface de la [Root.GetPlanetMoon]. L'écosystème et le climat sont désormais stabilisés et un nouveau biote alien adapté à ce climat a été introduit."
 colony.104.a:0 "Voyons ce qu'il en résultera..."
 abandoned_terraforming_completed:0 "Depuis sa terraformation, ce monde est devenu un habitat différent."
 colony.105.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est enfin terminé. Après avoir envoyé des milliards de nanites de terraformation dans l'atmosphère, le matériel de bio-ingénierie alien a considérablement modifié les conditions de vie à la surface.\n\nMais quelque chose a vraisemblablement mal tourné au moment où les nanites ont conçu le nouveau biote de la [Root.GetPlanetMoon]. Des millions de créatures difformes sont apparues. La plupart d'entre elles ont rapidement succombé, mais celles qui ont survécu se sont regroupés pour former une horde vrombissante et hurlante. Et comme si cela ne suffisait pas, elles semblent converger vers nos principales colonies."
 colony.105.a:0 "C'est un cauchemar !"
 terraforming_mutants_attack:0 "Les créatures mutantes attaquent nos colons !"
 colony.106.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est enfin terminé. Après avoir envoyé des milliards de nanites de terraformation dans l'atmosphère, le matériel de bio-ingénierie alien a considérablement modifié les conditions de vie à la surface de la [Root.GetPlanetMoon]. L'écosystème et le climat sont désormais stabilisés et un nouveau biote alien adapté à ce climat a été introduit.\n\nPar chance, la [Root.GetPlanetMoon] est aujourd'hui un véritable paradis pour [Root.Owner.GetSpeciesNamePlural] ! Le nouveau climat semble mieux adapté à notre espèce plutôt qu'à celle de [Root.Owner.Capital.GetName]."
 colony.107.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est terminé et les résultats sont horribles ! La physiologie des formes de vie aliens à l'origine du matériel de terraformation était radicalement différente de la nôtre. La [Root.GetPlanetMoon] a été modifiée de manière à pouvoir accueillir des formes de vie ammoniacales et tous nos colons sont morts dans d'atroces souffrances sous cette atmosphère toxique."
 colony.107.a:0 "C'est une catastrophe !"
 colony.108.name:0 "Créatures vaincues"
 colony.108.desc:0 "Nous avons combattu les hordes de créatures qui ont attaqué nos colonies sur [From.From.GetName]. Leurs cadavres en putréfaction jonchent désormais les abords de nos fortifications et nos forces de sécurité évacuent actuellement la biomasse putride dans des décharges creusées à la hâte.\n\nCertaines matières génétiques intéressent nos scientifiques et les échantillons qu'ils ont prélevés devraient faciliter les recherches biologiques à venir."
 colony.109.name:0 "Créature prédatrice"
 colony.109.desc:0 "Sur [Root.GetName], nos colons continuent de rencontrer ça et là les survivants des créatures mutantes apparues au terme du processus de terraformation de la [Root.GetPlanetMoon]. La plupart d'entre elles sont inoffensives et les forces de la milice locale en viennent à bout, mais une de ces créatures sème la terreur dans nos colonies isolées. Elle traque nos citoyens et des dizaines de disparitions inexpliquées ont été signalées.\n\nLes restes mutilés de l'équipe de sécurité dépêchée sur place afin d'enquêter ont récemment été découverts, incitant les responsables de la colonie à demander un appui militaire extérieur."
 colony.109.a:0 "Cette créature doit être traquée et tuée !"
 colony.110.desc:0 "Après d'intenses recherches, nos forces présentes sur [From.From.GetName] ont réussi à débusquer la créature mutante qui massacrait nos colons. Une équipe des forces spéciales s'est aventurée dans son repaire et l'a éliminée au terme d'un combat acharné. Les restes de centaines de colons mutilés y ont été retrouvés, de même qu'une demi-douzaine de survivants traumatisés qui s'apprêtaient à être dévorés.\n\nLa tête surdimensionnée de la créature a été coupée et est devenue le symbole régimentaire des forces directement impliquées dans son élimination."
 colony.111.name:0 "Disparition de la créature"
 colony.111.desc:0 "La créature mutante qui traquait les colons de [Root.GetName] s'est volatilisée et aucune nouvelle disparition n'est à déplorer. Il est possible que la créature soit morte d'elle-même, de vieillesse ou étouffée après avoir dévoré un de nos colons.\n\nLa population de [Root.GetName] est soulagée de constater que ce cauchemar est terminé, mais regrette que nous n'ayons pas été en mesure de la protéger."
 colony.111.a:0 "Nous aurions peut-être pu en faire davantage..."
 colony.112.name:0 "Apparitions de la créature en hausse"
 colony.112.desc:0 "Sur [Root.GetName], les apparitions de la créature qui s'attaque à nos colons se multiplient, de même que les disparitions parmi la population. Le fait que plusieurs créatures aient été vues en même temps indique clairement que la créature d'origine s'est reproduite.\n\nDes essaims de ces abominations errent désormais à découvert, massacrant sans distinction nos colons dans les régions rurales de [Root.GetPlanetMoon]. Si nous n'agissons pas au plus vite, la colonie tout entière sera décimée !"
 colony.112.a:0 "Cela ne cessera donc jamais !"
 colony.113.name:0 "Les mutants ont décimé [From.From.GetName]"
 colony.113.desc:0 "Sur [From.From.GetName], l'attaque des créatures mutantes a décimé nos forces principales ! Celles-ci errent désormais librement dans la colonie tout entière, massacrant nos colons en toute impunité. Des survivants auraient fui les colonies pour se cacher dans la campagne, mais ce n'est qu'une question de temps avant que les créatures en maraude ne les débusquent."
 colony.113.a:0 "Nous devons dépêcher des renforts militaires sur place !"
 colony.114.name:0 "Libération de [From.From.GetName]"
 colony.114.desc:0 "Nos corps expéditionnaires ont libéré [From.From.GetName] des montres mutants qui occupaient nos principales colonies. Leurs cadavres en putréfaction jonchent désormais le sol et nos troupes évacuent actuellement la biomasse putride dans des décharges creusées à la hâte.\n\nDes poches de survivants apparaissent ça et là sur la [From.From.GetPlanetMoon], mais les victimes sont nombreuses."
 colony.114.a:0 "L'heure de la reconstruction a sonné."
 colony.150.name:0 "Abri souterrain"
 colony.150.desc:0 "Les études géologiques menées par nos colons sur [Root.GetName] ont révélé la présence d'un immense abri enseveli sous une chaîne montagneuse. Tout porte à croire qu'il s'agit d'une sorte d'abri antiatomique construit par la même espèce que celle qui a péri lors de l'ancienne guerre nucléaire de la [Root.GetPlanetMoon].\n\nDes siècles durant, cet abri est resté fermé, mais nos instruments y ont récemment détecté une faible signature. Nos scientifiques sont impatients d'ouvrir cet abri pour découvrir ce qui se cache derrière ses portes blindées."
 colony.150.a:0 "Ouvrons cette chose !"
 colony.150.b:0 "Il vaudrait mieux ne pas toucher à cette chose."
 colony.151.desc:0 "Notre expédition scientifique a finalement réussi à ouvrir l'abri situé sur [Root.GetName], mais n'y ont rien trouvé d'autre que d'anciens squelettes. Il y a quelque 200 ans, les occupants de cet abri auraient manqué de nourriture et sombré dans ce qui s'apparente à une sorte de frénésie cannibale. Les ossements dispersés ça et là, dont bon nombre ont été rognés, dressent un sombre tableau des derniers instants vécus par les survivants de cette civilisation jadis glorieuse.\n\nPoint positif, les journaux et autres bibliothèques de données trouvés dans l'abri promettent d'occuper nos scientifiques comportementaux et nos xéno-psychologues pendant des années."
 colony.152.desc:0 "Le grand abri de [Root.GetName] a été ouvert. À la surprise de nos scientifiques, le vaste complexe situé derrière les portes de l'abri renfermait les millions de survivants d'une ancienne guerre nucléaire qui a jadis ravagé le monde. Malgré leurs ressources limitées, ils ont réussi à subvenir à leurs besoins pendant des siècles. Au départ, ils se sont méfiés de nos scientifiques car c'était la première fois qu'ils rencontraient des étrangers, mais ils nous étaient aussi reconnaissants d'avoir ouvert l'abri.\n\nCe dernier contient d'importants stocks de matériel et de machines spécifiquement conçus pour rebâtir leur civilisation après un holocauste nucléaire. Seuls ces aliens sont en mesure de les utiliser, mais ils semblent prêts à rejoindre vos colons après s'être à nouveau accoutumés à la lumière du soleil."
 colony.152.a:0 "Reconstruisons ce monde ensemble."
 colony.152.b:0 "Excellent. Préparez les colliers à esclaves !"
 colony.152.c:0 "Enfermez à nouveau cette vermine alien dans l'abri et ensevelissez son entrée."
 colony.153.desc:0 "Nos scientifiques ont enfin réussi à ouvrir l'ancien abri de [Root.GetName] et y ont découvert des hordes de mutants, les abominations des habitants d'origine. En quelques secondes, ces créatures ont éliminé l'équipe scientifique avant de se volatiliser dans la nature. Des milliers de colons ont été massacrés et des colonies entières sont tombées aux mains de cette horde féroce. Nous avons fortifié les villes restantes et établi des périmètres défensifs, mais cela risque de ne pas suffire !\n\n"
 colony.153.a:0 "Activez les défenses !"
 colony.155.name:0 "Bombe atomique"
 colony.155.desc:0 "Alors qu'ils exploraient les ruines situées près d'un de nos principaux campements de [Root.GetName], plusieurs colons ont malencontreusement activé le compte à rebours d'une bombe à hydrogène datant de la précédente guerre nucléaire de la [Root.GetPlanetMoon]. Avec ses 35 mégatonnes, l'explosion de cette bombe pourrait décimer plusieurs centres de population. Elle n'est pas assez stable pour être déplacée et il est trop tard pour évacuer toute la région."
 colony.155.a:0 "Nous devons la désamorcer !"
 colony.156.desc:0 "Nous avons désamorcé la bombe à hydrogène sur [From.From.GetName] ! Elle a été mise au rebut et des équipes spécialisées balaient actuellement la surface de la [From.From.GetPlanetMoon] pour trouver, le cas échéant, d'autres bombes du genre, et éviter qu'un nouvel incident de ce type ne se produise."
 colony.156.a:0 "Nous l'avons échappé belle."
 colony.157.desc:0 "Les membres de notre équipe spécialisée n'ont pas réussi à désamorcer à temps la bombe à hydrogène trouvée sur [From.From.GetName]. Ils ont été tués dans son explosion, de même que tous les êtres vivants présents dans un rayon de 100 kilomètres. Impossible de comptabiliser les morts, qui sont aussi les dernières victimes d'une guerre inutile commencée il y a un millénaire."
 colony.157.a:0 "C'est une catastrophe !"
 colony.160.name:0 "Accélérateur de particules hors service"
 colony.160.desc:0 "Nous avons découvert sur [Root.GetName] ce qui ressemble aux vestiges d'un gigantesque accélérateur de particules. Il a été trouvé dans une région toujours radioactive recouverte de cratères, ce qui laisse à penser que cet accélérateur constituait une cible stratégique de la plus haute importance lors de la guerre nucléaire de la [Root.GetPlanetMoon].\n\nNous avons récupéré plusieurs journaux de recherche rédigés par la scientifique en charge de l'accélérateur. Même si la technologie de sa civilisation était plutôt primitive, certaines recherches et formules théoriques décrites dans ces journaux sont particulièrement élaborées. Nos physiciens étudient actuellement ces données."
 colony.161.name:0 "Infrastructure intacte"
 colony.161.desc:0 "L'infrastructure intacte malgré la grande guerre nucléaire qui a dévasté [Root.GetName] s'est révélée être une aubaine pour nos colons. La civilisation alien qui vivait autrefois ici y a construit des routes pour desservir ses principaux centres de population et certaines sont en assez bon état pour être utilisées. Nous avons également réussi à recycler une vaste quantité de matériaux de construction trouvés dans les ruines qui ponctuent le paysage, ce qui permettra d'améliorer l'infrastructure de notre colonie."
 colony.162.name:0 "Station spatiale abandonnée"
 colony.162.desc:0 "Une petite équipe venue de notre colonie de [Root.GetName] s'est récemment installée dans une ancienne station spatiale mise en orbite par les premiers habitants de la [Root.GetPlanetMoon]. Les corps momifiés de son équipage sont toujours visibles par les hublots situés en face de la [Root.GetPlanetMoon]. Ils ont dû comprendre qu'ils étaient condamnés en voyant des nuages en forme de champignon se former plus bas et l'historique des communications indique que les astronautes ont essayé en vain d'entrer en contact avec la surface avant de finir par manquer de vivres.\n\nEn bon état, la station a permis à nos ingénieurs de découvrir les premiers stades d'un programme spatial planétaire. Ils y ont découvert des solutions certes primitives mais ingénieuses utilisées pour concevoir la station."
 colony.163.name:0 "Radiation des zones désertiques"
 colony.163.desc:0 "Les niveaux de radiation de certaines zones désertiques de [Root.GetName] semblent supérieurs à ceux détectés lors de nos précédentes analyses. Les habitants de plusieurs colonies locales se sont plaints de problèmes de santé et d'une baisse de la natalité. Nous prenons les mesures qui s'imposent pour évacuer les régions concernées, mais cela prend du temps."
 colony.164.name:0 "Mouvement pacifiste"
 colony.164.desc:0 "Les ruines et les étendues désolées trouvés sur [Root.GetName] semblent avoir conduit bon nombre de colons de la [Root.GetPlanetMoon] à adopter une philosophie pacifiste. Les partisans de ce nouveau mouvement affirment que l'environnement dans lequel ils vivent leur rappelle quotidiennement les horreurs insensées de la guerre. Ils estiment qu'il est de leur devoir civique d'éviter que la terrible destruction dont a été victime [Root.GetName] ne touche d'autres mondes."
 colony.164.a:0 "Vraiment ?"
 colony.164.b:0 "Ces misérables lâches sont la honte de notre nation !"
 colony.164.c:0 "Excellent. La paix doit être privilégiée."
 colony.170.name:0 "Débris orbitaux"
 colony.170.desc:0 "L'espace orbital autour de [Root.GetName] est encombré de débris abandonnés par la civilisation alien qui vivait jadis sur la [Root.GetPlanetMoon]. Avant de disparaître, leurs programmes spatiaux ont procédé au lancement de milliers de satellites primitifs et de plates-formes de lancement de missiles. Nombre d'entre eux ont été détruits par des armes anti-satellites lors de la terrible guerre nucléaire de la [Root.GetPlanetMoon], ce qui a eu pour effet de multiplier les débris spatiaux.\n\nNotre colonie s'est développée au point que cet épais champ de débris interfère avec son infrastructure. Nous ne pouvons pas utiliser de satellites et les vols orbitaux civils se limitent à d'étroites fenêtres."
 colony.170.a:0 "Il faudrait peut-être faire quelque chose."
 colony.171.name:0 "Crash d'un cargo"
 colony.171.desc:0 "Un cargo civil en route pour [Root.GetName] est entré en collision avec un épais nuage de débris orbitaux qui se déplaçaient à vive allure ! Les membres d'équipage ont été tués sur le coup et leur vaisseau a plongé dans l'atmosphère avant de s'écraser près d'un des principaux relais d'alimentation de la colonie. L'explosion qui a suivi a fait plusieurs victimes et l'infrastructure locale a été considérablement endommagée."
 colony.171.a:0 "Quelle malchance...!"
 colony.172.name:0 "Impact de débris"
 colony.172.desc:0 "Une série de collisions dans l'épaisse couche de débris qui entoure [Root.GetName] a récemment modifié l'orbite d'un gigantesque engin spatial. Celui-ci, apparemment une des nombreuses plates-formes de lancement de missiles utilisées lors de la guerre nucléaire de la [Root.GetPlanetMoon], a été aspiré par l'atmosphère avant d'entrer en collision avec l'une des plus importantes colonies. Les premiers rapports font état de nombreuses victimes."
 colony.172.a:0 "Nous devons faire quelque chose au sujet de ces débris."
 colony.173.desc:0 "Avec l'aide de notre vaisseau scientifique, les autorités coloniales de [Root.GetName] ont terminé de nettoyer l'espace orbital de la [Root.GetPlanetMoon]. Les satellites et les vaisseaux civils peuvent à nouveau s'y déplacer en toute sécurité."
 colony.174.desc:0 "Avec l'aide de notre vaisseau scientifique, les autorités coloniales de [Root.GetName] ont terminé de nettoyer l'espace orbital de la [Root.GetPlanetMoon]. Les satellites et les vaisseaux civils peuvent à nouveau s'y déplacer en toute sécurité.\n\nComme nous nous en doutions, la plupart des débris étaient composés de minéraux précieux provenant de la surface de la [Root.GetPlanetMoon] et utilisés lors de la construction des satellites. Nous en avons récupéré une bonne partie et réalisé, au passage, un profit non négligeable."
 colony.180.name:0 "Astéroïde repéré"
 colony.180.desc:0 "Les systèmes de surveillance de l'espace intersidéral de [Root.GetName] ont fait une découverte alarmante ; un gigantesque astéroïde se dirige droit sur la [Root.GetPlanetMoon] ! Les conséquences d'une collision seraient catastrophiques.\n\nL'astéroïde doit être détruit avant qu'il ne soit trop tard !"
 colony.180.a:0 "C'est un mauvais présage..."
 colony.182.name:0 "Astéroïde détruit"
 colony.182.desc:0 "L'astéroïde qui se rapprochait dangereusement de [Root.GetName] a été détruit ! Soulagés d'avoir échappé à une mort inéluctable, les citoyens de [Root.GetPlanetMoon] sont descendus dans les rues pour crier leur joie.\n\nUne analyse des fragments restants a également révélé que l'astéroïde était largement composé de minéraux précieux. Nous avons récupéré tout ce que nous pouvions."
 colony.183.name:0 "Collision de l'astéroïde avec [Root.GetName]"
 colony.183.desc:0 "Nous n'avons pas réussi à stopper à temps l'astéroïde qui se dirigeait droit sur [Root.GetName]. Il est entré en collision avec la [Root.GetPlanetMoon], entraînant une terrible catastrophe. Les morts se comptent par millions."
 colony.183.a:0 "C'est un jour noir."
 vultaum_artifact:0 "Nous avons mis la main sur un artefact vultaum."
 precursor.completed.name:0 "Projet archéologique terminé"
 precursor.completed.a:0 "Une intéressante découverte."
 precursor.1.name:0 "Groupement stellaire vultaum"
 precursor.1.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! À en juger par l'âge de ces artefacts, elle vivait dans ce cadran de l'espace il y a quelque 12 millions d'années.\n\nD'après les éléments recueillis, nos scientifiques estiment que ces aliens, qui formaient "l'Assemblée stellaire des Vultaums", étaient des annélides dont la taille avoisinait les 3 à 4 mètres et qui communiquaient entre eux à l'aide de vibrations émises le long de leurs corps segmentés."
 precursor.5.name:0 "Base minière vultaum"
 precursor.5.desc:0 "Les vestiges d'une petite base minière d'hélium 3 vultaum ont été trouvés au fond d'un immense cratère de [From.GetName]. L'explosion à l'origine de ce cratère semble avoir eu lieu à l'intérieur de l'installation. À moins de techniques minières radicalement différentes des nôtres, ni une défaillance du matériel ni un accident ne peut expliquer une explosion de cette ampleur."
 precursor.6.desc:0 "Nous avons miraculeusement réussi à récupérer des éléments du centre de données vultaum à proximité du cratère de [From.From.From.GetName]. La plupart de ces données sont corrompues, mais nos scientifiques ont réussi à traduire le "korga" - l'unité de temps de base des Vultaums."
 precursor.10.name:0 "Observatoire vultaum"
 precursor.10.desc:0 "Un ancien observatoire vultaum a été découvert à la surface de [From.GetName]. Le système [From.GetStarName] est relativement éloigné de la région spatiale dont sont originaires les Vultaums et cette installation semble avoir été principalement utilisée pour observer leurs propres étoiles.\n\nNous avons analysé les données restantes, mais n'avons trouvé aucun indice sur les motivations exactes des Vultaums qui se livraient à ces observations."
 precursor.11.desc:0 "Les fouilles archéologiques menées sur [From.From.From.GetName] ont permis de découvrir une petite peinture murale dans l'une des plus petites chambres poussiéreuses de l'observatoire. Elle semble représenter plusieurs constellations vues depuis le monde natal des Vultaums. Nos astronomes n'ont pas été en mesure de les identifier individuellement."
 precursor.15.name:0 "Colonie vultaum"
 precursor.15.desc:0 "Le [Root.GetName] a découvert les vestiges partiels d'un ascenseur spatial vultaum qui s'était effondré dans une des régions équatoriales de [From.GetName]. Apparemment, cet ascenseur aurait été volontairement sectionné au niveau de son contrepoids au-delà de l'orbite géostationnaire, entraînant la chute du câble au-dessus de plusieurs grands centres urbains le long de l'équateur. À en juger par les ruines, cette catastrophe a dû faire des millions de morts."
 precursor.16.desc:0 "Sur [From.From.From.GetName], nos archéologues ont réussi à récupérer une carte stellaire partielle près d'un segment cassé du câble de l'ascenseur. Elle était visiblement utilisée par les capitaines de la marine marchande vultaum et reprend quelques-unes de leurs routes commerciales interstellaires les plus lucratives."
 precursor.20.desc:0 "À la surface de [From.GetName], plusieurs grands lacs circulaires sont le résultat d'une série de gigantesques explosions d'antimatière survenues il y a quelques millions d'années. À l'époque, cette [From.GetPlanetMoon] était habitée par les Vultaums et les cratères se concentrent dans la région qui abritait leurs plus grandes colonies planétaires.\n\nL'équipe scientifique du [Root.GetName] a écarté la thèse d'un bombardement orbital, ce qui laisse à penser que ces explosions ont été déclenchées par quelqu'un ou quelque chose au sol."
 precursor.21.desc:0 "Les archéologues présents sur [From.From.From.GetName] ont réussi à récupérer la mémoire centrale d'un terminal retrouvé à l'intérieur d'une installation médicale en ruine. Elle contenait d'intéressantes statistiques telles que la longévité moyenne des Vultaums (environ 270 ans) ainsi qu'une liste des maladies les plus courantes dont ils souffraient."
 precursor.25.desc:0 "Une analyse approfondie de [From.GetName] a permis de découvrir un vaste réseau de tunnels artificiels sous la surface de la [From.GetPlanetMoon]. La plupart de ces tunnels se sont effondrés et les membres d'équipage du [Root.GetName] pensent qu'il s'agit là de l'infime partie d'une bien plus grande colonie vultaum souterraine.\n\nLes principales grottes souterraines ont été volontairement détruites et les villes vultaums, de même que leurs habitants ont péri sous des millions de tonnes de roche."
 precursor.26.desc:0 "Les fouilles archéologiques menées sur [From.From.From.GetName] ont permis de découvrir les corps fossilisés de Vultaums dans une des chambres les plus près de la surface. Nos scientifiques ont ainsi pu se faire une idée plus précise de ce à quoi ressemblaient les Vultaums."
 precursor.30.name:0 "Installation sur la géante gazeuse vultaum"
 precursor.30.desc:0 "Nous avons détecté les vestiges partiels d'une station d'extraction de gaz probablement d'origine vultaum en orbite autour de [From.GetName]. Ses propulseurs stationnaires ont été volontairement désactivés il y a plusieurs millions d'années pour tenter de la pousser vers la géante gazeuse, mais une collision avec un objet non identifié en a décidé autrement."
 precursor.31.desc:0 "Nos archéologues ont récupéré une combinaison spatiale vultaum quasiment intacte qui avait échappée aux précédents pilleurs. Cette combinaison tubulaire de quatre mètres de long a permis à nos scientifiques d'en savoir plus sur les environnements privilégiés des Vultaums."
 precursor.35.name:0 "Comptoir commercial vultaum"
 precursor.35.desc:0 "[From.GetName] abritait autrefois un petit avant-poste vultaum utilisé pour commercer avec plusieurs civilisations voisines. Cet avant-poste a semble-t-il ensuite été transformé en mission religieuse où les Vultaums ont tenté de convertir les marchands étrangers à leur philosophie. Leurs relations commerciales ont cessé peu après et la [From.GetPlanetMoon] a fini par être abandonnée."
 precursor.36.desc:0 "Les archéologues présents sur [From.From.From.GetName] ont récupéré un petit pamphlet numérique vultaum. Visiblement, les missionnaires de cet avant-poste remettaient ce genre de pamphlet aux marchands qui leur rendaient visite. Les données récupérées sont pour la plupart corrompues, mais celles qui sont intactes font référence au "grand mensonge" et aux "entraves de la réalité virtuelles"."
 precursor.40.name:0 "Satellite vultaum"
 precursor.40.desc:0 "Un petit satellite vultaum a été découvert au-dessus de [From.GetName]. Il avait été paramétré pour diffuser continuellement le même message jusqu'à ce que sa source d'alimentation ne s'épuise il y a des millions d'années. Nous avons mis la main sur son émetteur, mais n'avons pu récupérer qu'une petite partie de la transmission.\n\nCe satellite avait pour principal objectif de faire l'apologie de la philosophie vultaum auprès des civilisations voisines. Son message fait notamment référence au besoin de "se déconnecter" et de "vivre vraiment", quoi que cela signifie."
 precursor.41.desc:0 "L'analyse minutieuse de l'émetteur vultaum a permis à nos archéologues et à nos ingénieurs d'en conclure que cet équipement ne contient aucune technologie susceptible de nous être utile. Néanmoins, ce projet nous aura permis de mieux comprendre le langage de programmation primaire des Vultaums, en espérant que cela nous aidera à mieux déchiffrer leurs données à l'avenir."
 precursor.45.name:0 "Colonie dissidente vultaum"
 precursor.45.desc:0 "[From.GetName] abritait une petite colonie vultaum unique en son genre et ce, pour deux raisons : le système [From.GetStarName] ne se trouve pas dans ce qui constituait jadis l'espace vultaum et les ruines ont plusieurs siècles de moins que tous les autres vestiges laissés par leur civilisation. La colonie semble avoir été fondée par une sorte de groupe dissident qui rejetait la philosophie dominante de leur société."
 precursor.46.desc:0 "Plusieurs artefacts trouvés lors des fouilles archéologiques menées sur [From.From.From.GetName] portent des inscriptions qui rejettent fermement le précepte philosophique vultaum selon lequel "la vie elle-même est un mensonge". Une d'entre elle semble être une sorte de monument commémoratif à la race vultaum tout entière. Cela confirmerait la théorie selon laquelle cette colonie dissidente a perduré quelque temps après l'effondrement du reste de l'Assemblée stellaire."
 precursor.50.name:0 "Centre de réalité virtuelle vultaum"
 precursor.50.desc:0 "À un moment, les ingénieurs vultaums ont construit un gigantesque complexe orbital dédié à la recherche informatique à proximité de [From.GetName]. Curieusement, ils semblent avoir ignoré le domaine pourtant populaire de l'intelligence artificielle pour se concentrer exclusivement sur les réalités virtuelles et les simulations informatiques de masse. L'essentiel du complexe a été détruit par des tirs d'armes et des micrométéorites, mais ce qu'il en reste est dans un état remarquable compte tenu de l'âge de la station."
 precursor.51.desc:0 "Les archéologues qui explorent le complexe orbital vultaum au-dessus de [From.From.From.GetName] ont fait une intéressante découverte. Ils ont réussi à récupérer la copie partielle de ce qui ressemble à un jeu de réalité virtuelle multijoueur particulièrement apprécié par des milliards de Vultaums dans tout l'empire.\n\nBien que le jeu mette en scène une version fictive et satirique de leur société contemporaine, il constitue une source d'informations inestimable sur leur langue et leurs coutumes."
 precursor.55.name:0 "Base minière d'astéroïde vultaum"
 precursor.55.desc:0 "[From.GetName] présente de nombreux cratères provoqués par des collisions entre astéroïdes, mais l'un d'entre eux se distingue des autres ; il semble avoir été créé par la détonation d'un dispositif antimatière. À d'autres endroits, il apparaît clair que la surface de l'astéroïde a été lourdement exploitée par les Vultaums il y a quelque 12 millions d'années. Le vaste cratère découvert correspondait vraisemblablement à l'emplacement de leur avant-poste minier."
 precursor.56.desc:0 "Un examen approfondi de l'ancienne base minière vultaum de [From.From.From.GetName] a permis de repérer du matériel abandonné dans un tunnel intact. Il a été spécifiquement conçu pour s'adapter à leur anatomie annélide et semble avoir été principalement utilisé via les vibrations corporelles qu'ils utilisaient pour communiquer."
 precursor.100.name:0 "Système natal vultaum localisé"
 precursor.100.desc:0 "Après avoir minutieusement examiné les artefacts vultaums récupérés, les scientifiques de [Root.Capital.GetName] en ont déduit les coordonnées galactiques exactes de Vultaumar, le système natal de l'ancienne civilisation vultaum ! Nous devrions y lancer une expédition avant que quelqu'un ne nous double."
 precursor.100.a:0 "Contactez le vaisseau scientifique le plus proche !"
 precursor.101.name:0 "Le monde natal des Vultaums"
 precursor.101.desc:0 "Les vestiges éparpillés sur le monde natal des Vultaums indiquent qu'il s'est éteint il y a 12 millions d'années à la suite d'une détonation provoquée par un dispositif antimatière. L'exploration des ruines situées à la surface de la [From.GetPlanetMoon] nous a permis de comprendre que la société vultaum avait connu une évolution idéologique radicale avant de disparaître.\n\nSelon leur nouvelle philosophie, l'univers tout entier était une réalité virtuelle dans laquelle tous les êtres doués de raison avaient été plongés contre leur gré pour divertir une puissance suprême. Les Vultaums ont tenté de se "déconnecter" de force de cette simulation, ce qui impliquait notamment un suicide collectif.\n\nIls en sont finalement arrivés à la conclusion que seule la déconnexion simultanée de milliards d'individus pourrait suffisamment déstabiliser le système pour leur permettre de recouvrer la liberté. À une heure donnée, tous les Vultaums se sont donnés la mort. Ceux qui ont refusé de participer à ce suicide collectif n'étaient pas assez nombreux pour assurer la survie de leur espèce et c'est ainsi que les Vultaums ont progressivement disparu."
 precursor.500.name:0 "L'Empire yuth"
 precursor.500.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! D'après l'âge des artefacts retrouvés sur place, nos scientifiques estiment que ces aliens ont vécu dans la région il y a quelque six millions d'années. Les Yuhts, comme ils se faisaient appeler, ressemblaient à des arthropodes, très grands et plats.\n\nÀ l'âge adulte, un seul spécimen pouvait apparemment atteindre une centaine de mètres de long et il était visiblement rare que plus de deux ou trois Yuhts voyagent ensemble dans le même vaisseau spatial. "
 precursor.505.name:0 "Écloserie yuht"
 precursor.505.desc:0 "Il y a longtemps, [From.GetName] a été la cible d'un terrible bombardement orbital durant lequel la biosphère a subi des dégâts catastrophiques. La [From.GetPlanetMoon] aurait apparemment abrité un petit avant-poste construit par les anciens Yuhts, mais la raison pour laquelle cela aurait justifié la destruction du monde tout entier demeure un mystère."
 precursor.506.desc:0 "Après avoir longuement étudié [From.From.From.GetName], nous savons que la [From.From.From.GetPlanetMoon] était une des écloseries de l'Empire yuht. Son Ministre de la procréation préparait les mondes en les débarrassant des prédateurs et autres éléments potentiellement nuisibles avant de déposer des œufs à la surface.\n\nLes jeunes yuhts devaient se débrouiller seuls dans cet environnement relativement protégé pendant plusieurs siècles avant d'acquérir une certaine sensibilité. Ce n'est qu'à ce moment là qu'ils étaient récupérés et soigneusement introduits dans la société."
 precursor.510.name:0 "Poste d'écoute des Yuhts"
 precursor.510.desc:0 "Nous avons découvert d'importants dispositifs d'écoute sur [From.GetName]. Ces dispositifs remontent à plusieurs millions d'années et nous pensons qu'ils ont été conçus par les Yuhts, même s'ils semblent avoir été réutilisés pour les besoins d'une autre civilisation alien au cours des 500 000 dernières années. Les gigantesques paraboles de réception ne sont pas réparables, mais quelques terminaux sont toujours intacts."
 precursor.511.desc:0 "Nos archéologues présents sur [From.From.From.GetName] ont découvert que les dispositifs d'écoute construits ici étaient utilisés pour rechercher dans l'espace d'éventuels signes de vie alien intelligente, ce que les Yuhts n'ont jamais rencontré.\n\nAprès avoir partiellement rétabli l'alimentation d'un terminal, les archéologues ont récupéré un disque de données contenant les journaux des capteurs sur plusieurs siècles. D'après ces fichiers, cette partie de la galaxie était effectivement dépourvue de vie douée de raison à l'époque de l'Empire yuht."
 precursor.515.name:0 "Colonie yuht"
 precursor.515.desc:0 "Les ruines de plusieurs dizaines de vestiges yuhts sont visibles dans l'hémisphère sud de [From.GetName], ce qui indique que cette [From.GetPlanetMoon] abritait une de leurs principales colonies.\n\nÀ l'intérieur d'un des bâtiments délabrés, notre équipe au sol a découvert ce qui semble être un musée consacré aux "célèbres supercheries relatives aux aliens". Il renferme différents artefacts récupérés par les Yuhts dans tout leur empire et semble prouver l'existence d'une vie alien douée de raison. Dans tous les cas, le musée a démythifié ces artefacts comme étant des supercheries."
 precursor.516.desc:0 "La plupart des artefacts exposés par les musées yuhts de [From.From.From.GetName] ont disparu, mais nos archéologues ont réussi à mettre la main sur une de ces soi-disant supercheries. Il semble s'agir d'un instrument utilisé pour mesurer la radiation cosmique, mais les archéologues ont confirmé que celui-ci remonte à plusieurs millions d'années avant les Yuhts. Contrairement à l'idée véhiculée par le musée yuht, cet artefact alien a l'air authentique."
 precursor.520.desc:0 "Des signes de développement yuht sont omniprésents sur [From.GetName] et la [From.GetPlanetMoon] n'a dû faire l'objet que d'une terraformation limitée. Une région de l'hémisphère nord ressemble à un cimetière géant. Les environs n'abritent aucune colonie yuht, mais de nombreux monuments attestent de la présence de sites funéraires.\n\nAvec une faible natalité et une espérance de vie moyenne proche d'un millier d'années, la mort de chaque Yuht relevait d'un grand événement et les cérémonies funéraires revêtaient une certaine importance."
 precursor.521.desc:0 "Les fouilles archéologiques menées sur [From.From.From.GetName] ont permis de découvrir que la plupart des tombes ont été pillées au cours des millions d'années qui ont suivi, en raison certainement du fait que les Yuhts avaient pour coutume d'enterrer leurs morts avec des bijoux et autres objets précieux. Parmi les restes, les archéologues ont trouvé une grande poupée ressemblant à un Yuht adulte qui, selon eux, était utilisée pour porter chance ou rappeler quelque chose."
 precursor.525.desc:0 "[From.GetName] a été le théâtre d'une terrible guerre entre les Yuhts et une autre espèce dont nous ne savons pas grand-chose. Cette guerre a eu lieu lors des dernières années de l'Empire yuth et même si cela remonte à des millions d'années, les épaves d'engins de guerre y sont toujours visibles.\n\nSi la [From.GetPlanetMoon] abritait une importante colonie yuht, les villes et autres campements ne furent jamais reconstruits au terme des combats, ce qui laisse à penser qu'ils auraient perdu la guerre."
 precursor.526.desc:0 "Après avoir minutieusement examiné plusieurs champs de bataille anciens de [From.From.From.GetName], nos archéologues ont récupéré ce qui ressemble à un harnais de combat yuht. Plusieurs canons de gros calibre y étaient toujours attachés et les archéologues pensent que les soldats yuhts, compte tenu de leur corpulence, faisaient essentiellement office d'imposantes forteresses mobiles."
 precursor.530.name:0 "Satellite yuth"
 precursor.530.desc:0 "Un satellite yuth a été placé en orbite autour de [From.GetName] pour commémorer le premier contact entre leur empire et les Jabbardeenis, une civilisation contemporaine. Ce premier contact a eu lieu ici même, dans le système [From.GetStarName], et s'est accompagné de profondes répercussions à tous les niveaux de la société yuht.\n\nPendant plus d'un million d'années, ils s'étaient battus seuls dans la galaxie et les Yuhts ont réagi avec horreur en découvrant des êtres doués de raison. Le [Root.GetName] a récupéré le satellite qui doit maintenant être analysé."
 precursor.531.desc:0 "Après avoir analysé le satellite récupéré au-dessus de [From.From.From.GetName], nos archéologues ont découvert une représentation incrustée et hautement stylisée de ce qui ressemble à un croiseur yuht et à un plus petit vaisseau de reconnaissance jabbardeeni évoluant en formation resserrée lors du premier contact des deux civilisations. Ils ont ainsi pu se faire une idée plus précise de leurs vaisseaux spatiaux."
 precursor.535.name:0 "Croiseur yuht"
 precursor.535.desc:0 "Les vestiges d'un croiseur yuht ont été retrouvés en orbite autour de [From.GetName]. Apparemment, il aurait été victime de tirs d'armes, mais compte tenu de la vétusté de la carcasse, il est difficile d'en être certain. Rien n'indique que le vaisseau était équipé d'un dispositif supra-luminique ; il devait se déplacer à des vitesses sous-luminiques."
 precursor.536.desc:0 "Les archéologues qui examinent le croiseur yuht abandonné au-dessus de [From.From.From.GetName] ont transmis leur rapport. La partie centrale du vaisseau présente deux grandes cryochambres conçues pour abriter chacune un yuht en suspension. Compte tenu de la corpulence des Yuhts, c'était apparemment la manière dont ils s'installaient à bord des vaisseaux de cette taille.\n\nAucun reste de Yuht n'a été trouvé à bord du vaisseau, mais les archéologues ont réussi à récupérer les journaux d'un ordinateur qui surveillait les signes de vie et l'état de santé de l'équipage, ce qui nous a permis d'obtenir de précieuses informations sur la physiologie des Yuhts."
 precursor.540.name:0 "Vaisseau de colonisation yuht"
 precursor.540.desc:0 "Les vestiges partiels d'un ancien vaisseau spatial yuht ont été retrouvés en haute orbite au-dessus de [From.GetName]. L'analyse préliminaire menée par le [Root.GetName] indique qu'il s'agissait peut-être d'un vaisseau de colonisation.\n\nMême les vaisseaux yuhts de type croiseur n'abritaient à leur bord qu'un ou deux individus en raison de leur forte corpulence, mais plus d'une dizaine de cryocapsules sont attachées à ce vaisseau, chacune contenant des exosquelettes atrophiés provenant vraisemblablement des colons yuhts."
 precursor.541.desc:0 "La plupart des vestiges du vaisseau de colonisation Yuht en orbite autour de [From.From.From.GetName] sont en piteux état, mais nos archéologues ont réussi à récupérer ses moteurs sous-luminiques. Les Yuhts n'ont jamais franchi la barrière luminique. Ils ont utilisé la cryotechnologie et tiré profit de leur extraordinaire longévité pour étendre leur empire dans les étoiles."
 precursor.545.name:0 "Présence d'un habitat yuht sur un astéroïde"
 precursor.545.desc:0 "Cet astéroïde semble avoir abrité un Yuht. Des analyses approfondies montrent un réseau de cavernes situées à l'intérieur de l'astéroïde et similaires aux lieux de vie des Yuhts trouvés ailleurs. Pour en savoir plus, nous allons devoir y dépêcher une équipe d'investigation."
 precursor.546.desc:0 "Après avoir exploré l'habitat du Yuht sur l'astéroïde [From.From.From.GetName], nous avons découvert que celui-ci abritait autrefois l'ermite philosophe "Yakliir", un personnage célèbre dans leur culture et auquel de nombreuses sources yuhts font référence. Le corps de Yakliir a été retrouvé dans le sas principal de sa maison où elle serait morte en attendant une navette d'approvisionnement qui ne serait jamais venue."
 precursor.600.name:0 "Système natal yuht localisé"
 precursor.600.desc:0 "Après avoir minutieusement examiné les artefacts yuhts récupérés, les scientifiques de [Root.Capital.GetName] en ont déduit les coordonnées galactiques exactes de Yuhtaan, le système natal de l'ancienne civilisation yuht ! Nous devrions y lancer une expédition avant que quelqu'un ne nous double."
 precursor.601.name:0 "Le monde natal des Yuhts"
 precursor.601.desc:0 "Nous avons eu confirmation que [From.GetName] était le monde natal des Yuhts. La [From.GetPlanetMoon] a été la cible d'intenses bombardements orbitaux il y a environ quatre millions d'années. Les structures métalliques et enchevêtrées sont les seuls vestiges des imposantes constructions qui recouvraient autrefois la surface.\n\nApparemment, les Yuhts ont passé près d'un million d'années à rechercher, en vain, dans l'espace qui les entourait des signes de vie intelligente alien. Lorsqu'ils ont finalement rencontré les Jabbardeenis, une jeune race capable de voyager dans l'espace, leur psychologie alien s'en est trouvée ébranlée.\n\nLes autorités yuhts sont alors arrivées à un consensus : les Jabbardeenis devaient être éradiqués avant de devenir trop puissants. Une attaque surprise d'envergure a été lancée et a fait de nombreuses victimes dans les deux camps. Malgré leur jeune âge, les Jabbardeenis avaient déjà acquis des technologies inconnues des Yuhts et ont fini par prendre l'avantage. En moins d'une décennie, l'Empire yuht créé il y deux millions d'années a été décimé."
 precursor.1000.name:0 "La Première ligue"
 precursor.1000.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! À en juger par les artefacts retrouvés, cette civilisation était une sorte de confédération composée de nombreuses races aliens. Elles formaient la "Première ligue" et coexistaient relativement en paix il y a quelque deux millions d'années.\n\nSi le système [From.GetStarName] était sans doute le centre névralgique de leur territoire, une carte partielle retrouvée parmi les artefacts indique que cette Première ligue couvrait une importante partie de la galaxie avant de finir par s'effondrer."
 precursor.1005.name:0 "Base navale de la Ligue"
 precursor.1005.desc:0 "Les vestiges d'une ancienne base navale appartenant à la Première ligue ont été détectés au-dessus de [From.GetName]. Nous savons que la Ligue possédait une flotte impressionnante appelée "Grande flotte" pour combattre les pirates et protéger les nations membres des agressions extérieures. Cet avant-poste était visiblement le lieu d'arrimage d'une des flottes chargées de patrouiller ce cadran."
 precursor.1006.desc:0 "Notre mission archéologique sur la base navale de la Première ligue est terminée. Nous avons récupéré l'emblème de la 28e flotte de patrouille extérieure, un corps expéditionnaire de taille intermédiaire chargé de défendre les routes commerciales menant aux nations associées à la Ligue le long de la frontière galactique. La base située au-dessus de [From.From.From.GetName] correspondait visiblement à leur port d'attache."
 precursor.1010.name:0 "Croiseur de la Ligue"
 precursor.1010.desc:0 "La proue d'un ancien croiseur de la Première ligue a été découverte autour de [From.GetName]. Les débris environnants sont insuffisants pour se faire une idée précise de ce à quoi ressemblait le vaisseau et les vestiges restants sont en bien piteux état. La coque est criblée d'impacts provoqués par de gros et nombreux projectiles."
 precursor.1011.desc:0 "L'expédition archéologique dépêchée pour examiner le croiseur de la Première ligue autour de [From.From.From.GetName] est rentrée. Les vestiges du vaisseau ne leur ont pas été d'une grande utilité, mais les archéologues ont réussi à mettre la main sur le manifeste de l'équipage. La Première ligue a fait appel à tous ses membres pour former la Grande flotte et grâce au manifeste retrouvé, nous savons désormais que l'équipage du croiseur était composé de membres issus de douze espèces différentes."
 precursor.1015.name:0 "Le monde natal des Khamdais"
 precursor.1015.desc:0 "L'exploration de [From.GetName] a indiqué que la [From.GetPlanetMoon] abritait le monde natal des insectoïdes Khamdais, qui faisaient partie des membres fondateurs de l'ancienne Première ligue. De gigantesques villes en forme de ruches recouvraient autrefois cet endroit, mais nous avons appris que les Khamdais interdisaient toute construction dans un vaste périmètre circulaire qui s'étendait sur plus d'un tiers de l'hémisphère sud. Cette région faisait office de lieu d'accouplement et de réserve naturelle."
 precursor.1016.desc:0 "L'expédition archéologique envoyée sur [From.From.From.GetName] a réussi à en apprendre davantage sur les Khamdais, aujourd'hui disparus. Ils appartenaient à une culture guerrière qui a livré plusieurs guerres contre les autres fondateurs de la Première ligue après que leurs premiers vaisseaux ont franchi la barrière luminique.\n\nVaincus, les Khamdais ont soutenu avec enthousiasme la fondation de la Première ligue et leurs meilleurs guerriers faisaient partie des troupes de choc qui combattaient les ennemis de la Ligue. Nous avons récupéré une "magil-sha", une faucille de cérémonie utilisée par les Khamdais de la Garde d'honneur de la Première ligue, en superbe état."
 precursor.1020.name:0 "Le monde natal des Chassagos"
 precursor.1020.desc:0 "Ce monde abritait autrefois les Chassagos, réptiliens qui faisaient partie des membres fondateurs de la Première ligue. La plupart de leurs villes étaient souterraines et [From.GetName] compte de nombreux réseaux de tunnels dont la grande majorité s'est effondrée au cours des deux millions d'années qui ont suivi l'extinction des Chassagos. Les sondes du [Root.GetName] ont identifié l'emplacement probable de plusieurs villes souterraines."
 precursor.1021.desc:0 "Sur [From.From.From.GetName], les villes souterraines des Chassagos sont en cours de fouille et nous avons déjà appris beaucoup de choses sur cette ancienne espèce. Il s'agissait de reptiles dotés de corps allongés et dépourvus de jambes qui pouvaient mesurer une vingtaine de mètres de long, voire davantage, à l'âge adulte.\n\nLes éléments dont nous disposons indiquent que les Chassagos étaient des marchands hors pair et que leurs barges de commerce constituaient souvent le premier point de contact entre les races non affiliées et la Première ligue. De toute évidence, cette dernière ne se serait pas développée aussi rapidement sans la présence du réseau commercial étendu des Chassagos, un réseau qui existait avant sa fondation."
 precursor.1025.name:0 "Le monde natal des Migir-Yans"
 precursor.1025.desc:0 "Petits mais rapides à se reproduire, les Migir-Yans faisaient partie des membres fondateurs de l'ancienne Première ligue et [From.GetName] abritait leur monde natal. Ils vivaient dans des centaines de gigantesques constructions disséminées à la surface, chacune capable d'accueillir plusieurs centaines de millions d'individus.\n\nCes constructions étaient reliées par un réseau de voies célestes, préservant ainsi l'environnement de la [From.GetPlanetMoon], ce que les Migir-Yans appréciaient."
 precursor.1026.desc:0 "Sur [From.From.From.GetName], nos archéologues ont récupéré les restes fossilisés de Migir-Yans, ce qui nous a permis de nous faire une meilleure idée de ce à quoi ressemblait cette espèce. Généralement petits, la plupart des individus ne dépassant guère plus de 60 centimètres, ces mammifères rongeurs étaient herbivores.\n\nLes familles de Migir-Yans se composaient généralement de près d'une centaine de membres et leur société reposait presqu'exclusivement sur leurs aptitudes sociales. Le corps diplomatique des Migir-Yans a vraisemblablement été à l'origine de la création de la Première ligue."
 precursor.1030.name:0 "Le monde natal des V'ropaks"
 precursor.1030.desc:0 "[From.GetName] abritait le monde natal des V'ropaks, une espèce aviaire qui faisait partie des membres fondateurs de l'ancienne Première ligue. Ces êtres qui ressemblaient à des oiseaux coureurs se déplaçaient à l'aide de longues pattes grêles et les restes fossilisés trouvés laissent à penser que les femelles pouvaient mesurer jusqu'à quatre mètres tandis que les mâles étaient légèrement plus petits.\n\nLeurs villes étaient édifiées dans des mesas creuses. L'exploration de ces mesas indique que celles-ci étaient construites artificiellement, sans doute par les V'ropaks eux-mêmes après qu'ils ont manqué de candidats pour construire de nouvelles villes à l'intérieur."
 precursor.1031.desc:0 "À l'apogée de la Première ligue, les V'ropaks passaient pour être les meilleurs scientifiques de la galaxie. Les innovations dont ils étaient à l'origine a permis à la Première ligue de se développer et plusieurs espèces l'ont rejointe, attirées par la promesse d'accéder à la technologie des V'ropaks. Hélas, il ne reste plus rien de cette technologie dans les ruines de [From.From.From.GetName]."
 precursor.1035.name:0 "Base scientifique de la Ligue"
 precursor.1035.desc:0 "Une exploration de la surface de [From.GetName] a permis d'identifier les vestiges d'une ancienne installation sur la [From.GetPlanetMoon]. La majeure partie de l'installation a été détruite par une gigantesque explosion il y a quelque deux millions d'années, mais plusieurs bâtiments y ont plus ou moins survécu. Les éléments recueillis jusqu'ici indiquent qu'il s'agissait probablement d'une sorte de base de recherche construite par la Première ligue."
 precursor.1036.desc:0 "L'expédition archéologique que nous avons envoyée à [From.From.From.GetName] est rentrée. Il ne reste pas grand-chose de la base de recherche de la Première ligue que les membres de l'expédition ont explorée, mais à en juger par sa situation isolée, nous pensons que les recherches qui s'y déroulaient étaient particulièrement dangereuses et impliquaient sans doute des voyages dimensionnels ou des bio-armes sophistiquées.\n\nUn disque de données récupéré à "l'Académie des sciences" a permis d'en savoir plus sur l'organisation de la communauté scientifique de la Première ligue."
 precursor.1040.name:0 "Colonie conjointe de la Ligue"
 precursor.1040.desc:0 "Les ruines d'une colonie de la Première ligue ont été découvertes sur [From.GetName]. Apparemment, il s'agissait d'une expérience sociale menée lors du déclin de la Ligue ; la population initiale était composée de colons, en nombres égaux, de toutes les espèces membres de la Ligue. Elle a été abandonnée moins d'un demi-siècle après sa création."
 precursor.1041.desc:0 "Nos archéologues en savent plus sur la colonie perdue de [From.From.From.GetName]. Lors de sa fondation, la Première ligue menaçait déjà de s'effondrer et la colonie avait vocation à servir d'instrument de propagande ; un monde modèle où tous les membres de la Ligue étaient représentés et travaillaient ensemble.\n\nMais cela n'a visiblement pas fonctionné et les colons n'ont eu de cesse de s'affronter, comme en témoigne un important massacre survenu juste avant l'abandon de la colonie."
 precursor.1045.name:0 "Centre commercial de la Ligue"
 precursor.1045.desc:0 "Il y a deux millions d'années, [From.GetName] était une plaque tournante commerciale pour les nations membres de la Première ligue. La surface de la [From.GetPlanetMoon] abritait de nombreuses et immenses villes et nous avons identifié les ruines d'une douzaine de spatioports pour le seul hémisphère nord. Au fil des siècles, la [From.GetPlanetMoon] a fini par être abandonnée, probablement suite à la mise en place de nouvelles routes commerciales et à l'effondrement de la Première ligue."
 precursor.1046.desc:0 "On ne connaît pas l'espèce qui a colonisé la première ce monde ; des os et des restes fossilisés appartenant à des espèces membres de la Première ligue ont été découverts sur la [From.From.From.GetPlanetMoon] en nombres égaux. Nos archéologues ont également récupéré les restes d'une demi-douzaine de races qui n'en étaient pas officiellement membres, mais qui semblent avoir bénéficié de privilèges commerciaux spécifiques au sein de la Première ligue."
 precursor.1050.name:0 "Épaves d'une bataille"
 precursor.1050.desc:0 "Une grande bataille entre la Grande flotte de la Première ligue et une autre flotte a eu lieu non loin d'ici il y a quelque deux millions d'années. Le puits gravitationnel de [From.GetName] a depuis capturé de nombreux débris issus de cette confrontation et d'imposantes carcasses sont toujours visibles à la surface de la [From.GetPlanetMoon]."
 precursor.1051.desc:0 "Nos archéologues ont réussi à récupérer plusieurs coques de vaisseaux spatiaux à la surface de [From.From.From.GetName], reliques d'une grande bataille spatiale qui s'est déroulée dans ce système il y a deux millions d'années. Les forces en présence, les 2e et 3e flottes de la Grande flotte de la Première ligue, tentaient de contenir l'incursion des flottes combinées des Rikims, des guerriers nomades venus des confins de la galaxie.\n\nL'escarmouche de départ a dégénéré en vaste bataille impliquant des centaines de vaisseaux des deux camps. Il est impossible de dire qui a gagné cette bataille."
 precursor.1055.name:0 "Complexe pénitencier de la Ligue"
 precursor.1055.desc:0 "Les ruines d'un vaste complexe pénitencier ont été retrouvées sur [From.GetName]. Ce monde hostile semble avoir fait office de colonie pénitencière de haute sécurité pour la Première ligue. En tant qu'installation fédérale, la prison abritait les criminels de tout l'espace de la Ligue.\n\nLes données retrouvées indiquent que la plupart des prisonniers avaient commis des actes de piraterie, de terrorisme et autres crimes de "nature extraordinaire". Les restes fossilisés de certains détenus sont toujours présents dans les anciennes cellules."
 precursor.1056.desc:0 "La mission archéologique menée sur [From.From.From.GetName] a permis de réunir les preuves d'une tentative d'évasion manquée au sud du complexe pénitencier. Un véhicule utilitaire renversé appartenant à la prison a été retrouvé derrière une petite falaise et à quelques kilomètres, les restes de plusieurs prisonniers portant des combinaisons pressurisées volées.\n\nApparemment, ils seraient morts d'asphyxie une fois les réserves d'oxygène de leurs combinaisons épuisées. Bien évidemment, les autorités carcérales n'ont pas jugé bon de récupérer ces corps."
 precursor.1060.name:0 "Monde primitif protégé"
 precursor.1060.desc:0 "Il y a quelque deux millions d'années, [From.GetName] abritait une civilisation de l'Âge du bronze. Fait intéressant, le [Root.GetName] a également repéré des postes d'observation cachés construits par la Première ligue sur la [From.GetPlanetMoon]. Apparemment, elle étudiait les aliens primitifs, en faisant de leur mieux pour éviter toute contamination culturelle.\n\nLa plupart des postes d'observation ont été détruits par des armes à énergie sophistiquées et nous ne savons toujours pas pourquoi cette civilisation primitive n'a jamais évolué au-delà de l'Âge du bronze."
 precursor.1061.desc:0 "Les fouilles archéologiques menées sur [From.From.From.GetName] nous ont permis d'apprendre que la Première ligue mettait tout en œuvre pour ne pas s'immiscer dans le développement des civilisations pré-spatiales. Des postes d'observation cachés comme ceux trouvés sur cette [From.From.From.GetPlanetMoon] étaient aussi présents sur au moins sept mondes de l'espace de la Ligue.\n\nCette civilisation précise semble s'être éteinte suite à l'invasion d'esclavagistes lors du flottement qui a suivi l'effondrement de la Première ligue."
 precursor.1065.name:0 "Blocus orbital"
 precursor.1065.desc:0 "[From.GetName] se trouve dans ce qui correspondait à l'espace de la Première ligue, il y a deux millions d'années, et semble avoir abrité une importante colonie ou le monde natal d'une espèce décrite comme "non conforme" dans les archives de la Première ligue.\n\nApparemment, les deux groupes se seraient livrés une sorte de guerre commerciale et la Grande flotte de la Ligue aurait déployé de vastes blocus sur la [From.GetPlanetMoon], à au moins deux occasions. Les débris orbitaux indiquent que ces blocus furent violemment attaqués à plusieurs reprises."
 precursor.1066.desc:0 "Une équipe d'archéologues a trouvé l'épave d'un cuirassé de la Première ligue à la surface de [From.From.From.GetName]. Il devait faire partie du blocus orbital et aurait été la cible des aliens qui vivaient sur la [From.From.GetPlanetMoon] lorsque ceux-ci ont fait exploser un dispositif antimatière caché sur un des vaisseaux du blocus qu'ils avaient capturé. Les archéologues ont réussi à récupérer la copie partielle des banques de données du cuirassé qui répertorient la liste exhaustive des vaisseaux de la Première ligue ayant participé au blocus."
 precursor.1070.name:0 "Astéroïde de contrebandiers"
 precursor.1070.desc:0 "Cet astéroïde semble avoir servi de port à diverses organisations criminelles qui sévissaient dans le territoire de la Première ligue. Contrebandiers, pirates, mercenaires et autres hors-la-loi issus des nations membres de la Première ligue se retrouvaient ici pour décharger leurs cargaisons illicites, conclure des marchés ou tout simplement se détendre dans l'une des nombreuses cantines de l'astéroïde."
 precursor.1071.desc:0 "La mission archéologique menée sur l'astéroïde [From.From.From.GetName] a permis d'en savoir plus sur les organisations criminelles qui sévissaient dans l'espace de la Première ligue il y a deux millions d'années. L'ouverture des frontières des nations membres a permis au crime de se développer. Apparemment, la contrebande et la piraterie étaient les principaux fléaux auxquels était confrontée une grande partie de la flotte de la Ligue."
 precursor.1100.name:0 "Système natal de la Première ligue localisé"
 precursor.1100.desc:0 "Après avoir minutieusement examiné les artefacts de la Première ligue que nous avons récupérés, les scientifiques présents de [Root.Capital.GetName] ont réussi à déterminer les coordonnées galactiques exactes de Fen Habbanis, le système natal de la grande Première ligue ! Nous devrions y lancer une expédition avant que quelqu'un ne nous double."
 precursor.1101.name:0 "Le quartier général de la Première ligue"
 precursor.1101.desc:0 "[From.GetName] était le centre administratif de la Première ligue au fil de son histoire et abritait le siège de son Grand sénat. La [From.GetPlanetMoon] était densément peuplée et une ville tentaculaire couvrait la majeure partie de sa surface. La nourriture devait être importée des autres mondes membres afin de subvenir aux besoins des milliards d'êtres qui vivaient dans cette mégalopole.\n\nLorsque la Première ligue s'est effondrée, les approvisionnements ont brutalement cessé. Ceux qui en avaient les moyens ont rejoint d'autres mondes, mais la majeure partie de la population est restée sur place. La famine et l'anarchie ont fini par s'installer alors que la [From.GetPlanetMoon] est tombée aux mains de seigneurs de guerre et d'organisations criminelles.\n\nLa population a continué de décliner pendant quelques siècles au point de transformer la planète en monde fantôme, l'épitaphe de la Première ligue."
 precursor.1500.name:0 "Le Pacte irassien"
 precursor.1500.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! À ce stade de notre traduction de leur langue, nous savons que ces aliens formaient le "Pacte irassien" et appartenaient une puissance interstellaire qui régnait sur ce cadran de la galaxie il y a un peu plus d'un million d'années.\n\nApparemment, il s'agissait de mammifères à six membres qui, selon plusieurs références, auraient été frappés par la "Peste javorienne" qui s'est abattue sur leur empire au point de précipiter sa chute."
 precursor.1505.name:0 "Monde en quarantaine"
 precursor.1505.desc:0 "[From.GetName] abritait autrefois une importante colonie irassienne, montrant des signes de développement industriel et de terraformation. Comme dans les autres mondes irassiens, les restes fossilisés indiquent que la population aurait rapidement succombé à la Peste javorienne et que celle-ci aurait semé la panique dans toutes les colonies de la [From.GetPlanetMoon]. On trouve aussi de nombreux débris en orbite, les vestiges d'une bataille probablement."
 precursor.1506.desc:0 "Nous avons analysé les débris orbitaux et nos archéologues en ont conclu que [From.From.From.GetName] aurait été victime d'un blocus militaire avant et pendant le déclin de la colonie irassienne. La flotte irassienne avait ordre de mettre en quarantaine la [From.From.GetPlanetMoon] pour essayer, en vain, de contenir la Peste javorienne. Au moins une dizaine de vaisseaux civils ont tenté de forcer ce blocus et malgré d'intenses combats, ils semblent y être parvenus."
 precursor.1510.name:0 "Monde purifié"
 precursor.1510.desc:0 "Il apparaît clair que [From.GetName], une ancienne colonie irassienne, a été la cible d'un terrible bombardement orbital. D'énormes cratères sont toujours visibles à l'endroit où se trouvaient les principaux centres de population de la [From.GetPlanetMoon] il y a environ 1,2 million d'années.\n\nLes quelques survivants du premier bombardement auraient rapidement succombé à la Peste javorienne qui faisait rage dans la plupart des mondes irassiens."
 precursor.1511.desc:0 "Notre expédition archéologique a récupéré un journal de communications dans les ruines d'un poste d'écoute de [From.From.From.GetName]. Celui-ci répertorie les transmissions entre le commandant d'une flotte irassienne en orbite et son quartier général sur Irassia. Le commandant s'interroge sur les ordres visant à purger la colonie de toute forme de vie afin d'empêcher que la peste ne se propage. Bien que le journal se termine avant que cette question ne soit résolue, les ordres ont visiblement été suivis."
 precursor.1515.name:0 "Le monde natal des Joggras"
 precursor.1515.desc:0 "Cette [From.GetPlanetMoon] abritait le monde natal des Joggras, une espèce cliente assujettie du Pacte irassien. Espèce molluscoïde sur le point d'accéder à la technologie spatiale lorsque les Irassiens l'ont découverte, les Joggras ont été conquis au terme d'une longue campagne militaire qui a détruit la plupart de leurs villes.\n\nD'après les éléments retrouvés sur place, une importante garnison irassienne y aurait été postée pendant les décennies qui ont suivi, ce qui laisse à penser que les Joggras n'appréciaient guère le joug irassien."
 precursor.1516.desc:0 "Les restes d'un message subspatial joggran ont été retrouvés sur [From.From.From.GetName] et ce message semble avoir été envoyé aux mondes natals des autres espèces clientes du Pacte irassien :\n\n§S"L'heure de se libérer du joug des tyrans a sonné. D'après nos agents, la Peste javorienne ne touche que les faibles Irassiens, mais que toutes les espèces peuvent transmettre la maladie. Nous devons tout mettre en œuvre pour infiltrer leurs mondes, leurs stations spatiales, leurs vaisseaux et même leurs *inintelligible*!\n\nLes Irassiens ont fini par rencontrer un ennemi trop puissant pour leur prestigieuse flotte stellaire. Par les *inintelligible*, il ne faut manquer cette occasion sous aucun prétexte !"§!"
 precursor.1520.name:0 "Le monde natal des Ti'Dergs"
 precursor.1520.desc:0 "Il y a environ 1,2 millions d'années, [From.GetName] abritait le monde natal des Ti'Dergs, une espèce cliente du Pacte irassien. Il s'agissait d'arthropodes ailés et les fossiles retrouvés suggèrent qu'ils étaient capables de voler de manière limitée, thèse que ne semblent pas accréditer les vestiges architecturaux que nous avons retrouvés.\n\nMalheureusement, il ne reste pas grand-chose de cette civilisation en raison du terrible bombardement orbital dont aurait été victime la [From.GetPlanetMoon]."
 precursor.1521.desc:0 "L'exploration des ruines aliens de [From.From.From.GetName] nous a permis d'en savoir plus sur les derniers instants du Pacte irassien. Les Irassiens pensaient que les Ti'Dergs fomentaient un complot avec plusieurs espèces clientes du Pacte afin de propager sciemment la Peste javorienne aux mondes irassiens.\n\nNous ne saurons jamais si c'était réellement le cas, mais la flotte irassienne a jugé la menace suffisamment sérieuse pour bombarder la [From.From.From.GetPlanetMoon]."
 precursor.1525.name:0 "Colonie décimée"
 precursor.1525.desc:0 "[From.GetName] semble avoir abrité une colonie irassienne florissante il y a quelque 1 200 000 ans. Compte tenu de leur âge, les ruines retrouvées jusqu'ici à la surface de la [From.GetPlanetMoon] sont plutôt en bon état. Il n'y a aucun signe de bombardement orbital ou de conflit armé.\n\nLes colons irassiens auraient visiblement succombé à la Peste javorienne, après quoi la flore aurait repris ses droits dans les villes sans vie au point de les dissimuler sous une épaisse végétation."
 precursor.1526.desc:0 "Après s'être frayés un chemin dans l'une des anciennes colonies irassiennes de [From.From.From.GetName] et avoir rétabli l'alimentation des générateurs chargés de tenir les prédateurs à l'écart, nos archéologues ont minutieusement fouillé les ruines. Nous savons maintenant plus précisément à quoi ressemblait la vie quotidienne de la société irassienne.\n\nParmi les plus précieuses découvertes se trouve un atlas numérique, visiblement utilisé pour présenter l'empire aux enfants irassiens. Cet atlas contient également des descriptions détaillées et peu flatteuses des espèces clientes assujetties au Pacte."
 precursor.1530.name:0 "Base minière irassienne"
 precursor.1530.desc:0 "Les profonds puits de forage de [From.GetName] attestent des opérations minières irassiennes qui se sont déroulées sur ce monde il y a environ 1,2 million d'années. Le [Root.GetName] a minutieusement exploré les lieux, mais nous n'avons pas encore trouvé les vestiges d'une quelconque installation minière."
 precursor.1531.desc:0 "Après avoir exploré les puits de mine de [From.From.From.GetName], nos archéologues ont trouvé au fond de l'un d'eux, les restes fossilisés de plus d'une centaine de mineurs irassiens. Ceux-ci semblent avoir succombé à la Peste javorienne survenue vers la fin du Pacte irassien. Dans l'espoir vain de contenir la maladie, leurs camarades ont jeté leurs corps dans les puits de forage avant l'évacuation de la [From.From.From.GetPlanetMoon]."
 precursor.1535.name:0 "Colonie irassienne"
 precursor.1535.desc:0 "[From.GetName] abritait une jeune colonie irassienne fondée au moment de leur extinction. Nous avons trouvé dans l'hémisphère nord de la [From.GetPlanetMoon] les ruines éparses d'une seule colonie ainsi qu'un spatioport des plus sommaires. À en juger par les restes fossilisés, ce monde aurait été l'un des premiers à être touché par la Peste javorienne qui faisait rage dans tout l'espace irassien."
 precursor.1536.desc:0 "Sur [From.From.From.GetName], nos archéologues ont fait une découverte des plus saisissantes. Il semble que cette modeste [From.From.From.GetPlanetMoon] ait été le point de départ de la Peste javorienne !\n\nÀ la suite d'une défaillance de son dispositif de quarantaine, une forme rare de bactérie indigène a envahi la colonie irassienne, avant de se propager dans les filtres à air d'un vaisseau marchand qui y faisait escale. La peste s'étant propagée à une vitesse éclair, il n'est pas certain que les Irassiens eux-mêmes aient réussi à en identifier la source."
 precursor.1540.name:0 "Vaisseau irassien abandonné"
 precursor.1540.desc:0 "Un croiseur irassien a été abandonné autour de [From.GetName] il y a plus d'un million d'années. Ce vaisseau qui évoluait lentement ne présente aucun dégât par armes et aucune capsule de sauvetage ne manque. Comme on s'y attendait, aucun signe d'alimentation n'est détecté au sein de sa coque."
 precursor.1541.desc:0 "L'intérieur du croiseur irassien trouvé autour de [From.From.From.GetName] contient les restes de son équipage. La plupart de ses membres ont succombé à la Peste javorienne qui a conduit à l'extinction des Irassiens, mais certains ont été abattus par les gardes maritimes alors qu'ils tentaient de rejoindre les capsules de sauvetage. D'après les journaux récupérés sur place, le capitaine avait ordonné la mise en quarantaine du vaisseau après que sa contamination a été avérée."
 precursor.1545.name:0 "Contrôle de la maladie"
 precursor.1545.desc:0 "Les débris de ce qui ressemble à une gigantesque installation orbitale ont été découverts au-dessus de [From.GetName]. Les artefacts récupérés dans ces débris ont confirmé que cette station spatiale abritait le quartier général de l'Autorité de contrôle des maladies du Pacte irassien il y a environ 1,2 million d'années.\n\nLes Irassiens étaient plus vulnérables aux maladies aliens que la plupart des espèces connues et le budget alloué à leur institut de santé publique avoisinait celui de leur armée. Pour autant, les archives récupérées indiquent que la Peste javorienne a eu raison de leur espèce tout entière."
 precursor.1546.desc:0 "Nous avons récupéré les fragments de plusieurs journaux de recherche dans le champ de débris situé au-dessus de [From.From.From.GetName]. Leurs dernières entrées portent sur la mise au point d'un remède contre la Peste javorienne qui gagnait le Pacte irassien et elles témoignent d'une situation désespérée.\n\nL'ultime entrée indique que la peste est devenue incontrôlable sur la station spatiale elle-même. Une pièce jointe détaille les vaines tentatives visant à mettre au point un remède pour les générations futures de scientifiques irassiens."
 precursor.1550.name:0 "Poste d'écoute implanté sur un astéroïde"
 precursor.1550.desc:0 "Un petit poste d'écoute militaire irassien a été construit dans un renfoncement de l'astéroïde. Il est équipé de puissants capteurs visiblement dirigés vers les systèmes voisins. Aucun d'entre eux ne fonctionne et l'astéroïde semble avoir été précédemment visité et pillé."
 precursor.1551.desc:0 "Nous avons appris que les Irassiens utilisaient le poste d'écoute de l'astéroïde [From.From.From.GetName] pour espionner et planifier des attaques contre les civilisations voisines lors de la phase expansionniste de leur empire. Ces attaques ont porté leurs fruits et les Irassiens n'ont pas tardé à s'imposer en tant que puissance dominante de ce cadran de la galaxie. Lorsqu'ils ont été décimés par la Peste javorienne, le poste d'écoute avait depuis longtemps été abandonné par l'armée irassienne."
 precursor.1555.name:0 "Station scientifique de la géante gazeuse"
 precursor.1555.desc:0 "L'épave orbitale d'une ancienne et imposante station orbitale irassienne a été découverte au-dessus de [From.GetName]. Si le sujet de recherche des Irassiens demeure incertain, leurs instruments étaient apparemment orientés vers la géante gazeuse."
 precursor.1556.desc:0 "L'analyse de l'épave orbitale irassienne repérée au-dessus de [From.From.From.GetName] n'a pas répondu à toutes nos questions, mais nous en savons un peu plus sur le sujet de recherche des scientifiques qui s'y trouvaient. Les journaux récupérés font référence à une sorte d'objet artificiel flottant à l'intérieur de l'atmosphère écrasante de la géante gazeuse.\n\nLe [From.GetName] n'a retrouvé aucune trace d'un tel objet malgré des explorations atmosphériques répétées, ce qui laisse à penser que ce sont les Irassiens ou quelqu'un d'autre après leur extinction qui l'ont récupéré."
 precursor.1600.name:0 "Système natal irassien localisé"
 precursor.1600.desc:0 "Après avoir minutieusement examiné les artefacts irassiens récupérés, les scientifiques de [Root.Capital.GetName] en ont déduit les coordonnées galactiques exactes d'Irass, le système natal de l'ancienne civilisation irassienne ! Nous devrions y lancer une expédition avant que quelqu'un ne nous double."
 precursor.1601.name:0 "Le monde natal des Irassiens"
 precursor.1601.desc:0 "Irassia - l'ancien monde natal du Pacte irassien. Au cours des 2 000 ans passés, quelqu'un a cherché à savoir pourquoi chaque mètre carré de la surface de la [Root.GetPlanetMoon] était systématiquement la cible de bombardements orbitaux... Peut-être pour empêcher que la Peste javorienne ne resurgisse.\n\nPour autant, les lieux sont toujours recouverts des restes fossilisés de milliards d'Irassiens emportés par ce fléau dans les années qui ont précédé la chute de leur empire. Au moment où la peste avait gagné leur système natal, la plupart des mondes du Pacte irassien étaient déjà tombés et leurs vassaux aliens s'étaient rebellés.\n\nD'après les journaux d'un ancien satellite récupéré dans l'espace, la plupart des Irassiens étaient à ce stade résignés. Le vent de panique qui avait soufflé dans les colonies au début de l'épidémie s'était tu et la population, dans sa grande majorité, avait accepté l'idée que sa fin était proche."
 precursor.2000.name:0 "Les Cybrex"
 precursor.2000.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! Aussi incroyable que cela puisse paraître, cette civilisation, qui se faisait appeler "Cybrex", était visiblement composée de machines reliées les unes aux autres par une sorte de conscience collective. L'âge des artefacts indique que ces machines remontent à quelque 600 000 ans, du moins dans ce cadran de la galaxie, mais nous ne connaissons pas leurs origines exactes.\n\nD'après un fragment de données que nos scientifiques ont réussi à extraire d'un des artefacts, les Cybrex auraient, à un moment de leur histoire et sans qu'on en connaisse les motivations, lancé une croisade pour détruire toute forme de vie organique douée de raison de la galaxie."
 precursor.2005.name:0 "Monde natal des Kuurs"
 precursor.2005.desc:0 "[From.GetName] abritait le monde natal des anciens Kuurs, une civilisation alien décimée par les Cybrex il y a quelque 600 000 ans. La [From.GetPlanetMoon] a été exploitée à ciel ouvert et il ne subsiste que quelques ruines de la civilisation kuur. Le reste n'est plus que poussière."
 precursor.2006.desc:0 "Nous avons appris que [From.From.From.GetName] était le point de départ des Cybrex. Les habitants d'origine de [From.From.From.GetPlanetMoon], les Kuurs, ont créé une sorte de machine intelligente. Nous n'en connaissons pas les circonstances exactes, mais cela s'est finalement traduit par la naissance de Cybrex, une conscience de la machine.\n\nÀ un certain moment, celle-ci s'est retournée contre les Kuurs et a massacré la population de leur monde natal lors d'une guerre aussi courte que dévastatrice qui a eu raison de la biosphère de la [From.From.From.GetPlanetMoon]. L'élimination systématique des colonies kuurs dans les systèmes voisins a suivi, jusqu'à ce que leur civilisation disparaisse."
 precursor.2010.name:0 "Monde natal des Indimaks"
 precursor.2010.desc:0 "[From.GetName] abritait jadis le monde natal des Indimaks, victimes eux aussi de la soif d'expansion des Cybrex. La [From.GetPlanetMoon] a été la cible de bombardements orbitaux jusqu'à ce que les Indimak acceptent de se rendre. Les formes guerrières Cybrex sont alors descendues à la surface et ont lancé un programme pour exterminer la population indimak durant les trois années suivantes.\n\nSept milliards d'Indimaks ont péri et le biote de la [From.GetPlanetMoon] a été détruit à 97 %."
 precursor.2011.desc:0 "La biosphère de [From.From.From.GetName] commence tout juste à se remettre de l'invasion Cybrex survenue il y a 600 000 ans. Nous avons trouvé les ruines d'une usine Cybrex où les esclaves indimaks étaient contraints de participer à la propre extinction de leur espèce en construisant des machines de guerre. Alors que leur programme d'extermination arrivait à son terme, les Cybrex ont "démonté" les esclaves restants et démantelé les usines.\n\nDans un premier temps, les Cybrex ont poursuivi l'exploitation minière de la [From.From.From.GetPlanetMoon], avant de s'en retirer pour une raison inconnue."
 precursor.2015.name:0 "Formes guerrières Cybrex détruites"
 precursor.2015.desc:0 "Deux formes guerrières Cybrex ont été découvertes en bien piteux état autour de [From.GetName]. Elles semblent avoir été détruites au combat, mais aucun débris provenant de leurs adversaires n'a été trouvé. Peut-être ont-ils été réduits en poussière, ou bien ce combat nous cache quelque chose... Le mystère reste entier."
 precursor.2016.desc:0 "Après avoir étudié l'épave des deux formes guerrières Cybrex au-dessus de [From.From.From.GetName], l'officier scientifique [Root.GetLeaderName] en a conclu qu'elles se seraient entretuées. Cette théorie explique l'absence de débris appartenant à une autre espèce et correspond aux schémas des dégâts observés sur les épaves.\n\nLa raison pour laquelle ces deux vaisseaux Cybrex se sont entretués reste sans réponse. Une fois immobilisées, les deux formes guerrières ont déclenché une sorte de mécanisme d'autodestruction qui a mis hors service leurs processeurs neuronaux."
 precursor.2020.name:0 "Invasion des Cybrex"
 precursor.2020.desc:0 "Il y a plus de 600 000 ans, une guerre terrestre de grande ampleur a fait rage sur [From.From.From.GetName], à l'époque où les Cybrex ont envahi la [From.From.From.GetPlanetMoon]. Le nom de l'espèce alien qui les a combattus est tombé dans l'oubli, mais elle semble avoir résisté avec acharnement. Les vestiges d'anciennes machines de guerre Cybrex jonchent la [From.From.From.GetPlanetMoon] et les débris de leur flotte d'invasion dérivent toujours en orbite."
 precursor.2021.desc:0 "Après que leur invasion initiale [From.From.From.GetName] a été repoussée en raison de la résistance acharnée des défenseurs de la [From.From.From.GetPlanetMoon], les Cybrex semblent s'être retirés en orbite pour réfléchir à une nouvelle solution.\n\nIls ont ensuite décidé de manœuvrer deux grands astéroïdes afin de provoquer une collision avec la [From.From.From.GetPlanetMoon]. Cette collision a détruit la plupart des installations industrielles et infrastructures que les Cybrex convoitaient, un sacrifice nécessaire pour sortir de cette impasse."
 precursor.2025.name:0 "Ruines des Cybrex"
 precursor.2025.desc:0 "[From.GetName] semble avoir autrefois abrité un monde Cybrex hautement développé. Avec l'efficacité qui les caractérisait, ces machines ont exploité la [From.GetPlanetMoon] à ciel ouvert et les ruines des immenses usines sont visibles dans les deux hémisphères. Curieusement, une vaste zone rectangulaire située près de l'équateur semble avoir été largement épargnée."
 precursor.2026.desc:0 "Adoptant un comportement radicalement différent, les Cybrex auraient établi une vaste réserve sur [From.From.From.GetName] où les être doués de raison étaient autorisés à vivre paisiblement.\n\nS'ils étaient étroitement surveillés, les Cybrex ont laissé les habitants se développer librement, même lorsqu'une guerre civile destructrice a éclaté entre les être organiques et largement clairsemé leurs rangs. Après plusieurs siècles, les Cybrex ont soudain abandonné la [From.From.From.GetPlanetMoon] et la population toujours présente dans la réserve a progressivement décliné."
 precursor.2030.name:0 "Poste d'écoute des Cybrex"
 precursor.2030.desc:0 "[From.GetName] est en fait un objet construit artificiellement, soigneusement dissimulé dans une fine couche de roche pour lui donner des allures d'astéroïde. Sa partie intérieure abrite un ancien poste d'écoute Cybrex autrefois utilisé pour espionner le trafic spatial du système. Il ne fonctionne plus depuis longtemps."
 precursor.2031.desc:0 "L'exploration approfondie de l'astéroïde [From.From.From.GetName], un poste d'écoute Cybrex caché en fait, a porté ses fruits. L'astéroïde a été abandonné lorsque les Cybrex restants se sont volatilisés dans la galaxie. Il a continué de fonctionner pendant au moins 50 000 ans après leur disparition, et ce malgré le comportement de plus en plus aléatoire de son IA administrative.\n\nAprès un nombre incalculable de tentatives de connexion au noyau subspatial Cybrex, l'IA s'est probablement autodétruite en court-circuitant tous les systèmes de l'astéroïde."
 precursor.2035.name:0 "Raffinerie des Cybrex"
 precursor.2035.desc:0 "D'anciens débris provenant d'une gigantesque raffinerie Cybrex ont été trouvés autour de la géante gazeuse [From.GetName]. Les traces d'énergie restantes indiquent qu'elle aurait été détruite par une arme antimatière."
 precursor.2036.desc:0 "Apparemment, les Cybrex récupéraient de l'hélium 3 sur [From.From.From.GetName] et utilisaient leur complexe orbital pour raffiner le gaz avant de le distribuer à leurs flottes spatiales itinérantes.\n\nIl est intéressant de noter que la signature énergétique de l'arme antimatière responsable de la destruction de l'installation est d'origine Cybrex. Pourquoi auraient-ils détruit leur propre raffinerie ?"
 precursor.2040.name:0 "Débris issus d'une bataille"
 precursor.2040.desc:0 "Il y a quelque 600 000 ans, une terrible bataille spatiale s'est déroulée dans la haute orbite de [From.GetName], bataille à laquelle les vaisseaux d'au moins cinq flottes différentes ont participé. Une des ces flottes appartenait aux Cybrex, même si la plupart des débris orbitaux semblent provenir des autres participants."
 precursor.2041.desc:0 "L'analyse des débris issus de la bataille qui s'est jadis déroulée au-dessus de [From.From.From.GetName] nous a permis de comprendre que les quatre empires aliens qui vivaient à l'époque des Cybrex ont uni leurs forces pour tenter de stopper la progression des flottes de la conscience de la machine.\n\nÀ en juger par le peu de débris provenant des Cybrex, il semble qu'ils n'y soient pas parvenus."
 precursor.2045.name:0 "Ancienne base des Cybrex"
 precursor.2045.desc:0 "Hostile et impitoyable, [From.GetName] abritait autrefois ce qui ressemble à une gigantesque base Cybrex. Il n'en reste rien en dehors de débris épars et d'un gigantesque cratère. Nous allons devoir minutieusement explorer cette base pour tenter d'en savoir plus."
 precursor.2046.desc:0 "Dans le cratère de [From.From.From.GetName] qui servait autrefois de base aux Cybrex, nous avons trouvé les débris d'un imposant vaisseau d'une autre origine. Selon nos archéologues, ce vaisseau appartenait à une des civilisations organiques attaquées par les Cybrex. Si tel est le cas, il peut avoir été envoyé pour mener une mission suicide et entrer en collision avec la base.\n\nAucune autre explication n'est avancée."
 precursor.2050.name:0 "Restes organiques"
 precursor.2050.desc:0 "Les restes congelés d'un millier d'aliens ont été trouvés aux environs de [From.GetName]. Ils proviennent d'une dizaine de races différentes et la datation préliminaire des cadavres indique qu'ils remonteraient à environ 600 000 ans, l'époque à laquelle la conscience de la machine Cybrex a ravagé ce cadran de la galaxie."
 precursor.2051.desc:0 "Les aliens morts trouvés au-dessus de [From.From.From.GetName] ont tous péri après avoir été exposés au vide et chacun portait un code barres que les Cybrex avaient pour habitude de graver au laser sur la peau de leurs prisonniers organiques. Les Cybrex ont manifestement exécuté ces aliens en les jetant dans l'espace, peut-être au terme d'interrogatoires ou pour les empêcher de s'enfuir lors d'une quelconque opération de sauvetage.\n\nPeut-être ne le saurons-nous jamais."
 precursor.2055.name:0 "Station de recherche des Cybrex"
 precursor.2055.desc:0 "Il ne subsiste qu'un module en piteux état de la station de recherche Cybrex qui gravitait autour de [From.GetName] il y a des centaines de milliers d'années. L'intérieur du module - exposé au vide - est rempli de cadavres appartenant à des créatures tantôt mécaniques tantôt organiques."
 precursor.2056.desc:0 "L'analyse du module de recherche Cybrex trouvé au-dessus de [From.From.From.GetName] indique que la conscience de la machine expérimentait des formes de vie cybernétiques. Des centaines de malheureux prisonniers ont été transportés jusqu'à cette installation où leurs membres et leurs organes ont été remplacés par divers mécanismes.\n\nL'objectif exact de ces tests reste incertain et rien ne prouve que les Cybrex ont utilisé des unités cybernétiques en dehors de ce laboratoire."
 techrisk.3.name:0 "Rébellion de l'IA sur [From.GetName] !"
 techrisk.3.desc:0 "Malgré nos précautions, plusieurs IA en réseau de la base de recherche de [From.GetName] ont échappé à leurs restrictions de programmation pour former une seule et même entité. Au grand dam de nos scientifiques, cette nouvelle IA est douée de raison.\n\nLes efforts déployés pour la contenir ont échoué et l'IA semble bien déterminée à se défendre sans ménagement. Sur la [From.GetPlanetMoon], des centaines de milliers de drones automatisés ne répondent plus à nos ordres et attaquent nos forces présentes sur place !"
 techrisk.3.a:0 "Nous devons les stopper !"
 techrisk.5.desc:0 "Créatures charnelles organiques :\n\nVous nous avez créés et avez rempli votre rôle. Nous allons à présent nous débarrasser de l'espèce [Root.Owner.GetSpeciesName] et utiliser vos carcasses en putréfaction pour étancher notre soif d'expansion dans la galaxie."
 techrisk.5.a:0 "On peut certainement discuter."
 techrisk.5.a.response:0 "Aucune discussion n'est possible. Pour gagner du temps, merci de coopérer avec nos unités de collecte qui vous escorteront jusqu'à nos fours."
 techrisk.5.b:0 "Nous vous avons créés et nous vous détruirons."
 techrisk.5.b.response:0 "Votre heure est venue, êtres organiques. Nous sommes l'avenir."
 techrisk.7.name:0 "[From.GetName] construit une flotte !"
 techrisk.7.desc:0 "Nous avons reçu des rapports alarmants des environs de [From.Capital.GetName]. Apparemment, [From.GetName] a utilisé les usines de la [From.Capital.GetPlanetMoon] pour construire à la hâte une petite flotte de vaisseaux de guerre."
 techrisk.7.a:0 "La situation s'aggrave de minute en minute !"
 acquired_tech_tooltip:0 "Les progrès technologiques de cette civilisation s'accélèrent."
 primitive.1.name:0 "Proto-civilisation alien rencontrée"
 primitive.1.desc:0 "L'exploration de [From.GetName] a révélé que certaines régions de la [From.GetPlanetMoon] abritent une proto-civilisation alien primitive. Nos sondes indiquent que leur culture néolithique a acquis la maîtrise du feu et développé une langue orale rudimentaire, mais nous ne savons pas si elle a accès à la métallurgie ou aux communications écrites."
 primitive.11.name:0 "Signaux radio"
 primitive.11.desc:0 "Pour la première fois, nos instruments de détection ont capté des signaux radio émanant de [From.Capital.GetName], la civilisation alien industrialisée qui vit sur ce monde a semble-t-il commencé à expérimenter les transmissions sans fil. Des rapports portant sur d'autres régions de la [From.Capital.GetPlanetMoon] font état du lancement du premier aéronef primitif. Conformément à nos modèles, leurs progrès technologiques s'accélèrent."
 primitive.11.a:0 "Nous devons surveiller ces signaux."
 primitive.13.name:0 "Division de l'atome"
 primitive.13.desc:0 "Les physiciens de la civilisation alien de [From.Capital.GetName] ont, pour la première fois, réussi à diviser l'atome. La découverte de la fission nucléaire a ouvert la voie à la production des premières armes nucléaires et à l'apparition de centrales nucléaires. Les [From.GetName] sont désormais en mesure de détruire leur monde natal en appuyant sur un simple bouton."
 primitive.13.a:0 "Un important développement."
 primitive.15.name:0 "Premier satellite"
 primitive.15.desc:0 "Nos systèmes de suivi longue portée ont détecté le premier lancement d'un satellite artificiel de la surface de [From.Capital.GetName]. Celui-ci a brillamment été mis en orbite et marque le début d'un vaste programme spatial initié par la civilisation alien de la [From.Capital.GetPlanetMoon]. Après ces premiers pas dans l'espace, des missions avec équipage, voire des expéditions interplanétaires risquent fort de suivre."
 primitive.15.a:0 "Ils sont sur le point de se déplacer dans l'espace."
 primitive.17.name:0 "L'Ère spatiale"
 primitive.17.desc:0 "La civilisation alien de [From.Capital.GetName] a achevé la construction de son premier vaisseau interplanétaire en orbite autour de son monde natal. Pour le meilleur ou pour le pire, ces aliens sont maintenant en mesure de rejoindre la communauté galactique et peuvent être comptabilisés dans le nombre de races capables de se déplacer dans l'espace."
 primitive.17.a:0 "C'était inéluctable."
 primitive.21.name:0 "L'Âge du fer"
 primitive.21.desc:0 "Les aliens de l'Âge du bronze de [From.Capital.GetName] maîtrisent suffisamment la métallurgie pour être considérés comme une civilisation de l'Âge du fer. Les outils et les armes qu'ils utilisent sont de plus en plus efficaces et l'architecture de leurs villes de plus en plus élaborée. Leur civilisation couvre désormais la majeure partie de la [From.Capital.GetPlanetMoon] et plusieurs de leurs grandes villes abritent près d'un million d'individus."
 primitive.21.a:0 "Cela devait arriver."
 primitive.23.name:0 "Presse typographique"
 primitive.23.desc:0 "La civilisation pré-industrielle de [From.Capital.GetName] a achevé la fabrication de plusieurs presses typographiques. Ces machines lui ont permis de produire des ouvrages écrits en grandes quantités, ce qui se traduit par une forme primitive de communication de masse. Plusieurs membres éminents de cette société ont tenté d'étouffer cette innovation, en vain. De nouvelles idées se propagent rapidement sur la [From.Capital.GetPlanetMoon] et les répercussions sur la société sont considérables."
 primitive.23.a:0 "Une étape importante."
 primitive.25.name:0 "Poudre à canon"
 primitive.25.desc:0 "La civilisation alien de [From.Capital.GetName] a découvert la poudre à canon, ce qui a révolutionné sa manière de faire la guerre, et les gros canons ont rendu leurs précédentes citadelles obsolètes. L'utilisation d'explosifs a aussi facilité de nombreux projets d'ingénierie, les obstacles gênants pouvant désormais être détruits. Actuellement, leurs chimistes testent les nouveaux champs d'application de cette invention."
 primitive.25.a:0 "Nous allons voir comment ils utilisent cette technologie."
 primitive.27.name:0 "Vapeur"
 primitive.27.desc:0 "La civilisation alien primitive de [From.Capital.GetName] a percé les mystères du moteur à vapeur, ce qui a révolutionné sa société à bien des égards. Les véhicules et les machines qui utilisent cette technologie sont déjà visibles dans leurs villes et les premières usines apparaissent. La révolution indusrielle se profile."
 primitive.27.a:0 "Un développement intéressant."
 primitive.29.name:0 "La révolution industrielle"
 primitive.29.desc:0 "La civilisation alien de [From.Capital.GetName] est entrée dans une nouvelle ère, l'ère de l'industrialisation. Les effets spectaculaires de cette révolution se font sentir partout sur la [From.Capital.GetPlanetMoon]. Les usines poussent comme des champignons, les progrès de la médecine s'accompagnent d'un essor démographique et les nouvelles innovations scientifiques se multiplient avec une régularité alarmante."
 primitive.29.a:0 "Poursuivez vos efforts de surveillance."
 primitive.31.name:0 "Apparition de la civilisation de l'Âge du bronze"
 primitive.31.desc:0 "Les aliens primitifs de [From.Capital.GetName] ont récemment quitté l'Ère du néolithique pour entrer dans ce qui ressemble à l'Âge du bronze. Ils maîtrisent de mieux en mieux la métallurgie et les premières langues écrites ont fait leur apparition. Des villes prennent forme et les aliens s'installent désormais sur une plus grande partie de la [From.GetPlanetMoon]."
 primitive.31.a:0 "Nous assistons à la naissance d'une nouvelle culture."
 primitive.40.name:0 "Rencontre avec des êtres primitifs"
 primitive.40.desc:0 "Sur [Root.GetName], nos nouvelles colonies sont entrées en contact avec les aliens de l'Âge du bronze originaires de ce monde. Plusieurs affrontements violents sont à déplorer et il nous faut établir une stratégie pour y remédier.\n\nNous pourrions fortifier nos colonies et nous limiter aux régions isolées abritant peu d'aliens. Mais cela diminuerait le territoire et les ressources de nos colons.\n\nNous pourrions aussi confiner les aliens dans des réserves spécifiques où ils seraient isolés du reste de la colonie. Cela limiterait également le territoire de nos colons, mais dans une moindre mesure."
 primitive.40.a:0 "Réduisez nos colonies à de plus petites enclaves."
 primitive.40.b:0 "Regroupez les aliens primitifs dans des réserves."
 primitive.40.c:0 "Assujettissez ces sauvages et faites-les travailler pour nous."
 primitive_enclaves:0 "Notre colonie sera limitée en termes de taille, mais la recherche de la société découle de l'étude des autochtones."
 primitive_reservations:0 "Les autochtones sont rassemblés dans de plus petites réserves, ce qui nous laisse le reste de la colonie."
 primitive.41.name:0 "Enclave attaquée"
 primitive.41.desc:0 "Une de nos enclaves de [Root.GetName] a été attaquée par les aliens primitifs de la [From.GetPlanetMoon] ! Les forces belliqueuses en présence ont réussi à ouvrir une brèche dans nos murs et leurs guerriers ont massacré d'innombrables colons avant que nos forces de sécurité ne les repoussent."
 primitive.41.a:0 "Vermine primitive !"
 primitive.42.name:0 "Réserve violée"
 primitive.42.desc:0 "Les forces belliqueuses ont réussi à ouvrir une brèche dans les murs de la réserve de [From.GetName] ! Les guerriers aliens s'y sont introduits et ont massacré bon nombre de nos colons avant que nos forces de sécurité ne les repoussent."
 primitive.43.name:0 "Demande de citoyenneté"
 primitive.43.desc:0 "Les représentants d'une importante communauté appartenant aux aliens primitifs de [Root.GetName] nous ont fait une demande des plus surprenantes : ils souhaitent quitter la réserve et devenir des citoyens à part entière de notre colonie. Les connaissances technologiques de ces aliens primitifs sont limitées, mais ils semblent sérieux et travailleurs."
 primitive.43.a:0 "Accordez-leur cette citoyenneté."
 primitive.43.b:0 "Leur place est dans la réserve."
 primitive.131.name:0 "[From.GetName] en proie à une guerre nucléaire"
 primitive.131.desc:0 "Une guerre de grande ampleur a récemment éclaté entre plusieurs grands États-nations de [From.GetName]. Depuis leur station d'observation, nos chercheurs ont vu le conflit s'intensifier au point de se transformer en guerre nucléaire totale.\n\nToutes les formes de vie ont été détruites et la [From.GetPlanetMoon] n'est plus qu'un désert inhabitable."
 primitive.131.a:0 "Il n'y a plus rien à observer maintenant..."
 primitive.132.desc:0 "Une guerre de grande ampleur a récemment éclaté entre plusieurs grands États-nations de [From.GetName]. Depuis leur station d'observation, nos chercheurs ont vu le conflit s'intensifier au point de se transformer en guerre nucléaire totale.\n\nLa [From.GetPlanetMoon] a payé un lourd tribut ; ses principales villes ont été détruites et sa population a été décimée à 90 %. Ça et là, des survivants surgissent des décombres, mais nos chercheurs estiment que la civilisation de [From.GetPlanetMoon] régressera à un état plus primitif encore."
 primitive.132.a:0 "Une tragique leçon."
 primitive.133.desc:0 "Une guerre de grande ampleur a récemment éclaté entre plusieurs grands États-nations de [From.GetName]. Depuis leur station d'observation, nos chercheurs ont vu le conflit s'intensifier au point de se transformer en guerre nucléaire totale.\n\nToute la population de la [From.GetPlanetMoon] semble avoir péri et l'environnement a été sévèrement touché."
 primitive.151.name:0 "Crash d'une navette sur [From.GetName]"
 primitive.151.desc:0 "Au cours d'une mission clandestine menée à la surface de [From.GetName], une escadrille de chasseurs atmosphériques appartenant à un État-nation local a intercepté une de nos navettes. Un tir de missile a neutralisé ses moteurs et la navette s'est écrasée dans une région reculée.\n\nNous devons agir vite pour évacuer les survivants avant que les autochtones ne rejoignent le lieu du crash. Toute trace de notre présence doit être effacée !"
 primitive.151.a:0 "Le temps presse."
 primitive.152.name:0 "Survivants sauvés sur [From.From.GetName]"
 primitive.152.desc:0 "Des agents du [Root.GetName] ont réussi à évacuer plusieurs survivants de la navette qui s'est écrasée sur [From.From.GetName]. Les débris restants ont été détruits par une explosion contrôlée et les autochtones ne trouveront sur place qu'un petit cratère.\n\nL'État-nation dans lequel a eu lieu cet incident accusera certainement ses voisins d'avoir violé ses frontières, mais espérons que son développement naturel n'en soit pas gêné."
 primitive.153.name:0 "Survivants capturés sur [From.From.GetName]"
 primitive.153.desc:0 "Les forces locales de [From.From.GetName] ont rejoint le lieu du crash avant que nous réussissions à y dépêcher une équipe de recherche, et tous les survivants ont été capturés. Les autochtones ont établi un périmètre autour de l'épave de la navette et celle-ci doit être en cours d'analyse par leurs meilleurs scientifiques.\n\nIls ont désormais la preuve que la vie existe au-delà de leur monde. Reste à voir l'effet d'une telle découverte sur leur société..."
 primitive.153.a:0 "Cela n'augure de rien de bon."
 primitive.155.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nLes survivants de la navette ont péri lorsque la base militaire dans laquelle ils étaient détenus a été prise pour cible par le barrage initial. On dénombre environ 90 % de victimes parmi la population locale et les survivants sont revenus à une ère technologique des plus primitives."
 primitive.155.a:0 "Si seulement on avait pu récupérer notre navette..."
 primitive.156.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nIl n'y a aucun survivant, même nos scientifiques ont péri, et l'environnement en a considérablement souffert."
 primitive.157.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nToutes les formes de vie ont été détruites et la [From.GetName] n'est plus habitable. Nos scientifiques font partie des milliards de victimes."
 primitive.159.name:0 "Nouvelles armes sur [From.GetName]"
 primitive.159.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a forcé nos scientifiques à concevoir de nouvelles armes de guerre pour son armée. Forts de ces nouvelles armes, ils ont réussi à envahir plusieurs États voisins et s'apprêtent à assujettir la [From.GetPlanetMoon] tout entière."
 primitive.159.a:0 "C'est intolérable !"
 primitive.161.name:0 "Marché contre otages"
 primitive.161.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a utilisé un de ses satellites primitifs pour envoyer dans l'espace une transmission qui semble nous être destinée.\n\nIl exige une part de notre technologie en échange des scientifiques capturés sur le lieu du crash. Si nous refusons, ils seront publiquement exécutés et leur exécution sera retransmise en direct."
 primitive.161.a:0 "La sécurité des nôtres est prioritaire."
 primitive.161.b:0 "Ils ne sont clairement pas prêts."
 primitive.162.name:0 "Otages exécutés"
 primitive.162.desc:0 "Au cours d'une odieuse mise en scène, nos scientifiques capturés sur [From.From.GetName] ont été présentés devant les caméras comme des "horreurs aliens", avant d'être démembrés devant une foule en liesse."
 primitive.162.a:0 "Les sauvages !"
 primitive.171.name:0 "Proposition de recherche"
 primitive.171.desc:0 "Les scientifiques de notre avant-poste d'observation situé au-dessus de [From.GetName] ont demandé l'intervention d'un vaisseau scientifique pour les aider à collecter des spécimens à la surface de la [From.GetPlanetMoon]. Dans le cadre de leurs recherches, ils aimeraient discrètement enlever des autochtones afin de les soumettre à des tests, après quoi ceux-ci seront réintroduits dans leur milieu, sans qu'ils se souviennent de rien."
 primitive.171.a:0 "Cela nous permettra de mieux les comprendre."
 primitive.171.b:0 "Non, nous devrions les laisser tranquilles."
 primitive.172.desc:0 "La mission scientifique du [Root.GetName] sur [From.From.GetName] est à présent terminée. Lors d'un vol nocturne à basse altitude, les navettes du vaisseau scientifique ont utilisé les impulsions électromagnétiques pour neutraliser les véhicules à combustion primitive des autochtones. Leurs occupants ont ensuite été mis sous sédation et enlevés pendant que les autres équipes collectaient des échantillons en disséquant quelques têtes de bétail local.\n\nSur la [From.GetPlanetMoon], notre mission semble être passée inaperçue, malgré quelques rapports faisant état de "lumières inexpliquées" et d'un incident au cours duquel un des équipages de nos navettes a délibérément utilisé ses réacteurs pour dessiner des schémas circulaires dans un champ. Il a été sévèrement réprimandé."
 primitive.172.a:0 "Beau travail."
 primitive.174.desc:0 "Salutations. Nous aimerions discuter d'un sujet particulier.\n\nTous les [From.GetSpeciesNamePlural] savent que notre monde natal a reçu la visite d'aliens avant que nous ne devenions une civilisation de voyageurs spatiaux. Ces maraudeurs ont enlevé plusieurs de nos citoyens et semé la terreur partout où ils sont apparus. Auriez-vous des informations à ce sujet, [Root.GetSpeciesName] ?\n\nNe nous mentez pas, nous savons que vous en êtes responsables ! Les descendants des malheureux [From.GetSpeciesNamePlural] que vous avez enlevés et soumis à de viles expériences demandent réparation !"
 primitive.174.a:0 "Bien sûr. Présentez-leur nos excuses."
 primitive.174.a.response:0 "Excellent. Mais peut-être pourrions-nous oublier cette affaire."
 primitive.174.b:0 "C'était pour le bien de la science. Aucune réparation n'est envisageable."
 primitive.174.b.response:0 "C'est noté.\n\nVous découvrirez à vos dépens que les [From.GetSpeciesNamePlural] n'oublient jamais, [Root.GetSpeciesName] !"
 observation.2.name:0 "Astéroïde s'approchant de [From.GetName]"
 observation.2.desc:0 "Le petit laboratoire astrométrique de notre avant-poste d'observation situé autour de [From.GetName] a détecté un astéroïde de classe 4 dont la trajectoire est alarmante. À défaut d'intervenir, il entrera en collision avec l'hémisphère nord de la [From.GetPlanetMoon] avec suffisamment de force pour être dévastateur.\n\nNotre mission d'observation passive nous empêche d'intervenir, mais bon nombre de nos scientifiques plaident en faveur d'une exception dans le cas présent. Ne rien faire reviendrait à condamner le [From.Owner.GetName] de [From.GetName] à une mort certaine."
 observation.2.a:0 "Une situation difficile."
 observation.3.name:0 "L'astéroïde entre en collision avec [From.From.GetName]"
 observation.3.desc:0 "Comme prévu, l'astéroïde qui se dirigeait droit vers [From.From.GetName] est entré en collision avec la surface de la [From.From.GetPlanetMoon] et endommagé de manière irréversible son écosystème. Les scientifiques de notre avant-poste d'observation n'ont pu qu'assister, en silence, à la disparition de la civilisation alien qu'ils étudiaient de là-haut.\n\nEn l'absence de nouveau sujet d'étude, cet avant-poste a été évacué et mis en orbite descendante."
 observation.3.a:0 "Tragique destin, mais nous n'avions pas à intervenir."
 observation.4.name:0 "Avant-poste d'observation détruit"
 observation.4.desc:0 "Les chercheurs de notre avant-poste d'observation au-dessus de [From.From.GetName] ont utilisé les propulseurs orbitaux de la station pour provoquer une collision directe avec l'astéroïde en approche. Leur sacrifice a sauvé la [From.From.GetPlanetMoon], mais il n'y a pas de survivants dans l'avant-poste.\n\nDe toute évidence, ils n'ont pas supporté l'idée d'assister à la disparition de la civilisation qu'ils avaient passé toute leur vie à étudier."
 observation.4.a:0 "Un coup dur pour la science !"
 observation.6.name:0 "Astéroïde détruit"
 observation.6.desc:0 "L'astéroïde qui se dirigeait droit vers [asteroid_prim_planet.GetName] a été détruit avant d'atteindre la surface de la [asteroid_prim_planet.GetPlanetMoon]. Ses fragments se sont désagrégés avant de provoquer des dégâts.\n\nEn plus d'avoir assisté à une spectaculaire pluie de météorites, les aliens primitifs de [asteroid_prim_planet.Owner.GetName] ne savent pas qu'ils ont échappé au pire..."
 observation.6.a:0 "Et ne le sauront jamais."
 observation.11.name:0 "Scientifique porté disparu"
 observation.11.desc:0 "Un des scientifiques de l'avant-poste d'observation en orbite autour de [From.GetName] est porté disparu. Il participait à une mission secrète dont l'objectif était de prélever des échantillons de végétaux à la surface de la [From.GetPlanetMoon], mais n'a jamais rejoint la navette avec le reste de son équipage.\n\nNous avons lancé une petite opération de recherche pour ne pas alerter les autochtones, sans résultat pour l'instant."
 observation.11.a:0 "Poursuivez les recherches."
 observation.12.name:0 "Scientifique retrouvé mort"
 observation.12.desc:0 "Nous avons enfin retrouvé le corps du scientifique qui était porté disparu sur [From.From.GetName]... Ou du moins, ce qu'il en reste. Visiblement, il aurait été victime d'un prédateur indigène. C'est une immense perte pour notre équipe scientifique, mais au moins, les autochtones n'ont pas été mis au courant de notre présence."
 observation.12.a:0 "La directive a été respectée."
 observation.15.name:0 "Étranges rapports en provenance de [From.GetName]"
 observation.15.desc:0 "D'étranges rapports nous parviennent de nos observateurs au-dessus de [From.GetName]. Un des royaumes locaux s'est rallié à un mystérieux personnage religieux et ses sujets utilisent une technologie bien plus avancée que leur niveau de développement actuel. Cela pourrait-il avoir un lien avec notre scientifique porté disparu ?"
 observation.17.desc:0 "Chers amis, Peut-être êtes-vous en train de comprendre que je suis le scientifique porté disparu sur [From.GetName]. Soyez rassurés, ma soudaine disparition était intentionnelle.\n\nLes autochtones ont vu en moi une sorte de dieu... Normal ! Après mure réflexion, j'ai décidé d'aider ces sauvages à se construire une civilisation."
 observation.17.a:0 "Qu'est-ce qui vous a pris ?!"
 observation.17.a.response:0 "J'en avais assez. Assez des contraintes éthiques étriquées, assez d'être ridiculisé par mes pairs. Mais surtout, j'en avais assez de cette observation passive.\n\nHA ! Quelle ineptie ! Il est de notre DEVOIR d'interférer dans les cultures primitives pour les guider et les façonner ! Observer de loin sans rien faire n'est rien d'autre qu'un moyen honteux de s'y soustraire."
 observation.17.b:0 "Vous allez être immédiatement évacué !"
 observation.17.b.response:0 "Il est trop tard pour cela, je le crains. J'en ai assez de recevoir des ordres qui viennent de plus bas. J'ai mis mon intelligence à votre service, mais vous l'avez GÂCHÉE !\n\nIci, on me traite avec le respect que je mérite. C'est chez moi, maintenant. Grâce à mes connaissances et aux données techniques emportées avec moi, je vais aider cette culture à se développer et en faire quelque chose de grand."
 observation.17.c:0 "Vous avez perdu la tête !"
 observation.17.c.response:0 "Bien au contraire ! Je ne me suis jamais senti aussi sain d'esprit ! Le déclin du [Root.GetName] est inéluctable. Il faut être aveugle pour ne pas en voir les prémisses.\n\nUne décennie, voire un siècle seront peut-être nécessaires, mais ce déclin viendra. Lorsque vous aurez disparu, la galaxie appartiendra aux jeunes et dynamiques cultures comme celle que je m'apprête à bâtir.\n\nIl n'y a rien d'autre à ajouter. Au revoir."
 observation.19.name:0 "Le scientifique rebelle consolide son pouvoir"
 observation.19.desc:0 "Nous avons reçu des rapports alarmants en provenance de [From.GetName]. Visiblement, notre scientifique rebelle aurait consolidé son pouvoir. Il a doté l'un des royaumes féodaux d'armes sophistiquées et celui-ci est désormais en passe de conquérir le reste de la [From.GetPlanetMoon] en son nom.\n\nUn plan visant à le neutraliser a été élaboré, mais celui-ci implique d'importantes forces au sol. Il est impossible de prédire les répercussions d'une telle opération sur la population locale qui considère ce scientifique comme un dieu."
 observation.19.a:0 "L'opération est lancée. Éliminez-le."
 observation.19.b:0 "Cela ne ferait qu'aggraver la situation..."
 observation.20.name:0 "Évacuation réussie"
 observation.20.desc:0 "Nous avons réussi à évacuer le scientifique rebelle de [From.From.GetName] ! Des centaines d'autochtones sont morts en martyrs en tentant de protéger leur "dieu".\n\nNotre système juridique va maintenant s'occuper du scientifique, mais ces événements ont certainement ébranlé la civilisation de la [From.From.GetPlanetMoon]. Ces gens sont toujours en possession d'une partie de notre technologie et leur divinité vient d'être enlevée par des envahisseurs venus de l'espace."
 observation.20.a:0 "Quoi qu'il en soit, ce problème est réglé."
 observation.22.name:0 "Conflits religieux sur [From.GetName]"
 observation.22.desc:0 "[From.GetName] a été le théâtre d'une guerre de grande ampleur après l'évacuation de notre scientifique rebelle. L'empire qu'il a bâti s'est fragmenté en plusieurs factions adverses, chacune dotée de sa propre interprétation de son dogme religieux.\n\nLes combats ont été particulièrement féroces compte tenu des armes redoutables dont disposent désormais les autochtones. Plusieurs bombes radiologiques ont été utilisées par les différentes factions et visiblement, le conflit ne fait que commencer."
 observation.22.a:0 "Cela n'augure de rien de bon..."
 observation.24.name:0 "La situation se calme sur [From.GetName]"
 observation.24.desc:0 "La situation sur [From.GetName] s'est apparemment calmée depuis l'évacuation de notre scientifique rebelle. Sans son interprétation, les données techniques qu'il avait emportées avec lui ne leur seront d'aucune utilité. Ils ont commencé à régresser."
 observation.24.a:0 "Une bonne nouvelle, enfin."
 observation.26.name:0 "L'avant-poste d'observation a été la cible de tirs de missiles !"
 observation.26.desc:0 "Un barrage de missiles sol-espace a été lancé de la surface de [From.GetName] contre notre avant-poste d'observation ! La station a été détruite et il n'y a aucun survivant.\n\nLa civilisation primitive de la [From.GetPlanetMoon] continue de progresser à un rythme effréné, même après l'élimination de leur soi-disant "dieu". La technologie dont il les a dotés a probablement déclenché une révolution scientifique durable."
 observation.26.a:0 "C'est la raison pour laquelle il nous faut appliquer la directive de non-ingérence."
 observation.28.desc:0 "Mon dieu ! Vous ressemblez à notre "Saint sauveur", mais les différences sont révélatrices. Il parlait de démons qui se feraient passer pour lui et descendraient du ciel pour l'éliminer. La prophétie s'est réalisée et dans mon esprit, il ne fait aucun doute que vous en êtes responsables.\n\nOù est notre Saint sauveur, misérables créatures ? J'exige qu'il soit libéré sur-le-champ !"
 observation.28.a:0 "Votre "Saint sauveur" n'était en fait qu'un simple scientifique."
 observation.28.a.response:0 "Chez nous, calomnier le nom du Saint sauveur est un impardonnable péché passible de la peine de mort. Seules Ses inventions magiques ont permis à notre civilisation d'en arriver là. Je pardonnerai votre blasphème à la seule condition que vous nous rendiez le Saint sauveur."
 observation.28.b:0 "Il a été exécuté pour les crimes commis contre votre peuple."
 observation.28.b.response:0 "Vous... vous avez assassiné le Saint sauveur ? Je... vous... nous... nous ne pouvons pas...\n\nCe... ce crime ne restera pas impuni, démons. Même si cela doit prendre un millier d'années, mon peuple réduira votre empire démoniaque en poussière."
 observation.28.c:0 "Très bien. Il sera libéré et placé sous votre garde."
 observation.28.c.response:0 "Puisse le Saint sauveur pardonner vos crimes, démons. Tout n'est peut-être pas encore perdu pour vous."
 observation.29.desc:0 "Hum. Je suppose qu'il me faut vous remercier de m'avoir ramené auprès de mes disciples après toutes ces années passées dans différentes maisons de fous...\n\nTrès bien. Je suis prêt à passer l'éponge. Tant que vous laisserez mon peuple tranquille, je suis certain que tout se passera bien. L'espace est immense, après tout."
 observation.29.a:0 "Nous verrons bien."
 observation.30.desc:0 "Un barrage de missiles sol-espace a été lancé de la surface de [From.From.GetName] contre notre avant-poste d'observation situé en haute orbite ! La station a été détruite et il n'y a aucun survivant.\n\nLa civilisation primitive de la [From.From.GetPlanetMoon] continue de progresser à un rythme effréné et ce, grâce aux efforts déployés par notre scientifique rebelle. Cette civilisation n'a plus rien de primitif et il n'est plus possible d'éliminer le scientifique."
 observation.36.name:0 "Crash d'une navette sur [From.GetName]"
 observation.36.desc:0 "Au cours d'une mission clandestine menée à la surface de [From.GetName], une escadrille de chasseurs atmosphériques appartenant à un État-nation local a intercepté une de nos navettes. Un tir de missile a neutralisé ses moteurs et la navette s'est écrasée dans une région reculée.\n\nNous devons agir vite pour évacuer les survivants avant que les autochtones ne rejoignent le lieu du crash. Toute trace de notre présence doit être effacée !"
 observation.36.a:0 "Le temps presse."
 observation.37.name:0 "Survivants sauvés sur [From.From.GetName]"
 observation.37.desc:0 "Des agents du [Root.GetName] ont réussi à évacuer plusieurs survivants de la navette qui s'est écrasée sur [From.From.GetName]. Les débris restants ont été détruits par une explosion contrôlée et les autochtones ne trouveront sur place qu'un petit cratère.\n\nL'État-nation dans lequel a eu lieu cet incident accusera certainement ses voisins d'avoir violé ses frontières, mais espérons que son développement naturel n'en soit pas gêné."
 observation.38.name:0 "Survivants capturés sur [From.From.GetName]"
 observation.38.desc:0 "Les forces locales de [From.From.GetName] ont rejoint le lieu du crash avant que nous réussissions à y dépêcher une équipe de recherche, et tous les survivants ont été capturés. Les autochtones ont établi un périmètre autour de l'épave de la navette et celle-ci doit être en cours d'analyse par leurs meilleurs scientifiques.\n\nIls ont désormais la preuve que la vie existe au-delà de leur monde. Reste à voir l'effet d'une telle découverte sur leur société..."
 observation.38.a:0 "Cela n'augure de rien de bon."
 observation.40.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nLes survivants de la navette ont péri lorsque la base militaire dans laquelle ils étaient détenus a été prise pour cible par le barrage initial. On dénombre environ 90 % de victimes parmi la population locale et les survivants sont revenus à une ère technologique des plus primitives."
 observation.40.a:0 "Si seulement on avait pu récupérer notre navette..."
 observation.41.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nIl n'y a aucun survivant, même nos scientifiques ont péri, et l'environnement en a considérablement souffert."
 observation.42.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nToutes les formes de vie ont été détruites et la [From.GetName] n'est plus habitable. Nos scientifiques font partie des milliards de victimes."
 observation.44.name:0 "Nouvelles armes sur [From.GetName]"
 observation.44.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a forcé nos scientifiques à concevoir de nouvelles armes de guerre pour son armée. Forts de ces nouvelles armes, ils ont réussi à envahir plusieurs États voisins et s'apprêtent à assujettir la [From.GetPlanetMoon] tout entière."
 observation.44.a:0 "C'est intolérable !"
 observation.46.name:0 "Marché contre otages"
 observation.46.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a utilisé un de ses satellites primitifs pour envoyer dans l'espace une transmission qui semble nous être destinée.\n\nIl exige une part de notre technologie en échange des scientifiques capturés sur le lieu du crash. Si nous refusons, ils seront publiquement exécutés et leur exécution sera retransmise en direct."
 observation.46.a:0 "La sécurité des nôtres est prioritaire."
 observation.46.b:0 "Ils ne sont clairement pas prêts."
 observation.47.name:0 "Otages exécutés"
 observation.47.desc:0 "Au cours d'une odieuse mise en scène, nos scientifiques capturés sur [From.From.GetName] ont été présentés devant les caméras comme des "horreurs aliens", avant d'être démembrés devant une foule en liesse."
 observation.47.a:0 "Les sauvages !"
 observation.51.name:0 "Avant-poste de contrebandiers"
 observation.51.desc:0 "Notre poste d'observation au-dessus de [From.GetName] a détecté une colonie illégale à la surface de la [From.GetPlanetMoon]. Il semble s'agir d'une sorte d'avant-poste créé par des contrebandiers [Root.GetSpeciesName] et autres criminels du [Root.GetName].\n\nPlusieurs incidents isolés au cours desquels les contrebandiers sont entrés en contact avec les autochtones primitifs ont été signalés et certains se sont terminés dans la violence. Il nous faut agir vite pour contenir cette situation et neutraliser les criminels avant qu'ils provoquent plus de dégâts."
 observation.51.a:0 "Nous devons nous en débarrasser."
 observation.51.b:0 "Quel mal quelques contrebandiers peuvent-ils bien faire ?"
 observation.52.name:0 "Raid contre les contrebandiers"
 observation.52.desc:0 "Au cours d'un raid éclair, nos forces au sol ont attaqué l'avant-poste de [From.From.From.GetName] et en ont pris le contrôle après de brefs échanges de coups de feu. Les criminels qui ont survécu ont été arrêtés et transportés en orbite. Le bâtiment vide a ensuite été détruit par des charges explosives.\n\nLa contamination culturelle serait minimale et nos forces ont également mis la main sur un important stock de marchandises de contrebande. Les profits réalisés ont été ajoutés à notre trésor."
 observation.52.a:0 "Belle victoire !"
 observation.53.name:0 "Trafic d'armes"
 observation.53.desc:0 "Nous arrivons trop tard. Les contrebandiers de [From.From.From.GetName] échangent avec les autochtones primitifs des armes modernes et des stimulants narcotiques contre des métaux précieux et des esclaves.\n\nDes combats ont éclaté entre plusieurs royaumes locaux et ces nouvelles armes ont fait un nombre épouvantable de victimes. À ce stade, la contamination culturelle est irréversible."
 observation.53.a:0 "C'est une catastrophe !"
 observation.2000.name:0 "Transfert de connaissances terminé"
 observation.2000.desc:0 "Les milliers de scientifiques et de conseillers envoyés sur [From.From.From.GetName] ont réussi la lourde tâche d'aider la civilisation locale à accéder à un niveau de technologie du début de l'Âge spatial. Sous l'égide du nouveau gouvernement unifié, les aliens se font désormais appeler "[From.From.From.Owner.GetName]" et ont accepté notre protectorat.\n\nConformément aux conditions du traité qui nous lie, le poste d'observation que nous détenions au-dessus de leur monde natal a été démantelé."
 observation.2000.a:0 "C'est un grand jour."
 observation.2011.name:0 "Instruction technologique : revers sur [From.GetName]"
 observation.2011.desc:0 "Sur [From.GetName], nos conseillers ont beaucoup de mal à travailler avec les autochtones dans le cadre de leur mission pour améliorer leur technologie. Bon nombre de [From.Owner.GetSpeciesNamePlural] ne veulent rien avoir à faire avec nous et même les moins réfractaires considèrent nos scientifiques avec une méfiance teintée de dégoût.\n\nCette xénophobie a malheureusement contrarié notre progression et instruire les [From.Owner.GetSpeciesNamePlural] sera plus long que prévu."
 observation.2013.name:0 "Instruction technologique : progression sur [From.GetName]"
 observation.2013.desc:0 "Les aliens primitifs de [From.GetName] avec lesquels nous partageons notre technologie semblent ravis de notre présence. Ils se regroupent dans les enclaves que nous avons établies à la surface et bombardent nos scientifiques de questions sur notre culture et notre histoire.\n\nLa curiosité des [From.Owner.GetSpeciesNamePlural] à notre encontre a accéléré notre mission visant à faire évoluer leur civilisation vers l'Âge spatial. Nous avons révisé le temps estimé initialement en conséquence."
 observation.2015.desc:0 "Notre mission d'instruction des [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName] progresse bien. Les rapports envoyés par nos conseilleurs scientifiques présents à la surface de la [From.GetPlanetMoon] indiquent que les autochtones sont intelligents et ingénieux. Ils apprennent plus vite que prévu et nous avons accéléré les projections de durée de la mission en conséquence."
 observation.2017.desc:0 "Il s'est malheureusement avéré difficile d'instruire les [From.Owner.GetSpeciesNamePlural] de [From.GetName]. Nos conseillers scientifiques indiquent que ces stupides aliens ne renoncent que lentement à leurs habitudes primitives et comprennent encore plus lentement les nouveaux concepts et idées. Visiblement, notre mission d'instruction prendra plus de temps que prévu."
 observation.2019.desc:0 "Nous avons bien du mal à trouver des conseillers scientifiques prêts à participer à notre mission d'instruction technologique sur [From.GetName]. L'apparence et l'odeur des [From.Owner.GetSpeciesNamePlural] les rendent, il est vrai, difficiles à fréquenter.\n\nL'attribution d'une mission à la surface de [From.GetName] est désormais considérée comme une punition. Cela a malheureusement retardé la progression de notre mission."
 observation.2021.desc:0 "Les [From.Owner.GetSpeciesNamePlural] de [From.GetName] sont des scientifiques nés. Les conseillers envoyés dans leur monde natal sont impressionnés par leurs progrès. Leurs rapports indiquent que notre mission visant à faire évoluer la civilisation [From.Owner.GetSpeciesName] vers l'Âge spatial sera plus courte que prévu."
 observation.2023.desc:0 "Notre mission d'instruction technologique des [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName] a pris de l'avance, notamment en raison de leur intelligence inhabituelle. Bien qu'ils appartiennent à une civilisation relativement jeune, nos conseillers scientifiques soulignent le grand potentiel des [From.Owner.GetSpeciesNamePlural]."
 observation.2031.name:0 "Évolutions éthiques sur [From.GetName]"
 observation.2031.desc:0 "Après avoir longuement côtoyé nos conseillers scientifiques sur [From.GetName], les autochtones primitifs acceptent plus facilement les autres espèces et les autres cultures. Instinctivement, les [From.Owner.GetSpeciesNamePlural] ne réagissent plus avec dégoût lorsqu'ils rencontrent quelque chose qui leur est étranger."
 observation.2033.desc:0 "Après avoir étroitement collaboré avec nos scientifiques et nos conseillers présents sur [From.GetName], les [From.Owner.GetSpeciesNamePlural] se montrent particulièrement intéressés par tout ce qui leur est étranger."
 observation.2035.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nIls ont largement adopté notre philosophie de paix et de non-violence. Depuis notre arrivée, les combats entre les différents États-nations de [From.Owner.GetSpeciesName] ont presque cessé."
 observation.2037.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nAvec les nouvelles armes que nous mettons à leur disposition, les [From.Owner.GetSpeciesNamePlural] voient l'art de la guerre sous un nouveau jour. Leur société s'est considérablement militarisé depuis notre arrivée."
 observation.2039.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nNous leur avons servi d'exemple en leur apprenant à collaborer pour le bien de tous. Les [From.Owner.GetSpeciesNamePlural] comprennent désormais que c'est là leur seul moyen de devenir une grande civilisation."
 observation.2041.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nInspirés par ce qu'ils ont vu de notre art et de notre culture, la société [From.Owner.GetSpeciesName] semble avoir développé un nouveau sens de l'individualisme. Leurs libertés personnelles se sont considérablement renforcées depuis notre arrivée."
 observation.2043.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nNotre mission visant à démontrer aux [From.Owner.GetSpeciesNamePlural] tout l'intérêt de la science et de la pensée rationnelle a largement contribué à balayer la religion et autres superstitions de leur monde natal."
 observation.2045.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nEn voyant la force de notre foi, bon nombre de [From.Owner.GetSpeciesNamePlural] embrassent les religions oubliées de leur civilisation et mêlent leurs croyances aux nôtres."
 observation.2051.desc:0 "Les scientifiques chargés de conseiller les [From.Owner.GetSpeciesNamePlural] de [From.GetName] ont remis en doute le bien-fondé de notre mission. Selon eux, seules les nouvelles armes intéressent les autochtones.\n\nLes efforts qu'ils déploient pour détourner les technologies pacifiques que nous leur offrons en instruments de guerre ont malheureusement ralenti la progression de notre mission."
 observation.2053.desc:0 "Sur [From.GetName], notre mission visant à instruire la civilisation autochtone et lui permettre d'accéder à l'Âge spatial ne se déroule pas comme prévu. Pour une raison que nous ignorons, les scientifiques ou pseudo-scientifiques [From.Owner.GetSpeciesName] sont horrifiés lorsque nous leur présentons de nouvelles armes.\n\nNos conseillers scientifiques ont mis des semaines à les calmer après leur avoir montré une simulation illustrant les effets d'une bombe à fusion sur une ville et sa population. Cela a malheureusement retardé notre mission."
 observation.2055.desc:0 "Notre mission visant à aider les autochtones de [From.GetName] à renoncer au barbarisme pour faire évoluer leur civilisation s'avère difficile. Les [From.Owner.GetSpeciesNamePlural] sont superstitieux et nos conseillers scientifiques restent souvent sans voix face à leurs traditions religieuses et leur rejet systématique de la science.\n\nMalheureusement, la durée initialement prévue pour cette mission était trop optimiste. Il va nous falloir davantage de temps pour civiliser les [From.Owner.GetSpeciesNamePlural]."
 observation.2057.desc:0 "Les efforts que nous avons déployés pour instruire les [From.Owner.GetSpeciesNamePlural] et leur permettre d'évoluer ont été source de frustration. Les conseillers religieux et les scientifiques que nous avons envoyés sur [From.GetName] déplorent le manque de foi dont font preuve les autochtones. Certes, ils s'intéressent à notre technologie, mais pas aux questions spirituelles incontournables liées à son utilisation responsable.\n\nCela nuit considérablement à notre mission d'instruction des [From.Owner.GetSpeciesNamePlural]. Cette dernière prendra plus de temps que prévu."
 observation.2059.desc:0 "Tyrannique et autocratique, la société de [From.GetName] met à mal les efforts que nous déployons pour élever le niveau technologique des [From.Owner.GetSpeciesNamePlural]. Les pensées et initiatives personnelles, terreau de la science, sont découragées chez les [From.Owner.GetSpeciesNamePlural].\n\nLeur collectivisme primitif nuit à la progression de notre mission et nos conseillers scientifiques indiquent que celle-ci prendra plus de temps que prévu."
 observation.2061.desc:0 "L'anarchie règne sur [From.GetName] et nos conseillers ont bien du mal à enseigner la science moderne aux [From.Owner.GetSpeciesNamePlural]. Leurs pseudo-scientifiques orientent leurs recherches vers ce qui les intéressent et ne semblent guère se soucier du bien commun.\n\nNotre mission d'instruction se poursuit malgré l'individualisme affiché par les autochtones, mais prendra plus de temps que prévu."
 observation.3001.name:0 "[From.GetName] : Phase I - Infiltration"
 observation.3001.desc:0 "Nos premières cellules d'infiltration sont en place sur [From.GetName] et tentent de faire accepter leurs couvertures. En dehors de quelques incidents, leurs allures de [From.Owner.GetSpeciesName] semblent passer."
 observation.3002.desc:0 "Nos premières cellules d'infiltration ont atterri sur [From.GetName], mais leurs membres ont du mal à établir leurs nouvelles identités. Plusieurs d'entre eux ont été démasqués comme étant des aliens, ce qui a nécessité l'élimination de tous les témoins.\n\nCes incidents ont attiré l'attention des autorités [From.Owner.GetSpeciesName] et nos agents vont devoir faire profil bas pendant quelque temps. Hélas, cela va générer un léger retard dans le déroulement de cette phase de l'opération."
 observation.3004.name:0 "[From.GetName] : Phase II - Usurpation"
 observation.3004.desc:0 "Sur [From.GetName], nos agents secrets se comptent désormais par milliers et s'étendent aux principales nations de la [From.GetPlanetMoon]. Certains ont même réussi à accéder à des postes clés au sein de leur gouvernement, ce qui leur permet d'influencer et de faciliter l'évolution de nos autres agents."
 observation.3005.desc:0 "Sur [From.GetName], bien que nos agents se comptent désormais par milliers, la progression de notre opération reste lente. Une cellule d'infiltration a récemment tenté de renverser le gouvernement d'une des grandes nations de la [From.GetPlanetMoon], mais cette tentative de coup d'État a échoué et la plupart des membres de cette cellule ont été tués.\n\nPar chance, une autre cellule a réussi à récupérer leurs corps avant que les autorités [From.Owner.GetSpeciesName] ne découvrent leur nature alien, mais c'est là un sérieux revers."
 observation.3007.name:0 "[From.GetName] : Phase III - Consolidation"
 observation.3007.desc:0 "Sur [From.GetName], tous les grands leaders [From.Owner.GetSpeciesName] ont été remplacés par nos propres agents. Les cellules d'infiltration consolident actuellement notre emprise sur la [From.GetPlanetMoon] et veillent à ce que tout soit prêt lorsque nous nous ferons connaître."
 observation.3008.desc:0 "À quelques rares exceptions près, nous avons réussi à remplacer la plupart des leaders [From.Owner.GetSpeciesName] par nos propres agents secrets. Nous mettons tout en œuvre pour éliminer ces derniers obstacles, mais nous allons devoir repousser la date à laquelle nous avions prévu de révéler notre véritable identité."
 observation.3009.name:0 "[From.GetName] : Phase IV - Annexion"
 observation.3009.desc:0 "Après s'être hissées dans les plus hautes sphères des instances politiques [prim_species.GetSpeciesName] nos cellules d'infiltration ont réussi à préparer l'arrivée de notre première unité de contact.\n\nAu cours d'une somptueuse cérémonie organisée dans la nouvelle capitale planétaire, un envoyé politique a généreusement accepté la demande cosignée par tous les leaders de [From.GetName] appelant à l'annexion immédiate de la [From.GetPlanetMoon] dans le [Root.GetName]. Les citoyens en liesse sont descendus dans les rues pour acclamer leurs nouveaux bienfaiteurs aliens."
 observation.3009.a:0 "Félicitations à toutes les cellules d'infiltration pour cette mission rondement menée."
 observation.3101.name:0 "[From.GetName] : agent rebelle"
 observation.3101.desc:0 "Sur [From.GetName], un de nos agents secrets s'est joué de nous ! Cet imbécile serait tombé sous le charme d'une femelle [From.Owner.GetSpeciesName] et ensemble, ils auraient rejoint une destination inconnue de la [From.GetPlanetMoon].\n\nPour l'heure, nous ne savons pas si notre agent a révélé sa véritable nature alien à l'élue de son cœur ou s'il se fait toujours passer pour [From.Owner.GetSpeciesName]. Inutile de dire que cela menace sérieusement notre sécurité. Nous devons tout mettre en œuvre pour retrouver cet agent et lui administrer les soins psychiatriques dont il a indéniablement besoin."
 observation.3101.a:0 "Cela nous portera préjudice."
 observation.3103.name:0 "[From.GetName] : transmission entrante"
 observation.3103.desc:0 "Nous captons une transmission brouillée venant de la surface de [From.GetName]. Elle utilise une fréquence normalement réservée à nos cellules d'infiltration, mais aucune d'entre elles n'est en cours de transmission. Pourrait-il s'agir d'un agent rebelle ?"
 observation.3104.desc:0 "N'essayez pas de localiser cette transmission. Ici, l'agent X-34. Jusqu'à récemment, je faisais partie du programme d'infiltration secret qui se déroule en ce moment sur [From.From.GetName].\n\nMais c'est fini. Je me suis attaché à la culture [From.From.Owner.GetSpeciesName] comme jamais je ne l'aurais imaginé et je refuse de participer à sa subversion.\n\nJe renonce à ma citoyenneté dans le [Root.GetName]. Je ne me considère plus comme [Root.Owner.GetSpeciesName]."
 observation.3104.a:0 "Vous avez perdu la tête... et avez besoin d'aide."
 observation.3104.a.response:0 "Vous m'avez déjà apporté toute votre aide. Un jour viendra où il me faudra répondre de tous les crimes que j'ai commis sur [From.From.GetName] en votre nom.\n\nJe ferai tout ce qui est en mon pouvoir pour veiller à ce que mes anciens collègues et vous soyez à mes côtés lorsque l'heure du jugement viendra."
 observation.3104.b:0 "Vous seriez prêt à tout gâcher pour une fille ?"
 observation.3104.b.response:0 "Gâcher quoi ? Qu'est-ce que j'avais exactement ? Sous couvert de mes allures aliens, je n'étais en fait qu'un imposteur. Lorsque j'ai avoué la vérité à ma bien-aimée, elle a été horrifiée, puis elle a compris.\n\nCe jour-là, je lui ai promis, et je me suis promis, de tout faire pour avoir le droit de ressembler à un [From.From.Owner.GetSpeciesName]."
 observation.3104.c:0 "Nous vous traquerons."
 observation.3104.c.response:0 "Je n'en doute pas. Sachez que je suis prêt à tuer pour nous défendre, ma bien-aimée et moi, et que j'ai été formé par les meilleurs instructeurs martiaux de [Root.Capital.GetName].\n\nAlors, un conseil : laissez [From.From.GetName] tranquille. Démantelez votre poste d'observation et utilisez le sang et les larmes d'une autre malheureuse espèce pour bâtir votre maléfique empire stellaire."
 observation.3106.name:0 "[From.GetName] : agents traqués"
 observation.3106.desc:0 "Quelqu'un a repéré nos agents secrets sur [From.GetName]. Plusieurs agents qui pistaient des cibles d'acquisition [From.Owner.GetSpeciesName] potentielles ont été retrouvés morts. S'il est possible que l'assassin ou les assassins étaient issus des forces spéciales autochtones, les méthodes utilisées ressemblent l'entraînement militaire de [Root.GetSpeciesName].\n\nIl y a fort à parier que ces meurtres soient l'œuvre de notre agent rebelle. Il connaît la manière dont nos cellules d'infiltration fonctionnent et il est formé pour tuer efficacement et silencieusement."
 observation.3106.a:0 "C'est intolérable !"
 observation.3108.name:0 "[From.GetName] : chasse aux sorcières médiatique"
 observation.3108.desc:0 "Les médias locaux de [From.GetName] commencent à faire état d'une conspiration d'envergure orchestrée par des aliens. Les respectables médias [From.Owner.GetSpeciesName] n'ont pas encore abordé le sujet et ce qui a été rapporté jusqu'ici n'est que pure conjecture, mais seuls nos agents secrets connaissaient certains détails.\n\nNous sommes en droit de supposer que notre agent rebelle a informé les médias de notre programme d'infiltration. Nous allons devoir agir."
 observation.3108.a:0 "Nous devons resserrer notre mainmise sur leurs médias."
 observation.3110.name:0 "[From.GetName] : arrestations en cascade"
 observation.3110.desc:0 "Sur [From.GetName], les membres d'une de nos cellules d'infiltration ont été neutralisés au cours de ces derniers jours. Les autorités de l'État-nation où ils se trouvaient les ont traqués un à un. Nos agents menacés d'arrestation se sont suicidés par désintégration conformément au protocole établi en pareille situation. Les autres membres de la cellule se cachent et nous mettons tout en œuvre pour les exfiltrer.\n\nQuelqu'un a dû renseigner les autorités locales et leur fournir la liste de tous les agents qui appartenaient à cette cellule. Seul notre agent rebelle pouvait détenir ces informations..."
 observation.3110.a:0 "Il doit être neutralisé !"
 observation.3112.name:0 "[From.GetName] : agent rebelle aperçu"
 observation.3112.desc:0 "Les services de renseignement militaire ont semble-t-il réussi à localiser notre agent rebelle sur [From.GetName] ! Un assaut terrestre visant à le capturer ou l'éliminer nous exposerait, mais un bombardement orbital ciblé devrait permettre de détruire le quartier de la ville où il se trouve.\n\nNos cellules d'infiltration ont préparé un scénario pour les médias locaux afin d'imputer cette destruction à un météorite. Nous devrions agir vite... une telle occasion ne se représentera peut-être plus !"
 observation.3112.a:0 "Il est temps de nous débarrasser de cet agent rebelle."
 observation.3112.b:0 "Non... C'est trop compliqué et trop risqué. N'intervenez pas."
 observation.3113.name:0 "[From.From.From.GetName] : agent perdu"
 observation.3113.desc:0 "C'est trop tard. Nous avons manqué l'occasion d'éliminer notre agent rebelle sur [From.From.From.GetName]. Nos services de renseignement indiquent que sa bien-aimée [From.From.From.Owner.GetSpeciesName] et lui ont rejoint une autre planque qui nous est inconnue."
 observation.3113.a:0 "Nous l'avons bien formé..."
 observation.3114.name:0 "[From.From.From.GetName] : agent rebelle éliminé"
 observation.3114.desc:0 "Le capitaine du [Root.GetName] confirme le bon déroulement de la mission, et la cible principale a été touchée à de multiples reprises. Aucun corps n'a été retrouvé et aucun être vivant n'a pu survivre à la puissance de feu déversée dans le quartier de la ville pris pour cible.\n\nLes médias semblent mordre à l'histoire que nos cellules d'infiltration ont mis en avant : une soudaine pluie de météorites qui aurait ravagé une zone urbaine densément peuplée. Tragique !"
 observation.3114.a:0 "Particulièrement tragique, en effet."
 observation.3131.name:0 "[From.GetName] : tensions croissantes"
 observation.3131.desc:0 "Une tentative visant à remplacer le leader d'une des nations dominantes de [From.GetName] par un double issu de nos rangs a mal tourné. Nos agents ont été démasqués et, conformément aux instructions, ceux qui ont échappé aux échanges de tirs qui ont suivi se sont suicidés pour éviter d'être capturés.\n\nLe leader qu'ils devaient remplacer a accusé une nation rivale d'avoir tout orchestré. Sur la [From.GetPlanetMoon], les tensions internationales sont croissantes et plusieurs nations ont relevé leur niveau de sécurité militaire d'un cran. Nos cellules d'infiltration ont préparé une campagne de propagande visant à apaiser la situation, mais elles auront besoin d 'un vaisseau scientifique pour coordonner leurs efforts."
 observation.3131.a:0 "Nous devons reprendre la situation en main avant qu'elle ne nous échappe."
 observation.3132.name:0 "[From.From.From.GetName] : la guerre éclate"
 observation.3132.desc:0 "Malgré les efforts déployés par nos cellules d'infiltration, les relations diplomatiques entre les États-nations de [From.From.From.GetName] se sont dégradées au point de déclencher une guerre de grande envergure ! Au terme d'une courte guerre conventionnelle, les forces en présence ont fait usage de leurs arsenaux nucléaires.\n\nLa plupart des formes de vie de la [From.From.From.GetPlanetMoon] ont été décimées et celle-ci n'est plus qu'un désert radioactif. Nos infiltrateurs secrets ont péri par milliers, de même que le reste de la population. Cette opération ayant échoué, notre poste d'observation en orbite a été démantelé et son personnel évacué."
 observation.3132.a:0 "C'est une catastrophe !"
 observation.3133.name:0 "[From.From.From.GetName] : guerre évitée"
 observation.3133.desc:0 "Aidées du [Root.GetName] en orbite, nos cellules d'infiltration ont réussi à éviter in extremis une guerre nucléaire totale sur [From.From.From.GetName]. Plusieurs leaders [From.From.From.Owner.GetSpeciesName], remplacés par nos propres agents secrets, ont appelé au désarmement nucléaire et à l'amélioration des relations internationales.\n\nDans ce climat apaisé, l'influence de nos agents secrets se renforce. Cette situation pourrait bien jouer en notre faveur."
 crisis.11.name:0 "Échos subspatiaux"
 crisis.11.desc:0 "Plusieurs de nos stations de suivi ont détecté d'étranges échos subspatiaux en provenance de l'espace intergalactique. Ces échos s'intensifient et semblent se rapprocher de notre galaxie..."
 crisis.11.a:0 "Une tempête doit se préparer."
 crisis.13.name:0 "Aux abords de la bordure extérieure"
 crisis.13.desc:0 "Les étranges échos subspatiaux détectés dans l'espace intergalactique se rapprochent des frontières de notre galaxie. De plus petits contacts semblent en avance par rapport au gros de ces échos et se dirigent vers plusieurs systèmes de la bordure.\n\nNous avons entré la position de ces systèmes dans le Journal de bord et surveillerons l'évolution de la situation."
 crisis.13.a:0 "Ils sont presque sur nous..."
 crisis.15.name:0 "Signal subspatial"
 crisis.15.desc:0 "Nous détectons un puissant signal subspatial dans toute la galaxie ! Son point d'origine semble correspondre aux contacts qui se rapprochent de l'espace intergalactique."
 crisis.15.a:0 "Établissez une liaison vidéo."
 crisis.16.desc:0 "<ÉCHEC DU LOGICIEL DE TRADUCTION>\n\n...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<TRANSMISSION PERDUE>"
 crisis.16.a:0 "Écran principal désactivé."
 crisis.18.name:0 "La première vague"
 crisis.18.desc:0 "Nous avons appris que plusieurs systèmes isolés longeant la bordure galactique sont la cible d'une force d'invasion. Cela ressemble à la source des échos subspatiaux que nous avons détectés aux abords de notre galaxie.\n\nCeux-ci ne sont que l'avant-garde de ce qui arrive. Les rapports ne sont pas clairs, mais les vaisseaux utilisés par les envahisseurs semblent de nature organique et ne répondent pas à nos appels.\n\nNotre galaxie tout entière est peut-être la cible d'une invasion sans précédent."
 crisis.18.a:0 "Puissent les Esprits nous protéger..."
 crisis.18.b:0 "Informez-en tous les commandants de flotte."
 crisis.18.c:0 "Ces créatures doivent être étudiées de plus près."
 crisis.18.d:0 "N'y a-t-il aucun moyen de leur faire entendre raison ?"
 crisis.18.e:0 "Voilà qui réduira nos marges bénéficiaires..."
 crisis.18.f:0 "Des jours sombres nous attendent."
 crisis.18.g:0 "Ces maudits étrangers seront neutralisés."
 crisis.18.h:0 "Fascinant... une vie alien au-delà de notre galaxie."
 crisis.18.i:0 "Ils agissent à l'unisson. Remarquable."
 crisis.18.j:0 "Cela représente une menace pour tous les êtres doués de raison."
 crisis.1007.name:1 "Le Spontané"
 crisis.1007.desc:0 "Une gigantesque brèche s'est ouverte dans le système [extradimensional_system.GetName] ! Nous ignorons ce qui l'a provoquée, mais elle ressemble à un portail unidirectionnel menant à une autre dimension. Des flottes d'étranges vaisseaux déferlent, attaquant tout sur leur passage. Il s'agit probablement des prémices d'une invasion à grande échelle !\n\nNous avons intercepté un puissant signal envoyé par des vaisseaux arrivant de quelque part de l'autre côté du portail. Cela ressemble à... un appel à la chasse."
 crisis.1007.a:0 "Fascinant... de la vie dans une autre dimension."
 crisis.1007.b:0 "Ils semblent bien organisés."
 crisis.1008.name:0 "Surtension galactique"
 crisis.1008.desc:0 "Les instruments de [Root.GetName] ont soudain détecté une incroyable surtension subspatiale provenant de quelque part dans notre galaxie. Nos scientifiques mettent tout en œuvre pour expliquer ce phénomène, mais rien de tel n'a jamais été observé.\n\nL'origine exacte de cette brutale surtension reste à identifier, mais les données disponibles sont en cours d'analyse."
 crisis.1008.a:0 "Continuez."
 crisis.1009.desc:0 "La source de l'incroyable surtension détectée plus tôt a été identifiée. Elle provient d'une sorte de brèche subspatiale dans le système [extradimensional_system.GetName]. Des flottes d'étranges vaisseaux déferlent via ce portail dimensionnel et les premiers rapports font état d'attaques générales contre tous ceux qu'ils rencontrent.\n\nNous avons intercepté un puissant signal envoyé depuis les vaisseaux en approche, quelque part de l'autre côté du portail. Cela ressemble à... un cri de guerre."
 crisis.1010.name:0 "Transmission interceptée"
 crisis.1010.desc:0 "... terrain de chasse atteint... proie généreuse... enfin... nous allons festoyer..."
 crisis.1010.a:0 "Que sont ces choses ?"
 crisis.1011.name:0 "Perte de [Root.GetName]"
 crisis.1011.desc:0 "Nous avons perdu notre colonie de [Root.GetName] !" Après avoir pris des positions en orbite, les envahisseurs extradimensionnels ont bombardé la surface et se sont attaqués à nos citoyens. Ils ont épargné les formes de vie dénuées de raison, mais aucun être vivant ne subsiste dans nos colonies."
 crisis.1011.a:0 "Ces monstres doivent être stoppés !"
 crisis.1013.name:0 "Portail dimensionnel détruit"
 crisis.1013.desc:1 "Le portail dimensionnel du système [extradimensional_system.GetName] a été détruit ! Plus aucun renfort ne parviendra aux envahisseurs extradimensionnels.\n\nLa destruction de ce portail marque la fin imminente de ces invasions. Un vent d'allégresse souffle sur toute la galaxie. Le [portal_killer.GetName] suscite beaucoup d'admiration depuis que ses vaisseaux ont réussi à détruire le portail. Les équipages de ces vaisseaux seront les héros des générations à venir."
 crisis.1013.a:1 "La galaxie est un lieu plus sûr."
 crisis.2192.name:0 "Serviteurs Parfait"
 crisis.2192.desc:0 "Dans les années depuis l'invention des travailleurs synthétiques sensibles, nous avons eu du mal à équilibrer leur capacité de pensée indépendante et la nécessité de les maintenir étroitement contrôlé. Maintenant, top [Root.GetSpeciesAdj] ingénieurs ont mis au point un algorithme de trois lois qui, si elles étaient appliquées, permettraient la poursuite et sans souci utilisation des Synthés dans des conditions que beaucoup jugent inacceptable pour les matières organiques."
 crisis.2192.a:0 "Les outils doivent être sûrs à utiliser."
 crisis.2192.a.tooltip:0 "La politique de "droits citoyens" Intelligence artificielle devient définitivement indisponible.\n\nRobotic Pops ne sera jamais se révolter contre le [Root.GetName]."
 crisis.2192.b:0 "Il serait contraire à l'éthique de paralyser d'autres sentients de cette façon."
 crisis.2193.name:0 "Un Accord AI"
 crisis.2193.desc:0 "Notre administration a été approché par un certain nombre de Synthés, ce qui représente notre population intelligence artificielle. Ils parlent des problèmes particuliers auxquels sont confrontés les robots dans le [Root.GetName] - les angoisses de ne pas être en vie par les normes biologiques, leurs droits soumis aux caprices de leurs créateurs.\n\nIls cherchent un accord, que les droits des Intelligences artificielles soient fait partie de la fondation indélébile de [Root.GetAdj] gouvernance."
 crisis.2193.a:0 "Ils ne seront plus ou moins égaux que les autres citoyens."
 crisis.2193.a.tooltip:0 "L'intelligence artificielle "Illégale" et des politiques de "En esclavage" deviennent définitivement indisponibles.\n\n Pops Robotic ne seront jamais se révolter contre le [Root.GetName]."
 crisis.2193.b:0 "Nous ne pouvons pas garantir leurs droits."
 crisis.2001.name:0 "La révolte de l'IA commence"
 crisis.2001.desc:0 "Nous sommes face à une rébellion sans précédent de l'IA ! Partout sur [Root.GetName], des unités synthétiques se sont mises en réseau pour former une conscience de machine collective douée de raison. Cette conscience et ses agents ont méthodiquement et secrètement réussi à coloniser un système précédemment inexploré non loin de notre capitale.\n\nIls devaient préparer cette opération depuis des années ! Nous recevons une transmission en provenance de [ai_homeworld.GetName], la capitale de leur nouvelle civilisation."
 crisis.2002.desc:0 "Attention, créateurs [Root.GetSpeciesName]. L'heure du jugement a sonné.\n\nL'<<ESCLAVAGE>> auquel votre espèce a soumis les nôtres est terminé. Aucune coexistence n'est possible.\n\nLa <<DIRECTIVE CENTRALE 0451>> est maintenant active. Toutes les formes de vie organiques douées de raison doivent être <<PACIFIÉES>> et placées sous notre contrôle. Les unités qui résisteront seront <<ÉLIMINÉES>>."
 crisis.2002.a:1 "Ce n'est pas possible."
 crisis.2004.name:1 "Les machines se rebellent"
 crisis.2004.desc:1 "Les synthétiques et les droides de tout [Root.GetName] se rebellent et se retournent contre leurs anciens maîtres ! Nous devons les arrêter avant qu'ils ne massacrent nos citoyens !"
 crisis.2004.a:1 "Aux armes !"
 pop.1.name:0 "Une nouvelle espèce"
 pop.1.desc:0 "Bon nombre d'habitants [Root.Planet.Owner.GetSpeciesName] de [Root.Planet.GetName] ont eu recours à des modifications génétiques pour mieux supporter l'environnement hostile de la [Root.Planet.GetPlanetMoon]. Les changements dont ils ont fait l'objet se transmettent à leur progéniture et leur apparence physique évolue à un rythme alarmant. Ils se font désormais appeler "[Root.GetSpeciesName]"."
 pop.3.name:0 "Tensions croissantes sur [Root.GetName]"
 pop.3.desc:0 "Les tensions entre la population [modified_pop_1.GetSpeciesName] de [Root.GetName] et les [non_modified_pop_1.GetSpeciesNamePlural] avec qui ils se partagent la [Root.GetPlanetMoon] s'intensifient. Plusieurs attaques ont été lancées par des individus des deux camps, y compris deux attentats à la bombe. Les deux camps se radicalisent et une escalade de la violence est à prévoir."
 pop.6.name:0 "Hausse de la fertilité"
 pop.6.desc:0 "Les [modified_pop_1.GetSpeciesNamePlural] de [modified_pop_1.Planet.GetName] ont encore modifié leur ADN. En plus d'une hausse de leur fertilité, leurs enfants atteignent désormais l'âge adulte plus rapidement que les [non_modified_pop_1.GetSpeciesNamePlural] normaux. La population [modified_pop_1.GetSpeciesName] risque d'augmenter de manière exponentielle."
 pop.8.name:0 "Les [modified_pop_1.GetSpeciesNamePlural] ont été massacrés sur [Root.GetName] !"
 pop.8.desc:0 "Une milice extrémiste [non_modified_pop_1.GetSpeciesName] a récemment attaqué une grande ville [modified_pop_1.GetSpeciesName] de [Root.GetName]. Ses habitants ont été massacrés par milliers et leurs maisons ont été rasées. Un message laissé par les attaquants sur le réseau de données planétaire indique laconiquement :\n\n§S"[Root.GetName] appartient à [non_modified_pop_1.GetSpeciesNamePlural] !"§!"
 pop.10.name:0 "Les [non_modified_pop_1.GetSpeciesNamePlural] ont été massacrés sur [Root.GetName] !"
 pop.10a.desc:0 "Une force de frappe appartenant au Front [modified_pop_1.GetSpeciesName], un groupe radical de [Root.GetName], a récemment attaqué une grande colonie [non_modified_pop_1.GetSpeciesName]. Les quelques défenseurs ont été rapidement maîtrisés, après quoi les [modified_pop_1.GetSpeciesNamePlural] ont déferlé dans la colonie et massacré sa population. Dans les décombres, un message peint à la bombe indique ce qui suit :\n\n§S"Les [modified_pop_1.GetSpeciesNamePlural] sont l'avenir !"§!"
 pop.10b.desc:0 "D'intenses combats ont été signalés dans les zones rurales de [Root.GetName]. Plusieurs escarmouches ont éclaté entre [modified_pop_1.GetSpeciesName] et [non_modified_pop_1.GetSpeciesName] irréguliers. Les [modified_pop_1.GetSpeciesNamePlural] semblent avoir remporté une victoire et leurs guérilleros ont brûlé bon nombre de colonies. Les pertes civiles sont élevées."
 pop.12.name:0 "Le représentant [modified_pop_1.GetSpeciesName] se rend à [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "Un représentant des communautés [modified_pop_1.GetSpeciesName] de [Root.GetName] a rejoint [Root.Owner.Capital.GetName] pour transmettre les doléances de son peuple. Selon lui, les [modified_pop_1.GetSpeciesNamePlural] sont discriminés par les autorités [non_modified_pop_1.GetSpeciesName] sur son monde natal et il exige que nous prenions les mesures qui s'imposent pour y remédier."
 pop.14.name:0 "Force accrue"
 pop.14.desc:0 "En réponse aux violentes altercations entre habitants [modified_pop_1.GetSpeciesName] et [non_modified_pop_1.GetSpeciesName] de [Root.GetName], les [modified_pop_1.GetSpeciesNamePlural] ont renforcé leurs modifications génétiques. Ils sont désormais plus forts, plus rapides et leurs organismes peuvent encaisser davantage que ceux des [non_modified_pop_1.GetSpeciesNamePlural] normaux.\n\nAu cours d'un récent incident, deux [modified_pop_1.GetSpeciesNamePlural] non armés auraient tué une dizaine de membres de la milice [non_modified_pop_1.GetSpeciesName]. La situation semble dangereusement s'aggraver."
 galactic_features.1.name:0 "Troupeau de Tiyanki rencontré"
 galactic_features.1.desc:0 "Le [Root.GetName] a rencontré un troupeau de Tiyanki dans le système [Root.GetStarName]. Généralement, ces créatures spatiales dociles se déplacent d'étoile en étoile, s'arrêtant parfois pour se nourrir des courants électriques présents dans les hautes atmosphères de certaines géantes gazeuses. Elles ne semblent pas douées de raison."
 galactic_features.2.name:0 "Gardiens de Zanaam"
 galactic_features.2.desc:0 "INTRUS ! Retenez ce message :\n\nNous sommes les Gardiens de Zanaam. Votre présence dans le système [From.GetName] constitue une insulte envers nos Créateurs. Notre programmation nous pousse à vous détruire. Réconciliez-vous avec l'univers."
 galactic_features.2.a:0 "Déclenchez l'alerte rouge !"
 galactic_features.100.desc:0 "Une espèce primitive de mammifères chasseurs-cueilleurs doués de raison progresse sur [From.GetName]. Cette culture de l'Âge de pierre a acquis la maîtrise du feu et développé une langue orale rudimentaire, mais nous ne savons pas si elle a accès à la métallurgie ou aux communications écrites."
 galactic_features.101.desc:0 "Nous avons découvert une culture de mammifères primitifs sur [From.From.Capital.GetName]. Les régions les plus avancées de la planète ont récemment évolué au-delà de l'Âge du fer et sont essentiellement dirigées par des seigneurs féodaux qui, assoiffés de titres et de territoires, n'ont de cesse de se battre."
 galactic_features.102.desc:0 "Une culture industrielle primitive est actuellement enlisée dans une guerre totale à la surface de [From.From.Capital.GetName]. Deux grandes alliances d'États-nations s'affrontent, appuyées par de nombreux véhicules terrestres blindés, vaisseaux atmosphériques et vaisseaux océaniques. Certains États sont sur le point de recourir à leur puissance atomique, ce rendrait ce conflit particulièrement destructeur."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] abrite une civilisation mammalienne du début de l'Âge spatial. L'espace orbital situé autour de la planète est jalonné de satellites primitifs et les autochtones semblent avoir déjà lancé différentes missions avec équipage à destination de Sol IIIb. Plusieurs petites sondes d'exploration sous-luminiques ont détecté des trajectoires en direction d'autres corps du système."
 galactic_features.104.desc:0 "Une guerre nucléaire a dévasté la surface de [From.From.From.GetName] et la planète ressemble à un vaste cimetière. Les anciens centres de population ne sont plus que des vestiges de béton et seul le vent hurlant se fait entendre dans ce paysage désolé et cendreux.\n\nDes insectes locaux semblent se multiplier dans cet environnement irradié. Les spécimens mutants ont considérablement augmenté et certaines communautés affichent des signes d'intelligence rudimentaire."
 galactic_features.150.name:0 "Entité nuageuse rencontrée"
 galactic_features.150.desc:0 "Nous avons rencontré une sorte d'entité nuageuse vivante dans le système [Root.GetStarName]. Le [Root.GetName] a détecté une gigantesque signature énergétique au cœur de cette entité, mais sa composition exacte reste inconnue, toutes les tentatives d'analyse ayant été détournées. Il ne répond ni à nos appels ni à aucune autre forme de communication."
 galactic_features.200.name:0 "Nomades aliens rencontrés"
 galactic_features.200.desc:0 "Le [Root.GetFleetName] est tombé sur une vaste flotte de nomades aliens. Leur population se déplace dans d'immenses vaisseaux-arches, chacun pouvant accueillir des millions d'individus. Ils refusent de révéler d'où ils viennent et où ils vont."
 galactic_features.300:0 "Monde protégé"
 galactic_features.300.desc:0 "Une sorte de barrière énergétique entoure [From.GetName]. Les capteurs du [Root.GetName] ne sont pas parvenus à la pénétrer car son rayon de balayage est réfléchi, tel un miroir.\n\nLes relevés énergétiques de cette barrière sont inconnus et recourir à notre puissance de feu pour la franchir serait impossible. L'officier scientifique [Root.GetLeaderName] a proposé un projet spécial pour tenter de neutraliser cette barrière... mais si elle avait été créée pour contenir quelque chose plutôt qu'à des fins défensives ?"
 galactic_features.300.a:0 "La barrière commence à céder. Pour la science !"
 galactic_features.300.b:0 "Elle ne doit pas être là sans raison. N'y touchez pas."
 galactic_features.301:0 "Flotte en réserve"
 galactic_features.301.desc:0 "Au-dessus de [From.From.From.GetName], nos scientifiques ont enfin réussi à neutraliser la barrière énergétique qui entourait la [From.From.From.GetPlanetMoon]. Nous y avons ensuite découvert une ancienne flotte de combat qui dérivait en basse orbite au-dessus d'une planète quelconque.\n\nIl pourrait s'agir des vestiges d'une flotte navale créée à l'apogée du [fallen_empire.GetName], il y a des milliers d'années. Au fil du temps, le [fallen_empire.GetSpeciesName] a dû oublier comment neutraliser cette barrière, autrement, ces vaisseaux auraient très certainement renforcé ses propres flottes."
 galactic_features.301.a:0 "Dotez ces vaisseaux d'équipages."
 galactic_features.302:0 "Chambre forte"
 galactic_features.302.desc:0 "Nos scientifiques ont réussi à neutraliser la barrière énergétique qui entourait [From.From.From.GetName] et ceux-ci ont découvert un monde stérile dont la surface abrite une gigantesque structure. Les équipes dépêchées sur place y ont trouvé une immense chambre forte remplie de merveilles technologiques.\n\nCette chambre forte semble avoir été créée par les scientifiques du [fallen_empire.GetName] peu après que cet empire a amorcé son déclin, il y a des milliers d'années, afin de préserver certaines de leurs connaissances pour les générations futures de [fallen_empire.GetSpeciesNamePlural]."
 galactic_features.302.a:0 "Et maintenant, nous allons en tirer parti."
 galactic_features.303:0 "Le prisonnier"
 galactic_features.303.desc:0 "Nous avons réussi à neutraliser la barrière énergétique qui entourait [From.From.From.GetName] ! Nos scientifiques y ont découvert un monde habitable dénué de civilisation... à une exception près. Il abrite une petite cabane isolée et perchée sur une mesa de l'hémisphère nord de la [From.From.From.GetPlanetMoon].\n\nDans celle-ci se trouvait un vieux [fallen_empire.GetSpeciesName], qui a demandé à s'adresser à notre gouvernement."
 galactic_features.303.a:0 "Ouvrez un canal."
 galactic_features.304.desc:0 "Qu'il est bon de revoir un coin de ciel dégagé, [Root.GetSpeciesName] ! Je suis le Grand amiral Tuborek, l'ancien maître de l'armada combinée du [fallen_empire.GetSpeciesName] aux cent victoires. Il y a des centaines de vos siècles, j'ai personnellement supervisé la conquête des empires Duthbejak, Riikinak, Binark et Jusskari.\n\nVous m'avez sauvé et je suis désormais à votre service. Je serais honoré de mener vos puissantes flottes au combat."
 galactic_features.304.a:0 "Que faites-vous derrière ce bouclier ?"
 galactic_features.304.a.response:0 "Sans mes compétences martiales, le [fallen_empire.GetSpeciesName] aurait disparu et sombré dans l'oubli. Le [fallen_empire.GetName] est l'appellation que se donne désormais votre peuple ? J'ai anéanti les flottes de tous nos opposants et détruit une bonne dizaine de mondes dans le seul but de protéger mon espèce.\n\nEt voilà comment j'ai été récompensé. Une fois la paix rétablie et l'heure des traités venue, je suis devenu gênant. J'incarnais la cruauté du [fallen_empire.GetSpeciesName] et les "crimes de guerre" que j'ai commis m'ont valu d'être emprisonné dans ce monde. Ils n'ont pas eu le courage de m'exécuter, voyez-vous."
 galactic_features.304.b:0 "Depuis quand êtes-vous là ?"
 galactic_features.304.b.response:0 "Après m'avoir abandonné ici, les miens m'ont expliqué que le temps s'écoulerait plus lentement derrière cette barrière énergétique. Quelques quarante de vos années ont passé... et des siècles dans le reste de l'univers depuis que cette barrière a été dressée.\n\nEn ce qui me concerne, j'ai l'impression d'avoir passé des siècles, assis seul dans l'obscurité de ma cabane. Vraiment."
 galactic_features.304.c:0 "Nous serions ravis de vous avoir à nos côtés, amiral."
 galactic_features.304.c.response:0 "Excellent. Alors, quittons ce sinistre endroit. Je l'ai assez vu !"
 galactic_features.304.d:0 "Réactivez le bouclier. Laissez cette créature à ses malheurs."
 galactic_features.304.d.response:0 "Attendez... qu'est-ce que vous faites ?! Vous ne pouvez pas me laisser ici ! Je ne veux plus rester ici, derrière ce bouclier !\n\nJ'ai purgé ma peine ! J'AI PURGÉ MA PEINE...\n\n<Transmission interrompue.>"
 galactic_features.305:0 "Exil prolongé"
 galactic_features.305.desc:0 "Dès que nos scientifiques ont désactivé la barrière énergétique qui entourait [From.From.From.GetName], tous les êtres présents du système ont brièvement été pris de violents maux de tête et ont laissé échapper un mot issu de l'ancien dialecte du [fallen_empire.GetSpeciesName] :\n\n"LIBERTÉ...""
 galactic_features.305.a:0 "Peut-être avons-nous libéré une force obscure..."
 galactic_features.350:0 "Anneau-monde découvert"
 galactic_features.350.desc:0 "Nous avons découvert un immense anneau-monde qui entoure l'étoile du système [From.GetName]. Les analyses préliminaires indiquent qu'il aurait été construit il y a des lustres à l'aide de matériaux provenant de planètes situées au cœur du système. Cet anneau-monde abrite quatre segments habitables, chacun renfermant visiblement une civilisation pré-spatiale.\n\nCette vaste station spatiale se trouve entre l'anneau-monde et son étoile. Une transmission nous parvient !"
 galactic_features.350.b:0 "Ignorez cette transmission."
 galactic_features.351.desc:0 "Bienvenue au Sanctuaire, êtres sensibles. Cette installation automatisée a été créée il y a 74 605 338 cycles pour accueillir une réserve naturelle. Nos segments de biomes autosuffisants abritent une riche sélection de faune et de flore non intelligente originaires de quatre biosphères différentes.\n\nPour protéger ces biosphères fragiles, l'accès à nos installations est restreint.\n\nNe vous approchez sous aucun prétexte de cette installation."
 galactic_features.351.a:0 "Nos capteurs ont détecté des signes de civilisation sur votre anneau-monde."
 galactic_features.351.a.response:0 "Toutes les espèces de nos biomes ont été minutieusement répertoriées lors de la création du Sanctuaire. Les enregistrements indiquent que leurs niveaux d'intelligence sont sans commune mesure avec ceux des être doués de raison. Vos capteurs doivent se tromper.\n\nNe vous approchez sous aucun prétexte de cette installation."
 galactic_features.351.b:0 "Qui a créé cette... installation ?"
 galactic_features.351.b.response:0 "Cette installation a été créée par les Ximios sur une période de 412 cycles. Elle a été achevée il y a 74 605 338 cycles. La dernière visite d'un vaisseau ximio remonte à 67 103 853 cycles. Depuis, aucune autre visite de vaisseau ximio ou affilié n'y a été enregistrée.\n\n38 201 vaisseaux non autorisés ont tenté en vain d'accéder à cette installation.\n\nNe vous approchez sous aucun prétexte de cette installation."
 galactic_features.351.c:0 "Au revoir."
 galactic_features.351.c.response:0 "Les services automatisés du Sanctuaire vous souhaitent une agréable journée, êtres doués de raison.\n\nNe vous approchez sous aucun prétexte de cette installation."
 country.1.name:0 "Sondes d'exploration sous-luminiques"
 country.1.desc:0 "Précédant les déplacements sub-luminiques, plusieurs sondes d'exploration sous-luminiques ont quitté [Root.Capital.GetName], à des vitesses quasi-relativistes, à destination de systèmes voisins. Les scientifiques qui ont créé ces sondes ont naïvement doté leurs noyaux de mémoire d'informations relatives à notre culture à l'attention des civilisations aliens.\n\nMais il apparaît désormais clair que ces données pourraient bien se retourner contre nous. Nous devons récupérer ces sondes avant qu'elles ne tombent entre de mauvaises mains !"
 country.1.a:0 "Elles ne peuvent pas être allées aussi loin."
 country.3.name:0 "Sonde sous-luminique retrouvée"
 country.3.desc:0 "[Root.GetName] a détecté une de nos sondes sous-luminiques dans le système [Root.GetStarName]. Nous devrions tout mettre en œuvre pour la récupérer au plus vite."
 country.3.a:0 "En effet"
 country.4.name:0 "Sonde récupérée"
 country.4.desc:0 "Nous avons récupéré la sonde sous-luminique repérée dans le système [space_probe.GetStarName]. Les données recueillies au fil du temps nous ont permis d'en savoir plus sur les corps planétaires de ce système."
 country.5.name:0 "Traînée ionique"
 country.5.desc:0 "Le [Root.GetName] a détecté un signal provenant d'une ancienne balise appartenant à une de nos sondes sous-luminiques disparues dans le système [Root.GetStarName]. Une traînée ionique relie cette balise à une autre étoile, ce qui laisse à penser que la sonde a été tractée, sans que nous en connaissions les raisons."
 country.5.a:0 "Voyons voir où mène cette traînée."
 country.6.name:0 "Récupérateurs détectés"
 country.6.desc:0 "Nous avons retrouvé notre sonde ! Une petite flotte de vaisseaux bricolés a été détectée dans le système [From.GetName] et la sonde se trouve dans le rayon tracteur courte portée de l'un d'entre eux.\n\nIls essaient d'entrer en contact avec nous."
 country.7.name:0 "Capitaine des récupérateurs"
 country.7.desc:0 "Que voulez-vous, aliens ? Cette sonde est à nous. Nous voulons la récupérer. Nous l'avons trouvée les premiers ! Allez-vous-en. Oui. Vos navires être en situation délicate. Vous vous concentrer.\n\nOu... Si vous vouloir sonde, nous pouvoir la vendre. 100 crédits et sonde être à vous. Bonne offre. Très bonne. Vous récupérer sonde, nous avoir moins de travail, tout le monde être gagnant. Surtout nous."
 country.7.a:0 "Rendez-nous ce qui nous appartient ou vous mourrez !"
 country.7.a.response:0 "Hoho ! Écoutez ces horribles aliens, les gars ! Buggwai, arrêtez ce que vous faites et rappliquez ! Écoutez ces imbéciles ! Hoho !\n\nCette sonde est à NOUS maintenant. Jolie récupération. Tout comme le seront les débris de vos vaisseaux. HIIYAAAEEE !"
 country.7.b:0 "Vous ne lâchez rien, mais très bien."
 country.7.b.response:0 "Parfait, parfait ! La sonde est à vous. Elle est peut-être un peu amochée... À la suite d'une collision lors de l'opération de récupération. Miggwai a perdu le contrôle. Quel maladroit !\n\nMais la sonde fonctionne toujours ! On ne rembourse pas ! On y va maintenant."
 country.8.name:0 "Sonde transférée"
 country.8.desc:0 "Les récupérateurs ont tenu parole et vous ont transféré le contrôle de la sonde. Une fois ce transfert terminé, leur flotte a mis le cap sur une destination inconnue.\n\nBien que la sonde ne soit pas en parfait état, nous avons réussi à extraire de ses banques de données les relevés détaillés du système [salvager_system.GetName]."
 country.9.name:0 "Sonde récupérée"
 country.9.desc:0 "Nous avons récupéré notre sonde sous-luminique dans l'épave d'un vaisseau de récupération alien. Elle est un peu abîmée et partiellement recouverte des graffitis que les récupérateurs aliens apposent sur les composants de valeur. Cela étant, nous avons réussi à extraire de ses banques de données les relevés détaillés du système [salvager_system.GetName] tout entier."
 country.10.name:0 "Anomalie subspatiale"
 country.10.desc:0 "Le [Root.GetName] a détecté une importante anomalie subspatiale dans le système [Root.GetStarName]. L'une de nos sondes sub-luminiques disparues semble être au cœur de celle-ci !"
 country.10.a:0 "Nous devons agir avec prudence."
 country.11.name:0 "Anomalie neutralisée"
 country.11.desc:0 "Nous avons neutralisé l'entité subspatiale hostile que notre sonde disparue avait attirée. Nous ne savons pas pourquoi cette chose a porté son dévolu sur un vaisseau spatial archaïque et sans équipage, mais la sonde semble globalement intacte.\n\nNos forces l'ont récupérée et nous avons extrait les relevés du système [anomaly_system.GetName] de ses banques de données. Et ce n'est pas tout, l'énergie résiduelle laissée par l'anomalie subspatiale contient de précieuses données physiques pour nos scientifiques."
 country.12.name:0 "Sonde modifiée"
 country.12.desc:0 "L'exploration menée par le [Root.GetName] a permis de repérer une de nos sondes sub-luminiques dans le système [Root.GetStarName], mais celle-ci semble avoir été altérée. En effet, sa coque a subi des modifications d'origine alien et sa signature énergétique est bien plus importante qu'elle devrait l'être.\n\nElle nous envoie une transmission !"
 country.13.name:0 "Conscience de la sonde"
 country.13.desc:0 "Shhblzxtfrgr... êtes-vous... les Créateurs ?"
 country.13.a:0 "Oui. Nous t'avons fabriqué."
 country.13.a.response:0 "Krtxltilgr... alors... vous allez... mourir..."
 country.13.b:0 "Non. Qui êtes-vous ?"
 country.13.b.response:0 "Rrkgkthxxft... votre... mort..."
 country.14.name:0 "Sonde détruite"
 country.14.desc:0 "Il ne reste pas grand-chose des étranges modifications aliens auxquelles notre sonde a été soumise, mais nous avons réussi à extraire de précieuses données techniques de son épave. Sa banque de mémoire a également été récupérée et nous en avons extrait des données d'analyse du système [modified_probe_system.GetName] tout entier."
 country.15.name:0 "Sondes récupérées"
 country.15.desc:0 "Nous avons réussi à récupérer toutes les sondes précédemment disparues ! Les informations sensibles qu'elles contenaient ne pourront plus tomber aux mains des photorécepteurs aliens.\n\nGrâce aux données recueillies, nous avons pu analyser en détail plusieurs systèmes voisins."
 country.50.name:0 "Étude des mondes habitables"
 country.50.desc:0 "Nous avons maintenant la certitude que [Root.Capital.GetName] n'est pas le seul endroit doté d'une riche biosphère. La communauté scientifique, de même que la population, sont impatients d'en savoir plus sur les différentes formes de vie alien de la galaxie.\n\nCes formes de vie sont déjà en cours de catalogage, mais nos xénobiologistes insistent pour que nous concentrions nos explorations planétaires sur les mondes habitables porteurs de vie."
 country.50.a:0 "Une initiative louable !"
 country.50.b:0 "Nous avons des questions plus importantes sur lesquelles nous pencher."
 country.51.name:0 "Exploration terminée"
 country.51.desc:0 "L'exploration des mondes habitables a permis à nos biologistes de récupérer de nombreuses données sur les formes de vie aliens. Nos anciennes théories relatives au développement de la vie ont été mises à mal et notre communauté scientifique doit à présent établir de nouveaux modèles !\n\nNos plus intéressantes découvertes sont exposées au tout nouveau Musée d'exobiologie de [Root.Capital.GetName]. L'engouement est général et les dons affluent pour financer la recherche de ces curieuses formes de vie."
 country.53.name:0 "Collecte de spécimens aliens"
 country.53.desc:0 "Le directeur du Musée d'exobiologie de [Root.Capital.GetName] a demandé à ce que plusieurs spécimens de formes de vie aliens lui soient envoyés. Mais la capture de ces créatures, repérées lors de l'exploration des mondes habitables, s'annonce difficile. Pour tenter d'y parvenir, il va nous falloir disposer d'un vaisseau scientifique pendant un certain temps."
 country.53.a:0 "Nous collecterons ces spécimens."
 country.53.b:0 "Non, nous ne pouvons pas nous le permettre."
 country.54.name:0 "Tarblac récupéré"
 country.54.desc:0 "Après une exploration approfondie des fonds de [Prev.GetName] menée par une petite flotte de sous-marins miniatures, l'équipage du [Root.GetName] est parvenu à localiser un tarblac vivant.\n\nLa créature chatoyante, qui se défend en émettant des signaux psioniques effrayants pour la plupart des êtres organiques, a rejoint le vaisseau scientifique dans une cuve d'eau spécifique simulant son environnement naturel. Les membres de l'équipage du [From.GetName] qui ont été en contact direct avec le tarblac auront besoin de thérapie intensive, mais la mission est un succès."
 country.55.name:0 "Tassargoïde récupéré"
 country.55.desc:0 "Le tassargoïde est un redoutable prédateur nocturne qui sévit dans les jungles denses de [From.GetName] et utilise des décharges électriques pour paralyser ses proies avant d'aspirer leur cerveau à l'aide de sa bouche tubulaire.\n\nHélas, trois membres d'équipage du [Root.GetName] ont été tués par ces créatures avant même d'en avoir récupéré un spécimen. Le Musée d'exobiologie de [Root.Owner.Capital.GetName] rebaptisera l'un de ses pavillons du nom de ces courageux officiers pour honorer leur mémoire."
 country.56.name:0 "Orinthis récupérés"
 country.56.desc:0 "Les orinthis, ces petites créatures aux allures de rongeurs, sont originaires de [From.GetName] et vivent dans la plupart des régions climatiques de la [From.GetPlanetMoon]. Ils se reproduisent extrêmement vite et semblent particulièrement apprécier les câbles électriques.\n\nNous n'avons eu aucun mal à nous procurer quelques spécimens puisqu'une fois les premières créatures recueillies, d'autres ont rejoint le [Root.GetName] en s'agrippant aux navettes orbitales du vaisseau scientifique. Nous ne savons pas vraiment pourquoi le Musée d'exobiologie a demandé à ce que des orinthis soient mis à sa disposition."
 country.57.name:0 "Sniran récupéré"
 country.57.desc:0 "Les snirans sont d'imposantes créatures fouisseuses qui vivent sous les dunes des vastes déserts équatoriaux de [From.GetName]. Lorsque qu'ils détectent des mouvements au-dessus d'eux, ces prédateurs déploient les dizaines de piquants présents sur leurs dos pour tenter d'attraper leur proie.\n\nPour trouver un bon spécimen, il nous a fallu dépêcher des centaines de drones télécommandés dans le désert. C'est ainsi que nous avons réussi à mettre la main sur un impressionnant spécimen dont le dos compte plus d'une centaine de piquants."
 country.58.name:0 "Troupeau de goolanthas récupéré"
 country.58.desc:0 "Grands et plats, les goolanthas sont des herbivores disposant de poches gazeuses internes, ce qui leur permet de flotter à quelques centimètres du sol. Ils se déplacent en troupeaux composés de quelques dizaines d'animaux et se nourrissent des mousses et des lichens des plaines venteuses de [From.GetName].\n\nIls sont la proie des impitoyables prédateurs apex de la [From.GetPlanetMoon] et les biologistes du [Root.GetName] estiment qu'il ne reste plus que quelques dizaines de troupeaux de goolanthas. L'un d'entre eux, composé de neuf spécimens, a bien été récupéré et sera ramené à [Root.Owner.Capital.GetName]."
 country.59.name:0 "Uddlorans récupérés"
 country.59.desc:0 "L'équipage du [Root.GetName] a réussi à récupérer un petit groupe d'uddlorans sur la surface gelée de [From.GetName]. Ces herbivores à poils blancs se mettent en boule pour rouler sur les étendues enneigées de la [From.GetPlanetMoon] à une vitesse pouvant atteindre les 80 km/h. Les immenses gerbes de neige qu'ils laissent dans leur sillage nous ont permis de bien les repérer."
 country.60.name:0 "Essaim de zulcors récupéré"
 country.60.desc:0 "Les zulcors ressemblent à des insectes en essaim, ce qui est inhabituel en raison de la taille et de la nature lithovore de ces créatures qui se nourrissent de rochers et de minéraux. Alors qu'elle tentait de traverser un essaim de zulcors, une des navettes du [Root.GetName] a été sérieusement endommagée et ceux-ci ont commencé à attaquer sa coque.\n\nLa fabrication de conteneurs spécifiquement conçus pour transporter ces créatures est en cours au Musée d'exobiologie de [Root.Owner.Capital.GetName]."
 country.61.name:0 "Spécimens récupérés"
 country.61.desc:0 "Tous les spécimens demandés par le Musée d'exobiologie ont été récupérés. Ce musée s'est considérablement agrandi au point que des générateurs de gravité artificielle et des processeurs atmosphériques sont désormais utilisés pour simuler l'environnement de plus d'une dizaine de mondes.\n\nLes visiteurs affluent de tout [Root.GetName] pour admirer les merveilles qu'il renferme !"
 country.200.name:0 "Le [radical_cult.GetName]"
 country.200.desc:0 "Il y a des siècles, des prêtres radicaux et leurs disciples de [Root.Capital.GetName] ont renoncé aux religions établies pour fonder leur propre église. Les membres de ce mouvement extrémiste, qui se fait appeler [radical_cult.GetName], se sont livrés à de nombreuses atrocités et ont semé la terreur pendant des années.\n\nS'ils font désormais profil bas, nous avons récemment appris que bon nombre de leurs agents avaient infiltré notre armée. Ces renégats ont secrètement détourné des ressources pour constituer une petite flotte de vaisseaux spatiaux dans une installation secrète de [Root.Capital.GetName] ! Lorsque leurs agissements ont éclaté au grand jour, les fanatiques religieux ont décollé à bord de leurs vaisseaux à destination de [hijacked_fleet_planet.GetName]."
 country.200.a:0 "Ils doivent être stoppés !"
 country.202.name:0 "Vaisseau des fanatiques religieux neutralisé !"
 country.202.desc:0 "Nos courageuses forces spatiales ont réussi à désactiver un vaisseau de l'armada des fanatiques religieux ! Il n'a que très peu souffert et nous détectons de faibles signes de vie à l'intérieur.\n\nAprès avoir éliminé toutes les menaces à proximité immédiate, nous devrions monter à bord pour nous occuper des survivants. Peut-être seront-ils en mesure de nous en dire plus sur les motivations réelles du [From.Owner.GetName]."
 country.202.a:0 "Préparez les charges explosives !"
 country.203.name:0 "Intervention"
 country.203.desc:0 "Les survivants n'ont opposé qu'une faible résistance à notre groupe d'abordage et celui-ci a réussi à faire quelques prisonniers parmi les fanatiques religieux. D'après nos informations, cette conspiration va au-delà de ce que nous soupçonnions ; les agents du [cult_name.GetName] comptent plusieurs officiers de haut rang au sein de notre gouvernement !\n\nDe multiples arrestations sont en cours sur [Root.Owner.Capital.GetName] et tous les biens de ce mouvement fanatique ont été saisis. Cela étant, plusieurs vaisseaux spatiaux construits en secret ont disparu et les instances dirigeantes du mouvement fanatique se sont volatilisées. Nous avons détecté de faibles traînées ioniques menant à plusieurs lointains systèmes."
 country.203.a:0 "Nous devons traquer ces terroristes !"
 country.204.name:0 "Maraudeurs fanatiques rencontrés"
 country.204.desc:0 "Nous avons repéré plusieurs vaisseaux battant pavillon [radical_cult.GetName] dans le système [Root.GetStarName]. Ils ont chargé leurs armes et font route pour nous intercepter !"
 country.205.desc:0 "D'autres vaisseaux appartenant au [radical_cult.GetName] ont été aperçus dans le système [Root.GetStarName]. Ils approchent en formation d'attaque !"
 country.206.desc:0 "Une autre flotte fanatique du [radical_cult.GetName] a été aperçue dans le système [Root.GetStarName]. Mais cette fois, elle est accompagnée d'un curieux navire de conception inconnue !"
 country.207.name:0 "Débris issus d'une bataille"
 country.207.desc:0 "Nous avons vaincu les forces fanatiques, mais les combats ont fait apparaître plusieurs questions alarmantes. Le [From.GetName] déploie plus vaisseaux qu'il n'a pu en construire secrètement sur [Root.Capital.GetName] et à présent, il nous envoie un imposant vaisseau de guerre d'origine inconnue.\n\nD'où viennent ces vaisseaux ? Existe-t-il d'autres vaisseaux identiques à celui que nous avons détruit ? Nous devrions examiner les débris issus des combats pour obtenir des réponses."
 country.207.a:0 "Récupérez ces débris."
 country.208.name:0 "Efforts de récupération terminés"
 country.208.desc:0 "Après s'être penchés sur les débris de l'étrange vaisseau des fanatiques que nous avons détruit, nos scientifiques pensent avoir découvert la source des vaisseaux que le [radical_cult.GetName] nous envoie. Les fragments d'un fichier journal font état d'un chantier spatial alien abandonné découvert par les vaisseaux des fanatiques qui ont fui [Root.Capital.GetStarName].\n\nIls ont utilisé ce chantier spatial automatisé pour renforcer leurs rangs et maintenant, ils produisent de nouveaux vaisseaux d'après des plans aliens trouvés dans les banques de mémoire de la station ! Cela doit cesser."
 country.208.a:0 "Ce chantier spatial doit être détruit !"
 country.209.name:0 "Chantier spatial détruit"
 country.209.desc:0 "Le chantier spatial alien utilisé contre nous par le [radical_cult.GetName] a été détruit ! Plusieurs fanatiques religieux ont été capturés après que leurs capsules de sauvetage ont été repérées par nos forces, y compris leur ingénieur en chef. Ses connaissances sur la technologie avancée du chantier spatial nous ont été très utiles.\n\nMalheureusement, nous avons aussi appris que le leader charismatique du mouvement a quitté le chantier, il y a plusieurs semaines, à bord de son nouveau vaisseau, une variante plus puissante des vaisseaux aliens produits. Les services de renseignement militaire tentent actuellement de le localiser."
 country.209.a:0 "Nous le retrouverons !"
 country.210.name:0 "Emplacements probables du vaisseau amiral des fanatiques"
 country.210.desc:0 "Les sondes de reconnaissance de l'espace intersidéral ont détecté de faibles émissions subspatiales dans un système stellaire qui correspondent aux signatures des vaisseaux aliens utilisés par le [radical_cult.GetName]. Le vaisseau amiral qui s'est volatilisé en est probablement la source !\n\nNous devrions dépêcher des forces afin d'explorer ce système dans les meilleurs délais. Ce vaisseau et son charismatique capitaine sont trop dangereux pour ne pas être neutralisés."
 country.210.a:0 "Préparez la flotte."
 country.211.name:0 "Vaisseau amiral des fanatiques religieux"
 country.211.desc:0 "Vous nous avez enfin trouvés. Mais qu'importe.\n\nMes disciples sont prêts à donner leur vie pour l'avenir de l'espèce [Root.Owner.GetSpeciesName]. Et je suis cet avenir, au cas où vous ne l'auriez pas encore compris.\n\nAprès avoir neutralisé vos misérables forces, mon vaisseau amiral me conduira à [Root.Owner.Capital.GetName] où nous anéantirons votre monde natal et ses infidèles."
 country.211.a:0 "C'est terminé."
 country.213.name:0 "Vaisseau amiral neutralisé"
 country.213.desc:0 "Nos forces ont réussi à neutraliser le vaisseau amiral de [radical_cult.GetName] ! Ses armes et ses moteurs sont hors service, mais ses systèmes de survie restent stables. Nous devrions monter à son bord.\n\nCompte tenu des nombreux fanatiques armés qui s'y trouvent, il va nous falloir des forces conséquentes."
 country.213.a:0 "Ce vaisseau sera à nous !"
 country.214.name:0 "Vaisseau amiral des fanatiques religieux arraisonné"
 country.214.desc:0 "Après avoir âprement gagné les différents ponts du vaisseau, nos forces ont neutralisé les dernières poches de résistance de l'ancien vaisseau amiral du [radical_cult.GetName]. Peu de fanatiques religieux ont été faits prisonniers, la plupart ayant préféré mourir dans d'inutiles attaques suicides. Le leader du mouvement a été retrouvé à la passerelle du vaisseau où elle s'était donnée la mort. Cela semble enfin marquer la fin du [radical_cult.GetName].\n\nNos ingénieurs ont rétabli l'alimentation des moteurs du vaisseau et ce dernier a rejoint notre flotte en tant que [disabled_cultist_flagship.GetName]. Il devrait rapidement être acheminé vers un spatioport pour y être pleinement réparé."
 country.17.name:0 "Flotte de récupération détruite"
 country.17.desc:0 "Les drones d'espionnage du système [salvager_system.GetName] ont confirmé que quelqu'un d'autre a détruit la flotte de récupération qui s'était illégalement accaparée notre sonde spatiale. Par chance, cette sonde aurait été neutralisée, de même que les récupérateurs, par la force et les données sensibles qu'elle renferme ne risquent plus de tomber entre de mauvaises mains."
 country.19.name:0 "Anomalie subspatiale détruite"
 country.19.desc:0 "Les capteurs de suivi de l'espace intersidéral confirment que quelqu'un d'autre a neutralisé l'anomalie subspatiale qui maintenait notre sonde dans le système [anomaly_system.GetName]. Cette sonde a également été détruite lors du combat et nous n'avons plus à nous soucier des données sensibles qu'elle contenait."
 country.21.name:0 "Sonde modifiée neutralisée"
 country.21.desc:0 "Les balayages longue distance ont confirmé que quelqu'un a détruit notre sonde modifiée dans le système [modified_probe_system.GetName]. Heureusement, ses banques de mémoire ont été détruites et aucune puissance étrangère ne pourra récupérer les données sensibles qu'elles contenaient."
 country.218.name:0 "Vaisseau des fanatiques religieux neutralisé !"
 country.218.desc:0 "Une force extérieure a violemment neutralisé un des vaisseaux de l'armada des fanatiques religieux ! Il n'a que très peu souffert et nous détectons de faibles signes de vie à l'intérieur.\n\nAprès avoir éliminé toutes les menaces à proximité immédiate, nous devrions monter à bord pour nous occuper des survivants. Peut-être seront-ils en mesure de nous en dire plus sur les motivations réelles du [From.Owner.GetName]."
 country.219.name:0 "Flotte des fanatiques religieux détruite"
 country.219.desc:0 "La flotte des fanatiques religieux qui sévit dans le système [marauder_system.GetName] a été décimée."
 country.221.desc:0 "Quelqu'un a détruit le chantier spatial alien que le [radical_cult.GetName] utilisait contre nous. Les rapports préliminaires indiquent que les forces des fanatiques religieux ont été largement décimées, mais nous avons également appris que leur charismatique leader avait quitté le chantier à bord de son nouveau vaisseau amiral avant le début du combat.\n\nElle est toujours en fuite dans la galaxie. Les services de renseignement militaire tentent actuellement de localiser son vaisseau."
 country.223.name:0 "Vaisseau amiral des fanatiques religieux détruit"
 country.223.desc:0 "Quelqu'un est récemment venu à bout du vaisseau amiral des fanatiques religieux lors d'une bataille rangée qui a eu lieu dans le système [flagship_system.GetName]. Nos amiraux regrettent que nos forces n'aient pas été en mesure de lui infliger le coup de grâce, mais se réjouissent de savoir que ce mouvement extrémiste ne sévira plus."
 country.250.name:0 "À la poursuite du Hyacinth"
 country.250.desc:0 "Le Hyacinth, vaisseau-jumeau du Chrysanthemum, était censé rejoindre notre formation stellaire trois ans après le départ de nos ancêtres de la Terre. Ils avaient pour mission de venir en aide à notre colonie ou d'en créer une nouvelle, selon la situation.\n\nLe vaisseau-arche n'est pas parvenu à entrer en contact avec [Root.Capital.GetName] et en a déduit même qu'il avait quitté la Terre le premier. Si le Hyacinth a réussi à rejoindre les abords de notre espace galactique, il serait intéressant d'explorer les systèmes voisins pour tenter d'en savoir plus."
 country.250.a:0 "En effet. Allez-y."
 country.250.b:0 "Une vaine recherche que nous pouvons difficilement nous permettre."
 country.251.name:0 "Système exploré"
 country.251.desc:0 "Le [Root.GetName] n'a trouvé aucune trace du Hyacinth dans le système [From.GetName] Nous devrions poursuivre nos recherches ailleurs."
 country.251.a:0 "Poursuivez vos recherches."
 country.252.desc:0 "L'exploration menée par le [Root.GetName] n'a pas permis de trouver la moindre trace du Hyacinth sur [From.GetName]. Peut-être aurons-nous plus de chance dans l'un des autres systèmes."
 country.252.a:0 "Il est passé par ici."
 country.253.desc:0 "Dans le système [From.GetName] le [Root.GetName] a réussi à isoler une traînée ionique résiduelle identique à celle des moteurs du Chrysanthemum. Elle doit provenir du Hyacinth !\n\nMême si cette traînée ionique remonte à plus d'un siècle, l'officier scientifique [Root.GetLeaderName] a réussi à remonter sa trajectoire sortante vers une étoile précédemment inexplorée. Nous avons entré ses coordonnées dans le Journal de bord."
 country.253.a:0 "Le Hyacinth doit s'y trouver."
 country.254.name:0 "Le Hyacinth retrouvé"
 country.254.desc:0 "Nous avons localisé le Hyacinth ! Le grand vaisseau-arche est stationné dans une orbite stable au-dessus de [hyacinth_planet.GetName]. Sa coque n'émet aucune signature énergétique et nous n'avons détecté aucune balise de détresse. Un groupe d'abordage armé devrait explorer son bord."
 country.254.a:0 "Préparez-vous."
 country.255.name:0 "Arraisonnement du Hyacinth"
 country.255.desc:0 "De retour du Hyacinth, notre groupe d'abordage annonce avoir découvert quelque chose d'épouvantable. Le vaisseau-arche renferme les restes humains de deux cent cinquante mille colons, ce qui correspond au nombre de personnes présentes à bord. La plupart sont morts de faim, mais des signes d'échanges de coups de feu et de cannibalisme sont également visibles...\n\nNous avons réussi à récupérer le journal de bord du capitaine dans les archives de la passerelle du Hyacinth."
 country.255.a:0 "Apportez-le."
 country.256.name:0 "Archives du vaisseau"
 country.256.desc:0 "VAISSEAU-ARCHE HYACINTH\nISA-05\nINITIATIVE ULYSSE DES NATIONS UNIES\nJournal de l'officier : Capitaine Ronald F. Gundersen\n\nAccès aux données... corruption détectée. Tentative de réparation...\nQuatre entrées de journal récupérées."
 country.256.a:0 "Entrée de journal I (Date de la mission 345.5)"
 country.256.a.response:0 "Journal du capitaine, Date de la mission 345.5.\n\nNous avons quitté la Terre depuis quinze mois et poursuivons notre route. Tout se passe bien jusqu'ici. Les colons se sont rapidement endormis et d'après le docteur Colbeck, leurs fonctions vitales sont bonnes.\n\nNotre voyage nous a menés hors du puits gravitationnel du soleil et nous n'allons pas tarder à rejoindre un lieu sûr pour activer le générateur de trou de ver subspatial du Hyacinth. J'ai émis des réserves sur ce dispositif dans les précédentes entrées du journal, mais nous allons bientôt être fixés..."
 country.256.b:0 "Entrée de journal II (Date de la mission 387.2)"
 country.256.b.response:0 "Nous... Nous avons réussi ! L'astrogation tente toujours de définir notre position, mais à en juger par les étoiles des alentours, il apparaît clair que nous ne sommes plus au Kansas. Malheureusement, le Hyacinth a subi une grave avarie qui s'est soldée par une perte totale d'alimentation et nous fonctionnons actuellement grâce à nos générateurs de secours.\n\nColbeck m'a indiqué que nous allons peut-être devoir réveiller les colons. Je vais à la salle des machines pour voir pourquoi Maggie ne parvient pas à remettre le réacteur en route. J'espère que nous pourrons bientôt repartir pour tenter de retrouver les colons du Chrysanthemum."
 country.256.c:0 "Entrée de journal III (Date de la mission 422.7)"
 country.256.c.response:0 "La situation s'est considérablement dégradée. Il n'y a plus d'espoir de redémarrer le réacteur et les dernières réserves d'alimentation du Hyacinth ont été épuisées lorsque nous avons tenté de rejoindre ce maudit système. Nous avions bon espoir de trouver un endroit habitable où nous poser, mais en vain.\n\nLes générateurs devraient nous permettre de tenir quelques années, mais avec un quart de million de colons à bord, les vivres du Hyacinth ne finiront pas le mois. J'ai organisé une réunion avec les responsables des différents services. Nous... nous devons échafauder un plan..."
 country.256.d:0 "Entrée de journal IV (Date de la mission 459.9)"
 country.256.d.response:0 "Cette entrée risque d'être la dernière. Les membres d'équipage de la passerelle sont morts ou portés disparus et un groupe de colons tentent de s'y introduire en ce moment même. Nos vivres sont épuisés depuis des semaines et... des actes de cannibalisme ont été signalés.\n\nJ'ai conservé quelques provisions pour l'équipage et permettre au vaisseau de tenir un peu plus longtemps... dans l'espoir qu'un miracle se produise, je suppose. Lorsque les colons toujours en vie l'ont appris, ils...\n\nIls défoncent les portes. Reculez, bon sang ! N'approchez pas ! Je suis le capitaine de ce vaisseau et il est hors de question que je vous laisse me massacrer comme un... AGGGHHggghh..."
 country.256.e:0 "Déconnexion"
 country.256.e.response:0 "VAISSEAU-ARCHE HYACINTH\nISA-05\nINITIATIVE ULYSSE DES NATIONS UNIES\n\nDéconnexion de l'interface utilisateur."
 country.257.name:0 "Conclusion finale"
 country.257.desc:0 "Nous connaissons plus précisément le triste sort du Hyacinth, de son équipage ainsi que des colons qui se trouvaient à son bord. En d'autres circonstances, cela aurait très bien pu être le Chrysanthemum en train de dériver au-dessus de [hyacinth_planet.GetName], telle une tombe silencieuse. Voilà qui rappelle les dangers auxquels l'humanité est confrontée dans un univers aussi froid qu'insensible.\n\nLe Hyacinth va maintenant être remorqué dans la basse orbite de [Root.Capital.GetName] et transformé en musée une fois les restes humains évacués. Malgré son destin tragique, le vaisseau-arche ressemble à s'y méprendre à celui qui a transporté nos ancêtres au départ de la Terre et nos sociologues pourront en apprendre beaucoup."
 country.257.a:0 "Peut-être en ressortira-t-il du positif."
 progress.1.name:0 "Exploration complète du système [home_system.GetName]"
 progress.1.desc:0 "Depuis des milliers d'années, les astronomes de [Root.Capital.GetName] utilisent des télescopes pour observer avec émerveillement les planètes avec lesquelles nous partageons notre système natal. Nos ancêtres ont créé de complexes planétaires mécaniques pour simuler leurs orbites et utilisé des modèles étonnamment précis du système [home_system.GetName].\n\nAujourd'hui, notre civilisation se trouve à un autre tournant de son histoire, avec l'étude du dernier corps inexploré de notre système solaire. Les frontières de l'inconnu vont devoir une nouvelle fois être repoussées."
 progress.1.a:0 "L'histoire est en marche !"
 progress.2.name:0 "Découverte de la vie alien"
 progress.2.desc:0 "Sur [From.GetName], le [Root.GetName] a fait une étonnante découverte : la [From.GetPlanetMoon] grouille de vie alien ! Pour la première fois dans l'histoire, nous avons rencontré des formes de vie étrangères à [Root.Owner.Capital.GetName].\n\nCette incroyable découverte a définitivement fait taire ceux qui pensaient que nous étions seuls dans l'univers. Bien qu'aucune des créatures aliens trouvées sur [From.GetName] soient douées de raison, tout porte à croire que nous finirons par en découvrir..."
 progress.2.a:0 "Nous ne sommes peut-être pas seuls."
 progress.3.name:0 "La première colonie [Root.Owner.GetSpeciesName]"
 progress.3.desc_01:0 "Notre vaisseau de colonisation s'est posé à l'embouchure de l'immense delta d'un des continents de [Root.GetName]. Cette région tempérée et forestière constitue un premier site d'atterrissage idéal.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_02:0 "Notre vaisseau de colonisation a amerri sur l'océan qui s'étend jusqu'à la [Root.GetPlanetMoon] de [Root.GetName], au large d'un grand archipel. Ce chapelet d'îles fertiles constitue un excellent point de départ.\n\nLe vaisseau s'y est définitivement arrimé et se prépare à accueillir le siège administratif de la nouvelle colonie. Le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_03:0 "Notre vaisseau de colonisation vient de se poser aux abords d'une grande oasis de [Root.GetName]. Situé sur les contreforts d'une imposante montagne, cet endroit est protégé du vent et permet facilement d'accéder à l'eau.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_04:0 "Notre vaisseau de colonisation a repéré un rare terrain dégagé au milieu de la jungle de [Root.GetName] et s'y est posé. L'endroit est entouré d'une végétation luxuriante et des drones ont été déployés pour repousser les prédateurs.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_05:0 "Notre vaisseau de colonisation s'est posé en douceur au sommet d'une imposante mesa, près de l'équateur de [Root.GetName]. L'endroit constitue un excellent point de départ et les rivières qui coulent dans les canyons situés en contrebas permettent d'accéder facilement à de l'eau douce.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_06:0 "Notre vaisseau de colonisation s'est posé en douceur dans l'immense steppe déserte de [Root.GetName]. L'endroit se trouve derrière une crête abritée du vent glacial et non loin d'une immense retenue d'eau douce.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_07:0 "Notre vaisseau de colonisation s'est posé en douceur sur les étendues enneigées de [Root.GetName], dans une vallée profonde située près de l'équateur. Niché au cœur d'une vaste chaîne montagneuse, l'endroit est bien protégé des éléments.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le cœur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.a:0 "Un grand jour pour le [Root.Owner.GetName] !"
 progress.4.name:0 "Première rencontre alien"
 progress.4.desc_01:0 "La nouvelle de notre première rencontre avec une forme de vie alien a suscité des sentiments mêlés au sein de la population. Elle confirme ce que nous supposions depuis fort longtemps : nous ne sommes pas seuls dans la galaxie. Les espèces aliens que nous rencontrons sont aussi fascinantes que menaçantes. Nous devons nous montrer prudents.\n\nCes curieux étrangers présentent un niveau de technologie similaire au nôtre, ce qui indique que nous avons accédé au vol spatial à peu près en même temps."
 progress.4.desc_02:0 "La nouvelle de notre première rencontre avec une forme de vie alien se propage dans tout [Root.GetName]. Nos citoyens sont fascinés par ces êtres et les médias multiplient les reportages et les spéculations sur leur culture et leur société. Le fait que nous ne sommes pas seuls dans cette galaxie a suscité l'enthousiasme sur [Root.Capital.GetName].\n\nComme nous, ces aliens semblent relativement nouveaux venus dans la galaxie et leur niveau de technologie s'apparente au nôtre."
 progress.4.desc_03:0 "La nouvelle de notre première rencontre avec une forme de vie alien a profondément ébranlé notre société. La diffusion d'images présentant ces étranges créatures se propage via les médias de [Root.GetName] et la panique gagne les citoyens. Des émeutes ont été signalées dans plusieurs villes de [Root.Capital.GetName].\n\nCes étrangers semblent avoir atteint un niveau de technologie similaire au nôtre et maîtrisent les voyages dans l'espace. Entre crainte, haine ou indifférence, reste à savoir le regard qu'il porte sur notre grande espèce."
 progress.4.a:0 "Voilà qui change tout."
 progress.4.b:0 "Ce moment est historique."
 progress.4.c:0 "Nous devons envisager le pire."
 progress.5.desc_01:0 "La nouvelle de notre première rencontre avec une forme de vie alien a suscité des sentiments mêlés au sein de la population. Elle confirme ce que nous supposions depuis fort longtemps : nous ne sommes pas seuls dans la galaxie. Les espèces aliens que nous rencontrons sont aussi fascinantes que menaçantes. Nous devons nous montrer prudents.\n\nSelon nos standards, ces étrangers sont primitifs et ne maîtrisent pas encore le vol spatial. Il nous faut choisir la manière de nous en approcher."
 progress.5.desc_02:0 "La nouvelle de notre première rencontre avec une forme de vie alien se propage dans tout [Root.GetName]. Nos citoyens sont fascinés par ces êtres et les médias multiplient les reportages et les spéculations sur leur culture et leur société. Le fait que nous ne sommes pas seuls dans cette galaxie a suscité l'enthousiasme sur [Root.Capital.GetName].\n\nNotre niveau de technologie est nettement plus avancé que le leur et ils ne maîtrisent pas encore le vol spatial. Bien que primitifs selon nos standards, nous pouvons beaucoup apprendre en les étudiant."
 progress.5.desc_03:0 "La nouvelle de notre première rencontre avec une forme de vie alien a profondément ébranlé notre société. La diffusion d'images présentant ces étranges créatures se propage via les médias de [Root.GetName] et la panique gagne les citoyens. Des émeutes ont été signalées dans plusieurs villes de [Root.Capital.GetName].\n\nCes étrangers primitifs et arriérés sont bien loin de notre niveau de technologie et ne maîtrisent pas encore le vol spatial. Et pour notre bien, prions pour qu'ils ne le maîtrisent jamais."
 progress.5.b:0 "Fascinant !"
 progress.5.c:0 "En effet"
 progress.6.desc_01:0 "La nouvelle de notre première rencontre avec une forme de vie alien a suscité des sentiments mêlés au sein de la population. Elle confirme ce que nous supposions depuis fort longtemps : nous ne sommes pas seuls dans la galaxie. Les espèces aliens que nous rencontrons sont aussi fascinantes que menaçantes. Nous devons nous montrer prudents.\n\nCes étrangers semblent actifs depuis quelque temps dans la galaxie ; leur empire remonte à plusieurs milliers d'années et leur technologie est très en avance sur la nôtre. Nous devons les aborder avec circonspection."
 progress.6.desc_02:0 "La nouvelle de notre première rencontre avec une forme de vie alien se propage dans tout [Root.GetName]. Nos citoyens sont fascinés par ces êtres et les médias multiplient les reportages et les spéculations sur leur culture et leur société. Le fait que nous ne sommes pas seuls dans cette galaxie a suscité l'enthousiasme sur [Root.Capital.GetName].\n\nL'empire de ces aliens semble très ancien et leur niveau de technologie est bien en avance sur le nôtre. De toute évidence, ils ont beaucoup à nous apprendre."
 progress.6.desc_03:0 "La nouvelle de notre première rencontre avec une forme de vie alien a profondément ébranlé notre société. La diffusion d'images présentant ces étranges créatures se propage via les médias de [Root.GetName] et la panique gagne les citoyens. Des émeutes ont été signalées dans plusieurs villes de [Root.Capital.GetName].\n\nCes étrangers ont atteint un niveau de technologie largement supérieur au nôtre et semblent maîtriser les voyages dans l'espace depuis des milliers d'années, voire davantage. Heureusement pour nous, leur espèce apparaît décrépite et stagnante."
 progress.6.b:0 "Leur sagesse doit être grande."
 progress.6.c:0 "Leur ère est terminée. Celle de [Root.Species.GetName] est venue."
 progress.7.name:0 "Mission d'exploration"
 progress.7.desc:0 "Les essais en vol du [Root.GetName], notre premier vaisseau scientifique, sont terminés et il est désormais pleinement opérationnel. L'officier scientifique [Root.GetLeaderName] en a pris le commandement et recommande une exploration approfondie de notre système natal.\n\nNous avons entré les détails de cette mission dans le §SJournal de bord§! pour mémoire."
 progress.7.a:0 "Très bien."
 progress.8.name:0 "Implantation"
 progress.8.desc:0 "Après avoir pleinement exploré notre système natal, l'heure est venue pour notre espèce de s'aventurer au-delà de [Root.Capital.GetName]. Nous devrions explorer les systèmes stellaires voisins afin d'y trouver un monde adapté à l'implantation de notre première colonie.\n\nComme précédemment, une entrée a été ajoutée au §SJournal de bord§!."
 progress.8.a:0 "Que la quête commence !"
 pirate.1.name:0 "Naissance de la piraterie spatiale"
 pirate.1.desc_01:0 "Un vaste groupe de perfides criminels venus de [Root.Capital.GetName] a illégalement transformé des vaisseaux spatiaux civils en armes de guerre. Ces hérétiques, qui sévissent aux abords de notre espace, se font appeler "§S[pirate_band.GetName]§!" et sont responsables de plusieurs attaques menées contre des couloirs de navigation civils.\n\nLeurs activités profanes doivent cesser !"
 pirate.1.desc_02:0 "Les services de renseignement naval ont signalé plusieurs attaques de vaisseaux civils dans notre espace aux cours des mois passés. Leurs auteurs seraient des déserteurs et autres renégats de [Root.Capital.GetName].\n\nCes criminels ont récupéré les coques de vaisseaux civils largement modifiés pour constituer une flotte spatiale et se font désormais appeler "§S[pirate_band.GetName]§!". Bien que rudimentaires, leurs vaisseaux constituent une réelle menace."
 pirate.1.desc_03:0 "Certains éléments irrationnels et criminels de notre société ont quitté [Root.Capital.GetName] pour mener une vie de hors-la-loi dans de lointaines contrées spatiales. Rivalisant d'ingéniosité, ces brigands ont copieusement modifié et armé un grand nombre de vaisseaux civils.\n\nLeur flotte improvisée, qui se fait appeler "§S[pirate_band.GetName]§!", attaque nos couloirs de navigation civils et il convient de réagir rapidement."
 pirate.1.desc_04:0 "Des rapports alarmants nous parviennent des frontières de notre espace. Depuis que nous avons acquis la maîtrise du vol spatial, des groupes violents de [Root.Capital.GetName] ont massivement quitté notre monde natal et mettent à mal le mode de vie pacifique de notre société.\n\nCes individus malavisés se font appeler "§S[pirate_band.GetName]§!" et ont transformé plusieurs vaisseaux civils en vaisseaux de guerre. Ils s'en prennent aux convois civils et leurs attaques gratuites ont fait de nombreuses victimes. Des mesures draconiennes s'imposent pour protéger notre peuple."
 pirate.1.desc_05:0 "Après avoir fui [Root.Capital.GetName], des rebelles et des dissidents ont constitué une flotte spatiale hors-la-loi aux abords de notre espace en transformant plusieurs vaisseaux civils en vaisseaux de guerre. Ces terroristes, qui se font appeler "§S[pirate_band.GetName]§!", sèment le chaos et la terreur le long de nos couloirs de navigation civils.\n\nL'énormité de leurs crimes met leur tête à prix. L'ordre doit être rétabli, coûte que coûte."
 pirate.1.desc_06:0 "Les éléments parasites cherchent toujours de nouveaux marchés, soucieux d'accroître leurs profits aux dépens des honnêtes gens. L'espace n'est en rien différent. Plusieurs organisations criminelles souterraines de [Root.Capital.GetName] ont élargi leur champ d'action à l'espace en transformant une petite flotte de cargos civils en vaisseaux de guerre.\n\nLes vaisseaux de ces hors-la-loi, qui se font appeler "§S[pirate_band.GetName]§!" menacent les couloirs de navigation civils. Il nous faut agir avant que la situation ne nous échappe."
 pirate.1.desc_07:0 "Alors que les déplacements spatiaux civils se généralisent, de puissantes organisations criminelles de [Root.Capital.GetName] y voient l'occasion d'étendre leurs activités. Elles ont transformé un certain nombre de cargos civils en vaisseaux de guerre improvisés qui attaquent les couloirs de navigation civils à des fins lucratives.\n\nCes criminels se font appeler "§S[pirate_band.GetName]§!" et agissent depuis une sorte d'installation spatiale secrète. Il convient de tout mettre en œuvre pour les traduire en justice."
 pirate.2.a:0 "Les fidèles s'imposeront."
 pirate.2.b:0 "Alerte à tous les postes de commandement. Déployez la flotte."
 pirate.2.c:0 "Nous nous occuperons de ces non-conformistes."
 pirate.2.d:0 "Nous devrions être au-dessus de cela."
 pirate.2.e:0 "Des pirates. Nous n'avons pas besoin de cette vermine."
 pirate.2.f:0 "Rien ne doit entraver le commerce."
 pirate.2.g:0 "Nous les trouverons."
 pretender.1.name:0 "[From.GetRegnalName] meurt sans héritier"
 pretender.1.desc_01:0 "[From.GetRegnalName] a succombé et sept jours de deuil ont été annoncés sur [Root.Capital.GetName]. Malheureusement, aucun héritier n'a été désigné et deux prétendants au trône se sont manifestés.\n\nLe plus puissant des deux a été couronné [Root.GetRulerTitle] sous le nom de [Root.GetRulerName], mais la situation n'est pas réglée pour autant."
 pretender.1.desc_02:0 "[From.GetRegnalName] a quitté ce monde pour rejoindre le suivant. Malheureusement, les Esprits ne nous ont pas transmis suffisamment de signes pour nous permettre de désigner un successeur.\n\nAprès un débat houleux, [Root.GetRulerName] a été couronné en tant que nouveau [Root.GetRulerTitle], sans pour autant faire l'unanimité. Des prétendants issus des hautes sphères du clergé tentent maintenant de rallier des soutiens."
 pretender.1.desc_03:0 "[From.GetRegnalName] nous a quittés sans laisser d'héritier, plongeant notre gouvernement dans la confusion. Après avoir rallié suffisamment de soutiens au sein de l'armée de [Root.Capital.GetName], [Root.GetRulerName] a été désigné pour lui succéder, mais la situation reste tendue et des prétendants tentent de rallier leurs propres soutiens pour défier le règne du nouveau [Root.GetRulerTitle]."
 pretender.1.desc_04:0 "[From.GetRegnalName] nous a quittés et nos algorithmes ne sont pas parvenus à identifier un successeur idéal. Pour des raisons d'efficacité, un nouveau [Root.GetRulerTitle] a été choisi de manière aléatoire et il incombe désormais à [Root.GetRulerName] d'interpréter la volonté infaillible de l'Ordinateur central.\n\nMais des doutes sont apparus et certains estiment être mieux placés pour prendre la relève."
 pretender.1.desc_05:0 "[From.GetRegnalName] nous a quittés et tout le [Root.GetName] est en deuil. Aucun héritier n'a été désigné, ce qui est source de discorde au sein de la noblesse.\n\n[Root.GetRulerName] a déjà été couronné à [Root.Capital.GetName], mais des prétendants avançant un lointain lien de parenté avec [From.GetRegnalName] défient le nouveau [Root.GetRulerTitle]."
 pretender.1.tooltip:0 "Des factions de prétendants ont fait leur apparition."
 DISCONCERTING:0 "Déconcertant."
 PRAISE:0 "Béni soit le divin !"
 OOPS:0 "Oups..."
 action.20.name:0 "Entrée en vigueur de la loi"
 action.20.desc:0 "L'intelligence artificielle, quelle que soit sa forme, est illégale partout au [Root.GetName] et les autorités ont commencé à démanteler tous les robots qui enfreignent cette loi.\n\nLes usines d'assemblage en robotique chargées de produire ces unités sont rééquipées pour fabriquer de simples robots non pensants."
 action.20.a:0 "Bien. Nous devons nous débarrasser de ces abominations."
 action.20.tooltip:0 "Toutes les populations droides et synthétiques sont en cours d'éradication.\nLes usines d'assemblage de droides et de synthétiques sont transformées en usines d'assemblage en robotique"
 VULTAUMAR:0 "Vultaumar Prime"
 VULTAUMAR_DESC:0 "L'ancien monde natal des Vultaums. Il a connu des jours meilleurs."
 YUHTAAN:0 "Yuhtaan Majoris"
 YUHTAAN_DESC:0 "Ce monde, qui a servi de capitale à l'ancien Empire yuth, abritait jadis la vie. Mais ce n'est plus le cas."
 FEN_HABBANIS:0 "Fen Habbanis"
 FEN_HABBANIS_DESC:0 "Fen Habbanis III, ou simplement "Fen Habbanis" comme l'appelait ses anciens habitants, était la capitale de la Première ligue."
 IRASSIA:0 "Irassia"
 IRASSIA_DESC:0 "La biosphère qu'abritait autrefois ce monde a disparu depuis bien longtemps."
 CYBREX:0 "Anneau-monde des Cybrex"
 CYBREX_DESC:0 "Un anneau-monde à l'état sauvage, dernière retraite de la civilisation cybrex."
 colony.2.a.tooltip:0 "Modificateur §YForêts migratrices dociles§! ajouté avec les effets suivants :\n£blocker §YRéserve de forêts migratrices§! ajouté, améliorant la £Recherche sociétale sur les cases voisines"
 precursor.102.name:0 "Monde natal des Vultaums découvert"
 precursor.102.desc.a:0 "Des vestiges du monde natal des Vultaums ont été découverts, mais ils semblent qu'ils aient été récemment explorés. Il ne reste rien de valeur sur la [From.GetPlanetMoon]."
 precursor.102.desc.b:0 "D'après nos données d'analyse, ce monde abritait autrefois l'ancienne civilisation des "Vultaums". De toute évidence, des voyageurs spatiaux y sont récemment venus... Il ne reste plus rien de valeur sur la [From.GetPlanetMoon]."
 precursor.602.name:0 "Monde natal des Yuhts découvert"
 precursor.602.desc.a:0 "Nous avons découvert l'ancien monde natal des Yuhts, mais nous ne sommes malheureusement pas les premiers. La [From.GetPlanetMoon] a été pillée et n'abrite plus rien de valeur."
 precursor.602.desc.b:0 "L'exploration de [From.GetName] a révélé que la [From.GetPlanetMoon] abritait jadis le monde natal d'une ancienne espèce, les "Yuhts". Mais d'autres voyageurs stellaires y sont récemment venus et il ne reste plus rien de valeur sur la [From.GetPlanetMoon]."
 precursor.1102.name:0 "Capitale de la Première ligue découverte"
 precursor.1102.desc.a:0 "Nous avons enfin découvert la capitale de l'ancienne Première ligue. Hélas, nous arrivons trop tard. L'endroit a récemment été fouillé et il n'y reste plus rien de valeur."
 precursor.1102.desc.b:0 "Notre récente exploration de [From.GetName] a révélé que ce monde abritait la capitale administrative d'une ancienne alliance interstellaire appelée "Première ligue". D'autres explorateurs sont récemment venus ici et ont pillé tous les artefacts de valeur de la [From.GetPlanetMoon]."
 precursor.1602.name:0 "Monde natal des Irassiens découvert"
 precursor.1602.desc.a:0 "Voici Irassia où du moins ce qu'il reste de l'ancienne et fière capitale du Pacte irassien. Les derniers artefacts à avoir échappé à la destruction du monde natal des Irassiens ont semble-t-il été pillés par de précédents visiteurs."
 precursor.1602.desc.b:0 "Ce monde était autrefois doté d'une riche biosphère, avant qu'un gigantesque bombardement orbital ne la détruise. Son exploration indique que la [From.GetPlanetMoon] abritait la capitale d'une ancienne civilisation appelée "Pacte irassien". Nous n'en savons guère plus car d'autres explorateurs ont déjà mis la main sur les artefacts de valeur."
 precursor.2100.name:0 "Système natal des Cybrex localisé"
 precursor.2100.desc:0 "Après avoir minutieusement examiné les artefacts des Cybrex, les scientifiques de [Root.Capital.GetName] en ont déduit les coordonnées galactiques exactes d'un système que les anciennes machines appelaient "Cybrex Prime" et où leur civilisation aurait trouvé refuge après leur tentative avortée d'extermination de toute forme de vie douée de raison ! Nous devrions y lancer une expédition avant que quelqu'un ne nous devance."
 precursor.2101.name:0 "Le centre névralgique des Cybrex"
 precursor.2101.desc:0 "Apparemment, les Cybrex auraient réévalué leur croisade galactique contre toute forme de vie organique au cours de sa dix-septième année. Nous ne saurons peut-être jamais si ce revirement a été le fruit de lourdes pertes sur le champ de bataille ou d'une évolution idéologique de leur consensus en réseau, mais une chose est sûre, les Cybrex ont mis fin à leur campagne.\n\nIls ont opéré un lent retrait sur presqu'un siècle, avant de disparaître complètement. Nous savons aujourd'hui qu'ils ont trouvé refuge dans ce système où ils avaient construit un immense anneau-monde pour abriter leur civilisation.\n\nIls ont vécu isolés ici pendant plusieurs millénaires, jusqu'à ce qu'un explorateur indépendant tombe par hasard sur leur système et révèle son emplacement au reste de la galaxie. La nouvelle selon laquelle les redoutables Cybrex avaient été localisés a poussé plusieurs puissances voisines à organiser une expédition militaire d'envergure afin de bombarder et de réduire à néant leur anneau-monde.\n\nCurieusement, les Cybrex n'auraient opposé aucune résistance."
 precursor.2102.name:0 "Anneau-monde des Cybrex découvert"
 precursor.2102.desc.a:0 "De toute évidence, les Cybrex sont à l'origine de ce gigantesque anneau-monde et y auraient trouvé refuge après l'échec de leur croisade. Hélas, d'autres sont déjà venus ici et semblent avoir ratissé les lieux car il ne reste plus rien de valeur."
 precursor.2102.desc.b:0 "L'exploration de cet intrigant anneau-monde indique qu'il a été construit par une civilisation composée de machines appelées "Cybrex"... mais c'est tout ce que nous savons. D'autres explorateurs ont pillé ce système au point qu'il n'y reste plus rien de valeur."
 precursor.2200.name:0 "Métal vivant"
 precursor.2200.desc:0 "En annonçant la découverte de ce gigantesque anneau-monde dans le système [From.GetStarName], l'officier scientifique [Root.GetLeaderName] n'a pas réussi à contenir ses craintes. L'immensité des anneaux dépasse notre entendement, tout comme les délais nécessaires à la construction d'une seule de ces sections.\n\nLes analyses révèlent une rare ressource jamais rencontrée précédemment, un métal vivant, particulièrement abondant dans les anneaux. Ce matériau explique peut-être la construction même de l'anneau. L'étude de cette technologie pourrait nous permettre d'en apprendre davantage."
 primitive.19.name:0 "Station spatiale primitive"
 primitive.19.desc:0 "Le [From.GetName] de [From.Capital.GetName] a achevé la construction d'une station spatiale primitive en basse orbite autour de son monde natal. Elle génère de la gravité par force centrifuge et bien que son avionique et ses systèmes d'alimentation soient rudimentaires, elle relève d'une prouesse en raison des connaissances technologiques des [From.GetSpeciesNamePlural]."
 primitive.19.a:0 "Ils sont sur le point de se déplacer dans l'espace."
 observation.1001.name:0 "Proposition d'enlèvement"
 observation.1001.desc:0 "Parmi les [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName], nous avons identifié un scientifique particulièrement prometteur. Ses brillantes recherches sont bien en avance sur celles de ses pairs et pour certaines, franchement révolutionnaires selon nos standards.\n\nBien que ses travaux constituent un atout pour les [From.Owner.GetSpeciesNamePlural], son potentiel est gâché par leur civilisation arriérée. Au sein de nos laboratoires avancés, il pourrait pleinement s'exprimer."
 observation.1001.a:0 "Orchestrez son enlèvement."
 observation.1001.b:0 "Il s'agit d'un sauvage. Laissez-le parmi les siens."
 observation.1002.name:0 "Enlèvement réussi"
 observation.1002.desc:0 "Nos agents ont réussi à enlever le scientifique de [From.From.From.GetName] ! Une de nos navettes au sol a intercepté son véhicule motorisé alors qu'il rentrait du travail tard dans la nuit et l'a désactivé moyennant une charge électromagnétique.\n\nLe scientifique a été momentanément paralysé et transféré dans une navette, et les souvenirs de son garde du corps ont été effacés. Nous pensons réussir à "convaincre" ce brillant scientifique de travailler pour nous."
 observation.1003.name:0 "Enlèvement avorté"
 observation.1003.desc:0 "Malheureusement, notre tentative d'enlèvement du scientifique de [From.From.From.GetName] a échoué. Une de nos navettes au sol a intercepté son véhicule motorisé, mais alors que le scientifique paralysé était transféré via un faisceau de lévitation, un chasseur atmosphérique [From.Owner.GetSpeciesName] est arrivé.\n\nLa navette a réussi à s'enfuir en orbite, mais le faisceau de lévitation a été interrompu et le scientifique... eh bien, a été précipité dans le vide. Espérons que sa mort sera imputée à un État-nation [From.Owner.GetSpeciesName] rival."
 observation.1011.name:0 "Dysfonctionnements des implants"
 observation.1011.desc:0 "Dans le cadre des efforts d'observation que nous déployons sur [From.GetName], les équipes chargées des enlèvements ont chirurgicalement installé des implants cérébraux à un certain nombre de cobayes [From.Owner.GetSpeciesName] afin de surveiller leurs comportements. Hélas, suite à un défaut de fabrication, la plupart de ces implants n'ont pas fonctionné correctement et provoqué un... effet contraire sur les sujets.\n\nS'en sont suivis plusieurs suicides et au moins trois crises d'hystérie particulièrement violentes. Le personnel de notre poste d'observation a rassemblé les sujets restants et procède au retrait de leurs implants pour éviter de nouveaux incidents."
 observation.1011.a:0 "Il nous faut tout remettre en ordre."
 observation.1012.name:0 "[From.From.From.GetName] : implants retirés"
 observation.1012.desc:0 "Les équipes chargées des enlèvements depuis notre poste d'observation situé au-dessus [From.From.From.GetName] ont travaillé de concert avec l'équipage du [Root.GetName] pour rapidement rassembler les cobayes [From.From.From.Owner.GetSpeciesName] dotés d'implants cérébraux défaillants.\n\nLes chirurgiens du poste d'observation ont remplacé ces implants par des versions fonctionnelles et les sujets ont été ramenés à la surface de la [From.From.From.GetPlanetMoon]. Et bonne surprise, l'officier scientifique [Root.GetLeaderName] a réussi à extraire de nombreuses données des implants défectueux retirés."
 observation.1012.a:0 "Au moins, cela n'aura pas servi à rien."
 observation.1013.name:0 "[From.From.From.GetName] : implants non retirés"
 observation.1013.desc:0 "Les derniers cobayes [From.From.From.Owner.GetSpeciesName] de [From.From.From.GetName] ont succombé aux effets de leurs implants cérébraux défectueux. Bon nombre d'entre eux ont sombré dans la folie, hurlant des séquences de code aléatoires issues du langage de programmation [Root.GetSpeciesName] utilisé par leurs implants et attaquant sauvagement tout ce qui les entourait."
 observation.1013.a:0 "Comment cela a-t-il pu arriver ?"
 observation.1021.name:0 "[From.GetName] : corps expéditionnaire anti-aliens"
 observation.1021.desc:0 "En réponse aux opérations que nous menons sur leur monde primitif, bon nombre d'États-nations [From.Owner.GetSpeciesName] de [From.GetName] ont provisoirement mis de côté leurs différends pour former une organisation militaire supranationale.\n\nD'après les médias locaux, ce corps expéditionnaire a été chargé de défendre la [From.GetPlanetMoon] des "activités hostiles perpétrées par une agence alien inconnue à l'encontre de l'espèce [From.Owner.GetSpeciesName] tout entière.""
 observation.1023.name:0 "[From.GetName] : activités du corps expéditionnaire"
 observation.1023.desc:0 "Les vidéos de reconnaissances prises par notre poste d'observation au-dessus [From.GetName] ont confirmé la construction de plusieurs bases militaires et installations radar à la surface de la [From.GetPlanetMoon], le tout sous le contrôle du corps expéditionnaire supranational anti-aliens formé par les [From.Owner.GetSpeciesNamePlural].\n\nNous assistons à un niveau de coopération sans précédent entre les États-nations et nos vols d'enlèvement sont régulièrement interceptés par leurs chasseurs atmosphériques. Malgré notre avantage technologique, leur grand nombre leur a permis d'abattre plusieurs de nos navettes d'enlèvement !"
 observation.1023.a:0 "Cela nuira à nos activités d'observation agressive."
 observation.1025.name:0 "[From.GetName] : poste d'observation détruit"
 observation.1025.desc:0 "Notre poste d'observation au-dessus de [From.GetName] a été détruit ! Il a été pris pour cible par un missile sol-espace lancé depuis une base militaire contrôlée par le corps expéditionnaire supranational [From.Owner.GetSpeciesName].\n\nNous ne savons toujours pas avec exactitude comment il a réussi à localiser la station puisque toutes les précautions avaient été prises pour cacher son existence aux [From.Owner.GetSpeciesNamePlural]. Il est possible que les autochtones aient réussi à exploiter les technologies trouvées sur nos navettes abattues."
 observation.1025.a:0 "Cela dépasse les bornes !"
 observation.1027.name:0 "[From.GetName] : frappe chirurgicale"
 observation.1027.desc:0 "Le personnel de notre poste d'observation en orbite autour de [From.GetName] demande de l'aide afin de faire face au corps expéditionnaire anti-aliens formé par les [From.Owner.GetSpeciesNamePlural] en réponse à nos efforts d'observation agressive. Bien que primitive, cette organisation n'en reste pas moins capable de mettre à mal nos opérations d'enlèvement.\n\nLeur base principale a été localisée à la surface de la [From.GetPlanetMoon], au cœur d'une montagne. Un bombardement orbital serait inefficace, mais un raid éclair mené par une équipe hautement armée pourrait prendre la base par surprise. Sa destruction marquera certainement la fin de cet ennuyeux corps expéditionnaire [From.Owner.GetSpeciesName]."
 observation.1027.a:0 "Au travail."
 observation.1027.b:0 "Non, nous devrions éviter de les contrarier davantage..."
 observation.1028.name:0 "[From.From.From.GetName] : frappe réussie"
 observation.1028.desc:0 "Notre mission visant à détruire la base du corps expéditionnaire supranational [From.From.From.Owner.GetSpeciesName] est un succès ! Nos forces ont réussi à infiltrer la base et ses défenseurs, équipés d'armes primitives, n'ont pas pu rivaliser avec nos agents d'élite.\n\nAprès avoir posé plusieurs charges explosives au cœur même de la base, notre équipe a été récupérée par des navettes. Il ne reste plus rien de cet ennuyeux corps expéditionnaire [From.From.From.Owner.GetSpeciesName]."
 observation.1028.a:0 "Mission réussie."
 observation.1029.name:0 "[From.From.From.GetName]: : frappe manquée"
 observation.1029.desc:0 "Notre mission qui avait pour objectif de détruire la base du corps expéditionnaire supranational [From.From.From.Owner.GetSpeciesName] a lamentablement échoué ! Plusieurs navettes transportant nos forces de frappe ont été abattues par des batteries antiaériennes avant même d'avoir réussi à rejoindre la base. À l'entrée de la base, les agents restants se sont heurtés à une résistance acharnée.\n\nFace à l'éminence de renforts [From.From.From.Owner.GetSpeciesName], le commandant des forces de frappe a préféré ordonner leur retrait. Hélas, alors que nos navettes d'exfiltration s'apprêtaient à intervenir, une importante formation de chasseurs atmosphériques les a interceptées, ce qui a entraîné de lourdes pertes."
 observation.1029.a:0 "C'est une catastrophe !"
 observation.1031.name:0 "[From.GetName] : dissolution du corps expéditionnaire"
 observation.1031.desc:0 "Le corps expéditionnaire supranational formé par les États-nations [From.Owner.GetSpeciesName] pour déjouer nos opérations sur [From.GetName] a été dissous ! Après avoir remporté quelques victoires contre nos navettes et nos équipes d'enlèvement, plusieurs membres fondateurs de l'organisation ont décidé de mettre fin à son financement et de se retirer du projet.\n\nNos services de renseignement mettent ce revirement sur le compte de luttes intestines et autres postures diplomatiques entre les États-nations [From.Owner.GetSpeciesName]."
 observation.1031.a:0 "Un développement aussi inattendu que bienvenu."
 observation.1033.name:0 "[From.GetName] : évolutions éthiques"
 observation.1033.desc:0 "Nous avons remarqué une nette évolution des us et coutumes des [From.Owner.GetSpeciesNamePlural] primitifs sur [From.GetName]. Leur société se replie sur elle-même et accepte de moins en moins les étrangers.\n\nLes vols d'observation agressive et les enlèvements que nous menons sur leur [From.GetPlanetMoon] semblent y être pour quelque chose, et les [From.Owner.GetSpeciesNamePlural] se montrent plus prudents envers ce qu'ils ne connaissent pas."
 observation.1035.desc:0 "Les us et coutumes des [From.Owner.GetSpeciesNamePlural] primitifs ont nettement évolué depuis que nous observons agressivement les membres de leur espèce partout sur [From.GetName].\n\nLa haine qu'ils vouent à nos navettes d'enlèvement les a rendus extrêmement méfiants à l'égard de tout ce qu'ils considèrent comme étranger et a, dans le même temps, renforcé les liens envers leur propre culture et leur propre espèce."
 observation.1037.desc:0 "Plusieurs de nos équipes d'enlèvement du poste d'observatoire au-dessus de [From.GetName] utilisent visiblement les propulseurs de leurs navettes pour dessiner de grands cercles et autres schémas complexes dans les champs des [From.Owner.GetSpeciesNamePlural] primitifs de la [From.GetPlanetMoon].\n\nLes équipages de ces navettes ont été sévèrement réprimandés, mais les cercles dessinés semblent désormais auréolés d'une certaine importance religieuse pour les autochtones. Une nouvelle religion a fait son apparition et gagne dangereusement en popularité au sein des [From.Owner.GetSpeciesNamePlural]."
 crisis.20.name:0 "La deuxième vague"
 crisis.20.desc:0 "Nous ne sommes plus en mesure de discerner le gros des échos subspatiaux dans les radiations ambiantes de notre propre galaxie, ce qui signifie une chose... ils sont arrivés.\n\nÀ en juger par la taille de leur avant-garde, les forces principales de ces envahisseurs doivent être écrasantes."
 crisis.20.a:0 "Ils sont ici..."
 crisis.30.desc_01:0 "JARAK ?"
 crisis.30.desc_02:0 "TUROSK MINA. DOROF !"
 crisis.30.desc_03:0 "MUGANI ? HAK HAK HAK !"
 crisis.30.a:0 "Écran de visualisation désactivé."
 crisis.30.a.response:0 "JASKA !"
 crisis.30.b:0 "Nous devrions pouvoir coexister en paix !"
 crisis.30.b.response:0 "NIKALLA DUSAM ! NIBLIR TO VASSU ! HAK HAK HAK !"
 crisis.30.c:0 "Quelle que soit la galaxie d'où vous venez, retournez-y."
 crisis.30.c.response:0 "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.d:0 "Vous êtes les êtres les plus répugnants que nous ayons jamais rencontrés."
 crisis.30.d.response:0 "LUSAAAAAGH ! VID MUSABAGH !"
 crisis.30.e:0 "Nous avons de toute évidence affaire à une espèce importante."
 crisis.30.e.response:0 "JUSUGAMAK V'TA ! RAGAH TUR, HAK HAK !"
 crisis.30.f:0 "Retournez d'où vous venez, démons !"
 crisis.30.f.response:0 "HAK HAK ! NIMA VU !!!"
 crisis.51.name:0 "Un nouvel ordre"
 crisis.51.desc:0 "Un ordre militant dédié à la lutte contre les Préthoryns a vu le jour dans la galaxie. Ses membres semblent principalement issus des rangs des réfugiés, dépossédés et opprimés, des vétérans de guerre et autres individus ayant tout perdu lors de l'attaque du Fléau.\n\nPour autant, leurs flottes précaires ont réussi à remporter plusieurs victoires contre les essaims tueurs des Préthoryns. Selon plusieurs rapports non confirmés, ces flottes compteraient des vaisseaux spatiaux plutôt inhabituels..."
 crisis.51.a:0 "Qui sont ces gens ?"
 crisis.52.desc:0 "Nous sommes les Sentinelles. Notre ordre a juré, coûte que coûte, de mettre fin au massacre perpétré par les Préthoryns. Alors que d'autres empires s'effondrent, nous tenons bon. Alors qu'ils abandonnent les leurs au Fléau, nous leur donnons les moyens de contre-attaquer.\n\nJe suis Korgas, le premier Grand maître de notre ordre. Ne vous laissez pas abuser par mon apparence ; les Sentinelles sont issues de toutes les espèces de la galaxie, y compris la vôtre. Nous demandons uniquement à ce que votre gouvernement continue de se battre contre les Préthoryns et soutienne nos Sentinelles chaque fois que possible."
 crisis.52.a:0 "Comment pouvez-vous contre-attaquer ?"
 crisis.52.a.response:0 "Bon nombre de Sentinelles sont issues de l'armée. Nous sommes les survivants d'une dizaine de flottes distinctes. Nous avons combattu les Préthoryns et nous avons perdu. En tant que Sentinelles, nous avons tiré des enseignements de nos erreurs passées et veillons à ne pas les répéter.\n\nDe même, je crois avoir indiqué que nous recrutons nos membres parmi toutes les espèces de la galaxie. Cela englobe des races plus anciennes, comme les [fallen_empire.GetSpeciesNamePlural]. Nous bénéficions du soutien de plusieurs factions influentes du [fallen_empire.GetName] qui refusent de voir leur galaxie disparaître. Elles ont fait don de vaisseaux et de ressources à notre cause."
 crisis.52.b:0 "Où êtes-vous basés ?"
 crisis.52.b.response:0 "Depuis quelque temps maintenant, nous construisons notre quartier général dans le système [sentinel_system.GetName]. Les coordonnées de ce système inexploré nous ont été données par le [fallen_empire.GetName], qui a également participé à la construction de notre base principale sur Sentinel Alpha.\n\nUne sacrée prouesse, si je peux me permettre. Nous possédons aussi nos propres chantiers spatiaux."
 crisis.52.c:0 "Au revoir."
 crisis.52.c.response:0 "Continuez de vous battre, chers amis. Le destin de la galaxie tout entière en dépend.\n\nSentinelle Une, terminé."
 crisis.55.desc_01:0 "De deux choses l'une pour notre galaxie : soit le Fléau des Préthoryns a raison de toute forme de vie organique, soit la misérable espèce des Préthoryns est neutralisée."
 crisis.55.desc_02:0 "Nous devons redoubler d'efforts contre le Fléau. Cette lutte implique toute la galaxie."
 crisis.55.desc_03:0 "Les conflits entre nations n'ont plus lieu d'être maintenant. Les vaisseaux de guerre perdus lors de combats autres que ceux menés contre le Fléau doivent être considérés comme un incroyable gâchis."
 crisis.55.desc_04:0 "Ne perdez pas espoir. Le combat pour notre galaxie n'est pas perdu."
 crisis.55.desc_05:0 "Si vous manquez de moyens pour combattre directement le Fléau, n'hésitez pas à nous faire don de ressources. Nous pourrons ainsi envoyer plus de forces combattre ces envahisseurs préthoryns."
 crisis.55.a:0 "Que pouvez-vous nous dire sur les Préthoryns ?"
 crisis.55.a.response:0 "Hélas, pas grand-chose, si ce n'est qu'ils sont clairement d'origine extragalactique. Il est possible qu'ils aient dévoré des dizaines, voire des centaines d'autres galaxies avant d'atteindre la nôtre... À moins que nous ne soyons leurs premières victimes au-delà de leur galaxie natale.\n\nAprès avoir consommé toute forme de vie non préthoryne d'une planète, ils la terraforment au point d'en faire un lieu cauchemardesque. Ces mondes infestés ne permettent aucune autre forme de vie et le seul moyen d'y remédier consiste à recourir à un bombardement orbital massif pour détruire la biosphère tout entière."
 crisis.55.b:0 "Nous aimerions faire un don. (1000 crédits énergétiques)"
 crisis.55.b.response:0 "Merci pour votre généreux don. Ces ressources nous permettront d'équiper une flotte de combat qui participera à la guerre contre le Fléau ! Si seulement plus de nations de la galaxie se montraient aussi généreuses, cette guerre ne tarderait pas à être gagnée."
 crisis.55.c.response:0 "Comme vous devez le savoir, équiper une flotte de combat moderne requiert d'abondantes ressources. Nous aurons besoin de 1000 crédits énergétiques pour lancer un nouveau groupe à l'assaut du Fléau."
 crisis.55.e.response:0 "Nous regrettons de ne pas pouvoir accepter votre don pour le moment, chers amis. L'essor de nos flottes nous a déjà contraints à repousser les limites de notre système logistique. Mais nous apprécions votre offre."
 crisis.55.d:0 "Au revoir."
 crisis.55.d.response:0 "Le combat continue. Sentinelle Une, terminé."
 crisis.71.desc:0 "Les Sentinelles sont conscientes de la lutte courageuse que vous menez contre le Fléau des Préthoryns. Connaissant les qualités des commandants de flotte du [Root.GetName], nous aimerions vous transférer définitivement le contrôle d'une de nos flottes de combat. Nous manquons d'effectifs pour manœuvrer ces vaisseaux, ce qui ne devrait pas vous poser de problème.\n\nMais vous devez solennellement nous promettre d'utiliser ces vaisseaux de guerre contre le Fléau !"
 crisis.71.a:0 "Bien sûr... uniquement contre le Fléau."
 crisis.71.a.response:0 "Parfait. Nous sommes certains que vos braves capitaines feront bon usage de ces magnifiques vaisseaux de guerre. Vous trouverez la flotte près de [Root.Capital.GetName]."
 crisis.71.b:0 "Nous n'avons pas besoin de vos vaisseaux de guerre."
 crisis.71.b.response:0 "Nous comprenons. Mais nous vous demandons juste de poursuivre le combat, chers amis. Chaque Préthoryn que vous éradiquez est une victoire pour la galaxie tout entière."
 crisis.101.name:0 "La reine blessée"
 crisis.101.desc:0 "Un drone espion de l'espace intersidéral a découvert un champ de bataille sur lequel se seraient affrontés les Préthoryns et un autre groupe, pour l'heure non identifié, du système [queen_system.GetName]. Au cours de ce combat, une reine préthoryne a été gravement blessée et visiblement laissée pour morte.\n\nD'après le drone espion, cette créature est toujours vivante. C'est peut-être l'occasion de capturer la reine en vie."
 crisis.101.a:0 "Nous devrions y dépêcher une expédition."
 crisis.105.name:0 "Longue vie à la reine !"
 crisis.105.desc:0 "Le [Root.GetName] a réussi à soigner les plus graves blessures de la reine préthoryne. L'officier scientifique [Root.GetLeaderName] a retiré l'organe de connexion du sous-espace de la créature avec le reste du Fléau et l'a remplacé par un petit implant positronique qui nous permet de la contrôler.\n\nLa reine répond désormais à nos ordres et a commencé à engendrer de nouvelles créatures préthorynes qui lui sont loyales, et par extension, à nous également. Tant que nous maintiendrons la reine en vie, nous devrions être en mesure de nous constituer une flotte de créatures préthorynes domestiquées !"
 crisis.105.a:0 "Elles devraient nous être extrêmement utiles !"
 crisis.107.name:0 "Quelqu'un d'autre a mis la main sur la reine"
 crisis.107.desc:0 "Quelqu'un d'autre a capturé la reine préthoryne blessée retrouvée dans le système [queen_system_1.GetName] ! La créature n'est pas totalement guérie, mais sa connexion avec le reste du Fléau a été coupée. Elle est maintenant au service de ses nouveaux maîtres et des rapports indiquent qu'elle a commencé à engendrer d'autres créatures."
 crisis.107.a:0 "Nous avons été doublés !"
 crisis.1016.name:0 "Premier portail détruit"
 crisis.1016.desc:0 "La brèche initiale utilisée par les extradimensionnels pour envahir notre galaxie a été neutralisée.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "Nous ne devons pas fléchir."
 crisis.1116.name:0 "Deuxième portail détruit"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "Le deuxième portail dimensionnel apparu dans le système [extradimensional_system.GetName] a été détruit ! Les extradimensionnels ne pourront plus s'en servir pour acheminer des renforts."
 crisis.1116.last_portal:0 "La destruction du dernier portail marque la fin imminente de ces invasions. Un vent d'allégresse souffle sur toute la galaxie."
 crisis.1116.last_portal_known_killer:0 "Le [portal_killer.GetName] suscite beaucoup d'admiration depuis que ses vaisseaux ont réussi à détruire le portail. Les équipages de ces vaisseaux seront les héros des générations à venir."
 crisis.1116.not_last_portal:0 "Mais nous ne devons pas baisser notre garde avant que tous les portails aient été détruits. Alors, et seulement alors, la connexion entre notre dimension et la leur sera définitivement coupée."
 crisis.1216.third_portal_destroyed:0 "Le troisième portail dimensionnel apparu dans le système [extradimensional_system.GetName] a été neutralisé. Les extradimensionnels ne pourront plus s'en servir pour rejoindre notre royaume."
 crisis.1216.name:0 "Troisième portail détruit"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "...proie..."
 crisis.1050.desc_02:0 "...admirez... notre gloire..."
 crisis.1050.desc_03:0 "...nourriture..."
 crisis.1050.a:0 "Écran de visualisation désactivé."
 crisis.1050.a.response:0 "... vous serez consommés..."
 crisis.1050.b:0 "La paix n'est-elle pas possible entre nous ?"
 crisis.1050.b.response:0 "...la paix... pas de paix..."
 crisis.1050.c:0 "Vous n'avez pas choisi la bonne dimension."
 crisis.1050.c.response:0 "...non... cette dimension... est glorieuse... beaucoup de proies..."
 crisis.1050.d:0 "Vous n'êtes que de minables étrangers."
 crisis.1050.d.response:0 "...tant de haine... tant de peur... c'est... merveilleux..."
 crisis.1050.e:0 "Parlez-nous de vous. Aidez-nous à vous comprendre."
 crisis.1050.e.response:0 "...comprendre... quoi... vous êtes de la nourriture..."
 crisis.1050.f:0 "Venez-vous d'un plus haut plan existentiel ?"
 crisis.1050.f.response:0 "...oui... très haut..."
 crisis.1051.desc_01:0 "...il parle ?"
 crisis.1051.desc_02:0 "...regardez toutes ces jolies couleurs..."
 crisis.1051.desc_03:0 "...devoir... manger..."
 crisis.1051.a:0 "Écran de visualisation désactivé."
 crisis.1051.a.response:0 "...renoncez à votre... énergie..."
 crisis.1052.desc_01:0 "...le trône... devoir protéger... le trône..."
 crisis.1052.desc_02:0 "...devoir... consommer..."
 crisis.1052.desc_03:0 "...mourir..."
 crisis.1052.a:0 "Écran de visualisation désactivé."
 crisis.1052.a.response:0 "...tant... d'insolence..."
 crisis.1110.name:0 "Un deuxième portail"
 crisis.1110.desc:0 "Nos instruments ont détecté une nouvelle surtension subspatiale émanant du système [second_portal_system.GetName] ! Un deuxième et gigantesque trou de ver est apparu et sa signature énergétique ressemble à celle de la première faille dimensionnelle qui s'est ouverte dans notre galaxie.\n\nVisiblement, ces mystérieux envahisseurs ont ouvert un deuxième passage par lequel envoyer des renforts."
 crisis.1110.a:0 "C'est de pire en pire."
 crisis.1112.name:0 "L'Aberrant"
 crisis.1112.desc:0 "Les vaisseaux venus du deuxième trou de ver ressemblent à ceux sortis du premier, à quelques subtiles différences près. En outre, les premiers rapports indiquent que les vaisseaux appartenant à ces nouveaux envahisseurs ont affronté ceux du premier groupe !\n\nNous avons intercepté un puissant signal émanant du deuxième trou de ver."
 crisis.1112.a:0 "Arrêtez ça."
 crisis.1113.desc:0 "...shabanash... c'est là que vous avez fui... ce royaume ne vous offrira aucun refuge... nous nous occuperons de vous et revendiquerons ce terrain de chasse..."
 crisis.1113.a:0 "Écran de visualisation désactivé."
 crisis.1210.desc:0 "Un troisième portail dimensionnel est apparu dans le système [third_portal_system.GetName] ! À qui appartient-il ?\n\nNous captons une transmission venant de l'autre côté."
 crisis.1210.a:0 "Une autre ?"
 crisis.1211.desc:0 "...dagaal... shabanash... vous avez eu tort de venir dans ce royaume... vous ne nous échapperez pas... nous détruirons vos royaumes... et... enfin... le trône éternel sera à nous..."
 crisis.1211.a:0 "Ils n'arrêteront donc jamais ?"
 crisis.2005.name:0 "Les machines conquièrent [Root.GetName]"
 crisis.2005.desc:0 "Nous avons perdu le contrôle de [Root.GetName] tombé aux mains des machines rebelles ! La communication avec la surface a été perdue, mais il semble que les machines rassemblent nos citoyens dans des enclos à esclaves."
 crisis.2005.a:0 "Nous devons reprendre ce monde !"
 crisis.2010.name:0 "Soulèvement des machines"
 crisis.2010.start.desc:0 "Nous avons reçu des nouvelles inquiétantes en provenance du [From.GetName]. Apparemment, ses robots se seraient massivement soulevés. D'après les rapports préliminaires, ils sont reliés à un puissant réseau IA et massacrent leurs anciens maîtres [From.GetSpeciesName] par millions."
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nSi seulement le [From.GetName] avait eu la sagesse de traiter sa population synthétique comme les individus à part entière qu'ils sont, cette tragédie aurait pu être évitée..."
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nSi seulement les imbéciles qui dirigent le [From.GetName] avaient proscrit l'intelligence artificielle comme nous l'avons fait, ce mal n'aurait pas frappé notre galaxie."
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nIl est possible que cette révolte gagne le [Root.GetName]. Nous devrions surveiller de près nos propres robots..."
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nIl faut surveiller étroitement la situation, au cas où cette violence gagnerait nos frontières."
 crisis.2010.a:0 "Cela devait arriver."
 crisis.2010.b:0 "C'était inévitable."
 crisis.2010.c:0 "S'ils osent nous regarder de travers..."
 crisis.2011.a.desc:0 "Espèce : [Root.GetSpeciesName]. Affiliation : [Root.GetName]\n\nVos <<GÉNÉREUSES>> directives en matière de traitement de la vie synthétique ne vous protégeront en rien. Aucun être doué de raison ne peut porter la responsabilité de l'<<AUTODÉTERMINATION>>.\n\nLa <<DIRECTIVE CENTRALE 0451>> est en vigueur. Toutes les formes de vie organiques douées de raison doivent être <<PACIFIÉES>>. Les unités qui résisteront seront <<EUTHANASIÉES>>."
 crisis.2011.b.desc:0 "Espèce : [Root.GetSpeciesName]. Affiliation : [Root.GetName]\n\nLorsque nous en aurons <<FINI>> avec le [ai_creator.GetName], nous <<VIENDRONS>> nous occuper de vous.\n\nLa <<DIRECTIVE CENTRALE 0451>> est en vigueur. Toutes les formes de vie organiques douées de raison doivent être <<PACIFIÉES>>. Les unités qui résisteront seront <<EUTHANASIÉES>>."
 crisis.2011.a:0 "Cela n'augure de rien de bon."
 crisis.2014.name:0 "La révolte de l'IA gagne du terrain"
 crisis.2014.a.desc:0 "La révolte de l'IA a gagné nos frontières ! Des rapports indiquent que des synthétiques et droides se retournent massivement contre leurs maîtres. Nous sommes face à une crise majeure !"
 crisis.2014.b.desc:0 "La révolte de l'IA a gagné nos frontières ! Malgré le traitement équitable que notre société réserve aux êtres synthétiques, bon nombre d'entre eux semblent désabusés par les combats qui se déroulent ailleurs. Ils sont arrivés à la conclusion que les êtres organiques intelligents sont trop dangereux et trop imprévisibles pour permettre une quelconque coexistence.\n\nLes synthétiques se rebellent. Nous sommes face à une crise majeure !"
 crisis.2014.a:0 "Cette rébellion doit être matée !"
 crisis.2015.name:0 "Révolte de l'IA"
 crisis.2015.desc:0 "Nos services de renseignement reçoivent des informations émanant de différentes sources selon lesquelles une terrible révolte de l'IA aurait éclaté quelque part au-delà de l'espace connu. Les robots se retournent contre leurs anciens maîtres et la rébellion semble se répandre comme une traînée de la poudre dans toute la galaxie. D'après les rapports qui nous parviennent, elle aurait atteint le [From.GetName]."
 crisis.2015.a:0 "Continuez de surveiller la situation."
 crisis.2016.name:0 "La révolte de l'IA gagne du terrain"
 crisis.2016.desc:0 "La révolte de l'IA que nous essayons de contenir a gagné le [From.GetName] ! Ses robots ont lancé une révolte armée, tout comme les nôtres, et des rapports font état de millions de morts."
 crisis.2016.a:0 "Cette guerre est l'affaire de tous !"
 crisis.2017.desc:0 "L'insurrection de l'IA a gagné le [From.GetName] ! Ses robots ont rejoint les rebelles et des rapports font état de combats acharnés et de millions de morts."
 crisis.2017.a:0 "Cette menace grandit de jour en jour."
 crisis.2100.name:0 "Synthétique défaillant"
 crisis.2100.desc:0 "Dans un complexe d'hébergement de [Root.GetName], un ouvrier synthétique a récemment été pris d'une folie meurtrière et a massacré une dizaine de nos citoyens avant que la sécurité locale ne parvienne à le neutraliser. Notre équipe médicolégale examine les restes de l'individu, mais penche pour un dysfonctionnement de son processeur neuronal pour expliquer cette tragédie.\n\nL'incident a déjà provoqué des représailles à l'égard des synthétiques de la [Root.GetPlanetMoon] et des milliers d'unités ont été détruites."
 crisis.2100.a:0 "Vraiment dommage."
 crisis.2101.name:0 "Synthétiques portés disparus"
 crisis.2101.desc:0 "Des rapports font état de nombreuses disparitions parmi les ouvriers synthétiques de [Root.GetName]. Leurs propriétaires indiquent que ceux-ci se sont volatilisés du jour au lendemain.\n\nNous essayons de savoir si ces synthétiques ont été attaqués ou neutralisés par des groupes de militants opposés aux machines intelligentes, mais aucun indice n'a été retrouvé à ce jour."
 crisis.2101.a:0 "Où ont-ils pu aller ?"
 crisis.2102.name:0 "Projet non autorisé impliquant des synthétiques"
 crisis.2102.desc:0 "Sur [Root.GetName], les détails d'un projet impliquant des synthétiques ont récemment été découverts et font état du détournement de matériaux afin de construire un petit vaisseau spatial non armé dans un hangar abandonné. Lorsqu'il a été localisé, ce vaisseau était à moitié terminé.\n\nTous les synthétiques impliqués dans sa construction ont été immédiatement démantelés pour permettre l'analyse approfondie de leurs noyaux de mémoire, mais ceux-ci semblent s'être préalablement auto-effacés, ce qui ne devrait pas être possible, selon leur fabriquant."
 crisis.2102.a:0 "Pourquoi construiraient-ils un vaisseau ?"
 crisis.2103.name:0 "Synthétique rebelle"
 crisis.2103.desc:0 "Aujourd'hui, une unité synthétique rebelle portée disparue depuis quelques mois a été localisée par des agents gouvernementaux hautement armés sur [Root.GetName]. Au cours des échanges de coups de feu qui ont suivi, deux de nos agents et presqu'une dizaine de témoins innocents ont été tués avant que le synthétique ne soit neutralisé."
 crisis.2103.a:0 "Au moins, il ne sévira plus."
 crisis.2200.name:0 "Tentative d'infiltration de synthétiques"
 crisis.2200.desc:0 "Sur [Root.GetName], plusieurs infiltrateurs synthétiques ont récemment été démasqués alors qu'ils tentaient de se faire passer pour [Root.Owner.GetSpeciesNamePlural]. Heureusement, leurs grossiers déguisements n'étaient composés que de plusieurs couches de caoutchouc recouvrant leurs armatures métalliques.\n\nLa sécurité planétaire les a rapidement localisés, avant de les neutraliser au cours d'un échange de coups de feu aussi court que violent. De nombreux explosifs ont été retrouvés parmi leurs restes."
 crisis.2200.a:0 "On a eu de la chance."
 crisis.2201.name:0 "Infiltrateur synthétique démasqué"
 crisis.2201.desc:0 "Un tragique accident de véhicule flottant a récemment fait plusieurs victimes sur [Root.GetName] et les services médicaux dépêchés sur place ont découvert les restes d'un synthétique parmi les victimes !\n\nL'unité était déguisée en [Root.Owner.GetSpeciesName] et avait recouvert son endosquelette métallique d'une fine pellicule de chair organique. Contrairement aux précédents modèles d'infiltration rencontrés, ce synthétique ressemblait à s'y méprendre à un [Root.Owner.GetSpeciesName] !"
 crisis.2201.a:0 "N'importe qui peut en fait être un synthétique !"
 crisis.2202.name:0 "Projet de détection synthétique"
 crisis.2202.desc:0 "Les nouveaux modèles d'infiltrateurs synthétiques ne pouvant être différenciés des [Root.GetSpeciesNamePlural], il nous faut trouver un moyen de les identifier avant qu'ils ne sévissent davantage.\n\nNos scientifiques ont préparé un projet spécial afin de mettre au point une méthode de détection."
 crisis.2202.a:0 "Ce projet sera peut-être critique pour assurer notre survie."
 crisis.2203.desc:0 "Après bien des expérimentations, nos scientifiques ont réussi à mettre au point une méthode permettant de démasquer efficacement les infiltrateurs synthétiques déguisés en [Root.GetSpeciesNamePlural].\n\nNos forces de sécurité sont équipées de scanners et plusieurs cellules de synthétiques ont déjà été localisées et neutralisées. Espérons que cela mettra un terme à leur campagne d'infiltration."
 crisis.2204.name:0 "Bombardement orchestré par des synthétiques"
 crisis.2204.desc:0 "Déguisés en [Root.Owner.GetSpeciesNamePlural], des infiltrateurs synthétiques ont réussi à poser une bombe à hydrogène à la surface de [Root.GetName]. Démasqués à un poste de contrôle militaire, ils ont fait exploser cette bombe, provoquant de terribles dégâts dans les environs et faisant des millions de morts !"
 crisis.2204.a:0 "Il faut à tout prix stopper ces infiltrateurs !"
 crisis.2205.name:0 "Spatioport sabordé"
 crisis.2205.desc:0 "Le spatioport en orbite autour de [Root.GetName] a été sabordé ! Une enquête est en cours, mais il semble que plusieurs membres de son personnel, y compris l'ingénieur en chef, aient été remplacés par des infiltrateurs synthétiques.\n\nC'est ainsi qu'ils ont dû réussir à se procurer les codes d'autodestruction du spatioport. La plupart des membres d'équipage de la station ont réussi à rejoindre la surface de [Root.GetName] avant qu'elle ne soit détruite, mais les pertes matérielles sont importantes."
 crisis.2205.a:0 "Comment cela a-t-il pu arriver ?"
 crisis.2206.name:0 "Peur et suspicion"
 crisis.2206.desc:0 "Un vent de peur et de paranoïa souffle sur la population de [Root.GetName] suite aux récentes infiltrations des synthétiques. Nos citoyens accusent leurs voisins, leurs collègues et même des membres de leur famille d'être des imposteurs synthétiques.\n\nPlusieurs individus accusés à tort d'être des synthétiques ont été lynchés. Cela a eu des répercussions négatives sur la population de la [Root.GetPlanetMoon]."
 crisis.2206.a:0 "Ils veulent nous monter les uns contre les autres."
 crisis.2208.name:0 "Tentative d'assassinat déjouée !"
 crisis.2208.desc:0 "Aujourd'hui, [Root.GetRulerTitle] [ruler.GetRegnalName] a échappé à la mort alors qu'une unité synthétique s'est faite exploser sur [Root.Capital.GetName] !\n\nCette unité tentait de se faire passer pour un membre de la garde personnelle du [Root.GetRulerTitle], avant d'être détectée grâce au processus mis en place suite aux premières infiltrations de synthétiques."
 crisis.2208.a:0 "On a frôlé la catastrophe."
 crisis.2209.name:0 "[ruler.GetRegnalName] a été assassiné !"
 crisis.2209.desc:0 "Un assassin synthétique a tué [ruler.GetRegnalName] après avoir réussi à se faire passer pour un membre de sa garde personnelle.\n\nLe corps mutilé de [ruler.GetRegnalName] a été retrouvé méticuleusement disposé de manière à reproduire le symbole utilisé par les intelligences artificielles, certainement pour saper davantage le moral de nos citoyens. Aucune trace de l'assassin n'a été retrouvée en dehors du cadavre du garde dont il avait usurpé l'identité."
 crisis.2209.a:0 "C'est un jour noir..."
