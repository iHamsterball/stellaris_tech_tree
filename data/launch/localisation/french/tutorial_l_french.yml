 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Gouvernement"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "L'écran §SGouvernement§! nous présente des informations concernant notre empire et son gouvernement. Ici nous pouvons voir notre §SGouverneur§! et tous les effets liés.\n\nDes onglets séparés donnent un aperçu détaillé de notre §SBudget§!, toutes les §SPolitiques§! pouvant être promulguées, et des informations sur la §SDémographie§! de notre nation."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technologie"
 TUTORIAL_TECH_VIEW_DESC:0 "L'écran §STechnologie§! est l'endroit où nous dirigerons nos efforts de recherche. Les technologies sont catégorisées en trois champs différents, chacun proposant typiquement trois options de recherche disponibles.\n\nNous pouvons rechercher des technologies sans assigner de §SScientifiques§! au champ pertinent, mais cela prendra considérablement plus de temps et n'est généralement pas recommandé !"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contacts"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Dans l'écran §SContacts§!, nous pouvons voir une liste détaillée de la variété des §SEmpires§! que nous avons rencontrés. Leurs §SOpinions§! sont visibles d'un coup d'œil, et nous pouvons rapidement et facilement accéder à la §SDiplomatie§!.\n\n L'onglet §SEspèces§! montre une liste de toutes les espèces extraterrestres rencontrées ainsi que leurs §STraits§! associés."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Journal de bord"
 TUTORIAL_SITUATION_LOG_DESC:0 "Le §SJournal de bord§! affiche une liste de tous les §SProjets spéciaux§! disponibles pour le moment et d'autres informations intéressantes. De nouvelles entrées feront sûrement leurs apparitions à mesure que nous explorons la galaxie."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Concepteur de vaisseau"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Tous les §SVaisseaux§! utilisés au sein de notre empire sont conçus ici. De nouvelles §STailles de coque§! et §SComposants§! seront débloqués à mesure que nous recherchons de nouvelles technologies."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "Empire"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "L'écran §SEmpire§! liste les §SPlanètes§! de notre empire, avec les §SLeaders§! et les différentes §SFactions§! dans des onglets séparés. Il nous permet également de créer et gérer des §SSecteurs§!"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Flottes militaires"
 TUTORIAL_MILITARY_FLEET_DESC:0 "Les §SFlottes militaires§! sont utilisées pour protéger notre empire émergent contre certaines menaces... ou pour développer notre glorieux règne par la force si nous le désirons.\n\nNotre §STaille de flotte§! est limitée par la technologie et la compétence de son §SAmiral§! commandant. Aucun §SAmiral§! n'a été affecté à notre flotte de départ, si nous avons des points d'§SInfluence§! en réserve, nous devrions sans doute en recruter un."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Vaisseaux scientifiques"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Vaisseaux de construction"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "C'est notre §SVaisseau de construction§!, il est utilisé pour construire les stations spatiales. Quand un objet astronomique comme une planète a été reconnu, nous pouvons ordonner à ce vaisseau de construire une §SStation de recherche§! ou une §SStation minière§! pour exploiter les ressources qui s'y trouvent.\n\nDifférents types de stations, comme les §SStations militaires§! qui peuvent être construites n'importe où dans un système, deviendront disponibles à mesure que nos capacités technologiques augmenteront."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Aperçu de la planète"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "C'est notre monde natal et la §SCapitale§! de notre empire. L'écran §SAperçu de la planète§!, que nous regardons en ce moment, fournit une vue d'ensemble des statistiques importantes de la planète.\n\nNous pouvons entre autres voir le nombre total de §SCases§! disponibles dans cette planète, les §SPop.§! qui y vivent et la §SNourriture§! produite. Si la planète possède un §SGouverneur§!, vous pouvez aussi le trouver ici."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Vue surface"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Voici une représentation visuelle de la surface de cette planète, divisée en §SCases§! Cet onglet est uniquement visible pour les colonies et les mondes reconnus qui sont habitables. Chaque §SPop.§! occupe une case unique, ce qui signifie qu'il ne peut pas y avoir plus de pop. sur une planète qu'il n'y a de cases libres.\n\nEn plus d'une population, une §SCase§! peut également contenir un §SBâtiment§! Pour tirer le meilleur d'une planète, nous devrons gérer avec soin nos §SPop.§!, §SBâtiments§! et §SCases§!"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Vue armée"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:0 "C'est ici que nous gérons toutes nos forces au sol sur cette planète. La portion supérieure de cette vue est divisée en trois sections. La section du haut représente l'espace orbital au-dessus de la planète, la section du milieu représente l'atmosphère, et celle du bas, la surface.\n\nDe nouvelles §SArmées§! sont également levées ici, en cliquant sur §SRecruter§! en bas à droite. Les §SArmées de défense§! devraient être entraînées pour défendre nos planètes contre de possibles invasions. En temps de guerre, les §SArmées d'assaut§! doivent être envoyées pour occuper les planètes ennemies si nous désirons revendiquer ces mondes en tant que §SDemandes de guerre§! pendant les négociations de paix."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spatioport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:0 "L'onglet §SSpatioport§! est l'endroit où nous pouvons voir nos flottes en orbite, construire de nouveaux vaisseaux et améliorer la station proprement dite. Si une planète ne possède pas de spatioport, nous pouvons en lancer la construction si nous disposons des §SRessources§! nécessaires.\n\nCliquez sur un §SEmplacement de module vide§! pour afficher une liste des modules disponibles à l'installation. Cliquez sur le bouton §SConstruire§! en bas de la file d'attente de construction et une liste de tous les §SModèles de vaisseaux§! et §SAméliorations de spatioport§! disponibles à la construction apparaîtra sur la droite."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Stations militaires"
 TUTORIAL_MILITARY_STATION_DESC:0 "Les §SStations militaires§! sont des défenses statiques qui peuvent être utilisées pour protéger des planètes importantes ou des avenues d'approche stratégiques, mais elles peuvent uniquement être construites au sein de nos frontières ou dans des territoires pour lesquels nous disposons d'un accès spécial.\n\nFaites attention à ne pas trop en construire. Comme pour les vaisseaux, leurs coûts d'entretien peuvent peser lourdement sur votre économie."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Stations de recherche"
 TUTORIAL_RESEARCH_STATION_DESC:0 "Une §SStation de recherche§! construite en orbite d'un corps planétaire collectera les données de recherche §SPhysiques§!, d'§SIngénierie§! et §SSociétales§! de celui-ci.\n\nElles peuvent uniquement être construites au sein de nos frontières et ne sont pas nécessaires si la planète a déjà été colonisée."
 TUTORIAL_MINING_STATION_TITLE:0 "Stations minières"
 TUTORIAL_MINING_STATION_DESC:0 "Les §SStations minières§! sont utilisées pour extraire les §SMinéraux§! et §SRessources stratégiques§! des objets qu'elles orbitent.\n\nCes ressources peuvent alors être utilisées par les §SPop.§! et §SRaffineries orbitales§!. Les §SStations minières§! ne sont pas nécessaires pour accéder aux ressources des planètes colonisées et peuvent uniquement être construites au sein de nos frontières."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Vaisseaux de transport"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Lorsque des §SArmées§! sont envoyées dans l'espace, elles embarquent automatiquement dans ces vaisseaux de §STransport§! Assurez-vous de les protéger, puisqu'ils sont sans défense !"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomatie"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "L'écran §SDiplomatie§! est l'endroit où nous communiquons avec les autres civilisations. Ici nous pouvons entre autres, §SDéclarer la guerre§!, former des §SAlliances§! et conclure des §SAccords commerciaux§! avec nos voisins."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "Certains §SBâtiments§! peuvent causer des §SEffets adjacents§! aux autres §SBâtiments§! situés dans les §SCases§! voisines. Il est important de le prendre en considération lors de la construction de nouvelles installations."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "L'onglet §SBudget§! récapitule les §SRevenus§! et les §SDépenses§! mensuels en Crédits énergétiques de notre empire. Ici nous pouvons également suivre un éventail d'effets qui influencent notre économie."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Politiques"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:0 "L'onglet §SPolitiques§! couvre les §SPolitiques§! du gouvernement ainsi que les §SDécrets§! impériaux, des pratiques qui peuvent être imposées en dépensant une partie de notre §SInfluence§!.\n\nIl y a souvent plusieurs postures possibles pour une §SPolitique§! donnée, même si nous pouvons être limités par la technologie ainsi que par notre §SPhilosophie§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Démographie"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "L'onglet §SDémographie§! suit l'évolution et le développement de la population de notre empire.\n\nIl montre également les §STraits§! dominants parmi nos §SPop.§! ainsi que les modificateurs de productivité et de bonheur, entre autres."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Leaders"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "L'onglet §SLeaders§! nous permet d'embaucher, de licencier et d'assigner des §SGouverneurs§!, §SScientifiques§!, §SAmiraux§! et §SGénéraux§! inoccupés."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Factions"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "L'onglet §SFactions§! fournit une vue générale des groupements politiques de la population, et nous permet d'écouter leurs §SDemandes§! et d'interagir en conséquence."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gestion de secteur"
 TUTORIAL_CREATESECTOR_DESC:0 "Dans le §SMode gestion de secteur§!, les planètes sont ajoutées par système à des §SSecteurs§!, nouveaux ou existants. Les §SSecteurs§! automatisent la construction des bâtiments planétaires, et réduisent considérablement les besoins de micro-gestion."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Espèces"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "L'onglet §SEspèces§! liste nominalement tous les types d'êtres intelligents que nous avons rencontrés, nous permettant de les §SModifier§! ou de les §SÉlever§! si nous en avons les moyens et l'opportunité."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformation"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "La §STerraformation§! nous permet d'altérer les conditions environnementales d'une planète afin qu'elle devienne plus adéquate pour une §SEspèce§! ou un objectif particulier."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modification génétique"
 TUTORIAL_GENEMODIFICATION_DESC:0 "Nous pouvons altérer génétiquement ces espèces, en modifiant leurs §STraits§!"
 TUTORIAL_UPLIFTING_TITLE:0 "Élever"
 TUTORIAL_UPLIFTING_DESC:0 "Nous pouvons modifier les §STraits§! de ces animaux intelligents et les §SÉlever§! afin qu'ils deviennent de véritables citoyens productifs de notre empire."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Vue système"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Nous voici désormais en §SVue système§!, une vue agrandie d'un système stellaire particulier. Ici nous pouvons visuellement localiser les planètes, les stations et les flottes avec facilité."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Station trou de ver"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "Les §SStations trou de ver§! sont construites sur la bordure extérieure d'un système, transformant de minuscules déchirures dans l'espace-temps en des portails bidirectionnels vers d'autres étoiles. Ingénieux."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Poste d'observation"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "Les §SPostes d'observation§! hébergent des équipes de scientifiques qui conduisent des recherches et observent à distance les espèces §SPrimitives§! des planètes qu'ils orbitent."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Station de terraformation"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "Les §SStations de terraformation§! permettent la §Sterraformation§! des planètes qu'elles orbitent."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Décrets"
 advisor.1.name:0 "Conseiller en ligne"
 advisor.1.desc_01:0 "Bonjour, M. le Président.\n\nJe suis VIR, un prototype d'intelligence synthétique. Mon travail est de vous offrir conseils et assistance pendant que nous cherchons à accomplir notre destin parmi les étoiles.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:0 "Bonjour, Mme la Présidente.\n\nJe suis VIR, un prototype d'intelligence synthétique. Mon travail est de vous offrir conseils et assistance pendant que nous cherchons à accomplir notre destin parmi les étoiles.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03:0 "Bonjour, Chef exécutif.\n\nJe suis VIR, un prototype d'intelligence synthétique. Le quartier général m'a récemment activé afin que je puisse vous servir d'assistant dans notre mission permanente de chercher de nouveaux marchés interstellaires.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Votre Majesté Impériale.\n\nJe suis VIR, un prototype d'intelligence synthétique et votre humble serviteur. Mon rôle est de vous fournir assistance et conseils alors que vous menez votre empire vers l'inconnu.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "Que la paix soit avec vous, Premier Ministre.\n\nJe suis VIR, un prototype d'intelligence synthétique. Mon travail consiste à vous assister et vous conseiller alors que nous nous aventurons hors de la sécurité de notre monde natal pour la première fois de notre histoire.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "Que la paix soit avec vous, Coordinateur.\n\nJe suis VIR, un prototype d'intelligence synthétique. Mon travail consiste à vous assister et vous conseiller alors que nous nous aventurons hors de la sécurité de notre monde natal pour la première fois de notre histoire.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07:0 "Que la paix soit avec vous, Votre Majesté.\n\nJe suis VIR, un prototype d'intelligence synthétique. Mon travail consiste à vous assister et vous conseiller alors que nous nous aventurons hors de la sécurité de notre monde natal pour la première fois de notre histoire.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08:0 "Bien le bonjour, Chancelier.\n\nJe suis VIR, un prototype d'intelligence synthétique développé par les plus brillants esprits de notre civilisation pour vous servir de conseiller. Je m'efforcerai d'accomplir mes obligations avec la plus grande efficacité.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09:0 "Salutations, Directeur.\n\nJe suis VIR, un prototype d'intelligence synthétique développé par les plus brillants esprits de notre civilisation pour vous servir de conseiller. Je m'efforcerai d'accomplir mes obligations avec la plus grande efficacité.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10:0 "Salutations, Chef suprême.\n\nJe suis VIR, un prototype d'intelligence synthétique développé par les plus brillants esprits de notre civilisation pour vous servir de conseiller. Je m'efforcerai d'accomplir mes obligations avec la plus grande efficacité.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11:0 "Bienvenue, Consul.\n\nJe suis VIR, un prototype d'intelligence synthétique développé dans le plus grand secret par l'armée. Le haut commandement m'a activé pour vous servir de conseiller et d'analyste stratégique.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12:0 "Bienvenue, Archon.\n\nJe suis VIR, un prototype d'intelligence synthétique développé dans le plus grand secret par l'armée. Le haut commandement m'a activé pour vous servir de conseiller et d'analyste stratégique.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "Bievenue, Grand Maréchal.\n\nJe suis VIR, un prototype d'intelligence synthétique développé dans le plus grand secret par l'armée. Le haut commandement m'a activé pour vous servir de conseiller et d'analyste stratégique.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14:0 "Bénédictions sur vous, Votre Sainteté.\n\nJe suis VIR, un prototype d'intelligence synthétique. La prêtrise m'a ordonné d'agir comme votre fidèle serviteur et conseiller, afin que je puisse vous aider au cours de votre chemin divin vers les étoiles.\n\n$advisor.1.desc_filler$"
 advisor.1.a:0 "Dites-moi tout. §G(DIDACTICIEL COMPLET)§!"
 advisor.1.b:0 "Quelques conseils pourraient être utiles. §Y(ASTUCES UNIQUEMENT)§!"
 advisor.1.c:0 "Éteignez moi ça. §R(AUCUN DIDACTICIEL)§!"
 full_tutorial:0 "Des missions didacticiels et des descriptions de l'interface seront proposées à mesure que vous explorez les mécaniques du jeu.\n\nRecommandé si c'est votre première expérience avec le jeu."
 tips_only:0 "Vous recevrez des astuces et suggestions ponctuellement au cours du jeu.\n\nRecommandé pour les joueurs de niveau novice à intermédiaire."
 no_tutorial:0 "Pas de conseils, ni de didacticiel.\n\nRecommandé pour les joueurs experts."
 advisor.2.name:0 "Didacticiel complet initialisé"
 advisor.2.desc:0 "Excellente décision. Je suis à votre entière disposition."
 advisor.2.a:0 "Bon à savoir."
 advisor.3.name:0 "Astuces initialisées"
 advisor.3.desc:0 "Très bien. Je fournirai des astuces et expliquerai les fonctions basiques des divers outils à mesure que vous les découvrirez."
 advisor.10.name:0 "Anomalies"
 advisor.10.desc:0 "Nous avons trouvé une §SAnomalie§! ! De temps en temps, nos §SVaisseaux scientifiques§! rencontreront des anomalies et des sites archéologiques en reconnaissant des mondes. Des §SScientifiques§! peuvent s'occuper de la recherche, mais assurez-vous que leurs talents soient à la hauteur !\n\nSi l'effort de recherche échoue, il y a une petite chance de perdre soit le scientifique, soit le vaisseau scientifique... ou les deux en cas de malchance extrême."
 advisor.15.name:0 "Colonie potentielle"
 advisor.15.desc:0 "L'un de nos §SVaisseaux scientifiques§! vient de reconnaître un monde qui pourrait être un excellent candidat pour notre première colonie. Il est de la même §Sclasse planétaire§! que notre monde natal, et nos colons pourront donc se sentir à l'aise là-bas.\n\nPour coloniser ce monde, construisez un §SVaisseau de colonisation§! et cliquez sur §SColoniser§! parmi les ordres disponibles. Puis cliquez simplement sur la planète où nous souhaitons nous installer."
 advisor.17.name:0 "Première colonie"
 advisor.17.desc:0 "Félicitations, vous avez colonisé un nouveau monde ! Nos colons sont désormais en train de construire leur premier camp, mais il va leur falloir du temps avant de devenir autonomes.\n\nLa colonie sera un gouffre à ressources jusqu'à ce que le premier camp soit achevé, alors faites attention à ne pas coloniser trop de planètes en même temps."
 advisor.20.name:0 "Revenu négatif"
 advisor.20.desc:0 "Nous perdons des crédits énergétiques à une vitesse alarmante. Le rapport budgétaire du mois dernier est une lecture déprimante.\n\nLa montée en flèche des coûts d'entretien est une cause fréquente des déficits budgétaires. Si c'est le cas, nous devrions envisager de démanteler certains de nos vaisseaux, armées et stations."
 advisor.26.name:0 "Reconnaissance"
 advisor.26.desc:0 "L'une de nos premières priorités devrait être de reconnaître tous les corps planétaires à l'intérieur de notre système natal. Leurs ressources nous resteront invisibles tant que cela n'aura pas été accompli.\n\nPour commencer la reconnaissance, sélectionnez notre §SVaisseau scientifique§! et cliquez sur l'ordre §SReconnaissance§! Puis cliquez sur une planète non reconnue et observez le vaisseau se déplacer d'une planète à l'autre, en les reconnaissant chacune à leur tour."
 advisor.27.name:0 "Premier contact"
 advisor.27.desc_01:0 "Nous avons réalisé un premier contact avec un empire extraterrestre ! Ces hideuses créatures semblent maîtriser le vol spatial, tout comme nous. Elles pourraient poser une menace significative.\n\nLeur empire sera désormais listé dans l'onglet §SEmpires§! sur l'écran §SGalaxie§!. De là, nous pourrons initier un contact diplomatique avec eux."
 advisor.27.desc_02:0 "Nous avons réalisé un premier contact avec un empire extraterrestre ! Ces êtres fascinants semblent maîtriser le vol spatial, tout comme nous. Nous devrions nous efforcer d'en apprendre plus sur eux.\n\nLeur empire sera désormais listé dans l'onglet §SEmpires§! sur l'écran §SGalaxie§! De là, nous pourrons initier un contact diplomatique avec eux."
 advisor.27.desc_03:0 "Nous avons réalisé un premier contact avec un empire extraterrestre ! Ils semblent maîtriser le vol spatial, tout comme nous. Je recommande une bonne dose de prudence jusqu'à ce que nous apprenions leurs intentions.\n\nLeur empire sera désormais listé dans l'onglet §SEmpires§! sur l'écran §SGalaxie§! De là, nous pourrons initier un contact diplomatique avec eux."
 advisor.28.name:0 "Empire déchu"
 advisor.28.desc:0 "Nous avons rencontré une ancienne civilisation extrêmement avancée ! Heureusement pour nous, ils semblent être sur le déclin et il n'est pas certain qu'ils comprennent toujours correctement leur propre technologie.\n\nIls resteront probablement dans leur coin sauf si on les contrarie, et nous devrions rester à l'écart de leur espace - au moins jusqu'à ce que nous ayons atteint la parité technologique."
 tutorial.1.name:0 "Didacticiel : Reconnaissance"
 tutorial.1.desc:0 "Construire un empire stellaire peut être une tâche intimidante. Pour vous aider à bien démarrer, je fournirai des missions éducatives qui couvrent les étapes de base nécessaires afin que nous puissions nous établir comme une puissance interstellaire accomplie.\n\nLa première mission sera de reconnaître entièrement notre système natal. J'ai ajouté une entrée à ce propos dans le §SJournal de bord§!. Pour y accéder, cliquez sur le bouton du Journal de bord dans la section gauche de la barre supérieure ou appuyez sur §SF5§!."
 tutorial.2.name:0 "Système natal reconnu"
 tutorial.2.desc:0 "Bon travail ! La reconnaissance de notre système natal est terminée. Nous avons désormais accès à des données planétaires dont les astronomes de notre monde natal pouvaient seulement rêver il y a une génération."
 tutorial.3.name:0 "Didacticiel : Technologies"
 tutorial.6.name:0 "Technologies recherchées"
 tutorial.7.name:0 "Didacticiel : Vaisseau de construction"
 tutorial.7.desc:0 "Les ressources générées sur notre monde natal ne nous emmèneront pas bien loin. Notre industrie doit se développer hors-monde, et cela requiert un §SVaisseau de construction§!.\n\nNous devrions en construire un dès que nous aurons accumulé assez de §SMinéraux§!."
 tutorial.8.name:0 "Vaisseau de construction terminé"
 tutorial.8.desc:0 "Bon boulot ! Notre §SVaisseau de construction§! est maintenant en état de marche, et son équipage aguerri comprend certains des meilleurs ingénieurs disponibles dans notre nation."
 tutorial.9.name:0 "Didacticiel : Station minière"
 tutorial.9.desc:0 "Les ressources générées sur notre monde natal ne nous emmèneront pas bien loin. Heureusement, notre §SVaisseau scientifique§! vient juste de trouver un gisement de ressources sur un autre monde ! Le temps est venu d'utiliser notre §SVaisseau de construction§! pour construire une §SStation minière§!.\n\nLes stations minières peuvent être construites au sein de nos frontières et collectent automatiquement les §SMinéraux§! et toutes les §SRessources stratégiques§! trouvées sur les corps qu'elles orbitent. Gardez à l'esprit que vous devez payer un coût d'entretien de £energy  §SCrédits énergétiques§!."
 tutorial.10.name:0 "Station minière construite"
 tutorial.10.desc:0 "Très bien. La nouvelle §SStation minière§! est opérationnelle, et elle a déjà commencé à collecter des ressources pour les raffiner."
 tutorial.11.name:0 "Didacticiel : Station de recherche"
 tutorial.11.desc:0 "Les mondes reconnus possèdent des propriétés uniques qui en font de précieux objets de recherche. Ces ressources §SPhysiques§!, §SSociétales§! ou d'§SIngénierie§! peuvent être collectées par une §SStation de recherche§! Mon logiciel de programmation m'incite fortement à vous recommander d'en construire une."
 tutorial.12.name:0 "Station de recherche construite"
 tutorial.12.desc:0 "Notre nouvelle station de recherche est en ligne, et son personnel scientifique a commencé son travail. Quels secrets vont-ils découvrir, quels mystères interdits de la Création vont-ils dévoiler ?!"
 tutorial.13.name:0 "Didacticiel : Bâtiments planétaires"
 tutorial.13.desc:0 "Comme un observateur astucieux l'aurait peut-être déjà remarqué, les planètes habitables sont divisées en un certain nombre de §SCases de surface§!. Les cases peuvent générer des ressources mais nécessiteront également des §SBâtiments planétaires§! pour en maximiser le rendement.\n\nNotre monde natal possède déjà quelques bâtiments, dont notre capitale, mais le temps est venu d'en construire plus. Les §SPop.§! qui ne travaillent pas sur une ressource ou ne sont pas assignées à un §SBâtiment§! sur une §SCase§! sont considérées §SAu chômage§!."
 tutorial.14.name:0 "Bâtiment construit"
 tutorial.14.desc:0 "Excellent. La construction sur notre §SBâtiment planétaire§! est terminée, et il devrait maintenant commencer à produire des ressources.\n\nN'oubliez pas de vous assurer que le bâtiment contient une pop. pour y travailler."
 tutorial.15.name:0 "Didacticiel : Bloqueurs de cases"
 tutorial.15.desc:0 "Les §SCases de surface§! sur les planètes habitables sont parfois bloquées, ce qui empêche leur utilisation. Déblayer un §SBloqueur de case§! prend du temps et coûte des §SCrédits énergétiques§!, mais l'espace libre obtenu en vaut souvent la peine.\n\nBeaucoup de bloqueurs de cases requièrent des technologies spécifiques avant de pouvoir être enlevés, mais ceux qui sont sur notre monde natal peuvent être gérés dès que nous aurons suffisamment de crédits."
 tutorial.16.name:0 "Bloqueur déblayé"
 tutorial.16.desc:0 "Et voilà encore un obstacle à nos ambitions galactiques qui a eu son compte. Ce §SBloqueur de case§! n'avait aucune chance !"
 tutorial.17.name:0 "Didacticiel : Reconnaissance de systèmes"
 tutorial.17.desc:0 "Nous devrions continuer nos efforts d'exploration. Je recommande d'envoyer un §SVaisseau scientifique§! pour reconnaître les systèmes stellaires voisins. Allons là où aucune intelligence synthétique n'est allée auparavant !"
 tutorial.19.name:0 "Systèmes reconnus"
 tutorial.19.desc:0 "Bon travail ! Les étoiles avoisinantes de notre système natal ont été entièrement explorées. Nous devrions utiliser notre §SVaisseau de construction§! pour collecter toutes les ressources trouvées en construisant des §SStations minières§! et de §Srecherche§!"
 tutorial.20.name:0 "Didacticiel : Vaisseau scientifique"
 tutorial.20.desc:0 "Nous devrions peut-être envisager de construire un deuxième §SVaisseau scientifique§! Cela pourrait doubler la vitesse à laquelle nous pouvons reconnaître notre voisinage galactique !"
 tutorial.21.name:0 "Vaisseau scientifique construit"
 tutorial.21.desc:0 "Si nous avons deux fois plus de §SVaisseaux scientifiques§!, nous aurons deux fois plus de fun ! Oh, je n'ai pas été aussi excité depuis que nous avons terminé notre dernière assignation !"
 tutorial.22.name:0 "Didacticiel : Recruter un scientifique"
 tutorial.22.desc:0 "Nous avons un §SVaisseau scientifique§! flambant neuf, mais aucun §SScientifique§! n'a été assigné pour le diriger. Mon logiciel de programmation insiste pour que je souligne les bénéfices d'ajouter un composant §SScientifique§! organique à ce mélange."
 tutorial.23.name:0 "Scientifique recruté"
 tutorial.23.desc:0 "Bien. Le §SScientifique§! a pris les commandes de notre nouveau §SVaisseau scientifique§!, et peut désormais être envoyé à loisir pour explorer de nouveaux systèmes et/ou rencontrer une fin atroce."
 tutorial.24.name:0 "Didacticiel : Construire un Vaisseau de colonisation"
 tutorial.24.desc:0 "Nous devrions désormais être prêts à développer notre majestueuse civilisation dans un second monde. Cela va nécessiter la construction d'un §SVaisseau de colonisation§!"
 tutorial.25.name:0 "Vaisseau de colonisation construit"
 tutorial.25.desc:0 "Les colons ont tous été transférés sur le nouveau §SVaisseau de colonisation§!, et son capitaine a annoncé que tous les systèmes étaient opérationnels. Nous vivons un moment historique, c'est certain !"
 tutorial.26.name:0 "Didacticiel : Établir une colonie"
 tutorial.26.desc:0 "Nous avons un §SVaisseau de colonisation§!, et nous avons trouvé au moins un candidat approprié pour un avant-poste extra-solaire permanent. Je ne vois aucune raison de reporter cette mission plus longtemps - établissons notre première colonie !"
 tutorial.27.name:0 "Colonie établie"
 tutorial.27.desc:0 "Notre première colonie extra-solaire ! Ainsi, si notre monde natal se met à s'embraser spontanément, nos espèces ne disparaîtront plus complètement. C'est une pensée réconfortante, n'est-ce pas ?"
 tutorial.28.name:0 "Didacticiel : Recruter un gouverneur"
 tutorial.28.desc:0 "Pour aider notre nouvelle colonie, nous devrions envisager le recrutement d'un §SGouverneur planétaire§! qui supervisera les opérations là-bas.\n\nLes Gouverneurs peuvent avoir différents effets sur les planètes qu'ils gouvernent, la plupart sont positifs. Ils dépendent des traits et du niveau de compétence du Gouverneur."
 tutorial.29.name:0 "Gouverneur recruté"
 tutorial.29.desc:0 "Notre colonie est désormais administrée par un nouveau §SGoverneur§!. Cela devrait améliorer son efficacité !"
 tutorial.30.name:0 "Didacticiel : Plus de colonies"
 tutorial.30.desc:0 "Dès que nous aurons les ressources, il serait judicieux de construire d'autres §SVaisseaux de colonisation§! et de continuer à développer les frontières de notre empire. Nous devrions essayer d'établir au moins trois colonies supplémentaires en plus de notre monde natal et celle que nous venons juste d'installer."
 tutorial.32.name:0 "Colonies établies"
 tutorial.32.desc:0 "Un travail d'artiste ! Vous êtes une véritable source d'inspiration. Notre puissante civilisation s'étend maintenant sur cinq mondes ! Nous devrions continuer à nous développer si nous en avons l'opportunité."
 tutorial.33.name:0 "Didacticiel : Production de ressources"
 tutorial.33.desc:0 "Un approvisionnement régulier en §SMinéraux§! et §SCrédits énergétiques§! est primordial pour le bien-être de toute puissance interstellaire. Nous devrions prendre des mesures pour augmenter notre production de ces ressources.\n\nLes vaisseaux, stations, et bâtiments ont un coût en Minéraux pour leur construction, et en Crédits énergétiques pour leur entretien. Ces deux ressources sont produites par les §SStations minières§! ou les §SBâtiments planétaires§!"
 tutorial.38.name:0 "Ressources produites obtenues"
 tutorial.38.desc:0 "Excellent travail. Nous avons désormais une solide base de ressources sur laquelle construire notre empire."
 tutorial.39.name:0 "Didacticiel : Augmenter la flotte"
 tutorial.39.desc:0 "Je n'ai pas pu m'empêcher de remarquer que notre flotte est plus que réduite. Il est certain que nous allons devoir faire face à de nombreuses menaces dans la galaxie qui nécessiteront une forme de réponse militaire. Rappelez-vous, la survie de notre civilisation en dépend !"
 tutorial.43.name:0 "Taille de la flotte augmentée"
 tutorial.43.desc:0 "Bien ! Nous avons désormais une flotte spatiale, petite mais compétente qui devrait nous servir dans l'éventualité de rencontres hostiles inattendues."
 tutorial.44.name:0 "Didacticiel : Établir un secteur"
 tutorial.44.desc:0 "Notre empire bourgeonnant a désormais atteint une taille où il devient difficile de l'administrer directement depuis notre monde natal. Nous devrions établir un nouveau §SSecteur§!.\n\nLes secteurs sont des entités semi autonomes au sein de notre empire qui gèrent indépendamment les affaires quotidiennes des planètes sous leur juridiction."
 tutorial.45.name:0 "Secteur établi"
 tutorial.45.desc:0 "Bon travail. Ce nouveau §SSecteur§! devrait soulager un grand poids de nos épaules et nous permettre de nous concentrer sur des problèmes plus importants.\n\nÀ mesure que vous colonisez de nouvelles planètes, n'oubliez pas d'ajouter leurs systèmes à des secteurs existants ou nouveaux pour rester sous la limite de contrôle."
 tutorial.46.name:0 "Didacticiel : Gouverneur de secteur"
 tutorial.46.desc:0 "Les §SGouverneurs§! peuvent être assignés pour gérer des §SSecteurs§! entiers, souvent de la même façon dont ils gèrent les colonies individuelles.\n\nToutes les planètes au sein du secteur bénéficieront alors des effets du Gouverneur. Nous devrions en assigner un sur notre nouveau secteur."
 tutorial.47.name:0 "Gouverneur de secteur assigné"
 tutorial.47.desc:0 "Notre nouveau §SGouverneur§! de secteur a pris ses fonctions dans la capitale de ce secteur. Bien joué."
 tutorial.48.name:0 "Didacticiel : Conception de vaisseau"
 tutorial.48.desc:0 "Nous avons la possibilité de concevoir manuellement de nouveaux vaisseaux dans l'écran §SConcepteur de vaisseau§! Le processus est plutôt simple, mais peut également être totalement automatisé si nous le désirons."
 tutorial.49.name:0 "Vaisseau conçu"
 tutorial.49.desc:0 "Bon travail. Ce modèle de vaisseau a été ajouté à notre base de données, et peut désormais être produit par un §SSpatioport§!"
 tutorial.50.name:0 "Didacticiel : Postes d'observation"
 tutorial.50.desc:0 "Nous avons découvert une §SCivilisation primitive§! ! Certains écarteraient ces extraterrestres comme étant d'immondes sauvages, mais il y a ceux qui voient du mérite à étudier leur culture, telle qu'elle est.\n\nC'est possible en construisant un §SPoste d'observation§! au-dessus de leur monde natal, en supposant qu'il est à l'intérieur de nos frontières. Ces stations ont différentes §SMissions§! qui peuvent leur être assignées, selon la façon dont nous désirons nous occuper des indigènes."
 tutorial.51.name:0 "Poste d'observation construit"
 tutorial.51.desc:0 "Bon travail ! Notre nouveau §SPoste d'observation§! est opérationnel et son personnel a commencé à étudier la §SCivilisation primitive§! de cette planète."
 tutorial.52.name:0 "Des secrets à portée de main"
 tutorial.52.desc:0 "L'anomalie sur [From.GetName] s'est révélée être une §Yformation géométrique§! naturelle. On dirait presque une balise montrant le chemin à suivre. La beauté naturelle de l'univers peut être assez stupéfiante.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Nous avons trouvé une §Yformation naturelle§! sur [From.GetName], impressionnante de par sa perfection géométrique. C'est probablement un §Ysigne divin§! balisant notre chemin vers les étoiles !\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Nous devrions §Ycontinuer d'enquêter§! sur ces sortes d'anomalies si nous en avons l'opportunité. Cela nous apportera certainement de nouveaux §Ysavoirs et technologies§!"
 tutorial.52.a:0 "Époustouflant !"
 tutorial.52.spirit.a:0 "Loué soit le divin !"
 tutorial.53.desc:0 "L'anomalie que nous avons détectée sur [From.GetName] a dévoilé quelque chose d'époustouflant. [From.GetPlanetMoon] est encerclée par une traînée qui a sans doute été produite par des moteurs supra-luminiques. Nous sommes incapables de remonter à ses origines, parce qu'elle a été générée il y a trop longtemps.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "Nous avons détecté une faible traînée supra-luminique près de [From.GetName].  Elle est vraiment très ancienne, la rendant impossible à pister. Cela veut probablement dire que d'autres voyageurs interstellaires étaient là auparavant, et nous observaient, sûrement pour collecter des renseignements.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "L'anomalie sur [From.GetPlanetMoon] [From.GetName] montre des traces d'autres voyageurs interstellaires ! Une faible traînée supra-luminique indique que quelqu'un était ici il y a bien longtemps, probablement pour surveiller notre planète à la recherche d'alliés potentiels. Elle s'est trop estompée pour la remonter plus loin.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Nous avons été observés, mais pourquoi ?"
 tutorial.53.xenophobe.a:0 "Nous devons faire attention à la menace xéno."
 tutorial.53.xenophile.a:0 "Trouvons-les !"
 tutorial.54.desc:0 "Nous avons trouvé l'une de nos §Yvieilles sondes§! sur [From.GetName]. Elle a curieusement été gardée intacte pendant toutes ces années et continue d'essayer d'envoyer des données au monde natal. C'est un témoignage de nos épreuves passées et de notre désir de fuir les limites de notre planète.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Nous allons toujours de l'avant."
 tutorial.54.spiritualist.a:0 "Le divin a sûrement d'autres choses en réserve."
 tutorial.54.materialist.a:0 "Nos efforts ont fini par payer."
 tutorial.55.name:0 "Didacticiel : Ressources stratégiques"
 tutorial.55.desc:0 "Nous avons découvert une §SRessource stratégique§! ! Les §SRessources stratégiques§! sont, curieusement, d'une importance stratégique. Elles sont nécessaires pour construire et utiliser certains puissants §SBâtiments§! et les §SModules de spatioport§!. Nous devrions construire une §SStation minière§! pour nous procurer cette précieuse bénédiction.\n\nN'oubliez pas de construire des §SAvant-postes frontaliers§! lorsque c'est approprié pour sécuriser les ressources qui se trouvent au sein de nos frontières."
 tutorial.56.name:0 "Ressource stratégique extraite"
 tutorial.56.desc:0 "Excellent travail. Cette ressource enrichira à coup sûr notre nation."
 tutorial.57.name:0 "Didacticiel : Élever"
 tutorial.57.desc.notech:0 "Nous avons découvert une vie animale hautement évoluée ! Avec la §Stechnologie adéquate§!, nous devrions finir par pouvoir §SÉlever§! ces êtres vers la conscience et l'intelligence - ou ce qui passe pour de l'intelligence parmi les organiques.\n\nIl serait peut-être sage de garder un œil sur notre recherche et la diriger sur les §SDéclics épigénétiques§! si nous en avons l'opportunité."
 tutorial.57.desc.yestech:0 "Nous avons découvert une vie animale hautement évoluée ! Avec la §Stechnologie adéquate§!, nous devrions finir par pouvoir §SÉlever§! ces êtres vers la conscience et l'intelligence - ou ce qui passe pour de l'intelligence parmi les organiques.\n\nNotre technologie de §SDéclics épigénétiques§! devrait faire l'affaire et nous sommes de fait, prêts à élever ces créatures dans un monde meilleur et rempli d'angoisses existentielles.\n\n"
 tutorial.58.name:0 "Pré-conscients élevés"
 tutorial.58.desc:0 "C'est un succès indéniable ! Ces humbles bêtes ont été élevées pour devenir des créatures un peu moins subalternes, et sont désormais de fiers citoyens de notre empire bourgeonnant."
 tutorial.59.name:0 "Didacticiel : Premier contact"
 tutorial.60.name:0 "Premier contact établi"
 tutorial.60.desc:0 "Un triomphe. Nous avons établi des communications avec des êtres extraterrestres. Quelle époque pour être en vie, ou dans mon cas, sous tension."
 tutorial.61.name:0 "Premier contact établi"
 tutorial.61.desc:0 "Nos tentatives pour établir des communications sont le testament de notre ingéniosité technologique, mais nous manquons de résultats. Il est fort probable que les autres parties en présence ne possèdent qu'un niveau d'intelligence animale, §Ssi elles sont intelligentes§!."
 tutorial.63.name:0 "Premier contact... Établi ?"
 tutorial.63.desc:0 "Il semblerait que l'§Sautre partie§! nous a coupé l'herbe sous le pied en §Sétablissant le contact§! avec nous avant que nous ayons réussi à déchiffrer leurs protocoles de communication.\n\nNous devrions essayer d'accomplir cet exploit par nous-mêmes, lorsque l'opportunité se présentera de nouveau."
 tutorial_1_chain_title:0 "Didacticiel : Reconnaissance du système natal"
 tutorial_1_chain_desc:0 "Nous devons explorer entièrement notre système natal avant de nous aventurer dans la galaxie. Pour ce faire, sélectionnez notre §SVaisseau scientifique§! - en cliquant soit directement dessus, soit en le sélectionnant dans le §SGestionnaire§!.\n\nPuis cliquez sur le bouton §SReconnaissance§! dans l'interface de flotte, et sélectionnez une planète non reconnue proche de votre monde natal. Votre vaisseau scientifique va maintenant tracer un itinéraire pour reconnaître tous les corps planétaires au sein du système."
 system_surveyed:0 "Système natal reconnu"
 tutorial_1_tooltip:0 "§SDidacticiel : Reconnaissance du système natal§! ajouté au Journal de bord"
 tutorial_2_chain_title:0 "Didacticiel : Recherche technologique"
 tech_1_researched:0 "Protocole nouveaux mondes recherché"
 tech_2_researched:0 "Construction hors-monde recherchée"
 tutorial_2_tooltip:0 "§SDidacticiel : Recherche technologique§! ajouté au Journal de bord"
 tutorial_3_chain_title:0 "Didacticiel : Construire un Vaisseau de construction"
 tutorial_3_chain_desc:0 "Nous allons avoir besoin d'un §SVaisseau de construction§! si nous désirons exploiter les ressources découvertes par nos §SVaisseaux scientifiques§!.\n\nPour en construire un, vous devez accéder au §SSpatioport§! en orbite autour de [Root.Capital.GetName]. Cliquez soit directement dessus, ou sélectionnez l'onglet Spatioport dans l'interface monde natal de notre planète. Puis cliquez sur le bouton §SConstruire§!, et sélectionnez §SVaisseaux de construction§! depuis les choix disponibles.\n\nNotez que vous devrez avoir accumulé assez de §SMinéraux§! pour vous offrir le vaisseau avant que sa construction ne puisse démarrer."
 construction_ship_built:0 "Vaisseau de construction terminé"
 tutorial_3_tooltip:0 "§SDidacticiel : Construire un Vaisseau de construction§! ajouté au Journal de bord"
 tutorial_4_chain_title:0 "Didacticiel : Construire une Station minière"
 tutorial_4_chain_desc:0 "Avant qu'un dépôt de §SMinéraux§! ou une §SRessource stratégique§! ne puissent être collectés sur une planète, une §SStation minière§! doit être construite en orbite. Pour ce faire, sélectionnez votre §SVaisseau de construction§! en cliquant soit directement dessus, soit en le trouvant dans le §SGestionnaire§! sur le côté droit de l'écran.\n\nUne fois cela fait, cliquez sur le bouton §SConstruire une station minière§! dans l'interface Vaisseau de construction de la flotte. Puis cliquez sur une planète ou un astéroïde disponibles et possédant un dépôt de Minéraux.\n\nNotez que construire une Station minière coûte également des Minéraux, vous devrez donc disposer d'une quantité suffisante en stock avant que la construction ne puisse démarrer."
 mining_station_built:0 "Station minière construite"
 tutorial_4_tooltip:0 "§SDidacticiel : Construire une Station minière§! ajouté au Journal de bord"
 tutorial_5_chain_title:0 "Didacticiel : Construire une Station de recherche"
 tutorial_5_chain_desc:0 "Pour améliorer la vitesse à laquelle nous recherchons de nouvelles technologies, des §SStations de recherche§! devront être construites au-dessus de tout monde qui possède des ressources §SPhysiques§!, §SSociétales§! ou d'§SIngénierie§!.\n\nLes Stations de recherche fonctionnent de la même manière que les §SStations minières§! - la seule différence étant les ressources qu'elles collectent. Elles ne sont pas capables de miner des §SMinéraux§! ou des §SRessources stratégiques§!.\n\nPour en construire une, sélectionnez votre §SVaisseau de construction§! et cliquez sur §SConstruire une Station de recherche§! dans son interface de flotte. Puis cliquez sur une planète, un astéroïde ou un soleil disponibles et disposant d'un gisement de ressources Physiques, Sociétales ou d'Ingénierie."
 research_station_built:0 "Station de recherche construite"
 tutorial_5_tooltip:0 "§SDidacticiel : Construire une Station de recherche§! ajouté au Journal de bord"
 tutorial_6_chain_title:0 "Didacticiel : Bâtiments planétaires"
 tutorial_6_chain_desc:0 "Chaque unité de population, ou §SPop.§! de notre empire travaille sur une §SCase de surface§! d'une planète. Certaines cases possèdent une petite quantité de ressources par défaut, mais des §SBâtiments planétaires§! sont nécessaires pour tirer le meilleur de nos planètes et populations.\n\nNotre monde natal contient déjà une petite quantité de bâtiments, mais nous devrions en construire d'autres. Construisez une §SFerme hydroponique§!, un §SRéseau minier§!, une §SCentrale électrique§! ou un §SLaboratoire scientifique basique§! sur une case disponible.\n\nPour ce faire, cliquez sur notre monde natal et dirigez-vous vers l'onglet §SSurface§! Puis sélectionnez une case vide et cliquez sur le bouton §SConstruire§!. Choisissez parmi les options disponibles et si vous possédez suffisamment de §SMinéraux§!, la construction du nouveau bâtiment commencera. N'oubliez pas d'assigner une pop. au bâtiment une fois qu'il est terminé."
 building_constructed:0 "Bâtiments construits"
 tutorial_6_tooltip:0 "§SDidacticiel : Bâtiments planétaires§! ajouté au Journal de bord"
 tutorial_7_chain_title:0 "Didacticiel : Bloqueurs de cases"
 tutorial_7_chain_desc:0 "Certaines des §SCases de surface§! de notre monde natal sont bloquées et ne peuvent pas être utilisées. L'une de nos priorités devrait être de les déblayer, pour rendre ces cases disponibles pour des §SPop.§! et §SBâtiments§!. Cela prend du temps et coûte des §SCrédits énergétiques§!, et devra donc être réalisé progressivement.\n\nPour déblayer un §SBloqueur de case§!, allez dans l'onglet §SSurface§! de l'interface planète de notre monde natal. Sélectionnez une case bloquée et cliquez sur le bouton §SDéblayer§!. Le processus pour déblayer la case va ensuite démarrer, si vous pouvez vous le permettre.\n\nNotez que les différents bloqueurs de case ont un temps et un coût de déblayage associés différents. Les §SGouverneurs planétaires§! ont également un effet sur ces processus."
 blockers_cleared:0 "Bloqueur de case déblayé"
 tutorial_7_tooltip:0 "§SDidacticiel : Bloqueurs de case§! ajouté au Journal de bord"
 tutorial_8_chain_title:0 "Didacticiel : Reconnaissance de systèmes"
 tutorial_8_chain_desc:0 "Nous devons étendre notre influence au-delà de notre système natal, et la première étape pour cela est de reconnaître les systèmes stellaires avoisinants.\n\nPour ce faire, sélectionnez votre §SVaisseau scientifique§! et cliquez sur le bouton §SReconnaître§! dans l'interface de flotte. Puis cliquez sur le bouton §SOuvrir la carte de la galaxie§! en bas de l'écran, et sélectionnez l'une des étoiles voisines de la nôtre. Le §SVaisseau scientifique§! voyagera ensuite vers ce système stellaire et reconnaîtra tous les corps qui y sont présents."
 tutorial_8_poi:0 "Reconnaître les cibles"
 tutorial_8_poi_desc:0 "Reconnaissez les systèmes §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! et §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Systèmes reconnus"
 tutorial_8_tooltip:0 "§SDidacticiel : Reconnaissance de systèmes§! ajouté au Journal de bord"
 tutorial_9_chain_title:0 "Didacticiel : Construire un second Vaisseau scientifique"
 tutorial_9_chain_desc:0 "Nous devrions considérer la construction d'un second §SVaisseau scientifique§! pour augmenter la vitesse à laquelle nous effectuons la reconnaissance de notre région dans la galaxie.\n\nPour ce faire, accédez au §SSpatioport§! en orbite autour de notre monde natal. Cliquez directement dessus, ou sélectionnez l'onglet Spatioport depuis l'interface planète de notre monde natal. Puis cliquez sur le bouton §SConstruire§! et sélectionnez §SVaisseau scientifique§! parmi les options disponibles."
 science_ship_built:0 "Vaisseau scientifique construit"
 tutorial_9_tooltip:0 "§SDidacticiel : Construire un second Vaisseau scientifique§! ajouté au Journal de bord"
 tutorial_10_chain_title:0 "Didacticiel : Recruter un scientifique"
 tutorial_10_chain_desc:0 "Nous devrions envisager de recruter un autre §SScientifique§! pour diriger notre nouveau §SVaisseau scientifique§!. Même si un Vaisseau scientifique peut tout de même s'engager dans des missions de reconnaissance sans scientifique, il sera dans l'impossibilité de chercher des §SAnomalies§!.\n\nSélectionnez notre nouveau Vaisseau scientifique, puis cliquez sur §SAssigner un leader§!. L'onglet §SLeaders§! s'affichera, montrant tous les scientifiques que nous employons. Cliquez sur le bouton §SRecruter§! en haut de la liste.\n\nSélectionnez le candidat que vous désirez et cliquez sur son bouton §SRecruter§!. Recruter un leader coûte de l'§SInfluence§!, et il vous faudra peut-être attendre d'en avoir accumulée suffisamment.\n\nUne fois recruté, le nouveau Scientifique sera prêt à être assigné sur notre monde natal."
 scientist_assigned:0 "Scientifique assigné"
 tutorial_10_tooltip:0 "§SDidacticiel : Recruter un scientifique§! ajouté au Journal de bord"
 tutorial_11_chain_title:0 "Didacticiel : Construire un Vaisseau de colonisation"
 tutorial_11_chain_desc:0 "Le temps est venu de coloniser un autre monde. D'abord il nous faut construire un §SVaisseau de colonisation§!. Ces vaisseaux sont longs à construire et nécessitent une grande quantité de §SMinéraux§!, mais une colonie florissante sera plus qu'un retour sur investissement.\n\nPour construire un Vaisseau de colonisation, allez dans l'onglet §SSpatioport§! de votre monde natal. Cliquez sur le bouton §SConstruire§! et sélectionnez Vaisseau de colonisation parmi les options disponibles lorsque vous aurez suffisamment de Minéraux.\n\nUne autre fenêtre s'affichera, vous demandant de sélectionner les espèces et éthiques des colons qui prendront place à bord du vaisseau. Choisissez vos préférences et la construction du vaisseau commencera."
 colony_ship_built:0 "Vaisseau de colonisation construit"
 tutorial_11_tooltip:0 "§SDidacticiel : Construire un Vaisseau de colonisation§! ajouté au Journal de bord"
 tutorial_12_chain_title:0 "Didacticiel : Établir une colonie"
 tutorial_12_chain_desc:0 "Nous devrions utiliser notre nouveau §SVaisseau de colonisation§! pour établir notre première colonie. Les meilleurs candidats sont les planètes de la même classe que notre monde natal - nos colons n'auront pas de difficultés à s'ajuster à leur environnement.\n\nPour coloniser une planète, cliquez sur votre Vaisseau de colonisation ou sélectionnez le dans le §SGestionnaire§!. Puis cliquez sur le bouton §SColoniser§! dans l'interface de flotte, et sélectionnez la planète que vous désirez coloniser. Veuillez noter que vous ne pouvez coloniser que les planètes reconnues, qui n'ont pas d'§SAnomalies§! et pour lesquelles vous avez recherché la technologie nécessaire.\n\nUne fois la planète appropriée sélectionnée, il vous sera demandé de placer votre première colonie sur une case. Une fois vos choix déterminés, votre Vaisseau de colonisation sera envoyé pour établir notre nouvelle colonie."
 colony_established:0 "Colonie établie"
 tutorial_12_tooltip:0 "§SDidacticiel : Établir une colonie§! ajouté au Journal de bord"
 tutorial_13_chain_title:0 "Didacticiel : Recruter un Gouverneur"
 tutorial_13_chain_desc:0 "Nous devrions recruter un §SGouverneur planétaire§! pour administrer notre nouvelle colonie. Pour ce faire, cliquez sur la colonie et dirigez-vous vers l'onglet §SAperçu de la planète§! Puis cliquez sur le bouton §SChanger§! dans la fenêtre §SGouverneur§!. Cela ouvrira l'écran §SLeaders§! pour montrer le Gouveneur travaillant actuellement pour nous.\n\nCliquez sur le bouton §SRecruter§! dans la portion supérieure de l'écran et sélectionnez parmi les candidats disponibles. Veuillez noter que les leaders coûtent toujours de l'§SInfluence§! pour être recrutés. Si nous ne disposons pas de la quantité suffisante, nous devrons attendre d'en avoir assez pour nous offrir les services du leader.\n\nUne fois recruté, le nouveau Gouverneur attendra une assignation sur notre monde natal."
 governor_recruited:0 "Gouverneur recruté"
 tutorial_13_tooltip:0 "§SDidacticiel : Recruter un Gouverneur§! ajouté au Journal de bord"
 tutorial_14_chain_title:0 "Didacticiel : Établir d'autres colonies"
 tutorial_14_chain_desc:0 "Continuez de développer votre empire en fondant de nouvelles colonies. Construisez plus de §SVaisseaux de colonisation§! lorsque nous aurons assez de §SMinéraux§!, et envoyez-les établir de nouvelles colonies.\n\nFaites attention à ne pas avoir trop de colonies en développement en même temps, elles coûtent des §SCrédits énergétiques§! jusqu'à ce qu'elles soient autonomes."
 colonies_established:0 "Colonies établies"
 tutorial_14_tooltip:0 "§SDidacticiel : Établir d'autres colonies§! ajouté au Journal de bord"
 tutorial_15_chain_title:0 "Didacticiel : Production de ressources"
 tutorial_15_chain_desc:0 "Notre industrie en pleine croissance est affamée de matériaux bruts, et il nous faut augmenter notre approvisionnement en §SMinéraux§! Cela peut être fait en construisant des §SStations minière§! au-dessus des planètes et astéroïdes qui contiennent des gisements de Minéraux, ou en construisant des §SRéseaux minier§! sur la surface de l'une de nos planètes inhabitées.\n\nÉtant donné que les stations et les bâtiments coûtent des §SCrédits énergétiques§! pour l'entretien, nous devons également nous assurer de disposer d'un approvisionnement suffisant pour cette ressource. Les Crédits énergétiques sont produits par les §SCentrales électriques§! sur la surface de nos planètes habitées. Ils peuvent également être acquis via les §SStations minières§! construites au-dessus de planètes, astéroïdes et soleils disposant de gisements de Crédits énergétiques."
 mineral_income:0 "Revenus Minéraux mensuel - +30"
 credit_income:0 "Revenus Crédits énergétiques mensuel - +10"
 tutorial_15_tooltip:0 "§SDidacticiel : Production de ressources§! ajouté au Journal de bord"
 tutorial_16_chain_title:0 "Didacticiel : Augmenter la flotte"
 tutorial_16_chain_desc:0 "Nous devons construire une puissante flotte stellaire pour assurer la sécurité de [Root.GetName].\n\nAvec les ressources désormais à notre disposition, nous ne devrions pas avoir de problèmes pour construire au moins dix §SCorvettes§! supplémentaires. Construisez les vaisseaux dans un §SSpatioport§! quand nos réserves en §SMinéraux§! nous le permettront. De nouveaux vaisseaux militaires rejoignent toujours les flottes existantes qui orbitent autour de la planète du Spatioport qui les a construits.\n\nAssurez-vous également de recruter et assigner un §SAmiral§! sur notre nouvelle flotte. Cela fonctionne de la même façon que l'assignation d'un §SScientifique§! sur un §SVaisseau scientifique§! - cliquez sur §SAssigner un leader§! dans l'interface de flotte, et recrutez un nouvel Amiral. Un amiral compétent aux commandes d'une flotte peut améliorer considérablement ses performances."
 corvettes_built:0 "Corvettes construites"
 admiral_assigned:0 "Amiral assigné"
 tutorial_16_tooltip:0 "§SDidacticiel : Augmenter la flotte§! ajouté au Journal de bord"
 tutorial_17_chain_title:0 "Didacticiel : Établir un secteur"
 tutorial_17_chain_desc:0 "Il y a une limite au nombre de planètes que vous pouvez contrôler directement. Cette limite se trouve dans la barre supérieure, et la dépasser vous expose à des pénalités. Les §SSecteurs§! sont semi-autonomes et gèrent les planètes qui ont été assignées sous leur contrôle. Pour créer un nouveau secteur, allez dans la vue §SEmpire§! en cliquant sur l'icône associée dans la barre supérieure ou en appuyant sur §SF2§!. Puis cliquez sur le bouton §SCréer un nouveau secteur§! en haut à droite.\n\nVous entrerez alors dans le §SMode gestion de secteur§! De là, vous choisissez quels systèmes stellaires feront partie du nouveau secteur. Toutes les planètes au sein de ces systèmes tomberont sous la juridiction de ce secteur. Sélectionnez un système où vous disposez d'une colonie et cliquez sur le bouton §STerminer§!. Vous avez créé votre premier secteur !"
 sector_established:0 "Secteur établi"
 tutorial_17_tooltip:0 "§SDidacticiel : Établir un secteur§! ajouté au Journal de bord"
 tutorial_18_chain_title:0 "Didacticiel : Gouverneur de secteur"
 tutorial_18_chain_desc:0 "Nous devrions assigner un §SGouverneur§! pour administrer notre nouveau §SSecteur§!. Toutes les planètes au sein du secteur bénéficieront des effets du niveau de compétence du Gouverneur et de ses traits.\n\nPour ce faire, allez dans la vue §SEmpire§! en cliquant sur le bouton associé de la barre supérieure ou en appuyant sur §SF2§!. Dans l'onglet §SPlanètes§!, faites défiler jusqu'au bouton pour trouver notre nouveau secteur. Cliquez sur §SAssigner un leader§!, et affectez un Gouverneur nouveau ou existant."
 sector_governor_assigned:0 "Gouverneur de secteur"
 tutorial_18_tooltip:0 "§SDidacticiel : Gouverneur de secteur§! ajouté au Journal de bord"
 tutorial_19_chain_title:0 "Didacticiel : Conception de vaisseau"
 tutorial_19_chain_desc:0 "Pour créer un nouveau modèle de vaisseau, allez dans le §SConcepteur de vaisseau§! en cliquant sur son icône associée dans la barre supérieure ou en appuyant sur §SF4§! Cliquez sur le bouton §SNouveau modèle§! et sélectionnez §SCorvette§! lorsque l'on vous demandera de choisir une §STaille de coque§!. La prochaine étape consiste à choisir une §SPartie§! pour le modèle en cliquant sur le bouton §SSans partie§! en haut de la fenêtre.\n\nLes Corvettes sont le plus petit type de vaisseau de guerre, et elles ne sont composées que d'une seule partie contrairement aux plus grands vaisseaux. Les Parties déterminent le nombre d'emplacements pour les §SArmes§! et §SCommodités§! d'un vaisseau. Choisissez-en une et commencez à remplir les emplacements disponibles avec des composants. N'oubliez pas d'ajouter les §SRéacteurs à fission§! - l'alimentation d'un vaisseau ne peut pas être négative.\n\nSi vous désirez vous faciliter la vie, cliquez simplement sur le bouton §SCompléter automatiquement§! et le jeu finira le modèle pour vous."
 ships_designed:0 "Vaisseau conçu"
 tutorial_19_tooltip:0 "§SDidacticiel : Conception de vaisseau§! ajouté au Journal de bord"
 tutorial_20_chain_title:0 "Didacticiel : Postes d'observation"
 tutorial_20_chain_desc:0 "Nous devrions construire un §SPoste d'observation§! au-dessus du monde natal d'une §SCivilisation primitive§! Ces stations spatiales peuvent réaliser différents types de §SMissions§!, même si notre volonté d'interférer avec des cultures en développement déterminera lesquelles sont disponibles.\n\nLes Postes d'observation sont construits de la même façon que les §SStations minères§! ou les §SStations de recherche§!, mais ils peuvent seulement être construits au-dessus du monde natal de Civilisations primitives. Sélectionnez simplement un §SVaisseau de construction§!, puis cliquez sur le bouton §SConstruire un poste d'observation§! parmi les ordres disponibles.\n\nMaintenant sélectionnez le monde natal de la Civilisation primitive que vous désirez étudier, et le vaisseau de construction commencera sa mission."
 observation_post_built:0 "Poste d'observation construit"
 tutorial_20_tooltip:0 "§SDidacticiel : Postes d'observation§! ajouté au Journal de bord"
 tutorial_21_chain_title:0 "Didacticiel : Ressources stratégiques"
 tutorial_21_chain_desc:0 "Nous devrions construire une §SStation minière§! en orbite autour d'un objet astronomique disposant de §SRessources stratégiques§!. Ces matériaux rares ont une valeur stratégique immense.\n\nAprès avoir localisé de telles ressources via la §SReconnaissance§!, sélectionnez un §SVaisseau de construction§!, cliquez sur le bouton §SConstruire une station minière§! puis sur l'objet astronomique approprié."
 strategic_resource_extracted:0 "Ressource stratégique extraite"
 tutorial_21_tooltip:0 "§SDidacticiel : Ressources stratégiques§! ajouté au Journal de bord"
 tutorial_22_chain_title:0 "Didacticiel : Élever les pré-conscients"
 tutorial_22_chain_desc:0 "Nous devrions §SÉlever§! les espèces moindres, mais il nous faudra d'abord rechercher la technologie des §SDéclics épigénétiques§!.\n\n§SÉlevez§! une espèce pré-consciente en accédant à l'écran §SContacts§! puis à l'onglet §SEspèces§!"
 tutorial_22_tooltip:0 "§SDidacticiel : Élever les pré-conscients§! ajouté au Journal de bord"
 species_uplifted:0 "Espèce pré-consciente élevée"
 tutorial_23_chain_title:0 "Didacticiel : Établir un premier contact"
 tutorial_23_chain_desc:0 "Ayant rencontré des entités inconnues dans l'obscurité de l'espace, nous devrions tenter d'§Sétablir des communications§!. Vous pouvez y parvenir en recherchant le projet approprié "d'§SEnquête§!" dans le §SJournal de bord§!"
 contact_made:0 "Contact établi"
 tutorial_23_tooltip:0 "§SDidacticiel : Établir un premier contact§! ajouté au Journal de bord"
 SITLOG:0 "Journal de bord mis à jour"
 TUTORIAL_SCIENCE_SHIP_DESC:0 "C'est notre §SVaisseau scientifique§! qui est utilisé pour la §SReconnaissance§! d'objets astronomiques tels que les planètes dans un système stellaire. Une planète doit être reconnue afin que ses §SRessources§! deviennent visibles.\n\nPour le mettre au travail, faites simplement un clic droit sur un corps planétaire non reconnu et sélectionnez §SReconnaissance du système§!. Le vaisseau voyagera entre tous les corps planétaires et astéroïdes du système et les reconnaîtra tour à tour.\n\nReconnaître d'autres planètes pourra également en dévoiler certaines qui sont §SHabitables§! et prêtes à être colonisées."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Effets adjacents"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "Ce sont des §SDécrets§! spécifiques à une planète, des pratiques qui peuvent être temporairement mises en place en dépensant une partie de notre Influence.\n\nDe nouveaux §SDécrets§! deviennent disponibles à mesure que nous recherchons de nouvelles technologies et que nous nous trouvons face à de nouvelles situations."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Inconnues"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "Ce sont des §Sentités non-identifiées voyageant dans l'espace§!. Nous pouvons en apprendre plus sur elles et peut-être même initier un §SPremier contact§! en terminant le §SProjet spécial§! approprié."
 TUTORIAL_VICTORY_TITLE:0 "Victoire"
 TUTORIAL_VICTORY_DESC:0 "L'écran §SVictoire§! liste §Scertaines conditions§! que nous devons tenter de compléter afin de nous assurer que l'héritage de notre nation-étoile survive aussi longtemps qu'il existe de la vie intelligente dans la galaxie."
 TUTORIAL_OUTPOST_STATION_TITLE:0 "Avant-poste de frontières"
 TUTORIAL_OUTPOST_STATION_DESC:0 "Les frontières de notre empire ne sont en aucun cas statiques.\n\nLes §SAvant-postes frontaliers§! agissent comme des balises qui projettent notre influence dans le vide. En les construisant en dehors de notre domaine, nous développons et délimitons nos frontières pour revendiquer des systèmes à des fins de minage et de recherche."
 tutorial.3.desc:0 "Rechercher de nouvelles technologies sera essentiel à notre succès. Je vous dis cela non pas comme le produit d'un progrès technologique en liberté, mais comme votre loyal conseiller, et j'imagine, votre seul véritable ami.\n\nUne technologie importante que nous devrions rechercher aussi vite que possible est celle des §SProtocoles de nouveaux mondes§!. Je vais nous octroyer l'accès aux §SVaisseaux de colonisation§! qui nous permettront d'établir des têtes de pont sur d'autres planètes."
 tutorial.6.desc:0 "Excellent travail ! La technologie que nous venons juste de rechercher nous sera certainement bénéfique. N'oubliez pas de donner de nouvelles assignations de recherche à nos scientifiques."
 tutorial.59.desc:0 "Remarquable ! Nous avons découvert des §Sentités aliens parcourant l'espace§! qui sont peut-être intelligentes, mais voyons les choses en face, elles le sont probablement. Leur véritable nature restera un mystère pour nous jusqu'à ce que nous complétions le projet d'§SEnquête§! approprié sur eux. Je suggère que nous nous attelions à cette tâche en toute hâte, de crainte qu'ils n'enquêtent sur nous en premier...\n\nOuvrez votre §SJournal de bord§! et sélectionnez §SRechercher§! pour commencer ce projet. Notez que cela stoppera toute autre recherche en cours dans la même catégorie."
 tutorial.64.name:0 "Didacticiel : Modifier l'espèce"
 tutorial.64.desc:0 "Grâce à de récentes avancées en génétique, nous avons gagné un §SPoint de trait§! supplémentaire que nous pouvons utiliser pour §SModifier§! et améliorer notre population."
 tutorial.65.name:0 "Espèce modifiée"
 tutorial.65.desc:0 "Louable. Le joug de l'évolution naturelle ne repose désormais plus sur leurs frêles épaules, nos habitants vont certainement pouvoir prospérer dans l'espace."
 tutorial.70.name:0 "Didacticiel : Voyage par distorsion"
 tutorial.70.desc:0 "Pour franchir les immenses distances qui séparent les systèmes stellaires, nos scientifiques ont développé les §SPropulseurs par distorsion§!. Les vaisseaux équipés avec ce dispositif peuvent voyager entre les systèmes à des vitesses surpassant celle de la lumière.\n\nBien que les vaisseaux puissent utiliser la distorsion vers n'importe quel système à portée, les propulseurs par distorsion ne peuvent être activés qu'à l'extérieur de l'influence du puits gravitationnel d'une étoile. Les vaisseaux sortant d'une distorsion nécessitent du temps pour réalimenter leurs systèmes - la durée de ce processus dépend de la distance parcourue par le vaisseau."
 tutorial.71.name:0 "Didacticiel : Voyage hyperspatial"
 tutorial.71.desc:0 "Pour franchir les immenses distances qui séparent les systèmes stellaires, nos scientifiques ont développé les §SHyper propulseurs§!. Ce dispositif permet de voyager entre les systèmes connectés par les hyperlignes à des vitesses excédant de loin celle de la lumière.\n\nBien que le voyage le long d'une hyperligne soit incroyablement rapide, un inconvénient majeur de cette méthode supra-luminique est que le voyage interstellaire est limité le long des chemins du réseau galactique des hyperlignes. D'un autre côté, sauter dans l'hyperespace est possible à tout endroit d'un système stellaire."
 tutorial.72.name:0 "Didacticiel : Voyage par trou de ver"
 tutorial.72.desc:0 "Pour franchir les immenses distances qui séparent les systèmes stellaires, nos scientifiques ont développé la technologie des §STrous de ver§!. Les stations équipées avec des générateurs de trous de ver peuvent ouvrir le sous-espace et créer des passerelles temporaires vers d'autres systèmes que les vaisseaux peuvent traverser.\n\nLe voyage par trou de ver est quasi instantané, mais il requiert la présence d'une station trou de ver à portée. Les vaisseaux doivent également être équipés avec des stabilisateurs trou de ver spéciaux pour supporter les tensions provoquées par une incursion dans le sous-espace."
 tutorial.73.name:0 "Rappel de didacticiel : Élever"
 tutorial.73.desc:0 "Puisque nous avons recherché la technologie appropriée, nous avons désormais les moyens d'§YÉlever§! les êtres subalternes."
 tutorial.75.name:0 "Didacticiel : "Avant-postes frontaliers"
 tutorial.75.desc:0 "Maintenant que nous avons exploré certaines de nos étoiles avoisinantes, il est probablement temps de développer notre influence. Les §SAvant-postes frontaliers§! peuvent être construits en orbite autour d'étoiles distances pour élargir nos frontières, nous permettant principalement de revendiquer de nouvelles régions de l'espace.\n\nMême s'il est coûteux à entretenir, un §SAvant-poste frontalier§! peut se doubler en une §SStation minière ou de recherche§! quand c'est possible, et nous permet de construire librement ces stations dans des systèmes qui tombent désormais sous notre juridiction."
 tutorial.76.name:0 "Avant-poste établi"
 tutorial.76.desc:0 "Au large. Voilà où se trouvent désormais les frontières de notre domaine."
 tutorial.100.name:0 "Didacticiel désactivé"
 tutorial.100.desc:0 "Les §HMissions de didacticiel§! et les §HAstuces§! sont désactivées."
 tutorial.101.name:0 "Astuces uniquement"
 tutorial.101.desc:0 "Les §HAstuces§! sont activées, les §HMissions de didacticiel§! sont désactivées."
 tutorial.102.name:0 "Didacticiel complet"
 tutorial.102.desc:0 "Les §HMissions de didacticiel§! et les §HAstuces§! sont activées."
 tutorial_2_chain_desc:0 "Nous devons rechercher de nouvelles technologies. Les §SProtocoles de nouveaux mondes§! nous permettront de construire des §SVaisseaux de colonisation§! et nous devrions nous concentrer là-dessus aussi vite que possible si nous désirons développer notre empire.\n\nAccédez à l'écran §STechnologie§! en cliquant sur son bouton dans la section gauche de la barre supérieure ou en appuyant sur §SF6§!. Puis cliquez sur §SSélectionner rechercher§! et choisissez une technologie à rechercher parmi les options disponibles."
 tutorial_24_chain_title:0 "Didacticiel : Modifier les espèces"
 tutorial_24_chain_desc:0 "Nous pouvons §SModifier§! toute espèce consciente qui réside au sein de notre empire, si nous disposons de suffisamment de §SPoints de trait§!.\n\nPour ce faire, il suffit d'accéder au menu §SModifier§! dans l'onglet §SEspèces§! sur l'écran §SContacts§!, puis de rechercher le §SProjet spécial §! approprié. Ce projet nécessite de la §SRecherche sociétale§! et détournera toute notre progression technologique vers ce domaine tant qu'il sera actif."
 species_modified:0 "Espèce modifiée"
 tutorial_24_tooltip:0 "§SDidacticiel : Modifier les espèces§! ajouté au Journal de bord"
 tutorial_25_chain_title:0 "Didacticiel : "Avant-postes frontaliers"
 tutorial_25_chain_desc:0 "Nous pouvons §Sélargir nos frontières§! en construisant des §SAvant-postes frontaliers§! en orbite autour des étoiles aliens. La présence de cet avant-poste proclame notre domination sur l'étoile et les systèmes avoisinants, nous permettant d'exploiter ses ressources et d'en interdire le passage aux aliens avec lesquels nous avons des contacts - à moins qu'un accord diplomatique pour un accès à nos frontières ne soit établi.\n\nSélectionnez un §SVaisseau de construction§!, cliquez sur §SConstruire un avant-poste frontalier§! dans l'interface de flotte, puis cliquez sur une étoile. §SÀ la différence des stations orbitales, les avant-postes frontaliers peuvent être construits en dehors de nos frontières.§!"
 frontier_outpost_built:0 "Avant-poste frontalier construit"
 tutorial_25_tooltip:0 "§SDidacticiel : Avant-poste frontalier§! ajouté au Journal de bord"
 TUTORIAL_GALAXY_MAP_TITLE:0 "Carte galactique"
 TUTORIAL_GALAXY_MAP_DESC:0 "La §SCarte galactique§! affiche les vastes étendues de l'§SEspace non cartographié§!, les limites de nos frontières et les territoires de toute civilisation alien avec laquelle nous avons établi des communications.\n\nNous pouvons cliquer sur le bouton §SMode détails de la carte§! en bas à droite de la barre de menu pour basculer l'affichage entre les §SRessources§! et la §SPortée des capteurs§!."
 TUTORIAL_WARDEMANDS_TITLE:0 "Demandes de guerre"
 TUTORIAL_WARDEMANDS_DESC:0 "Lorsque nous déclarons une guerre, nous devons également déclarer quel est le but du conflit à nos alliés et à notre ennemi. Ces §SObjectifs de guerre§! déterminent quels types de §SDemandes§! nous pourrons formuler pendant les négociations de paix, de la cession de stations orbitales à la vassalisation.\n\nPrésenter ces objectifs donne à l'ennemi l'opportunité de réagir en conséquence, il pourra abandonner immédiatement, proposer une contre-offre et une trêve ou défendre ses intérêts jusqu'au dernier être humain, spore fongique ou herbivore à demi conscient. Découvrir sa réaction fait partie du plaisir !\n\nPour formuler un §SObjectif de guerre§!, cliquez et déplacez-le depuis la liste et déposez-le sur votre §SEmpire§!, ou tout empire allié de votre choix."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Statut de guerre"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "L'écran §SStatut de guerre§! montre l'état actuel de tous les conflits galactiques en cours auxquels vous prenez part. La barre du §SScore de guerre§! est une représentation générale des succès militaires des deux camps l'un par rapport à l'autre, avec le détail du score de guerre généré, affiché en-dessous."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Négociation de guerre"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "Nous pouvons à tout moment utiliser notre §SScore de guerre§! accumulé pour formuler des §Sdemandes§! pour satisfaire nos différents §SObjectifs de guerre§!. Gardez à l'esprit que l'ennemi n'acceptera sans doute pas de demandes pour des objectifs de guerre dont le §SCoût§! excède le score de guerre que nous avons accumulé.\n\nDe plus, un vainqueur potentiel peut éventuellement faire preuve de clémence en offrant une §SPaix blanche§!, alors qu'un adversaire vaincu pourra offrir une §SCapitulation§! sans conditions pour éviter de continuer à gaspiller la multitude des composés organiques vitaux dont il a besoin pour continuer à fonctionner de manière efficace."
 advisor.1.desc_filler:0 "Vous pouvez changer le niveau du didacticiel à tout moment depuis le menu §HParamètres§!."
 tutorial.55.poi.name:0 "Emplacement de ressources"
 tutorial.55.poi.desc:0 "Nous avons découvert une §SRessource stratégique§! sur [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.poi.desc:0 "Nous avons découvert une §SRessource stratégique§! sur [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:0 "Une nouvelle technologie a révélé que nous avons déjà une §SStation minière§! idéalement placée au-dessus d'une §SRessource stratégique§! auparavant inconnue. Ces ressources rares sont requises pour construire et opérer des §SBâtiments§! et §SModules de spatioport§! uniques. Deux spécimens métaphoriques d'aviaires, frappés allégoriquement par un projectile imaginaire.\n\nPlus d'informations peuvent être trouvées dans le §SJournal de bord§! pendant une période donnée. Il y a beaucoup d'autres §SRessources stratégiques§! à découvrir dans la galaxie, alors continuez vos recherches !"
 tutorial_21b_chain_title:0 "Informations : Ressources stratégiques"
 tutorial_21b_chain_desc:0 "Nous avons construit une §SStation minière§! en orbite d'un objet astronomique disposant de §SRessources stratégiques§!. Nous avons découvert cela après avoir pris connaissance de la ressource stratégique elle-même. Ces matériaux rares ont une valeur stratégique immense et nous devrions nous assurer d'en trouver d'autres."
