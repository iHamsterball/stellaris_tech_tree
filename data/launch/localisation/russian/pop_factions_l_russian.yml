 pft_purged:0 "Антигеноцидная фракция"
 pft_purged_desc:0 "Антигеноцидная фракция состоит из всех поселений, подвергающихся геноциду в нашей империи, а также тех, что сочувствуют этой беде. Их основное требование - чтобы им позволили жить.\n\n§HК этой фракции автоматически присоединяются все поселения, подвергающиеся геноциду.§!"
 
