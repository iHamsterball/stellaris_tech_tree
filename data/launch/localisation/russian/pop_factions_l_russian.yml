 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_TITLE:0 "Кампания по интеграции 1"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "Можно уменьшить чувство разочарования у националистов, если помочь им интегрироваться в их новое общество."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "Кампания по интеграции 2"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "Можно уменьшить чувство разочарования у националистов, если помочь им интегрироваться в их новое общество."
