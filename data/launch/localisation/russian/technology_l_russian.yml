 # Farming
 tech_eco_simulation:0 "Гидропоника"
 tech_eco_simulation_desc:0 "Крупные гидропонные фермы, производящие богатую питательными веществами продукцию, помогают поддерживать рост населения, а также снижают до минимума отрицательное воздействие на окружающую среду.\n\n"
 tech_hydroponics:0 "Экосимуляция"
 tech_hydroponics_desc:0 "Дальнейшее развитие методов гидропоники возможно посредством создания ферм с уникальными атмосферами, моделирующими разные экосистемы. Это позволяет производить пищу с более высоким содержанием питательных веществ.\n\n"
 tech_gene_crops:0 "Генномодифицированные культуры"
 tech_gene_crops_desc:0 "Использование современных генных технологий в отношении зерновых культур помогает повысить урожайность, улучшает вкус и увеличивает содержание питательных веществ.\n\n"
 tech_nano_vitality_crops:0 "Нано-витальные культуры"
 tech_nano_vitality_crops_desc:0 "Внедрение в волокна зерновых культур небольшого количества наномашин позволяет создать супервыносливый тип продукции, химический состав которой можно адаптировать и видоизменять в течение всего срока ее жизни.\n\n"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc
 tech_nutrient_replication:0 "Репликация пищи"
 tech_nutrient_replication_desc:0 "Процесс синтетической репликации зерновых культур требует сбора большого количества отходов для создания небольшого объема продукции, что, тем не менее, обеспечивает значительный прирост сельскохозяйственного производства.\n\n"
 
 # Resources
 tech_engos_vapor:0 "Переработка энгосских испарений"
 tech_engos_vapor_desc:0 "Природный стимулятор, помогающий всем формам жизни адаптироваться и развиваться. Он также используется в производстве энергетического оружия в качестве высокоэффективного проводника.\n\n"
 tech_pitharan_dust:0 "Переработка питаранской пыли"
 tech_pitharan_dust_desc:0 "Эта мелкая пыль - природный транквилизатор, встречающийся в некоторых мирах. Она действует как успокоительное на большинство существ. С ее помощью можно усмирить агрессивных граждан, не прибегая к насилию.\n\n"
 tech_mine_zro:0 "Дистилляция зро"
 tech_mine_zro_desc:0 "Очень редкая взвесь необычных частиц. Она появилась в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. Если зро вдыхают существа с псионическими способностями, оно действует как мощный (и вызывающий привыкание) наркотик, усиливающий пси-таланты.\n\n"
 
 # Biolab and Colonization
 tech_biolab_1:0 "Изучение биоразнообразия"
 tech_biolab_1_desc:0 "Изучение различных форм жизни в нашем мире помогает нам лучше понять самих себя и жизнь, окружающую нас.\n\n"
 tech_biolab_2:0 "Ксенобиология"
 tech_biolab_2_desc:0 "Изучение жизни, зарождающейся в иных мирах и за их пределами, позволяет нам понять фундаментальные аспекты биологии, ранее нам недоступные.\n\n"
 tech_biolab_3:0 "Тайны жизни"
 tech_biolab_3_desc:0 "Возможность изучения многообразия жизни позволяет нам найти нечто, объединяющее всех живых существ. Кирпичики, лежащие в основании самой жизни.\n\n"
 tech_alien_life_studies:0 "Ксенология"
 tech_alien_life_studies_desc:0 "Изучение фауны иных миров позволяет нам понять поведение инопланетных созданий, а также идентифицировать и одомашнить мирных существ.\n\n"
 tech_xeno_zoo:0 "Инопланетный зоопарк"
 tech_xeno_zoo_desc:0 "Изучив разные формы инопланетной жизни и сформировав четкое представление о потенциальных опасностях, связанных с их содержанием, мы сможем собирать различные живые экземпляры, чтобы выставлять их в качестве экспонатов.\n\n"
 tech_colonization_1:0 "Протокол освоения новых миров"
 tech_colonization_1_desc:0 "Определение ресурсов и технологий, необходимых для основания планетарной колонии, позволяет нам посадить отважных первопроходцев в громадные корабли-ковчеги с уверенностью, что они переживут долгое межзвездное путешествие до своего нового дома.\n\n"
 tech_colonization_2:0 "Очистка атмосферы"
 tech_colonization_2_desc:0 "Наладка системы очистки атмосферы с учетом местных особенностей позволяет лучше фильтровать нежелательные элементы, давая возможность улучшать условия жизни колонистов.\n\n"
 tech_colonization_3:0 "Адаптация к враждебной среде"
 tech_colonization_3_desc:0 "Дальнейшее изучение опасных типов окружающей среды на других планетах помогает облегчить трудности, с которыми колонисты сталкиваются в повседневной жизни в чужих мирах.\n\n"
 tech_free_enterprises:0 "Свободное предпринимательство"
 #tech_free_enterprises_desc
 tech_frontier_initiatives:0 "Проекты первопроходцев"
 tech_frontier_initiatives_desc:0 "Налаживание связей между частным сектором и правительством, выделение субсидий нужным инвесторам - все это стимулирует развитие частной инициативы при колонизации."
 tech_frontier_traditions:0 "Традиции первопроходцев"
 tech_frontier_traditions_desc:0 "Определенный дух первопроходцев находит свое выражение в приоритетах для орбитального строительства.\n\n"
 tech_frontier_collectives:0 "Сообщества первопроходцев"
 tech_frontier_collectives_desc:0 "История доказала, что коллектив является наиболее эффективной социальной структурой для анклавов поселенцев.\n\n"
 tech_frontier_commissars:0 "Комиссары первопроходцев"
 tech_frontier_commissars_desc:0 "Исследования указывают на то, что строгий социальный контроль может быть определяющим фактором продолжительной жизнеспособности молодых колоний.\n\n"
 tech_cryostasis:0 "Криоанабиоз"
 #tech_cryostasis_desc
 tech_xeno_ecology_1:0 "Покорение ксеноэкологии"
 #tech_xeno_ecology_1_desc
 tech_xeno_ecology_2:0 "Управление окружающей средой"
 #tech_xeno_ecology_2_desc
 tech_reveal_luxuries_1:0 "Межзвездная экономика"
 #tech_reveal_luxuries_1_desc
 tech_reveal_luxuries_2:0 "Межгалактические рынки"
 #tech_reveal_luxuries_2_desc
 tech_orbital_hydroponics:0 "Орбитальная гидропоника"
 tech_orbital_hydroponics_desc:0 "Выращивание зерновых культур при нулевой гравитации связано с уникальными сложностями, которые, тем не менее, преодолимы.\n\n"
 tech_arctic_colonization:0 "Колонизация арктического мира"
 tech_arctic_colonization_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию планет с чужеродным климатом.\n\n"
 tech_tundra_colonization:0 "Колонизация тундрового мира"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Колонизация океанического мира"
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Колонизация засушливого мира"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Колонизация тропического мира"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Колонизация пустынного мира"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Колонизация континентального мира"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "Пограничное здоровье"
 tech_frontier_health_desc:0 "Колонизация иных миров положила начало возникновению совершенно новой области биомедицинских исследований.\n\n"
 tech_tb_mountain_range:0 "Удаление горного кряжа"
 tech_tb_mountain_range_desc:0 "Иногда разница между терраформированием и разрушением очень мала.\n\n"
 tech_tb_volcano:0 "Удаление вулкана"
 tech_tb_volcano_desc:0 "Методы стабилизации тектонических процессов позволяют успокоить действующие вулканы.\n\n"
 tech_tb_dangerous_wildlife:0 "Удаление опасной дикой природы"
 tech_tb_dangerous_wildlife_desc:0 "Тактическое разрушение природной среды обитания, вместе с моделями сужающегося поиска и уничтожения, позволяет эффективно ликвидировать враждебных диких зверей за очень короткое время.\n\n"
 tech_tb_dense_jungle:0 "Удаление густых джунглей"
 tech_tb_dense_jungle_desc:0 "Сверхбыстрая вырубка леса сама по себе не представляет ничего революционного. А вот выполнение такой задачи на строго заданном участке в жесткие сроки - это совсем другое дело.\n\n"
 tech_tb_quicksand_basin:0 "Удаление зыбучих песков"
 tech_tb_quicksand_basin_desc:0 "Введение стабилизирующих гидрогелей обеспечивает почти мгновенное затвердевание зыбучих песков.\n\n"
 tech_tb_noxious_swamp:0 "Удаление ядовитого болота"
 tech_tb_noxious_swamp_desc:0 "Целенаправленная работа по осушению и очистке болот обеспечивает их полную ликвидацию.\n\n"
 tech_tb_massive_glacier:0 "Удаление огромного ледника"
 tech_tb_massive_glacier_desc:0 "Системы мгновенного испарения быстро и эффективно уничтожают ледниковый лед, но при этом немного повышают температуру и атмосферную влажность в регионе.\n\n"
 tech_tb_toxic_kelp:0 "Удаление ядовитых водорослей"
 tech_tb_toxic_kelp_desc:0 "Специальные дроны механическим способом могут очищать территорию от обширных участков ядовитых водорослей с минимальным использованием биоцидов.\n\n"
 tech_tb_deep_sinkhole:0 "Удаление глубокой карстовой воронки"
 tech_tb_deep_sinkhole_desc:0 "Специальные аэрозольные строительные стабилизаторы могут использоваться для быстрого и эффективного закупоривания имеющихся карстовых воронок, а также стабилизации любых подземных пустот, которые могут стать причиной их возникновения.\n\n"
 
 
 # Terraforming
 tech_terrestrial_sculpting:0 "Изменение формы суши"
 tech_terrestrial_sculpting_desc:0 "Простого решения проблемы изменения формы планетарной коры на макроуровне не существует - нужны лишь лопаты покрупнее и орбитальные буры.\n\n"
 tech_atmospheric_manipulation:0 "Управление атмосферой"
 tech_atmospheric_manipulation_desc:0 "Регуляторы влажности и устройства химического рассеивания - это первый шаг на пути к фундаментальному изменению атмосферы.\n\n"
 
 # Genetics
 tech_genome_mapping:0 "Генетическое картирование"
 tech_genome_mapping_desc:0 "Локализация генома индивидуума через определение последовательности его ДНК открывает возможности для индивидуализированного медицинского лечения и терапии.\n\n"
 tech_epigenetic_triggers:0 "Эпигенетические триггеры"
 tech_epigenetic_triggers_desc:0 "Усовершенствованные методы метилирования ДНК создают возможности для внесения функционально значимых изменений в произвольные геномы.\n\n"
 tech_cloning:0 "Клонирование"
 tech_cloning_desc:0 "Прорывы в технологиях искусственной матки и энуклеации создают возможности для массового производства индивидуумов на основе общего генетического шаблона.\n\n"
 tech_gene_banks:0 "Генетические банки"
 tech_gene_banks_desc:0 "Генетические банки фильтруют и отбирают доступные геномы для их использования в создании клонов.\n\n"
 tech_gene_seed_purification:0 "Очистка генетического материала"
 tech_gene_seed_purification_desc:0 "Методы очищения нуклеотидов позволяют выделять и улучшать желаемые генетические особенности.\n\n"
 tech_morphogenetic_field_mastery:0 "Владение морфогенетическим полем"
 tech_morphogenetic_field_mastery_desc:0 "Сначала это был чисто фармацевтический проект, но теперь наши успехи в понимании морфогенетического поля обеспечивают прямое подсознательное взаимодействие с органическими единицами.\n\n"
 tech_gene_tailoring:0 "Адаптация генома"
 tech_gene_tailoring_desc:0 "Широкая доступность средств генной инженерии непременно окажет положительное воздействие на развитие нашей расы.\n\n"
 tech_gene_expressions:0 "Воздействие на генную экспрессию"
 tech_gene_expressions_desc:0 "Усиление контроля за производством протеинов и РНК на клеточном уровне.\n\n"
 tech_selected_lineages:0 "Выбор родословной"
 tech_selected_lineages_desc:0 "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря.\n\n"
 tech_capacity_boosters:0 "Расширители емкости"
 tech_capacity_boosters_desc:0 "Мы не будем полагаться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего.\n\n"
 tech_regenerative_hull_tissue:0 "Регенерирующая обшивка"
 tech_regenerative_hull_tissue_desc:0 "Генетически модифицированные бактерии на кремниевой основе в перспективе можно использовать для восстановления неорганических материалов.\n\n"
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "Доктрина: космические сражения"
 tech_doctrine_fleet_size_1_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры.\n\n"
 tech_doctrine_fleet_size_2:0 "Доктрина: реактивный боевой порядок"
 tech_doctrine_fleet_size_2_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры.\n\n"
 tech_doctrine_fleet_size_3:0 "Доктрина: межзвездная война"
 tech_doctrine_fleet_size_3_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры.\n\n"
 tech_doctrine_fleet_size_4:0 "Доктрина: изменчивые составы флотилий"
 tech_doctrine_fleet_size_4_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры.\n\n"
 tech_doctrine_fleet_size_5:0 "Доктрина: боевой порядок армады"
 tech_doctrine_fleet_size_5_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры.\n\n"
 tech_interstellar_fleet_traditions:0 "Традиции межзвездного флота"
 tech_interstellar_fleet_traditions_desc:0 "Комплекс знаний, касающихся поведения в бою, бесполезен без четких правил, регулирующих его использование.\n\n"
 tech_doctrine_fleet_support:0 "Доктрина: поддержка флота"
 tech_doctrine_fleet_support_desc:0 "По мере того, как экспедиции за пределы звездной системы становятся все более привычными, важно обеспечить наличие на поверхности планеты смены для возвращающихся флотилий.\n\n"
 tech_doctrine_refit_standards:0 "Доктрина: стандарты переоборудования"
 tech_doctrine_refit_standards_desc:0 "Стандартизация процессов улучшения и переоснащения корабельных компонентов может привести к существенному повышению эффективности.\n\n"
 tech_doctrine_command_matrix:0 "Доктрина: командная матрица"
 tech_doctrine_command_matrix_desc:0 "Реструктуризация порядка подчиненности и определение установившихся взаимозависимостей между офицерами делает флотилии более динамичными, а следовательно, и рентабельными.\n\n"
 
 # Army Organization
 tech_centralized_command:0 "Централизованное управление"
 tech_centralized_command_desc:0 "Создание специального штаба для военных операций всех уровней обеспечивает формирование эффективной флотилии и закладывает более прочное основание для будущей военной подготовки.\n\n"
 tech_combat_training:0 "Боевая подготовка"
 tech_combat_training_desc:0 "Более интенсивная программа подготовки новобранцев, включая реалистичные сценарии боя, готовит их к реальным сражениям.\n\n"
 
 # Psionics
 tech_psionic_theory:0 "Псионическая теория"
 tech_psionic_theory_desc:0 "Во многих отношениях разум - это отражение самой вселенной, микрокосмос. Не всякой расе суждено это осознать, но разум является инструментом, которому нет равных.\n\n"
 tech_telepathy:0 "Телепатия"
 tech_telepathy_desc:0 "После полной адаптации к основам псионики разум способен входить в контакт с другими индивидуумами, становясь чем-то более значительным.\n\n"
 tech_transcendent_thought:0 "Трансцендентный разум"
 #tech_transcendent_thought_desc
 tech_precognition_interface:0 "Прекогнитивный интерфейс"
 tech_precognition_interface_desc:0 "Открытия в области псионики предполагают возможность создания боевых компьютеров, способных считывать и обрабатывать импульсы телепатических операторов до того, как они обрабатываются сознанием.\n\n"
 tech_psi_jump_drives:0 "Прыжковые пси-двигатели"
 tech_psi_jump_drives_desc:0 "Пси-двигатель использует пси-энергию, излучаемую экипажем, для перемещения корабля через саму ткань реальности, что позволяет совершать мгновенные «прыжки» на огромные расстояния.\n\n"
 
 # Trade and Diplomacy
 tech_xeno_outreach:0 "Ксенопросвещение"
 tech_xeno_outreach_desc:0 "Межзвездная торговли не слишком отличается от обычных сделок, но проводится в масштабах, по сравнению с которыми вся история торговли большинства цивилизаций, не имеющих сверхсветовых двигателей, кажется ничтожной.\n\n"
 tech_xeno_relations:0 "Ксеноотношения"
 tech_xeno_relations_desc:0 "Сложности межзвездной дипломатии требуют формирования связей с иностранными державами ради достижения наших целей.\n\n"
 tech_xeno_supremacy:0 "Ксенопревосходство"
 tech_xeno_supremacy_desc:0 "Мы перемещаемся по минному полу постоянно меняющихся галактических держав с единственной целью - одержать верх."
 tech_xeno_diplomacy:0 "Ксенодипломатия"
 tech_xeno_diplomacy_desc:0 "Улучшенное понимание того, как взаимодействовать с пришельцами и манипулировать ими, - это необходимый шаг к образованию более постоянных межзвездных альянсов.\n\n"
 tech_galactic_ambitions:0 "Галактические амбиции"
 tech_galactic_ambitions_desc:0 "Удешевляет требования §Hпередачи планет§! и §Hпограничных форпостов§!.\n\n"
 tech_manifest_destiny:0 "Манифест предначертания"
 tech_manifest_destiny_desc:0 "Мы должны набраться смелости, стать хозяевами своей судьбы и осуществить то, что нам предначертано.\n\n"
 
 # Empire Management
 tech_planetary_government:0 "Планетарное правительство"
 tech_planetary_government_desc:0 "Как только колония прочно становится на ноги, а первопроходцы превращаются в граждан, необходимость в сильном местном правительстве ради стабильности вытесняет потребность колонии в приспособляемости.\n\n"
 tech_planetary_unification:0 "Всепланетная унификация"
 tech_planetary_unification_desc:0 "Древние воинствующие племена, ставшие затем конфликтующими между собой народами, теперь объединены в империю. Она не должна рухнуть и не рухнет.\n\n"
 tech_adaptive_bureaucracy:0 "Адаптивная бюрократия"
 tech_adaptive_bureaucracy_desc:0 "Достигнутый нами прогресс требует новой, более гибкой формы управления, которая будет помогать нам достигать целей, а не мешать этому.\n\n"
 tech_colonial_centralization:0 "Централизация колоний"
 tech_colonial_centralization_desc:0 "Эти твердые основы для местного управления созданы для каждого случая в отдельности, чтобы удовлетворить нужды каждой колонии.\n\n"
 tech_galactic_administration:0 "Галактическая администрация"
 tech_galactic_administration_desc:0 "Административные потребности звездной империи столь же многочисленны, как и сложны. Мы не ударим в грязь лицом.\n\n"
 tech_living_state:0 "Живое государство"
 tech_living_state_desc:0 "Империя живет, империя дышит. Пусть мы являемся органами ее тела, но не пристало левой руке знать, что делает правая.\n\n"
 tech_collective_self:0 "Коллективная личность"
 tech_collective_self_desc:0 "Искать в группе что-то от самого себя - это естественное и неизбежное развитие событий; и в конце концов эти обобщающие аспекты будут цениться выше, чем индивидуальность каждого.\n\n"
 tech_ethical_equations:0 "Этические уравнения"
 tech_ethical_equations_desc:0 "Для ограничения чужой свободы при сохранении собственной может понадобиться исключительная изворотливость ума - и к этому трюку мы теперь готовы лучше.\n\n"
 tech_neural_implants:0 "Нейроимплантаты"
 tech_neural_implants_desc:0 "Познание - это не что иное, как обработка информации, поступающей через органы чувств. Его можно изменить."
 tech_paradise_dome:0 "Райский купол"
 tech_paradise_dome_desc:0 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "Галактическая доброжелательность"
 tech_galactic_benevolence_desc:0 "Наши граждане сплочены и сильны, а их правители доброжелательны. Иногда народу следует напоминать об этом факте."
 tech_hyper_entertainment_forum:0 "Суперразвлекательный центр"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Виртуальные боевые симуляторы"
 tech_virtual_combat_arena_desc:0 "Появление достоверных имитаторов боли в конечном счете ликвидирует разрыв между виртуальным и реальным."
 tech_purity_campaigns:0 "Кампании по чистоте"
 tech_purity_campaigns_desc:0 "Празднование чистоты - возможно, духа, или тела, или цели - в зависимости от того, для чего это нам нужно."
 tech_galactic_markets:0 "Межгалактические рынки"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$"
 
 # Social Engineering
 tech_artificial_moral_codes:0 "Нравственные нормы ИИ"
 tech_artificial_moral_codes_desc:0 "Именно обстоятельства диктуют, что является нравственным. Задайте обстоятельства, и мораль станет глиной в ваших руках."
 tech_synthetic_thought_patterns:0 "Паттерны мышления синтетиков"
 tech_synthetic_thought_patterns_desc:0 "Выйдя за пределы мышления, вы обнаруживаете наличие других, еще более широких пределов."
 tech_will_to_power:0 "Жажда власти"
 tech_will_to_power_desc:0 "Поскольку власть - это просто способность навязывать свою волю другим, то воля к власти - это что-то вроде самоисполняющегося пророчества."
 
 #Other
 tech_xeno_integration:0 "Ксеноинтеграция"
 tech_xeno_integration_desc:0 "Из несопоставимых компонентов мы создаем целое, которое является чем-то большим, чем просто сумма его частей.\n\n"
 
 
 # ###################################
 # Society - Weapons
 # ###################################
 
 tech_amoeba_strike_craft_1:0 "Программа разведения амеб"
 tech_amoeba_strike_craft_1_desc:0 "Разводя космических амеб в неволе, мы можем программировать их симбиотические жгутики на действия в качестве штурмовиков в наших флотилиях.\n\n"
 tech_swarm_strike_craft_1:0 "Резервуары для выведения роев"
 tech_swarm_strike_craft_1_desc:0 "Сбор образцов у побежденных преторианцев позволяет нам клонировать и генетически программировать собственных воинов.\n\n"
 tech_scourge_missile_1:0 "Карающие ракеты"
 tech_scourge_missile_1_desc:0 "Анализируя биологическое оружие, используемое роем, мы можем создать самоходное кинетическое оружие, причиняющее такие же ужасные разрушения.\n\n"
 tech_space_whale_weapon_1:0 "Настройка частоты"
 tech_space_whale_weapon_1_desc:0 "Адаптировав метод тиянки по перекачиванию энергии из газообразного вещества, можно создать оружие, отбирающее энергию у вражеских кораблей.\n\n"
 
