 #tech_destroyer_assembly_desc:0 "Не используется"
 tech_cruiser_yard:0 "Стандартные модели крейсеров"
 tech_cruiser_yard_desc:0 "Введение новых стандартов моделирования и строительства крейсеров значительно повышает эффективность производственного процесса на всех этапах.\n\n"
 tech_battleship_yard:0 "Стандартные модели линкоров"
 tech_battleship_yard_desc:0 "Введение новых стандартов проектирования и строительства массивных линкоров значительно повышает скорость их сборки.\n\n"
 tech_solar_panel_network:0 "Орбитальное преобразование энергии"
 tech_solar_panel_network_desc:0 "Улучшенные технологии солнечных панелей могут в перспективе снизить затраты на содержание наших космопортов. Правда, чтобы получить достаточное количество энергии, придется использовать целый модуль космопорта под панели.\n\n"
 tech_mining_terminal:0 "Шахтерские гильдии"
 tech_mining_terminal_desc:0 "Шахтерские организации, отвечающие за добычу всех ресурсов в системе. Они повышают эффективность производства, поскольку быстро подавляют всех независимых шахтеров-«дикарей».\n\n"
 tech_zero_gravity_assembly_sequence:0 "Рабочие экзоскелеты для нулевой гравитации"
 tech_zero_gravity_assembly_sequence_desc:0 "Эти экзоскелеты оснащены множеством полезных инструментов и позволяют рабочим быстро и безопасно перемещаться по орбитальным стройплощадкам. Работа в открытом космосе еще никогда не была такой легкой.\n\n"
 
 # Strike Craft
 tech_strike_craft_1:0 "Применение кораблей-носителей"
 tech_strike_craft_1_desc:0 "Эти пилотируемые штурмовики малой дальности действия взлетают с материнского корабля. Полагаясь на свою высокую скорость и небольшие размеры, они способны выжить достаточно долго, чтобы пробить вражескую оборону.\n\n"
 tech_strike_craft_2:0 "Улучшенный штурмовик"
 tech_strike_craft_2_desc:0 "Следующее поколение штурмовиков отличается обновленной бортовой электроникой, улучшенным управлением и усиленным оружием.\n\n"
 tech_strike_craft_3:0 "Продвинутый штурмовик"
 tech_strike_craft_3_desc:0 "Дальнейшая эволюция штурмовых космических аппаратов. Эти новейшие истребители и бомбардировщики - мечта любого пилота. Они ведут себя в бою намного лучше, чем предыдущие модели.\n\n"
 
 # Armies and Attachments - Engineering
 tech_defense_army:0 "Планетарная оборона"
 tech_defense_army_desc:0 "Настанет день, когда великие, хладнокровные, безжалостные умы обратят свои завистливые взоры на наши миры и начнут строить планы. Мы должны быть готовы.\n\n"
 tech_assault_armies:0 "Межпланетный экспедиционный корпус"
 tech_assault_armies_desc:0 "Вторжение в чужой мир - колоссально сложная затея. Мы должны решить немало сложнейших логистических задач, прежде чем сможем создать нашу первую межпланетную армию.\n\n"
 tech_drop_pod:0 "Орбитальные десантные капсулы"
 tech_drop_pod_desc:0 "Орбитальные десантные капсулы одноразового использования уменьшают нашу зависимость от уязвимых десантных кораблей и позволяют быстро высаживать войска в любой точке планеты.\n\n"
 
 # Ship Armor Components
 tech_ship_armor_1:0 "Нанокомпозитные материалы"
 tech_ship_armor_1_desc:0 "Усиленная обшивка из нанокомпозитного материала обеспечивает корабль дополнительным защитным слоем, который может спасти его от гибели в бою.\n\n"
 tech_ship_armor_2:0 "Металлокерамические материалы"
 tech_ship_armor_2_desc:0 "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню.\n\n"
 tech_ship_armor_3:0 "Материалы из пластистали"
 tech_ship_armor_3_desc:0 "Пластисталь - эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей.\n\n"
 tech_ship_armor_4:0 "Материалы из дюрастали"
 tech_ship_armor_4_desc:0 "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки.\n\n"
 tech_ship_armor_5:0 "Нейтрониевые материалы"
 tech_ship_armor_5_desc:0 "Этот невероятно плотный, прочный материал выдерживает вражеский огонь такой силы, при которой все остальные виды брони плавятся и горят.\n\n"
 
 tech_crystal_armor_1:0 "Обшивка с внедренными кристаллами"
 tech_crystal_armor_1_desc:0 "Добавление в броню кристаллического вещества позволяет нарастить прочность защитной обшивки наших кораблей.\n\n"
 tech_crystal_armor_2:0 "Обшивка с кристальным покрытием"
 tech_crystal_armor_2_desc:0 "Введение кристаллического вещества в процесс ковки еще больше повышает сверхпрочность металлов с внедренными кристаллами.\n\n"
 
 # Thruster Components
 tech_thrusters_1:0 "Химические двигатели"
 tech_thrusters_1_desc:0 "Простые, но сравнительно эффективные химические двигатели, создающие тягу при сжигании топлива.\n\n"
 tech_thrusters_2:0 "Ионные двигатели"
 tech_thrusters_2_desc:0 "Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов.\n\n"
 tech_thrusters_3:0 "Плазменные двигатели"
 tech_thrusters_3_desc:0 "Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей.\n\n"
 tech_thrusters_4:0 "Импульсные двигатели"
 tech_thrusters_4_desc:0 "Эти мощные двигатели на термоядерных источниках энергии наделяют корабль непревзойденными характеристиками маневренности и субсветовой скорости.\n\n"
 
 # Military Stations
 tech_space_defense_station_1:0 "Форпосты в дальнем космосе"
 tech_space_defense_station_1_desc:0 "Это позволит нам строить оборонительные платформы в глубоком космосе, вдали от гравитационных колодцев планет.\n\n"
 tech_space_defense_station_2:0 "Станции в дальнем космосе"
 tech_space_defense_station_2_desc:0 "Новые строительные технологии позволяют создавать более крупные военные станции на дальних космических рубежах.\n\n"
 tech_space_defense_station_3:0 "Сооружения в дальнем космосе"
 tech_space_defense_station_3_desc:0 "Эти исполинские сооружения - словно города в космосе. Их экипаж исчисляется тысячами, а огневая мощь не уступает целой флотилии.\n\n"
 tech_space_defense_station_improvement:0 "Инженерные войска"
 tech_space_defense_station_improvement_desc:0 "Появление специализированных инженерно-космических войск облегчило строительство оборонительных платформ в дальнем космосе, снизило издержки и повысило надежность.\n\n"
 
 # Industry and Robotics
 tech_basic_industry:0 "Промышленная база"
 tech_basic_industry_desc:0 "Базовая промышленная инфраструктура, необходимая цивилизации для выхода в космос.\n\n"
 tech_powered_exoskeletons:0 "Активные экзоскелеты"
 tech_powered_exoskeletons_desc:0 "Активный экзоскелет увеличивает скорость и силу своего владельца. Его польза для военных очевидна, но он также может повысить производительность труда.\n\n"
 tech_mining_network_2:0 "Геотермальный гидроразрыв"
 tech_mining_network_2_desc:0 "Новые технологии гидроразрыва пласта позволили нам получить доступ к прежде недоступным карманам геотермальных ресурсов, расположенным глубоко в недрах планеты.\n\n"
 tech_mining_network_3:0 "Добыча на больших глубинах"
 tech_mining_network_3_desc:0 "Эти огромные буры открывают доступ к богатым залежам минералов, расположенным близко к ядру планеты.\n\n"
 tech_mining_network_4:0 "Изоляция полезных ископаемых"
 tech_mining_network_4_desc:0 "Улучшенная спектрометрия сочетается с технологиями гидроразрыва пласта и химической промывкой для быстрой эксплуатации залежей на малой и средней глубине.\n\n"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc
 tech_synchronized_work_patterns:0 "Синхронизированный график работы"
 tech_synchronized_work_patterns_desc:0 "Синхронизировав график работы наших добывающих предприятий, мы вновь повысили их производительность.\n\n"
 tech_engineering_lab_1:0 "Наномеханика"
 tech_engineering_lab_1_desc:0 "Современные контрольно-измерительные приборы позволяют изучать и использовать на практике физические системы в наномасштабах."
 tech_engineering_lab_2:0 "Сверхтвердые материалы"
 tech_engineering_lab_2_desc:0 "Производство и изучение сверхтвердых материалов - важнейшая задача для любой цивилизации, вступившей в космическую эру."
 tech_engineering_lab_3:0 "Сверхжидкие материалы"
 tech_engineering_lab_3_desc:0 "Изучение сверхжидкостей обещает совместить квантовую механику с фундаментальными законами гравитации."
 tech_robotic_workers:0 "Рабочие-роботы"
 tech_robotic_workers_desc:0 "Эти рабочие-роботы идеально подходят для выполнения рутинных заданий. Они усердно трудятся и понимают простейшие голосовые команды, но подняться по лестнице им уже не под силу.\n\n"
 tech_droid_workers:0 "Дроиды"
 tech_droid_workers_desc:0 "Эти улучшенные рабочие-роботы способны передвигаться не хуже, чем большинство органических существ. Кроме того, их нейронные процессоры подверглись улучшениям.\n\n"
 tech_synthetic_workers:0 "Синтетики"
 tech_synthetic_workers_desc:0 "Новейшие модели роботов сильнее, быстрее и прочнее, чем большинство органических существ. Их улучшенные нейронные процессоры позволяют им работать в автономном режиме.\n\n"
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc
 tech_synthetic_leaders:0 "Личностная матрица синтетика"
 tech_synthetic_leaders_desc:0 "Получив индивидуальную личность, синтетики смогут на равных общаться с остальными нашими гражданами. Некоторые даже получат доступ к руководящим постам.\n\n"
 tech_mineral_processing_1:0 "Переработка полезных ископаемых"
 tech_mineral_processing_1_desc:0 "Оптимальная переработка добываемых полезных ископаемых позволила нам выйти на новый уровень эффективности."
 tech_mineral_processing_2:0 "Улучшенная переработка полезных ископаемых"
 tech_mineral_processing_2_desc:0 "Двухэтапная обработка псевдоочищенных минералов обеспечивает более эффективное хранение и транспортировку."
 
 # Space Mining
 tech_space_construction:0 "Космическое строительство"
 tech_space_construction_desc:0 "Строительство в космосе ставит перед нашими инженерами целый ряд новых задач, которые надо решить, прежде чем мы начнем строить станции на орбитах других планет.\n\n"
 #tech_mine_rare_resources_t1:0 "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc:0 "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy.\n\n"
 #tech_mine_rare_resources_t3:0 "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc:0 "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach.\n\n"
 tech_mining_station_improvement_1:0 "Переработка на месте добычи"
 tech_mining_station_improvement_1_desc:0 "Перерабатывая минералы на орбите планеты, где они были добыты, мы резко повысим эффективность наших добывающих предприятий.\n\n"
 tech_mining_station_improvement_2:0 "Автономные добывающие станции"
 tech_mining_station_improvement_2_desc:0 "Активно используя автономных дронов, добывающие станции могут обходиться минимальным количеством персонала. Это снизит затраты.\n\n"
 tech_mine_satramene:0 "Переработка сатраменового газа"
 tech_mine_satramene_desc:0 "Этот газ - природный транквилизатор, встречающийся в некоторых мирах. Он действует как успокоительное на большинство существ. С его помощью можно усмирить агрессивных граждан, не прибегая к насилию."
 tech_mine_garanthium:0 "Добыча гарантиевой руды"
 tech_mine_garanthium_desc:0 "Успешная работа гарантиевых шахт сопряжена с уникальными трудностями, поскольку пластичные свойства этой руды делают ее столь же сложной в добыче, сколь и привлекательной."
 tech_mine_orillium:0 "Добыча ориллиевой руды"
 tech_mine_orillium_desc:0 "Крепежные балки обеспечивают относительно безопасную добычу нестабильной ориллиевой руды.\n\n"
 tech_mine_living_metal:0 "Живой металл"
 tech_mine_living_metal_desc:0 "Добыча и переработка редких живых металлов невероятно сложна, но успешное использование изменяемых сплавов дает неоспоримые преимущества."
 tech_mine_betharian:0 "Переработка бетариана"
 tech_mine_betharian_desc:0 "Изначально бетарианские минералы возникли в одном месте, но миллион лет назад разлетелись по всей галактике. Минералы чаще всего встречаются в виде скоплений небольших камней и легко воспламеняются."
 
 # Aura Components
 tech_aura_nanobot:0 "Сборщики наноботов"
 #tech_aura_nanobot_desc
 tech_aura_minefield:0 "Неконтактные мины"
 #tech_aura_minefield_desc
 
