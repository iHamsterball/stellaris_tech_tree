 # Mass Driver Branch
 tech_mass_drivers_1:0 "Ускорители масс"
 tech_mass_drivers_1_desc:0 "Эти электромагнитные пусковые установки поражают цель, разгоняя бронебойные снаряды с помощью магнитов.\n\n"
 tech_mass_drivers_2:0 "Спиратроны"
 tech_mass_drivers_2_desc:0 "Спиратрон - более мощный вариант ускорителя масс. Он использует электромагнитные катушки для быстрого разгона снарядов.\n\n"
 tech_mass_drivers_3:0 "Рельсотроны"
 tech_mass_drivers_3_desc:0 "Новейшая разработка в области электромагнитного ускорения масс. Два параллельных ускорителя рельсотрона разгоняют снаряды до невероятно высокой скорости.\n\n"
 tech_mass_drivers_4:0 "Улучшенные рельсотроны"
 tech_mass_drivers_4_desc:0 "Новая версия знаменитого рельсотрона с более прочными ускорителями и усиленным источником питания. Это оружие еще мощнее и точнее, чем его предшественники.\n\n"
 tech_mass_drivers_5:0 "Гаусс-системы"
 tech_mass_drivers_5_desc:0 "Эта усовершенствованная версия устаревшего спиратрона превосходит по силе даже последние версии рельсотронов. Она запускает снаряды с невероятной скоростью и точностью.\n\n"
 tech_kinetic_artillery_1:0 "Кинетическая батарея"
 tech_kinetic_artillery_1_desc:0 "Дальнобойная артиллерийская установка, способная с высокой точностью поражать цели на поразительно большом расстоянии.\n\n"
 tech_kinetic_artillery_2:0 "Кинетическая артиллерия"
 tech_kinetic_artillery_2_desc:0 "Более мощная версия дальнобойной корабельной артиллерии с новым дулом и улучшенным компьютером для управления стрельбой.\n\n"
 
 # Auto-Cannon Branch
 tech_autocannons_1:0 "Автопушки"
 tech_autocannons_1_desc:0 "Крупнокалиберное баллистическое оружие, использующее оболочные взрывчатые вещества. Главное достоинство этой пушки - ее высокий темп стрельбы.\n\n"
 tech_autocannons_2:0 "Разрывные автопушки"
 tech_autocannons_2_desc:0 "Эта улучшенная поворотная автопушка оснащена доработанной системой наведения и управления стрельбой. Она позволяет поддерживать еще более высокий темп стрельбы.\n\n"
 tech_autocannons_3:0 "Бронебойные автопушки"
 tech_autocannons_3_desc:0 "Новейшая поворотная автопушка, выпускающая в цель облако бронебойных и фугасных снарядов.\n\n"
 tech_flak_batteries_1:0 "Зенитная батарея"
 tech_flak_batteries_1_desc:0 "Пушечная батарея, бьющая по площади шрапнелью на короткой дистанции. Она особенно эффективна против вражеских штурмовиков, но наносит урон и более крупным целям.\n\n"
 tech_flak_batteries_2:0 "Зенитная артиллерия"
 tech_flak_batteries_2_desc:0 "Улучшенная зенитная батарея с новыми, более мощными шрапнельными снарядами. Они надежно защищают от вражеских штурмовиков и ракет.\n\n"
 
 # Missile Branch
 tech_missiles_1:0 "Ядерные ракеты"
 tech_missiles_1_desc:0 "Ракеты класса «космос-космос», оснащенные мощными ядерными боеголовками. В основе этого примитивного оружия, действующего по принципу «выстрелил и забыл», лежит старая технология из докосмической эры, но оно на удивление эффективно на большом расстоянии.\n\n"
 tech_missiles_2:0 "Термоядерные ракеты"
 tech_missiles_2_desc:0 "Эти усовершенствованные ракеты класса «космос-космос» оснащены более мощными термоядерными боеголовками и обладают улучшенными летными качествами.\n\n"
 tech_missiles_3:0 "Ракеты с антиматерией"
 tech_missiles_3_desc:0 "Улучшенные ракеты, оснащенные очень мощными боеголовками из антиматерии. Современная система наведения позволяет вернее захватывать цели.\n\n"
 tech_missiles_4:0 "Квантовые ракеты"
 tech_missiles_4_desc:0 "Новейшая версия ракет класса «космос-космос». Этот современный вариант оснащен невероятно мощной боеголовкой, которая черпает энергию из нулевой точки вакуума.\n\n"
 tech_missiles_5:0 "Ракеты-хищники"
 tech_missiles_5_desc:0 "Каждая из эти сверхсовременных ракет оснащена простейшим ИИ-пилотом, что заметно повышает эффективность и целенаведение.\n\n"
 tech_swarmer_missiles_1:0 "Ракетные рои"
 tech_swarmer_missiles_1_desc:0 "Эти маленькие ракеты выпускают залпами. Они специально разработаны для борьбы с вражескими системами ПВО.\n\n"
 tech_swarmer_missiles_2:0 "Вихревые ракеты"
 tech_swarmer_missiles_2_desc:0 "Новые разработки в области миниатюризации позволили нам оснастить ракетный рой более мощными боеголовками и улучшить их летные качества.\n\n"
 
 # Torpedo Branch
 tech_torpedoes_1:0 "Космические торпеды"
 tech_torpedoes_1_desc:0 "Эти торпеды являются, по сути, очень крупными, медленными ракетами. Они оснащены более мощными боеголовками и модуляторами щитов, которые позволяют им свободно проходить сквозь силовые поля.\n\n"
 tech_torpedoes_2:0 "Бронированные торпеды"
 tech_torpedoes_2_desc:0 "Эти улучшенные космические торпеды заключены в броню, которая позволяет им выдержать огонь вражеской ПВО. При взрыве торпеды ее броня разлетается на осколки, наносящие дополнительный урон.\n\n"
 tech_torpedoes_3:0 "Разрушительные торпеды"
 tech_torpedoes_3_desc:0 "Улучшенные торпеды с очень мощными боеголовками. Они обладают более эргономичной формой, мощными двигателями и усиленными модуляторами щитов для прохождения сквозь силовые поля.\n\n"
 
 
