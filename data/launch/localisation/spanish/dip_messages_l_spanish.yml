 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "¿Qué quieres?"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "¿De qué se trata, pequeño?"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "¡Celebro ver que seguís por aquí, [From.GetSpeciesName]! Ni te imaginas a cuántas especies hemos visto extinguirse con el paso del tiempo."
 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Resulta difícil creer que una vez fuimos como los [From.GetSpeciesNamePlural]. ¡Miraos! Cuánta inocencia ingenua."
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "No te atormentes si tu imperio se desmorona. Es el resultado más habitual de las civilizaciones jóvenes como la tuya."
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ah, [From.GetSpeciesName]. ¿Buscas nuestro consejo?"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "¿Sí, joven?"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Habla, pequeño."
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Los [From.GetSpeciesNamePlural] mostráis algo de potencial. Pero aún sois muy jóvenes."
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "No tenemos tiempo para tus primitivas divagaciones."
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "Has olvidado tu sitio, [From.GetSpeciesName]. Procura que no tengamos que recordarte cuál es."
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "¿Qué quieres, salvaje?"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "Nunca entenderé cómo llegasteis a salir de vuestro mundo natal."
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "Elige tus palabras con cuidado, [From.GetSpeciesName]."
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "Pones a prueba nuestra paciencia."
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "Si lo que buscas es nuestra tecnología, [From.GetSpeciesName], estaremos encantados de hacerte una demostración."
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "No tenemos razón alguna para hablar contigo, primitivo."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Calla y pelea, salvaje."
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Aún no hemos acabado de castigarte."
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Esto es por tu propio bien."
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Niño insolente."
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "¿Entiendes el alcance de tu desatino, [From.GetSpeciesName]?"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "¡Te enseñaremos respeto!"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT:0 "¡No tenemos tiempo para esto!"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "Muy bien. No sois los primeros advenedizos que nos desafían. Veremos cuánto aguantáis."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT:0 "No estás listo para esto. Tal vez dentro de un siglo."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "Oh, ¡niño insensato! Te daremos una lección."
 01_FALLEN_EMPIRE_ANGRY_DOW_SELECT:0 "Imagina una galaxia sin [From.GetSpeciesNamePlural]."
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "No sois más que hierbajos interestelares. Y nosotros los jardineros."
 ACTION_DEMAND_PROTECTORATE_OPINION:0 "No sobrevivirás por tu cuenta. Acepta subyugarte como protectorado nuestro o enfréntate a la realidad de tu vulnerabilidad."
 ACTION_DEMAND_PROTECTORATE_WARLIKE:0 "La guerra se acerca. Conviértete en nuestro protectorado y te protegeremos."
 ACTION_DEMAND_PROTECTORATE_EASY_TARGET:0 "Todos saben lo débil que eres. Si te conviertes en nuestro protectorado, podríamos defenderte de vecinos oportunistas."
 ACTION_DEMAND_PROTECTORATE_LIBERATION:0 "Acepta subyugarte como protectorado nuestro o te arrebataremos las naciones que has conquistado."
 ACTION_DEMAND_PROTECTORATE_XENOPHOBE:0 "Obedece o muere."
 02_OFFER_TRADE_DEAL_PROPOSE:0 "El/La [From.GetRulerTitle] [From.GetRulerName] cree que este trato será interesante para ti. ¿Aceptas?"
 03_OFFER_TRADE_DEAL_PROPOSE:0 "Ciertas circunstancias más allá de nuestro control nos obligan a ofrecerte esta generosa propuesta comercial. ¡Es una oportunidad única!"
 04_OFFER_TRADE_DEAL_PROPOSE:0 "Queremos negociar un acuerdo con tu nación. ¿Son estos términos aceptables para tu gobierno?"
 02_OFFER_TRADE_DEAL_ACCEPT:0 "El [Root.GetName] ha decidido aceptar tu propuesta comercial."
 03_OFFER_TRADE_DEAL_ACCEPT:0 "Tras repasar la oferta que nos enviaste, el/la [Root.GetRulerTitle] [Root.GetRulerName] ha decidido aceptarla."
 04_OFFER_TRADE_DEAL_ACCEPT:0 "Nos parece un acuerdo justo. Aceptamos."
 05_OFFER_TRADE_DEAL_ACCEPT:0 "Tus condiciones son razonables. El [Root.GetName] acepta tu oferta comercial."
 06_OFFER_TRADE_DEAL_ACCEPT:0 "Quizá lo lamentemos luego, pero el [Root.GetName] ha decidido aceptar tu oferta comercial."
 07_OFFER_TRADE_DEAL_ACCEPT:0 "¡Reconocemos un buen acuerdo cuando lo vemos! El [Root.GetName] acepta tus condiciones."
 08_OFFER_TRADE_DEAL_ACCEPT:0 "Tras muchas deliberaciones, el/la [Root.GetRulerTitle] [Root.GetRulerName] ha decidido aceptar tu propuesta comercial."
 02_OFFER_TRADE_DEAL_REFUSE:0 "¡Nos tomas por idiotas! Rechazamos tu oferta."
 03_OFFER_TRADE_DEAL_REFUSE:0 "¿De verdad pensaste que aceptaríamos esta oferta? Debes de tener un concepto muy malo de nosotros."
 04_OFFER_TRADE_DEAL_REFUSE:0 "No vuelvas a hacernos perder el tiempo con ofertas ridículas."
 05_OFFER_TRADE_DEAL_REFUSE:0 "El [Root.GetName] rechaza firmemente el supuesto "trato comercial", si es que se le puede llamar así."
 06_OFFER_TRADE_DEAL_REFUSE:0 "El/La [Root.GetRulerTitle] [Root.GetRulerName] ha repasado tu oferta comercial, y ha llegado a la conclusión de que aceptarla sería una locura para el [Root.GetName]."
 07_OFFER_TRADE_DEAL_REFUSE:0 "¿Este lamentable acuerdo comercial forma parte de alguna nueva y demencial estrategia de negociación? No vuelvas a molestarnos con semejantes disparates."
 08_OFFER_TRADE_DEAL_REFUSE:0 "Quizá pensaste que el [Root.GetName] aceptaría tu indignante oferta comercial sin molestarse en examinar los detalles. Lamentamos decepcionarte."
 02_CANCEL_TRADE_DEAL_PROPOSE:0 "El/La [Root.GetRulerTitle] [Root.GetRulerName] ha decidido poner fin al acuerdo comercial entre nuestras naciones. Lamentamos los inconvenientes que esto pueda causar."
 03_CANCEL_TRADE_DEAL_PROPOSE:0 "Gracias por comerciar con nosotros, pero todo lo bueno toca a su fin. Hemos decidido retirarnos unilateralmente de nuestro acuerdo comercial."
 04_CANCEL_TRADE_DEAL_PROPOSE:0 "El acuerdo comercial que compartimos ha cumplido su cometido. Es hora de ponerle fin."
 02_CANCEL_TRADE_DEAL_ACCEPT:0 "Aunque creemos que cometes un error, el [Root.GetName] acepta tu decisión."
 03_CANCEL_TRADE_DEAL_ACCEPT:0 "Eso ha sido... inesperado. ¿Estás seguro? Entonces, que así sea."
 04_CANCEL_TRADE_DEAL_ACCEPT:0 "Como desees. Informaré personalmente al/a la [Root.GetRulerTitle] [Root.GetRulerName] de que nuestro acuerdo comercial con tu nación ha finalizado."
 01_EMBASSY_FRIENDLY:0 "¿Mejorar las relaciones, dices? La verdad es que ya nos caes bastante bien, pero ¿por qué no?"
 02_EMBASSY_FRIENDLY:0 "Ya se te considera amigo del [Root.GetName], pero mejorar las relaciones tampoco hace daño."
 03_EMBASSY_FRIENDLY:0 "Sí, amigos. ¡Fortalezcamos aún más nuestra relación!"
 04_EMBASSY_FRIENDLY:0 "Una iniciativa excelente. Deberíamos forjar vínculos más fuertes entre nuestras naciones."
 01_EMBASSY_NEUTRAL:0 "Sí... mejorar las relaciones con el [From.GetName] podría venirnos bien."
 02_EMBASSY_NEUTRAL:0 "Mejorar las relaciones entre nuestras naciones reduciría la posibilidad de futuros... malentendidos."
 03_EMBASSY_NEUTRAL:0 "¿Así que deseas una relación más estrecha con el [Root.GetName]?"
 04_EMBASSY_NEUTRAL:0 "No tenemos ninguna objeción a mejorar las relaciones entre nuestras naciones."
 01_EMBASSY_HOSTILE:0 "¿Se trata de alguna clase de truco?"
 02_EMBASSY_HOSTILE:0 "¿Crees que nuestra relación puede recuperarse?"
 03_EMBASSY_HOSTILE:0 "No vemos ninguna razón para fiarnos del [From.GetName]."
 04_EMBASSY_HOSTILE:0 "¿Es una iniciativa sincera o te burlas de nosotros?"
 01_EMBASSY_DISMISSIVE:0 "Si no hay más remedio, pero no esperes demasiado."
 02_EMBASSY_DISMISSIVE:0 "No tiene sentido."
 01_EMBASSY_PATRONIZING:0 "¿Deseas nuestro consejo, pequeño?"
 02_EMBASSY_PATRONIZING:0 "Nuestra sabiduría es grande. Podrías persuadirnos para compartir una pequeña fracción."
 01_EMBASSY_ANGRY:0 "¿Te crees que se nos aplaca tan fácilmente, primitivo?"
 02_EMBASSY_ANGRY:0 "Muestra el debido respeto y tal vez nos dignemos a perdonarte."
 01_EMBASSY_ACCEPT_FRIENDLY:0 "Nos sentimos honrados de que valores tanto la relación entre nuestras naciones."
 02_EMBASSY_ACCEPT_FRIENDLY:0 "Seguro que esto beneficiará a nuestras dos naciones."
 03_EMBASSY_ACCEPT_FRIENDLY:0 "Nos honras. ¡Que nuestra amistad sea eterna!"
 04_EMBASSY_ACCEPT_FRIENDLY:0 "¡Mientras permanezcamos unidos, nada podrá amenazar al [Root.GetName] y al [From.GetName]!"
 01_EMBASSY_ACCEPT_NEUTRAL:0 "Muy bien. Veamos adónde conduce esto."
 02_EMBASSY_ACCEPT_NEUTRAL:0 "Esperemos que esto reduzca las tensiones existentes entre nuestras naciones."
 03_EMBASSY_ACCEPT_NEUTRAL:0 "El/La [Root.GetRulerTitle] [Root.GetRulerName] da la bienvenida a esta iniciativa."
 04_EMBASSY_ACCEPT_NEUTRAL:0 "Que tu gobierno esté dispuesto a invertir tanto en fomentar una buena relación entre nuestras naciones es esperanzador."
 01_EMBASSY_ACCEPT_HOSTILE:0 "Tal vez no sea demasiado tarde. Ya veremos."
 02_EMBASSY_ACCEPT_HOSTILE:0 "Veamos si este esfuerzo será suficiente para que confiemos en ti."
 03_EMBASSY_ACCEPT_HOSTILE:0 "Mmmf. Escucharemos lo que tengan que decir tus diplomáticos."
 04_EMBASSY_ACCEPT_HOSTILE:0 "Será mejor que esto no sea un truco."
 01_EMBASSY_ACCEPT_DISMISSIVE:0 "Monitorizaremos a tus embajadores en todo momento, [From.GetSpeciesName]."
 02_EMBASSY_ACCEPT_DISMISSIVE:0 "No creáis ser nuestros aliados. No nos aliamos con salvajes."
 01_EMBASSY_ACCEPT_PATRONIZING:0 "Haces bien en buscar el consejo de tus mayores, [From.GetSpeciesName]."
 02_EMBASSY_ACCEPT_PATRONIZING:0 "Está bien, pequeño. Procuraremos guiarte."
 01_EMBASSY_ACCEPT_ANGRY:0 "No olvidamos fácilmente, [From.GetSpeciesName]."
 02_EMBASSY_ACCEPT_ANGRY:0 "Probablemente se trate de un esfuerzo baldío. Ya veremos."
 02_INSULT_PROPOSE:0 "El [Root.GetName] ya ha cumplido su papel. Ahora debe ocupar su lugar en la historia, ¡en el cubo de la basura!"
 03_INSULT_PROPOSE:0 "El [Root.GetName] es una nación de necios, ¡no merece más que desprecio!"
 04_INSULT_PROPOSE:0 "A tu penosa nación se le acaba el tiempo. El [Root.GetName] caerá, es inevitable."
 05_INSULT_PROPOSE:0 "Para nosotros, el [Root.GetName] es uno de los grandes accidentes de la galaxia. Jamás debió haber existido."
 06_INSULT_PROPOSE:0 "Tal vez existan naciones estelares en esta galaxia aún más inútiles que el [Root.GetName]. Pero todavía no las hemos encontrado."
 01_INSULT_PROPOSE_XENOPHOBE:0 "Con cada día que pasa, tu especie nos parece más repugnante, [Root.GetSpeciesName]."
 02_INSULT_PROPOSE_XENOPHOBE:0 "Incluso para un odioso xeno, tu especie es particularmente vil, [Root.GetSpeciesNameInsult]."
 03_INSULT_PROPOSE_XENOPHOBE:0 "Tu enfermiza especie es la prueba definitiva de que el universo tiene sentido del humor, [Root.GetSpeciesName]."
 04_INSULT_PROPOSE_XENOPHOBE:0 "Discúlpame si oscurezco mi pantalla, [Root.GetSpeciesName]. Es que no soporto ver tu nauseabundo aspecto."
 05_INSULT_PROPOSE_XENOPHOBE:0 "Percibo tu hedor, [Root.GetSpeciesNameInsult]. Cada vez que lo noto, tengo miedo de que se me haya pegado, de algún modo."
 06_INSULT_PROPOSE_XENOPHOBE:0 "¡Mírate! ¿Qué es eso en tu cara, alguna clase de [Root.GetSpeciesMouthName]? Espera... ¡¿es eso siquiera tu cara?! ¿Es que no te das cuenta de que los [Root.GetSpeciesNamePlural] sois un insulto a la naturaleza?"
 01_INSULT_PROPOSE_PAC_MIL:0 "El absurdo interés del [Root.GetName] en todo lo relativo al ámbito militar hace que nos preguntemos si no será por alguna carencia."
 02_INSULT_PROPOSE_PAC_MIL:0 "¿Cómo es que tu despreciable y belicosa nación no se ha destruido todavía a sí misma?"
 03_INSULT_PROPOSE_PAC_MIL:0 "¡Necios jingoístas! ¡Desbaratad vuestro aparato bélico antes de que le hagáis daño alguien!"
 04_INSULT_PROPOSE_PAC_MIL:0 "La beligerancia del [Root.GetName] solo es comparable con su estupidez. ¿Es que no veis que sois esclavos del militarismo?"
 01_INSULT_PROPOSE_MIL_PAC:0 "La cobardía del [Root.GetName] es motivo de amplio debate en el [From.GetName]. ¿Cómo es que os convertisteis en una nación tan pusilánime?"
 02_INSULT_PROPOSE_MIL_PAC:0 "¿Por qué alguien se hace pacifista? ¿Por el ansia de riqueza? ¿El poder? ¿O tal vez por nacer con un corazón lleno de paz? Se pone uno malo de pensarlo."
 03_INSULT_PROPOSE_MIL_PAC:0 "Aquellos que no intentan defenderse no merecen existir. Calculamos que el [Root.GetName] no sobrevivirá otra década."
 04_INSULT_PROPOSE_MIL_PAC:0 "Que mansa y patética nación es el [Root.GetName]. El [From.GetName] os habría aplastado hace tiempo, si pensáramos que valía la pena el esfuerzo."
 01_INSULT_PROPOSE_MAT_SPI:0 "¿Puedes contarnos más de esa tonta religión que tanto os gusta en el [Root.GetName]? ¡Tenemos ganas de reírnos!"
 02_INSULT_PROPOSE_MAT_SPI:0 "No entendemos por qué una criatura racional e inteligente se entrega al espiritualismo. ¿Cómo es que te aferras a esas creencias primitivas?"
 03_INSULT_PROPOSE_MAT_SPI:0 "Tu farsa no nos engaña. Ese supuesto "espiritualismo" de tu gobierno es solo un taimado intento de controlar las mentes y los corazones de tu pueblo."
 04_INSULT_PROPOSE_MAT_SPI:0 "Todo el mundo se ríe de vuestras absurdas creencias espirituales. ¿Tan ciegos estáis en el [Root.GetName] que no os dais cuenta?"
 01_INSULT_PROPOSE_SPI_MAT:0 "Tu materialista nación debe de ser un lugar aburrido y desalmado. Dime, ¿habéis inventado ya el sentido del humor? ¿No? Qué pena."
 02_INSULT_PROPOSE_SPI_MAT:0 "Para una nación entregada a la ciencia y el materialismo, el [Root.GetName] es notablemente primitivo. ¿Es por mala suerte o estupidez?"
 03_INSULT_PROPOSE_SPI_MAT:0 "El [Root.GetName] es una nación diseñada para ordenadores y autómatas, no para seres orgánicos. ¿Podéis siquiera sentir emociones?"
 04_INSULT_PROPOSE_SPI_MAT:0 "El [Root.GetName] es un experimento fallido. Solo sirve como lección para el resto de la galaxia de los peligros de abrazar la fría y muerta filosofía del materialismo."
 01_INSULT_PROPOSE_COL_IND:0 "¿El [Root.GetName] es una nación de verdad o una anárquica agrupación de individuos en pugna? Debes perdonarme, pero vuestro sistema político hace que sea difícil determinarlo."
 02_INSULT_PROPOSE_COL_IND:0 "Dime, ¿quién gobierna hoy tu graciosa nacioncita estelar? Que concepto tan peculiar, ¡"votar" para que alguien suba al poder! Por supuesto, esto solo os llevará a la ruina."
 03_INSULT_PROPOSE_COL_IND:0 "Tus ideales democráticos son una lacra para la galaxia, igual que el [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "Qué egoístas sois, os anteponéis al interés común. Individualismo... ¡ja! Al [Root.GetName] no le queda ni un año."
 01_INSULT_PROPOSE_IND_COL:0 "Tu brutal régimen totalitario acabará por caer, y habrá un ajuste de cuentas."
 02_INSULT_PROPOSE_IND_COL:0 "¿Alguna vez has pensado en dejar que los ciudadanos piensen por sí mismos? Si temes que eso lleve al [Root.GetName] a la ruina... tienes razón."
 03_INSULT_PROPOSE_IND_COL:0 "Es triste que una nación totalitaria como el [Root.GetName] pueda existir. Es una vergüenza para los seres inteligentes del universo."
 04_INSULT_PROPOSE_IND_COL:0 "La cruel opresión de los ciudadanos bajo el yugo del [Root.GetName] tendrá que acabar algún día. Vuestro colectivismo será vuestra perdición."
 01_INSULT_PROPOSE_PHO_PHI:0 "Tu extraño gusto por las culturas alienígenas es enfermizo. ¿Es que no lo ves?"
 02_INSULT_PROPOSE_PHO_PHI:0 "Es enfermizo ver lo rápido que el [Root.GetName] adopta otras culturas. ¿Es que no tenéis respeto por vosotros mismos?"
 03_INSULT_PROPOSE_PHO_PHI:0 "¡El perverso interés por las culturas alienígenas del [Root.GetName] es un insulto al universo!"
 04_INSULT_PROPOSE_PHO_PHI:0 "Ahora comprendemos que vuestro interés por las culturas alienígenas en el [Root.GetName] se debe a que nunca fomentasteis la vuestra propia."
 01_INSULT_PROPOSE_PHI_PHO:0 "Pobres y necios fanáticos. ¿Por qué os da tanto miedo lo que es diferente?"
 02_INSULT_PROPOSE_PHI_PHO:0 "Nuestra paciencia con vuestros prejuicios contra otras culturas se agota. ¿Cuándo seréis lo bastante civilizados como para uniros de verdad a la comunidad interestelar?"
 03_INSULT_PROPOSE_PHI_PHO:0 "Vuestra sociedad intolerante es una vergüenza para todo el [Root.GetName]."
 04_INSULT_PROPOSE_PHI_PHO:0 "La estrechez de miras y la ignorancia del [Root.GetName] te han cegado. ¿No te das cuenta?"
 01_INSULT_NEUTRAL:0 "¡No te atreverás!"
 02_INSULT_NEUTRAL:0 "¿Cómo dices? ¿Que tienes un mensaje "especial" para nosotros?"
 03_INSULT_NEUTRAL:0 "¿Tienes algo importante que decirnos?"
 04_INSULT_NEUTRAL:0 "Cuidado. Mejor no decir cosas de las que puedas arrepentirte..."
 01_INSULT_FRIENDLY:0 "¿Sí? ¿Qué es ese importante asunto del que querías hablar?"
 02_INSULT_FRIENDLY:0 "¿Qué pasa, amigos? ¿Os hemos ofendido de algún modo?"
 03_INSULT_FRIENDLY:0 "Por favor, dinos qué te preocupa. ¿Qué podemos hacer por ti?"
 04_INSULT_FRIENDLY:0 "Seguimos... seguimos siendo amigos, ¿verdad?"
 01_INSULT_HOSTILE:0 "¿Has venido a suplicar nuestro perdón?"
 02_INSULT_HOSTILE:0 "No toleraremos insultos. Especialmente de los de vuestra calaña."
 03_INSULT_HOSTILE:0 "¿Qué significa esto?"
