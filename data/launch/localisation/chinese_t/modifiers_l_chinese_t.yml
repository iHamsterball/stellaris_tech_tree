 ####################################
 capital:0 "首都行星"
 capital_desc:0 "一個星際帝國的首都行星上擁有著複雜而龐大的政府建築，行政機關及部門總部。"
 distance_from_capital:0 "與首都的距離"
 managed_by_sector:0 "由星區管轄"
 hazardous_weather:0 "變幻莫測的天氣"
 hazardous_weather_desc:0 "這個星球上充斥著難以估計的天氣變化，經常出現猛烈的風暴並摧毀著行星表面。"
 dangerous_wildlife:1 "具有敵意的野生動物"
 dangerous_wildlife_desc:1 "這個星球塞滿了充滿敵意的動植物，隨時準備將任何進入行星表面的生物變成他們的午飯，但同時，這個世界能夠提供繁多的科研機會。"
 weak_magnetic_field:0 "弱磁場"
 weak_magnetic_field_desc:0 "儘管這個星球依然可以居住，但是弱甚至是不存在的磁場令生物飽受宇宙輻射的影響。"
 unstable_tectonics:0 "不穩定的構造"
 unstable_tectonics_desc:0 "這個星球擁有非常不穩定的板塊構造，容易出現大規模地震和火山爆發。"
 tidal_locked:0 "不能自轉"
 tidal_locked_desc:0 "這個星球被周邊的星體所固定，代表著它將不能進行自轉，星球的兩邊分別是永恆的光明與永恆的黑暗，如果這個世界真的存在著生物，那麼就只能出現在兩邊的交界線上。"
 chthonian_planet:0 "氣隕星核"
 chthonian_planet_desc:0 "這個世界曾是一個巨型氣態行星，但因為過於接近恆星，其大氣層被燒燬殆盡，只留下了擁有極高密度和礦物成份的星核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "這個巨型氣態行星是一個褐矮星，一種沒有足夠質量來維持氫核聚變的恆星，它特殊的性質令它具有巨大的研究價值。"
 asteroid_impacts:0 "小行星撞擊"
 asteroid_impacts_desc:0 "這個世界的行星軌道上散落著大大小小的小行星，流星和彗星群，並經常撞擊其行星表面。"
 extensive_moon_system:0 "繁多的衛星"
 extensive_moon_system_desc:0 "這個巨型氣態行星擁有非比尋常多的天然衛星，軌道上充斥著數以百計的小衛星。"
 carbon_world:0 "碳化世界"
 carbon_world_desc:0 "這個星球由絕大部份的碳元素和極少量的氧氣所組成。"
 asteroid_coprolite:0 "化石小行星"
 asteroid_coprolite_desc:1 "這個小行星實際上是一種由遠古巨型生物所留下的巨大化石。"
 asteroid_life:0 "小行星上的生命"
 asteroid_life_desc:1 "這個小行星是一個大型石化蠕蟲的洞穴家園，我們可以透過研究這一種獨特的生命模式獲得許多有價值的資訊。"
 derelict_shipyard:0 "廢棄船廠"
 derelict_shipyard_desc:1 "曾經有一個大型船廠在這個小行星內，珍貴的文物已經不知所蹤，但依然保留著一系列的工程奇跡。"
 junkyard:0 "垃圾場"
 junkyard_desc:1 "這個小行星曾是一個垃圾場，當中仍有一些具打撈價值的殘骸。"
 target_range:0 "標靶"
 target_range_desc:1 "這個可憐的小行星曾經被用作為亞空間武器測試目標物，異常的能量反應依然在其表面上徘回。"
 ore_freighter:0 "礦石運貨船的殘骸"
 ore_freighter_desc:1 "曾有一艘巨型的礦石運輸船在這個小行星上墜毀，留下的貨艙依然散落在小行星表面上。"
 atmospheric_ecosystem:0 "大氣層生態圈"
 atmospheric_ecosystem_desc:1 "這個巨型氣態行星的高層大氣形成了一個居住著許多外星生命的生態圈，這一種有趣的生物體系值得我們去進行研究。"
 aerostat_colonies:0 "太空殖民地"
 aerostat_colonies_desc:1 "在這個巨型氣態行星的低層軌道上擁有著一個古代的太空殖民地網絡，這種特異的設計是一種先進的工程技術。"
 debris_field:0 "太空殘骸"
 debris_field_desc:1 "一堆太空殘骸被這個巨型氣態行星的強大重力井所捕獲，雖然大部份都是些廢品，但內含的金屬可以進行回收加以運用。"
 extreme_storms:0 "極端風暴"
 extreme_storms_desc:1 "數之不盡的巨型風暴在這個巨型氣態行星上肆虐，我們無法透過天氣模烈解釋這個情況，顯然這是一個有價值的研究對像。"
 precious_moon:0 "珍貴的衛星"
 precious_moon_desc:1 "這個巨型氣態行星上擁有著一個蘊含著豐富珍貴礦藏的小型衛星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:1 "這個星球曾經歷過一次強烈的小行星撞擊，使其表面充滿著礦物。"
 microsingularity:0 "微型奇點"
 microsingularity_desc:1 "曾有一個微型奇點乾淨俐落的穿過這個星球的核心，並留下了一些有趣的能量殘留。"
 alien_writing:0 "外星記載"
 alien_writing_desc:1 "有人曾利用雷射在這個世界表面刻上一些即使在軌道上仍能看到的文字。"
 towed_asteroid:0 "被牽引的小行星"
 towed_asteroid_desc:1 "有人將這個巨大小行星牽引到這個世界的穩定軌道上，或許我們能夠將其開採以獲得資源。"
 nuclear_devastation:0 "核戰過後"
 nuclear_devastation_desc:1 "這個星球曾經歷過一次由土著發起的毀滅性世界大戰，並形成有毒的大氣層，我們能夠透過研究這些死寂廢虛來獲得有價值的研究資料。"
 nuclear_wasteland:0 "核戰廢土"
 nuclear_wasteland_desc:0 "這個星球曾經歷過一次由土著發起的核戰，其破壞的生環系統至今仍未恢復，輻射的陰影仍然存在籠罩著這個世界。"
 gamma_ray:0 "伽馬射線爆發"
 gamma_ray_desc:0 "很久以前，這個星球處於恆星坍縮時引起的伽馬射線曝曬下，它的臭氧層至今還沒有完全恢復，這意味著所有殖民者都要採取額外的紫外線保護措施。"
 greenhouse_effect:0 "失控的溫室效應"
 greenhouse_effect_desc:1 "這個星球受到當地處於工業時代的土著無節制產生的溫室氣體所污染，並引發了溫室氣體失控，一些古代工廠和居住地區的無人廢墟在有毒的大氣層下仍然清晰可見。"
 ammonia_biosphere:0 "氨基生命"
 ammonia_biosphere_desc:1 "這個有毒的星球擁有一種使用氨而非水份為溶劑的生物圈，研究這一種氨基生物將會對我們的生物學帶來長足的發展。"
 silicon_lifeforms:0 "硅基生命"
 silicon_lifeforms_desc:1 "在地表之下，一些擁有半智能的硅基生物透過龐大的隧道網，尋找有價值的金屬和礦物維生。"
 colony_ruins:0 "殖民地殘骸"
 colony_ruins_desc:0 "這個星球上有一個屬於未知的星際帝國的古老殖民地殘骸。"
 alien_mural:0 "外星人壁畫"
 alien_mural_desc:1 "這個星球表面上的一個古老壁畫講述了一個早已消亡的外星文明的技術知識。"
 migrating_forests:0 "森林遷移"
 migrating_forests_desc:0 "這個星球上可移動的森林經常遷移到新的區域，令道路，能源路線和其他基礎建設的建造難度大大提升。"
 migrating_forests_2:0 "溫順森林遷移"
 migrating_forests_2_desc:1 "§W£blocker §Y遷移森林保留地§!新增，在臨近地塊增加£society §Y研究點§!。§!\n\n這個星球上遷移中的森林現在會避免進入人口密集地區，並不再會破壞定居點，但這些森林仍然限制星球上可用的土地"
 damaged_ecology:0 "生態破壞"
 damaged_ecology_desc:0 "森林遷移被破壞深深影響了這個星球的生態系統。"
 friendly_trees:0 "適應共存"
 friendly_trees_desc:0 "這個星球上的森林與殖民者互相接納了對方，這使他們的精神振奮了一段時日。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "這個星球上的地下外星文明與地表上的殖民者擁有良好關係，雙方經常從事貿易和文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "曾經生活在這個世界上的土著文明地下已經滅絕了，殖民者現在能夠自由擴展到他們廢棄的地下城市。"
 gas_giant_civ:0 "達斯納克首都"
 gas_giant_civ_desc:1 "這個星球被視為達斯納克的新首都和母星，這些具有情感的氣態生物並沒有工業和科技，但具有明顯的社會特徵。"
 gas_giant_colony:0 "達斯納克殖民地"
 gas_giant_colony_desc:1 "達斯納克，這些具有情感的氣態生物在這個星球的大氣層內建立了一個小型的殖民地。"
 abandoned_terraforming:0 "廢棄的地表改造計劃"
 abandoned_terraforming_desc:0 "這個星球在幾千年前曾被試圖進行地表改造，但基於不明原因，這一進程被打斷，並導致了星球內極不穩定的氣候系統和生物圈。"
 gaia_world:1 "古代地表改造"
 gaia_world_desc:0 "古代地表改造技術將這個星球改造為一個鬱鬱蔥蔥的天堂。"
 mutant_stalker:0 "掠奪性生物"
 mutant_stalker_desc:0 "一些突變生物正在獵殺這個星球上的殖民者，在郊野傳播恐怖.使　我們的殖民地的發展受到影響，工人都不願意冒險進入荒野。"
 wasteland_radiation:0 "廢土輻射"
 wasteland_radiation_desc:0 "數個定居點附近的高水平的輻射為當地殖民者帶來嚴重的負面影響。"
 wasteland_orbital_debris:0 "軌道殘骸"
 wasteland_orbital_debris_desc:0 "在這個星球上的軌道空間中充斥著殘骸.無法發射衛星，而且殘骸密集區令導航難以進行，這嚴重阻礙了殖民地的基礎設施的發展。"
 wasteland_infrastructure:0 "生存基礎設施"
 wasteland_infrastructure_desc:0 "這個星球上仍然有著一定數量的基礎建設，這是由當地土著在核戰毀滅自己之前所建的，這將會幫助新建築的建設。"
 forest_fire:0 "森林火災"
 forest_fire_desc:0 "森林大火導致遷徙森林發生樹踩樹事件，並對幾個農耕區域造成暫時性傷害。"
 
 
 upliftable_species:0 "可升變的物種"
 upliftable_species_desc:0 "這裡有可被提升的物種，假如我們在這個星球上建立殖民地，提升選擇將會被移除。"
 production_targets:0 "生產目標"
 production_targets_desc:2 ""
 biochemical_suppression:0 "生化抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隸生產"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "允許奴隸制"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "擴大交易範圍"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "烏托邦主義者聚集地"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "生物資產最大化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "放任政策"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "強磁場"
 strong_magnetic_field_desc:1 "這個星球上有一個異常強大的磁場，並對我們的許多儀器和計算機造成干擾。"
 wild_storms:0 "狂風驟雨"
 wild_storms_desc:0 "激烈的雷電雨雲毀滅了這個星球的大氣層。"
 low_gravity:0 "低重力"
 low_gravity_desc:0 "這顆星球相對同等規模的星球而言擁有不尋常的低密度，因此出現相對而言更低的重力。"
 high_gravity:0 "高重力"
 high_gravity_desc:0 "這個星球擁有異常高的密度，並形成令人不適的高重力。"
 hollow_planet:0 "空心星球"
 hollow_planet_desc:0 "這顆星球基於不明原因和手法被人為地或莫名其妙地掏空了，調查它將會是一項有趣的事。"
 mineral_rich:1 "富含礦物"
 mineral_rich_desc:1 "這個星球擁有為數眾多而且容易開採的礦物，當地採礦業將會是一項有利可圖的生意。"
 titanic_life:0 "巨型生物"
 titanic_life_desc:0 "這個星球上的生物都非常巨大，即使他們無意傷害我們，但他們仍然是一個巨大的威脅。"
 eat_the_titans:0 "美味的巨型生物"
 eat_the_titans_desc:0 "出乎意料的，在收集這些巨物用作科研的過程中，我們發現這些東西還很美味！"
 asteroid_belt:0 "小行星帶"
 asteroid_belt_desc:0 "這個星球可能曾經有一個衛星曾被擊碎，又或者星球軌道上的殘骸從來沒有完全合併過，不管怎樣，這個星球被一個小行星帶所包圍著。"
 natural_beauty:0 "自然景觀"
 natural_beauty_desc:0 "這個星球上的景色非常唯美，所有星球上的居民都會持續不斷地尋找到新的自然奇跡。"
 atmospheric_aphrodisiac:0 "氣態催情素"
 atmospheric_aphrodisiac_desc:0 "這個星球的大氣層中蘊含著的物質使當地人變得，唔，精力旺盛。"
 atmospheric_hallucinogen:0 "氣態迷幻劑"
 atmospheric_hallucinogen_desc:0 "這個星球的空氣中含有的天然致幻劑.雖然這確實讓人們變得更快樂，亦令一些深奧物理問題變得可視化，但分散了人們工作的專注力。"
 atmospheric_hallucinogen_good:0 "氣態迷幻劑過濾器"
 atmospheric_hallucinogen_good_desc:0 "這個星球的空氣曾含有天然致幻劑.現在在大規模過濾器的淨化下，其效果已被稀釋，雖然降低了益處，但也消除了壞處。"
 lush_planet:0 "鬱鬱蔥蔥"
 lush_planet_desc:0 "生命在這個星球上蓬勃發展，擁有多樣化的動物群及快速生長的植物群。"
 bleak_planet:0 "蒼涼"
 bleak_planet_desc:0 "生命在這個星球上苦苦求存，他們往往是缺乏營養和貧弱的。"
 irradiated_planet:0 "被輻射覆蓋的"
 irradiated_planet_desc:0 "很久以前的一場災難為這個星球覆蓋了一層輻射。"
 ancient_automation:0 "古代機器"
 ancient_automation_desc:0 "古老的機器，但依然能夠幫助我們在這個星球上的生產。"
 ancient_factory:0 "古代工廠"
 ancient_factory_desc:0 "在這個星球上一個古老的工廠仍處於運行狀態。"
 robot_workers:0 "機器人工人"
 robot_workers_desc:0 "一個被遺忘的文明機器人工人被留在這個星球上.如果我們有適當的預防措施，就可以使其為我們工作。"
 ancient_forgeworld:0 "鑄造世界"
 ancient_forgeworld_desc:0 "這個星球上曾是某個不知名文明的生產中心。儘管現時只有零星的設備能夠運行，但仍然是一個標誌性的工業奇跡。"
 holy_planet:0 "聖地"
 holy_planet_desc:0 "這個星球被視為鄰近失落帝國的聖地，假如我們在其之上殖民，將會大大的觸怒失落帝國。"
 ancient_weapon:0 "古代軌道武器"
 ancient_weapon_desc:0 "似乎某些不知名的種族在這個星球的軌道上建造了這個巨大的軌道武器，不過這個工程尚未完成，我們或許可以從中學習到新事物。"
 ultra_rich:0 "富得流油"
 ultra_rich_desc:0 "這個星球簡直就是一個寶庫！極豐富和容易開採的礦物無疑是一個驚人的利潤來源。"
 mineral_poor:0 "缺乏礦物"
 mineral_poor_desc:0 "我們不知道這個星球之所以如此貧乏，是天然形成還是有一些不知名的種族曾經開採過，唯一可以確定的是，這個星球只有極少數的礦物。"
 planet_uncertain_past:0 "模糊的過往"
 planet_uncertain_past_desc:0 "這個星球上的居民受到無法解釋的災難困擾，並正在試圖找出真正的原因。"
 recent_quake:0 "近期板塊變動"
 recent_quake_desc:0 "這顆行星最近被激烈的板塊事件所震撼。"
 recent_comet:0 "觀測到彗星"
 recent_comet_desc:0 "彗星近日經過了星球的小行星帶，實在是令人讚歎！"
 recent_impact:0 "近期撞擊"
 recent_impact_desc:0 "當地的殖民地最近被一個大型的小行星撞擊所震撼。"
 magnetic_research_boost:0 "磁場奇跡"
 magnetic_research_boost_desc:0 "不知何故，這個星球的磁場干擾了我們的電腦，但沒有造成尋常的破壞，反而使電腦運作更高效！"
 magnetic_disruption:0 "磁場中斷"
 magnetic_disruption_desc:0 "這顆行星的磁場干擾我們的電腦，嚴重的擾亂研究工作和群眾。"
