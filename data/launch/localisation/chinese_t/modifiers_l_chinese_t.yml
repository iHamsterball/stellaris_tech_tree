 stone_age_civilization:0 "石器時代土著"
 stone_age_civilization_desc:2 "這個星球已經產生了處於石器時代的原始文明。"
 dead_creatures:0 "太空墓地"
 dead_creatures_desc:0 "這個巨型氣態行星是一個古代航天生物的墓地，我們能夠研究他們的屍體來獲得有價值的資訊。"
 starship_graveyard:0 "船墓"
 starship_graveyard_desc:1 "這個星球的軌道上曾經發生一場大型的戰爭，並在星球表面留下了許多古代的飛船殘骸，研究這些殘骸將會獲得許多有用的知識。"
 organic_starship:0 "有機星艦"
 organic_starship_desc:1 "某種有機的飛船三十億年前在這個星球上墜毀。雖然只有古老的骨頭仍然存在，但這些骨頭仍能可提供了豐富的研究機會。"
 abandoned_cities:0 "被廢棄的城市"
 abandoned_cities_desc:0 "這個星球的原始居民已經神秘消失，留下他們幾乎完好無缺的城市和基礎設施.這將使它更容易發展成為新的殖民地。"
 subterranean_ocean:0 "地下海洋"
 subterranean_ocean_desc:1 "在這個星球的冰幔下隱藏著一個由海底熱泉供應熱力的大型海洋，當中存在著許多生命，而這些生命具有相當的研究價值。"
 colony_enclaves:0 "加固的飛地"
 colony_enclaves_desc:0 "星球上的殖民者的活動範圍將會被限制在指定的強化地區中，而餘下的土地將會讓當地的石器時代土著和平地居住。"
 primitive_reservation:0 "外星人保護區"
 primitive_reservation_desc:0 "星球的部份區域將會被用作於封閉性的石器時代土著生活地區，這將會限制殖民者們的可用土地。"
 planet_starvation:0 "沒有食物的我要死啦"

 subterranean_tech_transaction:0 "地下技術規定"
 subterranean_tech_transation_desc:0 "我們部分的研究材料和資金將會專門用於研究在我們某一個殖民星中的地底文明"
 stellarite_high_temp:0 "溫度升高"
 stellarite_high_temp_desc:0 "一個渾身發光的巨獸出現在這個星系，它讓這個星球的地表溫度升高了。"
 stellarite_low_temp:0 "溫度降低"
 stellarite_low_temp_desc:0 "一個渾身發光的巨獸吞食了這個星系太陽的一部分，這使得星球的地表溫度比往常要低。"

