 story.105.desc:0 "太空變形蟲————官方名字實在太繞口了，所以這個俗稱在[Root.GetSpeciesName]徹底火了起來————它們是獨居生物。成年的太空變形蟲身邊總會伴隨著一種被稱為鞭毛的半獨立生物。鞭毛由變形蟲自行生成，並通過分泌液態RNA來進行控制。我們一度誤以為這就是太空變形蟲的幼體，但其實這些鞭毛並不含有繁殖器官，每個鞭毛更像是變形蟲向外延伸的肢體。這些鞭毛可以在一定範圍內離開主體並攻擊敵人，但每隔一段時間就需要回返主體內進行重構。\n\n這種鞭毛的循環性運動模式很適合用於軍事領域。"
 story.105.a:0 "的確很神奇。"

 story.110.name:0 "解剖變形蟲" #debris studied
 story.110.desc.phobe:0 "這些變形蟲————現在這名字已經是負責捕殺它們的[Root.GetSpeciesAdj]的軍隊口中的貶義詞了————遠比我們想像的要複雜。它們用堅硬的外殼保護著體內的原蟲，這些原蟲就像航母上的艦載機一樣保護著巨大的母體。這些進攻型原蟲雖然和變形蟲結構相似，但其實它們只是些相對簡單的生物。變形蟲的體內除了這些外還有數以千計的複雜器官，毫無疑問這些都是它們存活於宇宙間的必須要素。\n\n當我們在解剖變形蟲屍體時，大部分器官都已碎裂或被焚燒殆盡，只留下一具殘缺的屍體。\n\n但是，參與變形蟲研究的外星物理學家認為獲取完整樣本是十分有必要的，所以他們給艦隊發佈了特殊指令。只要用外科手術式的精準打擊擊殺五隻或以上變形蟲，我們就能拼湊出一具完整的屍體。"
