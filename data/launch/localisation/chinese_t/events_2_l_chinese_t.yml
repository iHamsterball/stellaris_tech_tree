 communications_spread.1.name:0 "通訊截取"
 communications_spread.1.desc:1 "通過截取一條發送到[CommSpreader.GetName]的信息，我們已經知道他們常常接觸另一個我們從接觸過的太空帝國。通過跟蹤這條消息的來源，我們已經能夠與這個未知的勢力建立自己的通訊線路。"
 communications_spread.1.a:0 "有趣..。"
 communications_spread.1.tooltip:1 "建立與[contact_empire.GetName]的通訊"
 communications_spread.2.name:0 "新的聯繫"
 communications_spread.2.desc:2 "我們收到了一份未知的自稱[From.GetName]的太空帝國的外交公報。他們稱他們是從另一個太空帝國的通訊中瞭解到了我們的存在。"
 communications_spread.2.a:0 "有意思..。"
 communications_spread.2.tooltip:0 "與[From.GetName]建立通訊。"

 fallen_empires.2.name:0 "[From.GetName]暗殺[Root.GetRulerTitle]!"
 fallen_empires.2.desc:1 "似乎在懲罰我們並沒有與[From.GetName]的絕對優勢的兵力交戰而是選擇了投降，[From.GetAdj]特工在[Root.GetRulerTitle][rulername.GetName]結束了和平談判的時候出現在了他的身旁。\n\n他們用從未見過的武器結果了[Root.GetRulerTitle]並十分迅速地銷聲匿跡。"
 fallen_empires.2.a:0 "我們被擊敗並羞辱了，但遲早將東山再起。"
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle][rulername.GetName]§R逝世§!。§!"

 fallen_empires.4.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.4.desc:0 "傲慢而渺小的[From.GetSpeciesName]！ 你難道認為[Root.GetSpeciesName]殖民者玷污聖地的行為不會引起注意嗎？ 要麼離開我們的地盤要麼面對我們的艦隊！"
 fallen_empires.4.a:0 "我們別無選擇只能接受..。"
 fallen_empires.4.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.5.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.5.desc:0 "你的族人在玩火自焚，[Root.GetSpeciesName]。我們發現你摸索創造人工智能的進程即將導致你走上了毀滅之路，快放棄這種愚蠢的企圖。否則我們將會迫使你這麼辦。"
 fallen_empires.5.a:0 "我們別無選擇只能接受..。"
 fallen_empires.5.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策將被改為§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.6.desc:0 "低級而野蠻的[Root.GetSpeciesName]，你隱瞞不了你的罪行！你的肆意奴役與屠殺威脅著整個星系的未來。我們給你一個選擇：結束你的暴行，或者準備接受公正的制裁。"
 fallen_empires.6.a:0 "我們別無選擇只能接受..。"
 fallen_empires.6.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策將被改為§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策將改為§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.7.desc:0 "污穢的[From.GetSpeciesNamePluralInsult]! 這將是你最後一次侵犯我們的領地！立刻滾回去，要麼我們將為銀河清理你這沒有價值的廢物。"
 fallen_empires.7.a:0 "我們別無選擇只能接受..。"
 fallen_empires.7.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.8.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.8.desc:0 "愚昧的[Root.GetSpeciesName]。你這不尊重長者的行為將會毀滅你自己。承服在我們腳下請求寬恕，我們也許可以放過你這渺小的物種。"
 fallen_empires.8.a:0 "我們別無選擇只能接受..。"
 fallen_empires.8.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empires.9.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.9.desc:0 "大逆不道的[Root.GetSpeciesName]！你已經無意中踏入了逝者安息聖殿。你們踐踏歷史，毫不在意那些被你們打擾的亡靈。立刻收手！還逝者一個清靜，否則，你們將直面我們的怒火。"
 fallen_empires.9.a:0 "我們別無選擇只能接受..。"
 fallen_empires.9.b:0 "[Root.GetName]不會受任何人威脅！"
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會感到滿意，並且在未來可能會助我們一臂之力。"
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會感到不悅。"
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會感到十分憤怒，而且有可能會給我們一次教訓。"
 fe_gift_ship:0 "恩賜的船隻"
 gave_up_pop:0 "呈交我方平民"
 gave_up_pop_xenophobe:0 "放棄我族精英"
 gave_up_scientist_xenophobe:0 "放棄我族科學家"
 gave_up_pop_xenophile:0 "放棄我國民眾"

 fallen_empires_tasks.2.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName]，我們已經決定了，將我們無盡恩惠的一部分交付於你。不要揮霍我們的慷慨，或將此認為理所當然。"
 fallen_empires_tasks.2.desc.a.materialist:0 "我們同意給予[Root.GetName]這些資源，以表彰其給予[FallenEmpireTaskOrigin.GetName]的服從。鑒於你原始且低效的採礦方式，你會發現這補償多的超乎你的需求。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]，你族是河系社會最有正面意義的楷模。為表示我們的敬意，我們決定將貴重的礦物與資源作為慷慨的禮物授予你們。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]，你們那完全毫無效率可言的科技讓我們看著揪心。作為[FallenEmpireTaskOrigin.GetName]麾下有存在價值的一員，我們決定將我方對於宇宙的知識分享出來。這不是我們對於任何種族都會做的，所以確定你們能保持你們的用處 - 忘恩負義對年輕人來說可不值得效仿。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]你們嚴重落後的技術已經成功讓我們引起重視。按照你們現在的發展速度，我們不禁感到憂慮，因為你們可能會在兌現你們種族的真正潛力前就自行毀滅，或者被一個更高級文明所征服。為了幫助發展，我們會分享一份數據儲存器，是關於 [FallenEmpireTaskOrigin.GetSpeciesName] 的科學理論與知識。你們肯定能發現，其中的內容對於你們帝國來說，是無價之寶。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的庇護國，你的艦隊狀況同樣象徵著我們的地位。你們那些稱之為『戰艦』的鐵皮殼子真是一團垃圾。為此，我們決定將多餘的一個護衛艦中隊船隻贈予你，讓你在那些經常來往的野蠻人面前抖抖威風。 \n\n我們已經將船上的部分高級設備替換成原始版本，這樣可以讓你們不至於面對先進技術一籌莫展。其餘的設備已加裝反破譯系統，也不要妄圖去拆解船隻或分析我們的技術。無論如何，你的智慧都不足以去理解它們的內部構造。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在維持河系平衡與生物多樣性上，是重要的種族成員。但我們擔心你那脆弱的艦隊能否有力地抗擊外敵，也就是那些更具侵略性的種族。為了讓你有自保之力，我們已決定賜予你一支多餘的護衛艦中隊。 \n\n我們已經把部分先進技術設備換成更加近似於[Root.GetSpeciesNamePlural]的，這樣你們用起來應該沒什麼問題了。哦對了，請不要試著去研究或是去拆解那些船，我們不希望你們傷到自己！"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的庇護國，你的艦隊狀況同樣象徵著我們的地位。你們那些稱之為『戰艦』的鐵皮殼子真是一團垃圾。為此，我們下令將多餘一艘戰列巡洋艦贈予你，讓你在那些經常來往的野蠻人面前抖抖威風。 \n\n我們已經將船上的部分高級設備替換成原始版本，這樣可以讓你們不至於面對先進技術一籌莫展。其餘的設備已加裝反破譯系統，也不要妄圖去拆解船隻或分析我們的技術。無論如何，你的智慧都不足以去理解它們的內部構造。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在維持河系平衡與生物多樣性上，是重要的種族成員。但我們擔心你那脆弱的艦隊能否有力地抗擊外敵，也就是那些更具侵略性的種族。為了讓你有自保之力，我們已決定賜予你一艘多餘的戰列巡洋艦。 \n\n我們已經把部分先進技術設備換成更加近似於[Root.GetSpeciesNamePlural]的，這樣你們用起來應該沒什麼問題了。哦對了，請不要試著去研究或是去拆解那些船，我們不希望你們傷到自己！"
 fallen_empires_tasks.2.a:0 "我們欣然同意。"
 fallen_empires_tasks.2.b:0 "我們不需要[FallenEmpireTaskOrigin.GetSpeciesName]的施捨！"
 fallen_empires_tasks.2.escorts_tooltip:0 "獲得3艘§Y護衛級§!艦船。"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "獲得1艘§Y戰列巡洋艦級§!艦船。"
 fallen_empires_tasks.4.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.4.desc:0 "向你問好，[Root.GetSpeciesNamePlural]！正如你所熟知，我們§H[FallenEmpireTaskOrigin.GetSpeciesName]§!一直以來獻身於研究並保護銀河系的所有物種。我們曾研究過你們的種族，並做出結論：[Root.GetName]頂多只能維持幾個世紀。為了確保[Root.GetSpeciesName]種族的存續，避免最不幸的事情降臨在你們的帝國，我們願意讓你的一部分平民進入我們的§H瀕危物種保護區§!。我們會修建一處特別的居住地，以完美複製你們種族的自然環境，並且這些平民將被確保絕對的安全，這樣你就無需為他們的安危而憂心。\n\n你對此有什麼看法？你會為我們的保護區做出自己的貢獻，為自己的種族保留未來與希望麼？"
 fallen_empires_tasks.4.a:0 "很好，我們將記得你們的功勞。"
 fallen_empires_tasks.4.b:0 "我們的人民絕不向外星人低頭！"
 fallen_empires_tasks.4.c:0 "我們的人民不是用來當作商品的，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]屬於[Root.GetName]。"
 fallen_empires_tasks.4.e:0 "不，我們不會拋棄我們的人民。"
 fallen_empires_tasks.4.tooltip:1 "一個§H[Root.GetSpeciesName]人口§!從你的帝國遷移了出去。"
 fallen_empires_tasks.8.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.8.desc:0 "無上光榮的[From.GetName]的[From.GetSpeciesNamePluralCompliment]，我們相信你的種族前途遠大。儘管你們還是很年輕，但你們似乎已經明白並開始重視物種及社會多樣性的重要性，而不是去鎮壓、摧毀它。 不幸的是，不是所有的年輕種族都如此睿智。§H[FallenEmpireTaskTarget.GetName]§!行為尤其惡劣，似乎他們將'淨化'所有銀河系中他們認為不合時宜的物種作為一種榮耀。雖然我們不能直接出面干涉，但我們願意協助你方征服對這一惡行進行制裁。打擊他們，迫使他們放棄暴行，我們將感激不盡。"
 fallen_empires_tasks.8.a:0 "我們會制止任何形式的暴行。"
 fallen_empires_tasks.8.b:0 "我們不希望與[FallenEmpireTaskTarget.GetName]發生衝突。"
 fallen_empires_tasks.9.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.9.desc:0 "你做的很好，年輕的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已經屈服，至少此刻，他們暴行已經受到制裁。我們對此表示感激不盡，希望銀河系的所有種族能像你們一樣傑出。"
 fallen_empires_tasks.9.a:0 "好的。"
 fallen_empires_tasks.10.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.10.desc:0 "我們感到非常遺憾，年輕的[From.GetSpeciesName]。儘管你答應過制止他們的暴行，§H[FallenEmpireTaskTarget.GetName]§!仍在種族清洗的道路上一意孤行。我們曾認為你的種族是前途遠大的，現在看來，或許我們看走眼了。"
 fallen_empires_tasks.10.a:0 "好的。"
 fallen_empires_tasks.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.11.desc:0 "向你致以問候，年輕的[From.GetSpeciesName]。不久之前，我們希望你能夠制止§H[FallenEmpireTaskTarget.GetName]§!種族清洗的暴行。現在看來這一委託已經不必要了，[FallenEmpireTaskTarget.GetSpeciesName]內部已經禁止了這一野蠻行為。儘管我們尚不清楚他們是通過內部選舉還是受到外部壓力才這麼做的，但是使用武力制止這一行為的必要性已經不存在了。"
 fallen_empires_tasks.11.a:0 "好的。"
 fallen_empires_tasks.13.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.13.desc:0 "這是什麼，天真的[From.GetSpeciesName]？！你是想當面打我的臉麼？！你不僅沒有對§H[FallenEmpireTaskTarget.GetName]§!的暴行伸出制止之手，你還宣佈讓類似的惡劣行為在在國內合法化！別以為我們是跟你們一樣的傻子。你會受到畢生難忘的懲罰的，好好記住我的話了。"
 fallen_empires_tasks.13.a:0 "嗯...啊噢?"
 fallen_empires_tasks.15.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.15.desc:0 "向你致敬，[From.GetSpeciesNamePlural]。 這條信息是一條關於§H[FallenEmpireTaskTarget.GetName]§!的發展的通告：[FallenEmpireTaskTarget.GetSpeciesName]已經開始深入研究一些危險的技術，通過發明更加複雜的人工智能，以求製造出具有自我意識的機器。我們深知這條道路的盡頭是什麼，並且我們深感有義務提醒你這一行為會對全河系有機生命產生致命的危險。我們希望你通過軍事打擊的手段來迫使他們放棄對此類技術的深入研究。"
 fallen_empires_tasks.15.a:0 "如果他們對所有種族都造成了威脅，那他們的行為必須被制止！"
 fallen_empires_tasks.15.b:0 "我們不希望與[FallenEmpireTaskTarget.GetName]發生衝突。"
 fallen_empires_tasks.16.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.16.desc:0 "你做得很好，[From.GetSpeciesNamePlural]。§H[FallenEmpireTaskTarget.GetName]§!那毫無顧忌的邪惡實驗已經被禁止了，就目前而言，災難已被避免。對於你在這次維護河系和平的行動中所做出的努力，我們由衷的表示感謝。"
 fallen_empires_tasks.16.a:0 "好的。"
 fallen_empires_tasks.17.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.17.desc:0 "我們感到很失望，[From.GetSpeciesNamePlural]。儘管我們幾番督促，你仍然對§H[FallenEmpireTaskTarget.GetName]§!進行的危險研究熟視無睹。看來，你族注定走向滅亡。"
 fallen_empires_tasks.17.a:0 "好的。"
 fallen_empires_tasks.18.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.18.desc:0 "向你問好，[From.GetSpeciesNamePlural]。這條信息是通知你，制止§H[FallenEmpireTaskTarget.GetName]§!危險研究的行動已不再需要你的幫助了，因為那個帝國的所有人工智能相關研究都被禁止了。在這一事件中，你什麼也沒有做。不過最重要的是，災難被及時制止了... 至少現在是這樣的。"
 fallen_empires_tasks.18.a:0 "好的。"
 fallen_empires_tasks.20.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.20.desc:0 "當我們是傻子嗎，[From.GetSpeciesNamePlural]？！你認為我們沒有注意到，在同意了干涉§H[FallenEmpireTaskTarget.GetName]§!進行的的危險研究後，你們自己又私下裡開始同一類型的技術的研發？！我們不會被卑微、弱小、毫無價值，勉強掌握原子級技術的野蠻人愚弄的。準備迎接我們的回禮吧。"
 fallen_empires_tasks.20.a:0 "嗯...啊噢?"
 fallen_empires_tasks.22.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]。我們發現了你的帝國內一位了不得的人物，其才華竟然超越了自身種族那可悲的野蠻。與其將§H[FallenEmpireScientistTarget.GetName]§!的才華浪費在[Root.GetName]，不如讓我們[FallenEmpireTaskOrigin.GetSpeciesName]為有能力的科學家在我們的檔案館中發揮更大作用。依其身份，我們將向你方提供一次寶貴而又獨特的機會，把[FallenEmpireScientistTarget.GetHimHer]交予我們監管來搏得關照。我們已經安排一艘船在路上來接[FallenEmpireScientistTarget.GetHimHer]了，而你只需要點頭說'好'，之後的一切都會由我們安排妥當。\n\n我相信你不會讓我們失望的...是吧？"
 fallen_empires_tasks.22.a:0 "好啊，你們可以帶走[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.b:0 "我們絕不把自己人奉上外星人的手中！"
 fallen_empires_tasks.22.c:0 "這輪不到我們來做決定！"
 fallen_empires_tasks.22.d:0 "放棄我們最聰明的頭腦? 我看沒門。"
 fallen_empires_tasks.22.e:0 "不，我們需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!將會離開我們的帝國。"
 fallen_empires_tasks.24.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.24.desc:0 "向你致以問候，[Root.GetSpeciesNamePlural]!我們發現了你們正持有包含了一個已滅絕種族的腦部掃瞄圖和遺傳基因數據的數據緩存器，是從他們曾經的原著星球上發掘出來的。儘管對你族來說，利用這些數據的方式是如此原始粗暴，但我仍讚美你對這一滅絕文明的遺跡保護所做的努力。為了方便我們保護瀕危種族與編纂我們§H瀕危物種保護區§!的種族條目，我們希望拿到那些資料後，利用我們的複製技術來讓少量該種族個體復活。你能否與我們分享這些資料，共同滿足他們的最後一個願望？"
 fallen_empires_tasks.24.a:0 "我們發送一份拷貝給你。"
 fallen_empires_tasks.24.b:0 "我方決定自己持有這份數據。"
 fallen_empires_tasks.24.tooltip:1 "一個屬於早已消逝的§H[FallenEmpireDeadSpecies.GetSpeciesName]§!族人口會出現在[FallenEmpireTaskOrigin.GetAdjective]中的瀕危物種保護區。"

 fe_stop_atrocity_task_chain_title:0 "任務：中止暴行"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我們阻止發生在§H[FallenEmpireTaskTarget.GetName]§!的暴行。我們需要對其宣戰並強迫他們終止其種族滅絕行為。"
 atrocities_stopped:0 "暴行已被阻止"
 fe_stop_robots_task_chain_title:0 "任務：阻止人工智能研究"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我們阻止§H[FallenEmpireTaskTarget.GetName]§!對研究感性人工智能。我們需要對其宣戰並強迫他們結束一切對人工智能的研究。"
 robots_stopped:0 "人工智能研究已被叫停"

 fallen_empires_awakening.2.name:0 "睡獅的甦醒"
 fallen_empires_awakening.2.desc:0 "一切始於§H[From.GetAdjective]§!輕微的異動。零星的情報傳來，儘管他們之前僅在自己的空間內活動，他們的艦隊現在已經開始向銀河系內遙遠的星系進軍。異常先進的偵察艦開始探訪那些古老的、被毀掉的星球，一旦遭到攻擊，他們的艦船不會以任何形式投降或逃跑。他們的目的尚不明確...目前來說。\n\n我們現在知道[From.GetSpeciesName]已經整裝待發，他們恢復了調查信標的數據鏈，並重新啟用了那些在他們退縮到目前邊境之時廢棄的偵察哨站。情報顯示，他們的意圖是重新回到銀河系這張大棋盤上。\n\n在[From.GetSpeciesName]空間，艦隊正在集結，軍隊已經下達了徵召令，那些古老的工廠再一次發出轟鳴聲。幾百年來第一次，§H[From.GetName]§!開始將他們的目光投注到邊境線外廣大的銀河系。\n\n破敗的船塢再一次得到修復與調整，一度沉寂的泰坦巨艦鑄造廠重新上線。整個銀河系都在關注同一個問題：當這位一度沉睡的巨人決定恢復舊日榮光時，誰會成為第一個螳臂當車的宵小呢？"
 fallen_empires_awakening.2.a:0 "銀河系終於回想起了那些巨人的恐懼..."
 fallen_empires_awakening.5.name:0 "銀河守護者"
 fallen_empires_awakening.5.desc:0 "即使是偏安一隅的先祖帝國也沒有忽視這樣一個威脅到整個銀河的危機。儘管他們之前對河系事務毫無興趣，這一壞消息還是引起了§H[From.GetSpeciesName]§!的一陣忙亂。起初，他們只是派出了一些偵查船，也許是為了核實情況的嚴重性，但接下來傳來了[From.GetSpeciesName]艦隊聚集在邊境，以準備抵抗即將到來的風暴的報道。\n\n現在，§H[From.GetName]§!已經從自我孤立的狀態完全轉變成為了領導全銀河系防禦的角色。他們正式宣佈自己為一個§H泛銀河系防衛聯盟§!的領袖並向所有下等種族發出了邀請，希望他們放下仇恨並加入聯盟來擊退這一對星系中所有開化生命造成威脅的敵人。"
 fallen_empires_awakening.5.a:0 "他們能拯救我們嗎？"
 fallen_empires_awakening.5.b:0 "我們不需要他們！"
 war_in_heaven.2.name:0 "上古宿敵"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!再次君臨整片銀河的消息似乎沒有被別的失落帝國無視。§H[From.GetSpeciesName]§!對這一新聞的不安尤為強烈。儘管由於某些原因他們的仇恨在漫長的歷史中逐漸褪色，但顯然這兩位先祖文明是亙古的宿敵。§H[FirstSleeper.GetName]§!的突然覺醒點燃了古老的仇恨並激起了對抗行動。§H[From.GetName]§!已從沉睡中醒來，他們將以整個星系為戰場延續遠古的對決。"
 war_in_heaven.2.a:0 "這對我們意味著什麼？"
 war_in_heaven.4.name:0 "天堂之戰"
 war_in_heaven.4.desc:0 "自從§H[FirstSleeper.GetSpeciesName]§!和他們的對手§H[From.GetSpeciesName]§!覺醒後，兩個宿敵一直爭鋒相對，交手並爭奪影響力，試探彼此的實力。這導致了一連串愈發強硬的對抗，終於，在遙遠行星系中一場公開戰鬥爆發在[FirstSleeper.GetSpeciesName]艦隊和他們的[From.GetSpeciesName]對手之間。這次衝突現在演變為§H[FirstSleeper.GetName]§!與§H[From.GetName]§!之間的全面戰爭。\n\n每一方都派遣了一名使者去往年輕的種族，承諾厚賞加入他們的人並嚴懲反對他們的人。選擇支持任意一方都意味著放棄我們的主權，但維持中立可能更加危險，除非我們可以找到其他中立國家來與我們合作。"
 war_in_heaven.4.a:0 "我們會支持[FirstSleeper.GetName]。"
 war_in_heaven.4.b:0 "我們會向[From.GetName]效忠。"
 war_in_heaven.4.c:0 "在這場鬥爭中我們不會站在任意一邊。"
 war_in_heaven.4.d:0 "作為附屬國，這不是由我們來決定的。"
 war_in_heaven.5.name:0 "天堂之戰的終章"
 war_in_heaven.5.desc:0 "在漫長而血腥的戰爭之後，§H[WarInHeavenWinnerFE.GetName]§!在與對手§H[WarInHeavenLoserFE.GetName]§!的戰爭中獲勝。失敗的先祖帝國被他們的宿敵徹底吞併，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!現在以毋庸置疑的力量佇立在銀河系之巔。\n\n支持§H[WarInHeavenLoserFE.GetName]§!的帝國現在沒有了他們前主人的庇護，被迫割去了眾多的行星，以用來獎賞那些支持勝者的帝國。如今，脆弱的和平重新成為主流，但這份停戰協定又能持續多久呢？"
 war_in_heaven.5.a:0 "[WarInHeavenWinnerFE.GetSpeciesName]治下的和平。"
 war_in_heaven.6.name:0 "天堂之戰 - 勝利"
 war_in_heaven.6.desc:0 "在漫長而血腥的戰爭之後，§H[WarInHeavenWinnerFE.GetName]§!在與對手§H[WarInHeavenLoserFE.GetName]§!的戰爭中獲勝。失敗的先祖帝國被他們的宿敵徹底吞併，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!現在以毋庸置疑的力量佇立在銀河系之巔。\n\n雖然我們站在勝者這邊，但我們的君主並沒有獎勵我們星球，可能是因為附近沒有合適我們的世界，亦或是僅僅因為我們沒能去爭取到它們。"
 war_in_heaven.6.a:0 "這真是可惜，但至少我們贏了！"
 war_in_heaven.7.name:0 "天堂之戰 - 勝利"
 war_in_heaven.7.desc:0 "在漫長而血腥的戰爭之後，§H[WarInHeavenWinnerFE.GetName]§!在與對手§H[WarInHeavenLoserFE.GetName]§!的戰爭中獲勝。失敗的先祖帝國被他們的宿敵徹底吞併，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!現在以毋庸置疑的力量佇立在銀河系之巔。\n\n作為勝者陣營的一員，我們的君主把戰敗國割讓的部分星球獎勵給了我們。"
 war_in_heaven.7.a:0 "不錯的回報！"
 war_in_heaven.8.name:0 "天堂之戰 - 戰敗"
 war_in_heaven.8.desc:0 "在漫長而血腥的戰爭之後，§H[WarInHeavenWinnerFE.GetName]§!在與對手§H[WarInHeavenLoserFE.GetName]§!的戰爭中獲勝。失敗的先祖帝國被他們的宿敵徹底吞併，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!現在以毋庸置疑的力量佇立在銀河系之巔。\n\n儘管我們支持了失敗者，戰勝國親切地保全了我們的領土，可能他們覺得我們的行為不至於被懲罰，亦或是他們只是暫時對我們的領土不感興趣。"
 war_in_heaven.8.a:0 "至少，這是一種仁慈。"
 war_in_heaven.9.name:0 "天堂之戰 - 戰敗"
 war_in_heaven.9.desc:0 "在漫長而血腥的戰爭之後，§H[WarInHeavenWinnerFE.GetName]§!在與對手§H[WarInHeavenLoserFE.GetName]§!的戰爭中獲勝。失敗的先祖帝國被他們的宿敵徹底吞併，而§H[WarInHeavenWinnerFE.GetSpeciesName]§!現在以毋庸置疑的力量佇立在銀河系之巔。\n\n由於我們支持了失敗者，戰勝國奪走了我們的星球，毫無疑問他們會把這些星球獎勵給小弟們。"
 war_in_heaven.9.a:0 "這是我們黑暗的一天。"
 war_in_heaven.11.name:0 "先祖帝國戰敗"
 war_in_heaven.11.desc:0 "先祖帝國間的戰爭以一方被擊敗而結束，但這並不是他們的宿敵所為。也許是大戰消耗了他們的實力，亦或是單純因為年輕種族們的實力，古老的帝國最終毀滅於他們眼中的弱小種族，這完全改變了局勢。現在的問題是，§H[RemainingAwakened.GetName]§!能否避免踏上他們宿敵的後塵？還是說這標誌著銀河系迎來了新的紀元？"
 war_in_heaven.11.a:0 "走著瞧！"
 war_in_heaven.13.name:0 "不結盟組織"
 war_in_heaven.13.desc:0 "不是所有年輕種族都選擇了加入先祖帝國的戰爭，有些，比如我們，保持了中立。但這樣一來，如果戰爭的天平朝一方傾斜，我們可能不得不獨自面對先祖文明的大軍壓境。我們已經被其他帝國的代表聯繫，希望建立一個§H不結盟組織§!，明確反抗戰爭的雙方。考慮到我們的軍事實力和影響力，他們希望由我們來領導這個聯盟。顯然，接受他們的要求意味著與先祖帝國的戰爭，但至少我們不是孤軍奮戰了。"
 war_in_heaven.13.a:0 "我們會領導這個聯盟！!"
 war_in_heaven.13.b:0 "不，這太危險了！"
 war_in_heaven.15.name:0 "成員國加入申請"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!正式申請加入§H不結盟組織§!。"
 war_in_heaven.15.a:0 "我們樂意讓他們加入！"
 war_in_heaven.15.b:0 "不，我們不需要他們。"
 war_in_heaven.16.name:0 "與復興者的戰爭"
 war_in_heaven.16.desc:0 "沒過多久先祖帝國就注意到了§H不結盟組織§!。雙方都派遣使者去[Root.Capital.GetName]要求解散聯盟，並強迫成員站隊。自然，我們拒絕了。截至今晨，我們同時與§H[FirstAwakened.GetName]§!和§H[SecondAwakened.GetName]§!開戰了。"
 war_in_heaven.16.a:0 "你們兩個給老子滾出銀河系！"
 war_in_heaven.18.name:0 "復興者的隕落"
 war_in_heaven.18.desc:0 "在漫長而血腥的戰爭之後，發起戰爭的兩個先祖帝國都隕落在了年輕種族手中。儘管有著古老的科技，這些遠古巨人敗於他們的傲慢與頑固。現在他們都成為了過去，化為一座已逝的廢墟。新時代的黎明降臨在銀河，從此時開始，所有年輕種族將完全的掌握他們自己的命運。"
 war_in_heaven.18.a:0 "這是[Root.GetName]時代的和平！"
 war_in_heaven.19.name:0 "不結盟組織"
 war_in_heaven.19.desc:0 "並非所有年輕種族都選擇了加入先驅帝國的戰爭，有些，比如我們，保持了中立。但這樣一來，如果戰爭的天平朝他們傾斜，我們可能不得不獨自面對先驅文明的大軍壓境。一個§H不結盟勢力聯盟§!成立在§H[From.GetName]§!的領導下，來明確反抗戰爭的雙方。顯然，加入這個組織意味著與先祖帝國的戰爭，但至少我們不是孤軍奮戰了。"
 war_in_heaven.19.a:0 "我們會加入這個聯盟！"
 war_in_heaven.19.b:0 "不，這太危險了！"
 war_in_heaven.20.name:0 "成員國接受了申請"
 war_in_heaven.20.desc:0 "我們的申請被§H不結盟組織§!的§H[From.GetName]§!接受，現在，我們將一起反抗先祖帝國的壓迫。"
 war_in_heaven.20.a:0 "為了勝利與自由！"
 war_in_heaven.21.name:0 "成員國拒絕了申請"
 war_in_heaven.21.desc:0 "我們的申請被§H不結盟組織§!的§H[From.GetName]§!拒絕，現在，我們將孤立無援地面對先祖帝國的壓迫。"
 war_in_heaven.21.a:0 "這就尷尬了……"
 war_in_heaven.22.name:0 "不結盟組織的興起"
 war_in_heaven.22.desc:0 "不是所有年輕種族都選擇了加入先祖帝國的戰爭，有些，比如我們，保持了中立。但這樣一來，如果戰爭的天平朝一方傾斜，我們可能不得不獨自面對先祖文明的大軍壓境。一個§H不結盟組織§!在§H[From.GetName]§!的領導下開始形成，明確反抗戰爭的雙方。"
 war_in_heaven.22.a:0 "一次豪賭。"

