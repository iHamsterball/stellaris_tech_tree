 # Comet Sighted
 country.999.name:0 "彗星觀測"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]是天生就具有好奇心的，與此同時一顆出現在[Root.Capital.GetName]周圍的彗星激發了我們人民的求知慾。\n\n他們確信這是將發生奇跡的先兆。"
 country.999.a:0 "這是個很好的徵兆。"
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]是天生就具有好奇心的，與此同時一顆出現在[Root.Capital.GetName]周圍的彗星使我們的人民充滿了謙卑感。\n\n他們相信正是這樣的奇跡才使的整個星系的人連接在一起。"
 country.999.a.pac:0 "這是個很好的徵兆。"
 country.999.desc.mil:0 "一束熊熊燃燒的火焰劃破了[Root.Capital.GetName]的天際，一顆彗星從其平流層掠過。它劃過的軌跡顯示出了一種強大無比的力量，給首都的居民們留下了深刻的印象。\n\n他們將難以駕馭的彗星與[Root.GetName]的崛起相提並論，認為這是勢不可擋的。"
 country.999.a.mil:0 "願勝利與我們同在。"
 country.999.desc.spirit:0 "一道明亮的光從[Root.Capital.GetName]上空劃過，他劃過的優雅的圓弧使得夜空中其他自轉的星星相形見絀。\n\n它將是[Root.Capital.GetName]上的公民被認可的證據，也對我們的未來給予了深刻的祝福。"
 country.999.a.spirit:0 "確實如此。"
 country.999.desc.material:0 "一顆帶有氣體和塵埃彗尾的小型天體近日在[Root.Capital.GetStarName]系被發現了。\n\n它的消逝平淡無奇。"
 country.999.a.material:0 "知道了。"
 country.999.desc.phile:0 "一顆彗星照亮了[Root.Capital.GetName]的地平線，它是來自遙遠星系的使節。[Root.GetSpeciesName]的人們喜大普奔，並認為這象徵著我們在宇宙中並不孤單。\n\n他們比以前更加支持[Root.GetName]張開雙臂去擁抱這個宇宙。"
 country.999.a.phile:0 "令人歎為觀止。"
 country.999.desc.phobe:0 "一顆可怕的彗星劃破了[Root.Capital.GetName]的天空。它留下的那道獨一無二且令人不安的弧線提醒著[Root.GetSpeciesName]的人們我們並不孤單，群星之中暗藏著恐懼，而且它距我們比想像的要近得多。\n\n我們應該把這當作一個警告， 必須比以往更加警惕外星生物帶來的影響。"
 country.999.a.phobe:0 "這並不是個好兆頭。"
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]的好多團體都觀測到一顆彗星劃過[Root.Capital.GetName]的天空。這顆孤獨的小型天體很意外的令很多人感到沮喪。[Root.GetSpeciesName]向[Root.GetSpeciesName]尋求慰藉，只是為了確信自己在宇宙中並不孤單。\n\n他們相信此事件預示著[Root.GetSpeciesAdj]社會即將面臨隔離和分裂。"
 country.999.a.coll:0 "真令人擔憂。"
 country.999.desc.ind:0 "一顆孤獨的，閃耀的彗星穿過了[Root.Capital.GetStarName]系， 從[Root.Capital.GetName]可以清楚地看到。它在宇宙間肆意穿梭並且充滿活力。\n\n這簡直是所有[Root.GetSpeciesNamePlural]所追求的最完美的形態。"
 country.999.a.ind:0 "這是個很好的徵兆"

