 story.110.a.phobe:1 "無論如何，快點幫我們擺脫它們"
 story.110.b.milit:0 "來練靶子了。"
 story.110.c:0 "很好。"

 story.115.name:0 "變形蟲大屠殺" #kill 5 quest
 story.115.desc.phobe:0 "在擊殺了數只變形蟲後，我們終於能夠研究這種太空變形蟲跟它體內微型生物的雙生關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些鞭毛其實並不是它們的幼體，也不是什麼寄生物。他們僅僅是變形蟲母體成年後自我生成的一種工具。一旦它們完成母體指派的任務便會回到母體體內。說白了他們就是一群無腦的士兵加炮灰而已。其弱點是在接受命令會有一定的延遲，不過這一點被強大的人海戰術，鞭毛個體的強烈應激性，以及能夠自動追蹤母體等特點彌補了。\n\n無論如何，我們現在最好將它們全解決掉。"
 story.115.desc.milit:0 "在收集了數只變形蟲屍體後，我們終於能夠研究這種太空變形蟲跟它體內微型生物的雙生關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些鞭毛其實並不是它們的幼體，也不是什麼寄生物。這些鞭毛沒有成熟的大腦，只有一個複雜的腺狀信息處理中心，這個中心通過皮下受體負責對母體RNA形態的命令進行解讀。一旦它們完成母體指派的任務便會回到母體體內。說白了他們就是一群無腦的士兵加炮灰而已。其弱點是在接受命令會有一定的延遲，不過這一點被強大的人海戰術，鞭毛個體的強烈應激性，以及能夠自動追蹤母體等特點彌補了。太空變形蟲在宇宙間得以存活很大程度上就是依賴於鞭毛的巧妙運用，這一點值得我們的軍隊學習。"
 story.115.desc:0 "在殺掉第四隻後，一具完整的變形蟲屍體終於在[Root.GetName]的首都[Root.Capital.GetName]拼湊起來了。我們現在將開始研究這些生物的秘密，然後將研究得來的信息發送到[Root.GetSpeciesAdj]政府的各個部門。\n\n目前看來最有用的莫過於太空變形蟲的皮膜。它們能夠通過複雜的腺體活動和新陳代謝將宇宙輻射化解，甚至把這些射線轉化為養分。"
 story.115.a.phobe:0 "正義的屠殺。" # emp mod， +20% dmg vs amoebas
 story.115.b.milit:0 "我們將繼續研究。" # emp mod， improved strike craft
 story.115.c:0 "這些新知識可以好好利用。" # emp mod， +5% energy

 story.201.name:0 "晶狀生命體"
 story.201.desc.phile:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，這表示它們可能是有生命意識的————但我們最好小心應對。\n\n我們的精英科學家們都準備好研究這些實體了。"
 story.201.desc.phobe:0 "特別報道，我們已經對觀察到的某種自由漂浮的結晶狀物體展開了調查。\n\n這些艦船般大小的物體以及它們周圍尺寸略小的晶體衛星在第一次偵察到時並沒顯示出生命跡象，但當我們的船隻靠近時它卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有攻擊性，我們必須小心應對。\n\n我們最好派遣一支艦隊來衡量這些晶體的戰鬥力，如果構成了威脅就把它們抹殺掉。"
