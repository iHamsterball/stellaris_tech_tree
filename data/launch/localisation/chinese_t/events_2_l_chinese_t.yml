 # Starting Events
 ####################################

 # Rogue Scientist
 country.1000.name:0 "流亡"
 country.1000.desc:0 "物理學研究部門的負責人[Root.GetName]離奇失蹤了。\n\n連同他的個人資金，以及高級科學船原型機。\n\n此次事件在[Root.Capital.GetName]的學術界引起一片嘩然。"
 country.1000.a:0 "真是奇葩。"
 country.1001.name:0 "流亡：目的"
 country.1001.desc:0 "關於那個負責人的下落————那個前物理學研究員————還不得而知。然而關於那艘科學船原型機下落以及他的私人研究的事我們已經有了些線索，雖然有些方面看來太過不切實際，但是很明顯[Root.GetName]的目的是盡可能的找到解決方法並恢復主席之位。\n\n任務日誌已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "開始流亡：叛變科學家事件"
 country.1003.name:0 "流亡：死胡同"
 country.1003.desc:0 "部門負責人並不在這個星系。\n\n或許他已經變成一具冰冷無用的屍體了。"
 country.1003.a:0 "我們將繼續尋找。"
 country.1005.name:0 "流亡：間隙事件"
 country.1005.desc:0 "那個物理學家的飛船就在這個星系————至少我們認為。\n\n我們的探測器並不能鎖定這些原住民的位置，但他們十分崇敬我們。讓他們來建設[Root.Capital.GetName]吧。"
 country.1005.a:0 "好主意。"
 country.1010.name:0 "物理研究負責人" # diplo w/ scientist
 country.1010.desc:0 "久聞大名，[Root.GetRulerTitle].\n\n我能認為這不是一次普通的訪談嗎？"
 country.1010.a:0 "你這話是什麼意思？"
 country.1010.a.response:0 "我確信你想說我從[Root.GetName]消失的事。\n\n我需要一些時間，就這麼多。其實我一直在尋找一扇「窗」。但是這「窗」並不在這兒。\n\n它不在這裡，而我也不會停止研究。而且我不會讓你們把這些無人機帶走的。"
 country.1010.b:0 "我們可以安排艦船護送你回家。"
 country.1010.b.response:0 "我現在並沒有回去的打算。\n\n但是作為我的心意，請收下這些無人機吧。算是我對[Root.GetName]的捐贈。我發現他們飄蕩在這個星系的偏遠地區，直到我把他們完全修好後我才意識到它們完全不適合用於研究調查。"
 country.1010.c:0 "你很快就會回到首都了。"
 country.1010.c.response:0 "我並不這麼認為，這是我的使命。為了科學，以及其他。\n\n但是作為我的心意，請收下這些無人機吧。算是我對[Root.GetName]的捐贈。 我發現他們飄蕩在這個星系的偏遠地區，直到我把他們完全修好後我才意識到它們完全不適合用於研究調查。"
 country.1010.d:0 "這場會談已經結束了。"
 country.1015.name:0 "流亡：無人機"
 country.1015.desc:0 "主席又一次莫名其妙地消失了。\n\n但是正如他所承諾的，這次留下了大量的無人機。而這些無人機是全副武裝的，它們的武器已充能完畢！"
 country.1020.name:0 "流亡：無人機被摧毀"
 country.1020.desc:0 "這些無人機的敵我識別系統已被移除，似乎是那物理學家干的。但是它們的威脅識別系統仍然在運行，而且有些還被他刻意強化了。\n\n雖然看起來這物理學家並不想利用無人機來攻擊我們，但是，它們的確很好地為他的逃脫進行了掩護。\n\n查詢任務日誌中的特殊計劃來追查物理學家的位置。"
 country.1022.name:0 "流亡：無人機被擊毀"
 country.1022.desc:0 "看來物理學家留下的這些無人機都被某人或某物摧毀了。\n\n我們應該抓住這個機會，追查物理學家的蹤跡\n\n一項特殊計劃現已加入任務日誌。"
 country.1025.name:0 "流亡：特殊計劃完成"
 country.1025.desc:0 "在經過對物理學家的科學船留下的複雜信息進行分析後，我們再次追蹤到了他的足跡。\n\n查閱任務日誌以獲取詳情。"
 country.1030.name:0 "流亡：天降災禍"
 country.1030.desc:0 "雖然短期來看那艘科學船還是很難被發現，但這並不能難倒我們。\n\n模糊的傳感探測器讀數使我們很自然地想到，物理學家的船的兩側肯定有兩艘全副武裝的輕巡洋艦進行干擾。\n\n物理學家都在稱讚我們。"
 country.1035.name:0 "物理學家的研究" # diplo w/ scientist
 country.1035.desc:0 "幸會，[Root.GetRulerTitle]。\n\n[Root.GetSpeciesName]的船真是最受歡迎的型號啊。我之前還擔心我的突然出現可能會激怒外星人並把我包圍呢。\n\n任何形式的協助，哪怕是以很失禮的方式做出來的我都將感激不盡。當這件事結束了，我會很榮幸和你們一起分享這次探險的經歷的。"
 country.1035.a:0 "你為什麼要逃跑？"
 country.1035.a.response:0 "逃跑？我只是離開。\n\n我知道你們對我的行為很氣憤，[Root.GetRulerTitle]，但我不能讓我的學術研究被捲入[Root.GetSpeciesName]學術界骯髒的政治活動中。\n\n此外，在這裡我還有一些正在進行的研究。"
 country.1035.b:0 "但首先，告訴我們更多關於「窗」的事情。"
 country.1035.b.response:0 "我不會在這個節骨眼上跟你們進行深入探討的。不，會，的，傻瓜。 或者說也許一開始就是我錯了。\n\n但是……也有可能最後我們都會有自己的一尊全息雕像。難道這還不值得嗎？"
 country.1035.c:0 "我們會幫你擺脫困境的。"
 country.1040.name:0 "日曝海盜" # diplo w/ pirates
 country.1040.desc:0 "失去聯繫！我們發現了腐爛的幽靈船！\n\n我們一旦弄清如何上船那它就是我們的了而不是你的，這艘船的船長死了。"
 country.1040.a:0 "總有一天你會後悔你遇到了我們，外星渣滓！" # fanatic xenophobe
 country.1040.a.response:0 "真是醜人說醜話。這也不是我們第一次打仗，老兄。"
 country.1040.b:0 "用150點能量幣交換這些船吧。" # fanatic or regular pacifist， pay off
 country.1040.c:0 "武器已就位。" # beat them up
 country.1040.d:0 "現在就走，或許你能留得一條狗命。" # empty threat？
 country.1040.d.response:0 "只會放空包彈！你們似乎離家太遠了，醜陋的傢伙們。\n日曝海盜佔領了這些星球。"
 country.1041.name:0 "日曝海盜"
 country.1041.desc:0 "150能源剩餘？真是掉進這些混蛋的圈套裡了啊……真是狼狽。但是……\n\n呸，這些麻煩和骯髒的幽靈船相比算的了什麼。\n\n來啊，我們衝出去！"
 country.1041.a:0 "祈禱我們不要再見面了，墮落者們。"
 country.1041.b:0 "什麼都是來的容易去的快，物質財富更是如此。"
 country.1041.c:0 "有錢能使鬼推磨。有時候你必須知道這一點。"
 country.1041.d:0 "請離開。"
 country.1042.name:0 "日曝海盜"
 country.1042.desc:0 "看來有必要給這些傻瓜上一課了。\n\n來！拿起武器！"
 country.1042.a:0 "你們將會知道[Root.GetSpeciesNamePlural]軍事實力的厲害。"
 country.1044.name:0 "首席物理學家的研究"
 country.1044.desc:0 "我忍不住零零星星聽到了一些談話內容—————畢竟廣播裡正在播放嘛！\n\n我想交易進行的還算順利。"
 country.1045.name:0 "首席物理學家的研究" # diplo w/ scientist， situation resolved
 country.1045.desc:0 "我親眼目睹您一下子就解決了那幫海盜，[Root.GetRulerTitle].\n作為一名科學家，我是很反對暴力的……但我現在認為暴力也是一種必要手段.我很懷疑如果我落入這群海盜之手會怎樣，反正下場不太好就是了。"
 country.1045.a:0 "確實如此。現在，把你所知的都說出來。"
 country.1045.a.response:0 "哦，好的，當然。\n有人……算了我就不說細節了，免得你覺得無聊，[Root.GetRulerTitle]，但是現在有一種觀點，就是說————我，[Root.GetRulerTitle]你自己，以及我們所認為的絕對的自然法則————都只不過是光的把戲而已。整個宇宙就像是一個鏡像，一道全息圖像，或者一個萬花筒。反正只是某種光線的反射而已。\n\n明白了嗎？而這些光來自一個地方，它們是透過窗射進來的。"
 country.1045.b:0 "你現在必須立即回到[Root.Capital.GetName]。"
 country.1046.name:0 "首席物理學家的研究。" # diplo， immediate followup， gain phys
 country.1046.desc:0 "你很明白我是不會回去的，[Root.GetRulerTitle]。\n事實上，在經過長時間的深思熟慮後，我確信我沒有什麼閒心在這種緊要關頭考慮回去了。\n\n我搜集到的任何數據，只要我覺得對[Root.GetSpeciesName]有用的，我都有權利與自由上傳到[Root.Capital.GetName]的數據庫中。但是關於窗的研究數據我將自己保留。我開始覺得我還並沒有為最後的結局做好準備，當然其他人也沒有。\n我得離開了。"
 country.1046.a:0 "等等————"
 country.1047.name:0 "流亡：盲目"
 country.1047.desc:0 "我們簡單查看了下，的確如他所說，[Root.GetName]的物理學研究進度得到了小幅度的提升，但是並不明顯。\n\n這個物理學家又成功逃脫了，但是這一次，我們成功在他離開星系之前就偵測到了他的路線。\n\n如果他執意去尋找這個窗，那麼我們也會去。\n查看任務日誌以瞭解更多細節。"
 country.1050.name:0 "流亡：窗已打開" # final catchup
 country.1050.desc:0 "科學船原型機第一次清楚地出現在了我們的探測器上。它正在以極其近的距離圍繞著這個星系的恆星做軌道運動，但是除此之外並沒有什麼異常。\n\n簡單的掃瞄就能發現問題，它的船身設計十分普通，沒什麼特別之處。但是上面有很多十字型的金屬網格，就像是在精密的交互電壓控制下的電磁鐵。只要足夠接近恆星，飛船就能輕微地扭曲恆星發出的射線，使它們圍繞自己旋轉，這樣就構成了一層偽裝。\n\n儘管這項技術在理論上無懈可擊，但是在實際操作中仍有一些致命的弱點。由於暴露在恆星的輻射中太久，船體自身會受到很大損壞。"
 country.1051.name:0 "首席物理學家的研究" # start of final diplo w/ scientist
 country.1051.desc:0 "你好啊，[Root.GetRulerTitle].\n\n我就知道你們會再一次的追尋我的足跡。\n\n所以我也這麼做了。"
 country.1051.a:0 "那麼現在呢，首席物理學家？"
 country.1051.a.response:0 "我想，我已經找到一扇窗了。至少一扇，還有更多。難道真正的我們就在那個地方？還是整個真正的世界都在那裡？我必須承認我現在毫無頭緒，我也知道我獲得的這些知識根本無法造福於民。但如果要我現在就此放棄，那也太不負責任了。"
 country.1051.b:0 "你將會怎麼做？"
 country.1051.b.response:0 "我會試著穿過窗口，前往現實世界。來自於現實世界的光當然不可能只會穿過這個世界。整個宇宙就像是塊巨大的玻璃，我們生活在其中一小塊而已。\n\n這就是窗，我相信它會開啟的。"
 country.1051.c:0 "你的行為簡直魯莽又危險。"
 country.1052.name:0 "首席物理學家的研究" # second phase
 country.1052.desc:0 "我引起了諸多麻煩，對此我深感歉疚，[Root.GetRulerTitle]，千真萬確。但是，我並不欠[Root.GetName]任何東西。我必須完成我的使命，對此我堅信不移。您憑借自己強大的意志力一路跟來，對您的幫助我表示感激，但是現在我已經下定決心了。"
 country.1052.a:0 "我們將會忘掉你的所作所為，現在該回家了。"
 country.1052.b:0 "你將接受審判。"
 country.1053.name:0 "首席物理學家的研究"
 country.1053.desc:0 "窗已經打開了！[Root.GetRulerTitle]。\n\n再見。"
 country.1053.a:0 "首席物理學家？"
 country.1055.name:0 "流亡：窗的關閉"
 country.1055.desc:0 "科學船裡沒有人。\n\n所有用於艙外行動的太空服都好好地放在原處，飛船的日誌顯示空氣閘從來沒有向外打開過。\n\n飛船還在圍繞行星做軌道運動，但已在[Root.Owner.GetSpeciesAdj]的控制之下。"
 country.1055.a:0 "令人不安的結局"
 country.1055.a.tooltip:0 "這艘科學船已被回收，狀況良好，基本參數正常。\n"
 country.1061.name:0 "流亡：海盜的覆滅"
 country.1061.desc:0 "那些威脅物理學家研究的已經被其他勢力消滅了。\n\n物理學家稱讚我們。"

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "大滅絕"
 country.1100.desc:0 "我們第一次艱難地離開§Y[Root.Capital.GetName]§!進入虛空並非僅僅只是簡單的好奇而已，而是我們渴望征服未知的天性，是時候在整個銀河留下我們的痕跡了。\n\n§Y[Root.Capital.GetName]§!的生物圈在這短短數個世紀內經歷了急速的變化，科學家們警告說§Y[Root.Capital.GetName]§!可能即將迎來大規模滅絕事件；放眼整個宇宙，週期性的生物大滅絕是每顆行星都分不開的宿命。\n\n我們現在已經制訂了一項計劃，將不適合居住星球研究與行星週期性生物滅絕研究結合在一起，試圖希望對其進行模擬推演。我們希望通過此種手段能使§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!族群免受其害。\n\n責任落在了作為[Root.GetRulerTitle]的§Y[Root.GetName]§!的肩上，請確保探險隊已出發。\n\n查閱細節請看§H任務日誌§!"
 country.1100.a:0 "為了[Root.GetSpeciesAdj]的未來。"
 country.1100.owned:0 "它位於其他帝國的領域內，換個目標吧。"
 country.1105.name:0 "大滅絕：破碎的星球"
 country.1105.desc:0 "我們的科學家堅信這片小行星帶曾經是一顆適宜居住的星球，但最後被一股未知的力量摧毀了。\n\n一項主要研究小行星帶的特殊項目已被立項。"
 country.1110.name:0 "大滅絕：燃燒的星球"
 country.1110.desc:0 "這是一顆依然圍繞著恆星公轉的行星，它仍然承受著過去的災難導致的致命創傷。它的表面是散發著熱浪的熔岩之海，但是天文學家們認為[Root.GetSpeciesAdj]從前很可能有著生命的存在。\n\n一個針對於這顆熔岩星球的特殊研究項目已經成立。"
 country.1115.name:0 "大滅絕：荒蕪星球"
 country.1115.desc:0 "此星系的這顆行星從遠望去依舊可以看見過去的生物留下的化石痕跡。究竟發生了什麼使得原本一個欣欣向榮的生物圈變成了如今的荒地？\n\n我們已經制訂了一項特殊計劃來研究這場災變的起源。"
 country.1120.name:0 "大滅絕：劇毒星球"
 country.1120.desc:0 "據說這顆行星上的植物可以釋放有毒氣體，使其他生物窒息。當然原因之一就是因為該星地殼下面在不斷地釋放活性氣體。\n\n一項研究該星球的特殊計劃已被制定。"
 country.1125.name:0 "大滅絕：寒冷星球"
 country.1125.desc:0 "這個星系裡有顆星球很有意思，它的表面覆蓋了數層成分迥異的冰層。很顯然這裡曾經是片種類繁雜，生機盎然的生物聚落。\n\n我們已經制定一項特殊計劃來調查這種可能性。"
 country.1130.name:0 "大滅絕：小行星"
 country.1130.desc:0 "這顆小行星其實曾經是宜居，甚至真有人居住過的行星。看似普通但是相互重疊的斷層形式表明，這顆行星的毀滅是故意的，而且還有些匆忙。\n\n所有的跡象表明，這顆星球曾經是某個種群的母星，然後他們摧毀了它。我們可能永遠都不會知道是什麼驅使他們毀滅自己的故鄉，但我們也許應該為此感到慶幸。"
 country.1135.name:0 "大滅絕：熔化"
 country.1135.desc:0 "這顆星球的不幸完全歸咎於宇宙的喜怒無常。在被重力場干擾（在抱著懷疑的態度觀測了這顆星系的恆星後，我們的科學家認為瞬態時空異常就是這場災難的罪魁禍首）後，這顆星球被迫改變了自己的自轉軌道，逐漸向太陽靠攏。雖然後來它嘗試緩慢地向自己原來的軌跡移動，但由於過分靠近恆星導致其不斷升溫。"
 country.1140.name:0 "大滅絕：荒蕪"
 country.1140.desc:0 "這顆荒涼的星球上曾經出現過生命，但是很不幸，他們從一開始就注定了會滅亡。\n\n就好像是有人謀劃好的一樣，這個星球上的主要物種還來不及完成智力進化，發明農業。其地質就發生了變化，土壤開始不斷變酸。\n\n從較淺的地表層以及生物的化石殘骸中，我們發現那些能夠保持土壤活性的礦物質都消失了。由於這些生物以植物為食，所以這些礦物質最後都攝入了他們內骨骼中。致使他們的骨頭更容易變成化石而不是腐爛變質。他們的存在直接導致了這個脆弱生態系統的覆滅，在他們滅絕之後，這裡的生態系統也發生了不可逆的改變。"
 country.1145.name:0 "大滅絕：劇毒"
 country.1145.desc:0 "一開始我們以為這顆星球地表的裂縫是由於板塊運動引起的，可是實際上是那些鑽出地表的巨大植物根莖幹的好事。\n\n在遙遠的過去，一場怪異的變異————也許是由某個高等智慧生物引起的，但是很顯然他並不知道這樣做的後果————導致這些植物開始不受控制地瘋長。其中很多植物依靠花粉繁殖，它們的配子通過下層大氣的氣流進行傳播。一開始這它的影響根本微乎其微，但是後來，大氣中花粉的開始呈指數級增長，很快所有的生物都在幾個月內窒息而死。"
 country.1150.name:0 "大滅絕：冰封"
 country.1150.desc:0 "由於大氣的異常變化，不可避免的導致了一場漫長的冰河期的開始————甚至在[Root.Owner.GetName]形成之前就開始了，而且很有可能我們滅亡後它還在持續。\n\n目前具體的原因尚不清楚，但是有幾種可能的假設，其中包括地表改造失敗，或者恐怖主義襲擊等。[Root.Owner.Capital.GetName]中的一些激進派科學家甚至認為，急劇的氣候變化可能是無節制排放工業氣體到大氣引起的。\n\n這種觀點也就科學家才想得出來，畢竟不太可能。一個實現了完全工業化的高智慧文明，怎麼會蠢到一不小心就把自己消滅了呢。"
 country.1155.name:0 "大滅絕：研究完畢"
 country.1155.desc:0 "科研探險使我們取得了很多意料之外的成果，[Root.GetSpeciesAdj]的科學家現在取得了前所未有的豐富數據，現在能夠通過精確建模來模擬[Root.Capital.GetName]的未來了。\n\n初期模擬結果顯示，[Root.Capital.GetName]在未來數十年內都不會遇到什麼實際的危險，[Root.GetName]不會遭遇大規模的滅絕事件。"
 country.1155.a:0 "我們還能從這些星球中學到什麼呢？"
 country.1155.b:0 "[Root.GetSpeciesName]的人民應該安心了。"
 country.1155.c:0 "把這些數據公之於眾。"
 country.1156.name:0 "大滅絕：調查完畢"
 country.1156.desc:0 "這份數據把所有的恆星系都看作一個整體，未免顯得有點參差不齊。對於每顆行星的詳細研究能夠使[Root.GetName]獲得所有未知星系的具體調查數據。"
 country.1156.a:0 "很好。"
 country.1157.name:0 "大滅絕：對未來的信心"
 country.1157.desc:0 "我們已經通過媒體將研究成果通報給了越來越急躁不安的民眾，現在我們能一下子打消他們的所有顧慮了。"
 country.1157.a:0 "我們的家園安全了。"
 country.1157.b:0 "這是[Root.GetRulerTitle]領導下的又一次成功的行動。"
 country.1158.name:0 "大滅絕：信息傳播"
 country.1158.desc:0 "科研探險收集到的信息是[Root.GetName]的財富，在早期我們對其進行了嚴格的管控，以防一些過早和不利的結論洩露出去。\n\n現在研究已經結束了，很多人都建議將其公開，用以我們科學界的發展。"
 country.1158.a:0 "很好。"

 ####################################
 # Narrative Events
 ####################################

 story.1.name:0 "接觸報告：簡單生命體"
 story.1.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n儘管他們根本算不上是什麼智慧型生物，但至少證明外星球是有生命的。"
 story.1.desc.phobe:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n儘管他們根本算不上是什麼智慧型生物，但至少證明外星球是有生命的。這是個不可避免的現實，象徵著一個令人不安的未來。"
 story.1.desc.phile:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n這次小小的進化奇跡般地激發了[Root.GetSpeciesAdj]想與外星生物進行第一次接觸的願望。"
 story.1.desc.spiri:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n[Root.GetSpeciesAdj]的神學家自從獲知在[Root.Capital.GetName]外還有生命後便不斷舉行神秘儀式，試圖獲得更多的回應。"

 story.2.name:0 "接觸報告：外層空間居民"
 story.2.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetFleetName]在前不久發現的外星生物。\n\n他們看來生活在外層空間。相比之下，他們使得[Root.Capital.GetName]的極端微生物顯得自慚形穢。"
 story.2.desc.phile:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetName]在前不久發現的外星生物。\n\n他們看來生活在外層空間。相比之下，他們使得[Root.Capital.GetName]的極端微生物顯得自慚形穢。雖然有人持懷疑態度，但遇到外星生物這件事是無法避免的————[Root.GetSpeciesAdj]的外星生物學家已經得出了非常有意思的結論，這種生命體即使在極端條件下也能充滿生機。"
 story.2.desc.followup:0 "[Root.GetName]的人們已經很冷靜地接受了[From.GetName]偵測到異樣外星生命的報告。\n\n真空中真的存在生命這一事實在[Root.Capital.GetName]的學術界引起了短暫的爭議，但是發現這種低等生命並不能讓所有[Root.GetSpeciesNamePlural]的人都感到震驚。"

 story.3.name:0 "接觸報告：行星動物"
 story.3.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetName]在前不久發現的外星生物。\n\n儘管以[Root.GetSpeciesAdj]的標準來說，他們還不能算得上是智慧生物，但是這種迷人生物的出現重新定義了我們目前的生物分類。它是一個暗示，它提示了我們宇宙是多麼複雜，並且蘊含著無盡可能。"
 story.3.desc.spiri:0 "[Root.Capital.GetName]上的神職人員基本對[From.GetFleetName]在外星球發現的生命————儘管沒什麼智慧————表示了認同。\n\n這些發現確實引起了宗教教義的爭論————這是不是意味著[Root.GetSpeciesNamePlural]就是萬物的造物主，抑或我們還只是沒有遇見那些隱藏在外太空的兄弟們？"
 story.3.desc.followup:0 "在發現外星生物被報道後，[Root.GetSpeciesAdj]的外星生物學家高興地發現這些複雜生命體與[Root.Capital.GetName]上面的並沒有多大的差異。\n\n這種生物重新定義了我們目前的生物分類，但是它除了純粹的動物本能之外也沒有別的了。儘管如此，它告訴了我們生物的一些特性是全宇宙共通的。"

 story.4.name:0 "接觸報告：低等智慧生物"
 story.4.desc:0 "[Root.GetName]充斥著各種新聞，內容都是關於[From.GetName]在前不久發現的外星生物。\n\n它們都已經快擁有自主意識了，這非常有趣。而且儘管[Root.GetName]使它們登上了銀河系的舞台，但為了這一天我們已經走過了漫長的道路。"
 story.4.desc.phobe:0 "[From.GetFleetName]發現的外星生物引起了[Root.Capital.GetName]一些人的恐慌。從發送回來的視頻來看，它們緩慢的步伐和空洞的眼神給[Root.GetSpeciesAdj]留下了深刻的印象。\n\n它們是不是新的外星物種並不重要，但是外星生物學家堅稱它們與我們非常相似。簡直就是我們自己的鏡像，向[Root.GetName]展示了我們曾經步履蹣跚的進化之路。"
 story.4.desc.phile:0 "[Root.GetSpeciesAdj]的新聞網最近都在報導[From.GetName]在不久前發現外星生物這件事。\n\n它們的智力水平只能用有趣來形容，雖然[Root.GetName]已經登上了銀河系的舞台，但為了這一天我們已經走過了漫長的道路。大部分[Root.GetSpeciesNamePlural]都贊成我們有責任與義務引導其他物種走上我們的道路，當然前提是他們已經做好了準備。"
 story.4.desc.spiri:0 "[Root.GetSpeciesAdj]的宗教界最近都在討論[From.GetFleetName]在不久前發現外星生物這件事。\n\n它們的智力水平只能用有趣來形容，雖然[Root.GetName]已經登上了銀河系的舞台，但為了這一天我們已經走過了漫長的道路。此事在[Root.Capital.GetName]引起了熱議，我們是否應該引導他們，幫助他們開啟民智並進入太空時代。"
 story.4.desc.followup:0 "在多次發現低等生物後，[Root.GetSpeciesAdj]的首都收到了[From.GetFleetName]的消息，他們稱發現了一種具有強大認知力和巨大進化潛力的生物。\n\n科學官[From.GetLeaderName]的報告受到了極大重視。"

 story.5.name:0 "接觸報告：倖存者"
 story.5.desc:0 "[Root.GetName]被[From.GetFleetName]研究外星倖存者的消息屠版了。\n\n這些活動跡象被視為外星人曾經存在並活躍過的證據————雖然我們現在是孤獨的，但我們並不是第一個踏入太空的。"
 story.5.desc.phobe:0 "[Root.Capital.GetName]的官員們十分重視來自科學官[From.GetLeaderName]關於外星倖存者的報告。\n\n這些痕跡都被廣泛視為曾經有某種生命體活躍於宇宙舞台上的鐵證，不過一些[Root.GetSpeciesAdj]的專家認為這些痕跡其實只是地殼運動現象或者大自然的自然變化。"
 story.5.desc.phile:0 "在[From.GetFleetName]成功完成探索的數周後，[Root.GetSpeciesAdj]的外星專家們非常偏激地發表了他們對於發現[From.From.GetName]的看法。\n\n這場科學界的風波對其他領域也產生了短暫的負面影響。"
 story.5.desc.followup:0 "智慧生物無伴可依這一論調在[Root.Capital.GetName]大火，[Root.GetName]的人們認為我們只會致力於探索一些低等生物，而真正的高智慧外星物種卻不得而知。\n\n科學官[From.GetLeaderName]對於在[From.From.GetName]的研究報告似乎也只是讓整個情況變得更加諷刺。"

 story.6.name:0 "接觸報告：原始生物"
 story.6.desc:0 "[Root.GetName]被我們艦隊發現原始外星文明的消息屠版了。\n\n雖然他們還不能進行太空旅行，但是[From.From.GetName]的外星人的確擁有很高的智慧，而且他們的社會狀況顯示他們擁有先進的文明。"
 story.6.desc.phobe:0 "關於擁有初級智力的原始生物————我們稱之為[From.From.GetName]————的新聞在[Root.Capital.GetName]並沒有引起好的反響。\n\n民眾開始感到恐慌，一部分人主張[Root.GetSpeciesAdj]要不計代價征服他們，然而大部分[Root.GetSpeciesNamePlural]都贊成避免與之接觸或者乾脆選擇無視。"
 story.6.desc.phile:0 "我們的艦隊發現原始文明的報告受到了[Root.GetName]精英分子們的青睞。\n\n現在，我們終於能夠證明[Root.GetSpeciesAdj]踏入深邃宇宙的努力沒有白費。也許他們現在比我們落後的多，也許我們根本無法與之交流，但他們的存在就已經帶給了我們希望，在這個空洞靜謐的宇宙其實還有除我們以外的其他生命存在。"
 story.6.desc.followup5:0 "[Root.Capital.GetName]的科學界對這份關於外星智慧生命的報告感到非常興奮。\n\n雖然他們還不能進行太空旅行，但是[From.From.GetName]的外星人的確擁有很高的智慧，而且他們的社會狀況顯示他們擁有先進的文明。外星研究專家表示這是個絕佳的機會，我們要研究的是一個完整的社會結構，而不是像以前那樣只能探秘遠古廢墟。"
 story.6.desc.followup4:0 "我們發現原始生物的報告廣受[Root.GetSpeciesAdj]研究者的歡迎，這距我們上次找到遠古智慧物種的遺跡並不是很遠。\n\n雖然[Root.GetName]成為了首個踏上宇宙之旅的種族，但是發現了一個落後我們數個世紀文明的種族簡直更令人激動。"
 story.6.desc.followup123:0 "與以往只能發現些低等生物相比，這次發現外星種族[From.From.GetName]的報告更能激發[Root.Capital.GetName]對外星研究的興趣，在此之前我們對此只能是紙上談兵。"

 story.7.name:0 "接觸報告：神秘的太空旅人"
 story.7.desc:0 "[Root.GetName]很快就發現了外星智慧生命。\n\n艦隊發送給[Root.GetSpeciesAdj]首都的報告輕描淡寫地描述了這些生物，並且提到錯失了跟它們交流的機會。"
 story.7.desc.phobe:0 "[Root.Capital.GetName]在收到發現未知船隻的消息後徹底炸開了鍋。\n\n雖然尚不清楚對方的目的，但是還是小心應對為妙。"
 story.7.desc.phile:0 "[Root.GetName]終於在太空遇見了其他的探索者。\n\n儘管還不清楚對方是否抱有敵意，但是[Root.Capital.GetName]在收到艦隊的報告後簡直可以用四海歡騰來形容。"
 story.7.desc.followup6:0 "我們遇到了其他正在進行太空航行的生命。\n\n與之前[Root.GetName]遇到的那些原始生物不同，我們根本看不見這些駕駛著飛船的生物的外貌。"
 story.7.desc.followup12345:0 "在我們發現外星人艦船的消息傳遍[Root.Capital.GetName]之後，可說是完成了[Root.GetName]邁向宇宙帝國的第一步。"

 story.8.name:0 "接觸報告：利維坦"
 story.8.desc:0 "我們發現了一個生活於虛空之中的龐大怪物，它龐大的身軀使得[Root.GetName]任何偉大的工程都顯得微不足道。這可能是我們驕傲的帝國遇到的第一個，亦或是最後一個。發現利維坦的消息以及其圖像已經迅速傳遍整個帝國各地， 造成了帝國內部大規模對其發動攻擊的請求。\n\n根據我們艦隊發來的情報，這頭巨獸十分強大，甚至可以輕而易舉的碾碎全河系最強的艦隊，我們應該就是否對他發動攻擊進行進一步討論。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]的民眾開始祈禱。在黑暗宇宙中現身的龐然大物開始使他們感到極其恐懼，甚至開始質疑他們神聖的信仰。這些巨型生物到底是造世主賜予全宇宙的守護者，還是偉大造世主的敵人呢？"
 story.8.desc.phile:0 "[Root.GetName]遇到了一個超越一切存在的謎一樣的物體。一個可怕的龐然大物，他們純粹的存在證明了宇宙一直在創造著難以估量的奇跡，他們使得大量生命形式看起來像是閃耀恆星旁的一隻螢火蟲。\n\n儘管利維坦的消息真實與否還未曾可知，但[Root.Capital.GetName]的人們仍然希望我們對這個存在心存敬畏， 並很樂觀這個存在將為我們帶來很多可以幫助我們的東西。"
 story.8.desc.followup7:0 "我們現在發現的生命體是自從我們的帝國踏入太空以來其聞所未聞見所未見的。這個生命成長到了前所未有的規模，在尺寸和質量上足以匹敵一顆衛星。\n\n我們沒有為這一切做好準備。這一天將是[Root.GetName]歷史的一個轉折點。希望我們可以生存足夠長的時間去瞭解這個存在。"
 story.8.desc.followup123456:0 "在虛空之中發現龐大怪物的新聞就像瘟疫一樣在我們的帝國中傳播。有一些關注者對此表示樂觀，但是還是導致了民眾的大規模恐慌。無論這個怪物會帶來什麼，這一天都這將作為我們歷史中最重要的一天之一記載在我們的史書中。"
 story.8.a:0 "這個存在是否是真實的呢？"
 story.8.b:0 "我們只是宇宙中的塵埃罷了。"
 story.8.c:0 "這真是令人敬畏的存在。"

 ### Space Monsters

 story.101.name:0 "太空變形蟲"
 story.101.desc.phile:0 "我們的艦隊在前段時間遇到了一種全新的，奇特的太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n我們應該盡量避免與之接觸，通過[Root.Capital.GetName]進行遠程觀察。"
 story.101.desc.phobe:0 "我們的艦隊在前段時間遇到了一種全新的，很可怕的太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n擊殺這樣一個怪物應該不是太難。\n\n為了科學。"
 story.101.desc.milit:0 "我們的艦隊在前段時間遇到了一種太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n這種生物對[Root.GetSpeciesAdj]的艦船顯示出了敵意，但進一步的科研是很有必要的————比如我們可以順便鍛煉一下軍事實力，派一艘戰艦迅速解決掉它，並研究它的屍體。"
 story.101.desc.pacif:0 "我們的艦隊在前段時間遇到了一種全新的太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n儘管它充滿了攻擊性，但是想進一步研究也不是不可以————我們可以通過[Root.Capital.GetName]對他們進行遠程觀察。"
 story.101.desc.mater:0 "我們的艦隊在前段時間遇到了一種太空生物。\n\n由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n儘管它充滿了攻擊性，但是想進一步研究也不是不可以————我們可以通過[Root.Capital.GetName]對他們進行遠程觀察。或者試著迅速擊殺一隻用以研究，然後把它屍體賣個好價錢。"
 story.101.desc:0 "我們的艦隊在前段時間遇到了一種全新的太空生物。\n\nn由於分析員對傳感器數據的誤讀，這種生物很快就被暱稱為太空變形蟲。它們的體型比[Root.GetSpeciesAdj]一般的巡洋艦還大。\n\n我想我們可以試著通過[Root.Capital.GetName]對他們進行遠程觀察，或者試著迅速擊殺一隻用以研究。"
 story.101.a:0 "立即擬定一項遠程觀察太空變形蟲的計劃。"
 story.101.b:0 "我們的艦隊應該能夠迅速地解決掉它們。"

 story.105.name:0 "永遠的太空變形蟲" #project completed
 story.105.desc.phile:0 "太空變形蟲————這個俗稱現在已經傳遍了[Root.Capital.GetName]的大街小巷————它們是獨居生物。成年的太空變形蟲身邊總會伴隨著一種被稱為鞭毛的半獨立生物。鞭毛由變形蟲自行生成，並通過分泌液態RNA來進行控制。我們一度誤以為這就是太空變形蟲的幼體，但其實這些鞭毛並不含有繁殖器官，每個鞭毛更像是變形蟲向外延伸的肢體。這些鞭毛可以在一定範圍內離開主體並攻擊敵人，但每隔一段時間就需要回返主體內進行重構。\n\n這種鞭毛的循環性運動模式很適合用於軍事領域。"
