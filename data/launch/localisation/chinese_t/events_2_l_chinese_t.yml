l_chinese_t:

 FANTASTIC:0 "很好。"

 ####################################
 # Anomaly Categories
 ####################################
 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 AST_WAVELENGTHS_1_CAT:0 "小行星波"
 AST_WAVELENGTHS_1_DESC:0 "這顆小行星[Root.GetName]正在發射某種有規律的脈衝輻射。難道說——有人、或有什麼東西試圖和我們溝通嗎？"
 AST_DEBRIS_FIELD_1_CAT:0 "垃圾場"
 AST_DEBRIS_FIELD_1_DESC:0 "傳感器報告在[Root.GetName]周圍的垃圾場中檢測到數個令人感興趣的地點。"
 HBL_LUSH_PLANET_1_CAT:0 "豐饒的星球"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName]非常的綠，據初步掃瞄表明這個星球表面上可能有幾個令我們產生興趣的地點。"
 UHB_ANCIENT_RUINS_1_CAT:0 "方尖碑"
 UHB_ANCIENT_RUINS_1_DESC:0 "令人印象深刻的文明遺址在[Root.GetName]的星球表面，建議進一步開展考古工作。"
 UHB_MOLTEN_CHART_CAT:0 "融化危機"
 UHB_MOLTEN_CHART_DESC:0 "從[Root.GetName]過熱的表面傳來了一個微弱、雜亂無章的信號。"
 GEN_PLAYGROUND_CAT:0 "有趣的廢墟"
 GEN_PLAYGROUND_DESC:0 "一個令人驚歎的小型文明遺址在[Root.GetName]的星球表面，建議進一步開展考古發掘工作。"
 AST_SHRINE_1_CAT:0 "精雕細琢的小行星"
 AST_SHRINE_1_DESC:0 "小行星[Root.GetName]已經被部分挖空，有一些熟悉的直線和曲線刻在岩石表面組成精美的花紋。"
 HBL_MUSIC_1_CAT:0 "夜空迷音"
 HBL_MUSIC_1_DESC:0 "有一個不尋常的聲波活動在[Root.GetName]的表面。"
 GAS_ZRO_ICE_CAT:0 "冰冰巨星"
 GAS_ZRO_ICE_DESC:0 "看上去[Root.GetName]因缺乏氫氣和氦氣而無法歸類於氣態巨行星，實際上，它就是個冰質巨行星。"
 AST_ILLICIT_DARK_CAT:0 "輻射的小行星"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]會定期噴出一次無規律的粒子、輻射能混合流到無盡虛空，令人驚歎。"
 TOX_PURPLE_RAIN_CAT:0 "斑斕毒星"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]的有毒的生物圈為這個行星表面繪製出一個非常獨特的絕倫外表。"
 FROZ_BASE_CAT:0 "凍土廢墟"
 FROZ_BASE_DESC:0 "傳感器在[Root.GetName]冰凍表面上的一個孤立位置檢測到了出乎意料的反應。"
 FROZ_BASE2_CAT:0 "冰凍荒原"
 FROZ_BASE2_DESC:0 "傳感器在[Root.GetName]極地表面上的一個孤立位置檢測到了出乎意料的反應。"
 TROP_PETS_CAT:0 "奔跑的未知物"
 TROP_PETS_DESC:0 "我們在[Root.GetName]的茂密熱帶灌木叢地表發現了大量不規則的移動模式。"
 BARR_BASE_CAT:0 "荒蕪平原"
 BARR_BASE_DESC:0 "一次粗略地掃瞄表明，星球表面有一個不斷向茫茫太空發射的脈衝信號。"
 PROJ_MOON_CAT:0 "非比尋常"
 PROJ_MOON_DESC:0 "根據初步掃瞄，[Root.GetName]展示了幾個奇特的屬性，研究顯示這些特質並不符合人們對這一類星球的一般認知..。"
 SEA_CAT:0 "海洋變幻莫測"
 SEA_DESC:0 "在[Root.GetName]的無邊大海上，湧動著千變萬化的洋流和漩渦。"
 MOLTEN_BASE_CAT:0 "劇烈的地表變化"
 MOLTEN_BASE_DESC:0 "傳感器感應到[Root.GetName]那閻羅般的表面上存在有規律的運動。"
 LEVELED_CAT:0 "滾滾向前"
 LEVELED_DESC:0 "[Root.GetName]存在的價值在於其擁有一個，並且僅僅只有這一個有趣的地質特徵..。"
 DIMENSIONAL_POCKET_CAT:0 "維度擾動"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName]上的廢墟顯示是被某種未知力量形成的湍流活活撕碎。"
 HAB_CORN_CAT:0 "非同尋常的綠"
 HAB_CORN_DESC:0 "光學掃瞄表明，[Root.GetName]的表面有一塊異常翠綠的地方。"
 HAB_MAT_CAT:0 "閃耀金屬"
 HAB_MAT_DESC:0 "根據反向散射的光譜分析，這個星球的地殼內存在價值不菲的物質。"
 ATM_ANOMALY_CAT:0 "大氣數據異常"
 ATM_ANOMALY_DESC:0 "通過讀取[Root.GetName]的大氣數據，發現其與預測數據並不匹配。"
 FRBR_GRIMACING_CAT:0 "跳動的讀數"
 FRBR_GRIMACING_DESC:0 "經過對[Root.GetName]的表面的多次掃瞄，獲得了截然不同的傳感器讀數。好像這個行星自己就處於不穩定狀態。"
 FROZ_ILLUMINATED_CAT:0 "冰上鬼火"
 FROZ_ILLUMINATED_DESC:0 "令人費解的光學現象出現在[Root.GetName]的表面，從太空中都清晰可見。"
 GAS_CLOUDY_CAT:0 "雲舞"
 GAS_CLOUDY_DESC:0 "[Root.GetName]的大氣模式，作為一個氣態巨行星來說，實在是太不尋常了。"
 GAIA_MOVE_CAT:0 "可以預計的天堂"
 GAIA_MOVE_DESC:0 "作為一個蓋亞星球，[Root.GetName]，她的未來必將生機盎然..。"
 FROZ_BOX_CAT:0 "奇怪的味道"
 FROZ_BOX_DESC:0 "掃瞄顯示有外星物體存在於§H[Root.GetName]§!那些冰封的群山之上。"
 CONT_SIGNS_CAT:0 "星球的疤痕"
 CONT_SIGNS_DESC:0 "[Root.GetName]的表面出現嚴重疤痕，這並不令人感到奇怪。\n\n 不尋常的是這些常規形狀的疤痕呈現了極不規則地分佈，這不可能是隕石撞擊的結果。"
 AST_CRATER_CAT:0 "集塵之地"
 AST_CRATER_DESC:0 "[Root.GetName]一片荒蕪，是一個密集隕石坑的分佈地。然而一些東西打破了這些巨大隕石坑的完整性..。"
 BAR_COLONY_CAT:0 "低頭看"
 BAR_COLONY_DESC:0 "光學傳感器在[Root.GetName]貧瘠的表面上發現一團無法識別的形狀。據科學家推測，這可能是其他文明的建築物。"
 TOX_MAT_CAT:0 "劇毒的保護層"
 TOX_MAT_DESC:0 "反向散射光譜傳感器表明[Root.GetName]的珍貴物質就躲藏在那層有毒的大氣保護罩之後。"
 AST_CLUSTER_CAT:0 "探索礦脈"
 AST_CLUSTER_DESC:0 "在[Root.GetName]的廢墟地帶，一系列礦物以極其精妙的幾何模式漂浮著。我們推測此處可能是外星文明的起源。"
 GAEA_CHECKERED_CAT:0 "一掃而過"
 GAEA_CHECKERED_DESC:0 "我們的科學掃瞄船通過對[Root.GetName]其表面經行可視光譜掃瞄，顯示[Root.GetName]表面存在於一個覆蓋整個星球表面的網格圖形。"
 GEN_ABANDONED_SHIP_CAT:0 "快停下來！"
 GEN_ABANDONED_SHIP_DESC:0 "通過粗略掃瞄[Root.GetName]表面我們有了驚人的發現。\n\然而一些奇怪的東西似乎正在掃瞄我們……"
 GEN_DESERT_CAT:0 "沙丘國度"
 GEN_DESERT_DESC:0 "[Root.GetName]的大氣極其稀薄，然而一些東西並不像風一樣容易受到干擾，浩瀚無垠的沙海為其表面創造了無限可能。。"
 TOX_STRUCTURES_CAT:0 "防毒建築"
 TOX_STRUCTURES_DESC:0 "有一些地方，在[Root.GetName]星球粘稠的雲層之下，存在一些非自然的結構來保護這一區域以免受有毒大氣的侵蝕。"
 TROP_WOODS_CAT:0 "森林國度"
 TROP_WOODS_DESC:0 "[Root.GetName]的表面全都是樹，鬱鬱蔥蔥。在這裡綠色統治世界。"
 HOLE_RADIATION_CAT:0 "黑暗中彩虹"
 HOLE_RADIATION_DESC:0 "傳感器在[Root.GetName]附近讀取到了不尋常的數據，分析這些數據，卻發現這很難解釋如此接近一個黑洞的原因。"
 UHB_BUOY_CAT:0 "多普勒效應"
 UHB_BUOY_DESC:0 "一個搖擺不定的信號出沒於[Root.GetName]附近，雖然這個信號似乎並不起源於星球的表面。"
 GAIA_RECORD_CAT:0 "破釜沉舟"
 GAIA_RECORD_DESC:0 "[Root.GetName]上的翠綠的草原很安靜，這讓我們成功分離出一個微弱但穩定的信號。"
 CRYSTAL_MANUFACTORY_CAT:0 "遠古工業遺跡"
 CRYSTAL_MANUFACTORY_DESC:0 "一個古老的、看似廢棄的人工結構在不起眼的[Root.GetName]小行星上隱隱浮現。"

 ####################################
 # Anomaly Events
 ####################################

 anomaly.75.name:0 "石腦"
 anomaly.75.desc:0 "一次對小行星[From.GetName]得掃瞄收穫了一個令人著迷的結果 。岩石的核心交織著一個帶弱電荷的導電晶體網絡。[Root.GetName]的船員認為這種基質是一種原始的神經網格並且相信這種天體有某些思考的能力，雖然這稱不上擁有完全的意識。他們尋求挖掘並運輸這些天體至最近的軌道站的許可，從而在作進一步的研究。"
 anomaly.75.a:0 "就這樣做。"
 anomaly.75.b:0 "湊合著用我們從天體表面瞭解到的信息。"
 anomaly.75.b.tooltip:1 "添加修正§Y石腦§!到[From.GetName]：\n£physics §G+8§!"
 anomaly.80.name:0 "岩石偏頭痛"
 anomaly.80.desc:1 "曾經被從小行星的地殼以下引誘出來的[From.GetName]的核心，並不能對很好地宇宙真空作出很好地反應。[Root.GetName]上的儀器在岩石塊輕但是決定性的破裂之前檢測到了一瞬間的短暫能量高峰。\n\n大塊的導電礦物被收集起來，但是諸如此類使它們擁有活力的幽靈般的電荷現在卻已經消失了。"
 anomaly.80.a:0 "這些晶體本身還是有價值的。"
 anomaly.85.name:0 "竊竊私語的行星"
 anomaly.85.desc:0 "來自[From.GetName]和它臨近行星的不規則電磁脈衝引發了[Root.GetName]上船員們的興趣。進一步的研究顯示這些電磁脈衝是一種編碼通訊，雖然內容非常的普通。但是在[Root.GetName]將[From.GetName]和這個星系內其他所有行星的狀態編入自我報告之前，這些電磁脈衝活動便戛然而止，彷彿是在對這種竊聽行為作出應對。"
 anomaly.85.a:0 "用這些數據進一步研究遠程通信。"
 anomaly.85.b:0 "繪製星系中所有行星的狀態數據地圖。"
 anomaly.90.name:0 "貪婪之籐"
 anomaly.90.desc:0 "[From.GetName]上茂盛的草本植物用驚人的暴力方式拆下了[Root.GetName]的探針。當強壯的籐蔓伸到遠高於飛船的地方，這個星球缺少動物的原因也就開始明晰了。\n\n進一步研究這個星球植物的特殊項目也已經發佈。"
 anomaly.90.a:0 "一個籐蔓般增長的威脅"
 anomaly.91.name:0 "青草民兵團"
 anomaly.91.desc:0 "仔細的檢查顯示[From.From.GetName]上籐蔓和草的過激行為是一種明智的自我保護反應。\n\n這些植物有一套複雜的內部社會秩序。 不同族群根據區域位置承擔多項不同的任務。其中最重要的一個看起來是阻止本地的食草動物和來自天空的潛在入侵者。"
 anomaly.91.a.tooltip:0 "添加修正§YCunning Flora§!到[From.From.GetName]：\n£society §G+6§!"
 anomaly.95.name:0 "對其他人很重要"
 anomaly.95.desc:0 "一塊鋁制徽章被發現漂浮在環繞[From.GetName]的碎屑之間，它的電鍍表面在周圍的碎屑之中顯得非常顯眼。徽章描繪了兩個看起來很可笑的哺乳動物形象和一些相當無味的幾何圖形。"
 anomaly.95.a:0 "這玩意可以給我的飲料做一個很好的杯托。"
 anomaly.95.b:0 "解讀這塊徽章。"
 anomaly.95.c:0 "我肯定有人願意買下它。"
 anomaly.95.b.tooltip:0 "在情況記錄上添加太陽系的坐標。\n"
 anomaly.96.name:0 "固態行星"
 anomaly.96.desc.neutral:0 "從這塊被銘刻的徽章上推斷出的距離非常精確。\n\n這個星系叫太陽系，其中徽章的來源地被我們的宇航員標記為太陽系第3行星。"
 anomaly.96.desc.phobe:0 "我們已經找到了那些可疑破舊金屬廢料的源頭。 太陽系是一個以一顆黃矮星為中心的小星系，一個和[Root.Owner.GetName]的輝煌毫不相稱的窮鄉僻壤。"
 anomaly.96.desc.phile:0 "我們最終到達了太陽系，一個一些生物通過很原始的媒介艱難通訊的地方。這塊徽章的來源看起來是太陽的第三顆行星，那是一個類地行星。"
 anomaly.96.a.neutral:0 "遙遠的海岸啊。"
 anomaly.96.a.phobe:0 "發表一項聲明。宣佈放棄這塊來自他們的太陽系的薄片。"
 anomaly.96.a.phile:0 "你們向虛空中呼喚，我們便來了。"
 anomaly.100.name:0 "追趕上先驅者"
 anomaly.100.desc:0 "一塊鋁制的薄片，軟體的金屬，在[From.GetName]的表面上被發現。在[Root.GetName]上的所有人在分析和交叉考證確認其由來之前便意識到它了。"
 anomaly.100.a:0 "來自派厄尼爾的薄片..."
 anomaly.105.name:0 "多麼古典的曲調啊..."
 anomaly.105.desc:0 "由於我們在[From.GetName]發現了微弱的引力場變動，一個攜帶著一張金色唱片的原始飛行物被發現在[Root.GetName]上。物體被修復之後，粗略的分析指出碟片表面上細小的凹槽可能被錄入了來自一些外星文明的音頻和視頻數據。"
 anomaly.105.a:0 "這玩意用來盛放酒杯再好不過了。"
 anomaly.105.b:0 "破譯它。"
 anomaly.105.c:0 "喜歡外來音樂的唱片愛好者們會花大價錢購買它的。"
 anomaly.105.b.tooltip:0 "將這個太陽系的坐標添加到情報日誌裡。\n"
 anomaly.106.name:0 "新大陸"
 anomaly.106.desc.neutral:0 "從這塊被銘刻的徽章上推斷出的距離非常精確。\n\n這個星系叫太陽系，其中徽章的來源地被我們的宇航員標記為太陽系第3行星。"
 anomaly.106.desc.phobe:0 "我們找到了那張被我們修復的破舊的光盤的可能的來源。只是這個星系在太空實在是太過於渺小了，以一顆可憐的黃矮星為中心。在壯麗的[Root.Owner.GetName]面前，這只是一個根本不值得一提的蠻荒之地。"
 anomaly.106.desc.phile:0 "我們最終到達了太陽系，一些生物通過很原始的媒介艱難的通訊的地方。這塊徽章的來源看起來是太陽的第三顆行星，那是一個類地行星。"
 anomaly.106.a.neutral:0 "遙遠的海岸啊。"
 anomaly.106.a.phobe:0 "發表一個聲明，宣佈放棄對太陽系的記錄。"
 anomaly.106.a.phile:0 "你們向虛空中呼喚，我們便來了。"
 anomaly.110.name:0 "來自過去的聲音"
 anomaly.110.desc:0 "在[From.GetName]表面上的一個廢棄的要塞，一個滅絕了很久的原始文明的要塞中，一張金色的碟片還放在一個在厚重的包子粉塵覆蓋下的基座上。\n\n首先可以確定的是這是一個外星人供奉的小型神器，很可能具有某些宗教意義。檔案計算機很快確認這是和探索者號探測器一起發射的非常好的音頻記錄。"
 anomaly.110.a:0 "馬上重放它。"
 anomaly.115.name:0 "一個珍貴的基因庫"
 anomaly.115.desc:0 "[From.GetName]是半空洞的，在它內部有一個由不明合金組成的高密度蜂巢狀結構，保存著外星生物的遺傳物質。從外觀上看這是一個生命的檔案館，記錄著來來往往的舊文明的基因記錄。儘管大部分DNA基本不可能被復原，但是這裡還是可以學到很多東西。"
 anomaly.120.name:0 "埃迪克巨石"
 anomaly.120.desc:0 "[From.GetName]現在還沒有生物定居也不適合生存，但是之前有別人來過。它的表面上遍佈著很高的紀念碑。這些紀念碑所用的材料並不來自行星上，很明顯是由其他能夠進行星際旅行的，熱愛藝術的種族所放置。這些石柱流暢的曲線熟練地記錄了一段太過於美好的歷史以至於肯定是虛構的。"
 anomaly.120.a:0 "將它們的圖像記錄到檔案中。"
 anomaly.120.b:0 "它們真..漂亮。"
 anomaly.120.b.tooltip:2 "製作雕像的數字版複製品帶回我們的帝國給大家欣賞！"
 anomaly.121.desc:0 "[From.From.GetName]上找到的雕像的複製版在[Root.GetName]非常流行。\n\n很多居民都說這些奇妙的編年史完全地改變了他們對外星人的看法。"
 anomaly.121.a.tooltip:0 "§B6個人口§!獲得§Y親外主義§!思潮。"
 anomaly.121.b.tooltip:0 "§B3個人口§!獲得§Y親外主義§!思潮。"
 anomaly.125.name:0 "未經允許的地圖繪製工程"
 anomaly.125.desc:0 "[Root.GetName]攔截到了一組求救信號並且派出探測器到不穩定的[From.GetName]的表面上。似乎是一艘並沒有登記過的飛船撞擊到行星表面。無論如何我們都無法將這艘飛船帶走了，但是一些來自導航計算機的數據和系統的調查數據可以被修復。"
 anomaly.125.a:0 "就這樣吧。"
 anomaly.130.name:0 "重力撞擊"
 anomaly.130.desc:0 "[Root.GetName]對於隕石的調查因為探測器被反常的重力場捕捉到而停止。\n\n探測器打算在被強大的力撕裂之前傳送回來一些數據，好在後來這股力量消失了。"
 anomaly.130.a:0 "至少沒人受傷。"
 anomaly.135.name:0 "被廢棄遊樂場"
 anomaly.135.desc:0 "[From.GetName]上的設施並沒有我們一開始想像的那麼老舊。它似乎是一種操場或者遊樂場之類的設施。科研團隊領導人[Root.GetLeaderName]指出，其中許多裝置非常的複雜，我們可以從中學習到很多東西。在建造者，那些外星人眼中，這可能是非常尖端的探測列陣，甚至是巨大的藝術品。\n\n不管怎樣，對於我們[Root.Owner.GetSpeciesNamePlural]來說，這看上去像是一個你會帶上你的孩子來玩的地方。"
 anomaly.140.name:0 "熟悉的聖殿"
 anomaly.140.desc:0 "大部分的隕石被雷射鑿過光，被非常精準地做成了類似於小型的[Root.Owner.GetSpeciesName]的寺廟，或是更大的聖殿。\n\n 這座巨大的神殿是用來紀念古[Root.Owner.GetSpeciesAdj]信仰中的偉大的破壞神。\n\n 寺廟在我們能進行星際旅行前非常久遠的年代就已經倒塌，這令我們感到非常不安。\n\n 害怕至極。 \n\n 我們的科研團隊領導人[Root.GetLeaderName]很自然地教我們去搜索其它的類似的太空神廟，並且已經上傳了在臨近星系中的疑似神廟的坐標到情報日誌中。"
 anomaly.140.a:0 "不去管這些東西也許是最好的。"
 anomaly.140.a.tooltip:0 "讓眾神的謊言繼續沉睡吧。"
 anomaly.140.b:0 "我們看看就走。"
 anomaly.140.b.tooltip:0 "開啟上古之神事件鏈。"
 anomaly.140.c:0 "我們不會受這種異端的影響。"
 anomaly.140.c.tooltip:0 "命令[Root.GetName]把神殿夷為平地。"
 anomaly.142.name:0 "上古之神：接近女施主"
 anomaly.142.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在運行。"
 anomaly.142.a:0 "讓我們調查它吧。"
 anomaly.143.name:0 "上古之神：接近勇敢無畏者"
 anomaly.143.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在運行。"
 anomaly.143.a:0 "幹得漂亮"
 anomaly.144.name:0 "上古之神：接近敏銳者"
 anomaly.144.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在運行。"
 anomaly.144.a:0 "我知道了。"
 anomaly.145.name:0 "他們創作了什麼音樂"
 anomaly.145.desc:0 "[From.GetName]上的動物，不論是捕食者還是獵物，都會在太陽下山的時候聚集在一起然後。。\n\n唱歌。\n\n 怒吼，卡噠聲，嘰喳聲，吼叫，噓聲混在一起，很不和諧，但其中確有一種可以識別的旋律。[Root.GetName]上的船員也說那種音樂並不差。\n\n 這種由沒有自我感覺能力物種組成的合唱隊很明顯是某些外星種族的傑作。我們也許永遠都不知道他們為什麼要把[From.GetName]上的動物族群改造成這樣。\n\n 但是我們至少可以研究出他們是如何做到的。"
 anomaly.150.name:0 "澤珞之下"
 anomaly.150.desc:0 "[From.GetName]是一顆由奇怪的冰所組成的冰巨星。有一些澤珞儲存在行星的上層大氣之中。"
 anomaly.155.name:0 "不法勾當"
 anomaly.155.desc:0 "[Root.GetName]在一個隕石表明的深坑中發現了一些隱藏的裝置的集合體。\n\n有證據表明有人已經用相對簡單的方式想要去穩定一個單向的蟲洞，我們的科研團隊領導人[Root.GetLeaderName]指出，隕石就是蟲洞的出口。蟲洞的另一端在一個離黑洞幾光年外的未標記的空間中。少量的暗物質洩露出—通過蟲洞被抽出。\n\n 設置這個裝置的人似乎已經放棄了這次行動。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 "[Root.GetName]表面探測器拍下的照片記錄下了迷人的紫雲雨。這些照片流入了[Root.Owner.Capital.GetName]上的文化精英們的手中。\n\n 雖然這次的發現並沒有科學價值，但是那精美的，有啟蒙性的圖片，在[Root.Owner.GetSpeciesName]的藝術界激起了一小陣文藝復興，由此帶來的積極的影響要等幾年後才會顯現。"
 anomaly.165.name:0 "上古之神：女施主的神殿"
 anomaly.165.desc:0 "破譯女施主神殿中的圖形文字比我們想像中的要輕鬆。儘管圖形文字寫於很久以前而且很複雜，所有參與的語言學家對其第一反應便是聯想一些可能的事物或者進行直接破譯。\n\n但是，語言學家並不能很好地理解上面的文章知道他們將其和相關的有關剩餘的四神位的古文書結合在一起。"
 anomaly.166.name:0 "上古之神：勇敢無畏者的神殿"
 anomaly.166.desc:1 "在「瞎找」了好幾天之後，科學官員[Root.GetLeaderName]獲得了無畏者的檔案，是一個用堅固塑料膜封存的織物卷軸。"
 anomaly.167.name:0 "上古之神：敏銳者的神殿"
 anomaly.167.desc:0 "我們的科研團隊領導人[Root.GetLeaderName]傳回了報告和在敏銳者神殿中的發現。他們發覺一中用logographic script寫的文字被鑲嵌著牆上，但是被半透明的漆嚴重損毀了。\n\n一開始他們運用[Root.GetName]上計算機的運算能力企圖從圖片中復原那些文字。但是這並沒有什麼效果，因為它們太過扭曲而不能被歸類到任何已知語言樹中。接下來，船員試圖用不同波長和強度的光去照射牆上的漆，但是也沒有什麼明顯的效果。[Root.GetLeaderName]自然地想到用物理的方式來將漆從牆上分離出來，但是他意識到這些怪異的符號毫無疑問會在這過程扭曲，它們只能通過半透明漆作為透鏡來觀測，這樣它們的形狀才會是正確的。科研團隊領導人[Root.GetLeaderName]就快要宣佈任務失敗的時候，他們在憤怒地在環形軌道上散步。突然他們發現原先分開的線條變成連續的文字短暫地出現在他們眼前，然後又分開變成了新的線條。\n\n 在他們到達極限只有沒多久，牆壁和地板開始以一種螺旋般的樣式顯現出來。 由其它神殿得到的文本將會幫助我們破譯他們全部。"
 anomaly.168.name:0 "古神：啟示"
 anomaly.168.desc:0 "這些古神的完整教義就是將被修復的經典視為被閹割的夢幻的童話碎片的原因。古老宗教[Root.GetSpeciesName]的建立對世人們是革命性的的啟示.\n\n這只有一點創造性的解釋，很明顯對於[Root.Capital.GetName]的教徒來說遵循領袖的金科玉律，為領袖赴湯蹈火在所不辭是最偉大。\n\n我們的道路是成為神的道路，但我們過去充斥著失敗的預言和罪惡的無知。神靈對我們的救贖是短暫的。"
 anomaly.168.a:0 "抑制科學研究。"
 anomaly.168.a.tooltip:0 "知識就是力量。神秘的知識是神秘的力量。"
 anomaly.168.b:0 "將我們的發現出售掉。"
 anomaly.168.b.tooltip:0 "一些富有的教團獲知了這些流言蜚語，並且對這個非常感興趣。"
 anomaly.168.c:0 "但是我們能從中瞭解到什麼？"
 anomaly.168.c.tooltip:0 "不管神靈諭旨的準確性和有效性， 事實上是，我們分享一些古神信仰的理念給那些古老未知的太空文明。"
 anomaly.168.d:0 "我們追隨預言的腳步前進!"
 anomaly.168.d.tooltip:0 "開始一次宗教復興。\n你的本土人口獲得了§Y極端唯心主義§!和§Y集體主義§!思潮。"
 anomaly.169.name:0 "神靈諭旨"
 anomaly.169.desc:0 "[Root.GetSpeciesName]的人民迫切需要有其他種族來挽救他們或新，或舊信仰。"
 anomaly.169.a:0 "我們不應該改變我們做事的方式。"
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "我們的人民需要指引"
 anomaly.169.b.tooltip:0 "§Y改革政府§!變為§Y政教合一§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在[From.GetName]表面探測到一個小型研究站發出的信號，但[Root.Owner.GetName]既沒有這個研究站的成立紀錄也沒有對其授權。裡面只有一位[Root.Owner.GetSpeciesAdj]科學家，他是一個頗有才華且成果豐碩的研究者，如果他在[From.GetName]的研究可信的話。但他的身份存在一個問題。我們無法在國家官方記錄中找到他，他也拒絕提供身份，只說他是一個「流亡者」。\n\n他表達了回到[Root.Owner.Capital.GetName]直接為[Root.Owner.GetName]服務的願望，條件是[Root.GetName]立刻離開[From.GetName]，並且任何[Root.Owner.GetSpeciesAdj]飛船都不能返回那裡。"
 anomaly.170.a:0 "毫無疑問。把那個研究站翻個底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，徹查未授權的研究展。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]歡迎流亡者回歸編製。"
 anomaly.170.b.tooltip:0 "已加至§Y領導§!列表。"
 anomaly.171.name:0 "寒冷虛空"
 anomaly.171.desc:0 "研究站本身並非不同尋常。它規模很小，但只是一個臨時庇護所，允許段時間進行表面等級的星球研究，直到被嚴酷的環境拖垮為止。\n\n[From.From.GetName]的研究站已經接近生命的盡頭，但那顆星球的嚴寒還未壓下最後一根稻草。那些功能正常、廉價且可拋棄的器材得到了充分使用，數據庫填滿了豐富的數據，但最多只是這顆星球的普通描述和一些在極端環境下進行的簡單實驗。\n\n有趣的是，他似乎並沒有深入檢查研究展所立足的曠地。[Root.GetName]的掃瞄表明這座大部分被冰雪覆蓋的山脈可能是中空的。更令人警覺的是，科學官[Root.GetLeaderName]報告這座研究站唯一的棲居者，那位神秘的「流亡者」消失不見了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 "[From.From.GetName]上的研究站有點不尋常。建築本身並無奇怪之處，這只是一處小規模的臨時庇護所，允許短時間進行表面等級的星球研究，直到被嚴酷的環境拖垮為止，但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]成員發現，這座山的內部有複雜的洞穴和通道，由研究站內部便可進入。\n\n在一個較大的巖洞裡，他們發現了研究站原成員脫水的遺體。這些[Root.Owner.GetSpeciesAdj]研究員原先被派往別處，但顯然，他們卻來到了這個無人居住的危險行星。\n\n當然，那個所謂的「流亡者」如今已經不見蹤影。[Root.GetName]發射了一所逃生艙，將逝者的遺體送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "鹽"
 anomaly.175.desc:0 "科研船[Root.GetName]對調查[From.GetName]表面活動的原計劃捉襟見肘——除了冰和岩石似乎沒有別的東西了。\n\n然而，科學官[Root.GetLeaderName]聲稱有重大發現。他說在[From.From.GetName]冰面發現一種化學合成物，似乎與[Root.Owner.GetSpeciesAdj]星鹽十分相近，這種鹽是許多[Root.Owner.GetSpeciesAdj]傳統菜餚的必備調料，並被認為已經在[Root.Owner.Capital.GetName]絕跡。有人推測[Root.Owner.GetSpeciesAdj]StellarSalt並非我們母世界原產，而是由遠古某次隕石撞擊帶來的。科學官在[From.GetName]上的發現為該理論提供了一些支持，不過[Root.GetLeaderName]十分依賴於現代化學前的古烹飪書所記載的鹽屬性。\n\n無論那種鹽與古[Root.Owner.GetSpeciesAdj]星鹽味道是否相同都無關緊要。僅僅是還原歷史菜餚的這種想法都能刺激[Root.Owner.GetSpeciesAdj]的經濟發展。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "小傢伙"
 anomaly.180.desc:0 "[From.From.GetName]上滿是微小且斑斕的生命體，介於植物與動物之間。它們缺乏真正的進化潛能，但與體型相比，它們的力量和組織協調性令人震驚。\n\n科學官[Root.GetLeaderName]承認對「紅色的」情有獨鍾。"
 anomaly.180.a:0 "令人愉悅。"
 anomaly.180.b:0 "[Root.Owner.GetName]不能容忍這些生物活下來。"
 anomaly.180.b.tooltip:0 "[Root.GetName]的工作人員們進行了詳盡迅速的驅除工作，保證這可愛的外星生物再也不會侵犯[Root.Owner.GetName]。\n"
 anomaly.180.c:1 "我們只能旁觀，不能干涉。"
 anomaly.180.d:0 "別動那些可愛的小生物，[Root.GetLeaderName]。"
 anomaly.185.name:0 "迷失永生"
 anomaly.185.desc:0 "信號似乎是從某個信號天線一般的建築中傳來的。我方已經從[Root.GetName]發射了探索無人機，希望能夠在星球表面發現更多線索。\n\n科學官[Root.GetLeaderName]所發現的洞穴型庫房雖然十分容易從外部撬開，但仍然被判定為某種早已滅絕的外星生物所用，似乎是其種族最後的一處避難所。該種族的科技水平雖然較為發達，但似乎從未進行太空探索，結果因為某種涉及到整個星球的自然災害而消亡了。庫房面積廣大，其中充斥著成千上萬個黑匣子。據[Root.GetName]判定，這些匣子都是數據儲存裝置。\n\n我方已經成立了特殊計劃部門，對這些匣子進行解讀。"
 anomaly.186.name:0 "迷失永生"
 anomaly.186.desc:0 "此次發現的庫房，原來是不滅者種族的大型墳墓。\n\n科學官[Root.GetLeaderName]判定，這些巨大的匣子中所充滿的三進制編碼，實際上是腦訊息投影，將大腦進行數據化地保存。看來[From.From.GetName]的外星種族認為這是他們在星球毀滅前唯一的存活方法。雖然他們無法拯救自己，但心中仍然希望著或許有一天，其它種族可以使用這些數據來復活他們。"
 anomaly.186.a:0 "還是不要打擾死者了吧。"
 anomaly.186.b:0 "對他們進行復生。"
 anomaly.186.c:0 "不對他們進行復生，但下載保存其腦訊息投影。"
 anomaly.190.name:0 "衛星投影"
 anomaly.190.desc:0 "科學官[Root.GetLeaderName]匯報說，他們在[Root.GetName]上採集的感應數據完全不可信。其中最為可疑的就是[From.From.GetName]的衛星，已經成立了特殊計劃組，進行進一步調查。\n\n詳情請查看情況日誌。"
 anomaly.191.name:0 "投影真相"
 anomaly.191.desc:0 "在衛星上發現了十分不可思議的裝置。其中心為三進制電腦，其程序似乎在不斷地根據其收集的行星數據進行新的前突變計算。計算後產生的數據經過強力通訊列陣調整後，被發射到衛星所環繞的星球表面。雖然這信號乍一看來似乎只是亂碼，但經過通訊列陣的調整後進入行星大氣層後，就和普通的感應採集數據沒有區別，也因此產生了不可信的感應數據。\n\n雖然我們無法判定這裝置的用處，但通過此次調查，我方得以學習了外星生物的工程技術，受益匪淺。"
 anomaly.191.a.tooltip:1 "衛星獲得了§Y衛星投影§!加成係數：\n£engineering §G+6§!\n\n"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科學官[Root.GetLeaderName]報告說，在[From.From.GetName]海域之中有人為放置的大型幾何地塊，材料主要為某種復合塑料。\n\n這些塑料地塊從大氣層外的軌道上依然清晰可見，其作用暫時不明，似乎只是用來裝飾的。"
 anomaly.200.name:0 "地熱能源"
 anomaly.200.desc:0 "軌道上監測到的規律性敲擊聲原來是行星上十分古老的巨大地熱採集器，仍然在垂死運行著。很久前就被遺棄的這些機器雖然已經不太堅固，但仍然在源源不斷地從星球核心泵出超高溫的液體。\n\n雖然其儲能單元已經全部破損洩露，但仍然能夠獲取少量能源。"
 anomaly.205.name:0 "一馬平川"
 anomaly.205.desc:0 "在徹底調查[From.From.GetName]的地理狀況後，[Root.GetName]並未能找到任何值得注意的現象。\n\n倒不如說，此處的地理狀況平淡得讓人驚訝……其唯一特徵就是一點特徵都沒有。雖然地勢稍有高低之分，但[From.From.GetName]的整個地表都十分不自然地平整。同時，星球上的各種植被也十分平淡，令人過目就忘。"
 anomaly.205.a:0 "這算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有 £blocker §Y地塊阻塞§!已從[From.From.GetName]被移除。"
 anomaly.210.name:0 "維度陷阱"
 anomaly.210.desc:0 "[Root.GetName]本應前往[From.From.From.GetName]研究其附近的異常狀況，但途中卻遭遇了不測。包括科學官[Root.GetLeaderName]及船員的整艘飛船在調查太空廢墟時突然消失不見了。\n\n而在數分鐘後，飛船又重新出現。\n\n據[Root.GetLeaderName]匯報，他們在一瞬之間到達了某個超維度空間。船外映像表明其附近佈滿了各式各樣的外星飛船，都一動不動地被困在無限的虛空之中。在船員能夠判定所在位置之前，船外的景色突然消失，而飛船又重新回到了普通空間之中。\n\n但不幸的是，船上的一半工作人員都消失了——科學官[Root.GetLeaderName]認為這些船員應該是被超維度中的某種存在選中，而永遠地被困在那裡了。"
 anomaly.211.name:0 "維度漂移"
 anomaly.211.desc:0 "所屬[Root.GetName]的失蹤船員脫離了維度裂隙，重新出現了。\n\n所有失蹤船員都被放置在一艘與我方科技艦相似的船隻上，漂浮在[Root.GetName]原本遇到維度陷阱的地方。船員們全數聲稱，並不記得這期間發生了什麼事情，只是隱約覺得自己離開了一段時間。\n\n船員們希望能夠回到科學官[Root.GetLeaderName]手下工作，並將船隻移交給了[Root.Owner.GetSpeciesAdj]當局。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "獲取了科學艦。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]人民的安全都取決於是否毀滅他們。"
 anomaly.211.b.tooltip:0 "他們開始攻擊了！"
 anomaly.215.name:0 "豐饒景色"
 anomaly.215.desc:0 "[From.GetName]的表面充斥著許多處過於茂盛的植被，十分不自然。\n\n科學官[Root.GetLeaderName]仍然無法解釋這個星球的土地為什麼會出現肥沃程度如此不均勻的現象，但認為此處的植被能夠被[Root.Owner.GetSpeciesAdj]所正常食用，無需進行過量加工。"
 anomaly.215.a.tooltip:0 "添加§Y豐饒§!加成係數至[From.GetName]：\n額外的§G食物§!"
 anomaly.220.name:0 "礦物成群"
 anomaly.220.desc:0 "科學官[Root.GetLeaderName]進行了關於[From.GetName]礦物的詳細報告。由於地殼構造迥異，[Root.GetName]的地表附近聚集了大量的重要金屬礦脈。"
 anomaly.220.a.tooltip:0 "添加§Y原礦石§!加成係數至[From.GetName]：\n額外的§G礦物§!"
 anomaly.225.name:0 "遊蕩陰影"
 anomaly.225.desc:0 "[From.GetName]的表面總會有大片的陰影掠過。\n\n造成這些陰影的並非是雲朵，而是大氣層上方漂浮著的某種有機材料，為了便於活動，上面還安裝了關節一般的轉軸合頁。\n\n科學官[Root.GetLeaderName]仍然無法判定這些有機材料是植被還是動物，也不能解釋其造成的陰影到底有什麼作用。"
 anomaly.225.a.tooltip:1 "添加§Y皮影戲§!加成係數至[From.GetName]：\n£society §G+6§!"
 anomaly.230.name:0 "蠢蠢欲動"
 anomaly.230.desc.v1:0 "[From.GetName]的地理構造變得更加活躍了，這也應該是科學官[Root.GetLeaderName]解釋過的深奧地殼活動所導致的。但[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的步驟。簡單來說，使用此步驟轉化星球後，不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能源點數進行地理活動勘測，以證明科學官所提出的方案是否真的可以使用。當然，如果以後想要使用現有的星球轉化科技，也是可以的。"
 anomaly.230.desc.v2:0 "[From.GetName]的地理構造變得更加活躍了，這也應該是科學官[Root.GetLeaderName]解釋過的深奧地殼活動所導致的。但[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的步驟。簡單來說，使用此步驟轉化星球後，不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能源點數進行地理活動勘測，以證明科學官所提出的方案是否真的可以使用。目前我們是無法常規性進行星球轉化的，所以這次真的是千載難逢的機遇。"
 anomaly.230.a:0 "觀測其自然的變化過程。"
 anomaly.230.a.tooltip:1 "添加§Y蠢蠢欲動§!加成係數至[From.GetName]：\n£physics §G+6§!"
 anomaly.230.b:0 "撥給[Root.GetName]200能量幣。"
 anomaly.230.b.tooltip:0 "花費能源點數，試圖將星球變得更加易於居住。§Y50%的成功幾率§!。\n"
 anomaly.230.c:0 "不想在這種假設上花費太多點數。"
 anomaly.231.name:0 "戰略性星球轉化"
 anomaly.231.desc:0 "科學官[Root.GetLeaderName]匯報說，[From.From.GetName]的確能夠進行轉化！在星球的自身轉化進入時長幾個月的不穩定階段時，我們應當伺機行動。[Root.GetLeaderName]認為將小型炸藥植入星球地殼中後，將會對星球的大氣層產生輻照作用，從而停止[From.From.GetName]永不停歇的自我轉化過程，將其轉變為更加易於居住的星球。\n\n已經設置了特別項目，但時間十分緊迫。"
 anomaly.232.name:0 "戰略性星球轉化失敗"
 anomaly.232.desc:0 "[Root.GetName]的船員匯報：雖然我方成功判定了星球轉化的時機，但最終仍然沒趕上轉化[From.From.GetName]的機會。這樣的機會大概幾個世紀之內是不會再有了吧。"
 anomaly.233.name:0 "戰略性星球轉化成功"
 anomaly.233.desc:0 "科學官[Root.GetLeaderName]十分驕傲地匯報：[From.From.GetName]雖然仍然被定位為乾旱星球，但不再是貧瘠的不毛之地了。此次試驗的成功大大提升了[Root.Owner.GetSpeciesAdj]的科學發展。"
 anomaly.235.name:0 "光影藝術"
 anomaly.235.desc.v1:0 "科學官[Root.GetLeaderName]匯報說，冰層下遍佈著[From.GetName]的閃光波浪是由外星科技造成的。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰鬥機在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的雷射武器與[Root.Owner.GetSpeciesAdj]有些相似，其武器核心不定期地向[From.GetName]的冰層表面放射出低能雷射，但因為行星的氣候過於惡劣，雷射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.desc.v2:0 "科學官[Root.GetLeaderName]匯報說，冰層下遍佈著[From.GetName]的閃光波浪是由外星科技造成的。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰鬥機在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的雷射武器比[Root.Owner.GetSpeciesAdj]先進許多，其武器核心不定期地向[From.GetName]的冰層表面放射出低能雷射，但因為行星的氣候過於惡劣，雷射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.b:0 "可以對此科技加以運用。"
 anomaly.240.name:0 "騙人的巨行星"
 anomaly.240.desc:0 "我們曾經以為這顆星球是十分少見的氣體巨行星，但事實並非如此。\n\n在大氣層上方浮動著的一厚層粉塵欺騙了科學官們，粉塵層下面掩蓋的只不過是一顆普通的行星。雖然十分貧瘠，但仍然只是普通的行星而已。\n\n這一發現讓[Root.Owner.Capital.GetName]的天文學家們十分尷尬。"
 anomaly.240.a.tooltip:0 "[From.GetName]：被定位為§Y貧瘠§!行星。"
 anomaly.245.name:0 "失樂園"
 anomaly.245.desc:0 "[From.GetName]上的確有勃勃生機。\n\n只不過這顆星球上面的生物全部都極為殘暴。\n\n雖然星球十分適於殖民，但[Root.GetName]船員警告說，可能會遭遇當地生物的大肆襲擊。"
 anomaly.250.name:0 "不明氣體"
 anomaly.250.desc:0 "[Root.GetName]從[From.GetName]的表面回收了一隻長方形的金屬匣子。這只匣子的五個面上都有一些小孔，而科學官[Root.GetLeaderName]也因此判定這並不是裝東西用的匣子，而是傳遞氣味的某種工具。初試測試表明，這匣子中原本存放的氣味現在仍然在緩慢地釋放著。\n\n為了查明此匣子的具體功用，已經設立了特殊項目。或許外星種族是用味道來傳遞信息，又或者是使用大氣傳播的化學物質進行交流也不一定呢。"
 anomaly.250.a:0 "臭不可聞"
 anomaly.251.name:0 "不明氣體"
 anomaly.251.desc:0 "這匣子的確是存放了某種數據。科學官[Root.GetLeaderName]承認，本來大家都希望匣子中存放的是星球的歷史或者某種文化的重要資料，但結果卻令人十分失望。\n\n這味道匣子中存放的乃是十分短小的幾段故事，在故事播放到最後時氣味會進行轉變，而這一轉變似乎是為了驚嚇或逗樂讀者，也就是笑話了。雖然匣子儲存氣味的技術值得研究，但其中的笑話卻真是真正意義上的臭不可聞。\n\n[Root.GetName]的船員們因為聞了外星生物所產生的某種廢氣而感到不太舒心。然而，對於匣子為什麼會被扔在這了無人煙的荒涼星球上，[Root.GetLeaderName]卻不願進行猜測。"
 anomaly.255.name:0 "過去的世界末日"
 anomaly.255.desc:0 "在[From.GetName]上曾經居住的是某個智力較為發達的外星種族，或許再過幾十年就能夠研發出太空旅行，但在那之前星球上的所有生物卻都滅亡了。雖然星球本身已經從毫無意義的大肆毀滅中恢復了過來，但表面上仍然有十分明顯的傷疤。\n\n地表上殘存著幾處遺跡，其中有座保存得較為良好的石碑。[Root.GetLeaderName]十分輕鬆地解讀了上面的訊息，原來是世界末日的倖存者們為後來之人所刻下的一則警告。其種族滅亡的直接原因便是「終極武器」的發明。不知為何，這個種族並未發展任何例如禁核政策等條約。\n\n因為最終武器很難被摧毀，這些最終死因不明的倖存者們便將其藏在了地底深處，並留下訊息勸告後人不要進行使用。"
 anomaly.255.a:0 "那我們也不進行使用吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的發現"
 anomaly.256.desc:0 "看起來這個星球上的「最終武器」只不過是現在星系中最為基本的武器科技而已。\n\n他們能運用這些科技導致世界末日，或許也只是十分愛好殺戮而已吧。"
 anomaly.256.a:0 "雖然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "獲得科技：§Y質量投射器§!"
 anomaly.256.a.tooltip.miss:0 "獲得科技：§Y導彈§!"
 anomaly.256.a.tooltip.laser:0 "獲得科技：§Y紅色雷射§!"
 anomaly.256.b:0 "對於[Root.Owner.GetName]來說，都沒什麼用處。"
 anomaly.257.name:0 "殘酷的發現"
 anomaly.257.desc:0 "科學官[Root.GetLeaderName]認為倖存者們隱藏武器的決定十分正確。在地底洞穴中找到的這些武器雖然與[Root.Capital.GetName]的現用品原理相同，但十分先進。一定會對[Root.Owner.GetSpeciesAdj]的軍事方面有巨大幫助的。"
 anomaly.257.a:0 "什麼？我們已經有這些科技了？"
 anomaly.258.name:0 "空手而歸"
 anomaly.258.desc:0 "搜查無果。不管到底是怎樣強大的武器，現在都沒了。"
 anomaly.260.name:0 "礦物因子"
 anomaly.260.desc:0 "[Root.GetName]在[From.GetName]上發現了全星球只有一座的外星建築。科學官[Root.GetLeaderName]認為星球上所有的其它建築都因為某種原因被移到了別處，但不知為何只留下這麼一座建築在原處。\n\n這建築乃是處理星球上豐富礦脈的加工廠，經過[Root.GetName]勘察後，認定可以十分輕鬆地重新進行運轉。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工廠§!至[From.GetName]。\n"
 anomaly.265.name:0 "外星汽車賽"
 anomaly.265.desc:0 "[From.GetName]的表面有不規則的長條印記。科學官[Root.GetLeaderName]在印記的附近又發現了十分令人驚訝的各種廢品：被撞毀的四輪車載工具。看起來並不像是科研用品，而是載人用的。\n\n[Root.GetName]的船員們認為這裡應該是外星人用作賽車的地點。在這重力幾乎為零的地方，外星生物們曾經測試著自己車輛的強度與速度，真是激動人心。"
 anomaly.265.a:0 "真厲害。"
 anomaly.265.a.tooltip:1 "添加§Y車胎印§!加成係數至[From.GetName]：\n£engineering §G+6§!"
 anomaly.270.name:0 "撞車大事故"
 anomaly.270.desc:0 "雖然此處的地勢應該只是彗星撞擊地表所造成的，但其中複雜的印記應該是撞擊後的某種活動造成的。\n\n科學官[Root.GetLeaderName]認為這些表面印記應該不是彗星造成的，而是小行星[From.GetName]與某種外星飛船所撞擊後造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:1 "添加§Y灰塵遍地§!加成係數至[From.GetName]：\n£engineering §G+9§!"
 anomaly.275.name:0 "遺棄的推動裝置"
 anomaly.275.desc:0 "[From.GetName]的大環形山中央有外星工藝製造的金屬機械。\n\n科學官[Root.GetLeaderName]認為這些大型機械是可以推動整個星球的。其目的便是將[From.GetName]從原先軌道中推出，但目的地不明。[Root.GetName]正在待命，可以將這些推動裝置進行拆卸與分析，或許可以提升我方的推動裝置。"
 anomaly.275.a:0 "允許。"
 anomaly.275.b:0 "就這麼放著別動了吧。"
 anomaly.280.name:0 "殖民失敗"
 anomaly.280.desc:0 "在[From.GetName]上曾經有過外星殖民地，但很快卻失敗了。科學官[Root.GetLeaderName]報告說該次殖民時機過早，樹立的建築也絕對無法抵禦[From.GetName]的惡劣氣候。\n\n[Root.GetName]的船員們不想空手而歸，隨手撿了一個故障的大氣過濾裝置，或許能研究看看。"
 anomaly.280.a:0 "可以從他們的錯誤中進行學習。"
 anomaly.280.b:0 "這東西一點都沒用。"
 anomaly.280.c:0 "[Root.Owner.GetName]才不會犯下這樣的錯誤。"
 anomaly.285.name:0 "不尋常的地殼"
 anomaly.285.desc:0 "[Root.GetName]在[From.GetName]上找到的並非是建築，而是十分普通的礦物岩層。科學官[Root.GetLeaderName]認為這些岩層之所以會露出地面，是因為不同的地殼構造版塊互相撞擊而形成的，其形狀的特殊性或許是因為行星土地中構造物理的性質不同。\n\n因為其形狀過於工整，看起來某種外星生物似乎曾經對[From.GetName]的地殼進行過改動。"
 anomaly.285.a:0 "還真有意思。"
 anomaly.285.a.tooltip:1 "添加§Y異常地殼§!加成係數至[From.GetName]：\n£engineering §G+3§!\n£physics §G+6§!"
 anomaly.290.name:0 "潛在礦脈"
 anomaly.290.desc:0 "[From.GetName]的礦脈資源十分豐富。\n\n不幸的是，其中大部分礦石對我們都沒用。科學官[Root.GetLeaderName]認為[From.GetName]地殼中的許多元素都可以通過正電子轟炸而轉化成對我方有用的礦石。\n\n[Root.GetName]希望[Root.Owner.GetName]能撥出100能源點數進行此計劃。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，準備正電子轟炸。"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "[Root.GetName]的船員們匯報了試驗的成功。[From.From.GetName]上的許多礦脈現在都可以被我們所使用了。"
 anomaly.295.name:0 "上下顛倒"
 anomaly.295.desc:0 "[Root.GetName]前往[From.GetName]的路上經過小行星帶時，科學官 [Root.GetLeaderName]匯報船隻經歷了幾次來勢突然的重力變化。因為好奇，[Root.GetLeaderName]派遣了無人機前去勘察原因。\n\n結果，無人機發現了幾隻老舊的外星重力生成器。因為機械故障，電池又不足，這些重力生成器時常會對著虛空放射出反重力波，但因為沒有電力，所以無法造成任何實質性的傷害。但如果電力充足的話後果不堪設想。\n\n科學官[Root.GetLeaderName]認為這些生成器本來是為了行星帶中某顆較大的行星提供重力用的，但因為機械故障，結果這顆較大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "還真是嚇人呢。"

 anomaly.3000.name:0 "低級錯誤"
 anomaly.3000.desc:0 "據[Root.GetName]的船員匯報，他們的任務失敗了。科學官[Root.GetLeaderName]心血來潮想手動操縱無人機採礦，結果不小心撞上了礦石，雖然撞擊力度並不大，但礦石還是粉碎殆盡了。\n\n船員還提到，科學官[Root.GetLeaderName]對此十分內疚，與此同時那些粉碎的礦石還有點作用。"
 anomaly.3000.a:0 "少點總比沒有強。"
 anomaly.3000.b:0 "[Root.Owner.GetName]無法接受這麼粗心的行為。"
 anomaly.3005.name:0 "隱藏牢籠"
 anomaly.3005.desc:0 "這塊礦石構造，簡直就像是一個房間。\n\n將礦石改造成房間在[Root.Owner.GetName]非常常見，其構造也是空心的。磁共振掃瞄顯示礦石內部中空，曾有人居住過。但是建築內部與外表並不相同，看來是被破壞過。\n\n科學官[Root.GetLeaderName]報告稱由於這些破壞，我們很難從內部找到有價值的信息。但其建築的外部構造能夠抵禦太空壓力，其構造技術一定十分先進。"
 anomaly.3005.a:0 "難以置信。"
 anomaly.3010.name:0 "水晶記錄儀"
 anomaly.3010.desc:0 "這塊礦石是個全系記錄儀，其外表稜角分明，為半透明狀。我們可以使用[Root.GetName]的牽引光束對其進行運輸，但若想研究還需假以時日。\n\n已經設立加速該進程的特殊計劃。"
 anomaly.3010.a:0 "估計沒好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全系記錄儀的文檔顯示這是一份曾經稱霸此區域的三個大國之間的貿易協議。其中的內容我們無法理解也毫無意義，但科學官[Root.GetLeaderName]認為這可以提高我們與外星人的溝通能力。"
 anomaly.3015.name:0 "外星軍營"
 anomaly.3015.desc:0 "從軌道上偵查出的影像來看的確是一棟建築，仔細調查後發現其明顯具有軍事用途。雖然被廢棄了一段時間，但是科學官[Root.GetLeaderName]堅信在廢棄的軍營和空曠的軍火庫中仍然可以找到外星軍事秘密。\n\n一項研究廢墟的特殊計劃已被設立。"
 anomaly.3015.a:0 "瞭解。"
 anomaly.3015.b.pacifist:0 "這地方已經成為廢墟了，應該沒什麼能用的。"
 anomaly.3017.name:0 "外星軍營"
 anomaly.3017.desc:0 "科學官[Root.GetLeaderName]對[From.From.GetName]的軍用設施進行了詳盡的外星歷史分析，現在已經產生些切實的成果。這座軍營在星球變貧瘠之前就已設立了，不知是由於武裝衝突還是和平一點的自然原因，它最後被荒廢了。\n\n目前可以得出的結論是，這些外星人的武器系統並不比我們先進多少。\n\n但是，科學家[Root.GetLeaderName]稱他已從這些外星遺跡中獲得了靈感。"
 anomaly.3017.a:0 "看來還是有用的。"
 anomaly.3020.name:0 "分區"
 anomaly.3020.desc:0 "[From.GetName]的特殊拓撲結構巧妙地將星球劃分為數個不同的聚落，而且聚落間都以一種微妙的方式維持著周邊環境的平衡。科學官[Root.GetLeaderName]強烈懷疑這是先進的地表改造的結果，儘管我們無法解釋是如何做到的。\n\n地表改造的結果對[Root.GetLeaderName]和[Root.GetName]的船員來說顯而易見。"
 anomaly.3020.a:0 "真有意思。"
 anomaly.3025.name:0 "遠古自動工廠"
 anomaly.3025.desc:0 "我們在[From.GetName]一處植被非常茂密的地方發現了被植物掩蓋的外星建築，起初我們以為它已被摧毀，但經過[Root.GetName]仔細勘察發現，它還沒有被這顆星球的菌群侵蝕。\n\n我們已經設立了尋找建築入口的特殊計劃。"
 anomaly.3025.a:0 "很有意思。"
 anomaly.3027.desc:0 "這座雜草叢生的建築是外星人的礦物加工廠。位於[From.From.GetName]的工廠儘管早已被廢棄，但似乎已經實現了全自動化，工廠的地上還躺著大量全自動機器人的殘骸————他們身體主要由有機化合物組成，並支撐起身體成為了內骨骼，現在也一併腐爛了。\n\n科學官[Root.GetLeaderName]認為正是這些有機物滲入了地板，使得土壤變肥沃，星球上的各種植物也才會如此繁茂堅韌。\n\n工廠可以被重新激活，但是[Root.GetLeaderName]感興趣的那些迷人的，全自動的工人們卻再也不能活過來了。"
 anomaly.3027.a:0 "表示理解。"
 anomaly.3027.a.tooltip:0 "添加§Y遠古工廠§!到[From.GetName].\n"
 anomaly.3030.name:0 "硬質路肩"
 anomaly.3030.desc:0 "在[From.GetName]的平原發現了一艘無人船隻，其傳感器在星球軌道上對[Root.GetName]的信號做出了回應。\n\n[Root.GetName]的船員無法確定這艘船是何時被拋棄的————艦長究竟是放棄了它還是僅僅只是離開，以及艦長現在在哪裡，我們都無從查起。根據科學官[Root.GetLeaderName]提示，我們對其進行遠程激活並不難，可以收編這隻船加入我方艦隊。"
 anomaly.3030.a:0 "反正它也沒人要。"
 anomaly.3030.a.tooltip:0 "獲得§Y護衛艦§!級船隻。"
 anomaly.3030.b.phobe:0 "我們既不知它從哪裡來，也不知它到哪裡去。還是拆掉吧。"
 anomaly.3035.name:0 "獲得資金"
 anomaly.3035.desc.carefree:0 "事實證明了[From.GetPlanetMoon][From.GetName]的沙漠毫無樂趣可言。\n\n當船員安靜地監視著儀器時，科學官[Root.GetLeaderName]悠閒地查看了下[Root.GetName]的能源儲備情況。據他們報告，[Root.GetName]上一次離開星港時獲得的能源補給少於標準量，不過似乎[Root.GetLeaderName]的鬆懈管理應該付主要責任。\n\n不管怎麼說，這艘船需要能量補給。"
 anomaly.3035.desc.meticulous:0 "事實證明了[From.GetPlanetMoon][From.GetName]的沙漠毫無樂趣可言。\n\n當船員安靜地監視著儀器時，科學官[Root.GetLeaderName]悠閒地查看了下[Root.GetName]的能源儲備情況。據他們報告，[Root.GetName]上一次離開星港時獲得的能源補給少於標準量，這很有可能是工作人員書寫錯誤造成的。\n\n[Root.Leader.GetName]已經提出要自願將剩餘能量交給[Root.Owner.GetSpeciesAdj]當局。"
 anomaly.3035.a:0 "真是出乎意料。"
 anomaly.3035.b:0 "不出所料。"
 anomaly.3040.name:0 "被流放的海盜"
 anomaly.3040.desc:0 "兩個我們誤以為是礦石的物體實際上是兩艘金屬外殼的外星護衛艦，它們正靜靜地穿過小行星帶。\n\n科學官[Root.GetLeaderName]已經與其建立聯繫，原來這兩艘船的船員以前都是海盜，現在被首領放逐了。他們聽說[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的統治者，為人親民，特來尋求庇護。"
 anomaly.3040.a:0 "他們會證明自己的用處的。"
 anomaly.3040.a.tooltip:0 "收編被放逐的海盜並獲得兩艘§Y護衛艦§!級艦船。"
 anomaly.3040.b:0 "我們不需要他們的協助。將他們的東西全都沒收，留他們一條命。"
 anomaly.3040.c:0 "[Root.Owner.GetName]再也不會被他們這種人侵擾了。"
 anomaly.3040.c.tooltip:0 "被放逐的海盜變為敵對狀態。"
 anomaly.3040.d:0 "我們必須拒絕他們的避難請求。"
 anomaly.3050.name:0 "刺耳的音頻"
 anomaly.3050.desc:0 "[From.GetName]被粗糙且富有彈性的礦物質所覆蓋。很明顯這是由自然原因造成的，由於經常受到大氣氣流的擾動，所以對[Root.Owner.GetSpeciesNamePlural]發出了些不清晰的音頻。\n\n科學官[Root.GetLeaderName]稱將音頻從該星球的噪音中分離出來時遇到了些問題，同時也提出如果我們願意開採，礦石可輕鬆由[Root.Owner.GetName]進行回收。"
 anomaly.3050.a:0 "將聲音分離出來進行調查。"
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society §G+9§!"
 anomaly.3050.b:0 "準備開採礦物帶。"
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals §G+6§!"
 anomaly.3055.name:0 "萬木之木"
 anomaly.3055.desc:0 "[From.GetName]是一顆生態豐富的熱帶星球。但經過近距離的調查我們發現其明顯缺乏生物多樣性，一棵高大的古樹成為了其生態系統的主要部分。\n\n雖說這棵樹本身不會造成什麼危害，但其單一的主導地位還是為這顆星球其他小型生物的生存帶來了不利影響。\n\n科學官[Root.GetLeaderName]，一名極負盛譽的外星生物學家，制訂了一項恢復生態平衡的計劃。"
 anomaly.3055.a:0 "計劃通過。"
 anomaly.3055.a.tooltip:1 "添加§Y失衡的生態系統§!修正到[From.GetName]:\n£food §R-20%§!\n"
 anomaly.3055.b:0 "還是不要打擾的好。"
 anomaly.3055.b.tooltip:1 "添加§Y失衡的生態系統§!修正到[From.GetName]:\n£food §R-20%§!"
 anomaly.3056.desc:0 "生態平衡已經恢復了————或者說已經首次達到了。[Root.GetName]的放射射線已經削弱了那棵已經主導多年的古樹的繁殖能力。其他額外的標本也已化為灰燼，我們應該盡快實現真正的平衡。"
 anomaly.3057.desc:0 "在[From.From.GetName]上消滅古樹來實現生態平衡的計劃產生了意想不到的後果。\n\n之前處於支配地位的弱小生物數量急劇上升，而且比以前更具有侵略性和攻擊性。這片被隔離的廢土，曾經是一片茂密的森林，現在卻成為了它們弱肉強食的戰場。"
 anomaly.3057.a:0 "也許我們一開始就不該插手的。"
 anomaly.3057.a.tooltip:0 "§R危險的野生動物§!現在遍佈[From.From.GetName]。"
 anomaly.3060.name:0 "沙漠吞噬"
 anomaly.3060.desc:0 "科學官[Root.GetLeaderName]報告稱我們犯了個愚蠢的錯誤，在[From.GetName]看到的沙海波紋其實是飛船的推進器造成的。\n\n一艘外星船在俯衝時不小心陷入沙漠中，其推進器不斷使上方的沙丘湧動。看來這飛船墜落也有段時間了，就這樣使自己慢慢陷入了沙丘深處。[Root.GetName]缺乏將飛船挖掘出來的方法，[Root.GetLeaderName]建議派遣一支軍艦到[From.GetName]來協助挖掘。"
 anomaly.3060.a:0 "瞭解。"
 anomaly.3060.b:0 "這麼明顯的陷阱，我們才不上當。"
 anomaly.3061.desc:0 "[Root.GetFleetName]終於成功將外星飛船打撈了出來。\n\n但它是空的，或者可以說，被拆的什麼都沒剩了。\n\n一定是船員將不是很重要的東西全拆掉後便棄船而逃，留下這艘空殼在[From.From.GetName]沉沒。[Root.GetFleetName]的工程師忙活了好一陣子，終於將其能量補充完畢並重啟了飛船。"
 anomaly.3061.a:0 "又一艘艦船加入了[Root.Owner.GetSpeciesAdj]艦隊。"
 anomaly.3061.a.tooltip:0 "獲得一艘§Y護衛艦§!級艦船。"
 anomaly.3062.desc:0 "[Root.GetFleetName]的高強度繩索終於成功打撈起了沉沒的艦船，但同時也聽到了武器系統啟動的聲音！"
 anomaly.3062.a:0 "規避！"
 anomaly.3062.a.tooltip:0 "§Y鴕鳥號§!發動攻擊！"
 anomaly.3063.desc:0 "回收零件的嘗試失敗了，[Root.GetFleetName]纏繞在艦船上的繩索在向上提拉時瞬間就將飛船切成了數塊。\n\n單獨回收這些碎塊還算容易，只是整艘飛船都變成了一堆廢鐵。"
 anomaly.3063.a:0 "看來又搞砸了。"
 anomaly.3065.name:0 "非法通信"
 anomaly.3065.desc:0 "一個拼湊的通訊中繼器被很外行地綁在了[From.GetName]上。\n\n科學官[Root.GetLeaderName]認為這是海盜通信網絡的一部分，初步分析表明通信的內容並不包含什麼敏感的戰術信息，只是些很平常的船員溝通。"
 anomaly.3065.a:0 "也許我們可以學習下他們在外太空的生活。"
 anomaly.3070.name:0 "前功盡棄"
 anomaly.3070.desc:0 "讀數來自於一個小型金屬艙，科學官[Root.GetLeaderName]判定這是一個遠古外星救生艙。\n\這東西很顯然是因為黑洞的引力而被困在此地，只需要一個彈射就可以成功逃脫————這是故意為之還是偶發事件還不得而知，救生艙的推進器從那時起就一直在與引力對抗，目前它已距黑洞太近而無法打撈。\n\n[Root.GetLeaderName]報告突然中斷，隨後[Root.GetName]的船員發來消息稱科學官對救生艙的悲慘命運感到震驚。"
 anomaly.3070.a:0 "表示理解。"
 anomaly.3075.name:0 "零散輻射"
 anomaly.3075.desc:0 "令人驚奇的是，讀數竟然來自[From.GetName]本身。\n\n作為一個黑洞其體積實在太小，似乎可以解釋為何會有輻射從其中心逃逸出來。科學官[Root.GetLeaderName]認為這個黑洞正在崩潰，不久後便會消失，但是很難說這過程會不會在宇宙熱寂前完成。黑洞的重力擾動在其青年時期便已完成，用[Root.GetLeaderName]的話說就是搖擺不定，進一步加劇了能量從其中心流逝。"
 anomaly.3075.a:0 "我們要學的還有很多。"
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics §G+9§!"
 anomaly.3080.name:0 "玩具工廠"
 anomaly.3080.desc:0 "雖說大部已成廢墟，[From.GetName]上還存留著少量的建築。[Root.GetName]初次經過該星球時只發現了一座還算完整的建築，孤零零地聳立在[From.GetName]的廢墟之中。\n\n這便是噪音的來源。\n\n該建築不僅結構完整，根據科學官員[Root.GetLeaderName]稱，似乎還在活動。\n\n其是一座生產設施，專司將塑料聚合物製成不能發聲的不明物體，不過似乎是用於裝飾作用的。其生產原料與最終產品對[Root.Owner.GetName]來說沒有研究價值，但我們絕對可以就此對其自動化的生產過程進行研究。"
 anomaly.3080.a:0 "也許我們應該建立前哨站進行觀察。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工廠§!至[From.GetName]。"
 anomaly.3085.name:0 "王子"
 anomaly.3085.desc:0 "巨大的[From.GetName]周圍圍繞著一個便攜式的數據庫。[Root.GetName]將其打撈後發現其基本由外星文字寫成，雖然其詞彙不是完全陌生，但是語法真的十分複雜。\n\n科學官[Root.GetLeaderName]建議對其繼續研究，以便解讀該文本的內容與起源。"
 anomaly.3085.a:0 "在[Root.Owner.Capital.GetName]進行分析。"
 anomaly.3085.b:0 "別管它。"
 anomaly.3086.name:0 "王子，可讀版"
 anomaly.3086.desc:0 "該文本————其標題大致翻譯為區域統治者————似乎是用[book_writer.GetSpeciesAdj]的古方言寫就的，該方言是[book_writer.GetName]的口語形式。\n\n這些文本無疑具有極高的歷史價值，說不定還會給我們帶來啟發。"
 anomaly.3086.a:0 "這是我們的秘密————其他人不需要知曉。"
 anomaly.3086.b:0 "我們還是物歸原主的好，聯絡他們。"
 anomaly.3086.c:0 "他們的文筆拙劣，恐怕思想亦是如此，聯絡他們。"
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "我們聽說你們找到了王子的最後一份抄本，這是我們種族十分重要的歷史文獻。\n我們曾以為它在海盜猖獗時期已經被毀掉了，但現在得知它落入了文明人之手，我們倍感欣慰。\n\n可以將它歸還給我們嗎，我們願用能源作為報酬。"
 anomaly.3087.a:0 "當然。"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "我們聽說你們找到了王子的最後一份抄本，這是我們種族十分重要的歷史文獻。\n\n我們曾以為它在海盜猖獗時期已經被毀掉了，但現在得知它落入了文明人之手，我們倍感欣慰。\n\n可以將它歸還給我們嗎？"
 anomaly.3088.a:0 "不。說實話，我們認為這東西很詭異。"
 anomaly.3088.b:0 "不。這些文字都是騙子的工具。"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "你無權批評我們的文學！\n\n你們會因此而後悔的！"
 anomaly.3089.a:0 "哈哈，一群書蟲。"
 anomaly.3090.name:0 "贖金獵人：緊急浮標"
 anomaly.3090.desc:0 "一個緊急傳輸浮標漂浮在[From.GetName]的緩軌上。其外殼已嚴重損毀，似乎是被強力武器擊中或者被大規模爆炸波及。\n\n該浮標似乎屬於[Root.Owner.GetSpeciesAdj]的民用船————其作用是在通訊系統失效時作為一種應急的求救手段。但由於其已受損，想要讀取其中的信息實在不可能。\n\n它一直在重複一個微弱且扭曲的信號。"
 anomaly.3090.a:0 "調查通訊信號。"
 anomaly.3090.b:0 "這可能是個陷阱————最好別犯險。"
 anomaly.3091.name:0 "贖金獵人：SOS"
 anomaly.3091.desc:0 "這浮標確定來自於[Root.Owner.GetSpeciesAdj]，而且其發射的信號也趨於穩定。"
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj]當局，請立即表明身份。"
 anomaly.3091.a.tooltip:0 "打開通訊系統。"
 anomaly.3091.b:0 "關掉它。不要提起這事。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3092.desc:0 "嘿————有人嗎？這裡是[Root.GetSpeciesAdj]民用運輸船盧西安號的船長。\n\n呃，應該是前船長。盧西安號已經沒了。我們被海盜登船了，而且在船隻爆炸前被俘虜成為了人質。"
 anomaly.3092.a:0 "誰抓的你們？"
 anomaly.3092.a.response:0 "他們————我……我記得他們自稱贖金什麼來著？贖金獵人吧？\n\n他們是群亡命狂徒，他們認為如果我們的性命不能從[Root.GetName]換到好東西就殺了我們，我聽到他們在討論談判條件了……"
 anomaly.3092.b:0 "我們不會救你們的。"
 anomaly.3092.c:0 "我們會救你們出去。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3093.desc:0 "什麼？什麼？不！你們不能見死不救！\n\n要是他們認為不能利用我們向[Root.GetName]要得贖金的話，他們絕對會殺了我們的。而且就算付了贖金我們的性命也不能得到保障啊，你們不能————"
 anomaly.3093.a:0 "再見了。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3094.desc:0 "哦，謝謝，真是太謝謝了！尊敬的[Root.GetRulerTitle]。我們似乎被關在某個空間站裡，但具體位置我也不清楚。\n\n我這就加強信號傳輸頻率，你們可以用應急浮標進行三角定位，確認我們這個牢籠的位置……"
 anomaly.3094.a:0 "具體位置已標記於任務日誌。"
 anomaly.3095.name:0 "贖金獵人：最佳計劃"
 anomaly.3095.desc:0 "雖說海盜們的基地十分隱蔽，但如果知道如何尋找的話就十分明顯了。\n\n一支艦隊排著奇怪的隊形從一個重新投入使用的採礦站飄了出來————他們顯然不是個正經公司。"
 anomaly.3095.a:0 "打開通訊系統，必須讓俘虜們做好準備。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3096.desc:0 "再次幸會，[Root.GetRulerTitle]。看來[Root.GetSpeciesAdj]的飛船就是造成這一切混亂的主角了？\n\n我們好客的主人即將離港起飛，現在降落至此似乎對誰都不利，但是……如果你們能對他們的基地直接發起攻擊，我想我們可以趁亂搶奪一艘救生艇。\n\n我們逃出時請別把我們也炸飛了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "贖金獵人：魂歸塵土"
 anomaly.3098.desc:0 "索取贖金的海盜們的基地被摧毀了，[Root.GetSpeciesAdj]的俘虜們也失去了聯繫。俘虜們似乎成功聯繫到了發動攻擊的飛船，但是被其忽略了。"
 anomaly.3098.a:0 "我們絕不會忘記這起悲劇。"
 anomaly.3099.name:0 "贖金獵人：意想不到的救世主"
 anomaly.3099.desc:0 "[From.From.GetName]的軍事行動徹底摧毀了贖金獵人的部隊。\n\n[Root.GetSpeciesAdj]俘虜在交戰中成功逃脫，他們現在正在一艘救生艇上，即將與[Root.GetSpeciesAdj]的救援船接頭。"
 anomaly.3099.a:0 "我們將感激不盡。"
 anomaly.3100.name:0 "贖金獵人：突襲"
 anomaly.3100.desc:0 "一場不知由誰發起的軍事行動徹底摧毀了贖金獵人的部隊。\n\n奇跡般的，[Root.GetSpeciesAdj]俘虜在交戰中成功逃脫，他們趁亂偷取了一艘救生艇，現在即將返回[Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是充滿偶然和奇遇的冒險。"
 anomaly.3101.name:0 "贖金獵人：搜尋殘骸"
 anomaly.3101.desc:0 "隨著贖金獵人的基地在我軍的火力轟擊下自行分崩離析，我們也開始了對盧西安號被俘生還者的搜尋。\n\n如果他們真的成功逃脫，現在應該已經聯繫上我們了……"
 anomaly.3101.a:0 "掃瞄所有通訊頻道。"
 anomaly.3102.name:0 "已解救[Root.GetSpeciesAdj]俘虜"
 anomaly.3102.desc:0 "[Root.GetRulerTitle]，這裡是盧西安號的船員。\n\n計劃進行的十分順利。在你們展開對基地的襲擊後，衛兵們都跑上船了，我們也成功破壞了囚室大門。救生艇就放在那裡，看來你們給這群海盜造成了不小的麻煩，完全沒人注意到我們逃跑了。"
 anomaly.3102.a:0 "歡迎回家，越獄者們。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]俘虜。"
 anomaly.3103.desc:0 "喂————\n\n\n————沒有救生艇，我們————\n\n\n————已被拋棄，倒塌————\n\n\n\n\n\n————————————————"
 anomaly.3103.a:0 "船長？"
 anomaly.3103.a.response:0 "…………\n…………\n…………\n…………\n…………\n…………\n"
 anomaly.3103.b:0 "……"
 anomaly.3104.name:0 "贖金獵人：煙霧塵囂"
 anomaly.3104.desc:0 "被綁架的[Root.GetSpeciesNamePlural]最終還是沒能從海盜基地逃脫，我們並不能確定他們的死亡原因，是救生艇未能成功啟動，還是他們根本就沒有逃出囚室————但這並不妨礙我們沒能救出他們的事實。\n\n[Root.GetSpeciesAdj]的人民十分感激[Root.GetRulerTitle]和[Root.GetName]採取的迅速行動，但是他們短時間內恐怕是忘不掉這場慘劇了。"
 anomaly.3104.a:0 "確實如此……"
 anomaly.3105.name:0 "贖金獵人：一切安好？"
 anomaly.3105.desc:0 "隨著盧西安號的船員安全返回[Root.Capital.GetName]，這場悲劇得以倖免。[Root.GetSpeciesAdj]的人們一定會對[Root.GetName]的[Root.GetRulerTitle]作出的決定感激不盡。\n\n贖金獵人犯罪團伙已經連著整個海盜團一起被消滅了。但同時還留下了一些問題，主要是關於俘虜們說的從救生艇看到的海盜大量艦隊的去向。但是考慮到事情的發展，完全可以認為使我們過分高估了海盜們的實力。\n\n贖金獵人已被徹底消滅。"
 anomaly.3105.a:0 "我懷疑……"
 anomaly.3110.name:0 "過去的訊息"
 anomaly.3110.desc:0 "與預期相符，[Root.GetName]已成功定位[From.GetName]訊息的來源。\n\n雖然整個星球看似還未被外星生物觸及，但是在該星南半球一個山丘頂部卻發現了一個光滑的白色柱體。信號正是從該柱體中發出的，之所以是柱體很明顯就是為了強化共振。\n\n科學官[Root.GetLeaderName]現已停止手頭工作開始一項特殊項目來將該信號攜帶的信息進行解碼。"
 anomaly.3110.a:0 "一個不錯的計劃。"
 anomaly.3110.b:0 "聽一個沒生命的東西講話能獲得什麼？"
 anomaly.3110.c:0 "拆除柱體，尋找發射器。"
 anomaly.3111.name:0 "被摧毀的通訊"
 anomaly.3111.desc:0 "什麼也沒有。"
 anomaly.3111.a:0 "真令人失望。"
 anomaly.3112.desc:0 "我們又學會了一項酷炫的科技。"
 anomaly.3112.a:0 "有意思。"
 anomaly.3113.name:0 "訊息被破解"
 anomaly.3113.desc:0 "科學官[From.GetLeaderName]報告稱[From.From.GetName]新標發出的信號已經解密完成了。\n\n這是一條記錄用訊息，它譴責了數千年前一場致數百人陣亡的戰鬥，似乎兩個堅定的盟友被背叛與欺騙蒙住了雙眼，在敵人還未到來之前就開始了互相殘殺。\n\n看來這些艦船的殘骸都留在這裡成為了浮動的墓碑，其船員早就在船體遭受攻擊時被殺死了。" anomaly.3113.a:0 "研究這些記錄。" # society data on planet anomaly.3113.desc:0 "科學官[From.GetLeaderName]報告稱[From.From.GetName]新標發出的信號已經解密完成了。\n\n這是一條記錄用訊息，它譴責了數千年前一場致數百人陣亡的戰鬥，似乎兩個堅定的盟友被背叛與欺騙蒙住了雙眼，在敵人還未到來之前就開始了互相殘殺。\n\n看來這些艦船的殘骸都留在這裡成為了浮動的墓碑，其船員早就在船體遭受攻擊時被殺死了。"
 anomaly.3113.a:0 "研究這些記錄。" # society data on planet
 anomaly.3113.b:0 "計算艦船殘骸的浮動軌跡與當前位置。"
 anomaly.3114.name:0 "海盜出沒"
 anomaly.3114.desc:0 "到達[From.GetName]星系後，我們發現[Root.GetName]來的太晚了\n\n一支來路不明的海盜艦隊不久前發現了這片區域，並將所有艦船摧毀，用其廢料在附近的一顆小行星上建立了基地。\n\n我們的研究到此結束，看來一場暴力衝突不可避免。"
 anomaly.3115.name:0 "艦隊漂流"
 anomaly.3115.desc:0 "[Root.GetName]已經找到了[From.GetName]星系內漂浮的殘骸。記錄中提到過的許多艦船已經在多年侵蝕下化為塵埃，但還是有幾艘保持著驚人的完整度。\n\n其中有六艘軍艦保存完好，可以讓工程師使其恢復原狀。\n\n詳情請見§Y任務日誌§!。"
 anomaly.3115.a:0 "真是有意思。"
 anomaly.3116.name:0 "艦隊被徵用"
 anomaly.3116.desc:0 "古代破舊的無畏級艦船已經部分得以修復，而派去的工程師們至今也沒搞明白這是怎麼做到的。\n\n艦船已經被收編入[Root.GetSpeciesAdj]艦隊。"
 anomaly.3116.a.tooltip:0 "§Y遠古聯軍艦船§!修復完畢。\n"
 anomaly.3117.name:0 "艦隊叛變"
 anomaly.3117.desc:0 "工程師們首先將精力放在了最大的無畏級戰艦上，據記載這是那場戰鬥中最先對其它船隻發起攻擊的一艘。\n\n事實證明這是一個錯誤。\n\n儘管我們有意識的努力繞過其高級系統，但是艦船的計算機突然啟動了，然後用高頻脈衝轟擊了我們的艦船。由於為了增加行動可用能源，艦船的戰鬥防禦系統已被關閉，所有艦船都被這束脈衝擊中，艦隊傳輸系統被切斷前的最後日誌顯示所有生命支持系統都被關閉。之後戰艦航向被設定為前往[Root.Owner.Capital.GetName]。\n\n我們的艦隊全軍覆沒，而且遠古作戰電腦也把目標放在了我們的母星，我們必須做好最壞的打算。"
 anomaly.3118.name:0 "艦隊被摧毀"
 anomaly.3118.desc:0 "無畏級戰艦被摧毀，但是剩餘船隻已被激活"
 anomaly.3119.name:0 "艦隊被摧毀"
 anomaly.3119.desc:0 "無畏戰艦已被他人摧毀，其餘船隻全部被毀"
 anomaly.3120.name:0 "海盜被剿滅"
 anomaly.3120.desc:0 "你摧毀了他們並奪取了礦產"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "遠古工廠"
 anomaly.3125.desc:0 "這個軌道空間站似乎曾經充當過開採和加工中心，這與我們如今掌握的空間站科技有很多差異。\n\n科學家[Root.GetLeaderName]認為只要派些工程師————最好是[Root.Owner.GetSpeciesNamePlural]這些已經駐紮在軍艦上的人，就可以使這空間站恢復工作。"
 anomaly.3125.a:0 "我們對外星殘骸不感興趣。"
 anomaly.3125.b:0 "讓我們開始重建這個空間站吧。"
 anomaly.3125.c:0 "最好還是離它遠一點。"

 # Basic fallback
 anomaly.3126.name:0 "遠古工廠：新的採礦站"
 anomaly.3126.desc:0 "工程師團隊完成了他們的任務，通過加入[Root.Owner.GetSpeciesAdj]的控制機制完成了對破舊空間站的改造。"

 # Various one-time effects
 anomaly.3127.name:0 "遠古工廠"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n似乎這個空間站最初是用來開採加工貝賽裡安石的————現在它已經恢復如初了。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n對於這個空間站最初的功能我們仍然還有很多不瞭解的地方。看來除了我們已知的重要礦資源外，它一開始還用於其他資源的開採加工。這需要進一步調查。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我們已經收到了從空間站處理器採集到的未知物質的報告————看來這個工廠曾經加工開採過一些我們不曾知道的礦物質。"
 anomaly.3127.a.1:0 "太棒了！"
 anomaly.3127.a.2:0 "看來我們還是要學習一個。"
 anomaly.3127.a.3:0 "有意思……"

 # Drones emerge
 anomaly.3128.name:0 "遠古工廠：無人機激活"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]的工程師的努力最終化為了徒勞。空間站實在太過破舊，當我們試圖重新激活它時由於能量超負荷運載使得其主體結構無法承壓並最終塌陷。\n\n工廠雖然坍塌了，但似乎也有些沉睡的東西覺醒了————它們用高能雷射開出了一條路，將目光放在了[Root.GetFleetName]上。"

 # Crystals emerge
 anomaly.3129.name:0 "遠古工廠：驚動母巢"
 anomaly.3129.desc:0 "古老的岩層正在剝離，有什麼奇怪的東西湧出了！\n\n但是湧出的並不是我們之前推測的什麼礦石，這些鋸齒狀的結晶體撕裂了破舊的空間站，隨後便將注意力轉移到了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "遠古工廠被摧毀了。\n[Root.GetFleetName]正在遭受攻擊！"

 anomaly.3130.name:2 "辯論與討論"
 anomaly.3130.desc:2 "科學官員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但其在逃離了[From.GetPlanetMoon]後便消亡了。通過分析從星球表面回收的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久前某個時間點，其意識形態上產生了分歧，分成了集體主義與個人主義兩派。雖說這些哲學上的爭論與[Root.Owner.GetName]人民的生活並沒有什麼太大聯繫，這個文明因為應該採用何種意識形態和道德標準產生了急劇的內部分裂。"
 anomaly.3130.desc.colle:2 "科學官員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但其在逃離了[From.GetPlanetMoon]後便消亡了。通過分析從星球表面回收的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久前某個時間點，其意識形態上產生了分歧，分成了集體主義與個人主義兩派。雖說集體主義的本質對於[Root.Owner.GetName]人民來說再明顯不過，這個文明卻因為應該採用何種意識形態和道德標準產生了急劇的內部分裂。"
 anomaly.3130.desc.mater:2 "科學官員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但其在逃離了[From.GetPlanetMoon]後便消亡了。通過分析從星球表面回收的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久前某個時間點，其意識形態上產生了分歧，分成了集體主義與個人主義兩派。雖說個人主義的本質對於[Root.Owner.GetName]人民來說再明顯不過，這個文明卻因為應該採用何種意識形態和道德標準產生了急劇的內部分裂。"
 anomaly.3130.a:2 "這真是太糟糕了。"

