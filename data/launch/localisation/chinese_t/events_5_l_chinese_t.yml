 anomaly.186.desc.v1: "這個文庫是為那些抱有希望的長眠者準備的墳墓。\n\n科學家[Root.GetLeaderName]聲稱我們在數據庫中找到的那些巨大的三元數據塊是一些神經圖像，數字化的大腦掃瞄。毫無疑問，[From.From.GetName]上的外星人認為無論何種災難降臨至他們的星球時，這是延續生存的唯一方式。他們並沒有復活自己的方式，不過他們將希望寄托於那近乎於不可能的可能性上，那就是，最終，有人會找到這種方式的。"
 anomaly.186.desc.v2: "這個文庫是為那些抱有希望的長眠者準備的墳墓。\n\n我們在數據庫中找到的那些巨大的三元數據塊是一些神經圖像，數字化的大腦掃瞄。毫無疑問，[From.From.GetName]上的外星人認為無論何種災難降臨至他們的星球時，這是延續生存的唯一方式。他們並沒有復活自己的方式，不過他們將希望寄托於那近乎於不可能的可能性上，那就是，最終，有人會找到這種方式的。\n\n利用我們在機器人領域的先進技術，我們可以將這些掃瞄數據載入機器人，然而我們無法確定我們的機器人能否精密到承載高等智慧。"
 anomaly.186.desc.v3: "這個文庫是為那些抱有希望的長眠者準備的墳墓。\n\n我們在數據庫中找到的那些巨大的三元數據塊是一些神經圖像，數字化的大腦掃瞄。毫無疑問，[From.From.GetName]上的外星人認為無論何種災難降臨至他們的星球時，這是延續生存的唯一方式。他們並沒有復活自己的方式，不過他們將希望寄托於那近乎於不可能的可能性上，那就是，最終，有人會找到這種方式的。\n\n利用我們在高級機器人領域的先進技術，研究者們確信我們的機器人已經精密到能承載高等智慧."
 anomaly.186.a.alt.tooltip: "將這些在[Root.Capital.GetName]上的數據庫找到的神經掃瞄徹底消除。"
 anomaly.186.d: "不，總之下載他們的神經回路。"
 anomaly.186.e: "上傳掃瞄。"
 anomaly.187.name: "無序心神：新的開始"
 anomaly.187.desc: "經過無數次失敗的嘗試後，我們的研究者們終於成功將這些殘存的神經掃瞄上傳至一定數量的機器人人口上。目前為止這些古外星人沒有表現出比機器人的意識更高級的跡象，公眾開始質疑研究成果的真假。\n\n然而我們的工程部門對自己的傑作感到自豪，並認為我們應該將這些外星人整合進我們的社會。"
 anomaly.187.a: "歡迎他們在我們的一顆行星上定居。"
 anomaly.188.name: "無序心神：教訓"
 anomaly.188.desc: "在最後一次將外星神經掃瞄傳輸進機器人的嘗試失敗後，我們的工程部門只得承認失敗。神經掃瞄也在傳輸過程中被毀了，儘管科學家們私下認為這是最好的結果了，畢竟對於高等智慧來說，在鐵皮殼子裡度過餘生看起來像是殘酷的命運。"
 anomaly.189.name: "無序心神：新的開始"
 anomaly.189.desc: "經歷無數次試煉與挫折後，工程部門終於設法將神經掃瞄傳輸進機器人中，結果令人振奮。古外星人完全重獲意識並且表達了加入我們的帝國的意願：請求殖民一顆位於我們國境內的星球。"
 anomaly.189.a: "我們感到榮幸。"
 anomaly.189.b: "我們還是分道揚鑣的好。"
 anomaly.189.c: "銷毀它們。"
 anomaly.1190.name: "無序心神：線纜中的靈魂"
 anomaly.1190.desc: "工程部門帶回了一些另人很不愉快的消息。在\"無序心神計劃\"即將結束的最後時日裡，又有一次將掃瞄傳輸進機器人的嘗試失敗了，在接下來的幾天裡科學家發現這個機器人失蹤了。\n\n有人認為這次嘗試成功了，並且這個外星人在晚上溜走了，另外的人認為這是一個精心設計的騙局。似乎我們永遠無法得知真相了..."
 anomaly.1190.a: "值得注意。"
 anomaly.1192.name: "無序心神：科技進步"
 anomaly.1192.desc: "隨著近期我們在機器人領域的進步，我們的科研者建議，當年我們在外星文庫找到的神經掃瞄有成為人工智能替代品的潛能，雖然機器人的精密度能否承載得起神經邏輯性意識有待商榷。"
 anomaly.1192.a: "值得一試。"
 anomaly.1192.b: "我們不應該冒這個險。"
 anomaly.1194.name: "無序心神：科技進步"
 anomaly.1194.desc: "隨著近期我們在機器人領域的進步，[Root.Capital.GetName]上的科研團體認為我們可以生產足夠精密的合成人以承載高等神經邏輯性意識。我們可以將曾經從外星文庫中取得的神經回路輸入至機器人中，讓這些外星人從本質上重獲新生。"
 anomaly.1194.a: "值得一試。"
 anomaly.1195.name: "無序心神：離去"
 anomaly.1195.desc: "走了，那些我們已經上傳了心智的機器人走了。他們一早聚集在一小隊平民飛船上，設定了前往一個遙遠星系的航線。目前為止我們沒有收到他們的回信，我們也永遠無法得知他們是否到達了自己的目的地。"
 anomaly.1196.name: "無序心神：甦醒者"
 anomaly.1196.desc: "我們收到報告，那些被我們上傳了外星心智的機器人，已經殖民了一顆行星，並且標榜自己為\「甦醒者。\」"
 anomaly.1198.name: "無序心神：新的開始"
 anomaly.1198.desc: "經歷無數次試煉與挫折後，工程部門終於設法將神經掃瞄傳輸進機器人中，結果令人振奮。古外星人完全重獲意識並且表達了加入我們的帝國的意願：請求殖民一顆位於我們國境內的星球。"
 anomaly.1198.a: "我們還是分道揚鑣的好。"
 anomaly.1199.name: "無序心神：覺醒"
 anomaly.1199.desc: "經歷無數次試煉與挫折後，工程部門終於設法將神經掃瞄傳輸進機器人中，結果令人振奮。古外星人完全重獲意識並且表達了獨立自主，重建帝國的意願。"
 anomaly.1199.a: "我們不會阻攔他們的。"
 action.7000.name: "啟動機器人勞工"
 action.7000.1: "收到。"
 action.7000.desc_colle: "[Root.Planet.GetName]上的工程師報告稱我們的首支機器人勞動力終於上線，並且以超乎預料的效率完成著它們的工作，為那些渴望重新分派至更合適崗位的工人樹立著榜樣。"
 action.7000.desc_indiv: "$action.7000.desc_intro$ 當地居民滿懷熱情，工人們希望機器人勞動力的使用可以將他們從繁忙的日程解放出來，並投入真正對生活有意義的方面————個人追求與人格培養。"
 action.7000.desc_phobe: "$action.7000.desc_intro$ 雖然一開始充滿疑慮，當地居民似乎開始認同機器人比外星人更好，並且表達出這項舉措將取代所有外星勞動力的意願。"
 action.7000.desc_phile: "$action.7000.desc_intro$ 好奇的當地居民們聚在一起歡迎這些新來的居民並且試圖與這些人工智能互動。目前為止這些機器人毫無反應，專注於自己的工作。"
 action.7000.desc_milit: "$action.7000.desc_intro$ 當地居民們正以一場遊行慶祝這偉大的時刻，並堅信機器人將成為帝國的助力。"
 action.7000.desc_pacif: "$action.7000.desc_intro$ 各社會團體表現出謹慎樂觀的態度，有觀點認為我們是為了偉大的使命而負責任地使用科技。"
 action.7000.desc_mater: "$action.7000.desc_intro$ [Empire]的空想家們描繪著一場機器人帶來的勞動革命，[planet]成為了帝國中最令人嫉妒的星球，因為人工勞動將成為遙遠的過去。"
 action.7000.desc_spiri: "$action.7000.desc_intro$ 令人沮喪的是，當地居民充滿懷疑與焦慮，社區領袖公開反對這項舉措，聲稱這是對我們所堅持的一切的褻瀆。"
