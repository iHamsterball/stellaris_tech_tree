 pft_nationalist:0 "Frakcja repatriacji"
 pft_nationalist_desc:0 "Populacje należące do frakcji repatriacji chcą być uwolnione od naszego imperium i stać się niepodległymi państwami, by ponownie połączyć się z imperium, z którego pochodzą. Mogą dołączyć do nich inne populacje, jeśli obce rządy wydadzą im się lepsze od naszych."
