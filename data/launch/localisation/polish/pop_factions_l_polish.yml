 slave_attraction_title:0 "§R---§!"
 slave_attraction_desc:0 "Zniewolone populacje - poza robotami - będą zawsze należeć do frakcji niewolników.\n\nŻadne inne populacje nie dołączą."
 purged_attraction_title:0 "§R---§!"
 purged_attraction_desc:0 "Populacje poddawane czystce - poza robotami - będą zawsze należeć do frakcji antyczystkowej.\n\nŻadne inne populacje nie dołączą."
 pft_slave:0 "Frakcja niewolników"
 pft_slave_desc:0 "Frakcja niewolników składa się ze zniewolonych populacji imperium. Ich najważniejszym żądaniem jest wyzwolenie.\n\n§HDo tej frakcji przyłączają się wszystkie zniewolone populacje.§!"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Wyzwolenie niewolników"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:0 "Wyzwolenie wszystkich zniewolonych populacji."
 pft_purged:0 "Frakcja antyczystkowa"
 pft_purged_desc:0 "Do frakcji antyczystkowej należą wszystkie populacje, które są poddawane czystkom w naszym imperium, a także ich sympatycy. Żądają przede wszystkim prawa do życia.\n\n§HWszystkie populacje poddawane czystkom automatycznie przyłączają się do tej frakcji.§!"
 pft_pretender:0 "Frakcja pretendentów"
 pft_pretender_desc:0 "Do tej frakcji przystępują poplecznicy obecnego pretendenta. Działają oni na rzecz zdobycia przez niego władzy."
 POP_FACTION_PRETENDER_ATTRITION_TITLE:0 "Wyczerpanie"
 POP_FACTION_PRETENDER_ATTRITION_DESC:0 "Populacja traci zainteresowanie sprawą i §Gopuszcza frakcję§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE:0 "Zrzeczenie się tronu. Władcą zostanie §Y[parameter:pretender.GetName]§!."
 POP_FACTION_PRETENDER_DEMAND_DESC:0 "[Root.Owner.GetRulerTitle] §Y[Root.Owner.GetRulerName]§! wyruszy na wygnanie, a na tronie zasiądzie §Y[parameter:pretender.GetName]§!."
 POP_FACTION_PRETENDER_INSTALL_TITLE:0 "Umieszczenie pretendenta"
 POP_FACTION_PRETENDER_INSTALL_DESC:0 "Na tronie zasiądzie §Y[parameter:pretender.GetName]§!."
 pft_planet_separatists:0 "Frakcja separatystów planetarnych"
 pft_planet_separatists_desc:0 "Planetarni separatyści mogą pojawiać się na skolonizowanych światach. Chcą uwolnić planetę spod władzy imperium. Jeżeli zyskają odpowiednie poparcie społeczne, mogą nawet chwycić za broń.\n\n§HPlanetarni separatyści pojawiają się tylko na bezpośrednio kontrolowanych planetach.§!"
 POP_FACTION_NO_DEMANDS_DESC:0 "$FACTION$ są oddani państwu $COUNTRY$ i nigdy nie będą stawiać żądań."
