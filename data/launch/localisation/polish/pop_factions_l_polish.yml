 FACTION_ACTION_SUPPRESS_MEDIA:0 "Szykanowanie mediów"
 FACTION_ACTION_SUPPRESS_MEDIA_DESC:0 "Zmniejszenie popularności społecznej frakcji poprzez ograniczenie jej wpływu na świadomość ludności."
 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE:0 "Mordercza walka"
 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE_DESC:0 "Ci, którzy mają być poddani czystkom, i ich poplecznicy mogą przeprowadzać zamachy."
 SUPPORT_EFFECT_PURGED_DEATH_REBELLION:0 "Bunt przeciw czystkom"
 SUPPORT_EFFECT_PURGED_DEATH_REBELLION_DESC:0 "Ci, którzy mają być poddani czystkom, mogą stawiać opór i utworzyć buntowniczą bojówkę."
 POP_FACTION_LIBERATE_DEMAND_TITLE_1:0 "Uwolnienie planety §H[parameter:planet.GetName]§!"
 POP_FACTION_LIBERATE_DEMAND_DESC_1:0 "Wypowiedzenie wojny przeciwko: [parameter.enemy.GetName]. Celem jest odzyskanie planety [parameter:planet.GetName]."
 SUPPORT_EFFECT_LIBERATE_INSULT_HIJACK:0 "Przejęcie łączności"
 SUPPORT_EFFECT_LIBERATE_INSULT_HIJACK_DESC:0 "[Root.GetName] zatruwają nasze stosunki dyplomatyczne z: §H[parameter:enemy.GetName]§!."
 SUPPORT_EFFECT_LIBERATE_HAWKISH_REBELS:0 "Ryzyko buntu zbrojnego"
 SUPPORT_EFFECT_LIBERATE_HAWKISH_REBELS_DESC:0 "[Root.GetName] powstaje przeciwko strachliwemu rządowi [Root.Owner.GetSpeciesAdj]."
 POP_FACTION_XENOSLAVER_DEMAND_TITLE_1:0 "Zniewolenie obcych"
 POP_FACTION_XENOSLAVER_DEMAND_DESC_1:0 "Zniewolenie wszystkich §Ypopulacji§! §H[parameter:xeno.GetSpeciesAdj]§!."
 SUPPORT_EFFECT_XENOSLAVER_TAKE_SLAVES:0 "Bezprawne zniewolenie"
 SUPPORT_EFFECT_XENOSLAVER_TAKE_SLAVES_DESC:0 "Wojowniczy członkowie frakcji mogą nielegalnie zmuszać populacje do pracy na ich rzecz."
 SUPPORT_EFFECT_XENOSLAVER_SLAVER_CONFEDERACY:0 "Konfederacja łowców niewolników"
 SUPPORT_EFFECT_XENOSLAVER_SLAVER_CONFEDERACY_DESC:0 "Frakcja mobilizuje się do zbrojnego powstania."
 POP_FACTION_CRUSADE_DEMAND_TITLE_1:0 "Krucjata"
 POP_FACTION_CRUSADE_DEMAND_DESC_1:0 "Rozpoczęcie świętej wojny z pogańskimi hordami [parameter:heathens.GetName]."
 SUPPORT_EFFECT_CRUSADE_INSULT:0 "Celowe świętokradztwo"
 SUPPORT_EFFECT_CRUSADE_INSULT_DESC:0 "[Root.GetName] wypiera się [parameter:heathens.GetName], co pogarsza stosunki dyplomatyczne."
 SUPPORT_EFFECT_CRUSADE_INSURRECTION:0 "Bunt sekty"
 SUPPORT_EFFECT_CRUSADE_INSURRECTION_DESC:0 "[Root.GetName] organizuje przewrót w kolonii."
 SUPPORT_EFFECT_CONQUER_INSULT:0 "Obraźliwy komunikat"
 SUPPORT_EFFECT_CONQUER_INSULT_DESC:0 "[Root.GetName] przesyła obraźliwy komunikat, co zwiększa napięcie pomiędzy nami a imperium §H[parameter:foreign_power.GetName]§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE_1:0 "Zrzeczenie się tronu na rzecz: [parameter:pretender.GetName]"
 POP_FACTION_PRETENDER_DEMAND_DESC_1:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] wyruszy na wygnanie, a na tronie zasiądzie [parameter:pretender.GetName]."
 SUPPORT_EFFECT_PRETENDER:0 "Wojna o sukcesję"
 SUPPORT_EFFECT_PRETENDER_DESC:0 "Wojna domowa"
 faction.4.desc:0 "[Root.Owner.GetName]: [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] może liczyć na poparcie lojalistów, którzy nie mają żadnych żądań."
 faction.6.title:0 "Strajk głodowy!"
 faction.6.desc:0 "[Root.Owner.GetName]: Niewolnicy zorganizowali się, by sabotować nasze środki służące do produkcji, czyli ich własne ciała, poprzez świadomą głodówkę. Członkowie frakcji [Root.GetName] właściwie dokonują na samych sobie §Yczystki§!.\n\nJeśli ta sytuacja potrwa dłużej, możemy utracić dużą część naszych niewolniczych populacji. Możemy pozwolić tym nieszczęśnikom umrzeć albo jakoś zapanować nad tą zbuntowaną frakcją."
 faction.7.title:0 "Powstanie niewolników!"
 faction.7.desc:0 "Niewolnicy z planety [slave_planet.GetName] zbuntowali się przeciwko swoim panom i utworzyli nielegalną rebeliancką koalicję mającą na celu odebranie prawowitej władzy, którą ma nad nimi [Root.Owner.GetName]!"
 faction.8.title:0 "Przymusowe karmienie"
 faction.8.desc:0 "Ciało niewolnika nie należy do niego, więc nie może on go niszczyć.\n\nIch bezsensowna czystka zakończyła się, a ci, którzy przeżyli, otrzymali odpowiednią dawkę składników odżywczych."
 faction.100.title:0 "Separatyści zbuntowali się!"
 faction.100.desc:0 "Niepokoje na planecie [event_target:planet.GetName] osiągnęły masę krytyczną. Miejscowa frakcja separatystyczna chwyciła za broń i próbuje przejąć ten świat."
 faction.101.title:0 "Zamieszki separatystyczne!"
 faction.101.desc:0 "Niepokoje społeczne na planecie [event_target:planet.GetName] osiągnęły punkt wrzenia i członkowie organizacji [Root.GetName] wyszli na ulice, dopuszczając się grabieży i podpaleń.\n\nWedług raportów zniszczono przynajmniej jedną dużą placówkę kolonii."
 faction.102.title:0 "Przywódca frakcji zamordowany!"
 faction.102.desc:0 "[Root.GetName] jest w rozsypce po tym, jak zginął przywódca, [Root.Leader.GetName].\n\nSpołeczność [Root.Owner.GetSpeciesAdj] czuje się też zagubiona w wyniku wewnętrznych walk o władzę, których areną jest [Root.GetName]. Pojawił się kolejny lider, więc incydent doprowadził tylko do spadku poparcia społecznego."
 faction.103.title:0 "Sektor stworzony!"
 faction.103.desc:0 "[Root.GetName] otrzymuje częściowo niepodległy sektor z siedzibą lokalnego rządu na planecie [parameter:planet.GetName]."
 faction.104.title:0 "Imperium wyzwolone!"
 faction.104.desc:0 "Żeby ugłaskać i skutecznie wyeliminować separatystów, kolonia na planecie [parameter:planet.GetName] została wyzwolona spod władzy innej frakcji ([Root.Owner.GetName]).\n\n[Root.GetName] stworzyli własny naród."
 faction.200.title:0 "[Root.GetName] napiętnować pogan z: [parameter:heathens.GetName]!"
 faction.200.desc:0 "wyznaczyli ciekawe miejsce w stolicy obcego mocarstwa i chcą ją zająć. Układ powinien otrzymać modyfikator roszczenia claim_crusade_system"
 holy_war_title:0 "Święta wojna"
 holy_war_desc:0 "Poprowadź krucjatę, której celem będzie [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Układ stołeczny"
 holy_war_1_poi_desc:0 "Planeta pogan"
 profane_planets_seized:0 "Bluźniercze planety oczyszczone"
 faction.201.title:0 "Stolica pogan zdobyta!"
 faction.201.desc:0 "Ich świątynie zostały zbezczeszczone, a bogowie ich opuścili."
 faction.202.title:0 "[parameter:heathens.GetName]: Zniewaga"
 faction.202.desc:0 "W wyniku żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Wykorzystali tę okazję, by potępić i rzucać zniewagi, których adresatami byli [parameter:heathens.GetName], za różne popełnione herezje i niemoralne zachowania, do jakich zachęca ich wiara.\n\n[parameter:heathens.GetSpeciesPlural] nie reagują dobrze na ten incydent."
 faction.202.a:0 "Żenujące."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! dodaje modyfikator §Yzniewagi frakcji§! wobec §Ytwojego imperium§!."
 faction.203.title:0 "Próba znieważenia"
 faction.203.desc:0 "W wyniku kolejnej żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Po raz kolejny wykorzystali tę okazję, by umniejszać i rzucać zniewagi, których adresatami byli [parameter:heathens.GetName].\n\nJednak [parameter:heathens.GetSpeciesPlural] nie dali się tym razem zaskoczyć i chyba nie zrobiło to na nich wrażenia."
 faction.203.a:0 "Ech..."
 faction.204.title:0 "Powstanie religijne!"
 faction.204.desc:0 "Mamy informacje, że radykalne odłamy frakcji [Root.GetName] przygotowują zbrojne powstanie na planecie [planet.GetName].\n\nIch rebelia jest dopiero w powijakach, warto byłoby zdławić ją w zarodku."
 faction.204.a:0 "Bardzo dobrze."
 faction.204.a.tooltip:0 "[planet.GetName]:\nPowstanie!"
 faction.301.title:0 "Sabotaż na planecie [planet.GetName]!"
 faction.301.desc:0 "[planet.GetName]: [Root.GetName] niszczą budynek."
 faction.302.title:0 "Bunt nacjonalistyczny"
 faction.302.desc:0 "Członkowie frakcji nacjonalistów, ośmieleni poparciem wśród ludności, chwycili za broń, próbując odbić swoje terytorium siłą."
 faction.400.title:0 "Flota została sabotowana!"
 faction.400.desc:0 "W jakiś sposób radykalni członkowie [From.GetName] z powodzeniem dostali się na pokład przynajmniej jednego okrętu wojskowego [Root.Owner.GetSpeciesAdj] i podłożyli tam materiały wybuchowe. Teraz zostały one zdetonowane i dokonały kompletnego zniszczenia [Root.GetName].\n\n[From.Leader.GetName], przywódca [From.GetName], oznajmia, że ta akcja była pokazem straszliwej natury przemocy, a w szczególności zbrojnego konfliktu, który toczą [Root.Owner.GetName] i [From.parameter:enemy.GetName]."
 faction.400.a:0 "Hipokryci."
 faction.400.a.tooltip:0 "§R[Root.GetName]: Zniszczenie.§!"
 faction.401.title:0 "Przerwanie walk"
 faction.401.desc:0 "Zerwaliśmy wszystkie więzy dyplomatyczne wymagające kontynuowania wojny z [From.parameter:enemy.GetName] i złożyliśmy propozycję białego pokoju."
 faction.401.a:0 "Mamy nadzieję, że ich to zadowoli."
 faction.402.title:0 "Przerwanie walk"
 faction.402.desc:0 "Złożyliśmy propozycję zawarcia białego pokoju z [From.parameter:enemy.GetName]."
 faction.402.a:0 "Po co to nam?"
 faction.501.title:0 "[parameter:enemy.GetName]: Zniewaga"
 faction.501.desc:0 "W wyniku żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Wykorzystali tę okazję, by rzucać poważne zniewagi, których adresatami byli [parameter:enemy.GetName] i domagali się natychmiastowego zwrotu planety [parameter:planet.GetName].\n\n[parameter:enemy.GetSpeciesPlural] nie reagują dobrze na ten incydent."
 faction.501.a:0 "Żenujące."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! dodaje modyfikator §Yzniewagi frakcji§! wobec §Ytwojego imperium§!."
 faction.502.title:0 "Próba znieważenia"
 faction.502.desc:0 "W wyniku kolejnej żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Po raz kolejny wykorzystali tę okazję, by rzucać poważne zniewagi, których adresatami byli [parameter:enemy.GetName], i domagać się natychmiastowego zwrotu planety [parameter:planet.GetName].\n\nJednak [parameter:enemy.GetSpeciesPlural] nie dali się tym razem zaskoczyć i chyba nie zrobiło to na nich wrażenia."
 faction.502.a:0 "Ech..."
 faction.503.title:0 "Agresywni rebelianci!"
 faction.503.desc:0 "Mamy informacje, że radykalne odłamy frakcji [Root.GetName] stworzyły dobrze zorganizowane rebelianckie bojówki na planecie [planet.GetName].\n\nIch bunt jest dopiero w powijakach, warto byłoby zdławić ją w zarodku."
 faction.503.a:0 "Bardzo dobrze."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RRebelia!§!"
 faction.600.title:0 "Zradykalizowani niewolnicy"
 faction.600.desc:0 "Członkowie frakcji [Root.GetName] rzekomo sieją ferment wśród niewolników. Według niektórych pogłosek szkolą, a nawet dozbrajają szemrany element, którym są [parameter:slave_faction.GetName], choć to wydaje się zbyt oburzające, by mogło być prawdą."
 faction.600.a:0 "To mimo wszystko niepokojące."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Wojowniczość\n§R+30%§! wsparcia"
 faction.601.title:0 "Kolej międzygwiezdna"
 faction.601.desc:0 "Podobno część bardziej radykalnych członków frakcji [Root.GetName] uwolniła niewolników na planecie [railroad_planet.GetName] i umieściła ich gdzieś, gdzie nie dosięgnie ich [Root.Owner.GetName]."
 faction.601.a:0 "Musimy baczniej ich obserwować."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nZniewolone populacje: §R-1§!"
 faction.700.title:0 "Schwytano niewolników!"
 faction.700.desc:0 "Zajadła frakcja [Root.GetName] rzekomo zmusiła część populacji nie-[Root.Owner.GetSpeciesAdj] imperium [Root.Owner.GetName] do poddaństwa."
 faction.700.a:0 "To oburzające."
 faction.700.a.tooltip:0 "Niewolnicy:\n§Y+2§! pop."
 faction.701.title:0 "[parameter:rebelling_faction.GetName]: Bunt!"
 faction.701.desc:0 "Niedoszli właściciele niewolników z planety [parameter:planet.GetName] stworzyli konfederację społeczności, by ogłosić swą niepodległość. Podobno są zniesmaczeni miękką postawą, którą prezentuje [Root.Owner.GetName] wobec brutalnych obcych wśród nas."
 faction.701.a:0 "To bardzo, bardzo, bardzo oburzające."
 faction.801.title:0 "Mordercze walki"
 faction.801.desc:0 "Zdesperowani mieszkańcy poddawani czystkom na planecie [riot_planet.GetName] postanowili zaatakować i spalić jedną ze znajdujących się tam placówek."
 faction.803.title:0 "Powstanie: [Root.GetName]!"
 faction.803.desc:0 "Zdesperowana mniejszość etniczna poddawana czystkom na planecie [death_planet.GetName] chwyciła za broń i zbuntowała się przeciwko władzy, którą sprawuje [Root.Owner.GetName]."
 FACTION_ACTION_ASSASSINATE_LEADER_INVALID:0 "W ostatnich trzech miesiącach nie było prób zamachów na przywódców frakcji."
 FACTION_ACTION_FAVOR_INVALID:0 "Przychylności możemy udzielać tylko raz w roku, inaczej narzędzie to będzie nieskuteczne."
