 SUPPORT_EFFECT_PEACE_STRIKE:0 "Strajk"
 SUPPORT_EFFECT_PEACE_STRIKE_DESC:0 "Pokojowi protestujący mogą odmówić pracy, co wywoła chwilowy spadek ogólnej produktywności."
 SUPPORT_EFFECT_PEACE_SABOTAGE:0 "Sabotaż"
 SUPPORT_EFFECT_PEACE_SABOTAGE_DESC:0 "Słuchajcie wszyscy, to sabotaż."
