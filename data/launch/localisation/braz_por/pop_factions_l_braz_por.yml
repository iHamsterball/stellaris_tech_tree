 SUPPORT_EFFECT_PRETENDER_DESC:0 "Guerra Civil."
 faction.4.title:0 "Exigências Legalistas"
 faction.4.desc:0 "Os Legalistas são fiéis a [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] dos [Root.Owner.GetName], e não possuem exigências."
 faction.6.title:0 "Greve de fome!"
 faction.6.desc:0 "Os escravos de [Root.Owner.GetName] se organizaram para sabotar nossos meios de produção - seus corpos - através de inanição voluntária. Os membros da facção [Root.GetName] estão se §YPurging§! eficazmente de [Root.Owner.GetName].\n\nSe a situação permanecer em aberto por muito tempo, corremos o risco de perder uma parcela significativa de nossos Pops escravizados. Podemos deixá-los morrer, ou encontrar uma outra forma de lidar com essa facção solitária."
 faction.7.title:0 "Revolução dos Escravos!"
 faction.7.desc:0 "Os escravos de [slave_planet.GetName] se rebelaram contra os seus senhores, formando uma coalizão rebelde ilegal, no intuito de romper com as amarras legais que [Root.Owner.GetName] possui sobre eles!"
 faction.8.title:0 "Alimentação Forçada"
 faction.8.desc:0 "O corpo de um escravo não pertence a ele para ser danificado ou retido.\n\nSua negligente expurgação terminou, e todos os afetados que ainda vivem receberam doses apropriadas de nutrientes."
 faction.100.title:0 "Os rebeldes separatistas!"
 faction.100.desc:0 "A insatisfação em [event_target:planet.GetName] atingiu a massa crítica. A facção separatista local se ergueu em uma tentativa armada de tomar o planeta."
 faction.101.title:0 "Revolta Separatista!"
 faction.101.desc:0 "A inquietação civil em [event_target:planet.GetName] chegou ao ponto de ebulição e membros da [Root.GetName] tomaram as ruas, saqueando e queimando.\n\nRelatórios indicam que pelo menos uma grande instalação colonial foi destruída."
 faction.102.title:0 "Líder da Facção Assassinado!"
 faction.102.desc:0 "O [Root.GetName] está em polvorosa após a morte súbita do seu líder, [Root.Leader.GetName].\n\nAté onde o público [Root.Owner.GetSpeciesAdj] sabe, isto é o resultado de uma disputa de poder interna no [Root.GetName]. Enquanto outra cabeça já apareceu, o incidente resultou na perda de apoio popular."
 faction.103.title:0 "Setor criado!"
 faction.103.desc:0 "Foi concedido um setor quase independente para [Root.GetName], com o governo local sediado em [parameter:planet.GetName]."
 faction.104.title:0 "Império liberado!"
 faction.104.desc:0 "Para acalmar, e efetivamente eliminar, os separatistas, a colônia em [parameter:planet.GetName] foi liberada de [Root.Owner.GetName].\n\n[Root.GetName] formaram a sua"
 faction.200.title:0 "[Root.GetName] marcou os infiéis [parameter:heathens.GetName]!"
 faction.200.desc:0 "eles designaram um Pol na capital de uma potência externa e querem que ela seja tomada, o sistema deve ter um modificador de reivindicação"
 holy_war_title:0 "Guerra Santa"
 holy_war_desc:0 "Lidere uma cruzada contra os [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Sistema Capital"
 holy_war_1_poi_desc:0 "O planeta dos infiéis."
 profane_planets_seized:0 "Planetas Profanos Purificados"
 faction.201.title:0 "Capital infiel conquistada!"
 faction.201.desc:0 "Seus templos foram desfigurados, seus deuses os abandonaram."
 faction.202.title:0 "[parameter:heathens.GetName] Insultado"
 faction.202.desc:0 "Como consequência de um descuido vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para condenar e insultar [parameter:heathens.GetName] por várias heresias cometidas e falhas morais inerentes às suas crenças.\n\nO incidente não caiu bem com os profundamente religiosos [parameter:heathens.GetSpeciesPlural]."
 faction.202.a:0 "Que vergonhoso."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! adiciona o modificador de opinião §YFaction Insult§! com relação ao §Your Empire§!."
 faction.203.title:0 "Tentativa de Insulto"
 faction.203.desc:0 "Como consequência de outro descuido muito vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para, mais uma vez, diminuir a crenças infiéis de [parameter:heathens.GetName].\n\nEntretanto, os [parameter:heathens.GetSpeciesPlural] compreensivamente não foram pegos de surpresa por esse incidente repetido, e parece que ignoraram o fato."
 faction.203.a:0 "Suspiro..."
 faction.204.title:0 "Insurreição Religiosa!"
 faction.204.desc:0 "Recebemos relatos de que elementos radicais dos [Root.GetName] estão preparando uma insurreição armada em [planet.GetName].\n\nA rebelião ainda está no seu início, e seria aconselhável cortar o mal pela raiz."
 faction.204.a:0 "Muito bem."
 faction.204.a.tooltip:0 "[planet.GetName]:\nInsurreição!"
 faction.301.title:0 "Sabotagem em [planet.GetName]!"
 faction.301.desc:0 "Uma construção foi arruinada por [Root.GetName] em [planet.GetName]"
 faction.302.title:0 "Rebelião Nacionalista"
 faction.302.desc:0 "Encorajados pelo apoio popular, os membros das facções nacionalistas levantaram armas num esforço de recuperar o seu território à força."
 faction.400.title:0 "Frota sabotada!"
 faction.400.desc:0 "Em algum momento, membros da [From.GetName] conseguiram se infiltrar em pelo menos uma nave militar [Root.Owner.GetSpeciesAdj] para colocar explosivos. Estes explosivos foram detonados, destruindo inteiramente [Root.GetName].\n\n[From.Leader.GetName], líder de [From.GetName], fez um pronunciamento declarando esta ação como demonstração da detestável natureza da violência em geral, e do conflito armado de [Root.Owner.GetName] com [From.parameter:enemy.GetName] em particular."
 faction.400.a:0 "Hipócritas."
 faction.400.a.tooltip:0 "§R[Root.GetName] destruída.§!"
 faction.401.title:0 "Cessando hostilidades"
 faction.401.desc:0 "Todos os laços diplomáticos que exigiam a continuação do conflito com [From.parameter:enemy.GetName] foram cortados, e fizemos uma oferta de paz."
 faction.401.a:0 "Esperamos que eles fiquem felizes com isso."
 faction.402.title:0 "Cessando hostilidades"
 faction.402.desc:0 "Fizemos uma oferta de paz para [From.parameter:enemy.GetName], esperançosamente terminando a guerra."
 faction.402.a:0 "Pra que ela serve?"
 faction.501.title:0 "[parameter:enemy.GetName] Insultado"
 faction.501.desc:0 "Como consequência de um descuido vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para insultar gravemente [parameter:enemy.GetName] e exigir a devolução imediata de [parameter:planet.GetName].\n\nIsso não caiu bem entre os [parameter:enemy.GetSpeciesPlural]."
 faction.501.a:0 "Que vergonhoso."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! adiciona o modificador de opinião §YFaction Insult§! com relação ao §Your Empire§!."
 faction.502.title:0 "Tentativa de Insulto"
 faction.502.desc:0 "Como consequência de outro descuido muito vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para, mais uma vez, insultar gravemente  [parameter:enemy.GetName] e exigir a devolução imediata de [parameter:planet.GetName].\n\nEntretanto, os [parameter:enemy.GetSpeciesPlural] compreensivamente não foram pegos de surpresa por esse incidente repetido, e parece que ignoraram o fato."
 faction.502.a:0 "Suspiro..."
 faction.503.title:0 "Rebeldes agressivos"
 faction.503.desc:0 "Recebemos relatos de que elementos radicais dos [Root.GetName] formaram milícias altamente organizadas em [planet.GetName].\n\nA rebelião ainda está no seu início, e seria aconselhável cortar o mal pela raiz."
 faction.503.a:0 "Muito bem."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RRebellion!§!"
 faction.600.title:0 "Escravos Radicalizados"
 faction.600.desc:0 "Membros dos [Root.GetName] estão supostamente semeando a discórdia entre a população escravizada. De acordo com alguns rumores, eles estão treinando e até armando elementos dos [parameter:slave_faction.GetName], apesar disso parecer ser muito absurdo para ser verdade."
 faction.600.a:0 "Ainda assim, preocupante."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Militancy\n§R+30%§! Apoio"
 faction.601.title:0 "A Ferrovia Interestelar"
 faction.601.desc:0 "Rumores dizem que alguns dos membros mais radicais dos [Root.GetName] libertaram um grupo de escravos em [railroad_planet.GetName] e os tiraram do alcance de [Root.Owner.GetName]."
 faction.601.a:0 "Precisamos observá-los mais de perto."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nPops escravizadas: §R-1§!"
 faction.700.title:0 "Escravos capturados!"
 faction.700.desc:0 "Os radicais [Root.GetName] supostamente forçaram algumas das populações [Root.Owner.GetName] não-[Root.Owner.GetSpeciesAdj] à servidão ilegal."
 faction.700.a:0 "Isso é um absurdo."
 faction.700.a.tooltip:0 "Escravos:\n§Y+2§! Pops"
 faction.701.title:0 "A [parameter:rebelling_faction.GetName] rebelde!"
 faction.701.desc:0 "Supostamente cansados com a postura leve de [Root.Owner.GetName] com os alienígenas violentos entre nós, os futuros escravistas de [parameter:planet.GetName] se juntaram para declarar sua independência como uma confederação de comunidades."
 faction.701.a:0 "Muito, muito, muito revoltante."
 faction.801.title:0 "Lutas Mortais"
 faction.801.desc:0 "Alimentados pelo desespero, alguns indivíduos atualmente sujeitos a expurgos em [riot_planet.GetName] acharam justo atacar e destruir uma das instalações no planeta."
 faction.803.title:0 "A revolta de [Root.GetName]!"
 faction.803.desc:0 "Alimentados pelo desespero, populações atualmente sujeitas a expurgos em [death_planet.GetName] pegaram em armas contra [Root.Owner.GetName], formando uma força rebelde em pedaços."
 FACTION_ACTION_ASSASSINATE_LEADER_INVALID:0 "Nenhuma tentativa de assassinato ocorreu contra os líderes de Facção nos últimos três meses."
 FACTION_ACTION_FAVOR_INVALID:0 "Nossa graça só pode ser concedida uma vez por ano, para que não se transforme em uma ferramenta ineficaz."
