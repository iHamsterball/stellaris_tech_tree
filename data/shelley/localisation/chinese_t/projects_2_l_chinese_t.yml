l_chinese_t:
 AMOEBAS_1_PROJECT:0 "太空變形蟲觀測"
 AMOEBAS_1_PROJECT_DESC:0 "要求科學部門收集核對與太空變形蟲有關的數據。"
 CRYSTALS_1_PROJECT:0 "結晶實體觀測"
 CRYSTALS_1_PROJECT_DESC:0 "要求科學部門收集核對與結晶實體有關的數據。"
 DRONES_1_PROJECT:0 "採礦無人機觀測"
 DRONES_1_PROJECT_DESC:0 "要求科學部門收集核對與古代採礦無人機有關的數據。"
 CLOUDS_1_PROJECT:0 "虛空之雲觀測"
 CLOUDS_1_PROJECT_DESC:0 "要求科學部門收集核對與虛空之雲有關的數據。"
 CRYSTAL_CONSTRUCT_PROJECT:0 "晶體構造物"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "委派一個科學部門去採集並分析與獨特的晶體構造物相關的數據。"
 MINING_BASE_PROJECT:0 "加工站"
 MINING_BASE_PROJECT_DESC:0 "委派一個科學部門去遠程研究最後的一個古代採礦無人機加工站。"
 DEAL_WITH_FLORA:0 "植物侵略性"
 DEAL_WITH_FLORA_DESC:0 "星球當地的植物群技巧純熟，侵略性極強，非常值得進一步的研究。"
 OLD_GODS_BENEFACTRESS_PROJECT:0 "古神：奉獻者"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "每個奉獻者古龕的表面都有十分複雜的象形文字，似乎講述了一個比[Root.Owner.Capital.GetName]時代的分子傳奇更艱深的故事。\n\n雖然和古老的[Root.Owner.GetSpeciesName]語言並沒有什麼太大的關係，但給予充足的時間和資源，現有的科技依然可以破解這個像形文字。"
 OLD_GODS_UNDAUNTED_PROJECT:0 "古神：無畏者"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "供奉無畏者古龕的寺廟正如他的傳說那樣，充滿了各種不明用途和來源的精巧發明。和那些在[Root.Owner.Capital.GetName]寺廟的簡易機關和測試不同，在這裡，他的神諭只會在有緣之人面前顯現。\n\n也即是說，我們的尖端科技很快就能破解這些字謎。"
 OLD_GODS_PERCIPIENT_PROJECT:0 "古神：洞察者"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "洞察者古龕的牆上都是厚厚的礦物漆，但宮殿本身卻沒有這些東西。\n\n洞察者的傳說只會講述給那些真正理解的人-只要搞清楚需要理解什麼就好了。"
 LIMBO_1_PROJECT:0 "深入地獄"
 LIMBO_1_PROJECT_DESC:0 "一座滿是數據儲存設備的外星寶庫正在急切的等待一些考古學家的大駕光臨。"
 PROJECTING_MOON_PROJECT:0 "奇異無比"
 PROJECTING_MOON_PROJECT_DESC:0 "奇怪的星球有一個奇怪的衛星；常規的檢測手段難以獲取結果，必須近距離進行考察。"
 GRIMACING_PLANET_PROJECT:0 "鬼臉星球"
 GRIMACING_PLANET_PROJECT_DESC:0 "這個星球栩栩如生的地表有非常大的居住潛力，只要我們快點行動。"
 OLFACTORY_PROJECT:0 "嗅覺研究"
 OLFACTORY_PROJECT_DESC:0 "一個異星製品被認為通過霧化香料成分來傳遞訊息。"
 ULTIMATE_WEAPON_PROJECT:0 "終極殺器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "星球上有一箱隱藏的武器。找到它們的話，或許能為我們帝國提供新的軍團科技。"
 REFINE_ROCK_PROJECT:0 "正電子炮擊"
 REFINE_ROCK_PROJECT_DESC:0 "可控的軌道正電子轟擊或許能將當地礦物質變成更有用的形態。"
 CRYSTAL_CODEX_PROJECT:0 "水晶記錄儀"
 CRYSTAL_CODEX_PROJECT_DESC:0 "一個礦物組內含全息圖像編碼訊息。它的結構很常見，但其純粹的數據密度讓解碼變得比較困難。"
 ALIEN_BARRACKS_PROJECT:0 "外星兵營"
 ALIEN_BARRACKS_PROJECT_DESC:0 "對這些遺跡進行一次徹底的外星社會學考古研究或許會提供一些戰前的外星戰爭機器訊息。"
 ROBOT_MINERALS_PROJECT:0 "被大自然回收"
 ROBOT_MINERALS_PROJECT_DESC:0 "雜草叢生的設施裡或許有些非常重要的秘密。"
 BALANCE_ECOSYSTEM_PROJECT:0 "和諧的生態系統"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "一個打算僅使用標準科研船工具來解決星球不平衡生物圈的計劃正在實施。\n\n也許會產生意料之外的結果。"
 HEAD_IN_SAND_PROJECT:0 "埋沙頭"
 HEAD_IN_SAND_PROJECT_DESC:0 "一支艦隊可以用來截獲經常蟄伏的飛船，"
 THE_PRINCE_PROJECT:0 "《王子》"
 THE_PRINCE_PROJECT_DESC:0 "太空中漂浮著一個數據庫，裡面只有一段冗長的文字，是用讓人感覺陌生而又熟悉的異星語言寫成的。"
 EMERGENCY_BUOY_PROJECT:0 "應急浮標"
 EMERGENCY_BUOY_PROJECT_DESC:0 "一個嚴重損壞的物體，似乎在不斷重複一個通訊訊號。"
 WRECKED_FLEET_1:0 "意義深遠的傳輸"
 WRECKED_FLEET_1_DESC:0 "解碼碑塔上的訊息。"
 WRECKED_FLEET_2:0 "古老聯盟艦隊"
 WRECKED_FLEET_2_DESC:0 "派遣工程隊修復受損的飛船。"
 MANUFACTORY_PROJECT:0 "恢復礦產"
 MANUFACTORY_PROJECT_DESC:0 "派遣工程隊修復受損的古代軌道站。派遣工程隊修復受損的古代軌道站。"
 HELPFUL_DRONES_1_PROJECT:0 "遺棄"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "星球的衛星傳來奇怪的讀數。或許只是雜音。\n\n但也可能不是。借助軌道的一艘飛船，殖民地的科學家會仔細的掃瞄衛星表面來查明事件真相。"
 POLLEN_1_PROJECT:0 "植物研究"
 POLLEN_1_PROJECT_DESC:0 "當地的一些植物群顯露出一些有趣的特徵。"
 POLLEN_2_PROJECT:0 "奴隸研究"
 POLLEN_2_PROJECT_DESC:0 "[Root.Owner.GetSpeciesName]近期進行了數個可信度很高的最新研究，發現了多個安排大量奴隸的方法。對這些方法進行一次詳細的研究，或許就可以解決在條件困難的殖民地產生的工作效率下降問題。"
 POLLEN_3_PROJECT:0 "末日降臨"
 POLLEN_3_PROJECT_DESC:0 "星球上蔓延的花粉或許會帶來危害。對殖民地的獨特情況以及多變的環境因素進行一次快速評估是目前的當務之急。\n\n一旦辨明了威脅來自何處，我們可以在數小時內展開行動。"
 ROGUE_SCIENTIST_1_PROJECT:0 "旅行癖：後果如何"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "主席從這個星系不辭而別之後使得大量的殘餘能源指數被太陽風投射了出去。\n\n希望對這些能源的徹底分析能找出主席的下一站在哪裡，有可能的話，盡量能幫助更方便的找到他們的行蹤。"
 MASSEX_1_PROJECT:0 "分析：損壞"
 MASSEX_1_PROJECT_DESC:0 "修復這個天體的創傷。"
 MASSEX_2_PROJECT:0 "分析：燒燬"
 MASSEX_2_PROJECT_DESC:0 "修復這個天體的創傷。"
 MASSEX_3_PROJECT:0 "分析：荒蕪"
 MASSEX_3_PROJECT_DESC:0 "修復這個天體的創傷。"
 MASSEX_4_PROJECT:0 "分析：有毒"
 MASSEX_4_PROJECT_DESC:0 "修復這個天體的創傷。"
 MASSEX_5_PROJECT:0 "分析：寒冷"
 MASSEX_5_PROJECT_DESC:0 "修復這個天體的創傷。"