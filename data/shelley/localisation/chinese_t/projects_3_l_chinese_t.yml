l_chinese_t:
 DERELICT_SHIP_PROJECT:0 "廢棄飛船"
 DERELICT_SHIP_PROJECT_DESC:0 "天空中漂浮著一艘船，沒有訊號傳入或送出。或許近距離的觀察能查明船上的人都發生了什麼。"
 ODD_STAR_PROJECT:0 "熔爐的火焰"
 ODD_STAR_PROJECT_DESC:0 "這顆星似乎能融合鈹，但這理應是不可能的。"
 IMPROBABLE_TEAPOT_PROJECT:0 "奇異陶瓷"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "圍繞恆星的一個陶瓷罐……這真是無法理解。想查明它的目的要花上不少時間。誰知道答案是什麼呢，或者說根本沒有答案？"
 AI_ADMIRAL_PROJECT:0 "來自沙中的勇士"
 AI_ADMIRAL_PROJECT_DESC:0 "一支古老的艦隊被發現墜毀在一個荒廢的星球上，但船上的人工智能還處於活躍狀態。如果我們不去處理掉它的話，事情或許會變得更糟。"
 MINING_GEAR_PROJECT:0 "鑽機狂熱"
 MINING_GEAR_PROJECT_DESC:0 "一台古老的挖掘機正在挖掘一個巨大的小行星。如果我們在它被碎片擊中前阻止它的話，或許能從中瞭解一些行星結構方面的情報。"
 ABANDONED_ARRAY_PROJECT:0 "被遺棄的傳感陣列"
 ABANDONED_ARRAY_PROJECT_DESC:0 "一個廢棄的傳感器碟似乎仍處在工作狀態。如果我們可以把它修好，瞭解它的工作原理的話，或許能從中瞭解一些鄰近星系的情報。"
 ALIEN_RACER_PROJECT:0 "漂浮"
 ALIEN_RACER_PROJECT_DESC:0 "一艘外星飛船正漂移在小行星帶中。它並沒有回應呼叫。我們應該調查到底發生了什麼。"
 PSIONIC_HORSES_PROJECT:0 "平原之主"
 PSIONIC_HORSES_PROJECT_DESC:0 "一種威嚴的哺乳動物正在水草地上散步。他們似乎脾氣很大，並且注意到了我們的接近。近距離的研究他們能給我們更多的訊息。"
 ROBOT_CLEANERS_PROJECT:0 "被丟棄的機器"
 ROBOT_CLEANERS_PROJECT_DESC:0 "在遙遠的星球上發現了一座內部都是機器人的設施。如果我們重新啟動它們的話，它們或許能告訴我們那裡的秘密。"
 ALIEN_MONSTER_ON_SHIP:0 "外星野獸襲擊"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc]"
 TREE_OF_LIFE:0 "大樹"
 TREE_OF_LIFE_DESC:0 "一棵樹飄過虛無的太空，它的汁液吸引了天空中的各種兇猛生物。我們應該調查它的目的。"
 MASTERS_WRITINGS_POLITICS:0 "翻譯居民的文件"
 MASTERS_WRITINGS_POLITICS_DESC:0 "我們發現了一疊對某個已死亡的社會非常重要的文檔。翻譯它們會有助我們更好的瞭解它的過去和文化。"
 MASTERS_WRITINGS_PHILOSOPHY:0 "翻譯探險家的文件"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "我們發現了一些外星探險家的文件。翻譯它們的話，我們或許會發現它前任主人更多的訊息。"
 MASTERS_WRITINGS_DIPLOMACY:0 "翻譯商人的文件"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "我們在一個疑似星際間貿易站的遺跡發現了一些文件。翻譯它們的話，我們或許能更好的瞭解它的建立者的故事。"
 MASTERS_WRITINGS_WAR:0 "翻譯戰士的文件"
 MASTERS_WRITINGS_WAR_DESC:0 "我們在一處廢棄的戰場上發現了一些戰士的遺體，他們帶著看起來非常重要的文件，翻譯這些文件的話，我們或許能更瞭解這些人和這場戰鬥的故事。"
 CRYOPOD_FOUND_PROJECT:0 "地下避難所"
 CRYOPOD_FOUND_PROJECT_DESC:0 "我們在一處山脈下發現了一個設施，裡面或許藏有一些有價值的訊息或物品。它的周圍棲息著一些危險的野生動物，我們需要首先解決掉它們。"
 CRYOPOD_OPENING_PROJECT:0 "把它打開"
 CRYOPOD_OPENING_PROJECT_DESC:0 "我們發現的地下寶庫裡只有一些容器。想一探究竟的話，先要想辦法把它打開。"
 ANCIENT_OCEAN_SHIP:0 "沉沒的巡洋艦"
 ANCIENT_OCEAN_SHIP_DESC:0 "一艘外星巡洋艦沉沒在[Root.GetName]。或許能從其中回收一些有價值的科技或者資源。"