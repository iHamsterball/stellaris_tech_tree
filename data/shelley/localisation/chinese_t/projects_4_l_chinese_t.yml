 titanic_life_study_normal:0 "巨型生命體研究"
 titanic_life_study_normal_DESC:1 "通過研究[Root.GetName]的巨型生命體，我們希望能夠借此瞭解他們並與他們溝通。"
 titanic_life_study_mean:0 "巨型生命體屍檢"
 titanic_life_study_mean_DESC:1 "通過回收[Root.GetName]的巨型生命體，我們可以得到找出他們的最佳方式！"
 titanic_life_study_nice:0 "巨型生命體觀測"
 titanic_life_study_nice_DESC:1 "通過仔細觀測[Root.GetName]的巨型生命體，我們希望能和他們和平共處。"
 retaliatory_genome_mapping:0 "報復性基因組定位"
