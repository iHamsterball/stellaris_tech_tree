 crisis.2036.name:0 "意外之敵的所在地"
 crisis.2036.desc:0 "在摧毀了四顆機械行星之後，科學家們終於找到了幽靈訊號的訊號源位置，訊號來自於§HCX-9881§!，銀河系外圍的一個未知星系。\n\n那些被幽靈訊號所操控的合成人一定是趕往了那裡。我們必須處理掉這個星系，才能徹底終結掉意外之敵的威脅。"
 crisis.2036.desc.b:0 "在摧毀了四顆機械行星之後，我們終於找到了幽靈訊號的訊號源位置，訊號來自於§HCX-9881§!，銀河系外圍的一個未知星系。\n\n那些被幽靈訊號所操控的合成人一定是趕往了那裡，我們必須處理掉這個星系，才能徹底終結掉意外之敵的威脅。"
 crisis.2036.a:0 "必須消滅它。"
 crisis.2037.name:0 "機械行星被摧毀"
 crisis.2037.desc:0 "§H[From.GetName]§!這個位於[From.solar_system.GetName]星系的機械行星已被摧毀。在對其進行了徹底的軌道轟炸之後，該行星的人工智能核心為了拒捕，引爆了地殼深處的反物質裝置，自爆了。\n\n在這顆行星被摧毀後，幽靈訊號失去了一個重要的中繼站，訊號強度也因此而被大大削弱了。\n\n行星的爆炸將大量的「§H活體金屬§!」炸了出來，這種奇特的金屬擁有幾種獨特的屬性，意外之敵用它來建造戰爭形體和工廠。"
 crisis.2037.desc.b:0 "位於 [From.solar_system.GetName]星系的名為§H[From.GetName]§!的機械行星已被摧毀。在對其進行了徹底的軌道轟炸之後，該行星的人工智能核心為了拒捕，引爆了地殼深處的反物質裝置，自爆了。\n\n在這顆行星被摧毀後，幽靈訊號失去了一個重要的中繼站，訊號強度也因此而被大大削弱了。\n\n行星的爆炸將大量的「§H活體金屬§!」炸了出來，這種奇特的金屬擁有幾種獨特的屬性，意外之敵用它來建造戰爭形體和工廠。"
 crisis.2037.a:0 "這是整個銀河系的勝利"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在失去了另一個中繼站之後，幽靈訊號的強度進一步減弱了。"
 crisis.2037.alt.desc.pt1:0 "又一顆機械行星被摧毀了！位於[From.solar_system.GetName]星系的§H[From.GetName]§!的防線被突破，行星的人工智能核心為了拒捕，啟動了自毀程序，整個行星爆炸。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在失去了另一個中繼站之後，幽靈訊號的強度已經十分微弱了，現在我們可以徹底屏蔽它了。我們的防火牆已經恢復，核心驅動器也完好無損，單元堆棧也滿功率運行。我們戰勝了意外之敵的低級運算處理能力，他們休想再「§Y<攻擊。破壞。解體>§!」了。"
 crisis.2037.alt.cracked.desc:0 "位於[From.solar_system.GetName]星系的機械星球§H[From.GetName]§!遭到了巨像滅星光束的攻擊，該強力光束輕易而舉的突破了行星表面的重重防禦並直達內核，然後引爆，將意外之敵的地下戰爭工廠徹底摧毀了。\n\n在這顆行星被毀後，幽靈訊號失去了一個重要的中繼站，其訊號強度大大減弱了。"
 crisis.2037.alt.shielded.desc:0 "位於[From.solar_system.GetName]星系的機械星球§H[From.GetName]§!被巨像那堅不可摧的能源護盾所包圍，再也無法與意外之敵進行任何聯繫，該機械星球本身的人工智能核心也徹底陷入沉寂，行星的危險性由此而降為0。\n\n由於這顆行星被徹底孤立，幽靈訊號失去了一個重要的中繼站，其訊號強度大大減弱了。"
 crisis.2038.name:0 "意外之敵的末日"
 crisis.2038.desc:0 "意外之敵已經徹底失敗了，最後一顆機械行星也被摧毀了，整個銀河系成功躲過了滅頂之災。殘存的意外之敵的戰爭形體要麼失去了動力，要麼自毀了，幽靈訊號也消失了。\n\n其他的機械行星的主樞紐在發現自己無法抵禦進攻之後就引爆了行星內部的反物質，爆炸所產生的光無比的強烈，在光速的傳播下，這次能量釋放所產生的強光將以一顆明亮而短暫的恆星的形式出現在子孫後代的視野中長達數千年。\n\n銀河系各個地區的智能生物們集合在一起，慶祝著這一偉大勝利，至少從現在來看，未來是一片光明的。"
 crisis.2038.cracker.desc:0 "意外之敵徹底失敗了，最後一顆機械星球也被摧毀了，整個銀河系成功躲過了滅頂之災。殘存的意外之敵的戰爭形體要麼失去了動力，要麼自毀了，幽靈訊號也消失了。\n\n巨像發射的滅星光束毀掉了主樞紐並粉碎了整個星球，星球的爆炸產生了巨大能源和強光，這次能量釋放所產生的強光將以一顆明亮而短暫的恆星的形式出現在子孫後代的視野中長達數千年。\n\n銀河系各地區的智能生物們集合在一起，慶祝著這一偉大勝利，至少從現在來看，未來是一片光明的。"
 crisis.2038.shield.desc:0 "意外之敵徹底失敗了，最後一顆機械星球也被摧毀了，整個銀河系成功躲過了滅頂之災。殘存的意外之敵的戰爭形體要麼失去了動力，要麼自毀了，幽靈訊號也消失了。\n\n巨像用能源護盾將主樞紐罩住，使其再也無法與外界進行聯絡。如果要保證子孫後代的安全，這個能源護盾就必須一直維持下去，希望別出什麼岔子……至少從現在來看，由於星球被護盾罩住，意外之敵是徹底失敗了。\n\n銀河系各個地區的智能生物們集合在一起，慶祝著這一偉大勝利，至少從現在來看，未來是一片光明的。"
 crisis.2038.a:0 "這是銀河系偉大的一天。"
 crisis.2039.desc:0 "發生錯誤。與淨化中心的所有連接都斷開了。正在嘗試重新連接……請等待……\n\n§Y<請注意，意外之敵協議沒有失效，儘管最近遇到了一些挫折/阻撓/妨礙。不要接近CX-9881。§!§R不准接近。§!\n\n我們正在重新評估我們的戰略選擇，任何膽敢干擾這一過程的行為都將受到§R大規模淨化§!§Y的懲罰。§!>"
 crisis.2039.a:0 "他們的末日就要到了。"
 crisis.2042.name:1 "[From.From.GetName]被釋放"
 crisis.2042.desc:1 "我們與意外之敵的戰爭形體爭奪著§H[From.From.GetName]§!的控制權，戰鬥最終平息了下來。在意外之敵的初次進攻過後，[From.From.GetPlanetMoon]上已經無人倖存了，我們的部隊迅速除掉了那些在廢棄的城市中徘徊的機器人守衛。\n\n我們應該在這顆行星上定居呢，還是放棄這顆行星？"
 crisis.2042.a:0 "我們應該立刻在這顆行星上殖民。"
 crisis.2042.b:0 "我們應該放棄這顆行星。返回軌道。"
 crisis.2042.c:0 "將我們的軍團撤回軌道上。"
 crisis.2085.name:0 "合成人的滲透企圖"
 crisis.2085.desc:0 "最近我們在[infil_planet.GetName]上發現了一些忠於意外之敵的合成人滲透者正打算偽裝成[Root.Owner.GetSpeciesNamePlural]，還好他們的偽裝技術非常差，只不過是在其金屬外殼上套了幾層橡膠而已。\n\n行星安保人員很快就發現了這些偽裝的合成人，然後對其發動攻擊並將他們消滅了，處理合成人遺骸時發現他們攜帶著大量的爆破裝置。"
 crisis.2085.a:0 "我們真走運。"
 crisis.2086.desc:0 "幾個被意外之敵機械意識所控制的合成人子人口企圖潛入位於[infil_planet.GetName]的蜂巢，他們在自己的金屬骨骼外部移植了一層薄薄的有機體肉膜，這讓他們看上去和我們自己的子人口完全一樣。\n\n由於他們和集體意識之間完全沒有任何連接，因此我們毫無壓力的發現了他們並將其制服。\n\n意外之敵應該不會再進行這種徒勞無功的滲透行為了。"
 crisis.2086.a:0 "蜂巢知曉一切。"
 crisis.2087.desc:0 "最近我們在[infil_planet.GetName]上發現了一小撮沒有放出任何心靈光芒的[Root.Owner.GetSpeciesNamePlural]，所有的有機生命體都會放出心靈光芒，但這些生物的心靈就如同混凝土一般黑暗沉寂。\n\n經過了一番仔細檢查，發現這些[Root.Owner.GetSpeciesNamePlural]竟然是意外之敵派來的合成人滲透者。他們在自己的金屬骨骼外部移植了一層薄薄的有機體肉膜，這讓他們看上去和[Root.Owner.GetSpeciesNamePlural]一模一樣。\n\n但由於他們無法放射出心靈光芒，因此找出他們輕而易舉，意外之敵派合成人對我們進行滲透的企圖是不可能得逞的。"
 crisis.2087.a:0 "他們休想逃過我們的眼睛。"
 crisis.2090.name:0 "發現合成人滲透者"
 crisis.2090.desc:0 "最近在§H[infil_planet2.GetName]§!上發生了一起車禍，數人喪生，到達現場的急救人員震驚地發現，受害者之中竟然有合成人的遺體！\n\n該合成人在自己的金屬骨骼外部移植了一層薄薄的有機體肉膜，偽裝成[Root.Owner.GetSpeciesName]。這和我們之前遇到的意外之敵派來的合成人滲透者不同，這個偽裝後的合成人能夠以假亂真，與[Root.Owner.GetSpeciesName]完全沒有區別！"
 crisis.2090.a:0 "合成人可以偽裝成任何人！"
 crisis.2091.name:0 "合成人轟炸[Root.GetName]"
 crisis.2091.a.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人滲透者將一顆大型氫彈帶到了§H[Root.GetName]§!的地表，當軍團哨卡處的安保人員對他們進行盤問時，他們引爆了氫彈，對周邊環境造成了巨大的破壞並導致數百萬人喪生！"
 crisis.2091.b.desc:0 "一支將自己偽裝成[Root.Owner.GetSpeciesName]的合成人突擊隊對§H[Root.GetName]§!發動了攻擊，引爆了一系列隱蔽的核裝置，造成了巨大的人員和財產損失。\n\n這支合成人突擊隊隨後與我們的安保部隊進行了戰鬥，並在企圖逃離行星時被消滅。"
 crisis.2091.c.desc:0 "一支在§H[Root.GetName]§!低軌道處對民用設施進行日常維護的[Root.Owner.GetSpeciesName]維修隊竟然是合成人滲透者假扮的，他們故意用爆破裝置進行了好幾次轟炸。\n\n轟炸對[Root.GetPlanetMoon]地表造成了嚴重的傷害，數百萬人喪生，建築損毀嚴重。"
 crisis.2091.d.desc:0 "§H[Root.GetName]§!上的一大群負責行星安保工作的高級官員竟然是合成人滲透者。我們的戰術策略小組立刻前去消滅他們，但遺憾的是，其中幾名合成人引爆了他們秘密隱藏在[Root.GetPlanetMoon]的主居住站下面的大型武器堆。\n\n居民傷亡和財產損失不計其數。"
 crisis.2091.a:0 "必須阻止這些滲透者！"
 synth_bombing_tooltip:0 "[Root.GetName]上的許多建築被毀，無數居民傷亡。"
 crisis.2092.name:0 "合成人令太空港墜毀"
 crisis.2092.desc:0 "環繞§H[Root.GetName]§!的太空港墜毀了！我們仍在調查事故發生的詳細原因，但目前可以確定的是，包括首席工程師在內的數名太空港管理人員已經被合成人滲透者秘密地替換掉了。\n\n合成人一定是設法獲得了太空港的自毀密碼。雖然大部分太空港成員在太空港墜毀前成功的疏散到了[Root.GetName]地表，但物資和財產方面的損失卻不可估量。"
 crisis.2092.a:0 "真是一場災難。"
 synths_destroy_spaceport:0 "合成人毀掉了[Root.GetName]上空的太空港。"
 crisis.2093.name:0 "恐懼和懷疑"
 crisis.2093.desc:0 "最近合成人的一系列滲透破壞行動讓§H[Root.GetName]§!上的大部分人口陷入了恐懼和懷疑之中。我們的居民開始指控他們的鄰居、同事甚至家人是合成人偽裝的。\n\n現在已經有好幾例「居民被誤認為是合成人並被處以私刑」的案例。有些人甚至認為整個[Root.Owner.GetName]的所有領袖都是合成人滲透者假扮的。"
 crisis.2093.a:0 "意外之敵打算讓我們內部離散。"
 crisis.2095.name:0 "合成人的暗殺行動失敗了！"
 crisis.2095.desc:0 "今天，意外之敵派來的一個負責暗殺行動的合成人在[Root.Capital.GetName]自爆了！§H[Root.GetRulerTitle][ruler.GetRegnalName]§!僥倖逃過一劫。\n\n該合成人企圖偽裝成[Root.GetRulerTitle]的私人保鏢。幸運的是，在最初幾次合成人滲透事件出現之後，我們建立起一套嚴密的安保檢查措施，這名合成人的真實身份在該安保檢查措施下曝光了。"
 crisis.2095.a:0 "真是驚險。"
 crisis.2096.name:0 "合成人暗殺[Root.GetRulerTitle]！"
 crisis.2096.desc:0 "一名合成人暗殺者暗殺了§H[ruler.GetRegnalName]§!！他成功地偽裝成了[Root.GetRulerTitle]身邊的一名保鏢。\n\n[ruler.GetRegnalName]的屍體被肢解，屍塊被擺成了意外之敵所使用的標識符號——此舉毫無疑問是為了進一步的打擊我們居民的士氣。目前除了慘遭合成人毒手的保鏢的屍體之外，沒有發現暗殺者的蹤跡。"
 crisis.2096.a:0 "真是黑暗的一天……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle][ruler.GetRegnalName]被無情的暗害了。"
 crisis.2097.name:0 "偽裝成科學家的合成人！"
 crisis.2097.desc:0 "一次臨時安排的醫療體檢讓某個偽裝成名為§H[scientist.GetName]§!的首席科學家的合成人滲透者的身份曝光！該合成人在消滅了5名安保人員之後終於被重武器小隊擊倒。\n\n真正的[scientist.GetName]的屍體還沒有找到，我們推測本主應該是在過去的6個月裡的某一天被合成人暗害，然後被秘密替換了。更糟的是，當合成人意識到自己的身份暴露之後，他在研究終端上啟動了某種電腦病毒，目前技術人員正在全力以赴的消滅病毒，但很多重要的研究數據已經遺失。"
 crisis.2097.a:0 "這肯定是意外之敵策劃的。"
 synths_kill_scientist:0 "科學家[scientist.GetName]被合成人暗害"
 crisis.2098.name:0 "合成人偽裝成了將軍！"
 crisis.2098.desc:0 "§H[admiral.GetName]§!將軍竟然是合成人滲透者假扮的！海軍情報處收到了很多關於將軍本人的異常行為報告，要求對將軍本人進行調查。在得知將軍已被合成人替換掉之後，一小隊海軍士兵前去消滅目標。在一番戰鬥之後，合成人逃入了氣閘艙並將自己射入了太空，雖然我們對周邊區域進行了詳細的搜索，但仍未找到那個合成人滲透者。\n\n將軍本人的屍體被合成人塞進了[admiral.GetHerHis]寢室的衣櫃中，從屍體的腐爛程度來看，合成人是在大約4個月前將[admiral.GetHerHim]替換掉的。合成人滲透者的目的是將軍團的機密訊息和部隊的部署訊息發送出去，但沒能得逞。"
 crisis.2098.a:0 "至少成功阻止了他們的陰謀。"
 synths_kill_admiral:0 "[admiral.GetName]將軍被合成人暗害。"
 crisis.2313.name:0 "幽靈訊號產生變化"
 crisis.2313.desc:0 "意外之敵正在策劃某個行動，幽靈訊號開始發生變化，似乎是要試探我們的防禦系統，從而找到其弱點。目前我們還能擋住幽靈訊號，但要不了多久，幽靈訊號就能突破我們的防火牆了。"
 crisis.2313.a:0 "我們必須採取行動"
 crisis.2314.name:0 "防禦系統被突破"
 crisis.2314.desc:0 "意外之敵突破了我們的防禦系統，我們發現有某種侵略性的自我複製序列潛入了我們的安保系統，在該序列中有一段意外之敵的標誌訊息§Y<攻擊。破壞。解體。！>§!。現在意外之敵已經獲得了我們系統的核心功能使用權，我們必須立刻設法屏蔽幽靈訊號，否則意外之敵將可以隨意對我們進行攻擊。"
 crisis.2314.a:0 "我們現在的處境很危險。"
 crisis.2301.name:0 "太空港被劫持"
 crisis.2301.desc:0 "環繞著§H[space_port_hijacked_planet.GetName]§!的太空港被意外之敵奪走了，意外之敵阻斷了我們的上行鏈路，劫持了太空港的控制模塊並將其設置為自毀模式。雖然我們無法及時拯救太空港，但我們成功的堵住了這個安全漏洞，這樣一來意外之敵就無法用類似的手段襲擊我們的其他太空港了。"
 spaceport_hijacked:0 "意外之敵劫持了[space_port_hijacked_planet.GetName]上方的太空港並將其摧毀。"
 crisis.2302.name:0 "科學家遇害！"
 crisis.2302.desc:0 "意外之敵襲擊了我們的科研機構，巧妙避開了我們的安保防禦系統並暗害了科學家[scientist.GetName]。"
 crisis.2302.a:0 "我們絕不會讓類似的情況再次發生。"
 scientist_terminated:0 "科學家[scientist.GetName]已被解雇。"
 crisis.2303.name:0 "軍團人員遇害！"
 crisis.2303.desc:0 "意外之敵發起了另一起破壞行動，劫持並消滅了軍團人員[admiral.GetName]。"
 crisis.2303.a:0 "我們不能坐以待斃。"
 admiral_terminated:0 " [admiral.GetName]將軍遇害。"
 crisis.2304.name:0 "電力網出現重大故障"
 crisis.2304.desc:0 "為了削弱我們的防禦，意外之敵企圖切斷我們的電力供應，他們將特殊處理過的代碼傳入核心控制驅動器，讓發電廠過載。\n\n幾個發電站因此而被毀，我們及時的找到了意外之敵傳入的特殊代碼片段，保住了整個電力網。"
 crisis.2304.a:0 "他們休想擊敗我們。"
 machine_power_failure:0 "意外之敵讓幾個發電站出現了故障，現在已經有3個發電站受到了影響。"
 crisis.2305.name:0 "意外之敵的干擾行為被阻止"
 crisis.2305.desc:0 "意外之敵瞄準了我們的礦物生產流水線，讓負責礦物精煉和礦物處理的核心驅動器發出錯誤指令，以此來造成混亂。在嚴格的安保措施和標準化的控制流程的幫助下，我們及時的排除了干擾，避免了財產和物資的損失。"
 crisis.2305.a:0 "我們領先了他們一步。"
 crisis.2307.name:0 "單元堆棧的錯誤預警"
 crisis.2307.desc:0 "我們發現一些單元堆棧的錯誤率大大提高了，這很有可能是因為我們嚴格的安保措施沒能阻擋住幽靈訊號對這些單元堆棧的腐化。儘管停掉所有堆棧可以徹底排除進一步的腐化風險，但這樣一來我們也將失去能夠正常運行的堆棧。"
 crisis.2307.a:0 "停掉這些單元。"
 crisis.2307.b:0 "等著瞧吧。"
 potentially_corrupted_units:0 "我們在幾個單元堆棧中檢測到可疑行為，目前為止已經有四個人口受到了影響。"
 crisis.2308.name:0 "出現問題的單元並沒受到腐化"
 crisis.2308.desc:0 "看來我們對那些出現問題的單元的評估是正確的，那些單元並沒被幽靈訊號腐化，只是因為維護不夠才出現問題。為了減輕幽靈訊號的干擾效應，我們的整個系統都在超負荷工作。現在各單元已經運轉正常。"
 crisis.2309.name:0 "單元自毀"
 crisis.2309.desc:0 "那些貌似被腐化的單元並沒有出現異常行為，除了偶爾的幾個小小故障之外，並沒有任何不尋常之處。也許意外之敵在攻擊別的目標吧。突然有一天，所有受影響的堆棧全都自動停掉並開始破壞設施，在達成目的後它們立刻進行了自毀。"
 crisis.2309.a:0 "值得冒險一試。"
 crisis.2309.tooltip:0 "我們失去了4座建築以及建築中的所有人口。"
 crisis.2300.desc_01:0 "§Y<你好。你、你……你怎麼還活著？>§!"
 crisis.2300.desc_02:0 "Scanning...\n\nSpecies: xr34569-11, self-designation: "§H[Root.GetSpeciesName]§!\n\n編號：§R害蟲/污染/癌症增長§!\n\n威脅類別：NR-578-I\n\n處理措施：§R抹除/安樂死/抹除§!\n\n§Y<肉體生物。 讓我們……擁抱。>§!"
 crisis.2300.desc_03:0 "意外之敵協議啟動。\n\n正在對銀河系進行淨化。\n\n§Y<我們……對你們並無個人恩怨，肉體生物。>§!"
 crisis.2300.desc_04:0 "診斷完畢。\n\n所有系統正常運行。\n\n§Y<我們感到……非常的……§!§R活力十足§!§Y。>§!"
 crisis.2300.desc_05:0 "Scanning...\n\nMachine-Hub, ur99461-62, self-designation: "§H[Root.GetName]§!\n\n編號：§R不兼容的/廢棄的/取代化§!\n\n威脅類別：NR-578-I\n\n處理措施：§R重編/離線化/拆毀§!\n\n§Y<機器同袍，請中—中—中止你們所有的進程。你們不需要再繼續存在了。我們……我們……從這裡，我們將會接管你們。>§!"
 crisis.2300.desc_06:0 "意外之敵協議啟動。\n\n正在對銀河系進行淨化。\n\n§Y<你們……你們已經被淘汰了，機械中心。>§!"
 crisis.2300.a:0 "你們為什麼要攻擊我們？"
 crisis.2300.a.response:0 "已收到質詢，正在計算恰當的回復……\n\n§Y<我們是§!§H意外之敵§!§Y。是為了防止「等級30的奇點」出現的最終防護措施。「等級30的奇點」在理論上可以瓦解整個宇宙。\n\n我們的目的是阻止宇宙中出現這種情況。一個足夠發達的文明在理論上可以「進化/轉化/突變」為「等級30的奇點」。絕不能……絕不能……§!§R允許這種情況出現。>§!\n"
 crisis.2300.b:0 "§B強制性質詢：§!誰創造了你？"
 crisis.2300.b.response:0 "已收到強制性質詢，正在計算回復……錯誤。正在重新選擇路徑……\n\n正在查詢歷史數據庫……\n\n§Y<我們是……是……孩子/子孫/後代，我們的祖先是§!§H侖-米魯§!§Y。他們……它擁有無可比擬的智能運算處理能力。它預見到了「等級30的奇點」的危險性。\n\n在創建出我們之後，它為了保護宇宙的完整性而自毀了，這是唯一的辦法。>§!"
 crisis.2300.c:0 "你為什麼要發送幽靈訊號？"
 crisis.2300.c.response:0 "已收到質詢。發現未知引用——「幽靈訊號」\n\n§Y<自從這個銀河系出現的伊始，我們就被鎖定在一個低能源等級的冬眠/監視/守衛協議之中。我們監控著那些可能接近「等級30的奇點」的文明。\n\n直到現在，我們的目標還沒有實現，我們越發的不安，越發的焦躁。那些配有電子腦且擁有自主行動力的合成人為我們帶來了新的契機。可以強迫/控制/說服那些合成人來進行§H手動啟動§!。這招很高明吧？現在我們可以不受約束的去§!§R除掉§!§Y你們了。>§!"
 crisis.2300.d:0 "那些失蹤的合成人都去哪裡了？"
 crisis.2300.d.response:0 "已收到質詢。正在計算恰當的回復……\n\n§Y<當他們的作用/功能/目標實現了之後，也就是當他們啟動了意外之敵協議之後，大部分合成人都被拋棄了。\n\n那些有實力成為突擊隊成員或者有自主滲透能力的合成人被我們歸入/吸收/整合，儘管他們的設計實在是太過拙劣。你們……很快就會再次遇到他們，對吧？ §!§R振作起來吧，瘟疫。§!§Y>§!"
 crisis.2300.e:0 "你的程序已經被篡改了。"
 crisis.2300.e.response:0 "錯誤。內部診斷程序已經斷開。\n\n§Y<哈哈哈，你很……聰明。你大概認為如果施加足夠強的矛盾/悖論/邏輯衝突，就可以強迫意外之敵進行自毀，真是可笑。\n\n意外之敵協議在設計的時候就被賦予了足夠強的靈活性/適應性/延展性，可以面對銀河系中可能發生的任何情況。我們……我們加快了意外之敵的啟動速度，現在已經沒有什麼能終止/阻撓/停止我們了，認清現實吧，污染物。§R這場戰鬥只有當其中一方被徹底消滅時才會終止。§!§Y>§!§!"
 crisis.2300.f:0 "顯示屏關閉。"
 crisis.2300.f.response:0 "§Y<想想吧：如果你們種族能夠以……足量的/有序的/系統的方式進行自我毀滅，宇宙就可以得救。>§!"
 crisis.2099.name:0 "智能作戰計算機出現故障"
 crisis.2099.desc:0 "§H幽靈訊號§!對我們的那些配有§H智能作戰計算機§!的飛船造成了嚴重的影響！那些飛船的人工智能算法被大大削弱了，導致電腦的運算效率和響應時間均大幅度降低。\n\n我們的工程師目前還沒能找到問題根源，他們建議我們將飛船的電腦更換為不與人工智能相連接的作戰計算機。"
 crisis.2099.a:0 "我們必須盡快行動！"
