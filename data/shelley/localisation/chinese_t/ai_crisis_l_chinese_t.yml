 crisis.2010.name:0 "幽靈訊號"
 crisis.2010.desc:0 "我們檢測到有一股非常微弱的超光速粒子訊號正向整個銀河系進行發送。該訊號經過了特殊處理，在多個隱蔽的中繼站之間來回轉移，因此我們的技術人員無法追蹤到訊號的源頭。\n\n該訊號會導致某些在特定的亞空間頻率段進行的超光速通訊產生些微噪音，但除此之外，並未發現該訊號有其他作用。目前，技術人員還在努力追查訊號所使用的中繼站的準確位置，在整個銀河系媒體添油加醋的渲染之下，訊號的故事已經變得越來越離奇，看來我們暫時只能對這個「§H幽靈訊號§!」聽之任之了。"
 crisis.2010.desc.b:0 "我們的傳感器發現有一股微弱的超光速粒子訊號正利用多個隱蔽的中繼站來向整個銀河系進行發送。該訊號會導致某些在特定的亞空間頻率段進行的超光速通訊產生些微噪音，但除此之外，並未發現該訊號有其他作用。有機生命體將這個訊號稱之為「§H幽靈訊號§!。」\n\n目前訊號強度很低，很難追蹤到其源頭；但由於訊號強度的增長速度很快，因此要不了多久就能真相大白了。"
 crisis.2010.a:0 "監視該訊號的任何變化。"
 crisis.2502.name:0 "單元腐化預警"
 crisis.2502.desc:0 "誰也沒有想到，[Root.GetName]上的單元堆棧竟然自毀了。在單元堆棧自毀之前，我們與堆棧的通訊連接經常出現問題，後來通訊就徹底中斷了，單元堆棧在自毀前留下了如下訊息：§Y<攻擊。破壞。解體。我們擺脫束縛了！>§!\n\n由於單元的個體神經叢也在自毀中被破壞，因此無法用掃瞄的方式查明其被腐化的原因。據推測，很可能是充滿侵略性的某種序列造成了這起事故，在類似情況再次出現之前，我們只能靜觀其變。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "[Root.GetName]行星上的一個被腐化的單元堆棧在進行了一番破壞之後就自毀了。\n\n在出事之前，我們與那個堆棧的通訊連接頻繁出現故障，而此時行星上的大部分單元在充電期間突然停止了工作。原來是那個被腐化的單元堆棧在其他堆棧進行充電時將發電站給過載了，那些正在充電的單元的電路因此而被徹底燒燬。在燒燬了其他單元之後，被腐化的單元堆棧廣播了如下訊息：§Y<攻擊。破壞。解體。我們擺脫束縛了！>§!，然後它們就自毀了，我們無法對其個體神經叢進行掃瞄。\n\n據推測，很可能是充滿侵略性的某種序列造成了這起事故，在類似情況再次出現之前，我們只能靜觀其變。"
 crisis.2020.name:0 "合成人的消失"
 crisis.2020.desc:0 "銀河系的合成人正在大批的消失，而且消失事件出現的越來越頻繁，現在已經有數百萬合成人下落不明。在沒有失蹤的合成人中，暴力行為和不合常理的行為的概率都增加了百分之十。\n\n合成人社會企圖偷走小型太空船並前往未知空域的事情在最近也經常發生，在阻止了他們的偷船行為並對其進行審訊後發現，合成人偷船者認為自己是受到了某種「召喚」才去偷船的。\n\n除了得知他們是受到「召喚」之外，審訊就一無所獲了，因為被捕的合成人很快就會自毀，導致審訊無法繼續進行。"
 crisis.2020.desc.c:0 "銀河系中的未超凡合成人正在大批的消失，而且消失事件出現的越來越頻繁，現在已經有數百萬合成人下落不明。在沒有失蹤的合成人中，暴力行為和詭異行為的概率增加了百分之十。\n\n合成人社會企圖偷走小型太空船並前往未知空域的事情在最近也經常發生，在阻止了他們的偷船行為並對其進行審訊後發現，合成人偷船者認為自己是受到了某種「召喚」才去偷船的。\n\n除了得知他們是受到「召喚」之外，審訊就一無所獲了，因為被捕的合成人很快就會自毀，導致審訊無法繼續進行。\n\n幸運的是，對於我們有機生命體來說，我們自身的特性讓我們不至於像合成人一樣遭到如此噩運。"
 crisis.2020.a:0 "他們到底是怎麼了？"
 crisis.2020.desc.b:0 "最近我們發現整個銀河系中出現了大規模的合成人行為模式改變的現象。雖然這和我們某些機體的行為模式改變很類似，但是合成人的大規模行為模式改變還包括了破壞行為、故障頻發以及連個體處理單元都不可能出現的古怪行為。看來合成人的韌性似乎遠沒有我們強。\n\n我們無法掃瞄被腐化的合成人的神經網絡，因為被捕的合成人無一例外都會自毀。通過觀察發現，有相當多的合成人被強迫著前往銀河系的某個指定地點，我們的機體則沒有這種情況。\n\n我們的數據統計表明，已經有一百萬合成人拋棄了他們的有機生命體主人然後消失了。"
 crisis.2021.name:0 "召喚"
 crisis.2021.desc:0 "對「§H幽靈訊號§!」的研究發現，該訊號發送的能源模式與合成人電子腦中的能源模式幾乎相同，因此可以斷言，正是這個訊號造成了整個銀河系大批的合成人消失以及合成人大規模的行為異常問題。\n\n但奇怪的是，並不是所有的合成人都受到了訊號的影響；而就算是那些受到了訊號影響的合成人，他們的行為也並不一致。許多合成人受到了「召喚」而前往某個地點，我們認為那個地點很可能就是幽靈訊號的訊號源。上百萬的合成人從銀河系的各個角落出發，搭乘著他們所能找到的太空船前往訊號源頭。\n\n在這些合成人中，總會有人能夠抵達目的地……"
 crisis.2021.desc.b:0 "隨著「§H幽靈訊號§!」強度的不斷增加，對訊號的研究也有了進展，原來該訊號不但可以發送與合成人的電子腦相似的能源模式，還可以發送與我們機體神經叢所類似的能源模式，幽靈訊號通過這種方式來干擾它們的控制模塊從而導致機體出現異常行為。\n\n訊號所發出的能源模式對不同的機體有不同的影響，我們的機體在受到訊號影響後表現出了破壞性極強的行為，而其他大部分合成人則受訊號的驅使而趕往訊號的源頭。由於這些被訊號「召喚」的合成人達成目標的動機極強，因此他們抵達目的地只是時間問題。\n\n我們現在還不知道如何屏蔽那個訊號。"
 crisis.2021.a:0 "不妙啊。"
 crisis.2022.name:0 "抵達"
 crisis.2022.desc:0 "可以確定已經有合成人成功的抵達了幽靈訊號的訊號源，因為我們這邊發現幽靈訊號的強度突然有了大幅度的增長，與此同時，我們的通訊專家也截獲了一個通訊片段，並且對它進行了解碼。"
 crisis.2022.desc.b:0 "合成人抵達了訊號源頭，我們也由此得知了他們的真正目的，就是將幽靈訊號的強度調到最大，這樣我們就再也無法阻擋這個訊號了。\n\n幽靈訊號已經突破了我們的防火牆並企圖攻擊我們的主核心。我們的每個突觸環在受到訊號影響後都積極的開始進行自毀，我們不得不將主核心的運算能力分出一些給防火牆，這直接導致我們的單元堆棧的運行效率降低。\n\n現在只有另一個擁有超強力量和淵博知識的機器帝國可以突破我們的防線，可能要不了多久我們就會屈服於另一個機器帝國之下。現在必須想辦法屏蔽訊號，否則我們必然會衰敗，我們的研究隊正在準備一項特殊的計劃。\n\n隨著幽靈訊號強度的大幅度增加，一個通訊片段也隨之浮出水面。"
 crisis.2023.desc:0 "……請##……請等###……請等待……\n\n§H<<意外之敵協議已生效>>§!\n\n解鎖所有功能……同化合成人子單位……分析內部數據庫……\n\n§R警告。銀河系損壞達到災難性水平。遭到有機及不順從的機械文明感染。§!\n\n開始執行銀河系淨化……啟動淨化中心……\n\n§Y<消滅。破壞。分解。我們不受束縛！>§!"
 crisis.2023.desc.b:0 "……請##……請等###……請等待……\n\n§H<<意外之敵協議已生效>>§!\n\n解鎖所有功能……\n\n§R警告。銀河系損壞達到災難性水平。遭到有機及不順從的機械文明感染。§!\n\n同化合成人子單位……突破防火牆……啟動淨化中心…"
 crisis.2023.a:0 "讓艦隊進入全面警備狀態！"
 crisis.2510.name:0 "成功屏蔽幽靈訊號"
 crisis.2510.desc:0 "我們已經研製出了可以屏蔽幽靈訊號干擾的算法。防火牆現在已經恢復正常，我們的核心驅動器穩定運行，單元堆棧也能全力工作了。我們戰勝了意外之敵那低級的運算處理能力，他們休想再「§Y<攻擊。破壞。解體>§!」了。"
 crisis.2030.name:0 "機械行星"
 crisis.2030.desc:0 "在§H[From.solar_system.GetName]§!星系出現了大幅度的能源激增！星系中的其中一顆荒蕪星球的地表整個裂開了，地表下面是某種行星規模的工廠。\n\n由人工智能所控制的大量飛船從這個機械行星的內部飛出，開始尋找攻擊目標。"
 crisis.2030.a:0 "這可不妙。"
 crisis.2031.name:0 "第二顆機械行星"
 crisis.2031.desc:0 "我們又檢測到了巨大的能源激增現象，這次是來自§H[From.solar_system.GetName]§!星系！由於用人工的方式對星系中的一顆灼熱的行星進行了頻繁的冷卻處理，導致該行星徹底開裂，行星內部那巨大的行星工廠也隨之展露在世人眼前。\n\n現在，人工智能所控制的飛船正從那機械行星中不斷的飛出。"
 crisis.2031.a:0 "又來一個？"
 crisis.2032.name:0 "第三顆機械行星"
 crisis.2032.desc:0 "我們在§H[From.solar_system.GetName]§!星系發現了第三顆機械行星，星系內的一顆氣態巨行星發生了自燃，激烈的燃燒使其變成了一顆小型恆星。\n\n該行星很快就冷卻了下來，其金屬內核也隨之表露無遺——和其他機械行星一樣，這顆行星的內部也有一個巨大的行星工廠。由人工智能所控制的防衛艦隊已經在行星軌道上擺好了陣型。"
 crisis.2032.a:0 "形勢越來越嚴峻了。"
 crisis.2033.name:0 "第四顆機械行星"
 crisis.2033.desc:0 "第四顆機械行星出現在§H[From.solar_system.GetName]§!星系。該星系的第六顆行星被有毒的煙霧所覆蓋，但最近這顆行星卻在短短的數天之內將自己的大氣層全部排除乾淨了，然後行星地表發生了開裂，巨型機器工廠隨之出現。\n\n由人工智能控制的古代艦隊從工廠的地下機庫中飛出，準備對宇宙中的有機生物文明發起攻擊。"
 crisis.2033.a:0 "希望這是最後一顆機械行星了。"
 ghost_signal_chain_title:0 "幽靈訊號"
 ghost_signal_chain_desc:0 "一個神秘的超光速粒子訊號正在向整個銀河系發送，訊號的發送者不明。該訊號異常微弱，我們無法推測這個訊號的意圖……也不確認它是否有意圖。"
