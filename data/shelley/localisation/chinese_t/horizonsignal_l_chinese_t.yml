l_chinese_t:
 WORM_CHAIN_1_title:0 "潛時之蟲：訊號"
 WORM_CHAIN_1_desc:0 "有個未知的存在向我們打招呼，它來自一個時間與空間都坍縮成一個節點的異界。\n\n它盯上了我們。"
 WORM_CHAIN_2_title:0 "潛時之蟲：徵兆"
 WORM_CHAIN_2_desc:0 "時間雙向流逝這種事情怎麼可能會發生？一隻巨大到盤踞整個宇宙的蛇形怪物正在用其巨大的雙眼注視我們？這聽起來就更加荒謬了。雖說最近的確發生了很多不合常理的事。"
 happy_with_open_loop_temple:0 "時循廟宇訪客中心"
 happy_with_open_loop_temple_desc:0 "這裡有熱心的工作人員會帶著遊客參觀佈滿燈光和標識牌的原始徽標。"
 spiritual_happy_with_open_loop_temple:0 "時循廟宇朝聖通道"
 spiritual_happy_with_open_loop_temple_desc:0 "使用玄武岩所打造的拱形建築再次迴響起腳步的摩擦聲與祈禱的低語。"
 waiting_world_ruins:0 "寂絕遺跡"
 waiting_world_ruins_desc:0 "寒風吹過荒無人煙的廢墟，默默地歎息著。"
 d_mothballed_facilities:0 "封存的設施"
 d_mothballed_facilities_desc:0 "這些區劃與建築是按照最新的殖民地標準建造的，但明顯已棄置多年，並且未得到妥善維護。"
 loop_debris_01_object:0 "視界訊號殘骸"
 loop_debris_02_object:0 "螺旋艙"
 worm_quarantined:0 "戒備森嚴"
 worm_quarantined_desc:0 "你可以佔據所有的星球——唯獨這個不容你染指。"
 worm_manifestation:0 "凝視"
 worm_manifestation_desc:0 "循環無始無終，終將回歸原點。"
 tech_akx_worm_1:0 "熵遞歸"
 tech_akx_worm_1_desc:0 "宇宙總是不可抗拒地向前，也不可抗拒地向下。這個趨勢看起來是不可逆轉的，但若能付出相應代價，則可將其徹底顛覆。"
 tech_akx_worm_2:0 "學說：奇異循環"
 tech_akx_worm_2_desc:0 "這是基於相悖直覺與愛所形成的社會準則。當我們搞清了無限循環的系統之後，就會明白：遵守命令與下達命令一樣，都可以造成很大的影響。"
 tech_akx_worm_3:0 "歐米伽理論"
 tech_akx_worm_3_desc:0 "當現時悖論變得紊亂時，便會產生某種意識，它會擁有自己的需求與渴求。所謂的「潛時之蟲」就是如此的案例。如果能夠跟這種意識保持一致，那我們相當於獲得了永生。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom:0 "§H未來一瞥：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "關於未來與過去的模糊跡象。\n\n這兩部分景象各自都沒有任何用處，但是一旦合併起來將可以允許我們的科學家們進一步推進§H$tech_akx_worm_3$§!科技突破。"
 building_akx_worm_1:0 "螺旋傳輸電力中心"
 building_akx_worm_1_desc:0 "使用顛覆傳統物理學的新技術來大幅提高能源產出。此技術跟夢魘和墜落夢境有關。"
 building_akx_worm_2:0 "無限循環學院"
 building_akx_worm_2_desc:0 "無限循環教育十分注重對直覺、服從力與洞察力的培養。"
 building_akx_worm_3:0 "歐米伽排列"
 building_akx_worm_3_desc:0 "這個物體的表面可以扭曲空間。無論使用何種傳感器或者成像技術都無法探測到其內部，雖說我們都很清楚裡面有著什麼東西。"
 requires_power_hub_absence:1 "§R星球若有任何$building_power_hub_1$或者$building_power_hub_2$存在，都將干擾纖弱的螺旋浮流，使螺旋傳輸電力中心無法運行。§!"
 building_worm_mine:0 "螺旋切削礦井"
 building_worm_mine_desc:0 "在螺旋狀的礦脈周圍，圍繞著一條條狹窄的礦道。"
 building_worm_farm:0 "循環開墾農場"
 building_worm_farm_desc:0 "這裡的作物不知為何都是向著風吹的方向生長。"
 leader_trait_foredoomed_to_a_rendezvous:2 "注定相遇"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "經歷了一段令人不安的未來。"
 HORIZON_SIGNAL_PROJECT:0 "分析視界訊號"
 HORIZON_SIGNAL_PROJECT_DESC:0 "派一艘科研船對[Root.GetStarName]黑洞發出的神秘訊號進行解密。"
 LOOP_TEMPLE_PROJECT:0 "調查無限時循廟宇"
 LOOP_TEMPLE_PROJECT_DESC:0 "創立研究項目，對無限時循廟宇的起源與其作用進行調查。"
 MESSENGER_POD_PROJECT_1:0 "研究遺矢族，與其傳遞的訊息。"
 MESSENGER_POD_PROJECT_1_DESC:0 "也許可以把當前的這個現象跟其他事件聯繫起來——搞不好就能從中找出真相。"
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究遺矢族關係"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步調查結果顯示，該種群比我們智慧更高，但體質似乎更為瘦弱。"
 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究遺矢族關係"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步調查結果顯示，該種群比我們更為壯碩，攻擊意願也更強。"
 COILS_GOD_PROJECT_DISRUPT:0 "破壞聚集儀式。"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "用訊號干涉也好，用蠻力破壞也罷，用假情報誤導也可以，反正不要做得太過火就行。"
 COILS_GOD_PROJECT_PREVENT:0 "阻止聚集儀式"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "假造也好，綁架也罷，洗腦也行，就算戕害他人以及造成財產損失我們也在所不惜，反正一定要全力施為。"
 COILS_GOD_PROJECT_PARTICIPATE:0 "參與聚集儀式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "派種群學家到星球表面，近距離觀察聚集儀式。這是一個了不得的文化活動，我們必須盡量仔細去考察。"
 WAITING_WORLD_DISAPPEARANCE:0 "調查人員消失事件"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "之前是殖民者多得不正常，現在卻是全都失蹤了。這是怎麼回事？"
 WAITING_WORLD_HYPERAPPEARANCE:0 "調查一下……當地人口到底出了什麼問題。"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "之前是殖民者多得不正常，現在是殖民者全都變成了別的種群。這是怎麼回事？"
 WAITING_WORLD_PURGE:0 "清除殖民地內所有疑似外星人偽裝成的人口"
 WAITING_WORLD_PURGE_DESC:0 "解決[Root.GetName]上人口被掉包的唯一辦法，就是對其進行徹底的軌道轟炸，將當地人口清除一空。"
 WORM_ENTRY_POINT:0 "產生入口"
 WORM_ENTRY_POINT_DESC:0 "根據歐米伽理論，被我們稱為無限循環，即時之蟲的東西，正是時間異常所生產出來的。它是由糾結在一起的悖論所產生的意識；它是游離於時間之外的意識與渴求的結合體。它的成因與後果都無法被估測。不過它很明顯對結束與開始非常感興趣。我們可以使用歐米伽排列將它傳送到我們的母星星系。這麼做肯定會引發未知後果。此物從不同的角度去看可以看出千百種結論，但有一點是毫無疑問的，它就是科學。"
 HORIZON_DEBRIS_PROJECT:0 "調查視界訊號來源處的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "引擎被引爆時，飛船周圍的空間變化受到了干擾。它的碎片顯示出了超乎尋常的物理與時間屬性。"
 SYZYGY_DEBRIS_PROJECT:0 "調查朔望號遺骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望號在一個未知的空間停留過一段時間。那裡到底是未來？還是一個平行宇宙？這很有研究的價值。"
 akx.9000.name:0 "視界訊號"
 akx.9000.desc:0 "一位警報通信官發現了一道十分微弱的訊號，它在黑洞所產生的伽馬射線覆蓋下幾乎完全被淹沒了——此訊號雖然微弱，卻毫無疑問它並非天然產生的。我們的科學家對此發現產生了許多有趣的猜測。"
 akx.9001.name:0 "視界訊號：§H引力即渴求§!"
 akx.9001.desc:0 "科研專員[Root.GetLeaderName]回報稱，訊號的解密出乎意料的簡單……但他的團隊還是花了大量時間才最終確定它的真實性。訊號的內容是不斷重複的不通順的[Root.Owner.GetAdj]語語句——乍看之下感覺有點像是詩歌。內容是重複的語句：§H引力即渴求§!和§H時間即眼界§!。其中還包含一段被加密了的坐標，其位置是在黑洞附近。訊號的最後一段則寫著我們科研專員§G本人的名字§!。該科學官冷靜地宣稱，這個訊號在我們誕生之前已經在向宇宙中傳播了，有可能比我們的文明還要古老。"
 akx.9001.a:0 "太神奇了！快派遣艦隊前往這些坐標。"
 akx.a.tooltip:0 "此選項將開啟視界訊號事件鏈。"
 akx.9001.b:0 "這肯定是個詭詐或者陷阱。將此發現記錄在案，我們繼續征途。"
 akx.9001.b.tooltip:0 "此訊號的分析技術對我們的物理學研究將會有所裨益。"
 akx.9005.name:0 "視界訊號：§H時之蟲§!"
 akx.9005.desc:0 "[Root.GetName]接近訊號中提到的坐標位置後，開始探測到空間扭曲和奇怪的引力透鏡效應——也為我們傳回了大量寶貴的數據。隨後，通訊出現干擾。至於接下來發生了什麼，我們進行了全面的分析。\n\n在越發詭異的環境下，飛船外殼的狀態越發嚴峻，科研專員[horizonsignal_firstleader.GetName]語氣中的激動也逐漸變成了恐懼。飛船隨後發出了求救訊號。[horizonsignal_firstleader.GetName]大喊「是只蟲！」——也有可能是在大喊§H時之蟲§!！隨後，所有通訊中斷。[Root.GetName]一切存在的痕跡都消失了——再也沒有進行通訊，沒有發現任何殘骸，坐標位置處的空間也恢復了正常，再沒有出現任何扭曲或者異狀。但他們傳回的數據對我們的物理學研究產生了極大的推動。也許他們的犧牲還是值得的。"
 akx.9005.a.spiritualist:0 "黑暗；光明；黑暗。"
 akx.9005.a.materialist:0 "唯有學習，方能進步。"
 akx.9005.a.neutral:0 "我們會銘記他們的犧牲的。"
 akx.9006.name:0 "視界訊號：-訊息終止-"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]帶著又勉強又鬆了口氣的心情遵照執行了。相關人員的心理報告隨後表明他們在被無盡的夢魘所支配——不存在的迷宮，在無邊無際的空間中伴隨而來的眩暈，在黑暗中被不斷地被呼喚著名字。直到一年後，這些訊息才徹底消失不見。"
 akx.9006.a:0 "我們這是逃過了一劫。"
 akx.9006.b:0 "我們這是錯失了大好機會。"
 akx.9010.name:0 "視界訊號：§H重奏§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName]的黑洞又活躍起來了。正常空間邊緣處的黑暗之中，又出現了斷斷續續的循環訊號。但這一次，在訊號中夾雜著聲音訊息，聽起來很像[horizonsignal_firstleader.GetName]的聲音。「過去即未來」，[horizonsignal_firstleader.GetName]低聲吟誦道，「未來即過去。」然後是訊號第一次出現的坐標位置，即[horizonsignal_firstleader.GetName]失蹤並被我們的媒體命名為「出口」的地方。接著，訊號又傳出了一個名字：§G[horizonsignal_secondleader.GetName]§!。"
 akx.9010.a.collective:0 "把[horizonsignal_secondleader.GetName]派到出口去。"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!將在§Y30天§!後到達出口。"
 akx.9010.a.collective.tooltip:0 "如果他們一去不返的話，我們會銘記他們的犧牲的。"
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]自願前往。批准。"
 akx.9010.b.collective:0 "派他們去吧，但要給他們的飛船引擎裝上造成傷害的裝置。"
 akx.9010.b.notcollective:0 "允許他們前往，但要給他們的飛船引擎裝上造成傷害的裝置。"
 akx.9010.c:0 "這次可不行。無視掉吧。"
 akx.9011.name:0 "視界訊號：我已通過"
 akx.9011.a:0 "太可怕了。"
 akx.9011.b:0 "太遺憾了。"
 akx.9011.c:0 "太神奇了。"
 akx.9012.name:0 "視界訊號：介入"
 akx.9012.desc:0 "這次，船上僅有[horizonsignal_secondleader.GetName]一人。飛船完全依靠自動操控……其系統程序已設置為，根據上一次的記錄，在周圍環境符合上艘飛船消失時間點的狀態前一瞬將飛船引擎引爆。隨著飛船接近出口，遙感訊號中漸漸填滿了神奇的數據。空間折疊，引力解構的現象又一次出現了。[horizonsignal_secondleader.GetName]隨時匯報著實時數據，並通過遙感進行傳送。對方似乎表現了卓絕的冷靜，不愧是專業人士。只不過，過了一會兒就有人發現，計時出現了奇怪的跡象。\n\n\n[horizonsignal_secondleader.GetName]已不再是匯報數據了，而是在預測數據。遙感數據起初並不符合，但只持續了數秒，便與預測數據完全相同了。正當監測團隊在通報預測的領先時長越發變大時，突然出現了巨大的能源波動。\n\n\n引擎被引爆了：如恆星般的光芒一閃而逝，淹沒在[horizonsignal_system.GetName]的黑暗之中。不管我們遭遇的對方是誰，應該都會後悔這次的介入。只不過，我們是無從得知了。視界訊號已經不會再出現了，但我們的隊伍也許能從飛船的灰燼之中找到什麼有趣的東西。"
 akx.9012.a:0 "也許，這還不算完呢。"
 akx.9013.name:0 "視界訊號：-訊息終止-"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]明顯鬆了口氣的樣子，遵照執行了。相關人員的心理報告隨後表明他們在被無盡的夢魘所支配——不存在的迷宮，在無邊無際的空間中伴隨而來的眩暈，在黑暗中被不斷地被呼喚著名字。一年後，這些訊息才徹底消失不見。"
 akx.9013.a:0 "我們這是錯失了大好機會。"
 akx.9013.b:0 "九死一生啊。"
 akx.9020.name:0 "視界訊號：§H自生的三神§!"
 akx.9020.desc:0 "[horizonsignal_system.GetName]的視界訊號又啟動了。這次勢頭更勁。這次的傳訊中依舊包含出口的坐標，並以[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通訊識別碼署名。但是通訊的內容是一段老式編程語言，運行後會自動生成一段情詩——而這情詩，是指名寫給[horizonsignal_thirdleader.GetName]的。\n\n\n詩寫得並不是十分優美，但我們的科學家一致承認，想要像這樣自動按步驟生成情詩是十分困難的，而黑洞本身會發出情詩這種事，本身就已經夠匪夷所思了。"
 akx.9020.a:0 "嗯，對方既然這麼有禮，那就把[horizonsignal_thirdleader.GetName]派過去吧。"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!將在§Y30天後§!到達出口。"
 akx.9020.b:0 "派[horizonsignal_thirdleader.GetName]去吧，別忘了給他們的引擎裝上造成傷害的裝置。"
 akx.9020.c:0 "這不僅是不祥，簡直是愚傻又不祥。算了吧。"
 akx.9021.name:0 "視界訊號：終末的來處"
 akx.9021.desc:0 "「我這次是回不來了，」[horizonsignal_thirdleader.GetName]在出發前的簡報中說道，「我知道我回不來的。但我早就預料到這種事會發生。那黑洞的裡面的東西已經等了我們很久了——我感覺，早在我出生之前，他們就在等我了。」\n\n再一次，只載有一名人員的飛船接近了出口。再一次，空間如同沸騰一般扭曲起來。再一次，我們的傳感器列陣傳回了不可思議的數據。但這一次，[horizonsignal_thirdleader.GetName]卻十分沉寂。遙感訊號變得斷斷續續，隨後，也歸於沉寂。飛船到達了出口。周圍的環境回歸了正常。卻什麼也沒發生。\n\n什麼也沒發生？監測團隊氣憤地低語著。但飛船卻變化了……其實，我們觀測的已經是另一艘船了。我們發現的是[horizonsignal_firstleader.GetName]的飛船，在消失了這麼多年之後，現在卻從出口處緩緩飄了出來。派出的回收隊伍發現飛船完好無損，但是空無一物——乘員都消失了，也沒有打鬥的痕跡。但卻留下了一篇[horizonsignal_firstleader.GetName]署名的日誌，標題為§H過去即未來§!。我們的科學家緊張地對其進行了調查。「這不可能。」一位科學家說道。另一位則回應：「但願不可能吧。」\n\n飛船被重新命名為「浪子號」並回歸了隊伍。不知訊號是陷入了睡眠，還是已經徹底死亡，總之再也沒有出現。"
 akx.9021.a:0 "也許，這還不算完呢。"
 akx.9022.name:0 "視界訊號：介入"
 akx.9022.desc:0 "「我這次是回不來了，」他們在出發前的簡報中說道，「我知道我回不來的。但我早就預料到這種事會發生。那黑洞的裡面的東西已經等了我們很久了——我感覺，早在我出生之前，他們就在等我了。」\n\n再一次，只載有一名駕駛員的飛船接近了出口。再一次，空間如同沸騰一般扭曲起來。再一次，我們的傳感器列陣傳回了不可思議的數據。但這一次，[horizonsignal_thirdleader.GetName]卻十分沉寂。遙感訊號變得斷斷續續……\n\n引擎被引爆了：如恆星般的光芒一閃而逝，淹沒在[horizonsignal_system.GetName]的黑暗之中。不管我們遭遇的對方是誰，應該都會對這次的插手感到後悔不已吧。只不過，我們是無從得知了。視界訊號已經不會再出現了，但我們的隊伍也許能從飛船的灰燼之中找到什麼有趣的東西。"
 akx.9022.a:0 "也許，這還不算完呢。"
 akx.9023.name:0 "視界訊號：-訊息終止-"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]明顯鬆了口氣的樣子，遵照執行了。相關人員的心理報告隨後表明他們在被無盡的夢魘所支配——不存在的迷宮，在無邊無際的空間中伴隨而來的眩暈，在黑暗中被不斷地被呼喚著名字。一年後，這些訊息才徹底消失不見。"
 akx.9090.name:0 "視界訊號：因與果"
 akx.9090.desc:0 "我們的觀測站發現[horizonsignal_system.GetName]中發送訊號的黑洞在[horizonsignal_secondleader.GetName]死亡時短暫進入了活躍狀態，發出了一道短暫且無法解讀的訊號波。一位想像力豐富的觀測員補充稱，訊號如同怒氣彰顯一般。"
 akx.9090.a:0 "這還不算完呢。"
 akx.9091.name:0 "視界訊號：紀念"
 akx.9091.desc:0 "我們的觀測站發現[horizonsignal_system.GetName]中發送訊號的黑洞在[horizonsignal_thirdleader.GetName]死亡時短暫進入了活躍狀態，將最初的詩歌訊號重新發送了三次。一位異想天開的觀測員稱，這有點像醉酒的死者親朋在守喪時放聲高歌。"
 akx.9091.a:0 "這還不算完呢。"
 akx.9095.name:0 "視界訊號：灰燼中的啟示"
 akx.9095.desc:0 "我們成功模擬了黑洞附近的環境狀況，並發現碎片在該環境中會在數個狀態間循環，然而，這種循環在理論上是不可能的——簡直如同時間本身在震盪一般。我們可以從中獲取能源，但有人擔憂這會對當地的時空造成改變。"
 akx.9100.name:0 "時循廟宇：石之印"
 akx.9100.desc:0 "考古學家在[Root.GetName]的偏遠高原發現了一棟失落的廟宇——它已經在地下掩埋了數百年，但一次地震使其終得再見天日。年代測定技術表明，它是工業文明前的文物，是使用火山岩手工雕刻形成的產物。然而，牆上與放射狀聖壇上反覆出現的莫比烏斯環圖形，在我們的早期歷史中卻沒有任何記載，而且雕刻的銘文使用的是我們前所未見的字母。一位考古學家激動地說，這可能是某個未知先驅種群留下的文物。\n\n\n不知是不是毫無關聯的巧合，地震似乎是在[horizonsignal_system.GetName]的黑洞發出最後一條訊息的同時發生的。"
 akx.9100.spiritual.a:0 "這是為我們打開了新的道路啊。"
 akx.9100.neutral.a:0 "這值得研究。"
 akx.9100.b:0 "真是不祥之兆。"
 akx.9101.name:0 "時循廟宇：時與石"
 akx.9101.desc:0 "我們的科學家已經對這棟地下廟宇進行了較為詳盡的研究與瞭解，但還是有幾個疑問沒有解開。屋頂上的光圈與地面的放射狀聖壇，均表明這曾是一個日晷結構；但由於地震造成的嚴重結構損壞，我們也不敢如此定論。如果當時的建造者著重突出了某個重要的日期，如今也已不可考了。相比之下，我們對於「未知字母」的研究還算成果喜人。研究表明，這其實是基於一種較為出名的由僧侶使用的文字，稍加改動而成的。這種原文字本身就是我們文明的產物，我們現已將這種未知語言完全破解。這座廟供奉的是§H「潛時之蟲」§!。刻文的大部分都是詩句般的禱詞，內容大致為祈求潛時之蟲的降臨，但如果反著閱讀，則可翻譯為祈求潛時之蟲的離去。還有一段刻文描述了「宇宙的運作」，我們的考古學家激動地表示，這其中定然包含對於高端場方程的描述——我們對這一技術並不陌生，但考慮到這座廟的年代久遠，就不可謂不驚人了。但是，目前我們尚未發現有哪位科學家對這些刻文中的闡述公然表示認同。\n\n據我們觀察，神廟中沒有包藏任何宇宙秘密或外星武器。但其黑暗的空間有一種獨特鮮明又充滿威脅感的美，而獻給潛時之蟲的詩歌禱詞也成為了時尚，被寫入了流行音樂，並被編成合集進行發售。"
 akx.9101.a.notspiritual:0 "將時循廟宇對公眾開放。"
 akx.9101.a.notspiritual.tooltip:0 "這來自我們的過去。過去即未來。"
 akx.9101.a.spiritual:0 "將時循廟宇指定為聖地。"
 akx.9101.a.spiritual.tooltip:0 "這是我們祖先的智慧。過去即未來。除此之外，提高星球的幸福度。"
 akx.9101.b:0 "將廟宇保護起來，僅供學術研究使用。"
 akx.9101.b.tooltip:0 "只允許必要的人接觸吧。"
 akx.9101.c:0 "感覺有點不對勁。將廟宇徹底封印，以彰顯我們的權威吧。"
 akx.9101.c.tooltip:0 "小心駛得萬年船。"
 akx.9200.name:0 "遺矢：§H過去即未來§!"
 akx.9200.desc:0 "[Root.GetName]發現了一個小型人造物體，它正以最低功率運行，在小範圍內循環廣播訊號。這種特徵的物體一般都是逃生艙，而且目前看來這個也不例外。這玩意在這裡已經呆了好久了。船員嚴格遵循隔離程序將其打開時，發現其中的古代遺體由於艙內的無菌環境而保存完好。到目前為止，沒有發現任何不尋常的現象。然而[Root.GetName]艦長指出，他們沒有想到在艙內會有用這些生物的迷之體液寫下的[Root.Owner.GetAdj]單詞：§H過去即未來，未來即過去§!——船員現在開始用「遺矢族」來稱呼這種生物了。他們還說，遺矢族種群和我們自己在解剖學上存在著異乎尋常的相似性。"
 akx.9201.name:0 "遺矢：可能性"
 akx.9201.desc:0 "我們已經查明，這個逃生艙是上個銀河文明時期的產物，屬於量產商用型——並沒有可以利用的創新手段與科技。然而，遺矢族的遺體卻為我們帶來了驚人的發現。有確鑿證據表明，他們是[Root.Owner.GetAdj]種群的祖先。也許我們在宇宙中還有旁系的兄弟——甚至連我們都可能是先驅種群進行基因改造的產物。[researchingscientist.GetName]正申請進行進一步的研究。"
 akx.9201.militarist.a:0 "允許繼續進行。"
 akx.9201.militarist.a.tooltip:0 "增加基因組圖譜研究"
 akx.9201.notmilitarist.b:0 "提供資金。"
 akx.9201.notmilitarist.b.tooltip:0 "基因圖譜研究提升[moderate amount]"
 akx.9201.c:0 "不行。不僅如此，[researchingscientist.GetName]還必須交出所有現存的研究成果。"
 akx.9201.c.tooltip:0 "有些事情還是不要知道比較好。"
 akx.9210.name:0 "遺矢：釋放"
 akx.9210.desc:0 "[researchingscientist.GetName]已經成功重建了遺矢族種群。他們的體質比我們虛弱，但認知能力顯然比我們高上許多。至於我們兩個種群誰是原始種群，誰是後來的改進版本，目前尚不明確。但是想想我們是這種瘦弱種群的後代，就會禁不住感到尷尬——但[researchingscientist.GetName]似乎卻言之鑿鑿。說起來，這位科學家認為，我們認知能力的退化可稱得上是「種群的大悲劇」。\n\n有些研究人員甚至為此接受逆轉錄基因治療，將自己的體質改造成了遺矢族的特徵。他們還堅持認為，這對研究的繼續進行具有重大意義。"
 akx.9210.a:0 "這是變相的對帝國不忠行為！請立刻消滅他們。"
 akx.9210.b:0 "這是變相的對帝國不忠行為！請立刻消滅他們，並銷毀研究成果。"
 akx.9210.c:0 "好主意！就這麼去做吧。"
 akx.9211.name:0 "遺矢：新的光明"
 akx.9211.desc:0 "[researchingscientist.GetName]對遺矢族的基因構成進行了重新構造，但同時也未經允許，製作了非常容易傳染的逆轉錄病毒。不幸的是，病毒在我方星球上迅速散佈，以致星球上的主要種群人口盡數進入了蛹狀昏迷狀態。這種昏迷狀態持續一天之後，病人就將會被完全轉化為遺矢族。老實說，此狀況引起了不少人的興趣。"
 akx.9211.a:0 "情況太糟糕了。一定要控制住病毒傳播。"
 akx.9211.a.tooltip:0 "母星所有人口都將變異，但病毒傳播也將不再繼續。"
 akx.9211.b:0 "控制病毒傳播，消滅所有被傳染的民眾。"
 akx.9211.b.tooltip:0 "將會§R消滅所有被傳染人口§!，[Root.Capital.GetName]絕大部分人口將會受牽連。"
 akx.9211.c:0 "或許我們應當抓住這次機會，進行轉變。給我也來一份病毒吧。"
 akx.9211.c.tooltip:0 "整個種群都將會被轉化。"
 akx.9220.name:0 "遺矢：作繭自縛"
 akx.9220.a:0 "這是變相的對帝國不忠行為！請立刻消滅他們。"
 akx.9220.b:0 "這是變相的不忠行為！請立刻消滅他們，並將他們的研究成果銷毀。"
 akx.9220.c:0 "好主意！就這麼去做吧。"
 akx.9221.name:0 "遺矢：寒夜之臨"
 akx.9221.desc:0 "[researchingscientist9220.GetName]對遺矢族的基因構成進行了重新構造，但同時也未經允許，製作了非常容易傳染的逆轉錄病毒。不幸的是，病毒在我方星球上迅速散佈，以致星球上的主要種群人口盡數進入了蛹狀昏迷狀態。這種昏迷狀態持續一天之後，病人就將會被完全轉化為遺矢族。老實說，此狀況引起了不少人的興趣。"
 akx.9221.a:0 "情況太糟糕了。一定要控制住病毒傳播。"
 akx.9221.a.tooltip:0 "母星所有人口都將變異，但病毒傳播也將不再繼續。"
 akx.9221.b:0 "控制病毒傳播，消滅所有被傳染的民眾。"
 akx.9221.b.tooltip:0 "將會消滅所有被影響人口：[Root.Capital.GetName]絕大部分人口將受牽連。"
 akx.9221.c:0 "或許我們應當抓住這次機會，進行轉變。給我也來一份病毒吧。"
 akx.9221.c.tooltip:0 "整個種群都將會被轉化。"
 akx.9300.name:0 "太空密會"
 akx.9300.desc:0 "[Root.GetName]收到了的問候，對方自稱是[Root.Owner.GetName]的§H朔望號§!。然而，他們所發送來的ID號碼無法識別，而我方也並沒有一艘名為朔望號的飛船。這艘迷之飛船的艦長自稱為[mirrored_syzygy_admiral.GetName]。"
 akx.9300.a.admiralabsent:0 "不對啊。咱們叫這個名字的上將現在正在別處工作。"
 akx.9300.a.admiralabsent.tooltip:0 "打開頻道。"
 akx.9300.a.admiralpresent:0 "還真有意思。[mirrored_syzygy_admiral.GetName]就在這裡。"
 akx.9300.b:0 "一定是敵人的埋伏。不能大意，做好戰鬥準備。"
 akx.9310.name:0 "太空密會：曾經的艦長"
 akx.9310.desc:0 "顯示屏上的艦長的的確確就是[mirrored_syzygy_admiral.GetName]，但比起[mirrored_syzygy_admiral.GetName]來，似乎經歷了更多風雨。他的神情中充滿了迷茫、受傷與勞累，也更為年邁。他的臉上佈滿了各種戰鬥中留下的傷疤，連背景中的艦橋也歷經滄桑。儘管如此，艦長的聲音仍沉穩洪亮。\n\n§G「可算等到你們了。都已經忘記等了多久。給予我的懲罰就是在和你的戰鬥中戰死。求你了，讓我趕緊死個痛快吧……抱歉。」§!"
 akx.9310.a:0 "這到底是怎麼回事？你真的是[mirrored_syzygy_admiral.GetName]嗎？"
 akx.9310.a.response:0 "§G「你說我是不是？難道說你和去年此時的那個[Root.GetSpeciesName]也還是同一個人嗎？每一天的開始就是前一天的死亡。每一個未來都需要一個抉擇。時間並不是一條直線，而是無比黑暗的迷宮。」§!\n\n他勉強擠出了一絲笑容，卻掩蓋不住眼中的痛苦神色。\n\n§G「問問時之循環你就知道了。」§!"
 akx.9310.b:0 "如果只是想要尋死，為什麼不在戰艦上自行了斷呢？"
 akx.9310.b.response:0 "「難道你不記得了嗎？也難怪，現在的你應該還沒經歷過。如果你這次做出正確選擇的話，或許也不會有那種經歷了。時之循環需要犧牲品，恰如其分的犧牲品。」他咳嗽了兩聲，又苦笑起來。「時之循環可不是好對付的。」"
 akx.9310.c:0 "時之循環到底是什麼？"
 akx.9310.c.response:0 "§G「時之循環乃是世界的起源，也是其未來——那§!§H隱藏自身的時之蟲§!§G——或許那時之蟲就是時之循環的本體。打個比方，時間本身就是一個迷宮」§!——艦長開始毫無章法地胡言亂語起來——§G「那時之循環就是迷宮中的怪物，不，或許是迷宮的主人？我也解釋不清楚。你以後就明白了。在我的過去、你的未來中你是明白的。武器瞄準了嗎？」§!"
 akx.9310.d.notpacifist:0 "快點投降吧。不管發生了什麼，我們都會幫助你的。"
 akx.9310.d.notpacifist.response:0 "§G「已經太晚了。」§!艦長的神情變得決絕冷酷，切斷了聯絡。"
 akx.9310.d.fanaticpacifist:0 "不管是怎麼一回事，好鬥都不是解決問題的途徑。投降吧，我們會幫你的。問題的途徑。投降吧，我們會幫你的。"
 akx.9310.d.fanaticpacifist.response:0 "艦長猶豫著，沉默了很久。從顯示屏上可以看出，朔望號上早已灰塵滿積，破敗不堪，沒有其他生存者了。\n\n§G「對我來說已經太晚了，」§!沉默了許久的艦長終於開了口，§G「但你說的沒錯，暴力並非我們種群的處事之道。我會自己了斷的。」§!聯絡就這樣被切斷了。\n\n我方掃瞄器顯示朔望號上的所有武器已經下線，整艘飛船的電力也漸漸切斷，變得一片黑暗。當派出的搜查隊伍登船時，發現船上並無任何生物，也早已找不到艦長了。但我們發現，最近有人進入了引擎艙，且有人取消了阻止進入能源核心的安保協議。"
 akx.9310.e:0 "那麼，就來做個了斷吧。"
 akx.9310.e.response:0 "§G「[mirrored_syzygy_admiral.GetName]通話完畢。」§!\n\n艦長敬了個禮，但似乎扯到了沒有治癒的傷疤，咧了咧嘴。聯絡被切斷了。"
 akx.9310.e.materialistic:0 "喂，先別走……對於你去過的那個地方，你有什麼發現嗎？"
 akx.9310.e.materialistic.response:0 "艦長佈滿傷疤的臉上閃現了一絲稍過即逝的笑容。\n\n§G「就知道你會問這個。我這就把找到的訊息傳送過去。[mirrored_syzygy_admiral.GetName]通話完畢。」§!"
 akx.9310.e.spiritual:0 "我們會為你祈禱的。"
 akx.9310.e.spiritual.response:0 "§G「也請允許我為你們祈禱。」§!\n\n艦長念誦了一句十分悅耳的奇異回文型禱言，共有27字長，然後就切斷了通話。你手下的神學家一定會對此十分感興趣的。"
 akx.9310.e.militarist:0 "艦長。我們就以戰火與榮譽相見吧。"
 akx.9310.e.militarist.response:0 "艦長神采奕奕地敬了個禮。\n\n§G「以後可別忘了給我建個紀念碑。」§!\n\n通話就這樣斷了。"
 akx.9310.e.fanaticcollectivist:0 "不管是怎麼一回事，好鬥都不是解決問題的途徑。投降吧，我們會幫你的。問題的途徑。投降吧，我們會幫你的。"
 akx.9310.e.fanaticcollectivist.response:0 "艦長猶豫著，沉默了很久。從顯示屏上可以看出，朔望號上早已灰塵滿積，破敗不堪，沒有其他生存者了。\n\n§G「對我來說已經太晚了，」§!沉默許久的另一位[mirrored_syzygy_admiral.GetName]艦長終於開了口，§G「但你說的沒錯，這不是我們的處事之道。我會自己了斷的。」§!聯絡就這樣被切斷了。\n\n我方掃瞄器顯示朔望號上的所有武器已經下線，整艘飛船的電力也漸漸切斷，變得一片黑暗。當派出的搜查隊伍登船時，發現船上並無任何生物，也早已找不到艦長了。但我們發現，最近有人進入了引擎艙，且有人取消了阻止進入能源核心的安保協議。"
 akx.9310.f:0 "叛徒。"
 akx.9310.f.tooltip:0 "中斷通訊。"
 akx.9315.name:0 "太空密會：結局"
 akx.9315.desc:0 "朔望號正在啟動武器。"
 akx.9315.a:0 "要是有別的辦法就好了……"
 akx.9315.b:0 "那就這樣吧。"
 akx.9319.name:0 "太空密會：干擾"
 akx.9319.desc:0 "收到了充滿雜音的通訊訊息，來自位於[syzygy_location.GetStarName]的朔望號艦長。畫面上的駕駛室充滿了濃煙。§G「太晚了。」§!艦長劇烈地咳嗽著。§G「你浪費了太多時間，時之循環是不會原諒我的。你一定要——」§!\n\n訊息就這樣結束了。"
 akx.9319.a:0 "這是誰幹的？"
 akx.9319.a.tooltip:0 "朔望號被其他帝國消滅了。如果能在碎片散落之前到達其曾經的位置，或許可以找到些有用的東西。"
 akx.9320.name:0 "太空密會：未來的艦長"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]此後沉默了好幾天。預見自己的死亡並不是件輕鬆的事。但隨著時間過去，那沉默也慢慢變成了決心，甚至可以說是成為了魯莽的自信。"
 akx.9321.name:0 "太空密會：未來的艦長"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]此後沉默了好幾天。聽到自己的死訊並不是件容易接受的事。但隨著時間過去，那沉默也慢慢變成了決心，甚至可以被稱為是魯莽的自信。"
 akx.9321.a:0 "真是令人擔憂。"
 akx.9321.b:0 "過去即是未來；未來將是過去。"
 akx.9330.name:0 "太空密會：此時此刻"
 akx.9330.desc:0 "在隨後的幾年中，[Root.GetAdj]領空內外都出現了[from.GetName]出沒的消息。如果這樣的知名領袖真的死去的話，一定會有消息傳到我們耳中的；而這位艦長自從朔望號事件以來，已經成為了毫無疑問的傳奇。不過，我們還是無法徹底確認。"
 akx.9330.a:0 "我們看來是永遠也不會知道了。"
 akx.9330.b:0 "其實完全是可以確認的。"
 akx.9340.name:0 "太空密會：珍貴遺產"
 akx.9340.desc:0 "我們對太空船遺骸進行分析時，我們發現了數個疑點。雖然飛船的所有部件都是運用我方的建造方式構建，且構建的時間也都一致，但有些部件看起來卻比其它部件要古舊很多，大約有數百年之差。還有，我們發現的一個能源核，性能也比其原本的那個要高效許多。\n\n\n不僅如此……參與項目的兩名分析師本來受慢性病困擾多年，在此次行動後卻恢復了健康。其中一人更是本已經病入膏肓……我方科研隊伍尚無法對這一現象進行解釋。"
 akx.9400.name:0 "聖者聚集"
 akx.9400.desc:0 "處於[coils_planet.GetName]上的觀測站傳來報告，最近一個名為聖者聚集的少數派精神藝術運動正在興起。傳統的機械鐘表被該信念追隨者們供奉起來，但每過一年又被在儀式中摧毀。各種與長蟲或蛇相似之物也都被當做不可傷害之物。聚神祭司們稱時間為迷宮。「過去即未來，未來即過去。」他們的禱言之中經常會包括這句話。"
 akx.9400.a:0 "有點耳熟啊。盡全力將其壓制。"
 akx.9400.b:0 "有點耳熟啊。盡可能進行細緻觀察。"
 akx.9410.name:0 "聖者聚集：隱秘消滅"
 akx.9410.desc:0 "我們已經設法讓[coils_planet.GetName]的當地帝國相信，聖者聚集乃是威脅當地安全的異教。祭司們已經被抓捕，嚴重者還進行了消滅。那些沒有達到超光速科技水準的低級生物們總是十分容易被鼓動，他們的心中充滿了恨意與懷疑。這一點有時候正好可以為我們所利用。"
 akx.9420.name:0 "聖者聚集：根深蒂固"
 akx.9420.desc:0 "我們已經設法讓[coils_planet.GetName]的當地帝國相信，聖者聚集乃是威脅當地安全的異教。祭司們已經被抓捕，嚴重者還進行了消滅。然而，他們十分頑固，我方觀察員懷疑它只是將所有活動轉入了地下。"
 akx.9450.name:0 "聖者聚集：迷宮儀式"
 akx.9450.desc:0 "處於[coils_planet.GetName]上的聖者聚集發展得十分迅速，在星球上的每個城市中都能發現他們的蹤跡，而各個行業與忠誠的民眾們也都熱心參與其十分冗長的各種信念儀式。整個星球都十分熱情地接受了這個信仰，令人感到有些可疑。富人們僱傭舞者，整日進行環狀舞蹈。窮人們就只能在門窗上塗畫十分複雜的圓形標記。即使是在廣場上遊玩的孩子們，口中也總是詠唱著時間如環，輪迴不止。"
 akx.9450.a:0 "太令人不安了。秘密進行淨化，將其徹底消滅。"
 akx.9450.b:0 "事態嚴重了。不惜一切代價，使用強制手段將其消滅。"
 akx.9450.c:0 "還真是有意思！快派人去研究這些儀式，如果可能的話，進行參與。"
 akx.9450.d:0 "原始種群自然會有原始的行為。繼續進行觀察。"
 akx.9460.name:0 "聖者聚集：儀式終焉"
 akx.9460.desc:0 "我們在[coils_planet.GetName]上進行了對聖者聚集的嚴厲打壓。貴族們放棄了信仰，門窗上的圓形標記也被人清洗乾淨。即使是年輕人也不再詠唱宗教歌謠，而是回到了調情打鬧架等小伙子們該干的活動上。祭司們大部分都自殺了。危機已經被消滅在萌芽之中。"
 akx.9460.a:0 "「時之循環永遠不會終結，但並非每個循環都會圓滿。」"
 akx.9460.b:0 "大家幹得好。警備解除。"
 akx.9465.name:0 "聖者聚集：地下情報"
 akx.9465.desc:0 "我們在[coils_planet.GetName]上進行了對聖者聚集的鎮壓，但聚神祭司們卻更加瘋狂。他們現在在地底的神廟之中進行聚會。雖然貴族們已經不再進行環狀舞蹈了，但他們身上卻隱藏著時之蟲的紋身。在廣場之上，仍然能聽到孩子們「過去即未來」的嬉鬧之聲。"
 akx.9465.a:0 "「時之循環，永不終結。」"
 akx.9465.b:0 "繼續觀察。"
 akx.9470.name:0 "聖者聚集：祭司之血"
 akx.9470.desc:0 "我們的行動十分殘酷。只要找到了祭司，就將其抓捕或發動暗殺；只要見到了有著時之循環標記的房屋，就將其炸毀。在[coils_planet.GetName]也因此興起了這樣的傳言：聚集之聖不符天意，遭到了上天的懲戒。這之後不久，當地人只要見到祭司，就會將其就地打死，再也不需要我方的幫助了。這個轉變令我們的觀察隊伍驚恐不已；但危機至少是被消滅於萌芽之中了。"
 akx.9470.a:0 "「時之循環永遠不會終結，但並非每個循環都會圓滿。」"
 akx.9470.b:0 "大家幹得好。警備解除。"
 akx.9480.name:0 "聖者聚集：迷宮之途"
 akx.9480.desc:0 "我方派出的民俗學家對聚集之聖儀式的複雜程度表現出了極大的興趣。他們認為儀式中可能包含隱秘的通訊頻道，高度加密的禱文，甚至是基於算法的語言。但正當他們傳送初步證據時，突然與我們失聯了。而且不止他們，似乎整個星球對外的聯繫都在同一時間突然中斷了。我們的衛星與低空飛行用於觀察的飛機可以確認：整個星球上根本沒有任何活動跡象。路上沒有行車，人口集中的地方也沒有任何熱能訊號。也就是說，沒有任何生命跡象……\n\n\n最終的報告顯示：整個[coils_planet.Owner.GetSpeciesName]的所有人口，包括你的民俗學研究隊伍，都已經不在了。他們的消失雖突然，但並沒有任何戰鬥跡象。桌子上還留著未吃完的晚餐，寵物們嗷嗷待哺，還有因沒關掉爐火而導致的房屋著火。在人們消失的時候，科研隊伍記錄下了引力的特異變化，但沒有其它線索。現在街道上留下的也只有用粉筆勾勒的一個個複雜又詭異的聚集之聖標記……"
 akx.9480.a:0 "「時之循環，永不終結。」"
 akx.9480.a.tooltip:0 "一艘科研船消失了，還帶走了一整個文明。"
 akx.9480.b:0 "真是殘酷的教訓啊。"
 akx.9490.name:0 "聖者聚集：空蕩廟宇"
 akx.9490.desc:0 "我們派往[coils_planet.GetName]的觀察隊伍發來報告：聖者聚集的宗教活動已經完全停止了。更甚的是，整個行星上的各種活動也幾乎不復存在。報告中同時提到，觀察隊伍想要對星球上的人口密集區域進行低空蟄伏觀察……\n\n後繼報告表明：在星球上沒有發現任何活動。路上沒有行車，人口集中的地方也沒有任何熱能訊號。也就是說，沒有任何生命跡象……\n\n最終的報告顯示：整個[coils_planet.Owner.GetSpeciesName]的所有人口，都已經不在了。他們的消失雖然突然，但並沒有任何好鬥傾向。桌子上還留著未吃完的晚餐，寵物們嗷嗷待哺，還有因為沒關掉爐火而導致的房屋著火。在人們消失的時候，科研隊伍記錄下了引力特異變化，但沒有其它線索。現在街道上留下的也只有用粉筆勾勒的一個個複雜又詭異的聚集之聖標記……"
 akx.9490.a:0 "「時之循環，永不終結。」"
 akx.9490.a.tooltip:0 "一個文明就此消失了。"
 akx.9490.b:0 "真是殘酷的教訓啊。"
 akx.9500.name:0 "時之星球"
 akx.9500.desc:1 "看來這不是此行星上[Root.Owner.GetSpeciesAdj]的首個據點。相當數量的設施和城市區劃被仔細地包裝了起來，只需通過簡單的修復，我們就可以讓它們恢復運作。但是所有的歷史記錄均已被銷毀，因此我們無法確定這裡曾經是走私者的秘密港口，還是政治流亡者的基地。"
 akx.9500.a:1 "太好了！馬上安排修復這些設施。"
 akx.9500.b:1 "沒那麼簡單，肯定有貓膩。馬上摧毀掉這些城市區劃。"
 akx.9500.b.tooltip:0 "這會增加殖民地的不滿度。"
 akx.9505.name:0 "時之星球：拆除"
 akx.9505.desc:1 "我們的工程師安裝好炸藥後就撤退到了安全距離外。目標場地被炸成了廢墟。最終，這些廢墟也會在風吹雨淋等自然之力下開始崩潰成瓦礫和塵埃。不過它們留下的遺跡依然存在著；而我們的殖民者也在往後的日子看見遺跡處在白天時出現影子，夜晚時出現奇怪的聲音。殖民者們都識趣地繞開該地點。"
 akx.9505.a:0 "一切都結束了。"
 akx.9505.a.tooltip:1 "古代設施被摧毀了。"
 akx.9505.b:0 "世界是不會忘記的。"
 akx.9505.c:0 "我最喜歡這種轟隆隆的聲音了。"
 akx.9510.name:0 "時之星球：牆中影"
 akx.9510.desc:1 "我們的殖民者很樂於利用[waiting_world.GetName]上的這些區劃。它們能夠讓殖民地飛速發展。但是人們開始感到不安。傳聞這些設施仍然有著使用者，或者是正在執行的安保措施。但是沒有任何證據可證明這一點。部分殖民者甚至疑神疑鬼地堅持他們就是「牆壁中的影子」。"
 akx.9510.a:1 "壓制這種迷信。這些區劃可以減少數年的奮鬥。"
 akx.9510.b:0 "若有萬一呢？只不過是些建築而已。全部炸平好了。"
 akx.9510.b.tooltip:0 "這會增加殖民地的不滿度。"
 akx.9520.name:0 "時之星球：人數激增"
 akx.9520.desc:1 "我們當初發現那些被遺棄的城市區劃的[waiting_world.GetName]傳來了新消息。我們的統計發現那裡突然多出了很多殖民者。不過這可能只是統計出錯，畢竟那些殖民者全都擁有合法的公民身份證，而且沒有人匯報發現任何新來的陌生人。或許是因為那裡的出生率超級高，或者是因為……其他的原因。無論如何，那裡的人口增長遠遠超出我們的預期。"
 akx.9520.a:1 "摧毀那些城市區劃。我們早該選擇這麼做了。"
 akx.9520.b:0 "盡可能進行調查，隨時跟蹤事態發展。"
 akx.9525.name:0 "時之星球：勢頭不減"
 akx.9525.desc:1 "當初發現那些被遺棄的城市區劃的[waiting_world.GetName]再次傳來新消息。當地殖民者的數量持續攀升，我們最近在記錄中發現了很多異常的地方——本不該存在的家庭、完全解釋不通的出生率等等。這要麼是某個未知殖民地的居民偷偷遷徙到該地，要麼是有殖民者故意破壞記錄誤導我們。"
 akx.9525.a:1 "摧毀那些城市區劃。我們早該選擇這麼做了。"
 akx.9525.b:0 "真是奇怪！不過殖民地還是人越多越好。繼續觀察吧。"
 akx.9530.name:0 "時之星球：消失"
 akx.9530.desc:0 "我們突然與[waiting_world.GetName]完全失聯了。本來過多的人數，現在卻似乎連一個都不剩了。整個星球的居民彷彿在一夜之間便消失殆盡。他們是離開了星球，還是躲起來了？還是發生了某種行星規模的消滅事件？"
 akx.9530.a:0 "派一支隊伍去進行調查。"
 akx.9530.b:0 "放棄該星球，並將其徹底封鎖。"
 akx.9530.b.tooltip:0 "這將使這顆星球永遠無法使用。"
 akx.9535.name:0 "時之星球：光輝"
 akx.9535.desc:0 "探索隊伍在調查[waiting_world.GetName]後，發現上面的確空無一人。不僅如此，就連殖民地的任何痕跡也都消失了。無論是建築，衛星或軌道設施都不見蹤影，連大氣層也沒有顯示出任何先進文明曾經存在過的跡象。用隊員的原話說，就好像是整個星球被重置了一般。\n\n隊員們在當地的部分區域發現了類似超新星爆炸前的輻射反應，同時在星球表面發現數起「光照事件」，似乎是大氣層中的不同氣體導致了類似稜鏡的反應，在各處積累並釋放光芒。對我們來說，這是十分少見珍貴的數據，但仍然無法依此斷定殖民地到底發生了什麼事。"
 akx.9540.name:0 "時之星球：人人自危"
 akx.9540.desc:0 "[waiting_world.GetName]，也就是那個人口神秘增加的星球，又傳來了令人難以置信的消息。那裡的人口數目現在倒是正常了，但訊息數據似乎遭到了破壞……或者說是，出現了帝國人員無法理解的現象。星球上的所有人口都不在我們的殖民記錄中。當初派出的那些殖民隊伍人口已經一個都不剩了。就好像他們全部都被陌生人代替了一般。\n\n然而，現在星球上的每一個人都發誓說自己是[Root.Owner.GetName]的忠誠子民。每個人都勤奮工作，似乎精神方面也沒有問題。在所有的通訊聯繫中，他們都表示對記錄錯誤並不知情，並堅持說是我們這邊出現了失誤。"
 akx.9540.a:0 "馬上放棄殖民地，以防此現象進一步擴散。"
 akx.9540.a.tooltip:0 "此舉將會使殖民地獲得自立。"
 akx.9540.b:0 "全部全部清除掉，並徹底隔離整個星球。"
 akx.9540.b.tooltip:0 "將會使這顆星球永遠無法使用，但你可以從中獲得影響力。"
 akx.9540.c:0 "派一支隊伍去進行調查。"
 akx.9541.name:0 "時之星球：消滅"
 akx.9541.desc:0 "或許這個行動是不可饒恕的罪過，但它也可能無形中拯救了我們的帝國，使我們免遭更加危險的境遇。[waiting_world.GetName]的人口聚集地在我們的武器下顫抖。消滅完畢後，所有的建築都成了廢墟，無人生還。"
 akx.9541.a:0 "徹底抹除記錄。再過一百年，就沒人會知道我們的所作所為了。"
 akx.9541.b:0 "把這件事告訴所有人。有了恐懼的壓制，仇恨又有什麼可怕呢。"
 akx.9545.name:0 "時之星球：一切與虛無"
 akx.9545.desc:0 "探索隊伍表明星球上的民眾都平安無事，對我們的行動十分不解。但殖民地中的確發現了某些奇怪的事件。比如大量的多胞胎事件，而且整個星球似乎都沒有時間概念。還在當地的部分區域發現了類似超新星爆炸前的輻射反應，同時在星球表面發現數起「光照事件」，似乎是大氣層中的不同氣體導致了類似稜鏡的反應，在各處積累與釋放光芒。對我們來說，這是十分少見珍貴的數據。但殖民地是否真的發生了什麼事情，我們仍然無法斷定。"
 akx.9545.a:0 "「未來即是過去。」"
 akx.9545.b:0 "殖民者啊，本來就是群奇怪的傢伙。"
 akx.9600.name:0 "助人為樂"
 akx.9600.desc:0 "你好，你好，歡迎你們再次來到[Root.GetStarName]。啊，原來你們不是同一個種群喔。你們這些低級種群實在太多，有些分不清。看起來和我們之前那些簡單生物有點像，但又不太像。不如你們來幫幫忙吧。有沒有我們可以用的資源？雖然時之循環會給予我們幫助，但仍然有些困難。主要還是我們資金不夠呢。"
 akx.9600.a:0 "簡單生物？"
 akx.9600.a.response:0 "也就是我們的起源啦。你們應該會把他們叫做一個「文明」吧。不過說實話，文明這個詞還真是有些自命不凡呢。那些傢伙早在四分之一個星際年前就已經消滅了。或許這裡也有我們的不對。不過如果時之循環給予幫助的話，我們是可以重新製造這個文明的。但還是需要一些資源。"
 akx.9600.b:0 "時之循環？"
 akx.9600.b.response:0 "沒錯，那特異之環，那時之輪迴，那吞噬一切之力。它似乎曾經提到過你。或許是你們中的一個，畢竟你們人多嘛。過去即是未來，它曾經這樣向我們保證過。它或許能夠復活我們的簡單生物。"
 akx.9600.c:0 "好。"
 akx.9600.d:0 "不行。"
 akx.9600.d.response:0 "啊，可以理解，可以理解。你們所剩的時間太少，希望你們能好好利用吧。我們衷心祝願你們一切順利。永別了。"
 akx.9600.e:0 "還是以後再說吧。"
 akx.9600.e.response:0 "那些簡單生物也經常這麼說。以後。他們的以後可就是我們的現在啊。真令人懷念。"
 akx.9610.name:0 "助人為樂，第二回合"
 akx.9610.desc:0 "你好，你是哪位？好像有點印象，不過最近總是有些恍惚呢。啊，原來是你喔？你們的恆星還沒熄滅嗎？啊，原來你是來給我們送復活簡單生物的資源了？"
 akx.9610.a:0 "是的。請收下吧。"
 akx.9610.b:0 "不行。"
 akx.9610.b.response:0 "就是嘛；你們不可能這麼快就把東西都集齊的。你們才在這裡存在了多久，百萬分之一星際年？還是太嫩了嘛。祝你們一切順利吧。"
 akx.9610.c:0 "還是以後再說吧。"
 akx.9610.c.response:0 "那些簡單生物也經常這麼說：「以後再說。」他們的以後就是我們的現在。令人懷念。"
 akx.9620.name:0 "助人為樂，最終回合"
 akx.9620.desc:0 "那圓球吸收了你們的資源，沒有任何致謝，甚至可以說根本沒有反應。但圓球突然開始發出光芒，似乎很危險的樣子，於是你退至了安全距離。黑洞開始起了反應。其周圍的空間扭曲萎縮，這和你之前記錄的視界訊號一致。圓球緩緩變成了亮藍色，突然冒出火焰，又突然地冷卻下來。剩餘的只有燃盡的殘渣。\n\n\n不知那些簡單生物有沒有被復活？星系之中仍然沒有任何高等生物的存在跡象。但我們的掃瞄器在黑洞周圍發現了超級嗜極生物，它們正在黑洞附近盤旋，似乎是在吸收其輻射能源。我們的科研專員確定之前並沒有發現過這種生物。但沒有證據顯示它們是智慧生物。或許他們是圓球創造者的某種後裔，也可能是他們的祖先。"
 akx.9620.a:0 "永生？"
 akx.10000.name:0 "起點與終結"
 akx.10000.desc:0 "在時間與空間的束縛之外，有著某種意識的存在。這個存在乃是渴求與絕望的迷宮。我們的遠祖稱其為時之循環，又稱潛時之蟲。我們在重力撕碎空間的地方見過這種存在。它似乎對我們產生了獨特的興趣。我們能用數學證明，時之蟲是深愛著我們的，但它對於愛的理解或許與我們對愛的理解大不相同。\n\n根據我們的理解，或許可以運用歐米茄陣列打開一個入口，讓時之蟲進入我們的母星系。（時之蟲最喜愛起點，而這裡就是我們的起點。）會有怎樣的後果呢？現在還沒有人敢下斷言。或許是永生，或許是滅亡。但在這個過程之中我們一定會學到很多。"
 akx.10000.a:0 "或許時之蟲深愛著我們，而我們也可以報答它的愛。"
 akx.10000.b:0 "這實驗並不安全，但我們可以從中學到很多東西啊。"
 akx.10010.name:0 "太陽中心"
 akx.10010.desc:0 "項目完成了。加速器已經全部開啟。足夠供給好幾個城市使用的電力供應已經接入，以喚醒陣列中心的偽奇點。空間如同風中破帆般抖動不停。在如同心臟停跳的一瞬間，[Root.GetStarName]黯淡了下去，然後又重新亮起。在其中心可以觀測到一團陰影的存在。時之蟲到來了。如同逐漸鋪陳開來的折紙一般，慢慢地展現著自己。\n\n\n隨著時之蟲的到來，星系中的各個傳感器都檢測到了大量無法理解的數據，接著全部失效。我們在母星上的民眾哭喊匍匐著，人人都能感到那未知的生物正在注視著我們。它向我們提出了一個無言的問題——或者說，我們意識到了一個它已經問過我們無數次的問題，一個我們每次相遇都會問的問題。"
 akx.10010.a:0 "好。不管它需要什麼，我們都答應。"
 akx.10010.b:0 "不行。我們把它引來是為了科學研究。如果有必要，就幹掉它。"
 akx.10020.name:0 "時之未來"
 akx.10020.desc:0 "時之蟲深愛著我們。在無限的未來之中它深愛著我們，因此在無限的過去之中它也一直深愛著我們。它緊緊地纏繞著我們母星的核心，緊緊地纏繞著每一絲一縷無限循環著的基因訊息。它在母星的地表造成一系列撼動世界的災難，但每當母星的核心逐漸變冷，這些災難又會將其重新喚醒。我們對世界的理解加深了許多。我們將會永遠這樣存在著，存在於時之蟲的愛之中。"
 akx.10020.a:0 "過 去 即 未 來 即 過 去"
 akx.10021.name:0 "破碎的循環"
 akx.10021.desc:0 "時之蟲如同飢餓的猛獸一般衝進了我們的時空之中，像個氣急敗壞的情人。它仍然存在於宇宙中的某處，一定是心懷怒氣吧。但你們同時也獲得了它的化身留下的白熾碎片，可以用來研究，也是難得的戰利品。其他帝國也會知曉你今天的成就。"
 akx.10021.a:0 "從沒有像我們這樣的存在！也許以後也再不會有了。"
 akx.9011.desc:0 "現在，船隻完全處於自動駕駛。[horizonsignal_secondleader.GetName]是船上唯一的乘員。當他接近出口點的時候，遙測儀器上充滿了令人著迷的數據。又一次，空間產生扭曲，引力產生的巨大漣漪將時空撕開。[horizonsignal_secondleader.GetName]冷靜地讀取數據，並對遙測儀器進行調整。監視小組如釋重負：所幸這一次我們派遣了一個專家。然而，當有人意識到有事情即將發生的時候，一切為時已晚。\n\n[horizonsignal_secondleader.GetName]不再理會這些數據：他已經開始預測了。遙測開始和預測出現不一致，但是僅僅持續了幾秒鐘，就和預測的結果完全一致。監測小組立馬彙報，當[horizonsignal_secondleader.GetName]說奇怪的話時預測間隔會不斷增加：「我穿過來了。」\n\n「這裡一片黑暗，」他們補充到，「這沒問題。我們能在黑暗下生活。我還從未考慮過這些。但是當然了，如果螶賜予我們它的愛，我們就可以得到永生——」\n\n就在此刻，訊號中斷，然後船隻在我們的感測器中消失。"
 akx.9220.desc:1 "[researchingscientist9220.GetName]對遺矢族基因進行了重組研究。他們的確十分出色，但也令我們的科學家有些擔憂。與我們現在的基因相比較，遺矢族明顯更為強健，攻擊意願也更高。現在研究人員們眾說紛紜，無法確定遺矢族到底是我們自身的進化版本，還是說他們其實是我們的祖先。[researchingscientist9220.GetName]本人更相信前一種說法——我們本也應當作為強大的戰鬥種群生活下去，卻因為某個先驅文明的干涉而失去了戰鬥本能。據其認為，失去這種戰鬥能力乃是我方史上最大的「悲劇」。\n\n有些研究人員甚至為此接受逆轉錄基因治療，將自己的體質改造成了遺矢族的特徵。他們還堅持認為，這對研究的繼續進行具有重大意義。"