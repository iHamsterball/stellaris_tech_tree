l_chinese_t:
 pft_supremacist:2 "種群派系"
 pft_supremacist_desc:4 "種群派系想要讓建立帝國的種群佔據支配地位。他們渴望的是有利本國排斥他國的政策。\n\n§L排外主義的種群思潮§!"
 pft_traditionalist:0 "傳統派系"
 pft_traditionalist_desc:1 "傳統派系希望回歸流傳或消失於帝國衝向銀河之前的傳統價值觀。他們推崇艱苦樸素，討厭某些科技進步和非唯心主義的價值觀。\n\n§L唯心主義的種群思潮§!"
 pft_progressive:0 "進步派系"
 pft_progressive_desc:1 "進步派系渴望在現有社會結構中不出現歧視，並且排斥非帝國代議制度。\n\n§L平等主義的種群思潮§!"
 pft_imperialist:0 "帝國派系"
 pft_imperialist_desc:1 "帝國派系渴望主宰其他帝國。他們熱衷敵對，喜歡征服其他帝國，厭惡依靠他人。\n\n§L軍國主義的種群思潮§!"
 pft_isolationist:0 "孤立派系"
 pft_isolationist_desc:2 "孤立派系熱衷孤立，提倡盡可能減少與其他帝國的來往（除商談互不攻擊約定之外）。他們一方面不喜歡進攻宣戰，同時也不想被別人當成可以隨便欺負的對象。\n\n§L排外主義的種群思潮§!"
 pft_technologist:0 "科技派系"
 pft_technologist_desc:1 "科技派系希望在全帝國範圍內掀起科學進步的浪潮，讓科技遍地開花結果。他們反對出於某些原因禁止某些科研方向，更是討厭別的帝國在科技方面領先於本國。\n\n§L唯物主義的種群思潮§!"
 pft_totalitarian:0 "極權派系"
 pft_totalitarian_desc:1 "極權派系推崇由一個強勢領袖或專制集團領袖的忠誠分明的社會。\n\n§L威權主義的種群思潮§!"
 pft_xenoist:0 "外族派系"
 pft_xenoist_desc:1 "外族派系渴望將更崇高的價值觀寄托於外星生命和文明上。他們喜歡互不攻擊約定以及種群多樣化。他們不喜歡全帝國奴役和淨化。\n\n§L親外主義的種群思潮§!"
 pft_prosperity:0 "繁榮派系"
 pft_prosperity_desc:2 "繁榮派系渴望經濟發展和奪取資源。他們喜歡能源和戰略資源，厭惡妨礙發展的武裝衝突。\n\n§L和平主義的種群思潮§!"
 pft_democratic_election_1:0 "民主派系"
 pft_democratic_election_1_desc:0 "民主派系是帝國選舉期間出現的一股勢力，後來成為將當紅領袖推向政治舞台中心的組織，轉而消散在人們的視線中。"
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"
 SUPREMACIST_RULER_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle]是[Root.Owner.GetSpeciesName]"
 SUPREMACIST_RULER_NOT_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle]是異族"
 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "[Root.GetName]希望我們的領袖是來自於對方的帝國，要是任何非[Root.Owner.GetSpeciesName]的人佔據了[Root.Owner.GetRulerTitle]的位置，他們會很生氣。"
 SUPREMACIST_UNRESTRICTED_STUDY:0 "侵略異族研究"
 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "立法保障對原住民淨化的無限制性，最大程度開發利用原始異族文明，這樣做會使[Root.GetName]非常高興。"
 SUPREMACIST_NO_UNRESTRICTED_STUDY:0 "$SUPREMACIST_UNRESTRICTED_STUDY$"
 SUPREMACIST_SLAVERY_ALLOWED:0 "奴隸潛能"
 SUPREMACIST_SLAVERY_ALLOWED_DESC:0 "[Root.GetName]不認為一些種群相較於其它種群更有價值，他們只是覺得一些種群只是更適合某些工作。宣佈§Y奴隸制§!不合法會得罪他們。"
 SUPREMACIST_SLAVERY_OUTLAWED:0 "取締奴隸制"
 SUPREMACIST_HAS_ALIEN_SLAVES:0 "獲取異星奴隸"
 SUPREMACIST_NO_ALIEN_SLAVES:0 "缺少異星奴隸"
 SUPREMACIST_NO_FREE_ALIENS:1 "剝奪異星人的選舉權"
 SUPREMACIST_HAS_FREE_ALIENS:0 "$SUPREMACIST_NO_FREE_ALIENS$"
 SUPREMACIST_ALIEN_SLAVES_DESC:1 "確保我們帝國內的異星種群不能享有完整公民權利，這樣做可以取悅[Root.GetName]。"
 SUPREMACIST_ALL_SLAVERY_ALLOWED:0 "[Root.Owner.GetSpeciesName]奴隸制已允許"
 SUPREMACIST_ALL_SLAVERY_DESC:0 "任何人膽敢驅使[Root.Owner.GetSpeciesName],[Root.GetName]都會倍感憤怒，他們主張奴隸制僅限於異族。"
 LEADER_IS_OWNER_SPECIES:0 "[Root.Owner.GetRulerTitle]是[Root.Owner.GetSpeciesName]"
 SUPREMACIST_NO_MIGRATION_TREATIES:0 "禁止殖民"
 SUPREMACIST_MIGRATION_TREATIES:0 "$SUPREMACIST_NO_MIGRATION_TREATIES$"
 SUPREMACIST_NO_MIGRATION_TREATIES_DESC:0 "簽署任何§Y移民協議§!會惹惱[Root.GetName]。"
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY:0 "核心世界獨佔權"
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY_DESC:0 "將帝國核心世界留給[Root.Owner.GetSpeciesNamePlural]和他們的奴隸獨享，此舉能夠取悅[Root.GetName]。"
 SUPREMACIST_CORE_WORLD_NONEXCLUSIVITY:0 "$SUPREMACIST_CORE_WORLD_EXCLUSIVITY$"
 SUPREMACIST_DOMINATION:0 "主張主宰"
 SUPREMACIST_DOMINATION_DESC:0 "對一個或多個外星人帝國宣戰會暫時取悅[Root.GetName]。"
 SUPREMACIST_NO_DOMINATION:0 "$SUPREMACIST_DOMINATION$"
 SUPREMACIST_GENE_MOD:0 "基因純潔"
 SUPREMACIST_GENE_MOD_DESC:1 "確保所有的[Root.Owner.GetSpeciesPlural]人口擁有完全相同的基因特質可以取悅[Root.GetName]。"
 SUPREMACIST_IMPURE:0 "[Root.Owner.GetSpeciesAdj]不純"
 SUPREMACIST_NO_HARMONY:0 "失和"
 SUPREMACIST_HARMONY:0 "$SUPREMACIST_NO_HARMONY$"
 SUPREMACIST_NO_HARMONY_DESC:0 "採納和諧傳統，暗示次等種群也應享受平權，這樣做會惹惱[Root.GetName]。"
 SUPREMACIST_FANATIC_PURIFIERS:1 "$civic_fanatic_purifiers$"
 SUPREMACIST_NOT_FANATIC_PURIFIERS:1 "$civic_fanatic_purifiers$"
 SUPREMACIST_FANATIC_PURIFIERS_DESC:1 "$civic_fanatic_purifiers_desc$"
 SUPREMACIST_DOMINATION_TRADITION:0 "傳統統治"
 SUPREMACIST_NO_DOMINATION_TRADITION:1 "$SUPREMACIST_DOMINATION_TRADITION$"
 SUPREMACIST_DOMINATION_TRADITION_DESC:0 "採納任何強調§Y統治§!的傳統價值觀都會取悅[Root.GetName]。"
 SUPREMACIST_GIANT_MASSACRE:0 "巨獸殺手"
 SUPREMACIST_NO_GIANT_MASSACRE:0 "$SUPREMACIST_GIANT_MASSACRE$"
 SUPREMACIST_GIANT_MASSACRE_DESC:0 "消滅掉任何巨型§Y利維坦§!外星人可以暫時取悅[Root.GetName]。"
 SUPREMACIST_ISOLATIONIST_NO_FEDERATION:0 "我行我素"
 SUPREMACIST_ISOLATIONIST_NO_FEDERATION_DESC:1 "讓[Root.Owner.GetName]因為§Y加入聯盟§!而被外星人榨取利益會使[Root.GetName]不悅"
 SUPREMACIST_ISOLATIONIST_FEDERATION:1 "$SUPREMACIST_ISOLATIONIST_NO_FEDERATION$"
 XENOIST_PASSIVE_STUDY:0 "間接異星生物學"
 XENOIST_PASSIVE_STUDY_DESC:0 "在原住民淨化問題上立法確定一個被動研究的姿態，可以討好[Root.GetName]。"
 XENOIST_NO_PASSIVE_STUDY:0 "$XENOIST_PASSIVE_STUDY$"
 XENOIST_NO_SLAVES:1 "不可全種族奴役"
 XENOIST_NO_SLAVES_DESC:3 "未將奴役整個物種的行為定為非法，將會極大地惹惱[Root.GetName]。"
 XENOIST_SLAVES:0 "$XENOIST_NO_SLAVES$"
 XENOIST_NO_PURGE:1 "不可淨化"
 XENOIST_NO_PURGE_DESC:2 "未將淨化整個物種的行為定為非法，將會極大地惹惱[Root.GetName]。"
 XENOIST_PURGE:0 "$XENOIST_NO_PURGE$"
 XENOIST_ENCLAVE_BORDERS:0 "併入飛地"
 XENOIST_ENCLAVE_BORDERS_DESC:0 "將飛地空間站納入我們的邊境可以促進文化交流，此舉可以使[Root.GetName]高興。"
 XENOIST_NO_ENCLAVE_BORDERS:1 "$XENOIST_ENCLAVE_BORDERS$"
 XENOIST_MULTICULTURALISM:0 "多元文化社會"
 XENOIST_MULTICULTURALISM_DESC:0 "在帝國內接納至少§Y4§!個特殊種群可以取悅[Root.GetName]。"
 XENOIST_NO_MULTICULTURALISM:0 "$XENOIST_MULTICULTURALISM$"
 XENOIST_REFUGEES_WELCOME:0 "歡迎所有難民"
 XENOIST_REFUGEES_WELCOME_DESC:0 "無條件接收逃離戰爭和淨化的異族難民的難民政策可以取悅[Root.GetName]。"
 XENOIST_REFUGEES_UNWELCOME:0 "$XENOIST_REFUGEES_WELCOME$"
 XENOIST_DIPLO_TIES:0 "外星聯繫"
 XENOIST_DIPLO_TIES_DESC:0 "與相鄰的帝國保持外交聯繫可以取悅[Root.GetName]。"
 XENOIST_FEW_DIPLO_TIES:0 "$XENOIST_DIPLO_TIES$"
 XENOIST_RECENT_UPLIFT:0 "近期提升"
 XENOIST_RECENT_UPLIFT_DESC:0 "將一個外星種群提升為有感知生物可以使取悅[Root.GetName]一段時間。"
 XENOIST_NO_RECENT_UPLIFT:0 "$XENOIST_RECENT_UPLIFT$"
 XENOIST_RECENT_ENLIGHTENMENT:0 "近期啟蒙"
 XENOIST_RECENT_ENLIGHTENMENT_DESC:0 "以盡量溫和的方式啟蒙外星原始種群，使其進入太空時代，此舉可以暫時取悅[Root.GetName]。"
 XENOIST_NO_RECENT_ENLIGHTENMENT:0 "$XENOIST_RECENT_ENLIGHTENMENT$"
 XENOIST_DIPLOMACY_TRADITION:1 "[Root.GetDiplomacyTraditionName]傳統"
 XENOIST_NO_DIPLOMACY_TRADITION:0 "$XENOIST_DIPLOMACY_TRADITION$"
 XENOIST_DIPLOMACY_TRADITION_DESC:1 "采用§Y[Root.GetDiplomacyTraditionName]§!傳統會取悅[Root.GetName]。"
 XENOIST_PRE_SAPIENT_SURVIVAL:0 "未開化生物的生存"
 XENOIST_NO_PRE_SAPIENT_SURVIVAL:0 "$XENOIST_PRE_SAPIENT_SURVIVAL$"
 XENOIST_PRE_SAPIENT_SURVIVAL_DESC:0 "不立法保護未開化生物的生存會惹惱[Root.GetName]。"
 XENOIST_NO_PRIMITIVE_INVASION:0 "反對強佔土地"
 XENOIST_PRIMITIVE_INVASION:0 "$XENOIST_NO_PRIMITIVE_INVASION$"
 XENOIST_NO_PRIMITIVE_INVASION_DESC:0 "肆無忌憚入侵原居民世界會惹惱[Root.GetName]。"
 XENOIST_FEDERATED:0 "聯邦化"
 XENOIST_NOT_FEDERATED:0 "$XENOIST_FEDERATED$"
 XENOIST_FEDERATED_DESC:0 "加入任何§Y聯邦§!可以取悅[Root.GetName]。"
 XENOIST_RECENT_COMMS:0 "新的聯繫"
 XENOIST_NO_RECENT_COMMS:0 "$XENOIST_RECENT_COMMS$"
 XENOIST_RECENT_COMMS_DESC:0 "與其他帝國建立通訊聯絡可以暫時取悅[Root.GetName]。"
 IMPERIALIST_PHILOSOPHY:0 "強硬外交"
 IMPERIALIST_PHILOSOPHY_DESC:2 "未能允許進攻宣戰將惹惱[Root.GetName]。"
 IMPERIALIST_NO_PHILOSOPHY:0 "$IMPERIALIST_PHILOSOPHY$"
 IMPERIALIST_CONQUEST:2 "征服"
 IMPERIALIST_CONQUEST_DESC:1 "通過戰鬥征服外星或使其他帝國成為附庸國，可以暫時取悅[Root.GetName]。"
 IMPERIALIST_NO_CONQUEST:0 "$IMPERIALIST_CONQUEST$"
 IMPERIALIST_FRONTIER_OUTPOSTS:0 "邊境擴張"
 IMPERIALIST_FRONTIER_OUTPOSTS_DESC:1 "建造§Y邊境前哨§!以擴充領土可以暫時取悅[Root.GetName]。"
 IMPERIALIST_NO_RECENT_FRONTIER_OUTPOSTS:0 "$IMPERIALIST_FRONTIER_OUTPOSTS$"
 IMPERIALIST_RIVALS1:0 "局部敵對"
 IMPERIALIST_RIVALS_DESC1:1 "與至少§Y1個帝國§!宣戰將會滿足[Root.GetName]的心意。"
 IMPERIALIST_FEW_RIVALS1:0 "$IMPERIALIST_RIVALS1$"
 IMPERIALIST_RIVALS2:0 "鄰里敵對"
 IMPERIALIST_RIVALS_DESC2:1 "與至少§Y2個帝國§!宣戰將會滿足[Root.GetName]的心意。"
 IMPERIALIST_FEW_RIVALS2:0 "$IMPERIALIST_RIVALS2$"
 IMPERIALIST_RIVALS3:0 "銀河宿敵"
 IMPERIALIST_RIVALS_DESC3:1 "與至少§Y3個帝國§!宣戰將會滿足[Root.GetName]的心意。"
 IMPERIALIST_FEW_RIVALS3:0 "$IMPERIALIST_RIVALS3$"
 IMPERIALIST_OVERLORD:0 "帝國決策"
 IMPERIALIST_NOT_OVERLORD:0 "$IMPERIALIST_OVERLORD$"
 IMPERIALIST_OVERLORD_DESC:0 "成為一個或多個其他勢力的§Y宗主§!可以取悅[Root.GetName]。"
 IMPERIALIST_SUPREMACY_TRADITION:0 "傳統霸權"
 IMPERIALIST_NO_SUPREMACY_TRADITION:0 "$IMPERIALIST_SUPREMACY_TRADITION$"
 IMPERIALIST_SUPREMACY_TRADITION_DESC:0 "採納任何強調§Y霸權§!的傳統會取悅[Root.GetName]。"
 IMPERIALIST_SLAYER:0 "利維坦剋星"
 IMPRERIALIST_NOT_SLAYER:0 "$IMPERIALIST_SLAYER$"
 IMPERIALIST_SLAYER_DESC:0 "摧毀一個§Y利維坦§!可以短暫時悅[Root.GetName]。"
 IMPERIALIST_UNDERLING:0 "附屬國地位"
 IMPERIALIST_NOT_UNDERLING:0 "$IMPERIALIST_UNDERLING$"
 IMPERIALIST_UNDERLING_DESC:0 "身為他國§Y宗主§!的附屬國，將會極大地惹惱[Root.GetName]。"
 ISOLATIONIST_PHILOSOPHY:0 "銅牆鐵壁"
 ISOLATIONIST_PHILOSOPHY_DESC:1 "禁止§Y無限制的戰爭§!會惹惱[Root.GetName]。"
 ISOLATIONIST_NO_PHILOSOPHY:0 "$ISOLATIONIST_PHILOSOPHY$"
 ISOLATIONIST_NO_AGGRESSIVE_WAR:0 "厭惡進攻宣戰"
 ISOLATIONIST_AGGRESSIVE_WAR:0 "$ISOLATIONIST_NO_AGGRESSIVE_WAR$"
 ISOLATIONIST_NO_AGGRESSIVE_WAR_DESC:0 "參與進攻宣戰從讓無數[Root.Owner.GetAdj]冒上生命危險會大幅惹惱[Root.GetName]。"
 ISOLATIONIST_NO_DEFENSIVE_WAR:0 "厭惡抵抗"
 ISOLATIONIST_DEFENSIVE_WAR:0 "$ISOLATIONIST_NO_DEFENSIVE_WAR$"
 ISOLATIONIST_NO_DEFENSIVE_WAR_DESC:0 "哪怕為了自衛而舉起武器反抗也會暫時惹惱[Root.GetName]。"
 ISOLATIONIST_NO_DIPLO:0 "極簡外交"
 ISOLATIONIST_NO_DIPLO_DESC:1 "減少與外星勢力不必要的聯繫——例如商談殖民協議、研究協議和防禦約定。此舉能取悅[Root.GetName]。"
 ISOLATIONIST_DIPLO:0 "$ISOLATIONIST_NO_DIPLO$"
 ISOLATIONIST_MOVEMENT_RESTRICTED:0 "有限遷徙"
 ISOLATIONIST_MOVEMENT_UNRESTRICTED:0 "$ISOLATIONIST_MOVEMENT_RESTRICTED$"
 ISOLATIONIST_MOVEMENT_RESTRICTED_DESC:0 "無論是外星人難民或是殖民湧入我境都會惹惱[Root.GetName]。"
 ISOLATIONIST_REFUGEES_RESTRICTED:0 "限制難民"
 ISOLATIONIST_REFUGEES_RESTRICTED_DESC:1 "不限制難民湧入我境會惹惱[Root.GetName]。"
 ISOLATIONIST_REFUGEES_UNRESTRICTED:0 "$ISOLATIONIST_REFUGEES_RESTRICTED$"
 ISOLATIONIST_NON_AGGRESSION1:0 "互不攻擊約定"
 ISOLATIONIST_NON_AGGRESSION_DESC1:1 "與另一個帝國簽署§Y互不侵犯條約§!將會滿足[Root.GetName]的心意。"
 ISOLATIONIST_FEW_NON_AGGRESSION1:0 "$ISOLATIONIST_NON_AGGRESSION1$"
 ISOLATIONIST_NON_AGGRESSION2:0 "互不攻擊約定"
 ISOLATIONIST_NON_AGGRESSION_DESC2:1 "與其他帝國簽署互不侵犯條約十分重要，如果能夠與至少§Y2§!個帝國簽署，那麼我們就能夠滿足[Root.GetName]的心意。"
 ISOLATIONIST_FEW_NON_AGGRESSION2:0 "$ISOLATIONIST_NON_AGGRESSION2$"
 ISOLATIONIST_NON_AGGRESSION3:0 "互不攻擊約定"
 ISOLATIONIST_NON_AGGRESSION_DESC3:1 "與其他帝國簽署互不侵犯條約十分重要，如果能夠與至少§Y3§!個帝國簽署，那麼我們就能夠滿足[Root.GetName]的心意。"
 ISOLATIONIST_FEW_NON_AGGRESSION3:0 "$ISOLATIONIST_NON_AGGRESSION3$"
 ISOLATIONIST_PEACE1:0 "和平"
 ISOLATIONIST_PEACE_DESC1:0 "在§Y10年或以上§!的時間裡不捲入銀河大型衝突可以取悅[Root.GetName]。"
 ISOLATIONIST_NO_PEACE1:0 "$ISOLATIONIST_PEACE1$"
 ISOLATIONIST_PEACE2:0 "延續和平"
 ISOLATIONIST_PEACE_DESC2:0 "在§Y25年或以上§!的時間裡不捲入銀河大型衝突可以取悅[Root.GetName]。"
 ISOLATIONIST_NO_PEACE2:0 "$ISOLATIONIST_PEACE2$"
 ISOLATIONIST_PEACE3:0 "永久和平"
 ISOLATIONIST_PEACE_DESC3:0 "在§Y50年或以上§!的時間裡不捲入大型銀河規模的衝突將可以取悅[Root.GetName]。"
 ISOLATIONIST_NO_PEACE3:0 "$ISOLATIONIST_PEACE3$"
 ISOLATIONIST_STRONG_ARMY:0 "駐守軍團"
 ISOLATIONIST_STRONG_ARMY_DESC:0 "在所有棲居著§Y5§!或以上人口的[Root.Owner.GetAdj]世界裡駐紮至少§Y3§!支防禦部隊，這樣能取悅[Root.GetName]。"
 ISOLATIONIST_WEAK_ARMY:0 "武裝不足"
 ISOLATIONIST_DEFENSIVE_STATIONS:0 "深空防禦"
