 IMPERIALIST_PEACEFUL_APPLICATIONS_DESC:0 "將稀有文物浪費在瑣事上會使[Root.GetName]不悅一段時間。"
 TRADITIONALIST_RELIGIOUS_FINDING:0 "沉湎餘暉"
 TRADITIONALIST_NO_RELIGIOUS_FINDING:0 "$TRADITIONALIST_RELIGIOUS_FINDING$"
 TRADITIONALIST_RELIGIOUS_FINDING_DESC:0 "于稀有文物中覓得宗教意義可取悅[Root.GetName]一段時間。"
 TECHNOLOGIST_ARCANA:0 "過往智識"
 TECHNOLOGIST_NO_ARCANA:0 "$TECHNOLOGIST_ARCANA$"
 TECHNOLOGIST_ARCANA_DESC:0 "研究稀有文物可取悅[Root.GetName]一段時間。"
 TECHNOLOGIST_PRECURSOR_SECRETS:0 "先驅秘辛"
 TECHNOLOGIST_NO_PRECURSOR_SECRETS:0 "$TECHNOLOGIST_PRECURSOR_SECRETS$"
 TECHNOLOGIST_PRECURSOR_SECRETS_DESC:0 "揭示先驅者文明的上古秘辛會取悅[Root.GetName]。"
 PROSPERITY_MILITARY_APPLICATIONS:0 "浪費文物"
 PROSPERITY_NO_MILITARY_APPLICATIONS:0 "$PROSPERITY_MILITARY_APPLICATIONS$"
 PROSPERITY_MILITARY_APPLICATIONS_DESC:0 "將稀有文物應用於軍事會使[Root.GetName]不悅一段時間。"
 PROSPERITY_PEACEFUL_APPLICATIONS:0 "社會發展"
 PROSPERITY_NO_PEACEFUL_APPLICATIONS:0 "$PROSPERITY_PEACEFUL_APPLICATIONS$"
 PROSPERITY_PEACEFUL_APPLICATIONS_DESC:0 "將稀有文物用於民生會取悅[Root.GetName]一段時間。"