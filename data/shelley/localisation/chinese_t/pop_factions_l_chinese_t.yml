 factions.1.title:0 "派系已建立"
 factions.1.desc:0 "一個新的派系正在[Root.Owner.GetName]的政治圈中逐漸壯大。他們自稱[Root.GetName]。在創建者[Root.Leader.GetTitle] [Root.Leader.GetName]的領導下，派系成員提出提出自己的各種要求，並要求我們滿足。\n\n可以預見，隨著人口的增長和種群思潮的分化，各種派系都將如雨後春筍般冒出。要求得不到滿足的派系會成為麻煩的源頭，而支持帝國工作的派系可以為我們所用……"
 factions.1.desc.start:0 "一個新的派系正在[Root.Owner.GetName]的政界中逐漸壯大。他們自稱[Root.GetName]，其創建者為§H[Root.Leader.GetTitle] [Root.Leader.GetName]§!。"
 factions.1.desc.firstfinisher:0 "要求得不到滿足的派系會成為麻煩的源頭，而支持帝國工作的派系可以為我們所用……"
 factions.1.desc.imperialist:0 "他們的成員強烈要求我們對銀河系的其他地區實行武力入侵。\n\n"
 factions.1.desc.isolationist:0 "他們的成員建議我們關閉邊境、不參與星際事務。\n\n"
 factions.1.desc.progressive:0 "他們的成員致力於實現整個帝國內所有人的平等和公正。\n\n"
 factions.1.desc.prosperity:1 "他們的成員強烈建議讓帝國集中發展經濟和保持穩定。"
 factions.1.desc.supremacist:0 "他們的成員打算確立[Root.Owner.GetSpeciesAdj]種群的優勢地位，必要時會剝奪外星人的權利。\n\n"
 factions.1.desc.technologist:0 "他們的成員一直強烈要求發展科技。\n\n"
 factions.1.desc.totalitarian:0 "他們的成員一直強烈要求我們集中管理和聚集軍事力量。\n\n"
 factions.1.desc.traditionalist:0 "他們的成員支持唯心主義以及傳統觀念。\n\n"
 factions.1.desc.xenoist:0 "他們的成員強烈要求和異星種群維持友好關係。\n\n"
 factions.2000.title:0 "[TargetFaction.Owner.GetName]的主要種群思潮出現偏移"
 factions.2000.desc.start:0 "長期持續不斷地支持§Y[TargetFaction.GetName]§!的派系終於被§Y[TargetFaction.Owner.GetName]§!接納了，他們的核心價值和政策被採用了。"
 factions.2000.desc.imperialist:0 "因為接納了此派系，該帝國變得更加偏向§H軍國主義§!。\n\n"
 factions.2000.desc.isolationist:0 "因為接納了此派系，該帝國變得更加偏向§H排外主義§!。\n\n"
 factions.2000.desc.progressive:0 "因為接納了此派系，該帝國變得更加偏向§H平等主義§!。\n\n"
 factions.2000.desc.prosperity:0 "因為接納了此派系，該帝國變得更加偏向§H和平主義§!。\n\n"
 factions.2000.desc.supremacist:0 "因為接納了此派系，該帝國變得更加偏向§H排外主義§!。\n\n"
 factions.2000.desc.technologist:0 "因為接納了此派系，該帝國變得更加偏向§H唯物主義§!。\n\n"
 factions.2000.desc.totalitarian:0 "因為接納了此派系，該帝國變得更加偏向§H威權主義§!。\n\n"
 factions.2000.desc.traditionalist:0 "因為接納了此派系，該帝國變得更加偏向§H唯心主義§!。\n\n"
 factions.2000.desc.xenoist:0 "因為接納了此派系，該帝國變得更加§H親外主義§!。\n\n"
 faction.4.title:0 "忠誠派的要求"
 faction.4.desc:0 "忠誠派對[Root.Owner.GetName]的[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]忠心耿耿，沒有任何要求。"
 faction.6.title:0 "絕食抗議！"
 faction.6.desc:0 "[Root.Owner.GetName]的奴隸用絕食的方式來破壞我們的生產線——用他們的身體威脅我們。[Root.GetName]派系的成員實際上是要將自己§Y淨化§!掉，以掙脫[Root.Owner.GetName]的枷鎖。\n\n如果長期不制止這種情況，我們就有可能會損失大量的奴隸人口。要麼眼睜睜地看著這群些人死去，要麼另尋方法對付這個惡劣的派系。"
 faction.7.title:0 "奴隸抗議！"
 faction.7.desc:0 "[slave_planet.GetName]的奴隸對其主人發動了抗議，他們組織了一支反抗軍來破壞[Root.Owner.GetName]對他們的合法約束！"
 faction.8.title:0 "強制實施餵食"
 faction.8.desc:0 "奴隸們的身體是屬於廣大社會的。\n\n我們結束了這場鬧劇，而那些還活著的奴隸則得到了適當的營養補充。"
 faction.10.title:0 "奴隸騷動！"
 faction.10.desc:0 "[unrest_planet.GetName]行星上的奴隸所進行的大規模抗議對行星的生產力造成了負面影響。"
 faction.10.desc.colle:0 "[Root.Owner.GetName]上被奴役的人們漸漸感覺有些懼怕，是關於[unrest_planet.GetPlanetMoon]一直圍繞著[unrest_planet.GetName]的動態。"
 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§!的§H被奴役的人口§!，獲得了§R奴隸騷動§!修正，持續§Y4年§!。"
 faction.15.title:0 "奴隸衝突！"
 faction.15.desc:0 "不安定的奴隸們與[roving_gangs_planet.GetName]星球上的其他人口產生了衝突，導致對方死亡。\n\n死者的家屬會有何反應？此事還有待觀察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1人口§!§R死亡§!。"
 faction.50.title:0 "星際走私販賣！"
 faction.50.desc:0 "我方的偏激派奴隸似乎集結了起來，想要將奴隸人口轉移出[Root.Owner.GetAdj]領地。\n\n雖然尚且還不清楚這麼大規模的犯罪到底是如何進行的，但可以確認的是，奴隸們已經重獲自由之身，正在[Root.Owner.GetAdj]空間外遊蕩。"
 faction.50.desc.colle:0 "有個派系似乎想要削弱[Root.Owner.GetName]勢力，將一些奴隸從職位上帶走後，私運出了[Root.Owner.GetAdj]邊境。\n\n我們會重整旗鼓，希望走失的奴隸們能夠回到[Root.Owner.GetName]，重拾有意義的生活。"
 faction.50.a:0 "不幸。"
