 ISOLATIONIST_FEW_DEFENSIVE_STATIONS:0 "$ISOLATIONIST_DEFENSIVE_STATIONS$"
 TRADITIONALIST_NO_ROBOTS:0 "有機生命"
 TRADITIONALIST_NO_ROBOTS_DESC:1 "允許用機器人勞工取代有機生命體會使[Root.GetName]不悅。"
 TRADITIONALIST_ROBOTS:0 "空殼"
 TRADITIONALIST_NO_ROBOT_RIGHTS:0 "合成人沒有權力"
 TRADITIONALIST_NO_ROBOT_RIGHTS_DESC:0 "不禁止合成人獲得與有機生物同等的權力會大幅惹惱[Root.GetName]。"
 TRADITIONALIST_ROBOT_RIGHTS:0 "$TRADITIONALIST_NO_ROBOT_RIGHTS$"
 TRADITIONALIST_NO_FULL_ROBOT_RIGHTS:0 "合成人沒有權力"
 TRADITIONALIST_NO_FULL_ROBOT_RIGHTS_DESC:0 "給予沒有靈魂的合成人完整公民權會大大惹惱[Root.GetName]。"
 TRADITIONALIST_FULL_ROBOT_RIGHTS:0 "褻瀆機器"
 TRADITIONALIST_SPIRITUALIST_GOVERNMENT:0 "虔誠種族特性"
 TRADITIONALIST_SPIRITUALIST_GOVERNMENT_DESC:1 "讓唯心主義成為我國的主流思潮可以取悅[Root.GetName]。"
