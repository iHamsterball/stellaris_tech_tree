 faction.55.title:0 "不滿的奴隸暴亂！"
 faction.55.desc.colle:0 "[Root.GetName]派系內的某些成員醉心於破壞[Root.Owner.GetName]的長治久安。他們希望通過破壞[riots_planet.GetName]上的生產設施來達到這一目的。他們或許是因為某種殘缺而被[Root.Owner.GetAdj]排斥所以才做出這種偏激行為。"
 faction.55.desc:0 "暴亂的奴隸們摧毀了[riots_planet.GetName]上的一座建築。需要進行修理後才能繼續生產。"
 faction.60.title:0 "不滿的奴隸暴動！"
 faction.60.desc:0 "果然不出所料，偏激派的奴隸人口已經開始武裝反對我方的統治了。\n\n據報道說，暴動的起點處於[revolt_planet.GetName]星球，或許已經蔓延到了其它地方。"
 faction.60.desc.colle:0 "為了[Root.Owner.GetName]的繁榮昌盛，一些人不得不從事比較卑微的工作。而這些人的不滿已經達到了極點。\n\n他們利慾熏心，無法看到大局，竟然在[revolt_planet.GetPlanetMoon][revolt_planet.GetName]上發動了暴動——而且似乎其它星球也想要跟隨他們的步伐。"
 faction.60.a:0 "真是災難。"
 faction.60.b:0 "一群笨蛋……"
 faction.60.a.tooltip:0 "§H不滿的奴隸§!派系發動了§Y暴動§!！"
 faction.80.title:0 "奴隸武裝！"
 faction.80.desc:0 "當地[Root.GetName]組織的成員們似乎已經將一部分[Root.Owner.GetAdj]奴隸進行了武裝，使這些狂躁大眾們更加強大了。"
 pft_planet_separatists:0 "行星分裂主義者派系"
 pft_planet_separatists_desc:0 "行星分裂主義者可能會出現在各個殖民星球裡，意在讓整個星球脫離帝國統治。如果得到足夠的民眾支持，他們就有可能發起武裝革命。\n\n§H行星分裂主義者只會出現在直轄的星球上。§!"
 faction.100.title:0 "分裂者發起反叛！"
 faction.100.desc:3 "[planet.GetName]上的動亂已經一觸即發。當地的分裂派系已經武裝到了牙齒，準備拿下整個星球。"
 faction.101.title:1 "分裂者發起混亂！"
 faction.101.desc:1 "§Y[planet.GetName]§!上的局勢一觸即發，§Y[Root.GetName]§!的成員們已經走上街頭，開始犯罪行為了。\n\n據報道說，大型殖民地設施已被摧毀。"
 faction.102.title:1 "派系領袖遇刺！"
 faction.102.desc:1 "[Root.Leader.GetName]的突然死亡讓[Root.GetName]陷入混亂。\n\n在[Root.Owner.GetSpeciesAdj]公眾看來，這是[Root.GetName]內部政治鬥爭的結果。雖然派系內的一名新領袖已經逐漸嶄露頭角，但這一事件也令他們損失了不少的民眾支持。"
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 "[Root.GetName]在[parameter:planet.GetName]建立星域中心政府，並被承認為準自主星域。"
 faction.104.title:0 "脫離帝國！"
 faction.104.desc:0 "為了平息分裂行動並肅清分裂者，[parameter:planet.GetName]的殖民地已脫離[Root.Owner.GetName]的統治。\n\n隨後[Root.GetName]成立了自己的帝國。"
 faction.200.title:0 "[Root.GetName]劍指異族[parameter:heathens.GetName]！"
 faction.200.desc:1 "他們在一支外國勢力的首府設置了一個據點，希望它會被當局接管。"
 holy_war_title:0 "聖戰"
 holy_war_desc:0 "討伐[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "首都星系"
 holy_war_1_poi_desc:0 "異教徒的行星。"
 profane_planets_seized:0 "異教徒星球已被淨化！"
 faction.201.title:0 "異教徒的首都被佔據了！"
 faction.201.desc:0 "他們的神廟已被污染，他們的神已不再眷顧他們。"
 faction.202.title:0 "[parameter:heathens.GetName]受辱"
 faction.202.desc:0 "由於安保工作的一點失誤，[Root.GetName]獲得了接入我們外交通訊頻道的機會。他們借此抨擊了[parameter:heathens.GetName]，羞辱對方是邪念追隨者，譴責他們道德淪喪，沒有信念。\n\n這場風波並沒有對虔誠的[parameter:heathens.GetSpeciesPlural]造成太大影響。"
 faction.202.a:0 "真尷尬。"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!對§Y我們的帝國§!新增了§Y派系羞辱§!評價修正。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "又一次尷尬的安保漏洞讓[Root.GetName]再次接入了我們的外交通訊頻道。他們又再借此羞辱了[parameter:heathens.GetName]的信念。\n\n但[parameter:heathens.GetSpeciesPlural]依然沒有放鬆警惕，他們似乎對此番羞辱毫不在乎。"
 faction.203.a:0 "歎息……"
 faction.204.title:0 "宗教暴動！"
 faction.204.desc:0 "情報表示[Root.GetName]的偏激分子正計劃在[planet.GetName]發起武裝反叛。\n\n這場反叛仍處於初始階段，我們最好將它消滅在搖籃裡。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 "[planet.GetName]：\n暴動！"
 faction.301.title:2 "民族主義者惡意破壞！"
 faction.301.desc:2 "[Root.GetName]的偏激成員們摧毀了[planet.GetPlanetMoon]上的一所建築，位於[planet.GetName]。"
 faction.301.desc.phobe:0 "[Root.GetName]的一群外星人暴徒破壞了[planet.GetName]的一棟建築，此舉無疑是對[Root.Owner.GetAdj]利益的蓄意破壞，其目的是為了擾亂我們的生活方式。"
 faction.301.desc.phile:0 "[Root.GetName]的成員們對我方的統治多有不滿，竟然在[planet.GetName]上進行蓄意破壞。"
 faction.302.title:1 "民族主義者反叛！"
 faction.302.desc:3 "[Root.GetName]受到大眾支持，發起武裝暴動，想要奪回領地。"
 faction.302.desc.phobe:0 "[Root.GetName]的外星人暴動，想要公開抗議，傾覆[Root.Owner.GetAdj]政權！"
 faction.302.desc.phile:0 "由於我們未能滿足對方的要求，[Root.GetName]已經選擇公開反叛。"
 faction.400.title:0 "飛船被毀！"
 faction.400.desc:0 "[From.GetName]的偏激分子潛入了至少一艘[Root.Owner.GetSpeciesAdj]軍團飛船並埋下炸藥。現在炸藥已經引爆，導致[Root.GetName]嚴重受創。\n\n[From.GetName]的領袖[From.Leader.GetName]發表聲明表示這是一場純粹的惡劣錯誤行為，同時也譴責了[Root.Owner.GetName]與[From.parameter:enemy.GetName]之間的武裝衝突。"
 faction.400.a:0 "真是個偽君子。"
 faction.400.a.tooltip:0 "§R[Root.GetName]已摧毀§!"
 faction.401.title:0 "終止敵對行動"
 faction.401.desc:0 "所有與[From.parameter:enemy.GetName]衝突有關的外交行動都已終止，我們提出了和解協議。"
 faction.401.a:0 "希望他們能接受。"
 faction.402.title:0 "終止敵對行動"
 faction.402.desc:0 "我們向[From.parameter:enemy.GetName]提出了和解，希望能借此結束戰爭。"
 faction.402.a:0 "這樣做有什麼好處？"
 faction.501.title:0 "[parameter:enemy.GetName]受辱"
 faction.501.desc:0 "一個安保工作的小失誤讓[Root.GetName]僥倖接入了我們的外交通訊頻道，他們借此機會大肆羞辱了[parameter:enemy.GetName]，並要求立即歸還[parameter:planet.GetName]。\n\n[parameter:enemy.GetSpeciesPlural]並沒有太在意這次事件。"
 faction.501.a:0 "真尷尬。"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!對§Y我們的帝國§!新增了§Y派系羞辱§!評價修正。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "又一次尷尬的安保疏忽中，[Root.GetName]短暫接入了我們的外交通訊頻道。他們再次公然羞辱[parameter:enemy.GetName]並要求立即歸還[parameter:planet.GetName]。\n\n但[parameter:enemy.GetSpeciesPlural]依然沒有表現出絲毫慌張，反而對此番羞辱毫不在乎。"
 faction.502.a:0 "歎息……"
 faction.503.title:0 "強硬派反叛！"
 faction.503.desc:0 "情報表示[Root.GetName]的偏激分子在[planet.GetName]建立了一支組織嚴密的叛軍。\n\n這場反叛仍處於初始階段，我們最好將它消滅在搖籃裡。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 "[planet.GetName]：\n§R反叛！§!"
 faction.600.title:0 "進擊的奴隸"
 faction.600.desc:0 "據說[Root.GetName]的成員對奴隸散佈各種逆反言論。根據部分謠言的說法，他們為[parameter:slave_faction.GetName]的邊緣分子提供訓練，甚至給他們配備武器，不過這些謠言看起來都假得離譜。"
 faction.600.a:0 "儘管如此，還是讓人有點擔心。"
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]：\n§R+50%§!好戰程度\n§R+30%§!支持率"
 faction.601.title:0 "星際軌道"
 faction.601.desc:0 "傳言說[Root.GetName]的偏激分子把一批奴隸解放到了[railroad_planet.GetName]，並鼓勵他們遠離[Root.Owner.GetName]的領地範圍。"
 faction.601.a:0 "我們必須密切監視他們。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n被奴役人口：§R-1§!"
 faction.700.title:0 "強制奴役！"
 faction.700.desc:0 "據說[Root.GetName]的偏激分子強制奴役了部分[Root.Owner.GetName]的非[Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "簡直豈有此理。"
 faction.700.a.tooltip:0 "奴隸：\n§Y+2§!人口"
 faction.701.title:0 "[parameter:rebelling_faction.GetName]反叛！"
 faction.701.desc:0 "[parameter:planet.GetName]上那群自稱是奴隸主的外星人似乎是受夠了[Root.Owner.GetName]的軟弱外交手段，於是他們決定結黨成社，並宣稱自主。"
 faction.701.a:0 "真是好大的膽子。"
 faction.801.title:0 "垂死掙扎"
 faction.801.desc:0 "一些因為淨化人口而陷入絕望的人在[riot_planet.GetName]發起混亂，並將一座設施摧毀了。"
 faction.803.title:0 "[Root.GetName]反叛！"
 faction.803.desc:0 "[death_planet.GetName]上那些因淨化人口而陷入絕望的人向[Root.Owner.GetName]發起了武裝反叛，並組建了一支渙散的叛軍。"
 henrik.1234.name:0 "§H時間移位原居民§!：升級"
 henrik.1234.desc:0 "環繞著原始世界§Y泰拉-1444§!的觀察站就最近的事件記錄編成了一份報告。\n\n§S--- --- ---§!\n\n行星年§Y1698§!：\n一場§Y出乎意料的聯盟§!成功制止了一場針對§Y歐洲北部§!的§Y某位年輕統治者§!的§Y即將爆發的戰爭§!。\n\n§S--- --- ---§!\n\n行星年§Y1700§!：\n§Y哈布斯堡派系的某個分支§!在§Y歐洲區域§!的§Y西班牙§!中死亡。\n\n§S--- --- ---§!\n\n行星年§Y1702§!：\n§Y歐洲西部和西南部§!的勢力平衡的波動最終§Y引發了一場慘烈的糾紛§!。"
 henrik.1234.a:0 "希望這群野蠻人永遠不會掌握到星際航行的知識。"
 henrik.12344.name:0 "§H原居民§!：更新"
 henrik.12344.desc:0 "隨著§Y第34次琉球侵略戰§!的結束，§Y泰拉-5§!行星終於迎來統一的日子。"
 henrik.12344.b:0 "有我們在，你休想得逞，§RDDR·傑克§!將軍。"
 henrik.12344.b.tooltip:0 "部署所有可用的軍團參與§Y落星入侵戰§!。"
 henrik.12344.a:0 "希望這群野蠻人永遠不會掌握到星際航行的知識。"
