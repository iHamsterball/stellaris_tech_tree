 leviathans.340.desc:0 "太巧了！我們正打算向你們做出相同的建議呢！如果你們在你我雙方共享的星系中的太空基地上建立這個設施，我們這邊最傑出的藝術家就會前往那裡擔任教師。\n\n§H<我們現在可以在§!§Y[artist_system.GetName]§!§H星系中建造§!§Y藝術學院§!§H太空基地設施了。>§!"
