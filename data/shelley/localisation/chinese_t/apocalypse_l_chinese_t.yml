 decision_make_holy_world:0 "神聖星球"
 decision_make_holy_world_desc:1 "我們在自己的領域內尋找一顆未被殖民的§Y$pc_gaia$§!作為聖地。只要它未被凡人玷污，並且仍處於我們境內，這顆神聖不可侵犯的星球將為我們提供：£unity£§Y$country_base_unity_produces_mult$§!§G+10%§!。"
 apoc.200.name:0 "候選聖地"
 apoc.200.desc:0 "幾個占卜師與神學專家合作，已經各自獨立確定了§Y[holy_target.GetName]§!是[holy_target.GetStarName]星系內值得人們倍加崇拜的行星。官方的認可肯定能夠增加公眾對這個神秘世界的尊崇。"
 apoc.200.a:0 "願[holy_target.GetName]能成為聖地。"
