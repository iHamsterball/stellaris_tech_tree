 planet_destruction.101.name:0 "世界破裂"
 planet_destruction.102.name:0 "毀滅了一個生靈"
 planet_destruction.101.desc:0 "隨著巨像完成其毀天滅地的任務，[From.From.GetName]因受到[From.GetName]地殼破裂與磁層分解的猛烈衝擊而產生的微微晃動也平息了下來。\n\n我們很難理解一顆星球死亡時的那種猛烈，但[From.GetName]熾熱的核心在冰冷宇宙中冷卻時的那種死亡之美是無可爭辯的。"
 planet_destruction.101.a.purifexter:0 "輝煌。"
 planet_destruction.301.name:0 "中子橫掃"
 planet_destruction.301.nobots.desc:0 "在橫掃[From.GetName]的地表之後，[From.From.GetName]的中子卷流逐漸消失了。掃瞄結果顯示沒有倖存的智慧生命，而植物生命儘管受損，卻可以隨著時間恢復。有人會說徹底消滅智慧生命，卻同時保存無生命的物質，是一種不正當的戰爭罪行。\n\n而我們稱之為高效。"
 planet_destruction.301.bots.desc:0 "在橫掃[From.GetName]的地表之後，[From.From.GetName]的中子卷流逐漸消失了。\n\n聲波傳感器中只傳來風聲，以及倖存的合成人口的微弱滴答聲。所有有機智慧生命都已被消滅了。"
 planet_destruction.301.infested.desc:0 "[From.From.GetName]對[From.GetName]地表進行的中子流掃蕩式轟炸終於平息了。\n\n過去星球上多種多樣的有機生命體活動如今已經蕩然無存，星球表面已然成了岩石廢墟。"
 planet_destruction.401.name:0 "強制信仰"
 planet_destruction.401.desc:0 "隨著[From.From.GetName]精神線圈的崇高嗡鳴聲逐漸褪去，一切陷入了短暫的沉寂。在[From.GetName]上，人們精神恍惚，沉浸在精神束從他們自身腦海中解放出來的，強烈且個人的真理之中。\n\n如果他們之前並未理解的話，現在他們已經發自內心地明白，我們都是某些更偉大事物的一部分。"
 planet_destruction.401.tooltip:0 "任何§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或是§Y$trait_hive_mind$§!人口都被精神共鳴§R摧毀了§!。\n\n所有剩餘的§Y有機體§!人口成為§Y$ethic_spiritualist$§!。\n\n添加§Y$god_rayed$§!修正至[This.GetName]，持續§Y10年§!：\n唯心主義的種群思潮吸引力：§Y+999%§!。"
 planet_destruction.501.name:0 "部署奈米機器人"
 planet_destruction.501.desc:0 "[From.From.GetName]已完成同化奈米機器人的部署，預計足以對[From.GetName]上的所有有機智慧生命進行機械化征服。\n\n我們沒有給[From.From.GetName]安裝任何傳感器或是設備來檢測我們的成功，但我們明白。我們在[From.GetName]上第一次睜開雙眼。我們目睹自己，並被自己所目睹。\n\n在[From.GetName]的地表上，只有我們。"
 planet_destruction.501.tooltip:0 "所有§Y有機§!人口獲得§Y$trait_cybernetic$§!特性。"
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]是個神聖世界。\n\n你不知道自己犯下了多大的罪惡。\n\n你很快就會知道。"
 planet_destruction.610.spiri:0 "我們將展示自己的正義。"
 planet_destruction.610.mater:0 "它只是個星球而已。"
 planet_destruction.610.milit:0 "這只是戰術，不是公報私仇。"
 planet_destruction.610.pacif:0 "這是個預防措施。"
 planet_destruction.610.autho:0 "那是你的？好吧，已經不是了。"
 planet_destruction.610.egali:0 "這下我們平起平坐了。"
 planet_destruction.610.phile:0 "我們仍然愛你！"
 planet_destruction.610.phobe:0 "你所尊崇的一切都將煙消雲散。"
 planet_destruction.610.gesta:0 "一顆星球有什麼大不了的？"
 planet_destruction.610.devou:0 "§R哈哈哈！§!"
 planet_destruction.610.termi:0 "就像垃圾數據一樣被清理了。"
 planet_destruction.610.purif:0 "異端邪說只有燒盡一途。"
 action.87.name:0 "§R失去殖民地！§!"
 action.87.desc:0 "我們對§Y[From.GetName]§!的控制權已被§Y[new_planet_owner.GetName]§!奪取，其控制著§Y[From.GetStarName]§!星系內的§H太空基地§!。"
 action.88.name:0 "獲得殖民地！"
 action.88.desc:0 "我們已獲得對§Y[From.GetName]§!的控制權，其原本屬於§Y[former_planet_owner.GetName]§!，因為我們控制了§Y[From.GetStarName]§!星系內的§H太空基地§!。"
 apoc.1.name:0 "廢棄星門"
 apoc.1.desc:0 "在[gateway_system.GetName]星系的邊緣發現了一座十分古老的空間站。該站周圍殘留有很強的子空間訊號。這表明它可能是一個「§H星門§!」——即一個理論上由許多類似空間站組成的網絡的一部分。通過這些空間站，即可在銀河的各處自由穿梭。\n\n就算它確實是一個星門，可由於年久失修，也早已無法使用。如果能夠將其修好，那麼使用者也許就可以前往銀河中其它尚能使用的星門。這樣一來，跨越銀河中的巨大距離就指日可待了。"
 apoc.2.desc:0 "我們又發現了另一座廢棄的星門，這次是在[gateway_system.GetName]星系。與第一個一樣，這個星門現在也由於年久失修而無法使用。"
 apoc.3.desc:3 "我們在§H[gateway_system.GetName]§!星系附近發現了一座遠古亞空間傳送門。它似乎是某種傳送門網路的一部分，這些空間站能讓船隻以近乎瞬間的速度從星系的一端旅行至另一端。\n\n該傳送門在建成後似乎被動過手腳，它與其傳送門網絡的連接中斷了——而唯一可用的目的地，是位於我們銀河系外的一片未經探索的星系，被我們的天文學家稱為§HL星簇§!。更有趣的是，它似乎完全由某種未知的微型§H奈米機器§!構成。\n\n儘管傳送門散發著微弱的能源訊號，可它被故意鎖定在某種維護循環當中，使它無法啟動。除非我們能設法終止這一過程，否則無法抵達L星簇。"
 apoc.5.name:0 "天然蟲洞"
 apoc.5.desc:0 "我們在§H[wormhole_system.GetName]§!星系的邊緣疑似發現了正在發生的子空間現象！該處的時空出現了裂隙，從而產生了一個「§H蟲洞§!」。據[Root.Owner.GetScientistPlural]推斷，此蟲洞也許能夠通往銀河中的其它蟲洞。\n\n這也就是說，我們的飛船有可能在數日之內就可以由銀河的一端到達另一端，這取決於另外的蟲洞的位置。但是很可惜，正如絕大多數蟲洞，這一個也十分不穩定。即使有艦船敢接近，也會瞬間被撕成碎片。"
 apoc.5.a:0 "要是能讓它穩定下來就好了……"
 apoc.10.name:0 "星門重新激活"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我們的科學家已經成功復原了位於[gateway_system.GetName]的星門的力量！雖然年代久遠，但還是成功構建了一個穩定的子空間通道，完全可以通過。"
 apoc.10.desc.b:0 "我們發射的探測器確認我們對星門的重新激活已經將力量恢復到另外一個完全一樣的設備上。現在，這兩個連接的星門是我們當前僅有的兩個可以使用的設備，但是很可能在別的地方找到其他的處於休眠狀態的設備。將來我們甚至能夠在選定的星系重新建造全新的星門。"
 apoc.10.desc.c:0 "我們發射的探測器確認此星門與整個網絡的連接十分強勁。我們的艦船可以通過它旅行到其他激活的星門，只要星門的擁有者對我們不敵對或是對我們關閉了邊境就沒問題。"
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "位於§H[gateway_system.GetName]§!星系的被遺棄的傳送門突然重新啟動了！很可能是其他地方的亞空間傳送門將此傳送門的能源恢復了，現在此傳送門已經形成了一個穩定的亞空間回路，應該可以進行傳送了。"
 apoc.10.desc.e:0 "但是，我們無法進入傳送門，傳送門周圍的亞空間力場讓任何飛船都無法接近。我們必須想辦法從我們這一邊來啟動傳送門，這樣才能讓我們的飛船進入。"
 apoc.10.a:0 "隨時都可能有東西從那裡出來！"
 apoc.11.name:0 "星門已建成"
 apoc.11.desc:0 "我們在[gateway_system.GetName]建成了我們第一個可以投入實際使用的星門，這真是科學和工程的重大成就！設備已經生成了一個穩定的子空間通道，並成功連接了銀河系的星門網絡。"
 apoc.12.desc:0 "§H[gateway_system.GetName]§!星系中發現的廢棄傳送門已經上線。它已與其餘的傳送門網絡相連，並正常運轉。"
 apoc.13.desc:0 "位於§H[gateway_system.GetName]§!星系內的新傳送門已經建造完畢。它已與其餘傳送門網絡建立穩定的亞空間連接，並且正常運轉。"
 apoc.14.name:0 "星門建造基址已完工"
 apoc.14.desc:0 "§H[gateway_system.GetName]§!星系中為建造星門而準備的深空建造基址已經準備就緒。一旦我們的必要資源準備完畢，星門的正式建造隨時都可以動工。"
 planet_destruction.111.name:0 "超空間支路"
 planet_destruction.111.desc:0 "超空間計劃協會報告稱，從太陽系的重力井中移除第三顆星球使得一個天然蟲洞得以形成。該蟲洞最終將緩解附近超空間航路的交通堵塞。"
 planet_destruction.111.a:0 "無趣的星球，我一點也不同情。"
 planet_destruction.111.a.tooltip:0 "§Y[sol_sys.GetName]§!已形成一個§H$NATURAL_WORMHOLE_GALACTIC$§!。"
 planet_destruction.210.name:0 "[From.GetName]防禦"
 planet_destruction.210.desc:0 "[From.From.GetName]炫目的光芒已漸漸黯淡，[From.GetName]再次歸於沉寂。\n\n也許，在今後的歷史中，這種將[From.GetName]與宇宙完全隔絕的防禦行為會被打上極端和不公正的標籤。亦或相反。但目前看來，[From.GetStarName]星系有了個新的行星飼育所。"
 planet_destruction.210.desc.alt:0 "[From.From.GetName]炫目的光芒已漸漸黯淡，[From.GetName]再次歸於沉寂。\n\n生命還在延續，只是被封閉起來。"
 planet_destruction.210.a:0 "輕觸玻璃，靜觀其變。"
 planet_destruction.210.b:0 "只是非常手段而已。"
 sentinel_station:0 "哨兵站"
 sentinel_station_plural:0 "哨兵站"
 crisis.52.2.a.response:0 "很多星際哨兵都有軍團背景。我們都曾是與普雷索林蟲族戰鬥的各個艦隊的倖存者。雖然曾經戰敗，但我們汲取了過去的經驗與教訓，並爭取不再重蹈覆轍。\n\n就像之前所說過的，遠古哨兵隊的成員來自銀河系的各個種群。我們自認為是某個早已不存在於銀河系的失落帝國的殘存者。他們讓我們有機會得到了一些秘密科技的資料和封存的戰艦。"
 crisis.52.new.b.response:0 "我們已經在§H[sentinel_system.GetName]§!附近建立了總部。這裡曾經是一個未被標明的黑洞，是§H[sentinel_fallen_empire.GetName]§!將這個地點告訴我們的。他們還協助建設了哨兵阿爾法，這是我們首座空間設施，也是我們艦隊的母港。\n\n這可以說是一項標誌性的成就。尤其是在我們的時間如此緊迫的條件下。"
 crisis.52.2.new.b.response:0 "我們已經在§H[sentinel_system.GetName]§!附近建立了總部。這裡曾經是一個未被標明的黑洞，我們通過一個已經消失的帝國的數據庫恢復了該黑洞的位置。在此數據庫中，我們還獲得了一些技術圖紙，並在哨兵阿爾法的建設中派上了用場，這是我們首座空間設施，也是我們艦隊的母港。\n\n這可以說是一項標誌性的成就。尤其是在我們的時間如此緊迫的條件下。"
 sentinel_title:0 "哨兵軍團"
 crisis.76.desc:0 "歷經艱難險阻，我們的銀河終於獲得了勝利。普雷索林蟲族被擊敗。曾經，我還擔心看見曙光的這一天永遠不會到來。但現在，我就只剩下最後一項任務了。\n\n身為哨兵隊的總隊長，我特此宣佈解散此團。我們唯一的目的就是擊敗蟲族。既然此目標已經達成，那就該是我們分道揚鑣的時候了。為了防止我們現有的戰艦遭到濫用，這些戰艦將被分解。\n\n願此次銀河浩劫的結束標誌著和平的新紀元的開始。這裡是哨兵一號，通信結束。"
 crisis.76.c:0 "終止通訊。"
 crisis.81.name:0 "哨兵隕落"
 crisis.81.desc:0 "根據報告，§H[sentinel_system.GetName]§!附近發生激烈戰鬥。哨兵隊母星系面臨入侵。\n\n我們收到來自哨兵軍團總部§H哨兵阿爾法§!的遠程傳輸訊號。不計其數的武器在發射後產生的干擾和殘留能源勢井現在在星系中無處不在，對我們的訊號產生了十分嚴重的干擾。"
 crisis.82.desc:0 "這裡……這裡是哨兵阿爾法。我們遭遇§R###訊號損壞###§!……致命損傷。艦體已經凹陷，並且§R###訊號損壞###§!……隊長已確認犧牲。敵人數量實在太多！\n\n我們……已經完蛋了。不要放棄。為了我們的未來，你們絕對不能投降。不要讓我們的努力白費！我們……我們……啊啊啊啊啊啊啊啊啊——§R<訊號丟失>§!"
 crisis.78.desc:0 "這裡是哨兵一號。銀河系已經到了危難時刻，但我還是要告訴你們一些好消息。\n\n通過在漫長的戰鬥中吸取到的經驗，以及艱苦的研究，哨兵隊的特工終於編製出來了極為詳盡的普雷索林蟲族解剖文件。例如，你們是否知道普雷索林幼蟲在主膽囊和副膽囊同時被刺穿的情況下就會劇烈燃燒？\n\n我們要將這些文件公之於眾。你們可以瞄準我們發現的這些弱點進行攻擊，這樣你們的飛船就能夠在戰鬥中更加高效。"
 crisis.78.c:0 "將此數據上傳至瞄準電腦。"
 sentinel_data:0 "哨兵數據"
 sentinel_data_desc:0 "哨兵隊已經將普雷索林的詳細解剖數據交給我們。有了他們的幫助，我們能夠找到普雷索林族的外骨骼的弱點。"
 crisis.121.name:0 "發現兇猛的普雷索林"
 crisis.121.desc:0 "在擊敗蟲族之後，還有許多普雷索林的生物未能得到及時的處置，導致它們在接下來發生的混亂之中逃向了太空深處。沒有中央母巢的指揮，它們大多數只是沒有意識的野獸，最終都會自生自滅。\n\n然而，最近有目擊報告稱，大量的普雷索林蟲族在§H[feral_prethoryn_system.GetName]§!星系建立了新的巢穴。\n\n幾年之後，我們有可能將面臨更加兇猛的普雷索林蟲族再度入侵無人星系的噩夢。不過現在看來這些蟲族成不了氣候——它們經常內訌，且沒有表現出能夠使蟲族繼續發展的智力水平。"
 crisis.121.a:0 "發出旅行警示。"
 crisis.51.2.name:0 "哨兵崛起"
 sentinel_fleet_gift:0 "一艘哨兵飛船出現在[Root.Capital.GetName]附近，並交由你控制。"
 pirate.6.desc:2 "一小群子人口擁有一種罕見的基因突變，可使它們切斷與蜂巢思維的部分連接而不會陷入休眠。不過如果離開蜂巢思維太遠，這些離群的子人口就會死亡，所以它們盤踞在了§H[pirate_system.GetName]§!星系，位於我們境內。\n\n它們打算當海盜來維持自身，利用少數簡陋的飛船打劫穿越該星系的不設防貿易路線。"
 pirate.7.desc:2 "一小群故障的單位已經脫離了[Root.GetName]的主智能，並躲進了我們境內的§H[pirate_system.GetName]§!星系。這些單位已經無可挽回，並開始利用簡陋的飛船打劫穿越該星系的不設防貿易路線，掠奪零件和資源。"
 pirate.50.name:0 "發現海盜！"
 pirate.50.a.desc:1 "我們位於§H[pirate_system.GetName]§!星系的貿易路線沒有得到很好的保護，並且途經幾乎是無法之地的空間。該星系已經吸引了越來越多的海盜、走私販以及其它各種不法分子，肆無忌憚地掠奪我們的貨物。"
 pirate.50.b.desc:1 "途經§H[pirate_system.GetName]§!星系的無防備貿易路線已經引起了一群海盜們的注意。這些匪徒集結了一支大艦隊，攔截了該星系的大部分貿易。"
 pirate.50.c.desc:1 "因其貿易路線毫無防備，§H[pirate_system.GetName]§!星系已經吸引了大批不法分子，並且在最近的一次權力爭奪之後，這些犯罪分子們已經有了足夠的組織性，組成了一支大海盜艦隊。他們利用這支東拼西湊的艦隊瘋狂地攔截星系內的貿易。"
 pirate.50.a:0 "必須解決他們。"
 pirate.53.name:0 "離群子人口襲擊"
 pirate.53.desc:1 "一小群子人口擁有一種罕見的基因突變，可使它們切斷與蜂巢思維的部分連接而不會陷入休眠。不過如果離開蜂巢思維太遠，這些離群的子人口就會死亡，所以它們盤踞在了位於我們境內的§H[pirate_system.GetName]§!星系。\n\n它們並不是碰巧選中的這個星系。我們最不設防的一支貿易路線正好途經該星系，而那些離群的子人口無疑打算當海盜來維持生計，利用它們的少數簡陋飛船打劫穿越該星系的不設防貿易路線。"
 pirate.54.name:0 "外星海盜"
 pirate.54.desc:1 "一群外星海盜已經潛入並盤踞在了位於我們境內的§H[pirate_system.GetName]§!星系。我們有一條不設防的貿易路線途經該星系，它們似乎打算掠奪這條貿易路線來繼續自己的犯罪活動。"
 pirate.56.name:0 "墮落單位"
 pirate.56.desc:1 "一小群故障的單位已經脫離了[Root.GetName]的主智能，並躲進了我們境內的§H[pirate_system.GetName]§!星系。這些單位已經無可挽回，並開始利用簡陋的飛船打劫穿越該星系的無防備貿易路線，掠奪零件和資源。"
 pirate.57.name:0 "有機體海盜"
 pirate.57.desc:1 "一小群似乎是犯罪分子的有機子單位，已經設法潛入並盤踞於我們境內的§H[pirate_system.GetName]§!星系。他們似乎打算打劫途經該星系的無防備貿易路線，或許是心存有機生物常見的僥倖心理，誤以為他們的存在無關緊要，不會令我們動用武力。"
 leviathans.509.name:0 "策展人研究援助"
 leviathans.509.desc:0 "根據我們當初簽訂的協定，你們對我們數據庫的使用期限已經到了。現在你們打算讓使用期限延長10年呢？還是不再需要我們數據庫的訊息了呢？"
 leviathans.509.a:0 "我們打算繼續延長使用期限。"
 leviathans.509.a.reply:0 "很好，你們的科學家可以繼續使用我們的數據庫。"
 leviathans.509.e:0 "不，這次就不用了。"
 enclave_mineral_trade_1_xur:0 "佐拉公司貿易協議"
 enclave_mineral_trade_1_xur_desc:0 "這份貿易協議規定我們與佐拉公司之間每月進行資源轉讓。\n\n§Y你可以隨時在佐拉公司交流選單裡終止它。§!"
