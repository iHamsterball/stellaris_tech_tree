 vultaum_homeworld:0 "沃陶姆母星"
 vultaum_homeworld_desc:0 "這顆星球是沃陶姆母星，有很悠久的歷史。雖然現在這顆星球破損嚴重，任何生命都無法在上面生存，但至今仍能在星球地表找到巨大城市的文明遺跡。"
 vultaum_minerals:0 "軌道設施殘骸"
 vultaum_minerals_desc:0 "巨大的沃陶姆軌道設施殘骸，大概是數萬年前墜毀在沃陶姆母星上的，其表面佈滿了碎片。"
 vultaum_energy:0 "浮空採礦網絡"
 vultaum_energy_desc:0 "這顆氣態巨行星曾經支撐著一個巨大的浮空採礦設施網絡，這個巨大網絡是沃陶姆用來提取氦-3的。"
 yuht_homeworld:0 "尤特母星"
 yuht_homeworld_desc:0 "這顆星球是遠古尤特人的故鄉，雖然軌道轟炸已經毀掉了地表的大部分設施，但地下仍留有不少被廢棄的住所可供研究。"
 yuht_minerals:0 "資源豐富的小行星帶"
 yuht_minerals_desc:0 "該小行星帶被尤特人進行充分開採，尤特人用從小行星帶中提取的礦物質來擴張自己的星際帝國。"
 yuht_energy:0 "太陽能收集陣列"
 yuht_energy_desc:0 "遠古時期的尤特人在這個氣態巨行星軌道上放置了一些太陽能收集陣列，沒想到現在還有幾個太陽能收集陣列能正常使用。"
 first_league_homeworld:0 "第一聯盟首都"
 first_league_homeworld_desc:0 "這個如今已變成冰冷墳墓的星球曾經是第一聯盟偉大的行政行政中心，現在星球上的生命已全部消失，但地表上仍保留著大片的城市廢墟。"
 first_league_minerals:0 "被廢棄的採礦設施"
 first_league_minerals_desc:0 "在第一聯盟的全盛時期，這個小行星帶是個人口稠密的地方。如今小行星帶中的數千顆小行星上佈滿了被廢棄的採礦設施。"
 first_league_energy:0 "維修平台"
 first_league_energy_desc:0 "這個氣態巨行星上建有幾個巨大的維修平台，這些平台的作用是維修第一聯盟商艦隊的貨船。維修平台上的一些能源傳輸設備至今仍然能正常運行。"
 irassian_homeworld:0 "伊瑞森母星"
 irassian_homeworld_desc:0 "儘管最近數次遭到軌道轟炸，伊瑞森母星上遺留的無數古器仍然是伊瑞森人那發達文明的象徵。"
 irassian_minerals:0 "過去的停泊之地"
 irassian_minerals_desc:0 "曾經是伊瑞森人星際艦隊的主要停泊地，現在已化為一片廢墟散落於星球軌道之上，廢墟中含有資源豐富的礦物質。"
 irassian_energy:0 "能源產地"
 irassian_energy_desc:0 "在伊瑞森同盟早期的星際擴張時期，這個氣態巨行星是伊瑞森同盟的重要能源產地。行星軌道上的大片發電站至今仍然存在。"
