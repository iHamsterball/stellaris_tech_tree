 leviathans.511.desc:0 "這個想法很好，這種設施可以促進銀河系科學技術的發展，你可以在我們雙方共享的星系中的你的某個太空基地上建立這個智囊集團。我們策展人會與你們的科學家匯合的。\n\n§H<我們現在可以在§!§Y[curator_system.GetName]§!§H 星系中建造§!§Y策展人智囊集團§!§H太空基地設施了。>§!"
