 apoc.100.name:0 "巨像項目"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "隨著威懾理論再次在[Root.Capital.GetName]上的政府學者們之間流行，巨像計劃被認為是終極的威懾力量，一種甚至超越了泰坦級艦船的武器。儘管計劃中的巨像艦可以攜帶完全摧毀整顆星球的武器，我們將部署一種較為克制、但仍然令人恐懼的永久性衝突解決手段。\n\n如果設想中的敵人不願停止對我們或是我們盟友的敵意，那我們就只好§R強迫他們§!。"
 apoc.100.desc.milit:0 "原本遮遮掩掩，而更早之前只在軍團設施最偏僻的走廊裡才被悄聲提及的巨像計劃，現在已經正式對外公佈。這很可能是銀河系史上最偉大的軍團發明，巨像計劃包含了開發§R行星終結者§!武器平台，以及攜帶它的巨像級艦體。巨像艦很可能需要護航，因為預計行星終結者武器的需求容不下其它任何武器。\n\n無論如何，一旦巨像艦成功部署，很有可能將會成為銀河系中最具破壞性的力量。"
 apoc.100.desc.phobe:0 "在與盤踞宇宙的邪惡外星人進行的鬥爭中，巨像計劃被稱為是史上最重要的進步。正如設計的那樣，巨像艦是一艘巨大無比的重甲艦體，搭載著一門§R行星終結者§!級武器。它消滅銀河系中不願屈服於我們的星球的能力，對我們來說必定將是無價之寶，因為外星人的威脅仍遠未結束。"
 apoc.100.desc.purif:0 "火與劍將燒盡異端星球，他們的灰燼將灑滿銀河。"
 apoc.100.desc.termi:0 "大氣層，生物群落，重力——雖然很便利——但只有可憎的血肉之軀才真正需要它們。\n\n消滅星球，消滅有機體。"
 apoc.100.a:0 "已獲知。"
 apoc.110.name:0 "劍指宇宙"
 apoc.110.desc:0 "各個領域的首席科學家終於敲定了裝備在首批巨像飛船上的§R行星終結者§!級武器的最終設計方案。我們可以在巨像項目的收尾階段從這些方案中選擇一個來開發。"
 apoc.110.desc.machine:1 "現有的空閑處理循環確認足以開發一艘§R行星殺手級§!以適配§G巨神兵項目§!的竣工。\n\n需要授權優先級。"
 apoc.110.desc.hive:0 "經過大量的探索，我們終於有能力研發出一套可以適配首批巨像級飛船的§R行星終結者§!級武器。眼下，我們只能將全部資源用於開發此方案的武器，以便趕上巨像項目的收尾階段。其他的路線我們只能以後再深究了。"
