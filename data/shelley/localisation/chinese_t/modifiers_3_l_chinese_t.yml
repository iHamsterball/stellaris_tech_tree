 edict_masters_writings_politics:0 "大師的教誨：大局為重"
 edict_masters_writings_politics_desc:0 "一位外星哲學家教誨的翻譯。遵從她關於通過犧牲小我來團結人們的建議，我們能在基礎設施方面取得極大進展。\n\n「強大的民族是建立在犧牲舒適的基礎上的，它需要所有人都一起背負責任。」——說書人特麗莎"
 edict_masters_writings_philosophy:0 "大師的教誨：哲學思辨"
 edict_masters_writings_philosophy_desc:0 "一位外星哲學家教誨的翻譯。包含了人生意義與宇宙目的的諸多分析和思考。統治者遵循這些建議，就可以做出更加開明的決策。\n\n「宇宙意義的答案我們難以觸及，但這並不會減緩我們追求它的步伐。我們要爭取統一，才能得到萬物本源的答案。」——說書人特麗莎"
 edict_masters_writings_diplomacy:0 "大師的教誨：外交信任"
 edict_masters_writings_diplomacy_desc:0 "一位外星哲學家教誨的翻譯。她在外交談判中的奇聞異事可以作為外交談判的優秀範例。\n\n「遭遇宇宙大家庭的其他孩子可能會造成恐慌，但這終究會成為一線希望。善待友鄰，和平共處，他們帶來的祝福便是空虛孤獨的終結。」——說書人特麗莎"
 edict_masters_writings_war:0 "大師的教誨：軍事策略"
 edict_masters_writings_war_desc:0 "一位外星哲學家教誨的翻譯。她關於戰爭的描述和戰鬥策略的想法可以為我們的軍團帶來絕佳的訓練素材\n\n「統一是最大的挑戰，因為持續的發展會產生隔閡的界線。界線是需要被打破的，這種觀點常令人望而卻步。但正所謂不破不立，只有先打破界線才能建起更強大的整體。」——說書人特麗莎"
 edict_improved_work_environment:0 "改進工作環境"
 edict_improved_work_environment_desc:0 "花費時間和資源來改善人們的工作環境一定能夠帶來更好的結果並提高勞工的幸福感。"
 edict_renewable_energy:0 "改進能源計劃"
 edict_renewable_energy_desc:0 "可以進一步限制有毒燃料和不可再生資源的使用，以推進新能源生產的研究。這能使得我們更接近完美的能源循環，並改善人們的生活環境。"
 edict_super_sensors:0 "廣泛傳感器搜尋"
 edict_super_sensors_desc:0 "研究過先進傳感器技術之後，我們獲得了足夠的訊息，能夠將額外的資源用到增強搜尋掃瞄上。使用這種技術，我們的技師會更容易找到特殊目標。"
 acid_jungles:0 "酸性叢林"
 acid_jungles_desc:0 "進化產生了能夠流出酸液的植物，使人很難橫穿叢林或在此殖民。"
 ex_planet:0 "曾為行星"
 ex_planet_desc:0 "這條小行星帶曾為有過生命的行星。"
 ship_graveyard:0 "星艦塚"
 ship_graveyard_desc:0 "許多星艦曾在此毀滅，將此處變成了一個星艦塚；這裡很多材料唾手可得。"
 ai_fleet:0 "損毀的人工智能艦隊"
 ai_fleet_desc:0 "在這顆星球上有一支損毀的艦隊，它是由人工智能控制；這給我們提供了珍貴的工程數據以供研究。"
 irradiated_wasteland:0 "被輻射的荒漠"
 irradiated_wasteland_desc:0 "這顆星球被射線轟擊了，其上的絕大部分區域都不再適宜生物生存。"
 ancient_one:0 "遠古生物"
 ancient_one_desc:0 "古老的存在，居住在深海之下，是該星球上最強大的存在。"
 food_rich_planet:0 "富營養食物"
 food_rich_planet_desc:0 "星球上的植物群提供了富含營養的水果和物質，可以改進生存環境。"
 super_sensor_array:0 "究極傳感器陣列"
 super_sensor_array_desc:0 "強力的傳感器陣列能提供周圍區域更好的概觀。"
 horse_powered_factories_low:0 "非自願的動物勞工"
 horse_powered_factories_medium:0 "不情願的動物勞工"
 horse_powered_factories_high:0 "自願的動物勞工"
 horse_powered_factories_low_desc:0 "馴養的四足動物非自願地幫助改善工作環境。"
 horse_powered_factories_medium_desc:0 "馴養的四足動物很不情願地幫助改善工作環境。"
 horse_powered_factories_high_desc:0 "與我們結盟的四足動物能夠幫助改善工作環境。"
 fallen_robots:0 "機器殘留"
 fallen_robots_desc:0 "這顆星球上殘留著失落的社會留下的老舊機器人，給我們提供了珍貴的工程數據以供研究。"
 society_animal_life:0 "奇異的動物生命"
 society_animal_life_desc:0 "非常奇異的動物在這顆星球上棲居。它們提供了有趣的社會科學研究機會。"
 hostile_animal_life:0 "危險的動物生命"
 hostile_animal_life_desc:0 "這顆星球上的原生生物似乎對我們很不友好。"
 shifting_sands:0 "多變沙地"
 shifting_sands_desc:0 "這顆荒蕪的星球是由幾乎毫無水分的沙漠構成，極其難以建設。"
 liquid_sands:0 "流沙"
 liquid_sands_desc:0 "沙漠覆蓋了整顆星球，細膩的沙粒猶如液體。奇異的礦物成分提供了豐富的研究資料。"
 abandoned_mining:0 "被遺棄的開採站"
 abandoned_mining_desc:0 "這顆星球上曾有過古老的開採站，說明這裡有潛在的資源。"
 gas_rich_planet:0 "豐富氣藏"
 gas_rich_planet_desc:0 "在這顆星球上建立殖民地以開發其資源。\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz:0 "無節制氣體開採"
 gas_rich_planet_fo_realz_desc:0 "對這顆星球上稀有自然資源的開採會在短期內大幅度增加整體能源生產。"
 gas_responsible_mining:0 "合理氣體開採"
 gas_responsible_mining_desc:0 "節省這顆星球上的珍稀氣體資源可在長期內保持能源生產的效益。"
 suppressed_opposition:0 "鎮壓逆黨"
 suppressed_opposition_desc:0 "這顆星球上的一部分人口曾因為反抗政府而被鎮壓。"
 scared_population:0 "恐懼的平民"
 scared_population_desc:0 "這部分人口在恐懼中勞動，害怕外星工廠會奪取更多人命"
 secured_factory:0 "安全的外星工廠"
 secured_factory_desc:0 "付出金錢和努力確保一家外星工廠的工作環境安全。"
 fear_as_control:0 "鐵律"
 fear_as_control_desc:0 "罪犯受到懲戒，促使人們採取行動。"
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "傳染病"
 infectious_disease_desc:0 "一種傳染性很強的疾病散播開來，新的困境出現，人們受到威脅。"
 pyramid_wars:0 "天子之戰"
 pyramid_wars_desc:0 "人們對「天神」本質產生了不同的理解，信念不和導致人們兵戎相見。"
 syndaw_automated_work:0 "工作自動化進程"
 syndaw_automated_work_desc:0 "合不合理暫且不提，但自動化導致的失業恐慌正在影響這顆行星。"
 syndaw_unfriendly_robots:0 "機器人兼併矛盾"
 syndaw_unfriendly_robots_desc:0 "這顆行星上的機器人和有機人口之間關係緊張，降低了我們的£unity£凝聚力產出。"
 syndaw_research_malus:0 "人工智能故障"
 syndaw_research_malus_desc:1 "一個牽涉到社會研究的實驗室AI遭受了嚴重的硬件損害，現在正在被相關人員替換。"
