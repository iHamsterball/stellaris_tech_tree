l_french:
 unrest_title:0 "§RAgitation§! :"
 unrest.101.name:0 "$unrest_title$ terrorisme"
 unrest.101.desc:0 "Après une période de montée des tensions, l'agitation sur §Y[Root.GetName]§! s'est traduite par des actes terroristes. Si les pertes et les dégâts aux infrastructures sont minimes, les citoyens commencent à douter des capacités de la [Root.Owner.GetName] à les protéger."
 unrest.105.name:0 "$unrest_title$ terrorisme grave"
 unrest.105.desc:0 "Un grave incident s'est produit sur la colonie déjà agitée de §Y[Root.GetName]§!. Si les structures clefs pour l'État n'ont pas été touchées, la colonie est bouleversée par les dommages causés à de nombreux biens privés et aux pertes civiles dues à ces attaques terroristes coordonnées."
 unrest.110.name:0 "$unrest_title$ maintien de l'ordre"
 unrest.110.desc:0 "Grâce à la réaction rapide et décisive des forces de la [Root.Owner.GetName], en étroite collaboration avec les civils de §Y[Root.GetName]§!, les menaces d'émeutes violentes et imminentes ont pu être étouffées."
 unrest.115.name:0 "$unrest_title$ consécrations"
 unrest.115.desc:0 "Après une période d'agitation sociale sur §Y[Root.GetName]§!, les rapports mentionnent la recrudescence des activités spirituelles au sein de la population, sans doute en réaction aux incertitudes que suscitent les circonstances. Des sanctuaires de fortune sont érigés, et les habitants créent des liens nouveaux en s'appuyant sur leur foi commune."
 unrest.120.name:0 "$unrest_title$ autorité nécessaire"
 unrest.120.desc:0 "Les troubles sur §Y[Root.GetName]§! ont donné naissance à des considérations nouvelles sur la scène politique intérieure de cette colonie : une vision populiste d'ordre et de citoyens forts opposés à la liberté."
 unrest.125.name:0 "$unrest_title$ l'autre"
 unrest.125.desc:0 "À mesure que l'ordre social se délite sur §Y[Root.GetName]§!, les résidents non originaires de la [Root.Owner.GetName] sont de plus en plus fréquemment la cible d'une antipathie généralisée, de plus en plus marquée sur la colonie."
 unrest.130.name:0 "$unrest_title$ raisonnement"
 unrest.130.desc:0 "L'incapacité apparente des chefs spirituels de §Y[Root.GetName]§! à calmer l'agitation endémique sur la colonie pousse la population à adopter un point de vue plus rationnel sur le domaine matériel qui l'entoure."
 unrest.135.name:0 "$unrest_title$ tous ensemble"
 unrest.135.desc:0 "L'agitation croissante sur §Y[Root.GetName]§! s'expliquerait, en partie au moins, par le sentiment d'un traitement injuste qui serait réservé aux aliens."
 unrest.140.name:0 "$unrest_title$ le sens commun"
 unrest.140.desc:0 "Tandis même que les ruptures sociales se font de plus en plus visibles sur §Y[Root.GetName]§!, les communautés locales sont galvanisées par ces bouleversements et s'unissent dans le désir commun d'une plus grande égalité."
 unrest.145.name:0 "$unrest_title$ cela va passer"
 unrest.145.desc:0 "La menace d'une intervention par la force a peu fait pour dissuader les fauteurs de troubles de §Y[Root.GetName]§!. En fait, les habitants de la colonie semblent même se méfier désormais de cette méthode de contrôle."
 unrest.150.name:0 "$unrest_title$ radicalisation"
 unrest.150.desc:0 "L'agitation sur §Y[Root.GetName]§! pousse les habitants de la colonie à réclamer une présence militaire plus visible, non seulement sur leur planète mais aussi dans l'ensemble de la [Root.Owner.GetName]."
 unrest.4200.name:0 "$unrest_title$ révolte sur [Root.GetName]"
 unrest.4200.desc.returner:0 "La [Root.GetPlanetMoon] [Root.GetName] a été prise par des éléments revanchistes ! Ils combattent pour retrouver leur liberté, avec comme objectif ultime de réintégrer la [fatherland.GetName]."
 unrest.4200.desc.secession:0 "La population de [Root.GetName] s'est révoltée ! Elle cherche à se libérer de notre empire, et se fait désormais appeler la [secessionist_rebels.GetName]."
 unrest.4211.name:0 "$unrest_title$ perte de la colonie de [From.From.GetName]"
 unrest.4211.desc:0 "Nous ne sommes pas parvenus à réprimer l'insurrection de [From.From.GetName], et la colonie vient de proclamer son indépendance."
 unrest.4220.name:0 "Requête d'annexion de la [From.GetName]"
 unrest.4220.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Je suis [From.GetRulerName], [From.GetRulerTitle] de la [From.GetName], et parle au nom des habitants de la [From.From.GetName].\n\nNous venons de nous libérer du joug de la [rebelled_against.GetName]. Nous sommes une jeune nation, et constituons une proie facile pour des puissances, disons... plus prédatrices. Nombre d'entre nous aimerions voir établie l'autorité [Root.GetAdj] sur notre planète. Nous demandons donc humblement à être acceptés parmi vous."
 unrest.4220.a:0 "Nous ne pouvons confisquer l'intégralité de votre souveraineté"
 unrest.4220.a.tooltip:0 "La §Y[From.GetName]§! est vassalisée."
 unrest.4220.b:0 "Nous n'avons toujours formé qu'un seul peuple"
 unrest.4220.b.tooltip:0 "La §Y[From.From.GetName]§! est immédiatement annexée."
 unrest.4220.c:0 "Nous ne pouvons, ne voulons vous aider"
 unrest.4225.name:0 "Ancienne colonie vassalisée"
 unrest.4225.desc:0 "Nous avons appris que notre ancienne colonie de [From.From.From.GetName] est devenue vassale de la [From.GetName]."
 unrest.4225.a:0 "Un véritable scandale"
 unrest.4230.name:0 "Ancienne colonie annexée"
 unrest.4230.desc:0 "Nous avons appris que notre ancienne colonie de [From.From.From.GetName] a intégré la [From.GetName]."
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "Révolte réprimée"
 unrest.4235.desc:0 "Nous avons vaincu les armées rebelles sur [From.From.From.GetName] et avons réinstauré notre autorité, reprenant sous contrôle la colonie."
 unrest.4235.a:0 "Ils ne nous défieront plus"
 unrest.155.name:0 "$unrest_title$ Mobilisation des esclaves de [event_target:revolt_planet.GetName]"
 unrest.155.desc:0 "Des rassemblements clandestins d'esclaves une fois la nuit venue, une défiance de plus en plus marquée envers leurs supérieurs et des disparitions de biens en hausse ne peuvent signifier qu'une seule chose : les esclaves de [event_target:revolt_planet.GetName] se radicalisent, répandant le trouble et la discorde au sein de leurs semblables - et la peur dans le reste de la population. Quoi qu'ils envisagent, c'est de mauvais augure."
 unrest.155.a:0 "Nous devons agir"
 unrest.156.name:0 "$unrest_title$ sabotages sur [Root.GetName]"
 unrest.156.desc:0 "Décidés à adopter une attitude bravache, les esclaves de [Root.GetName] ont détruit des installations de production en faisant usage d'explosifs artisanaux. Si les explosions se sont produites durant la nuit, leur acte criminel a attiré sur place leurs contremaîtres en déclenchant les systèmes d'alarme. L'attaque était bien coordonnée et son exécution parfaitement maîtrisée. Qui que soient les coupables, la planification de cette opération a dû prendre des mois."
 unrest.156.a:0 "Cela ne restera pas impuni"
 unrest.156.b:0 "Nous devons apaiser le conflit"
 unrest.159.name:0 "$unrest_title$ grève de la faim sur [Root.GetName]"
 unrest.159.desc:0 "Il semble bien que les esclaves de [Root.GetName] en ont assez de... manger. Leurs porte-paroles nous ont informés qu'un grand nombre d'entre eux refuseront de consommer la moindre nourriture tant que l'esclavage n'aura pas été aboli sur l'ensemble de la [Root.GetPlanetMoon]. Jusqu'à présent, toutes nos tentatives pour les nourrir de force ont été des échecs. Malheureusement, les déficiences nutritionnelles risquent d'avoir un impact important sur leur efficacité productive."
 unrest.159.a:0 "Laissons-les mourir de faim"
 unrest.159.b:0 "Nous devons régler le problème"
 unrest.157.name:0 "$unrest_title$ émeutes sur [revolt_planet.GetName]"
 unrest.157.desc:0 "Les esclaves de [revolt_planet.GetName] se sont libérés ! Les autorités de [revolt_planet.GetName] ont été prises de cours et débordées par leurs attaques, parfaitement planifiées par des éléments radicaux. L'anarchie règne depuis lors sur la [revolt_planet.GetPlanetMoon], car des foules d'esclaves en furie, le plus souvent armés, ont commencé à se livrer à des dégradations dans les rues et à s'attaquer à tous ceux qui croisent leur chemin."
 unrest.157.a:0 "Ils vont trop loin"
 unrest.157.b:0 "Peut-être devrions-nous changer d'approche ?"
 unrest.160.name:0 "$unrest_title$ révolte sur [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "La population servile de [revolt_planet.Planet.GetName] s'est unie et a lancé une révolte armée contre les autorités locales. La situation s'est rapidement dégradée, les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la [revolt_planet.Planet.GetPlanetMoon] repose maintenant sur nos troupes de défense. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."
 unrest.160.a:0 "Matons cette rébellion !"
 unrest.160.a.tooltip:0 "Les armées des esclaves vont tenter de s'emparer de la [event_target:revolt_planet.Planet.GetPlanetMoon]."
 unrest.161.name:0 "Révolte étouffée"
 unrest.161.desc:0 "Nous avons mis un terme au soulèvement sur [event_target:revolt_planet.Planet.GetName]. Grâce à nos valeureuses troupes, nous avons pu reprendre le contrôle des installations clefs, et réinstauré notre autorité. Reste maintenant à reconstruire tout ce que les esclaves ont si ignominieusement détruit. Mais, au moins, personne ne devrait plus se risquer à nous défier avant un bon moment."
 unrest.161.a:0 "Ils savent maintenant quelle est leur place"
 unrest.161.b:0 "Quelle pitié de devoir en arriver là"
 unrest.161.a.tooltip:1 "Les souvenirs de la rébellion décourageront la population de se montrer trop rétive."
 unrest.163.name:0 "Fin de l'esclavage"
 unrest.163.desc:0 "Avec la fin du recours au travail servile sur [revolt_planet.Planet.GetName], l'agitation commence à retomber. La situation est donc en cours de normalisation."
 unrest.165.name:0 "Esclaves pacifiés"
 unrest.165.desc:0 "Les éléments radicaux, sur [revolt_planet.Planet.GetName], ont été pacifiés. Les esclaves ont retrouvé la place qui est la leur."
 unrest.165.a:0 "Allez, allez, au travail..."
 unrest.167.name:0 "Perte de [revolt_planet.Planet.GetName]"
 unrest.167.desc:0 "L'impensable s'est produit : nos forces sur [revolt_planet.Planet.GetName] ont été vaincues, et nos partisans ont été exécutés, jusqu'au dernier et sans aucune pitié, par les esclaves rebelles. Ceux-ci viennent tout juste de déclarer leur indépendance. C'est un bien triste jour dans l'histoire des [From.GetSpeciesNamePlural]."
 unrest.167.a:0 "Nous rependrons par la force ce qui nous appartient"
 unrest.167.b:0 "Peut-être est-ce mieux ainsi ?"
 unrest.168.name:0 "La [rebel_country.GetName]"
 unrest.168.desc:0 "Salutations, [Root.GetSpeciesNamePlural]. Nous sommes les Combattants de la liberté, d'anciens esclaves de la [old_owner.GetName], où nous avons été victimes de nombreux abus et de l'oppression de son [old_owner.GetRulerTitle], [old_owner.GetRulerName]. Cela fait longtemps que nous admirons vos principes d'égalité, ce mode de vie « à la [new_owner.GetSpeciesAdj] », comme nous l'appelons ici, et partageons vos valeurs. Maintenant que nous avons fait sécession, nous aimerions intégrer votre empire. L'accepteriez-vous ?"
 unrest.168.a:0 "Soyez bienvenue parmi nous, en tant qu'égaux"
 unrest.168.a.tooltip:0 "La [old_owner.GetName] va apprendre que nous avons accepté en notre sein ses anciens esclaves."
 unrest.168.b:0 "Nous n'avons que faire d'une autre planète"
 unrest.169.desc:0 "Nous vous informons que les Combattants de la liberté de [revolt_planet.GetName] ont rejoint notre empire, et y bénéficient désormais de tous les droits afférents à la pleine citoyenneté. Ce qui inclut, évidemment, notre protection. Ne contestez plus jamais leurs droits."
 unrest.169.a:0 "Tant mieux pour vous"
 unrest.169.b:0 "En fait, c'est tous vos droits que nous contestons"
 unrest.169.c:0 "Félicitations. Maintenant, ils sont votre problème"
 unrest.4200.desc.returner.gesta:0 "Les derniers membres de l'ancienne entité occupante de [Root.GetName] se sont soulevés pour imposer par la force le retour de la [Root.GetPlanetMoon] à l'entité dont ils étaient membres."
 unrest.4200.desc.secession.gesta:0 "Des éléments dissidents de [Root.GetName] cherchent à arracher la [Root.GetPlanetMoon] à notre contrôle."
 unrest.4211.desc.gesta:0 "Un monde vient de nous être volé."
 unrest.4225.desc.gesta:0 "Nous réalisons que notre ancienne [From.From.From.GetPlanetMoon] [From.From.From.GetName] est devenue vassale de la [From.GetName]."
 unrest.4230.desc.gesta:0 "Nous réalisons que notre ancienne [From.From.From.GetPlanetMoon] [From.From.From.GetName] a été intégrée au sein de la [From.GetName]."
 unrest.4235.desc.gesta:0 "Les éléments de [From.From.From.GetName] qui ne sont pas nous ont été pacifiés."
