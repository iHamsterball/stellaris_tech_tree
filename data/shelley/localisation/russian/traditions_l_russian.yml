 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_STABILITY_ADD$§! увеличена на §G5%§! на всех наших планетах."
 tr_supremacy_natural_preeminence_delayed:0 "Это неоспоримый факт, что с точки зрения естественного развития мы просто лучше других рас. Мы должны добиться, чтобы эта истина стала известна всем, и представители нашей расы радовались своему превосходству, а другие принимали судьбу, которую мы по праву для них выбираем."
 tr_supremacy_great_game:0 "Великая игра"
 tr_supremacy_great_game_desc:2 "§Y$mod_shipclass_starbase_damage_mult$§! увеличен на §G20%§!, §Y$mod_ship_military_station_small_cost_mult$§! и §Y$MOD_STARBASE_UPGRADE_COST_MULT$§! снижена на §G33%§!."
 tr_supremacy_great_game_delayed:0 "По мере того как мы продолжаем расширяться, другие империи будут неизбежно оспаривать наши притязания, как и мы будем делать то же самое в отношении их. Мы серьезно участвуем в великой игре за ресурсы и территории. Одержать верх - это не что иное, как наш долг."
