 ring_world_1:0 "Local do Mundo Anel"
 ring_world_1_DESC:0 "Este complexo servirá como um área de preparação, armazém de recursos e zona de habitação para as centenas de milhares de pessoas envolvidas na construção do Mundo Anel."
 ring_world_2_intermediate:0 "Moldura do Mundo Anel"
 ring_world_2_intermediate_DESC:0 "Essa moldura esquelética inicial envolve o sol do sistema e serve como plataforma onde acabaremos por construir as seções totalmente habitáveis."
 ring_world_2:0 "Seção da Moldura do Mundo Anel"
 ring_world_2_DESC:0 "Essa moldura de seção esquelética compõe aproximadamente um quarto da área de superfície total do Mundo Anel. O trabalho na seção habitável menor ainda não foi concluído."
 ring_world_3_intermediate:0 "Seção do Mundo Anel Concluída"
 ring_world_3_intermediate_DESC:0 "Uma seção totalmente habitável e funcional do Mundo Anel, incluindo até uma biosfera ativa, está pronta para ser habitada."
 habitat_0:0 "Habitat"
 habitat_0_DESC:0 "Uma Estação de Habitação, orbitando um planeta inabitável, capaz de abrigar diversos §HPops§! e §HBuildings§! longe da superfície."
 cant_build_on_habitat:0 "§RNão pode ser construído nos Habitats§!"
 think_tank_0:0 "Local do Nexo Científico"
 think_tank_0_DESC:0 "O local inicial servirá como base para a futura construção de um Nexo Científico."
 think_tank_1:0 "Hub do Nexo Científico"
 think_tank_1_DESC:0 "Equipado com um reator de singularidade de última geração, o núcleo central dará conta da maioria das necessidades energéticas do Nexo. Ele também conectará as instalações de pesquisa futuras."
 think_tank_2:0 "Alas de Pesquisa do Nexo Científico"
 think_tank_2_DESC:0 "Nas alas de pesquisa estarão a maior parte dos laboratórios e das moradias do cientistas. Elas vêm com várias câmaras de segurança para permitir o travamento completo de várias áreas, se necessário."
 think_tank_3:0 "Nexo Científico"
 think_tank_3_DESC:0 "Um Nexo Científico totalmente equipado e operacional."
 think_tank_4:0 "O Nexo Groik"
 think_tank_4_DESC:0 "Nomeado em homenagem à sua inventora, este Nexo Científico possui um banco neurológico que contém o cérebro de um de nossos melhores pesquisadores integrado ao seu disco principal, permitindo que ele opere em uma velocidade maior."
