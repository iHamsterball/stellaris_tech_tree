l_braz_por:
 WORM_CHAIN_1_title:0 "A Minhoca em Espera: Sinalizações"
 WORM_CHAIN_1_desc:0 "Algo entrou em contato conosco, de um lugar onde o tempo e o espaço são reduzidos a um nó.\n\nEle nos deseja."
 WORM_CHAIN_2_title:0 "A Minhoca em Espera: Sinais"
 WORM_CHAIN_2_desc:0 "É pouco provável que o tempo possa andar para os dois lados. É pouco provável que exista uma serpente cósmica enrolada ao redor do universo, mirando com olhos maiores que nossa espécie inteira. Por outro lado, diversas coisas pouco prováveis aconteceram ultimamente."
 happy_with_open_loop_temple:0 "Centro de Visitantes do Templo do Circuito"
 happy_with_open_loop_temple_desc:0 "Uma equipe alegre e eficiente realiza visitações guiadas através de inscrições iluminadas por refletores e marcadas com placas auxiliadoras."
 spiritual_happy_with_open_loop_temple:0 "O Caminho dos Peregrinos do Templo do Circuito"
 spiritual_happy_with_open_loop_temple_desc:0 "Mais uma vez, os arcos de basalto sussurram com os passos sendo dados e o eco de orações."
 waiting_world_ruins:0 "Ruínas Abandonadas"
 waiting_world_ruins_desc:0 "O vento suspira nas ruínas. Ninguém entra ali."
 loop_debris_01_object:0 "Destroços do Sinal do Horizonte"
 loop_debris_02_object:0 "Cápsula Espiral"
 worm_quarantined:0 "Em Quarentena"
 worm_quarantined_desc:0 "TODOS ESTES MUNDOS SÃO SEUS - EXCETO ESTE AQUI."
 worm_manifestation:0 "Espiando"
 worm_manifestation_desc:0 "Um circuito eterno."
 tech_akx_worm_1:0 "Recursão Entrópica"
 tech_akx_worm_1_desc:0 "O universo irresistivelmente tende a ir para frente e para trás. Esta tendência não pode ser revertida... mas pode ser subvertida, por um preço."
 tech_akx_worm_2:0 "Doutrina: Circuito Estranho"
 tech_akx_worm_2_desc:0 "Um conjunto de protocolos sociais baseados na intuição paradoxal, e no amor. Quando conhecemos o Sistema do Loop, aprendemos que podemos influenciá-lo ao receber instruções, bem como dá-las."
 tech_akx_worm_3:0 "Teoria Ômega"
 tech_akx_worm_3_desc:0 "Quando um paradoxo temporal se torna embaralhado, um tipo de consciência surge, com suas próprias necessidades, seus próprios desejos. Isso é o que ocorreu com a consciência que alguns chamam de Minhoca em Espera. Se conseguirmos nos alinhar com essa consciência, talvez poderemos atingir um certo tipo de imortalidade."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 building_akx_worm_1:0 "Hub de Energia de Alimentação Espiral"
 building_akx_worm_1_desc:0 "Aumenta de maneira significativa a geração de energia do planeta usando técnicas que não existem na física convencional. Envolvidas em terrores noturnos e sonhos de queda."
 building_akx_worm_2:0 "Instituto do Circuito"
 building_akx_worm_2_desc:0 "Os ensinamentos de circuito encorajam a intuição, o cumprimento e uma noção valiosa de perspectiva."
 building_akx_worm_3:0 "Alinhamento Ômega"
 building_akx_worm_3_desc:0 "A superfície deste objeto direciona o espaço. O interior não é visível a nenhum sensor ou tecnologia de imagem disponível. Mas todos sabemos o que está ali."
 requires_power_hub_absence:0 "A presença de Hubs de Energia no planeta interrompe os fluxos helicoidais delicados que são integrais ao funcionamento adequado do Hub de Energia Espiral."
 building_worm_mine:0 "Mina Espiral"
 building_worm_mine_desc:0 "Caminhos apertados se contorcem ao redor de veias minerais espirais."
 building_worm_farm:0 "Fazenda Arada em Circuito"
 building_worm_farm_desc:0 "As colheitas se inclinam para o vento, de alguma forma."
 leader_trait_foredoomed_to_a_rendezvous:2 "Condenado a um Reencontro"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "Experimentou um futuro preocupante."
 HORIZON_SIGNAL_PROJECT:0 "Analisar o Sinal do Horizonte"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Dedique uma nave científica para decifrar o sinal incomum do buraco negro no sistema [Root.GetStarName]."
 LOOP_TEMPLE_PROJECT:0 "Investigar o Templo do Circuito"
 LOOP_TEMPLE_PROJECT_DESC:0 "Estabeleça um projeto de pesquisa para aprender mais sobre o Templo do Circuito, suas origens e seu propósito."
 MESSENGER_POD_PROJECT_1:0 "Estudar o Mensageiro e sua mensagem"
 MESSENGER_POD_PROJECT_1_DESC:0 "Talvez consigamos estabelecer uma conexão com certos outros eventos - talvez até encontrar uma explicação."
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "Estudar a conexão do Mensageiro"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "Descobertas iniciais sugerem que era uma forma mais inteligente, porém mais fraca."
 MESSENGER_POD_PROJECT_2_LEASHED:0 "Estudar a conexão do Mensageiro"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "Descobertas iniciais sugerem que era uma forma mais rude, e talvez mais agressiva."
 COILS_GOD_PROJECT_DISRUPT:0 "Interromper os rituais das Bobinas."
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Interferência, sabotagem, desinformação. Faremos o máximo que for possível, sem ultrapassar a linha."
 COILS_GOD_PROJECT_PREVENT:0 "Prevenir os rituais das Bobinas."
 COILS_GOD_PROJECT_PREVENT_DESC:0 "Operações secretas incluem falsificação, sequestro, doutrinação, até incêndio e assassinato: fazemos aquilo que devemos."
 COILS_GOD_PROJECT_PARTICIPATE:0 "Participar nos rituais das Bobinas"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "Enviar etnógrafos para a superfície para observar de perto os rituais das Bobinas. Isso é um evento cultural incrível! Precisamos aprender o máximo possível."
 WAITING_WORLD_DISAPPEARANCE:0 "Investigar o desaparecimento da população"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Havia vários colonizadores, e agora não há mais nenhum. O que aconteceu?"
 WAITING_WORLD_HYPERAPPEARANCE:0 "Investigar o... o que quer que tenha acontecido com a população."
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Havia vários colonizadores, e agora parece haver uma população completamente diferente. O que aconteceu?"
 WAITING_WORLD_PURGE:0 "Expurgar a população de supostas cópias alienígenas"
 WAITING_WORLD_PURGE_DESC:0 "A única maneira de lidar com a substituição misteriosa da população em [Root.GetName] é realizar um regime de bombardeio orbital que expurgará a todos."
 WORM_ENTRY_POINT:0 "Gerar o Ponto de Entrada"
 WORM_ENTRY_POINT_DESC:0 "A Teoria sugere que as anomalias temporais que encontramos são a causa daquilo que chamamos de Circuito, ou Minhoca. É um nó emaranhado de paradoxos que se tornou uma consciência; um elo de consciência e desejo fora do tempo. Sua causa, ou seu resultado - é difícil dizer com uma coisa dessas. Mas ela é atraída aos términos e aos começos. Podemos usar o Alinhamento Ômega para trazê-la ao nosso sistema natal. Se fizermos isso, algo certamente ocorrerá. Isso é muitas coisas, mas é especialmente ciência."
 HORIZON_DEBRIS_PROJECT:0 "Investigar fragmentos na origem do Sinal do Horizonte"
 HORIZON_DEBRIS_PROJECT_DESC:0 "Quando o propulsor foi detonado, interrompeu as mudanças no espaço ao redor da nave. Seus fragmentos exibem propriedades físicas e temporais incomuns."
 SYZYGY_DEBRIS_PROJECT:0 "Investigar os restos dos Syzygy"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "Os Syzygy passaram tempo em outro lugar. Um futuro possível? Um universo alternativo? Podemos aprender mais."
 akx.9000.name:0 "Sinal do Horizonte"
 akx.9000.desc:0 "Um oficial de comunicações atento identificou o que parece ser um sinal fraco, quase perdido nos flashes de raios gama do buraco negro aqui - fracos, mas totalmente artificiais. Isso levanta possibilidades intrigantes para nossos cientistas."
 akx.9001.name:0 "Sinal do Horizonte: §HGRAVIDADE É DESEJO§!"
 akx.9001.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que o sinal foi surpreendentemente fácil de decifrar... mas sua equipe passou tempo demais confirmando que não é uma fraude. É uma mensagem repetitiva, semi-coerente na língua [Root.Owner.GetAdj] - como se fosse um poema. Ela repete as frases: §HGRAVIDADE É DESEJO§! e §HTEMPO É VISÃO§!. Ela codifica as coordenadas próximas ao buraco negro. E termina com uma dedicatória §Gnominal§! ao Oficial Científico - que adiciona friamente que eles confirmaram que o sinal está radiando no espaço interestelar desde antes do seu nascimento. Na verdade, o sinal pode vir até mesmo antes de nossa civilização."
 akx.9001.a:0 "Fascinante! Mande a nave para estas coordenadas."
 akx.a.tooltip:0 "Isso iniciará a cadeia de eventos do Sinal do Horizonte."
 akx.9001.b:0 "Isso é um truque, ou uma armadilha. Coloque no registro e passe para a próxima."
 akx.9001.b.tooltip:0 "As técnicas que desenvolvemos para analisar o Sinal terão alguma utilidade na pesquisa de Física."
 akx.9005.name:0 "Sinal do Horizonte: §HA MINHOCA§!"
 akx.9005.desc:0 "Conforme o [Root.GetName] se aproxima das coordenadas especificadas pelo sinal, começa a relatar distorções espaciais e efeitos de lente curiosos - uma fonte rica de dados valiosos. Depois disso, a transmissão fica distorcida. O que acontece depois é analisado exaustivamente.\n\nO ânimo na voz do Oficial Científico [horizonsignal_firstleader.GetName] se enche de medo enquanto o casco da nave tem dificuldades em condições cada vez mais exóticas. A nave dispara um sinal de emergência. [horizonsignal_firstleader.GetName] grita "a minhoca!\\"
 akx.9005.a.spiritualist:0 "Escuridão; luz; escuridão."
 akx.9005.a.materialist:0 "Aprendemos e seguimos adiante."
 akx.9005.a.neutral:0 "Eles não serão esquecidos."
 akx.9006.name:0 "Sinal do Horizonte: - término da mensagem -"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] aceita, com um misto de alívio e relutância. Seus relatórios psicológicos posteriores indicam que eles estão sujeitos a pesadelos recorrentes - sobre labirintos impossíveis, a vertigem esfomeada do espaço interestelar, ou seus nomes sendo chamados no escuro. Dentro de um ano do planeta natal, a mensagem se encerra."
 akx.9006.a:0 "Escapamos de alguma coisa."
 akx.9006.b:0 "Perdemos alguma coisa."
 akx.9010.name:0 "Sinal do Horizonte: §HREPRISE§!"
 akx.9010.desc:0 "O buraco negro em [horizonsignal_system.GetName] está ativo novamente. Mais uma vez, um sinal em circuito pisca na escuridão no limite do espaço normal. Mas dessa vez, há uma mensagem acústica decodificada no sinal. Parece muito com a voz do [horizonsignal_firstleader.GetName]. "O que foi, será", [horizonsignal_firstleader.GetName] entona, "o que será, foi." Depois, as mesmas coordenadas do primeiro sinal, as coordenadas onde [horizonsignal_firstleader.GetName] foi perdido - batizado pela mídia como "o Ponto de Saída." Depois eles dizem um nome: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "Enviar [horizonsignal_secondleader.GetName] ao Ponto de Saída."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! chegará ao Ponto de Saída em §Y30 dias§!."
 akx.9010.a.collective.tooltip:0 "Se eles não retornarem, nos lembraremos deles."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] se oferece para ir. Permitir."
 akx.9010.b.collective:0 "Envie-os, mas prepare o propulsor da nave para detonar."
 akx.9010.b.notcollective:0 "Permita, mas prepare o propulsor da nave para detonar."
 akx.9010.c:0 "Hoje não. Ignore."
 akx.9011.name:0 "Sinal do Horizonte: Atravessei"
 akx.9011.desc:0 "Dessa vez, a nave está totalmente automatizada. [horizonsignal_secondleader.GetName] é o único tripulante a bordo. Conforme ela se aproxima do Ponto de Saída, a telemetria se enche de dados fascinantes. Mais uma vez, o espaço é flexionado, a gravidade se desenrola. [horizonsignal_secondleader.GetName] lê os dados de chamada, ecoando a telemetria. Eles estão incrivelmente calmos: enviamos um profissional. Demora um pouco pra alguém perceber que algo está diferente com o tempo.\n\n[horizonsignal_secondleader.GetName] não está mais ecoando os dados: eles estão prevendo os dados. A telemetria discorda, mas só por alguns segundos, até que ela acompanha. A equipe de monitoramento relata que o intervalo de previsão está aumentando quando [horizonsignal_secondleader.GetName] diz, pensativo: "Atravessei."\n\n"Está escuro," eles adicionam. "Isso não é um problema. Podemos viver no escuro. Nunca pensei nisso Mas é claro, podemos viver aqui para sempre - se a Minhoca esperar - "\n\nNesse momento, o sinal é interrompido e a nave desaparece dos sensores de nossa equipe."
 akx.9011.a:0 "Isso é terrível."
 akx.9011.b:0 "Isso é lamentável."
 akx.9011.c:0 "Isso é fascinante."
 akx.9012.name:0 "Sinal do Horizonte: Uma Intervenção"
 akx.9012.desc:0 "Dessa vez, [horizonsignal_secondleader.GetName] é o único tripulante a bordo. A nave está totalmente automatizada... e seus sistemas programados para detonar o propulsor assim que as condições se igualem àquelas imediatamente anteriores ao desaparecimento da última nave. Conforme ela se aproxima do Ponto de Saída, a telemetria se enche de dados fascinantes. Mais uma vez, o espaço é flexionado, a gravidade se desenrola. [horizonsignal_secondleader.GetName] lê os dados de chamada, ecoando a telemetria. Eles estão incrivelmente calmos: enviamos um profissional. Demora um pouco pra alguém perceber que algo está diferente com o tempo.\n\n[horizonsignal_secondleader.GetName] não está mais ecoando os dados:. Eles estão prevendo. A telemetria discorda, mas só por alguns segundos, até que ela acompanha. Nossa equipe de monitoramento relata que o intervalo de previsão aumenta quando há um pico súbito de energia.\n\nO propulsor foi detonado: uma labareda breve de fúria estelar, perdida rapidamente na escuridão de [horizonsignal_system.GetName]. O que quer que tenhamos encontrado lá, pode se arrepender de sua interferência. Nunca saberemos. O Sinal do Horizonte não voltou. Mas nossa equipe pode ter encontrado algo interessante nas cinzas da nave."
 akx.9012.a:0 "E, talvez, esse pode não ser o fim."
 akx.9013.name:0 "Sinal do Horizonte: - término da mensagem -"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] obedece, com alívio óbvio. Seus relatórios psicológicos posteriores indicam que eles estão sujeitos a pesadelos recorrentes - sobre labirintos impossíveis, a vertigem esfomeada do espaço interestelar, ou seus nomes sendo chamados no escuro. Dentro de um ano do planeta natal, a mensagem se encerra."
 akx.9013.a:0 "Uma oportunidade perdida."
 akx.9013.b:0 "Escapamos por pouco."
 akx.9020.name:0 "Sinal do Horizonte: §HO TRINO O QUINO O TRINO§!"
 akx.9020.desc:0 "Mais uma vez, o Sinal do Horizonte em [horizonsignal_system.GetName] está ativo. Ele aumentou a aposta. Mais uma vez, a transmissão inclui as coordenadas do Ponto de Saída. Ele está assinado com as chaves privadas de comunicação de [horizonsignal_firstleader.GetName] e [horizonsignal_secondleader.GetName]. Mas, dessa vez, é um programa de texto generativo escrito em uma linguagem de programação antiga que cria o que parecem ser poemas de amor - poemas de amor direcionados a [horizonsignal_thirdleader.GetName].\n\nHonestamente, eles nem são tão bons assim. Mas, nossos cientistas concordam que é bem difícil gerar poemas de amor de maneira procedimental, e muito mais estranho um buraco negro enviar poemas de amor."
 akx.9020.a:0 "Bom, ele pediu com jeitinho. Envie [horizonsignal_thirdleader.GetName]."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! chegará ao Ponto de Saída em §Y30 dias§!."
 akx.9020.b:0 "Enviar [horizonsignal_thirdleader.GetName], com o propulsor preparado para explodir."
 akx.9020.c:0 "Isso é sinistro, e ridículo, e sinistro. Deixa pra lá."
 akx.9021.name:0 "Sinal do Horizonte: De Onde Vem o Fim"
 akx.9021.desc:0 ""Isso será o meu fim", [horizonsignal_thirdleader.GetName] diz durante a preparação para a missão antes do lançamento. "Sei que não voltarei. Mas sempre soube que isso aconteceria. O que quer que esteja no buraco está esperando por nós há muito, muito tempo - acho que está esperando por mim desde que nasci."\n\nMais uma vez, a nave de um homem só se aproxima do Ponto de Saída. Mais uma vez, o espaço ferve como se estivesse com febre. Mais uma vez, nossos sensores recebem dados fascinantes. Dessa vez, [horizonsignal_thirdleader.GetName] está silencioso. A telemetria se torna intermitente; então ela, também, está silenciosa. A nave atingiu o Ponto de Saída. As condições ao seu redor estão voltando ao normal. Nada aconteceu.\n\nNada? A equipe de monitoramento resmunga furiosa. A nave está diferente... na verdade é uma nave diferente. É a nave do [horizonsignal_firstleader.GetName], perdida nesses últimos três anos, pairando agora além do Ponto de Saída. Uma equipe de resgate encontra a nave intocada e vazia - sem sinal de tripulação e sem sinal de violência. Mas há um registro de diário assinado pelo [horizonsignal_firstleader.GetName], intitulado §HO QUE FOI, SERÁ§!. Nossos cientistas revisam-no ansiosamente. "Impossível", diz um deles. "Espero que sim", diz outro.\n\nA nave foi renomeada para "Abandonada" e colocada em serviço novamente. O Sinal, morto ou adormecido, nunca mais diz nada."
 akx.9021.a:0 "E, talvez, esse pode não ser o fim."
 akx.9022.name:0 "Sinal do Horizonte: Uma Intervenção"
 akx.9022.desc:0 ""Isso será o meu fim", eles dizem durante a preparação para a missão antes do lançamento. "Sei que não voltarei. Mas sempre soube que isso aconteceria. O que quer que esteja no buraco está esperando por nós há muito, muito tempo - acho que está esperando por mim desde que nasci."\n\nMais uma vez, a nave de um homem só se aproxima do Ponto de Saída. Mais uma vez, o espaço ferve como se estivesse com febre. Mais uma vez, nossos sensores recebem dados fascinantes. Dessa vez, [horizonsignal_thirdleader.GetName] está silencioso. A telemetria se torna intermitente...\n\nE então o propulsor explode: uma labareda breve de fúria estelar, rapidamente perdida na escuridão do sistema [horizonsignal_system.GetName]. O que quer que tenhamos encontrado lá, pode se arrepender de sua interferência. Nunca saberemos. O Sinal do Horizonte não voltou. Mas nossa equipe pode ter encontrado algo interessante nas cinzas da nave."
 akx.9022.a:0 "E, talvez, esse pode não ser o fim."
 akx.9023.name:0 "Sinal do Horizonte: - término da mensagem -"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName] obedece, com alívio óbvio. Seus relatórios psicológicos posteriores indicam que eles estão sujeitos a pesadelos recorrentes - sobre labirintos impossíveis, a vertigem esfomeada do espaço interestelar, ou seus nomes sendo chamados no escuro. Dentro de um ano do planeta natal, a mensagem se encerra."
 akx.9090.name:0 "Sinal do Horizonte: Causa e Efeito"
 akx.9090.desc:0 "Nossos observadores relatam que o buraco negro falante em [horizonsignal_system.GetName] se tornou rapidamente ativo próximo à morte de [horizonsignal_secondleader.GetName]. Uma explosão de sinal rápido e ininteligível. Como se fosse um surto de raiva, um dos observadores mais imaginativos complementa."
 akx.9090.a:0 "Isso não acabou."
 akx.9091.name:0 "Sinal do Horizonte: In Memoriam"
 akx.9091.desc:0 "Nossos observadores relatam que o buraco negro falante em [horizonsignal_system.GetName] se tornou rapidamente ativo próximo à morte de [horizonsignal_thirdleader.GetName]. O poema-programa original é transmitido novamente, três vezes. Um de nossos observadores mais engraçadinhos complementa: é como se fosse um bêbado de luto cantando em um velório."
 akx.9091.a:0 "Isso não acabou."
 akx.9095.name:0 "Sinal do Horizonte: Uma Lição nas Cinzas"
 akx.9095.desc:0 "Reproduzimos as condições que se aproximam daquelas encontradas ao redor do buraco negro. Descobrimos que os fragmentos que recuperamos ficam em ciclos entre os estados, de maneiras que deveriam ser impossíveis - como se o tempo estivesse oscilando. Podemos extrair energia disso - apesar de existirem alterações preocupantes ao espaço-tempo local."
 akx.9100.name:0 "O Templo do Circuito: Sinais na Rocha"
 akx.9100.desc:0 "Arqueólogos encontraram um templo esquecido nas planícies remotas de [Root.GetName] - enterrado há séculos, mas exposto recentemente por um terremoto. As técnicas de datas sugerem que é uma relíquia pré-industrial, feita à mão a partir de uma rocha vulcânica. Porém, o símbolo recorrente nas paredes e no altar radial - uma serpente Möbius circular consumindo sua própria cauda - não possui precedente óbvio em nossa história antiga, e as inscrições usam um alfabeto desconhecido. Um arqueólogo animado sugere que é uma relíquia deixada por uma raça precursora desconhecida.\n\nEm uma coincidência aparentemente sem significado, o terremoto parece ter ocorrido ao mesmo tempo da mensagem final do buraco negro em [horizonsignal_system.GetName]."
 akx.9100.spiritual.a:0 "Um caminho foi aberto para nós."
 akx.9100.neutral.a:0 "Isso merece ser estudado."
 akx.9100.b:0 "Sombrio."
 akx.9101.name:0 "O Templo do Circuito: Tempo e Rocha"
 akx.9101.desc:0 "Nossos cientistas aprenderam muito sobre o templo subterrâneo, mas algumas questões permanecem. Uma abertura no teto, junto com o altar radial, sugere que isso já foi um calendário solar; mas ele está tão danificado pelo terremoto que não conseguimos ter certeza. Se os construtores achavam datas em especial importantes, nunca saberemos quais são. Tivemos mais sorte com o "alfabeto desconhecido". É uma versão inferior de um escrito hierático mais conhecido - não uma linguagem alienígena - e nós conseguimos decifrá-lo. O templo é dedicado à "Minhoca que Espera" ou à §HMinhoca em Espera§!. A maioria das inscrições são invocações poéticas sonoras, solicitando sua aparição ou, se lidas na direção contrária, sua saída. Também há um corpo de inscrições descrevendo as "operações do universo," que nossos arqueólogos mais animados juram conter referências a equações de campo avançadas - nada de novo para nós, mas muito impressionante para um templo deste estilo.. Porém, ainda não encontramos um físico que esteja preparado para ir a público concordando que as referências possuem sentido.\n\nO templo não possui segredos cósmicos ou armas alienígenas, pelo que podemos dizer. Mas seus espaços escuros possuem uma beleza distintiva, e ameaçadora, e a poesia das invocações à Minhoca em Espera se torna elegante. Elas são embaladas por música popular; elas são publicadas em coleções."
 akx.9101.a.notspiritual:0 "Abrir o Templo do Circuito ao público."
 akx.9101.a.notspiritual.tooltip:0 "Algo do nosso passado. O que foi, será."
 akx.9101.a.spiritual:0 "Transforme o Templo do Circuito em um local de peregrinação."
 akx.9101.a.spiritual.tooltip:0 "Uma sabedoria da fé de nossos ancestrais. O que foi, será. Aumenta a felicidade do planeta, entre outras coisas."
 akx.9101.b:0 "Reserve o Templo somente para estudo acadêmico."
 akx.9101.b.tooltip:0 "Vamos limitar o acesso àqueles que mais precisam."
 akx.9101.c:0 "Há algo de errado aqui. Mostrar liderança ao selar o Templo."
 akx.9101.c.tooltip:0 "Melhor prevenir do que remediar."
 akx.9200.name:0 "O Mensageiro: §HO QUE FOI, SERÁ§!"
 akx.9200.desc:0 "O [Root.GetName] localizou um objeto pequeno, minimamente energizado, transmitindo um sinal repetido somente em alcance local. Esse tipo de coisa geralmente são cápsulas de fuga, e essa parece ser uma delas. Ela está aqui há bastante tempo. Quando a tripulação abriu a cápsula - cuidadosamente observando os procedimentos de quarentena - encontrou restos antigos, preservados pelo ambiente estéril da cápsula. Por enquanto, tudo normal. Porém, o capitão do [Root.GetName] indica que eles não esperavam encontrar as palavras [Root.Owner.GetAdj] §HO QUE FOI, SERÁ; O QUE SERÁ, FOI§! pintadas na parede com os fluidos corporais do ocupante da cápsula - que agora estão sendo referidos pela tripulação como o Mensageiro. Eles adicionam que há algumas similaridades anatômicas igualmente inesperadas entre a espécie do Mensageiro e a nossa."
 akx.9201.name:0 "O Mensageiro: Possibilidades"
 akx.9201.desc:0 "Estabelecemos que a cápsula de escape era uma imitação comum disponível para venda na fase anterior da civilização galática - nenhuma tecnologia nova ou outras descobertas. Os restos do Mensageiro, porém, são outro problema. Certamente é um ancestral ou uma variante da espécie [Root.Owner.GetAdj]. Talvez tenhamos primos lá - ou talvez fomos sujeitos à manipulação genética por uma raça precursora. [researchingscientist.GetName] está solicitando permissão para conduzir uma pesquisa mais extensa."
 akx.9201.militarist.a:0 "Conceder permissão para continuar."
 akx.9201.militarist.a.tooltip:0 "Aumentar a pesquisa em Mapeamento do Genoma"
 akx.9201.notmilitarist.b:0 "Liberar as verbas."
 akx.9201.notmilitarist.b.tooltip:0 "Aumentar a pesquisa de Mapeamento do Genoma em [moderate amount]"
 akx.9201.c:0 "Não. E [researchingscientist.GetName] deve liberar a pesquisa atual."
 akx.9201.c.tooltip:0 "Existem algumas coisas que é melhor não saber."
 akx.9210.name:0 "O Mensageiro: Liberado"
 akx.9210.desc:0 "[researchingscientist.GetName] reconstruiu a espécie Mensageira. Ela é mais fraca que a nossa, mas possui habilidades cognitivas muito superiores. Existe alguma confusão se somos a espécie de origem, e o Mensageiro a versão modificada, ou se o Mensageiro foi nosso ancestral. É um pouco vergonhoso imaginar que podemos ser descendentes de uma espécie tão pretensiosa - mas [researchingscientist.GetName] acredita firmemente nessa opinião. De fato, eles consideram a perda das habilidades cognitivas como uma "tragédia."\n\nUma tragédia tão grande que eles passaram por um tratamento retroviral para alterar sua própria fisiologia para se aproximar dos Mensageiros. Eles insistem que isso irá equipá-los muito melhor para continuar o projeto."
 akx.9210.a:0 "Uma forma criativa de traição! Execute-os, por favor."
 akx.9210.b:0 "Uma forma criativa de traição! Execute-os, por favor. Destrua as notas deles."
 akx.9210.c:0 "Excelente ideia! Prossiga, então."
 akx.9211.name:0 "O Mensageiro: Uma Nova Luz"
 akx.9211.desc:0 "[researchingscientist.GetName] agora recriou a herança genética da espécie Mensageira. Sem pedir a opinião de ninguém, eles também criaram um agente retroviral altamente contagioso. Ele persegue nossos mundos. Sob sua influência, nossa espécie primária cai em um coma de crisálida e emerge um dia depois como a espécie Mensageira. Vale dizer que isso está causando uma certa animação."
 akx.9211.a:0 "Isso foi longe demais. Agora vamos encerrar. Controle a contaminação."
 akx.9211.a.tooltip:0 "Todos os pops no planeta capital serão convertidos, mas acabará ali."
 akx.9211.b:0 "Controle a contaminação, e expurgue todos os cidadãos afetados."
 akx.9211.b.tooltip:0 "Isso §RExpurgará todos os Pops afetados§!: quase a população inteira do [Root.Capital.GetName]."
 akx.9211.c:0 "O que foi, será. Mudaremos. Traga uma amostra do agente."
 akx.9211.c.tooltip:0 "Isso transformará nossa espécie inteira."
 akx.9220.name:0 "O Mensageiro: Contido"
 akx.9220.desc:0 "[researchingscientist9220.GetName] reconstruiu o Mensageiro. Isso é, ah, bastante impressionante - mesmo sendo preocupante. Parece ser consideravelmente mais robusta e agressiva que nossa edição atual. Existe alguma confusão se somos a espécie de origem, e o Mensageiro a versão modificada, ou se o Mensageiro foi nosso ancestral. [researchingscientist9220.GetName] acredita muito mais na primeira opinião - que já fomos muito mais uma espécie guerreira, e que algum precursor intrometido alterou nossa genética. De fato, eles consideram a perda de nossas habilidades marciais como uma "tragédia."\n\nUma tragédia tão grande que eles passaram por um tratamento retroviral para alterar sua própria fisiologia para se aproximar dos Mensageiros. Eles insistem que isso irá equipá-los muito melhor para continuar o projeto."
 akx.9220.a:0 "Uma forma criativa de traição! Execute-os, por favor."
 akx.9220.b:0 "Uma forma criativa de traição! Execute-os, por favor. Destrua as notas deles."
 akx.9220.c:0 "Excelente ideia! Prossiga, então."
 akx.9221.name:0 "O Mensageiro: A Noite Cai"
 akx.9221.desc:0 "[researchingscientist9220.GetName] agora recriou a herança genética da espécie Mensageira. Sem pedir a opinião de ninguém, eles também criaram um agente retroviral altamente contagioso. Ele persegue nossos mundos. Sob sua influência, nossa espécie primária cai em um coma de crisálida e emerge um dia depois como a espécie Mensageira. Vale dizer que isso está causando uma certa animação."
 akx.9221.a:0 "Isso foi longe demais. Agora vamos encerrar. Controle a contaminação."
 akx.9221.a.tooltip:0 "Todos os pops no planeta capital serão convertidos, mas acabará ali."
 akx.9221.b:0 "Controle a contaminação, e expurgue todos os cidadãos afetados."
 akx.9221.b.tooltip:0 "Isso §Rexpurgará todos os pops afetados§!: quase a população inteira do [Root.Capital.GetName]."
 akx.9221.c:0 "O que foi, será. Mudaremos. Traga uma amostra do agente."
 akx.9221.c.tooltip:0 "Isso transformará nossa espécie inteira."
 akx.9300.name:0 "Um Reencontro"
 akx.9300.desc:0 "O nome do [Root.GetName] está sendo aclamado... pelos §HSyzygy§! do [Root.Owner.GetName]. Isso, apesar do fato de não estar enviando quaisquer códigos de identificação que reconheçamos, e que nenhuma nave deste tipo foi comissionada. O oficial de comando dos Syzygy diz ser o Capitão [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent:0 "Hm. Nosso almirante que tem esse nome está vivo, bem e em outro lugar."
 akx.9300.a.admiralabsent.tooltip:0 "Abra um canal."
 akx.9300.a.admiralpresent:0 "Interessante. [mirrored_syzygy_admiral.GetName] aqui."
 akx.9300.b:0 "Isso *deve* ser uma emboscada. Não vamos nos arriscar. Estações de Batalha."
 akx.9310.name:0 "Um Reencontro: o Capitão que Foi"
 akx.9310.desc:0 "O Capitão que aparece em nossa tela claramente é [mirrored_syzygy_admiral.GetName], mas uma versão machucada, decrépita, e abatida do [mirrored_syzygy_admiral.GetName], rosto brilhando com queimaduras de plasma, e mais velho - muito mais velho. O passadiço no fundo parece igualmente destruído e decrépito. Mas a voz do Capitão é firme e clara.\n\n§G"FINALMENTE você está aqui. Esperei tanto tempo. Minha punição é morrer em batalha contra vocês. Por favor, acabem comigo. Desculpe."§!"
 akx.9310.a:0 "O que está acontecendo aqui? Você realmente é [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response:0 "§G"Sou? Você é o mesmo [Root.GetSpeciesName] que era ano passado? Cada dia é uma morte. Cada futuro é uma escolha. O tempo é um labirinto, não uma estrada."§!\n\nUma risada: Parece que a risada dói.\n\n§G"Pergunte ao Circuito."§!"
 akx.9310.b:0 "Se você quer encerrar isso, por que esperar? Uma nave de guerra é cheia de formas de morrer."
 akx.9310.b.response:0 "§G"Não se lembra? Claro que não, você não vai, ainda - e talvez nem irá, agora, não se fizer isso da maneira correta. O Circuito precisa dos seus sacrifícios, e precisa muito deles."§! Uma risada agonizante, tossindo. §G\\"Você não quer brincar com o Circuito."§!"
 akx.9310.c:0 "O que é o Circuito?"
 akx.9310.c.response:0 "§G"O Circuito é o que veio primeiro e o que vem depois - a §!§HMinhoca em Espera§!§G - e, suponho, a Minhoca é o Circuito. Digamos que o Tempo seja um labirinto"§! - o Capitão começa a gesticular futilmente - §G"então o Circuito é o seu monstro. Ou o seu criador... não, não sei explicar isso, e vocês saberão mais em breve. Pelo menos souberam, no meu passado. Armas prontas?"§!"
 akx.9310.d.notpacifist:0 "Renda-se O que quer que você tenha feito, podemos lhe ajudar."
 akx.9310.d.notpacifist.response:0 "§G"Tarde demais,"§! diz o Capitão arrependido, e corta a transmissão."
 akx.9310.d.fanaticpacifist:0 "O que quer que tenha acontecido, não somos assim. Renda-se Ajudaremos você."
 akx.9310.d.fanaticpacifist.response:0 "O Capitão hesita por muito tempo. É possível ver que o passadiço do Syzygy está vazio: não há mais tripulantes.\n\n§G"É tarde demais para mim,"§! o Capitão diz finalmente, §G"mas você está certo. Não somos assim. Farei o que for preciso."§! Eles cortam a transmissão.\n\nSensores relatam que as armas dos Syzygy estão offline; a nave está se desligando. Logo logo, vai escurecer. Quando nossa equipe de resgate chega a bordo da nave, não encontram nenhuma criatura viva, e nenhum sinal do capitão. Mas alguém acessou a seção do propulsor recentemente; e alguém passou por cima dos protocolos de segurança que impediam a entrada no núcleo."
 akx.9310.e:0 "Vamos acabar com isso, então."
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName] desligando."§!\n\nO capitão bate continência - expressando dor conforme o movimento mexe com uma ferida antiga - e encerra a conexão."
 akx.9310.e.materialistic:0 "Bom, antes de você ir... onde você esteve, aprendeu algo útil?"
 akx.9310.e.materialistic.response:0 "O capitão dá um sorriso tomado de cicatrizes.\n\n§G"Estava esperando essa pergunta. Enviando dados agora. [mirrored_syzygy_admiral.GetName] desligando."§!"
 akx.9310.e.spiritual:0 "Lembraremos de você nas nossas orações."
 akx.9310.a.spiritual.response:0 "§G"E eu tenho mais uma prece para você."§!\n\nO Capitão recita uma oração palindrômica estranhamente ressonante de vinte e sete palavras que fascinará seus teólogos, e encerra a conexão."
 akx.9310.e.militarist:0 "Capitão. Nos encontraremos no fogo, e na honra."
 akx.9310.e.militarist.response:0 "O Capitão bate continência.\n\n§G"Espero que haja algum tipo de monumento."§!\n\nA conexão se encerra."
 akx.9310.e.fanaticcollectivist:0 "O que quer que tenha acontecido, não somos assim. Renda-se Ajudaremos você."
 akx.9310.e.fanaticcollectivist.response:0 "O Capitão hesita por muito tempo. É possível ver que o passadiço do Syzygy está vazio: não há mais tripulantes.\n\n§G"É tarde demais para mim,"§! o outro [mirrored_syzygy_admiral.GetName] diz finalmente, §G"mas você está certo. Não somos assim. Farei o que for preciso."§! Eles cortam a transmissão.\n\nSensores relatam que as armas dos Syzygy estão offline; a nave está se desligando. Logo logo, vai escurecer. Quando nossa equipe de resgate chega a bordo da nave, não encontram nenhuma criatura viva, e nenhum sinal do capitão. Mas a câmara de propulsão foi acessada recentemente, e os protocolos de segurança que impedem a entrada foram ignorados."
 akx.9310.f:0 "Traidor."
 akx.9310.f.tooltip:0 "Fechar canal."
 akx.9315.name:0 "Um Reencontro: Como Termina"
 akx.9315.desc:0 "O Syzygy está ativando as armas."
 akx.9315.a:0 "Se tivesse outra forma..."
 akx.9315.b:0 "Que seja assim."
 akx.9319.name:0 "Um Reencontro: Interferência"
 akx.9319.desc:0 "Uma mensagem cheia de estática chega na forma do capitão do Syzygy, em [syzygy_location.GetStarName]. Atrás dele, o passadiço está coberto de fumaça. §G"Tarde demais",§! ele tosse. §G"Você demorou muito. O Circuito não me perdoará. Por favor -"§!\n\nA mensagem se encerra aqui."
 akx.9319.a:0 "Quem fez isso?"
 akx.9319.a.tooltip:0 "O Syzygy foi destruído por outro império." Se você alcançar o sistema antes de os destroços se dissiparem, talvez seja possível encontrar alguma coisa."
 akx.9320.name:0 "Um Reencontro: O Capitão que Será"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName] está em silêncio nos dias que se seguem. Não é pouca coisa encomendar a própria morte. Mas com o tempo, este silêncio se transforma em determinação e confiança quase irresponsável."
 akx.9321.name:0 "Um Reencontro: O Capitão que Será"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName] está em silêncio nos dias que se seguem. Não é pouca coisa dizer que você já está morto. Mas com o tempo, este silêncio se transforma em determinação e confiança quase irresponsável."
 akx.9321.a:0 "Preocupante."
 akx.9321.b:0 "O que foi, será; o que será, foi."
 akx.9330.name:0 "Um Reencontro: O Dia e a Hora"
 akx.9330.desc:0 "Nos anos que se seguiram, houve relatos do almirante [from.GetName] pelo espaço [Root.GetAdj] e além. Quando um líder famoso morre, esse tipo de coisa não é novidade, é claro; e eles já se tornaram uma lenda desde o Encontro Syzygy. Mas não podemos ter certeza."
 akx.9330.a:0 "Talvez nunca saberemos."
 akx.9330.b:0 "Ah, podemos ter certeza."
 akx.9340.name:0 "Um Reencontro: Tesouros Funerais"
 akx.9340.desc:0 "A análise forense dos restos que recuperamos revelou algumas estranhezas. Todas as partes da nave foram construídas ao mesmo tempo - usando técnicas que são iguais aos nossos próprios métodos de construção - mas alguns componentes parecem ser centenas de anos mais antigos que outros. Uma célula de energia que recuperamos possui um desempenho bem melhor do que deveria.\n\nAlém disso... dois analistas que foram designados ao projeto se recuperaram de maneira inesperada de problemas de saúde crônicos - um deles até era uma doença possivelmente terminal. A equipe não consegue dar conta disso."
 akx.9400.name:0 "As Bobinas de Deus"
 akx.9400.desc:0 "Nossa estação de observação em [coils_planet.GetName] relata o aumento de um estranho movimento minoritário artístico-religioso, as Bobinas de Deus. Relógios mecânicos primitivos são considerados sagrados, mas destruídos ritualmente após um ano de operação. As criaturas análogas a minhocas e serpentes neste planeta são protegidas contra dano. Tempo, segundo os sacerdotes-bobinas, é um labirinto. "O que foi, será; o que será, foi", eles entonam em suas preces."
 akx.9400.a:0 "Isso parece conhecido. Suprima isso o máximo que for possível."
 akx.9400.b:0 "Isso parece conhecido. Observe o mais de perto que for possível."
 akx.9410.name:0 "As Bobinas de Deus: uma Perseguição Sutil"
 akx.9410.desc:0 "Convencemos os governantes nativos que o culto Bobinas de Deus no [coils_planet.GetName] é uma ameaça. Os sacerdotes-Bobinas foram desencorajados, aprisionados, ou, infelizmente, incinerados. Espécies pré-FTL possuem acesso a um poço profundo de ódio e suspeita: há ocasiões em que isso é muito útil."
 akx.9420.name:0 "As Bobinas de Deus: Raízes Profundas"
 akx.9420.desc:0 "Convencemos os governantes nativos que o culto Bobinas de Deus no [coils_planet.GetName] é uma ameaça. Os sacerdotes-Bobinas foram desencorajados, aprisionados, ou, infelizmente, incinerados. Mas o culto é resistente, e nossos observadores expressam preocupações de que talvez ele possa ter se escondido."
 akx.9450.name:0 "As Bobinas de Deus: as Cerimonias Labirinto"
 akx.9450.desc:0 "O culto das Bobinas de Deus no [coils_planet.GetName] cresceu com uma velocidade incomum. Ele pode ser encontrado em qualquer cidade no planeta, e está abrigando diversas cerimônias prolongadas conduzidas pelos cidadãos em qualquer momento da vida. A espécie inteira foi até elas com um entusiasmo improvável. Os ricos adoram danças circulares elaboradas em suas celebrações. Os pobres pintam sinais circulares complexos em suas portas. Até brincadeiras infantis são cantos sobre a natureza circular do tempo."
 akx.9450.a:0 "Isso é perturbador. Intervenha para acabar com isso, mas de maneira sutil."
 akx.9450.b:0 "Isso é sério. Use a força para acabar com isso, quaisquer que sejam os riscos."
 akx.9450.c:0 "Fascinante! Mande uma equipe para estudar os ritos - para participar também, se for possível."
 akx.9450.d:0 "Primitivos fazendo coisas primitivas. Continue a observar."
 akx.9460.name:0 "As Bobinas de Deus: O Fim da Cerimônia"
 akx.9460.desc:0 "Nossa campanha de subversão interrompeu as cerimônias das Bobinas de Deus no [coils_planet.GetName]. A nobreza abandonou seu culto. O grafite circular nas paredes desapareceu. As crianças voltaram às suas brincadeiras sobre namoro, assassinato e outros passatempos infantis saudáveis. Há diversos suicídios entre sacerdotes-Bobinas. Se houve uma crise, talvez tenha passado."
 akx.9460.a:0 ""O Circuito jamais termina, mas nunca está completo.""
 akx.9460.b:0 "Muito bem, pessoal. Podem relaxar."
 akx.9465.name:0 "As Bobinas de Deus: Notícias Subterrâneas"
 akx.9465.desc:0 "Nossa campanha de subversão interrompeu as cerimônias das Bobinas de Deus em [coils_planet.GetName] - mas isso só aumentou o fervor dos sacerdotes-bobinas. Agora eles se encontram em segredo, em templos subterrâneos. A nobreza não dança mais as danças labirinto, mas ainda carregam tatuagens escondidas do Sinal da Minhoca. E cantos de "o que foi, será" ainda ecoam pelos parques infantis."
 akx.9465.a:0 ""O Circuito nunca termina.""
 akx.9465.b:0 "Continue observando."
 akx.9470.name:0 "As Bobinas de Deus: o Sangue dos Sacerdotes"
 akx.9470.desc:0 "Nossos agentes são impiedosos. Eles abduzem ou assassinam todos os sacerdotes-Bobinas que encontram. Eles colocam explosivos em casas com a marca do Circuito. [coils_planet.GetName] está vivo com rumores de que a blasfêmia das Bobinas causou a ira de um deus maior. Não demorou muito para os nativos espancarem os sacerdotes-Bobinas até a morte sem precisarem da ajuda de nossos agentes. A equipe de observação está horrorizada; mas se havia uma crise, ela foi evitada."
 akx.9470.a:0 ""O Circuito jamais termina, mas nunca está completo.""
 akx.9470.b:0 "Muito bem, pessoal. Podem relaxar."
 akx.9480.name:0 "As Bobinas de Deus: Navegando o Labirinto"
 akx.9480.desc:0 "Nossos etnógrafos estão fascinados com a complexidade das cerimônias. Eles estão imaginando canais de comunicação secretos, orações decodificadas esteganograficamente ou resultados algorítmicos nos rituais. Na verdade, eles estavam mandando provas preliminares deste último, quando as comunicações foram encerradas subitamente. Na verdade, parece que todas as comunicações se encerraram no planeta como um todo. Relatos de satélites e naves de inspeção confirmam: não há qualquer atividade no planeta. Nenhum veículo se movendo na estrada, nenhuma emissão ou assinatura térmica em centros populacionais. Nenhum sinal de vida...\n\nE aqui está o relatório final. A população inteira do planeta [coils_planet.Owner.GetSpeciesName] - incluindo nossa equipe etnógrafa - está ausente, com todos os negócios em uma saída súbita mas não violenta. Metais foram deixados inacabados, animais de estimação não foram alimentados, uma ou outra casa em chamas por causa de um fogão aceso. Anomalias gravitacionais foram gravadas no suposto momento de partida. Em quase todas as ruas, os símbolos circulares das Bobinas carregam testemunhas."
 akx.9480.a:0 ""O Circuito nunca termina.""
 akx.9480.a.tooltip:0 "Uma nave científica desaparece, e uma civilização junto com ela."
 akx.9480.b:0 "Uma lição difícil."
 akx.9490.name:0 "As Bobinas de Deus: Templos Vazios"
 akx.9490.desc:0 "Um relatório chegou da nossa equipe de observação em [coils_planet.GetName]: as cerimônias das Bobinas de Deus cessaram. Na verdade, a atividade por todo o planeta parece estar em um nível mínimo. O relatório indica que a equipe dará prosseguimento com voos de baixa altitude sobre os principais centros populacionais, usando uma nave de pesquisa camuflada ...\n\nO relatório seguinte confirma: não há atividade nenhuma no planeta. Nenhum veículo se movendo na estrada, nenhuma emissão ou assinatura térmica em centros populacionais. Nenhum sinal de vida...\n\nE aqui está o relatório final. A população [coils_planet.Owner.GetSpeciesName] inteira do planeta está ausente, com tudo o que acontece em uma saída súbita mas não violenta: refeições inacabadas, animais de estimação não alimentados, um ou outro incêndio. Anomalias gravitacionais foram gravadas no suposto momento de partida. Em quase todas as ruas, os símbolos circulares das Bobinas carregam testemunhas."
 akx.9490.a:0 ""O Circuito nunca termina.""
 akx.9490.a.tooltip:0 "Uma civilização desaparece."
 akx.9490.b:0 "Uma lição difícil."
 akx.9500.name:0 "O Mundo em Espera"
 akx.9500.desc:0 "Parece que este não é o primeiro assentamento [Root.Owner.GetSpeciesAdj] neste planeta. Diversas instalações e residências foram cuidadosamente reformadas e, com um pouco de restauração, servirão à nossa colônia. Mas todos os registros foram apagados. Talvez isso fosse um porto de contrabandistas, ou um abrigo de exilados políticos."
 akx.9500.a:0 "Excelente! Faça preparativos para restaurar as construções."
 akx.9500.b:0 "Isso é bom demais pra ser verdade. Destrua as construções."
 akx.9500.b.tooltip:0 "Isso causará infelicidade na colônia."
 akx.9505.name:0 "O Mundo em Espera: Demolição"
 akx.9505.desc:0 "Nossos engenheiros preparam os explosivos e recuaram para uma distância segura. As construções foram reduzidas a ruínas. Por fim, as ruínas acabarão rachando e desmoronando em pedras, cascalho, poeira, sob o ataque de vento, raízes, chuva. Mas sua casca durará por séculos ainda; e ouviremos histórias de sombras na pedra durante o dia, luzes azuis à noite. Nossos colonizadores os evitarão. Elas não atrairão visitantes."
 akx.9505.a:0 "Tudo termina."
 akx.9505.a.tooltip:0 "As construções arruinadas são demolidas."
 akx.9505.b:0 "Nada é esquecido."
 akx.9505.c:0 "Adoro esses barulhos de explosão."
 akx.9510.name:0 "O Mundo em Espera: Sombras nas Paredes."
 akx.9510.desc:0 "Nossos colonizadores estavam inicialmente felizes em usar as construções em [waiting_world.GetName]. Sua existência deu um impulso na colônia. Mas agora eles estão nervosos. Há rumores que as construções podem ainda ter ocupantes, ou sistemas de segurança ativos, apesar de nenhuma prova de qualquer um deles ter sido encontrada. Alguns colonizadores insistem, enigmaticamente, que há "sombras nas paredes.""
 akx.9510.a:0 "Desencoraje esta superstição. As construções representam anos de esforços."
 akx.9510.b:0 "Por que arriscar? São apenas construções. Faça com que sejam demolidas."
 akx.9510.b.tooltip:0 "Isso causará infelicidade na colônia."
 akx.9520.name:0 "O Mundo em Espera: Demais"
 akx.9520.desc:0 "Notícias interessantes do [waiting_world.GetName], onde encontramos aquelas construções abandonadas. Um censo mostra colonizadores demais. Registros em uma nova colônia sempre são desconfiáveis, mas o que podemos dizer é que eles possuem identidades verdadeiras de cidadãos - e ninguém no mundo sugeriu que há estrangeiros misteriosos. Mas a taxa de nascimentos deve ter sido extraordinariamente alta, ou ocorreu uma migração proibida, ou... alguma coisa. De algum jeito, a população é maior do que poderíamos esperar razoavelmente."
 akx.9520.a:0 "Destrua estas construções. Deveríamos ter feito isso muito mais cedo."
 akx.9520.b:0 "Investigue o máximo possível; fique de olho na situação."
 akx.9525.name:0 "O Mundo em Espera: E Mesmo Assim Eles Vêm"
 akx.9525.desc:0 "Outra atualização do [waiting_world.GetName], onde encontramos aquelas construções abandonadas. O número de colonizadores continua aumentando, e agora estamos encontrando irregularidades nos registros - grupos familiares que não deveriam existir, datas de nascimento que não fazem sentido. Deve haver uma migração secreta de uma colônia perdida, ou uma sabotagem peculiar dos colonizadores."
 akx.9525.a:0 "Destrua estas construções. Deveríamos ter feito isso muito mais cedo."
 akx.9525.b:0 "Peculiar! Mas sempre precisamos de mais cidadãos. Monitore e continue."
 akx.9530.name:0 "O Mundo em Espera: Saída"
 akx.9530.desc:0 "Um blecaute súbito e total nas comunicações do [waiting_world.GetName]. De alguma forma, havia muitas pessoas por lá. Agora, parece, que não temos mais ninguém. A população inteira simplesmente desapareceu da noite pro dia. Eles deixaram o mundo? Se esconderam? Se envolveram com um genocídio planetário?"
 akx.9530.a:0 "Envie uma equipe para investigar."
 akx.9530.b:0 "Abandone e coloque o mundo em quarentena imediatamente."
 akx.9530.b.tooltip:0 "Isso colocará o planeta permanentemente fora de uso."
 akx.9535.name:0 "O Mundo em Espera: a Qualidade da Luz"
 akx.9535.desc:0 "Nossa equipe relata que [waiting_world.GetName] está, de fato, vazio - não só de colonizadores, mas de qualquer sinal que a colônia já existiu ali. As construções se foram, os satélites e órbitas estruturais também, a atmosfera não mostra sinais das pegadas da civilização tecnológica. Nas palavras da equipe, é como se o planeta inteiro tivesse sido reiniciado.\n\nEles também relatam flutuações na radiação solar local que são característicos de estrelas pré-supernova - e diversos "eventos de luminosidade" na superfície onde a luz parece estar de alguma forma acumulada e é liberada em funções prismáticas da atmosfera. Isso são dados valiosos e peculiares. Mas não explica o destino dos colonizadores."
 akx.9540.name:0 "O Mundo em Espera: Todo Mundo É"
 akx.9540.desc:0 "Mais notícias improváveis vindas de [waiting_world.GetName], onde a população está miraculosamente aumentando. A quantidade populacional agora está naquilo que esperávamos, mas houve algum tipo de sabotagem de informações, ou... ou o que exatamente, nossos administradores não têm certeza. Nenhum dos indivíduos no planeta existe em nossos registros. Todos os colonizadores originais estão desaparecidos. É como se todos eles fossem substituídos por estranhos.\n\nMesmo assim, todos juram que são cidadãos leais do [Root.Owner.GetName]. Eles são todos produtivos e aparentemente sãos. Em todas as comunicações, eles negam conhecimento de qualquer confusão, e insistem que deve haver algum erro da nossa parte."
 akx.9540.a:0 "Abandone a colônia imediatamente, antes que isso se espalhe mais ainda."
 akx.9540.a.tooltip:0 "Isso dará independência à colônia."
 akx.9540.b:0 "Expurgue-os, e coloque o planeta em quarentena permanente."
 akx.9540.b.tooltip:0 "Isso colocará o planeta permanentemente fora de uso, mas lhe dará Influência."
 akx.9540.c:0 "Envie uma equipe para investigar."
 akx.9541.name:0 "O Mundo em Espera: o Expurgo"
 akx.9541.desc:0 "Este pode ter sido um crime terrível. Ou pode ter preservado nossa nação de algo pior ainda. Os centros populacionais do [waiting_world.GetName] fervem sob as energias de nossas armas. Quando terminarmos, todas as construções serão entulho; nenhum senciente vivo sobrará."
 akx.9541.a:0 "Apague os registros. Em cem anos, ninguém saberá o que fizemos."
 akx.9541.b:0 "Conte a todos. Deixe que nos odeiem, contanto que tenham medo."
 akx.9545.name:0 "O Mundo em Espera: Tudo e Nada"
 akx.9545.desc:0 "Nossa equipe relata que a população do planeta está saudável, normal e aparentemente surpresa com toda essa confusão. Porém, há algumas peculiaridades. Uma quantidade incomum de nascimentos; uma idiossincrasia planetária onde ninguém se preocupa com a pontualidade; e flutuações na radiação solar local que são características de estrelas pré-supernova. Eles também observaram diversos "eventos de luminosidade" na superfície onde a luz de alguma forma parece ter se acumulado e liberada por funções prismáticas da atmosfera. Isso são dados valiosos e peculiares. Mas pode ser coincidência. Se alguma coisa aconteceu aos colonizadores, continua sendo um mistério."
 akx.9545.a:0 ""O que será, foi.""
 akx.9545.b:0 "Colonizadores: colonizadores são esquisitos."
 akx.9600.name:0 "O Detentor"
 akx.9600.desc:0 "Olá, olá. Bem-vindos novamente ao [Root.GetStarName]. Ah, vocês são diferentes, não são? Há tantos de vocês. Assim como nosso Breve, mas mesmo assim tão diferentes. Solicitamos sua gentil assistência: vocês possuem recursos para nosso projeto? O Circuito nos ajudará, mas é difícil alcançar. Caro, veja bem."
 akx.9600.a:0 "Seu Breve?"
 akx.9600.a.response:0 "Sim; aqueles que nos colocaram em movimento. Vocês chamariam eles , de "civilização," acredito, mas sendo sincero sempre achamos esse termo um pouco pretensioso. Eles se foram, hmm, há quase um quarto de ano galático já. Sentimos muito: erramos. Podemos recriá-los, aproximadamente, com a ajuda do Circuito, mas precisamos de recursos."
 akx.9600.b:0 "O Circuito?"
 akx.9600.b.response:0 "Sim. O Circuito Estranho, a bobina temporal, o faminto. Acreditamos que ele mencionou você. Ou um de vocês. Vocês são muitos. O que foi, será, ou pelo menos é isso que ele garante. Ele pode restaurar nosso Breve, mais ou menos."
 akx.9600.c:0 "Sim."
 akx.9600.d:0 "Não."
 akx.9600.d.response:0 "Ah, entendemos, entendemos. Vocês possuem tão pouco tempo restante. Gastem bem, eu acho. Um adeus cordial a vocês."
 akx.9600.e:0 "Talvez mais tarde."
 akx.9600.e.response:0 "Isso é o que meu Breve sempre dizia. Mais tarde. Mas o mais tarde deles sempre era nosso Agora. Como eles fazem falta."
 akx.9610.name:0 "O Detentor, Novamente"
 akx.9610.desc:0 "Sim? Quais são vocês? Acho que nos lembramos de vocês, mas houve tanta oscilação recentemente. Ah, são vocês? O sol de vocês ainda não queimou? Ah! Vocês vieram nos dar o que precisamos para retornar o Breve?"
 akx.9610.a:0 "Sim. Aqui está."
 akx.9610.b:0 "Não."
 akx.9610.b.response:0 "Claro que não; vocês nem seriam capazes de acumular isso tudo. Vocês estão aqui há quanto tempo, um milionésimo de ano galático? Adorável. Desejamos o melhor pra vocês."
 akx.9610.c:0 "Talvez mais tarde."
 akx.9610.c.response:0 "Meu Breve costumava dizer isso. "Mais tarde." Mas o mais tarde deles sempre era nosso Agora. Como eles fazem falta."
 akx.9620.name:0 "O Último Dever do Detentor"
 akx.9620.desc:0 "A tecnosfera absorve os recursos de maneira ingrata, e sem qualquer comunicação. Ela começa a radiar energia, tão brilhante que chega a ser perigoso, e você recua. O buraco negro reage. O espaço ao redor dela se retorce, de maneiras que seus arquivos ficam iguais aos eventos do Horizonte de Sinal. A tecnosfera está azul-embranqueada agora. Do nada ela queima e resfria, e somente restos sobram.\n\nSerá que o Breve foi restaurado? Não há sinal de vida senciente no sistema. Mas os sensores localizam organismos incomuns hiperextremófilos em órbita baixa ao redor do buraco negro, aquecendo-se em sua radiação. O Oficial Científico tem certeza que eles não estavam ali antes. Porém, não há provas de que eles sejam sencientes. Talvez eles são algum descendente remoto dos criadores da tecnosfera. Talvez eles são os ancestrais dos criadores."
 akx.9620.a:0 "Vida eterna?"
 akx.10000.name:0 "O Fim no Começo"
 akx.10000.desc:0 "Há uma consciência forma do tempo e abaixo do espaço. É um emaranhado labiríntico de desejo e desespero. Nossos ancestrais remotos conheciam isso como o Circuito, a Minhoca em Espera. Encontramos ele lá fora, onde o vazio é atormentado pela gravidade. Parece que ele se interessou pessoalmente por nós. Há provas matemáticas de que ele nos ama, mas amor para a Minhoca não é igual a qualquer coisa que subsista no espaço comum.\n\nCom tudo o que aprendemos, achamos que podemos ser capazes de usar o Alinhamento Ômega para abrir uma rota de acesso - um Ponto de Entrada - para a Minhoca se manifestar em nosso sistema natal. (A Minhoca é fã de começos, e este é o nosso.) Quais seriam as consequências disso? Ainda não encontramos ninguém que esteja preparado para se comprometer com uma resposta. Imortalidade, talvez, ou o apocalipse. Mas certamente aprenderíamos muito."
 akx.10000.a:0 "Talvez a Minhoca nos ame, e talvez poderíamos amar a Minhoca."
 akx.10000.b:0 "Isso não é um experimento seguro. Poderíamos aprender muito."
 akx.10010.name:0 "O Coração do Sol"
 akx.10010.desc:0 "O Projeto está completo. Os aceleradores estão online. A rede de energia de uma dúzia de cidades foi direcionada para acordar a pseudo-singularidade no coração do Alinhamento. O espaço treme como um tecido golpeado pelo vento. [Root.GetStarName], por um momento brevíssimo escurece, e depois fica mais claro. Uma sombra se retorce no seu coração. A Minhoca está aqui. Ela se desdobra como origami.\n\nAo longo do sistema, sensores desligam em uma descrença total enquanto os dados incompreensíveis de sua chegada passam por eles. No mundo natal, nossos súditos gritam e se amedrontam conforme sentem sua atenção voltada para eles, e para nós. Ele apresenta uma questão sem palavras - ou melhor, estamos conscientes que esta questão sempre foi o que estava nos perguntando, sempre que a encontramos."
 akx.10010.a:0 "SIM. O que for necessário, nós consentimos."
 akx.10010.b:0 "NÃO. Trouxemos eles aqui para aprender e, se necessário for, derrotá-lo."
 akx.10020.name:0 "O Futuro"
 akx.10020.desc:0 "A Minhoca nos ama. Ela sempre nos amará, e portanto sempre nos amou. Ela está ao redor do coração quente de nossa estrela natal. Ela está ao redor de cada circuito infinitesimal de informação genética. Ela provoca uma série de cataclismos estremecedores na crosta planetária de nosso lar, mas quando nossa estrela esfria, este cataclismo nos aquece. Entendemos muito mais. Sempre seremos o que seríamos, abraçados fortemente no amor da Minhoca."
 akx.10020.a:0 "O QUE FOI, SERÁ, O QUE SERÁ, FOI"
 akx.10021.name:0 "O Circuito Despedaçado"
 akx.10021.desc:0 "A Minhoca veio através das cercas do espaço-tempo como um predador faminto, ou um amante rejeitado e furioso. Ela ainda está lá, e onde quer que esteja, certamente está nervosa. Mas vocês possuem os estilhaços incandescentes do seu avatar para coletar e estudar, como se fosse um troféu cósmico. Outros impérios saberão o que vocês conseguiram hoje."
 akx.10021.a:0 "Não há ninguém como nós! E talvez nunca haverá."
 akx.9310.e.spiritual.response:0 "§G"E eu tenho mais uma prece para você."§!\n\nO Capitão recita uma oração palindrômica estranhamente ressonante de vinte e sete palavras que fascinará seus teólogos, e encerra a conexão."
