 ap_engineered_evolution_desc:0 "Pozostawienie naszego genetycznego przeznaczenia w rękach natury jest nieefektywnym i wybitnie powolnym procesem. Dlaczego nie przyspieszyć nadejścia przyszłości naszego gatunku?"
 ap_evolutionary_mastery_desc:0 "Ewolucja to uparta bestia, która podąża jedną drogą ku nieuniknionemu końcowi. Jednak nas nie stać na ograniczanie się, powinniśmy badać wszystkie drogi jednocześnie."
 ap_the_flesh_is_weak_desc:0 "Limity i ograniczenia, które nakładają na nas nasze kruche ciała organiczne są po prostu niedopuszczalne. Żeby osiągnąć pełny potencjał, musimy korzystać z cybernetycznych implantów."
 ap_synthetic_evolution_desc:0 "Już czas porzucić niedoskonałe powłoki organiczne, w których są uwięzione nasze umysły. Przenosząc nasze wzory neuronowe do syntetycznych ciał, wejdziemy na wyższy poziom istnienia."
 ap_mind_over_matter_desc:0 "Odblokowaliśmy tylko ułamek potencjału naszych umysłów. Utajone zdolności psioniczne naszego gatunku dopiero teraz zaczynają ujawniać się u niektórych osób."
 ap_transcendence_desc:0 "Jesteśmy u progu przebudzenia prawdziwej potęgi psionicznej naszego gatunku. Nasze umysły są gotowe i słyszeliśmy szepty o eterycznym świecie istniejącym poza naszym..."
 ap_world_shaper_desc:0 "Dokładne ukształtowanie i przemiana ekosystemu całej planety w coś innego nie różni się tak bardzo od pracy rzeźbiarza nad glinianym posągiem."
 ap_master_builders_desc:0 "Wniesienie superkonstrukcji wymaga niepojętej ilości zasobów i planowania. Wchodzimy na nowe terytoria w dziedzinie makroinżynierii."
 ap_imperial_prerogative_desc:0 "Nasza cywilizacja rozwija się, więc jej bijące serce także musi rosnąć. Kolejne układy trafią pod naszą bezpośrednią kontrolę."
 ap_one_vision_desc:0 "Prawdziwą jedność można osiągnąć tylko wówczas, gdy kraj i jego obywatele mają te same cele. Przecież podzielony wewnętrznie dom nie może przetrwać."
 ap_consecrated_worlds_desc:0 "W galaktyce znajduje się wiele świętych miejsc, z których jedne są bardziej znane niż inne. Jako śmiertelnicy nadal próbujemy odgadnąć, jaka jest prawdziwa natura Wszechświata."
 ap_galactic_force_projection_desc:0 "Flota to instrument, dzięki któremu realizowana jest wola naszego imperium - żyjemy albo umieramy zależnie od jej siły."
 ap_defender_of_the_galaxy_desc:0 "Gdy gwiezdne nacje prowadzą ze sobą błahe spory, złowrogie siły dysponujące niesamowitą potęgą przygotowują się do zniszczenia wszystkich świadomych istot. Kto nas obroni?"
 ap_galactic_contender_desc:0 "Upadłe imperia kurczowo trzymają się ruin swych zniszczonych cywilizacji, ciągle drżą przed otaczającymi je młodszymi i bardziej dynamicznymi gatunkami. Czas ich świetności już dawno minął."
 ap_technological_ascendancy_desc:0 "Technologie, które jeszcze kilka pokoleń temu byłyby uznane za magię, są teraz w naszym zasięgu. Rozpoczęła się nowa era technologiczna."
 ap_mastery_of_nature_desc:0 "Choć już dawno temu ujarzmiliśmy naturę naszego świata macierzystego, z odkrytymi przez nas obcymi biomami wiążą się nowe wyzwania. Z nimi też sobie poradzimy."
 ap_voidborn_desc:0 "Kosmos, niegdyś uważany za zimną i nieprzebytą przeszkodę, stał się dla nas drugim domem. Coraz więcej naszych młodych dorasta, nie postawiwszy nogi na powierzchni jakiejkolwiek planety."
 ap_the_circle_of_life_desc:0 "Olbrzymia superkonstrukcja w kształcie pierścienia ze sztucznymi habitatami zbudowanymi wzdłuż orbity gwiazdy. Teoretycznie da się to zrobić..."
 ap_galactic_wonders_desc:0 "Superkonstrukcje słusznie uważa się za cuda naszych czasów. Jeszcze kilka pokoleń temu rozmiary takiego projektu były wręcz niewyobrażalne."
 ap_interstellar_dominion_desc:0 "Nasze miejsce wśród gwiazd jest pewne i niepodważalne, podobnie jak granice naszego państwa."
 tr_supremacy_right_of_conquest:0 "Prawo podboju"
 tr_prosperity_administrative_operations:0 "Działania administracyjne"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nJeśli wszystkie $tr_prosperity_adopt$ są przyjęte, §Y$MOD_FLEET_TERRAFORMING_COST_MULT$§! zmniejsza się o §G33%§!."
 TRADITION_ADOPT_BUTTON:0 "Przyjmij"
 tradition_discovery:0 "Odkrycia"
 tradition_discovery_desc:0 "Nasza ciekawość Wszechświata zaprowadziła nas tak daleko, ale przed nami jeszcze wiele odkryć."
 tr_discovery_adopt:0 "Tradycje odkryć"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YKoszt budowy stacji badawczej§! mniejszy o §G33%§!."
 tr_discovery_to_boldly_go:0 "Ruszmy śmiało"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! spada o §G10%§!, a §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! rośnie o §G15%§!."
 tr_discovery_to_boldly_go_delayed:0 "Nadchodzi nowa epoka odkryć. Tak jak kiedyś stworzyliśmy mapę powierzchni naszego świata macierzystego, tak teraz musimy poznać nowy teren - kosmos. Galaktyka pełna cudów czeka na odkrycie."
 tr_discovery_planetary_survey_corps:0 "Korpus badań planetarnych"
 tr_discovery_planetary_survey_corps_desc:0 "Zdobądź §Ypunkty badań§! równe jednej trzeciej twoich miesięcznych zysków podczas badania planet."
 tr_discovery_planetary_survey_corps_delayed:0 "Nasze metody badania nieznanych obiektów planetarnych są ciągle udoskonalane i dzięki skanowaniu nasi naukowcy gromadzą teraz znaczne ilości użytecznych danych badawczych."
 tr_discovery_science_division:0 "Dział badawczy"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§! spada o §G33%§!."
 tr_discovery_science_division_delayed:0 "We flocie wzrosła liczebność personelu naukowego i medycznego, zatrudnianego w specjalnym dziale badawczym. W celu wsparcia tego zespołu ruszyły nowe programy szkoleniowe, które znacznie przyspieszyły edukację nowych naukowców."
 tr_discovery_polytechnic_education:0 "Edukacja politechniczna"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! rośnie o §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "W tej epoce coraz nowocześniejszej technologii podstawowa edukacja politechniczna i na polu nauk stosowanych przyniesie korzyści naszym obywatelom. Dzięki temu niewątpliwie zyskamy lepiej wykwalifikowanych przywódców."
 tr_discovery_faith_in_science:0 "Wiara w naukę"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! zwiększa £happiness  zadowolenie planety o §G10%§!."
 tr_discovery_faith_in_science_delayed:0 "Opinia publiczna uważa naukę za coś zbliżonego do religii, wiara w nią jest absolutna. Nauka jest w stanie odpowiedzieć na każde zadane we Wszechświecie pytanie."
 tr_discovery_finish:0 "Tradycje odkryć zakończone"
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nWszystkie przyjęte $tr_discovery_adopt$ zwiększają §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! o §G10%§!."
