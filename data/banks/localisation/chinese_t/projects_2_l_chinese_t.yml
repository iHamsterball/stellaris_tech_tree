l_chinese_t:
 AMOEBAS_1_PROJECT:0 "觀測深空變形蟲"
 AMOEBAS_1_PROJECT_DESC:0 "指派一個科學部門收集並整理深空變形蟲的相關數據。"
 CRYSTALS_1_PROJECT:0 "觀測晶狀生命體"
 CRYSTALS_1_PROJECT_DESC:0 "指派一個科學部門收集並整理水晶生命體的相關數據。"
 DRONES_1_PROJECT:0 "觀測機械採礦蜂"
 DRONES_1_PROJECT_DESC:0 "指派一個科學部門收集並整理遠古機械採礦蜂的相關數據。"
 CLOUDS_1_PROJECT:0 "觀測虛空之雲"
 CLOUDS_1_PROJECT_DESC:0 "指派一個科學部門收集並整理虛空之雲的相關數據。"
 CRYSTAL_CONSTRUCT_PROJECT:0 "晶狀體元陣"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "成立一個科學部門來收集和比對與晶狀生命體元陣相關的數據。"
 MINING_BASE_PROJECT:0 "遠古礦物處理中心"
 MINING_BASE_PROJECT_DESC:0 "成立一個科學部門來遠程研究最新發現的古代無人機處理中心。"
 DEAL_WITH_FLORA:0 "植物的敵意"
 DEAL_WITH_FLORA_DESC:0 "這個星球上的植物群非常地靈巧，驚人地具有侵略性，絕對值得近距離研究。"
 OLD_GODS_BENEFACTRESS_PROJECT:0 "遠古神祇：恩賜女神"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "恩賜女神神龕的每一面上都覆蓋著由的象形文字組成的複雜網絡，似乎在訴說著一個遠比[Root.Owner.Capital.GetName]流傳下來的零星上古傳說更加恢弘的故事。\n\n即使似乎只是與已知的古 [Root.Owner.GetSpeciesName] 文有著遙遠的關係，只要有足夠的時間和資源，在現代科技的幫助下，我們也可以解讀這些象形文字。"
 OLD_GODS_UNDAUNTED_PROJECT:0 "遠古神祇：勇氣之神"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "一如圍繞著祂的神化傳說，供奉祂神龕的神廟充滿了無法確定來源與作用的裝置。面對簡單的密箱和對力量的試煉所發出的痛哭一度充滿 [Root.Owner.Capital.GetName] 上祂的神廟，在這裡只有真正的的賢者才讀到祂的聖言。\n\n儘管如此，我們先進的分析工具應該可以迅速破解這些謎題。"
 OLD_GODS_PERCIPIENT_PROJECT:0 "遠古神祇：洞察女神"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "放置著洞察女神神像的空間的牆被一層層厚重的金屬漆所覆蓋，但神像本身卻是光禿禿的。\n\n洞察女神的傳說只會告訴那些足夠敏銳能理解這些傳說的人們————只需要明白哪些東西是真正需要領會的。"
 LIMBO_1_PROJECT:0 "生死彌留"
 LIMBO_1_PROJECT_DESC:0 "一個滿載著各種數據存儲設備的外星避難所幾乎是在乞求著考古學家恢復數據。"
 PROJECTING_MOON_PROJECT:0 "學術調查"
 PROJECTING_MOON_PROJECT_DESC:0 "一個非比尋常的行星和一個衛星; 常規的探測技術無法給出滿意的結果，需要進行更加實地的調查。"
 GRIMACING_PLANET_PROJECT:0 "扮鬼臉的星球"
 GRIMACING_PLANET_PROJECT_DESC:0 "如果我們行動迅速，這顆星球十分活躍的表面可能能穩定成潛在的宜居地。"
 OLFACTORY_PROJECT:0 "嗅覺研究"
 OLFACTORY_PROJECT_DESC:0 "一件外星文物被懷疑通過霧化的芳香化合物傳輸訊息。"
 ULTIMATE_WEAPON_PROJECT:0 "終極武器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "一件武器被藏匿在這個星球的某個地方.如果我們能找它們，也許我們的帝國可以借此獲得新的技術。"
 REFINE_ROCK_PROJECT:0 "陽電子轟擊"
 REFINE_ROCK_PROJECT_DESC:0 "從衛星軌道上人工控制下的陽電子擴散也許可以將星球本來的礦物質變成一種更有用的形態。"
 CRYSTAL_CODEX_PROJECT:0 "晶體抄本"
 CRYSTAL_CODEX_PROJECT_DESC:0 "一種礦物機構儲存著某種全息編碼訊息。它的結構很常見，但是絕對的數據密度使得它難以被解密。"
 ALIEN_BARRACKS_PROJECT:0 "外星軍營"
 ALIEN_BARRACKS_PROJECT_DESC:0 "一項對於這些廢墟的最新異種社會考古學研究也許能幫助我們理解這些古代外星戰爭機器。"
 ROBOT_MINERALS_PROJECT:0 "被自然回收"
 ROBOT_MINERALS_PROJECT_DESC:0 "一個多度成長的設備也許蘊藏著重要的秘密。"
 BALANCE_ECOSYSTEM_PROJECT:0 "生態平衡"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "一個僅僅利用標準科學船上的設備來平衡星球不均衡的生態圈的方案被設計了出來。\n\nT這也許會造成無法預見的後果。"
 HEAD_IN_SAND_PROJECT:0 "鴕鳥政策"
 HEAD_IN_SAND_PROJECT_DESC:0 "一支武裝艦隊可以嘗試營救一艘曾經的挖掘船。"
 THE_PRINCE_PROJECT:0 "王子殿下"
 THE_PRINCE_PROJECT_DESC:0 "在一個漂浮在太空的數據庫裡，僅僅儲存著一篇用陌生但又熟悉的外星語言寫成的冗長文章。"
 EMERGENCY_BUOY_PROJECT:0 "應急浮標"
 EMERGENCY_BUOY_PROJECT_DESC:0 "一個嚴重受損的對象似乎發出了通訊訊號。"
 WRECKED_FLEET_1:0 "不朽的訊息"
 WRECKED_FLEET_1_DESC:0 "解碼了石碑所發出的訊息。"
 WRECKED_FLEET_2:0 "古代外星艦隊"
 WRECKED_FLEET_2_DESC:0 "部署工程隊伍來修復艦船使之重新正常工作。"
 MANUFACTORY_PROJECT:0 "修復礦場"
 MANUFACTORY_PROJECT_DESC:0 "部署工程隊伍來修復古代軌道礦場使之重新正常工作。"
 HELPFUL_DRONES_1_PROJECT:0 "遺落之物"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "奇怪的訊號從月球上發出。也許什麼都不是。\n\n但也許會是重要的東西。同軌衛星軌道上的一艘中繼飛船，殖民地科學家仔細掃瞄了月球表面以探查事情的真相。"
 POLLEN_1_PROJECT:0 "花的研究"
 POLLEN_1_PROJECT_DESC:0 "一些星球的本地花朵呈現出一些潛在的有趣特性。"
 POLLEN_2_PROJECT:0 "勞工研究"
 POLLEN_2_PROJECT_DESC:0 "最近一些來自受人尊敬的 [Root.Owner.GetSpeciesName]學術中心的研究提出了一些組織大量勞動力的方法。 一項對這些新方法的徹底研究可以解決在富有挑戰性的殖民地環境中生產力衰退的問題。"
 POLLEN_3_PROJECT:0 "末日將臨的預兆"
 POLLEN_3_PROJECT_DESC:0 "行星上花粉感染的狀況變成了某周潛在的威脅。一項對殖民地狀況特別是其愈加不穩定的環境因素的快速評估至關重要。\n\n一旦瞭解了所有的威脅，可以在幾小時內制定並執行一個應對方案。"
 ROGUE_SCIENTIST_1_PROJECT:0 "漫遊癖：留下了什麼？"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "隨著引導者從星系不為人知的離去，大量令人困惑的殘餘能量訊號被隨著太陽風投射出去。\n\n但願對這些能量的完整研究能幫我們指出監視者的下的目的地，甚至，如果過必要，讓我們更容易地追蹤他們的蹤跡。"
 MASSEX_1_PROJECT:0 "分析結果：破碎"
 MASSEX_1_PROJECT_DESC:0 "重建天體受損部分。"
 MASSEX_2_PROJECT:0 "分析結果：過熱"
 MASSEX_2_PROJECT_DESC:0 "重建天體受損部分。"
