 MASSEX_3_PROJECT_DESC:0 "重建天體受損部分。"
 MASSEX_4_PROJECT:0 "分析結果：有毒"
 MASSEX_4_PROJECT_DESC:0 "重建天體受損部分。"
 MASSEX_5_PROJECT:0 "分析結果：過冷"
 MASSEX_5_PROJECT_DESC:0 "重建天體受損部分。"
