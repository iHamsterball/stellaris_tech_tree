 tutorial_24_chain_title:0 "教程：修飾物種"
 tutorial_24_chain_desc:0 "我們可以§S修飾§!住在我們帝國的任何有感情的種族，如果他們有足夠的§S特質點數§!的話。\n\n只需通過§S物種§!界面的§S修飾§!選單，然後研究§S特殊計劃§!。這個項目需要§S社會學研究§!並且會暫停社會學正在進行的。"
