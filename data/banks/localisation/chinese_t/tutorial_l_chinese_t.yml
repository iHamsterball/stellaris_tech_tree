 tutorial_19_chain_title:0 "教程：艦船設計"
 tutorial_19_chain_desc:1 "要創建新的艦船設計，點擊頂部工具條下拉選單裡相關的圖標或按§SF10§!，轉到§S艦船設計§!界面。點擊§S新設計§!按鈕，然後當提示您選擇§S船舶類型§!時點擊§S輕型護衛艦§!。下一步點擊屏幕頂部的§S尚無區塊§!按鈕選一個§S區塊§!。\n\n護衛艦是最小的戰艦類型，只有一個的區塊，不像大艦船那樣有多個。區塊決定了§S武器組件§!和§S通用組件§!槽的數量。選擇一個，然後用開始組件填充這些空槽。別忘了添加§S裂變反應堆§!- 飛船的能源不能為負數。\n\n如果您不想這麼麻煩，點擊§S自動完成飛船§!按鈕，遊戲自動幫您完成設計。"
 ships_designed:0 "艦船設計已完成"
