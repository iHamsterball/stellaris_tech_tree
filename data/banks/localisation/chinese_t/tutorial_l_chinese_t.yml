 tutorial_25_chain_title:0 "教程：邊境哨站"
 tutorial_25_chain_desc:0 "我們可以通過在外星軌道上建造§S邊境哨站§!來§S擴展邊界§!。邊哨的出現預示著我們的統治擴展到它所在的星系和周邊星系，允許我們開採資源，不允許任何有聯繫的外星人進入 - 除非我們給與他們通行權限。\n\n選擇一個§S工程船§!，點擊艦船界面的§S建造邊境哨站§!，然後點擊一顆恆星。§S與其他軌道站不同，邊哨可以建造在邊界之外。§!"
