 tutorial_18_chain_title:0 "教程：星區總督"
 tutorial_18_chain_desc:1 "我們指派一個§S總督§!來管理我們的新§S星區§!。星區內的所有的行星都會從總督的技能等級和特性中受益\n\n如果想要任命一個總督，點擊頂部工具條下拉選單裡相關的圖標或按§SF5§!，轉到§S行星和星區§!界面。在§S行星§!界面，拖動滾動條找到我們的新星區。點擊§S指派領袖§!從那裡就可以分配一個新的或已招募的總督了。"
