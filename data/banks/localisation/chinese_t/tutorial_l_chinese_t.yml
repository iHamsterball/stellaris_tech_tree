 SITLOG:0 "狀態日誌已更新"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面顯示我們帝國與政府的訊息。在這裡我們可以看到§S統治者§!和所有相關修正。\n\n不同的標籤頁分別顯示國家總體§S財政§!狀況，可執行的§S政策§!以及我國的§S人口§!訊息。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "您可以在§S科技§!指定科研方向。科技可以分為三個大類，每個大類一般有三個科技可供選擇研究。\n\n雖然我們可以不在相關領域指定一名§S科學家§!就進行研究，但是這將導致研究變得十分漫長所以不推薦這麼做。"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "通訊"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S通訊§!界面中我們可以看到與我們通訊過的所有§S帝國§!的訊息。可以看到他們對我們的§S態度§!，我們也能方便快捷地進行§S外交§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "狀態日誌"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S狀態日誌§!顯示了我們現在所有可執行的§S特別計劃§!以及其他的興趣點。新項目隨著我們探索銀河系就會出現。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "艦船設計"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "我們帝國現役的所有§S艦船§!都可以在此設計。隨著科技發展您可以解鎖新的§S船體規格§!和§S組件§!"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "星球列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "§SS行星和星區§! 界面為所有我們殖民了的世界以及它的§S人口§!、§S資源產出§!提供了概況。在這個界面裡，我們也可以創建和管理半自動化的§S星區§!，這對於管理大型帝國很重要。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "軍用艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§S軍用艦隊§!用以保護我們年輕的帝國免遭威脅或者，如果我們願意的話，用武力擴張帝國的光榮統治。\n\n我們現有的§S海軍容量§!是有限的，但是可以通過研究新科技，擁有更多的§S人口§!和§S太空港§!§S來提升容量。我們的初始艦隊並沒有§S艦隊司令§!，所以如果我們有§S影響力§!點數的話，我們應該招募一個。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:2 "這是我們的§S科研船§!，可以用來§S調查§!諸如星系中的行星這樣的天體。只有通過調查才能使一顆行星上的§S資源§!可見。\n\n簡單的右鍵單擊未調查天體並選擇§S調查星系§!就可以讓他開始工作了。科學船將在所有的目標間航行並依次調查所有目標。\n\n調查其他行星也可能發現那些可以作為未來殖民地的§S宜居的§!星球。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "這就是我們的§S工程船§!，可以用來建設空間站。當一個諸如行星這樣的天體被調查過後，我們可以命令這艘船建造一個§S科研空間站§!或者§S礦物空間站§!以開採星球上存在的任何資源。\n\n隨著我們科技的進步，我們可以建設不同種類的太空站，比如可以建設在星系中任意地方的§S軍用空間站§!。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星概要"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "這裡是我們的母星也是帝國的§S首都§!。您現在看到的§S行星概要§!界面，展示了星球主要訊息的概況。\n\n 其中我們可以看到星球上§S地塊§!的總數量，有多少§S人口§!生活在上面以及產出了多少§S食物§!。如果我們的行星正處於§S不滿§!中，會在這裡看到。如果一個行星有§S總督§!，也會顯示在這裡。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "地表狀況"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "在這裡直觀地顯示了星球的地面不同§S地塊§!的狀況。只有殖民地和已調查的宜居星球才可以看到這個頁面。每個§S人口§!佔據一個地塊所以一個星球上的總人口不會超過總的可用地塊數。\n\n每個§S地塊§!上可以建造一個§S建築§!，由一個人口操作。為了使星球的產出最大，我們需要精心管理我們的§S人口§!，§S建築§!和§S地塊§!。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "陸軍界面"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:1 "在這裡我們可以管理星球上的所有地面部隊。界面上半部分被分成三個斷面。最上層代表行星的太空軌道，中間層代表大氣層，最底層代表地表。\n\n點擊右下角的§S招募§!在此招募新的§S陸軍§!。訓練§S防禦部隊§!可以保護星球避免入侵。戰爭期間，如果我們把某個星球作為談判的§S戰爭目標§!我們就必須派遣§S突擊部隊§!佔領這顆星球。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:2 "§S太空港§!界面可以查看軌道上的艦隊，建造艦船以及升級太空港本身。如果一個星球沒有太空港，我們有足夠的§S資源§!時我們就可以建造一個。\n\n點擊§S空的模塊槽§!可以看到所有可用模塊的列表。點擊建造隊列下的§S⁮建造§!按鈕，可以在右側看到所有的可用的§S艦船設計§!和§S太空港升級§!。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "軍用空間站"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S軍用空間站§!是用來保護某些重要的行星和戰略要道的靜態防禦，但它只能建設在我們的國境內或者有特殊通行權的領土。\n\n請注意不要修建過多軍用空間站，他們就像船隻一樣需要維護費的。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "科研空間站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "建在星球軌道上的§S科研空間站§!可以獲取它的§S物理學§!，§S工程學§!和§S社會學§!點數。\n\n他們只能在國境內建設，如果行星已經被殖民則不需要額外建設。"
 TUTORIAL_MINING_STATION_TITLE:0 "礦物空間站"
 TUTORIAL_MINING_STATION_DESC:1 "§S礦物空間站§!用來收集目標上的§S礦物§!和§S戰略資源§!。\n\n這些資源可以供§S人口§!和§S軌道精煉廠使用§!。§S採礦空間站§!只能在國境內建設，如果星球已經被殖民則不需要額外建設。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "運輸船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "當§S陸軍§!進入太空時就會乘坐§S運輸船§!。請保護好它們，因為它們十分脆弱！"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "§S外交§!界面是我們與其他文明交流的地方。在這裡我們可以§S宣戰§!，結成§S同盟§!或者與鄰國§S交易§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "毗鄰效應"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "一些§S建築§!可能對相鄰§S地塊§!的§S建築§!產生§S毗鄰效應§!。當建設新建築的時候請注意這些效果。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "預算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S預算§!顯示我們帝國每月在能源上的§S收入§!和§S支出§!。在這裡也能看影響帝國經濟的各種修正。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:1 "§S政策§!界面涵蓋§S政策§!以及消耗§S影響力§!啟用的全國§S法案§!。\n\n我們對於§S政策§!的立場受制於我們的科技水平和我們的§S價值觀§!。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!顯示了帝國的人口組成和分佈。\n\n這個界面也顯示了§S人口§!中的主要§S特性§!以及生產效率和幸福度等等的修正。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "領袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S領袖§!界面允許我們僱傭，解雇，任命§S總督§!，§S科學家§!，§S艦隊司令§!和§S將軍§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "§S派系§!界面顯示大眾政治傾向的概況，要注意社會政治風氣的改變會導致§S派系§!的產生。§S派系§!的大小，對人口的吸引力，以及如何滿足他們都可以在這看到。\n\n§S派系§!有對於他們全體§S幸福度§!都很重要的§S訴求§!，我們的政策和國家的行動可能會讓他們的團體高興或者不滿，可能會使加速產生 £influence §S影響力§!。§S派系§!力量和§S訴求§!的性質可能伴隨我們的境況而發生改變，但是要記住§S人口§!的§S基礎幸福度§!取決於它所在§S派系§!的§S幸福度§!\n\n我們也可以§S管理派系§!來操縱§S派系§!與國家的關係，甚至於可以接受一個強大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星區管理"
 TUTORIAL_CREATESECTOR_DESC:1 "在§S星區管理模式§!中，可按星系為基本單位，消耗少量的 £influence  §S影響力§!，將行星添加到新的或者已有的§S星區§!中。\n\n§S星區§!會自動建設，極大的減少了微操。可以給予星區特定的生產焦點，以及給定不同的稅率。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "物種"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S物種§!界面羅列了我們接觸到的所有智能生命形式。可以點擊§S切換種族§! 來切換僅顯示我們國家的物種或者銀河系中我們已知的所有物種。\n\n如果我們有技術和機會，我們可以§S修飾§!物種特質或者§S提升§!未開化生物。我們也可以為我們所有人口§S設置默認權利§!或者按照物種對我們的人口§S設置權利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "地貌改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S地貌改造§!界面允許我們改變一個星球的自然環境，以便讓它更適於某些§S物種§!。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因修飾"
 TUTORIAL_GENEMODIFICATION_DESC:0 "我們可以對某些物種進行基因修飾，改變它們的§S特性§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "提升"
 TUTORIAL_UPLIFTING_DESC:0 "我們可以改變智能生物的§S特性§!並且把他們§S提升§!為睿智而有效率的帝國成員。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系視角"
 TUTORIAL_SYSTEMVIEW_DESC:0 "我們現在在§S星系視角§!，可以近距離的觀察一個特定星系。在這裡我們可以看到星系內的行星，太空站以及艦隊。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "蟲洞空間站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S蟲洞空間站§!建在一個星系的邊緣，在時空上構築一個裂縫來打開一條通往其他星系的雙向通路。天才般的設計。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "觀測站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S觀測站§!裡的科學家團隊在衛星軌道研究並遠距離觀測§S原始§!種族。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "地貌改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "衛星軌道上的§S地貌改造站§!可以讓我們對行星進行§S地貌改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "法案"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "這些是§S行星法案§!，可以通過消耗影響力來臨時執行。\n\n研發新科技科技或者遇到新情況時可以執行新的§S法案§!。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "這些是§S不明艦隊§!。完成相關的§S特殊項目§!我們可以瞭解更多關於他們的訊息，甚至可能實現與它們的§S第一次接觸§!。"
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利§!界面顯示了為了確保我們帝國的榮耀伴隨銀河系智能生命永存，需要我們努力達成的§S一些目標§!。"
 TUTORIAL_OUTPOST_STATION_TITLE:0 "邊境哨站"
 TUTORIAL_OUTPOST_STATION_DESC:1 "我們帝國的邊疆不應止步於此。\n\n§S邊境站§!像燈塔一樣在虛空中投射出帝國的影響力。通過在領土外建設它們。我們可以擴展我們的邊境以佔有更多的星系用來開發資源或者研究。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "銀河地圖"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S銀河地圖§!展現大量的§S未知空間§!，我們邊境範圍，以及所有已建立聯繫的外星文明的邊境範圍。\n\n我們可以點擊右下角的§S詳細地圖§!按鈕來切換§S資源§!和§S探測距離§!的顯示。"
 TUTORIAL_WARDEMANDS_TITLE:0 "戰爭需求"
 TUTORIAL_WARDEMANDS_DESC:2 "宣戰時我們也需要對敵人和盟友公佈戰爭目標。這些§S戰爭目標§!決定我們在談判時可以提出何種§S要求§!，從吞併行星到建立附庸均可以成為目標。\n\n向敵人展示戰爭目標，他們將有機會做出抉擇：立刻投降，亦或是討價還價，也可能為了保衛自己的利益戰鬥到最後一個男人，女人，真菌孢子或者半自動機器人之類的。探尋這件事的答案是樂趣的一部分！\n\n從列表裡點擊並拖動一個§S戰爭目標§!並拖動到您的§S帝國§!上或者盟友的帝國上就可以選取它了。"
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "戰爭狀況"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "§S戰爭狀況§!界面顯示了我們所有參加的戰鬥的當前狀況。§S戰爭點數§!條大致表示雙方的戰爭形勢的綜述，而下方則是詳細的戰鬥歷史。"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "戰爭談判"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "我們在任何時候都可以用積累的§S戰爭分數§!來達成§S戰爭目標§!中的§S要求§!。需要注意的是敵人不太可能會接受任何§S消耗§!超過戰爭分數的要求。\n\n另外，優勢方也可以通過§S無條件和平§!來展示仁慈，劣勢方也可以選擇無條件§S投降§!來防止無謂的傷亡。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戰略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "§H戰略資源§!界面羅列了我們可用的§S戰略資源§! 及效果。\n\n多數§S戰略資源§! 需要研究特定的§S科技§! 才能在地圖上顯示。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "擴張計劃器"
 TUTORIAL_EXPANSION_PLANNER_DESC:1 "我們可以在§H擴張計劃器§! 找到周圍我們現在有機會殖民的§S宜居§!星球。我們可以在這個界面建造§S殖民船§! 並直接給它發佈指令。\n\n必須先調查星球，研究完上面的異常，之後才可以在上面殖民。"
 TUTORIAL_TRADITIONS_TITLE:0 "傳統"
 TUTORIAL_TRADITIONS_DESC:0 "§H傳統§!界面顯示了我們國家的§S傳統樹§!。§S傳統樹§!必須先§S開啟§!才能解鎖其中的§S傳統§!。\n\n§S開啟§!一個§S傳統樹§!或解鎖特定的§S傳統§!消耗一定的£unity  §H凝聚力§! -並且凝聚力消耗量隨著我們帝國解鎖更多的§S傳統§!而增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飛昇"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飛昇§!列表顯示了我們可以解鎖的§S飛昇§!。一些§S飛昇§!可能有特殊要求 §S科技§!或者已經解鎖一定數量的§S飛昇槽§!。\n\n我們完全開啟一個§S傳統樹§!的所有§H傳統§!之後就會立即解鎖一個§H飛昇天賦槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "種族權利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "在§H種族權利§!列表中，我們可以訂製特定種族的§S公民權§!和§S生活標準§!等。\n\n訂製的§S默認權利§!會應用到所有沒有進行特殊定制§H種族權利§!的所有§S人口§! - 例如移民、難民，或是其他剛來到我們國家的新人。"
 advisor.1.name:0 "在線顧問"
 advisor.1.desc_01:1 "您好，總統先生。\n\n我是VIR——擬人智能原型機。我們在群星間尋求命運的過程中，我將為您提供建議和協助。\n\n$advisor.1.desc_filler$"
