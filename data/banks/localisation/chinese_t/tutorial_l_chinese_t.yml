 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:0 "我們應該考慮建造第二艘§S科研船§!來加速調查銀河系。\n\n如果想要建造一個，點擊母星軌道上的§S太空港§!。直接點擊，或者選擇太空港界面。然後點擊§S建造§!按鈕然後從可用的選項中選擇§S科研船§!。"
 science_ship_built:0 "科研船建造完畢"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已添加到狀態日誌"
 tutorial_10_chain_title:0 "教程：招募科學家"
 tutorial_10_chain_desc:0 "我們得考慮招募另一位§S科學家§!來指揮我們的§S科研船§!。儘管沒有科學家的科研船也可以執行調查任務，但它們不能調查§S異常§!現象。\n\n選擇我們的新的科研船，然後點擊§S指派領袖§!。§S領袖§!界面將會打開，顯示了我們目前已僱用的科學家。列表頂部的點擊§S招募§!按鈕。\n\n選擇想要的候選人，點擊它們右面對應的§S招募§!按鈕。招募領袖花費§S影響力§!，所以您可能要等到有足夠影響力才能招募。\n\n一旦招募，科學家就會在母星等待您的指派。"
 scientist_assigned:0 "科學家已指派"
 tutorial_10_tooltip:0 "§S教程：招募科學家§!已添加到狀態日誌"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:0 "是時候殖民新世界了。首先我們要建造§S殖民船§!。這些船需要很長時間建造，還需要花費很多§S礦物§!，但是建立一個繁榮的殖民地的回報遠比投資大。\n\n如果想要建要殖民船，轉到母星的§S太空港§!界面。如果你有足夠的資源的話，點擊§S建造§!按鈕然後從可用選項中選擇殖民船。\n\n另一個窗口會出現，提示您選擇要帶到船上的殖民者的物種和他們的價值觀。選擇您想要的，殖民船將會開始建造。"
 colony_ship_built:0 "殖民船建造完畢"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已添加到狀態日誌"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:0 "我們現在應該用§S殖民船§!來建立第一個殖民地。最好的候選地是與我們的母星的類型相同的行星 - 這樣殖民者就能很好地適應環境。\n\n要殖民行星，點擊您的殖民船或在§S總覽§!中選擇。然後點擊殖民船界面裡的§S殖民§!按鈕，選擇要殖民的星球。注意只能在調查過且沒有§S異常§!現象的行星上殖民，同時所需的技術已完成研究。\n\n當您已經選擇了一個心儀的星球，按提示選擇第一個殖民地建築放置的地塊。然後您的殖民船就會點火起飛去建立新殖民啦。"
 colony_established:0 "殖民地已建立"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已添加到狀態日誌"
 tutorial_13_chain_title:0 "教程：招募總督"
 tutorial_13_chain_desc:0 "我們應該招募§S行星總督§!來管理殖民地。如果你想這麼做的話，只需點擊殖民地，轉到§S行星概要§!界面。然後點擊§S總督§!窗口的§S變更§!按鈕。將會打開§S領袖§!界面，顯示有當前在為我們效勞的總督。\n\n點擊上面的§S招募§!按鈕，然後從候選人中選擇。注意：招募領袖會消耗§S影響力§!。如果缺乏影響力，那就只能等到產生足夠領導力的時候了。\n\n一旦完成招募，新總督將會在母星等待您的指派。"
 governor_recruited:0 "總督已招募"
 tutorial_13_tooltip:0 "§S教程l：招募總督§!已添加到狀態日誌"
 tutorial_14_chain_title:0 "教程：建立更多殖民地"
 tutorial_14_chain_desc:0 "以建立殖民地的方式繼續擴張我們的帝國。我們有充足的§S礦物§!時，就建造更多§S殖民船§!，然後讓它們去建立更多殖民地。\n\n小心，不要在殖民地發展階段同時建立過多的殖民地，因為他們能夠自己自足之前一直會消耗§S能量幣§!。"
 colonies_established:0 "更多殖民地已建立"
 tutorial_14_tooltip:0 "§S教程：建立更多殖民地§!已添加到狀態日誌"
 tutorial_15_chain_title:0 "教程：資源產出"
 tutorial_15_chain_desc:0 "我們高速發展的產業急需各種原材料，所以我們需要增加§S礦物§!補給速度。可以通過很多方式來實現這個目標，包括在有礦物儲備的行星、小行星軌道上建立§S礦物空間站§!，或者在我們已居行星表面建立§S復合礦場§!。\n\n礦站和建築都需要耗費§S能量幣§!來進行維護，我們也需要有充足的能量供應。能量幣通過我們已居星球的§S發電站§!供應。它同時也可以通過有能量幣的行星、小行星、恆星軌道上的§S礦物空間站§!獲取。"
 mineral_income:0 "月度礦物收入 +30"
 credit_income:0 "月度能量幣收入 +10"
