 tutorial_16_chain_title:0 "教程：擴張艦隊"
 tutorial_16_chain_desc:1 "我們得建立一個強有力的星際艦隊來保證[Root.GetName]的安全。\n\n有了這些資源供我們處理，再建造五艘§S輕型護衛艦§!不是問題。只要§S礦物§!充足，我們就可以在§S太空港§!建造。新的軍艦會加入到建設他們的太空港所在的行星的在軌的艦隊中。\n\n同時確保給新艦隊招募並指派一個§S艦隊司令§!。這和指派§S科學家§!到§S科研船§!是一樣的 - 點擊艦隊窗口裡的§S指派領袖§!，從那裡招募新的艦隊司令。一個技能更強的艦隊司令會大幅提高艦隊戰鬥力。"
