 tutorial_21_chain_title:1 "教程：戰略資源"
 tutorial_21_chain_desc:0 "我們應該在有§S戰略資源§!的天體軌道上建造一個§S礦物空間站§!。這些稀有戰略資源價值連城！\n\n已經通過§S調查§!定位了這些資源，選擇一個§S工程船§!，點擊§S建造礦物空間站§!，然後點擊合適的天體。"
 tutorial_21b_chain_title:0 "訊息：戰略資源"
 tutorial_21b_chain_desc:0 "我們已在有§S戰略資源§!的天體軌道上建造了一個§S礦物空間站§!。我們研究了這種資源之後就發現了它。這些稀有戰略資源價值連城，我們應盡多地發現。"
