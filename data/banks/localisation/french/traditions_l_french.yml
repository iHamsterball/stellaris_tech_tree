l_french:
 UNITY:0 "Unité"
 UNITY_DESC:0 "L'unité est la ressource utilisée pour débloquer des $TRADITIONS$. Elle est générée chaque mois, selon les bâtiments et l'union qui règne au sein de l'empire."
 TRADITIONS:0 "Traditions"
 TRADITIONS_DESC:0 "Les traditions sont des avantages répartis entre diverses branches. Chacune de ces traditions peut être débloquée dès que l'empire a emmagasiné une quantité suffisante d'£unity unité. De nombreux facteurs, tels qu'un nombre important de planètes ou les désaccords éthiques au sein de la population, augmentent le coût nécessaire à l'adoption d'une nouvelle tradition."
 TRADITIONS_PROGRESS:0 "Avancées dans les traditions de $KEY$"
 TRADITIONS_PROGRESS_TITLE:0 "Avancées"
 TRADITIONS_PROGRESS_DESC:0 "Il nous faut encore $MISSING|Y$£unity  avant de pouvoir adopter une nouvelle tradition. Au taux actuel, cela devrait être possible aux alentours du $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Notre £unity est suffisante pour adopter une nouvelle tradition"
 TRADITIONS_TIME_TO_NEXT:0 "Temps restants"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "Encore $MONTHS$."
 TRADITIONS_UNLOCKED:0 "Nous avons adopté $COUNT|Y$ traditions sur $MAX|Y$ dans cet ensemble."
 TRADITIONS_ADOPT:0 "À l'adoption de cet ensemble"
 TRADITIONS_FINISH:0 "Lorsque cet ensemble sera entièrement adopté"
 TRADITIONS_FINISH_AP:0 " Cela va de plus débloquer §Y1§! emplacement pour un atout de l'ascension."
 TRADITION_COST:0 "Coût des traditions"
 TRADITIONS_UNAFFORDABLE:0 "§RIl faut encore §Y$RESOURCES$§! avant de pouvoir adopter cette tradition.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$A adopté les traditions de la $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$A adopté toutes les traditions de cet ensemble"
 TRADITION_ADOPT_CONFIRM:0 "Adoption d'une tradition"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Voulez-vous vraiment adopter la §Y$TRADITION$§! ?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ sur $MAX$"
 TRADITION_CLICK_DESC:0 "§GCliquer pour adopter cette tradition§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GCliquer pour adopter cet ensemble de traditions§!"
 TRADITION_COST_NEXT:0 "Prochaine tradition"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ traditions : $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ colonies : $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "Coût de base des $COUNT|Y$ pops : $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "Coût des pops supplémentaires : $VALUE|Y$"
 tradition_expansion:0 "Expansion"
 tradition_expansion_desc:0 "Si nous voulons éviter l'extinction, nous devons étendre notre civilisation à de nouveaux systèmes et à de nouvelles planètes."
 tr_expansion_adopt:0 "Traditions d'expansion"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nLes nouvelles colonies sont fondées avec §Y1§! £pops pop supplémentaire."
 tr_expansion_colonization_fever:0 "Exaltation colonialiste"
 tr_expansion_colonization_fever_desc:0 "Les §Ybâtiments administratifs§! suscitent §Y1§! £unity unité supplémentaire."
 tr_expansion_colonization_fever_delayed:0 "La population semble prise d'une véritable exaltation coloniale. À chaque nouveau monde revendiqué par nos colons, son enthousiasme et sa ferveur patriotique ne font que s'accroître."
 tr_expansion_a_new_life:0 "Vie nouvelle"
 tr_expansion_a_new_life_desc:1 "Accroissement de §G10%§! de la §Y$MOD_POP_GROWTH_SPEED$§! des £pops pops et accélération de §G50%§! de la §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!."
 tr_expansion_a_new_life_delayed:0 "Une vie nouvelle attend nos citoyens sur les colonies des autres mondes : une chance de nouveau commencement, sur une terre d'avenir et d'aventures ! Grâce à des campagnes de propagande agressives, les éléments les plus humbles de la société vont se précipiter vers les vaisseaux coloniaux."
 tr_expansion_courier_network:0 "Réseau interplanétaire"
 tr_expansion_courier_network_desc:0 "Réduction de §Y33%§! des conséquences du nombre de colonies sur l'accroissement du §Y$TRADITION_COST$§!."
 tr_expansion_courier_network_delayed:0 "Un réseau de petits vaisseaux de communication serait une alternative satisfaisante pour transporter les VIP ou délivrer tous ces messages que l'on ne peut confier aux communications PRL. Cela contribuera à rapprocher nos colonies lointaines les unes des autres."
 tr_expansion_reach_for_the_stars:0 "Atteindre les étoiles"
 tr_expansion_reach_for_the_stars_desc:0 "Pour tout ce qui concerne la colonisation et la construction d'§Yavant-postes frontaliers§!, les systèmes sont considérés comme moitié moins éloignés."
 tr_expansion_reach_for_the_stars_delayed:0 "Les frontières de notre civilisation stellaire sont repoussées toujours plus loin. Bientôt, plus rien dans cette galaxie ne sera hors de notre portée."
 tr_expansion_galactic_ambition:0 "Ambition galactique"
 tr_expansion_galactic_ambition_desc:1 "Réduction de §G50%§! de l'§Y$shipsize_outpost_station_upkeep_mult$§!."
 tr_expansion_galactic_ambition_delayed:0 "Le jour viendra où la bannière de notre empire sera aussi répandue dans la galaxie que l'hydrogène."
 tr_expansion_finish:0 "Traditions d'expansion toutes adoptées"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_expansion_adopt$ va accroître de §Y2§! les §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!."
 tradition_domination:0 "Domination"
 tradition_domination_desc:0 "Si nous n'imposons pas notre volonté aux autres, ce sera inévitablement eux qui nous imposeront la leur."
 tr_domination_adopt:0 "Traditions de domination"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$ :§!\nRéduction de §Y25%§! du coût des exigences de guerre liées à la soumission des autres empires et accroissement de §G20§! de l'acceptation des autres empires concernant l'assujettissement diplomatique."
 tr_domination_colonial_viceroys:0 "Vice-rois coloniaux"
 tr_domination_colonial_viceroys_desc:0 "Accroissement de §Y2§! des §Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! et de §Y2§! du §Ynombre de personnalités de l'empire§!."
 tr_domination_colonial_viceroys_delayed:0 "Le contrôle des colonies dépend de notre capacité à trouver des individus talentueux et loyaux, auxquels on peut faire confiance pour imposer les souhaits du gouvernement."
 tr_domination_fleet_levies:0 "Levée des flottes"
 tr_domination_fleet_levies_desc:0 "Accroissement de la §Y$NAVY_SIZE_TITLE$§! à hauteur de §Y20%§! de celle de chacun de nos §Y$SUBJECT_vassal$§!."
 tr_domination_fleet_levies_delayed:0 "C'est le devoir de tout vassal de fournir un soutien militaire à son suzerain. Cela nous permet donc de garnir les rangs inférieurs de la flotte de recrues venus de nos dépendances et qui se sont engagés à nous servir."
 tr_domination_protection_racket:0 "Chantage à la protection"
 tr_domination_protection_racket_desc:0 "Versements supplémentaires de la part des tributaires, à hauteur de §G10%§! de leurs revenus."
 tr_domination_protection_racket_delayed:0 "Nous prenons très au sérieux l'obligation de protéger nos vassaux des dangers de l'univers. Malheureusement, veiller à la défense de leurs mondes a aussi un certain coût..."
 tr_domination_star_lords:0 "Seigneurs stellaires"
 tr_domination_star_lords_desc:0 "Réduction de §G50%§! de l'§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§!. En outre, amélioration de §G20§! de l'£opinion §Yopinion§! des dépendances."
 tr_domination_star_lords_delayed:0 "C'est notre destinée de gouverner les plus faibles. Les civilisations soumises, ayant juré fidélité à notre magnifique empire ont la permission d'exister. Si l'on y consent..."
 tr_domination_vassal_acculturation:0 "Acculturation des dépendances"
 tr_domination_vassal_acculturation_desc:0 "Réduction de §G33%§! du §Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§!."
 tr_domination_vassal_acculturation_delayed:0 "Nous allons ajouter les différences biologiques et techniques de nos vassaux aux nôtres. Leurs cultures vont s'adapter à la nôtre pour mieux nous servir. Toute résistance est inutile."
 tr_domination_finish:0 "Traditions de domination toutes adoptées"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_domination_adopt$ va permettre un partage de technologies avec nos dépendances. La §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! pour toute technologie non découverte par une partie sera accrue de §G30%§!."
 tradition_harmony:0 "Harmonie"
 tradition_harmony_desc:0 "Peu de choses peuvent égaler la force d'une population satisfaite, qui oeuvre à atteindre un but commun."
 tr_harmony_adopt:0 "Traditions d'harmonie"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G+10%§! du £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops pops."
 tr_harmony_the_greater_good:0 "Intérêt général"
 tr_harmony_the_greater_good_desc:0 "Réduction de §G20§! de l'§Y$MOD_PLANET_UNREST_ADD$§! sur toutes les planètes."
 tr_harmony_the_greater_good_delayed:0 "Notre population entière est satisfaite de savoir qu'elle travaille pour l'intérêt général, et que chacun est un élément aussi insignifiant qu'important au sein d'un ensemble considérablement plus vaste."
 tr_harmony_kinship:0 "Affinités"
 tr_harmony_kinship_desc:0 "Réduction de §G50%§! de l'impact négatif sur l'§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! dû à l'éloignement de la capitale."
 tr_harmony_kinship_delayed:0 "Un véritable sens de la fraternité s'est développé entre tous les citoyens de notre grande civilisation stellaire, qu'ils aient choisi de s'établir au coeur de notre espace où sur ses frontières les plus reculées."
 tr_harmony_bulwark_of_harmony:0 "Bastion d'harmonie"
 tr_harmony_bulwark_of_harmony_desc:0 "Accélération de §G+33%§! de la §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! en cas de guerre défensive contre un autre empire. En outre, accroissement de §G15%§! de la §Y$MOD_SHIP_FIRE_RATE_MULT$§! pour les vaisseaux à l'intérieur de nos frontières."
 tr_harmony_bulwark_of_harmony_delayed:0 "Tout organisme, quelles que soient par ailleurs ses forces et ses qualités, doit disposer d'un système immunitaire pour se garder des menaces de la maladie extérieure. Notre société n'est en rien différente."
 tr_harmony_utopian_dream:0 "Rêve d'utopie"
 tr_harmony_utopian_dream_desc:0 "§HPermet le bâtiment§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Longtemps, la promesse d'un monde meilleur nous a poussés au progrès. Avec l'invention du $building_paradise_dome$, nous sommes désormais en mesure de créer des environnements paradisiaques, bien plus parfaits encore que dans notre imagination, qui nous rapprochent encore un petit peu plus de l'utopie."
 tr_harmony_mind_and_body:0 "Le corps et l'esprit"
 tr_harmony_mind_and_body_desc:0 "Allongement de §G20§! ans de l'§Yespérance de vie des personnalités§!."
 tr_harmony_mind_and_body_delayed:0 "Ayant adopté aussi bien de nouvelles techniques de méditation que des habitudes alimentaires plus saines, une grande partie de la population jouit maintenant d'une espérance de vie plus longue que cela n'a jamais été le cas."
 tr_harmony_finish:0 "Traditions d'harmonie toutes adoptées"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_harmony_adopt$ va réduire de §G15%§! le coût en minéraux des §Y$CONSUMER_GOODS$§! requis par les £pops pops."
 tradition_supremacy:0 "Suprématie"
 tradition_supremacy_desc:0 "L'avenir de cette galaxie appartient à ceux qui se montreront suffisamment forts pour s'en emparer."
 tr_supremacy_adopt:0 "Traditions de suprématie"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G20%§! de l'§Y$MOD_COUNTRY_BORDER_MULT$§!."
 tr_supremacy_great_game:0 "Grand Jeu"
 tr_supremacy_great_game_desc:1 "Accroissement de §G10%§! de l'£unity §Yunité§! suscitée par les rivaux voisins."
 tr_supremacy_great_game_delayed:0 "Alors que nous continuons de nous étendre, il est inévitable que d'autres empires nous défient, comme nous le ferons nous-mêmes. Nous participons tous d'un grand jeu où les empires sont en compétition les uns avec les autres pour acquérir ressources et territoires. Il est de notre devoir de nous montrer meilleurs que les autres."
 tr_supremacy_right_of_conquest:0 "Droit de conquête"
 tr_supremacy_right_of_conquest_desc:0 "Réduction de §Y25%§! du coût des exigences de guerre liées à la §Ycession de planètes§!."
 tr_supremacy_right_of_conquest_delayed:0 "Le si ancien droit de conquête est une vérité universelle, qui n'est pas moins pertinent maintenant que quand notre civilisation a établi sa domination sur notre monde natal. Malheur aux vaincus !"
 tr_supremacy_master_shipwrights:0 "Experts de la construction spatiale"
 tr_supremacy_master_shipwrights_desc:0 "Accélération de §G15%§! de la §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! et accroissement de §G10%§! de la §Y$MOD_NAVY_SIZE_MULT$§!."
 tr_supremacy_master_shipwrights_delayed:0 "L'importance croissante de notre programme de construction navale a permis la formation d'une main-d'oeuvre hautement qualifiée et efficace dans nos chantiers navals. Nos méthodes se sont constamment perfectionnées, et le temps s'écoulant entre le moment où une coque est façonnée et celui où un vaisseau est terminé est désormais plus court qu'il ne l'a jamais été."
 tr_supremacy_war_games:0 "Manoeuvres guerrières"
 tr_supremacy_war_games_desc:0 "Accroissement de §Y2§! des §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§!."
 tr_supremacy_war_games_delayed:0 "Une forte tradition de manoeuvres et de simulations a pris corps au sein des hauts commandants de la flotte, que cela passe par des simulations virtuelles ou par de véritables exercices dans l'espace. Cela a encouragé nos amiraux à sortir des chemins battus, permettant la mise au point de nombreuses innovations tactiques et de stratégies nouvelles."
 tr_supremacy_overwhelming_force:0 "Puissance écrasante"
 tr_supremacy_overwhelming_force_desc:0 "Accroissement de §G25%§! des §Y$MOD_ARMY_DAMAGE_MULT$§!."
 tr_supremacy_overwhelming_force_delayed:0 "Même en cette époque interstellaire, le contrôle d'un monde se décide toujours par le combat rapproché sur sa surface. Pour triompher, nos soldats doivent subir l'entraînement le plus rigoureux qui soit et disposer des meilleures armes disponibles."
 tr_supremacy_finish:0 "Traditions de suprématie toutes adoptées"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_supremacy_adopt$ va accroître de §G15%§! la §Y$MOD_SHIP_FIRE_RATE_MULT$§!."
 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "La façon la plus sûre de détruire nos ennemis est d'en faire nos amis."
 tr_diplomacy_adopt:0 "Traditions diplomatiques"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:1 "§E$TRADITIONS_ADOPT$ :§!\nRéduction de §G50%§! du §Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! et accroissement de §G33%§! de l'§Y$MOD_COUNTRY_TRUST_GROWTH$§!."
 tr_diplomacy_the_federation:0 "Fédération"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Nous devons établir des partenariats stables et durables avec nos voisins, basés sur une confiance et un respect mutuels. Nous sommes bien plus forts ensemble que nous ne pourrions jamais l'être seuls."
 tr_diplomacy_entente_coordination:0 "Coordination de l'entente"
 tr_diplomacy_entente_coordination_desc:0 "La contribution à la §Ycapacité navale fédérale§! est doublée."
 tr_diplomacy_entente_coordination_delayed:0 "Sans doute l'objet le plus important de toute fédération interstellaire couronnée de succès est-il la défense mutuelle de ses membres. Il est de notre devoir de contribuer autant que nous pouvons nous le permettre."
 tr_diplomacy_dynamic_ecomorphism:0 "Écomorphisme dynamique"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "Accroissement de §G10%§! de l'§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!."
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "La diplomatie ouvre de nombreuses portes par lesquelles s'engouffrent les flux d'informations. En nous contentant simplement d'étudier les méthodes des autres, nous avons appris de nouvelles façons de nous adapter aux environnements aliens."
 tr_diplomacy_federal_unity:0 "Unité fédérale"
 tr_diplomacy_federal_unity_desc:0 "Accroissement de §G5%§! de l'£unity §Yunité§! pour chaque membre que compte la fédération."
 tr_diplomacy_federal_unity_delayed:0 "La diversité est un avantage indéniable, et notre société est renforcée par les connaissances et perspectives de chacun des membres de notre fédération."
 tr_diplomacy_alien_tourism:0 "Xénotourisme"
 tr_diplomacy_alien_tourism_desc:0 "§HPermet le bâtiment§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "Il est facile de considérer la richesse de notre culture comme une évidence. Nous devrions permettre aux visiteurs venus des autres civilisations de partager ses beautés."
 tr_diplomacy_finish:0 "Traditions diplomatiques toutes adoptées"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_diplomacy_adopt$ va accroître de §G50§! la §Y$MOD_COUNTRY_TRUST_CAP_ADD$§!."
 tradition_prosperity:0 "Prospérité"
 tradition_prosperity_desc:0 "Il n'y a pas meilleur indicateur des succès et des échecs d'une civilisation stellaire que la puissance de son économie."
 tr_prosperity_adopt:0 "Traditions de prospérité"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nRéduction de §G33%§! du §YCoût des stations minières§!."
 tr_prosperity_sct:0 "Modèles de construction standardisés"
 tr_prosperity_sct_desc:0 "Réduction de §G15%§! sur le §Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! et le §Y$MOD_PLANET_BUILDING_COST_MULT$§!."
 tr_prosperity_sct_delayed:0 "Alors que la technologie progresse et se complexifie sans cesse, de nouvelles exigences sont attendues de nos travailleurs. En utilisant des modèles de construction standardisés, ils peuvent construire des choses sans nécessairement avoir à en comprendre tous les détails."
 tr_prosperity_administrative_operations:0 "Opérations administratives"
 tr_prosperity_administrative_operations_desc:0 "Réduction de §G10%§! sur l'§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§!."
 tr_prosperity_administrative_operations_delayed:0 "Alors que l'empire continue de s'étendre, éliminer la corruption et l'inefficacité est d'une importance vitale. Ces trous à crédits doivent être bouchés !"
 tr_prosperity_fleet_logistical_corps:0 "Corps logistique de la flotte"
 tr_prosperity_fleet_logistical_corps_desc:0 "Réduction de §G10%§! sur l'§Y$MOD_SHIP_UPKEEP_MULT$§!."
 tr_prosperity_fleet_logistical_corps_delayed:0 "Nos vaisseaux sont souvent déployés à des distances interstellaires lointaines, aussi un corps logistique est-il nécessaire pour gérer tout cela au mieux."
 tr_prosperity_trans_stellar_corporations:0 "Corporations transtellaires"
 tr_prosperity_trans_stellar_corporations_desc:0 "§HDébloque les§! vaisseaux coloniaux privés"
 tr_prosperity_trans_stellar_corporations_delayed:0 "Certaines corporations sont suffisamment puissantes pour souhaiter assumer une large part du coût des efforts de colonisation, à condition que nous leur confiions le soin de choisir elles-mêmes les futurs colons."
 tr_prosperity_pursuit_of_profit:0 "À la poursuite du profit"
 tr_prosperity_pursuit_of_profit_desc:0 "£building §Y$building_power_hub_1$§! et £building §Y$building_power_hub_2$§! suscitent aussi §Y2§!£unity ."
 tr_prosperity_pursuit_of_profit_delayed:0 "La poursuite du profit est devenue un aspect fondamental de notre société. Celui qui connaît le succès, quelles que soient ses affaires, est admiré de tous ; amasser des crédits énergétiques est considéré comme un objectif tout à fait louable."
 tr_prosperity_finish:0 "Traditions de prospérité toutes adoptées"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_prosperity_adopt$ va réduire de §G33%§! le §Y$MOD_FLEET_TERRAFORMING_COST_MULT$§!."
 requires_ascension_perks_2:1 "$TRIGGER_FAIL$ Nécessite que deux autres atouts de l'ascension aient déjà été adoptés."
 requires_ascension_perks_4:0 "§RL'emplacement du §Y4ème§! atout de l'ascension doit être disponible.§!"
 requires_ap_engineered_evolution:1 "$TRIGGER_FAIL$ Nécessite l'atout de l'ascension §Y$ap_engineered_evolution$§!."
 requires_not_ap_engineered_evolution:1 "$TRIGGER_FAIL$ Incompatible avec l'atout de l'ascension §Y$ap_engineered_evolution$§!."
 requires_ap_the_flesh_is_weak:1 "$TRIGGER_FAIL$ Nécessite l'atout de l'ascension §Y$ap_the_flesh_is_weak$§!."
 requires_not_ap_the_flesh_is_weak:1 "$TRIGGER_FAIL$ Incompatible avec l'atout de l'ascension §Y$ap_the_flesh_is_weak$§!."
 requires_finished_cybernetics_project:1 "$TRIGGER_FAIL$ Le projet spécial §YLa chair est faible§! doit avoir été mené à bien."
 requires_ap_mind_over_matter:1 "$TRIGGER_FAIL$§RNécessite l'atout de l'ascension §Y$ap_mind_over_matter$§!.§!"
 requires_not_ap_mind_over_matter:1 "$TRIGGER_FAIL$§RIncompatible avec l'atout de l'ascension §Y$ap_mind_over_matter$§!.§!"
