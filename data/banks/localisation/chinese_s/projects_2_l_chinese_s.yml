l_chinese_s:
 AMOEBAS_1_PROJECT:0 "观测深空变形虫"
 AMOEBAS_1_PROJECT_DESC:0 "指派一个科学部门收集并整理深空变形虫的相关数据。"
 CRYSTALS_1_PROJECT:0 "观测晶状生命体"
 CRYSTALS_1_PROJECT_DESC:0 "指派一个科学部门收集并整理水晶生命体的相关数据。"
 DRONES_1_PROJECT:0 "观测机械采矿蜂"
 DRONES_1_PROJECT_DESC:0 "指派一个科学部门收集并整理远古机械采矿蜂的相关数据。"
 CLOUDS_1_PROJECT:0 "观测虚空之云"
 CLOUDS_1_PROJECT_DESC:0 "指派一个科学部门收集并整理虚空之云的相关数据。"
 CRYSTAL_CONSTRUCT_PROJECT:0 "晶状体元阵"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "成立一个科学部门来收集和比对与晶状生命体元阵相关的数据。"
 MINING_BASE_PROJECT:0 "远古矿物处理中心"
 MINING_BASE_PROJECT_DESC:0 "成立一个科学部门来远程研究最新发现的古代无人机处理中心。"
 DEAL_WITH_FLORA:0 "植物的敌意"
 DEAL_WITH_FLORA_DESC:0 "这个星球上的植物群非常地灵巧，惊人地具有侵略性，绝对值得近距离研究。"
 OLD_GODS_BENEFACTRESS_PROJECT:0 "远古神祇：恩赐女神"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "恩赐女神神龛的每一面上都覆盖着由的象形文字组成的复杂网络，似乎在诉说着一个远比[Root.Owner.Capital.GetName]流传下来的零星上古传说更加恢弘的故事。\n\n即使似乎只是与已知的古 [Root.Owner.GetSpeciesName] 文有着遥远的关系，只要有足够的时间和资源，在现代科技的帮助下，我们也可以解读这些象形文字。"
 OLD_GODS_UNDAUNTED_PROJECT:0 "远古神祇：勇气之神"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "一如围绕着祂的神化传说，供奉祂神龛的神庙充满了无法确定来源与作用的装置。面对简单的密箱和对力量的试炼所发出的痛哭一度充满 [Root.Owner.Capital.GetName] 上祂的神庙，在这里只有真正的的贤者才读到祂的圣言。\n\n尽管如此，我们先进的分析工具应该可以迅速破解这些谜题。"
 OLD_GODS_PERCIPIENT_PROJECT:0 "远古神祇：洞察女神"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "放置着洞察女神神像的空间的墙被一层层厚重的金属漆所覆盖，但神像本身却是光秃秃的。\n\n洞察女神的传说只会告诉那些足够敏锐能理解这些传说的人们————只需要明白哪些东西是真正需要领会的。"
 LIMBO_1_PROJECT:0 "生死弥留"
 LIMBO_1_PROJECT_DESC:0 "一个满载着各种数据存储设备的外星避难所几乎是在乞求着考古学家恢复数据。"
 PROJECTING_MOON_PROJECT:0 "学术调查"
 PROJECTING_MOON_PROJECT_DESC:0 "一个非比寻常的行星和一个卫星; 常规的探测技术无法给出满意的结果，需要进行更加实地的调查。"
 GRIMACING_PLANET_PROJECT:0 "扮鬼脸的星球"
 GRIMACING_PLANET_PROJECT_DESC:0 "如果我们行动迅速，这颗星球十分活跃的表面可能能稳定成潜在的宜居地。"
 OLFACTORY_PROJECT:0 "嗅觉研究"
 OLFACTORY_PROJECT_DESC:0 "一件外星文物被怀疑通过雾化的芳香化合物传输信息。"
 ULTIMATE_WEAPON_PROJECT:0 "终极武器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "一件武器被藏匿在这个星球的某个地方.如果我们能找它们，也许我们的帝国可以借此获得新的技术。"
 REFINE_ROCK_PROJECT:0 "阳电子轰击"
 REFINE_ROCK_PROJECT_DESC:0 "从卫星轨道上人工控制下的阳电子扩散也许可以将星球本来的矿物质变成一种更有用的形态。"
 CRYSTAL_CODEX_PROJECT:0 "晶体抄本"
 CRYSTAL_CODEX_PROJECT_DESC:0 "一种矿物机构储存着某种全息编码信息。它的结构很常见，但是绝对的数据密度使得它难以被解密。"
 ALIEN_BARRACKS_PROJECT:0 "外星军营"
 ALIEN_BARRACKS_PROJECT_DESC:0 "一项对于这些废墟的最新异种社会考古学研究也许能帮助我们理解这些古代外星战争机器。"
 ROBOT_MINERALS_PROJECT:0 "被自然回收"
 ROBOT_MINERALS_PROJECT_DESC:0 "一个多度成长的设备也许蕴藏着重要的秘密。"
 BALANCE_ECOSYSTEM_PROJECT:0 "生态平衡"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "一个仅仅利用标准科学船上的设备来平衡星球不均衡的生态圈的方案被设计了出来。\n\nT这也许会造成无法预见的后果。"
 HEAD_IN_SAND_PROJECT:0 "鸵鸟政策"
 HEAD_IN_SAND_PROJECT_DESC:0 "一支武装舰队可以尝试营救一艘曾经的挖掘船。"
 THE_PRINCE_PROJECT:0 "王子殿下"
 THE_PRINCE_PROJECT_DESC:0 "在一个漂浮在太空的数据库里，仅仅储存着一篇用陌生但又熟悉的外星语言写成的冗长文章。"
 EMERGENCY_BUOY_PROJECT:0 "应急浮标"
 EMERGENCY_BUOY_PROJECT_DESC:0 "一个严重受损的对象似乎发出了通讯信号。"
 WRECKED_FLEET_1:0 "不朽的信息"
 WRECKED_FLEET_1_DESC:0 "解码了石碑所发出的信息。"
 WRECKED_FLEET_2:0 "古代外星舰队"
 WRECKED_FLEET_2_DESC:0 "部署工程队伍来修复舰船使之重新正常工作。"
 MANUFACTORY_PROJECT:0 "修复矿场"
 MANUFACTORY_PROJECT_DESC:0 "部署工程队伍来修复古代轨道矿场使之重新正常工作。"
 HELPFUL_DRONES_1_PROJECT:0 "遗落之物"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "奇怪的信号从月球上发出。也许什么都不是。\n\n但也许会是重要的东西。同轨卫星轨道上的一艘中继飞船，殖民地科学家仔细扫描了月球表面以探查事情的真相。"
 POLLEN_1_PROJECT:0 "花的研究"
 POLLEN_1_PROJECT_DESC:0 "一些星球的本地花朵呈现出一些潜在的有趣特性。"
 POLLEN_2_PROJECT:0 "劳工研究"
 POLLEN_2_PROJECT_DESC:0 "最近一些来自受人尊敬的 [Root.Owner.GetSpeciesName]学术中心的研究提出了一些组织大量劳动力的方法。 一项对这些新方法的彻底研究可以解决在富有挑战性的殖民地环境中生产力衰退的问题。"
 POLLEN_3_PROJECT:0 "末日将临的预兆"
 POLLEN_3_PROJECT_DESC:0 "行星上花粉感染的状况变成了某周潜在的威胁。一项对殖民地状况特别是其愈加不稳定的环境因素的快速评估至关重要。\n\n一旦了解了所有的威胁，可以在几小时内制定并执行一个应对方案。"
 ROGUE_SCIENTIST_1_PROJECT:0 "漫游癖：留下了什么？"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "随着引导者从星系不为人知的离去，大量令人困惑的残余能量信号被随着太阳风投射出去。\n\n但愿对这些能量的完整研究能帮我们指出监视者的下的目的地，甚至，如果过必要，让我们更容易地追踪他们的踪迹。"
