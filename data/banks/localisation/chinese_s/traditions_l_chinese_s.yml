l_chinese_s:
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用来解锁$TRADITIONS$的资源点数。凝聚力每月都会产出，其产量取决于特定建筑，以及我们帝国的凝聚程度。"
 TRADITIONS:0 "传统"
 TRADITIONS_DESC:0 "传统是传统树提供的各种加成奖励。当积攒足够的凝聚力点数以后，你可以解锁传统。各种因素，比如殖民地的数量，或者人口数量会增加解锁传统需要的凝聚力花费。"
 TRADITIONS_PROGRESS:0 "$KEY$ 进度"
 TRADITIONS_PROGRESS_TITLE:0 "进度"
 TRADITIONS_PROGRESS_DESC:0 "我们需要额外的 £unity $MISSING|Y$凝聚力点数来开启新的传统。根据现有的速度，我们能够在$DATE|Y$满足要求。"
 UNLOCK_TRADITION_DESC:0 "我们拥有足够的 £unity 来开启新的传统"
 TRADITIONS_TIME_TO_NEXT:0 "剩余月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$月剩余"
 TRADITIONS_UNLOCKED:0 "我们已经解锁了这项传统树中的$COUNT|Y$项传统，总共$MAX|Y$项传统。"
 TRADITION_ADOPT_BUTTON:0 "开启"
 TRADITIONS_ADOPT:0 "开启效果"
 TRADITIONS_FINISH:0 "完成效果"
 TRADITIONS_FINISH_AP:0 " 此外，我们解锁了§Y1§!个飞升天赋槽位。"
 TRADITION_COST:0 "传统花费"
 TRADITIONS_UNAFFORDABLE:0 "§R我们需要额外的§Y$RESOURCES$§!来解锁这项传统。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$。已经开启$CATEGORY|Y$传统"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$。已经解锁这一组的所有传统。"
 TRADITION_ADOPT_CONFIRM:0 "开启传统"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你确定要解锁这个§Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G单击以开启传统§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G单击以开启传统组§!"
 TRADITION_COST_NEXT:0 "下一传统"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$传统：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ 基础人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "额外人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$已开启的传统组：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隶人口"
 pop_slaves:0 "奴隶人口"
 pop_founders:0 "主体种族人口"
 pop_robots:0 "机器人人口"
 tradition_expansion:0 "扩张"
 tradition_expansion_desc:0 "只有将我们的边疆不断延伸到新的星系，我们才能避免灭绝，长盛不衰。"
 tr_expansion_adopt:0 "扩张传统"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n新的殖民地初始拥有§Y1§!个额外 £pops 人口。"
 tr_expansion_colonization_fever:0 "殖民狂潮"
 tr_expansion_colonization_fever_desc:0 "§Y首府建筑§!现在产出§Y1§!点额外的 £unity 凝聚力。"
 tr_expansion_colonization_fever_delayed:0 "殖民狂潮席卷了整个人群。在殖民者定居的每一个新世界都掀起了乐天主义和爱国主义的狂热情绪。"
 tr_expansion_a_new_life:0 "新生活"
 tr_expansion_a_new_life_desc:1 "£pops 人口§Y$MOD_POP_GROWTH_SPEED$§!增加§G+10%§!且 §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+50%§!。"
 tr_expansion_a_new_life_delayed:0 "在边远的新世界，全新的生活等待着我们的公民。这是一片充满机遇与冒险的黄金之地！通过积极的营销策略造势，那些生活中的不如意者不断涌向前往新世界的殖民船。"
 tr_expansion_courier_network:0 "快递网络"
 tr_expansion_courier_network_desc:0 "由于殖民地数量导致的§Y$TRADITION_COST$§!额外花费减少：§G-33%§!。"
 tr_expansion_courier_network_delayed:0 "由小型快递公司打造的传输网络是运送重要人物的可靠选项。其亦可传递不适合超光速通讯的绝密消息。这能够将我们的殖民地以更加紧密的形式结合在一起。"
 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_desc:0 "对于殖民和建造§Y边境哨站§!，星系的距离视作减半。"
 tr_expansion_reach_for_the_stars_delayed:0 "我们星际帝国的边疆开拓的比以往更远。很快，没有什么在这个银河的东西能逃脱我们的掌心……"
 tr_expansion_galactic_ambition:0 "星河野望"
 tr_expansion_galactic_ambition_desc:1 "§Y$shipsize_outpost_station_upkeep_mult$§!减少§G-50%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜终有一天将会插满整个星河的每一个角落。"
 tr_expansion_finish:0 "扩张传统完成。"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_expansion_adopt$增加§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!：§Y2§!。"
 tradition_domination:0 "支配"
 tradition_domination_desc:0 "如果我们不先发制人，他们终究会将他们的意志强加在我们头上。"
 tr_domination_adopt:0 "支配传统"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n附庸其他国家所需的战争分数下降§Y25%§! ，并得到额外的§G+20§!的通过外交要求附庸时的接受度。"
 tr_domination_colonial_viceroys:0 "殖民地总督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!，并且§Y帝国领袖容量§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "我们对殖民地的控制取决于我们能否找到一个能干而忠诚的个体去推行政府的意志。"
 tr_domination_fleet_levies:0 "舰队征召"
 tr_domination_fleet_levies_desc:0 "每一个§Y$SUBJECT_vassal$§!能够增加你的§Y$NAVY_SIZE_TITLE$§!，数量是其自身海军容量的§Y20%§!。"
 tr_domination_fleet_levies_delayed:0 "为宗主提供必要的军事援助是附庸应尽的义务。我们会将这些附庸国征召来的新兵补充到我们的军队基层。"
 tr_domination_protection_racket:0 "强制庇护费"
 tr_domination_protection_racket_desc:0 "进贡国现在会给予额外§G+10%§!的收入。"
 tr_domination_protection_racket_delayed:0 "我们十分看重保护附庸远离宇宙威胁的义务。可惜的是，保护他们的家园并不是那么一件省钱的事……"
 tr_domination_star_lords:0 "星际霸主"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§!减少§G-50%§!。此外附庸的 £opinion §Y好感度§!增加§G+20§!。"
 tr_domination_star_lords_delayed:0 "统治那些弱小种族是我们的天赋权利，我们应当允许发誓效忠我们帝国的国家生存…当然这需要慎重决定。"
 tr_domination_vassal_acculturation:0 "附庸文化渗透"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§!减少§G-33%§!。"
 tr_domination_vassal_acculturation_delayed:0 "我们将会把我们附庸生物和科技上的差异转化成帝国的一部分。他们的文化将会用来服务于我们。任何反抗都是无用的。"
 tr_domination_finish:0 "支配传统完成"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_domination_adopt$ 将使得我们和我们的附属国的科技共享。任何另一方所没有的科技将获得§G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!加成。"
 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "和谐富足的人民，为了同一个目标努力工作，这样的力量无可匹敌。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n所有£pops 人口的 £happiness  §Y$MOD_POP_HAPPINESS$§!增加：§G+10%§!。"
 tr_harmony_the_greater_good:0 "上上善道"
 tr_harmony_the_greater_good_desc:0 "所有星球上的§Y$MOD_PLANET_UNREST_ADD$§!减少：§G-20§!。"
 tr_harmony_the_greater_good_delayed:0 "我们的全体人民都为意识到自己的工作是为了一个更伟大的目标而欢欣。个体的力量虽然微不足道，却是整体不可或缺的重要组成部分。"
 tr_harmony_kinship:0 "紧密联系"
 tr_harmony_kinship_desc:0 "由首都距离产生的§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!负面效果减少：§G-50%§!。"
 tr_harmony_kinship_delayed:0 "在我们伟大的星际帝国内部，每一个市民间都建立起一种真正意义上的紧密联系，无论他们的家是在帝国中心还是在荒凉的边境。"
 tr_harmony_bulwark_of_harmony:0 "和睦保障"
 tr_harmony_bulwark_of_harmony_desc:0 "当处于与另一帝国的防御战争时，§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!增加§G+33%§!。此外，任何在国境内作战的舰船§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+15%§!。"
 tr_harmony_bulwark_of_harmony_delayed:0 "所有的有机结构，无论多完美，都必须依赖免疫系统去抵御外来疾病的威胁，我们的社会也不例外。"
 tr_harmony_utopian_dream:0 "乌托邦之梦"
 tr_harmony_utopian_dream_desc:0 "§H解锁建筑：§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "长期以来对一个更美好的世界的承诺激励着我们前行。随着乐土穹顶的落成昭示我们正在创造超乎想象的美好环境，我们离乌托邦更进一步。"
 tr_harmony_mind_and_body:0 "身与心"
 tr_harmony_mind_and_body_desc:0 "§Y领袖寿命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "相当一部分居民通过拥抱新医疗技术和更健康的饮食习惯获得远超以往的预期寿命。"
 tr_harmony_finish:0 "和谐传统完成"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_harmony_adopt$能够减少因 £pops 人口使用§Y$CONSUMER_GOODS$§!产生的矿物消耗：§G-15%§!。"
 tradition_supremacy:0 "至高"
 tradition_supremacy_desc:0 "河系的未来属于最强有力的征服者。"
 tr_supremacy_adopt:0 "至高传统"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_COUNTRY_BORDER_MULT$§! 增加§G+20%§!."
 tr_supremacy_great_game:0 "大博弈"
 tr_supremacy_great_game_desc:1 "每当宣布一个邻国成为宿敌时，£unity §Y凝聚力§!产出增加：§G+10%§!。"
 tr_supremacy_great_game_delayed:0 "随着我们不断扩张边界，我们会不可避免的卷入和其他帝国之间的领土争端。我们深处一场资源与领土的大大博弈之中。我们没有理由不赢的这场对弈。"
 tr_supremacy_right_of_conquest:0 "征服权力"
 tr_supremacy_right_of_conquest_desc:0 "§Y割让行星§!的战争要求分数减少§Y25%§!。"
 tr_supremacy_right_of_conquest_delayed:0 "尽管我们的文明已经在母星全境建立了支配地位，但这并不意味着我们停止了扩张的脚步。对外部世界的征服是我们亘古不变的自然权力。向着胜利进军！"
 tr_supremacy_master_shipwrights:0 "造船大师"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!增加§G+15%§!，并且§Y$MOD_NAVY_SIZE_MULT$§!增加§G+10%§!。"
 tr_supremacy_master_shipwrights_delayed:0 "随着我们造舰工程的规模不断扩大，我们也在船坞内培养了越来越多拥有高超技巧和效率的船匠。由于方法的不断改进，从焊接钢板到新船下海的时间得到了前所未有的缩短。"
 tr_supremacy_war_games:0 "军事推演"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§!增加§Y2§!。"
 tr_supremacy_war_games_delayed:0 "军事推演的传统深深地扎根于我们舰队的高级军官阶层，无论是电脑模拟，还是真实战场演练。这能鼓励我们的海军将领跳出思维桎梏，创造出战术上和战略上的全面革新。"
 tr_supremacy_overwhelming_force:0 "尚武精神"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+25%§!。"
 tr_supremacy_overwhelming_force_delayed:0 "纪律是铁军的基石。通过基因选择培养，严格的军事操练和加强的战斗环境模拟，我们能够打造冷酷无情、严格执行命令的士兵。他们将是我们征服整个星海的铁齿钢牙。"
 tr_supremacy_finish:0 "至高传统完成"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_supremacy_adopt$能够增加我们的§Y$MOD_SHIP_FIRE_RATE_MULT$§!：§G+15%§!。"
 tradition_diplomacy:0 "外交"
 tradition_diplomacy_desc:0 "消除敌人最有效的方法是和他们和睦相处。"
 tr_diplomacy_adopt:0 "外交传统"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§!减少§G-50%§!，并且你的§Y$MOD_COUNTRY_TRUST_GROWTH$§!增加§G+33%§!。"
 tr_diplomacy_the_federation:0 "星际联邦"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "我们必须和邻居建立起基于信任和相互尊重的稳定而持久的关系。相较于独守一隅，团结合作能够让我们获得远超预料的力量。"
 tr_diplomacy_entente_coordination:0 "协调协约"
 tr_diplomacy_entente_coordination_desc:0 "我们贡献给联邦的§Y联邦海军容量§!翻倍。"
 tr_diplomacy_entente_coordination_delayed:0 "或许对一个成功的联邦而言最重要的目的是各个成员间的共同防御。我们有义务尽可能的去贡献。"
 tr_diplomacy_dynamic_ecomorphism:0 "动态环境理论"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!增加§G+10%§!。"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "外交在帝国与帝国之间打开了新的大门，大量的信息以难以置信的速度交流着。通过学习其他种族的方法，我们可以很简单的学习新方法去适应外星环境。"
 tr_diplomacy_federal_unity:0 "联邦统一"
 tr_diplomacy_federal_unity_desc:0 "每多一个联邦成员，我们的 £unity §Y凝聚力§!产出增加§G+5%§!。"
 tr_diplomacy_federal_unity_delayed:0 "多样性是一种难以想象的资产，而每一个成员国共享给我们联邦的洞察和看法将使我们的社会更强大。"
 tr_diplomacy_alien_tourism:0 "外星旅游业"
 tr_diplomacy_alien_tourism_desc:0 "§H解锁建筑：§!$building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "我们丰富的文化很容易令我们自豪。我们应该为让其他文明的访客感受它的魅力提供便利。"
 tr_diplomacy_finish:0 "外交传统完成"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_diplomacy_adopt$能够增加我们的§Y$MOD_COUNTRY_TRUST_CAP_ADD$§!：§G+50§!。"
 tradition_discovery:0 "探索"
 tradition_discovery_desc:0 "是我们对宇宙的好奇引导我们至此，而寰宇之中仍有许多等待我们去发现。"
 tr_discovery_adopt:0 "探索传统"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y科研空间站花费§!减少：§G-33%§!。"
 tr_discovery_to_boldly_go:0 "大胆向前"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§!减少§G-10%§!，并且§Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§!增加§G+15%§!。"
 tr_discovery_to_boldly_go_delayed:0 "一个探索新纪元在前方等待着我们。在我们探索完家园世界的每一个角落后，现在我们的目光落在了星辰大海。一个充满了未知的宇宙在等待我们去探索。"
 tr_discovery_planetary_survey_corps:0 "行星调查团"
 tr_discovery_planetary_survey_corps_desc:1 "在调查行星时，能够获得等同于十分之一月产出的§Y科研点数§!。"
 tr_discovery_planetary_survey_corps_delayed:0 "我们调查未检索星球的方法一直在提升，而我们的扫描仪现在给我们的科学家提供了大量有意义的数据。"
 tr_discovery_science_division:0 "科学部门"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§!减少§G-33%§!。"
 tr_discovery_science_division_delayed:0 "舰队上数量不断增长的科学官和医疗官被纳入一个特别科学部门。为了维持这个科学部门，我们需要新的训练方法来加速获得可委任科学家的速度。"
 tr_discovery_polytechnic_education:0 "理工教育"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§!增加§Y1§!。"
 tr_discovery_polytechnic_education_delayed:0 "在这个先进技术不断涌现的时代，对理工和应用科学的基础教育会对所有的市民产生积极影响。这必然可使我们获得更专业的领袖。"
 tr_discovery_faith_in_science:0 "科学神教"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§!现在能够提升行星的 £happiness 幸福度§G+10%§!。"
