 tr_prosperity_sct_delayed:0 "随着技术进步和复杂化，我们的劳力面临着新的需求。通过使用标准建造模版，我们的工人现在可以不需要了解建造的诸多细节就能建造东西。"
 tr_prosperity_administrative_operations:0 "行政视察"
 tr_prosperity_administrative_operations_desc:0 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! 减少§G-10%§!。"
 tr_prosperity_administrative_operations_delayed:0 "随着我们帝国不断的扩张，消除腐败与低效率管理成为了迫在眉睫的问题。这些吃空饷的蛀虫必须被移除！"
 tr_prosperity_fleet_logistical_corps:0 "舰队后勤部"
 tr_prosperity_fleet_logistical_corps_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§!减少§G-10%§!。"
 tr_prosperity_fleet_logistical_corps_delayed:0 "随着我们的舰队经常需要部署在跨度极大的多个星系，我们需要一个专业的后勤部门来维持运转。"
 tr_prosperity_trans_stellar_corporations:0 "跨星际公司"
 tr_prosperity_trans_stellar_corporations_desc:0 "§H解锁船只：§!私人殖民船"
 tr_prosperity_trans_stellar_corporations_delayed:0 "有不少强大的公司实体愿意承担我们的殖民花费中的大部分，只要我们把潜在殖民地的审批程序转交给他们。"
 tr_prosperity_pursuit_of_profit:0 "利益至上"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§!和 £building  §Y$building_power_hub_2$§!现在也产出§Y2§! £unity 凝聚力。"
 tr_prosperity_pursuit_of_profit_delayed:0 "利益至上已经成为我们社会的原则。那些在企业中获得成功的人被社会高度认可，而积累财富似乎是一个极其有价值的目标。"
