l_chinese_s:
 WORM_CHAIN_1_title:0 "时之螶：信号"
 WORM_CHAIN_1_desc:0 "某种存在在设法接触我们，它的轻声呢喃来自某处，在这里时空坍缩为一个原点。\n\n它渴望我们，它深爱我们。"
 WORM_CHAIN_2_title:0 "时之螶：标识"
 WORM_CHAIN_2_desc:0 "时间定然是不能双向流动的。缠绕着宇宙的巨蛇，用它那比我们母星还大的双眼暗中窥视，这一切也纯属无稽之谈。然而，曾经的无稽之谈现已一一兑现。"
 happy_with_open_loop_temple:0 "圆环神庙：游客中心"
 happy_with_open_loop_temple_desc:0 "一切进展顺利。训练有素的员工带领着游客，在泛光灯的指引下穿过那些原始的发光饰板，墙上挂满了帮助提示。"
 spiritual_happy_with_open_loop_temple:0 "圆环神庙：朝圣者之路"
 spiritual_happy_with_open_loop_temple_desc:0 "再一次，伴随着低语，玄武岩建成的长廊中回荡起轻促的脚步声和朝圣者的祷告。"
 waiting_world_ruins:0 "荒凉的废墟"
 waiting_world_ruins_desc:0 "风在废墟中叹息。这里人迹罕至。"
 loop_debris_01_object:0 "视界信号遗址"
 loop_debris_02_object:0 "螺旋舱"
 worm_quarantined:0 "隔离"
 worm_quarantined_desc:0 "所有这些世界都归属于你-除了这一个。"
 worm_manifestation:0 "对等互联"
 worm_manifestation_desc:0 "圆环所在，形影不离。"
 tech_akx_worm_1:0 "熵递归"
 tech_akx_worm_1_desc:0 "宇宙似乎不可避免的在向前进。这一趋势无法逆转... 但这一切可以颠覆，只要付出的代价足够。"
 tech_akx_worm_2:0 "学说：奇异循环"
 tech_akx_worm_2_desc:0 "这是一整套基于自相矛盾的直觉基础，还有爱，之上的社会准则。当我们知道圆环系统之后，我们了解到可以对其收发指令来对其产生影响。"
 tech_akx_worm_3:0 "欧米茄理论"
 tech_akx_worm_3_desc:0 "当时间悖论开始相互纠缠之时，一个难以形容的意识会渐渐苏醒，它渴望着，索求着。之前发生的一切就是这个意识——某些人口中所称的“时之螶”所引起的。如果我们能够让自己同这个意识进行同调的话，我们或许可以触摸到永生的大门。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 building_akx_worm_1:0 "螺旋发电池"
 building_akx_worm_1_desc:0 "应用某些完全超脱常理的物理学技术，我们可以显著提高星球的电量产出。这一技术据说牵扯到鬼魅夜行和坠落的梦境。"
 building_akx_worm_2:0 "圆环学院"
 building_akx_worm_2_desc:0 "圆环的指导鼓励直觉、服从和感官体验。"
 building_akx_worm_3:0 "欧米茄同调装置"
 building_akx_worm_3_desc:0 "这个物体的表面直指天穹。它的内部构造却无法用任何探测或绘图技术观测。当然，我们都知道里面有什么。"
 requires_power_hub_absence:0 "星球上的常规发电池扰乱了驱动螺旋发电池正常运转的螺旋场。"
 building_worm_mine:0 "螺旋开采矿场"
 building_worm_mine_desc:0 "狭窄的升降机在交错盘旋的矿道中飞驰。"
 building_worm_farm:0 "圆环耕种农场"
 building_worm_farm_desc:0 "种植的农作物在风中摇曳。"
 leader_trait_foredoomed_to_a_rendezvous:2 "命中注定相会"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "此人前途充满艰险。"
 HORIZON_SIGNAL_PROJECT:0 "分析视界信号"
 HORIZON_SIGNAL_PROJECT_DESC:0 "分配一艘科研船前往[Root.GetStarName]星系去解码黑洞中传来的神秘信号。"
 LOOP_TEMPLE_PROJECT:0 "调查环形神殿"
 LOOP_TEMPLE_PROJECT_DESC:0 "设立一个研究项目来进一步研究环形神殿——它的起源，它的目的。"
 MESSENGER_POD_PROJECT_1:0 "研究信使和它的讯息"
 MESSENGER_POD_PROJECT_1_DESC:0 "或许我们可以将信使和其他事件之间建立联系——或许我们可以找到一个合理的解释。"
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究信使的连接"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步发现表明，信使是一种更加高阶的智慧形态，尽管肉体上更加脆弱。"
 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究信使的连接"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步发现表明，信使是一种的形态比我们更加坚固，并且可能，更具侵略性。"
 COILS_GOD_PROJECT_DISRUPT:0 "扰乱神之圆环仪式"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "干涉，破坏，传播误导信息。必须在限度之内采用一切手段。"
 COILS_GOD_PROJECT_PREVENT:0 "阻止神之圆环仪式"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "采用伪造、绑架、教化、甚至纵火和谋杀等秘密行动阻止邪教：我们必须迅速采取行动"
 COILS_GOD_PROJECT_PARTICIPATE:0 "参与神之圆环仪式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "派遣人种学者到星球表面近距离观察神之圆环的邪教仪式。这是一个令人瞩目的文化事件！我们必须尽可能多地进行研究。"
 WAITING_WORLD_DISAPPEARANCE:0 "调查失踪人口"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "之前人口多的挤不下，现在人们一夜之间蒸发了。究竟发生了啥？"
 WAITING_WORLD_HYPERAPPEARANCE:0 "调查…查清楚这些人发生了啥"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "之前人口多的挤不下，然而现在的人口似乎全部被替换过。究竟发生了啥？"
 WAITING_WORLD_PURGE:0 "净化外星复制体"
 WAITING_WORLD_PURGE_DESC:0 "唯一处理[Root.GetName]上发生的神秘人口替换事件就是用轨道轰炸把整个星球夷平。"
 WORM_ENTRY_POINT:0 "开启大门"
 WORM_ENTRY_POINT_DESC:0 "欧米茄理论得出的结论，我们之前遇到的时间奇点，正是“圆环”或者说是“时之螶”的起因。在那里，悖论相互交织成结并最终凝结成一个意识体，一个处于时间之外的欲望与意志的联结。它的起因，或它的结局——很难用这样的词语来描述它，但它却被开始与终结深深吸引。我们可以使用欧米茄同调装置将它召唤到我们的母星系。如果我们这么做了，某些事情将会发生。我们必须这么做，这是科学的探索。"
 HORIZON_DEBRIS_PROJECT:0 "调查视界信号原点的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "当飞船引擎被引爆之后，它在飞船周围的时空产生了一连串涟漪。飞船的残骸展示出独特的时空特性。"
 SYZYGY_DEBRIS_PROJECT:0 "调查朔望号的遗骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望号存在于另一个时空。另一个可能的未来？亦或是另一个崭新的宇宙？我们可以从中学习到宝贵的智慧。"
 akx.9000.name:0 "视界信号"
 akx.9000.desc:0 "一名细心的通讯官识别出了这些模糊的信号，在伽马射线的干扰下，它们从黑洞抵达这里时已经几乎不可识别——微弱，但明显不是自然的信号。这个现象引起了科学家们对其的更多兴趣。"
 akx.9001.name:0 "视界信号：§H重力即欲望§!"
 akx.9001.desc:0 "科学官[Root.GetLeaderName]汇报称该信号破译起来出乎意料的简单……但是他们的团队花了相当长的时间来证实这不是一个恶作剧。它的段落反复重复，与[Root.Owner.GetAdj]语言有一定的关联——听上去是某种诗歌。它们重复着短语§H重力即欲望§!以及§H时间即视野§!。信号中暗藏了一个黑洞附近的坐标，并以§G向伟大的科学献上祝福§!的形式结尾——这名科学官客观的确认了这个信号在他们出生之前就已经被发射进入宇宙空间里面了。事实上，这个信号可能比我们文明还要古老。"
 akx.9001.a:0 "令人着迷！派遣船只前去那个坐标。"
 akx.a.tooltip:0 "开启视界信号事件链。"
 akx.9001.b:0 "这要么是恶作剧，要么是陷阱。记录并离开。"
 akx.9001.b.tooltip:0 "分析信号时发掘的技巧将运用于物理学研究。"
 akx.9005.name:0 "视界信号：§H螶§!"
 akx.9005.desc:0 "当[Root.GetName]接近信号所附带的坐标时，报告表明周围的空间开始出现涟漪，古怪的引力透镜现象此起彼伏——丰富且重要的数据流。紧接着，通讯信号开始变得失真，我们能做的只有尽可能地排查原因...\n\n然而，科学官[horizonsignal_firstleader.GetName]歇斯底里的声音在船只处于越来越诡异的条件下，为整个事件更加蒙上一层恐怖的阴影。船只触发了遇险呼救。[horizonsignal_firstleader.GetName]大叫到 “虫子！” - 或者，也有可能， §H那个虫子§!！然后所有通信全部终止了。[Root.GetName]的痕迹彻底消失了——没有进一步传输信号，没有残骸，坐标附近的空间平静的如同精密黑夜的大海一样。但是他们传回的数据极大的推动了我们物理学研究。也许他们死得其所。"
 akx.9005.a.spiritualist:0 "光孕育黑暗，黑暗也笼罩光。"
 akx.9005.a.materialist:0 "我们学习了，让我们继续前进。"
 akx.9005.a.neutral:0 "他们不会被忘记。"
 akx.9006.name:0 "视界信号： - 讯息结束 -"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]极其勉强的配合我们的工作，却有时而露出如释重负的样子。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。然而，在一个家园年之后，一切都停止了。"
 akx.9006.a:0 "我们逃过了一些事情。"
 akx.9006.b:0 "我们错过了一些东西。"
 akx.9010.name:0 "视界信号：§H谜团重现§!"
 akx.9010.desc:0 "在[horizonsignal_system.GetName]星系内的黑洞再一次活跃了起来。和之前一样，一个信号在正规空间的边缘不断地闪烁。但是这次不同的是，在这个信号内有一段声音编码。听起来仿佛就是[horizonsignal_firstleader.GetName]的声音。 “已行的将再行”，[horizonsignal_firstleader.GetName]吟诵着， “将行的终为已行。”然后和第一个信号出现的同一个坐标再次浮现，在[horizonsignal_firstleader.GetName]失踪的坐标——媒体这样称呼“出口点”。 接着信号提到了一个新的名字：§G[horizonsignal_secondleader.GetName]§!。"
 akx.9010.a.collective:0 "把[horizonsignal_secondleader.GetName]派遣到出口点。"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!会在§Y30日内§!抵达出口点。"
 akx.9010.a.collective.tooltip:0 "如果他们无法全身而退，我们会铭记他们。"
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]自愿前行，允许吧。"
 akx.9010.b.collective:0 "派遣他过去，但是在飞船引擎上装上爆炸装置。"
 akx.9010.b.notcollective:0 "允许他们过去，但是在飞船引擎装上爆炸装置。"
 akx.9010.c:0 "现在还不是时候，忽略它们。"
 akx.9011.name:0 "视界信号：无尽穿越"
 akx.9011.desc:0 "现在，船只完全处于自动驾驶。[horizonsignal_secondleader.GetName]是船上唯一的乘员。当他接近出口点的时候，遥测仪器上充满了令人着迷的数据。又一次，空间产生扭曲，引力产生的巨大涟漪将时空撕开。[horizonsignal_secondleader.GetName]冷静地读取数据，并对遥测仪器进行调整。监视小组如释重负：所幸这一次我们派遣了一个专家。然而，当有人意识到有事情即将发生的时候，一切为时已晚。\n\n[horizonsignal_secondleader.GetName]不再理会这些数据：他已经开始预测了。遥测开始和预测出现不一致，但是仅仅持续了几秒钟，就和预测的结果完全一致。监测小组立马汇报，当[horizonsignal_secondleader.GetName]说奇怪的话时预测间隔会不断增加：“我穿过来了。”\n\n\“这里一片黑暗，” 他们补充到， “这没问题。我们能在黑暗下生活。我还从未考虑过这些。但是当然了，如果螶赐予我们它的爱，我们就可以得到永生——”\n\n就在此刻，信号中断，然后船只在我们的传感器中消失。"
 akx.9011.a:0 "这太可怕了。"
 akx.9011.b:0 "真遗憾。"
 akx.9011.c:0 "令人着迷。"
 akx.9012.name:0 "视界信号：大胆干预"
 akx.9012.desc:0 "现在，[horizonsignal_secondleader.GetName]是船上唯一的乘员。船只完全处于自动驾驶……并且它的系统被设置为只要和上一艘船只失踪的时候的情况一样就立即爆炸。当他接近出口点的时候，遥测流充满了令人着迷的数据。又一次，空间产生扭曲，引力将时空展开。[horizonsignal_secondleader.GetName]冷静地读取数据，并对遥测仪器进行调整。监视小组如释重负：我们派遣了一个专家。然而，当有人意识到有事情即将发生的时候，一切为时已晚。\n\n[horizonsignal_secondleader.GetName]不再理会这些数据：他已经预测到了。遥测开始和预测出现不一致，但是仅仅持续了几秒钟，就和预测的结果完全一致。监测小组立马汇报，当发生突发性小型放电的时候，预测间隔会不断增加。\n\n船只被立马引爆：星空中喷涌而出一团火焰，然后快速的消失在[horizonsignal_system.GetName]的黑暗中。不管我们在那里遭遇了什么，都会对此次干涉而叹息。我们将永远无法知道。视界信号再也没有出现。但是我们的团队或许能在飞船残骸中找到些什么。"
 akx.9012.a:0 "然而，这事情没这么容易结束。"
 akx.9013.name:0 "视界信号： - 讯息结束 -"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]如释重负地配合着我们的调查。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。然而，在一个家园年之后，一切都停止了。"
 akx.9013.a:0 "一个错过的机会。"
 akx.9013.b:0 "九死一生。"
 akx.9020.name:0 "视界信号：§H事已过三§!"
 akx.9020.desc:0 "又一次，来自[horizonsignal_system.GetName]的视界信号被激活了。 它已经提高了它的游戏规则。又一次，传输的信息中包含了出口点的坐标。它同时附带了[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通信密钥。 但是这次不同，这次的信号是一个用古老的编程语言编译的一个文本程序生成的，呃，情诗——这些爱情诗句饱含了对[horizonsignal_thirdleader.GetName]的爱意。\n\n老实说，这些情诗让人瘆得慌。但是事实是，我们的科学家们一致认为，用程序写情诗是很难实现的，而且让一个黑洞发送情诗实在是破天荒的第一次。"
 akx.9020.a:0 "喔，它在问好，派遣[horizonsignal_thirdleader.GetName]过去。"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! 会在§Y30 日§!抵达出口点。"
 akx.9020.b:0 "派遣[horizonsignal_thirdleader.GetName]过去，并且破坏船只的操纵器。"
 akx.9020.c:0 "整个事件充满邪恶，而且荒诞至极，不予理睬。"
 akx.9021.name:0 "视界信号：终末之始"
 akx.9021.desc:0 "“我的人生就要结束了，”[horizonsignal_thirdleader.GetName]在启程前的作战会议上这样说道。 “我知道这是一趟单程票。但是我想我知道这一切终将发生。不管是什么东西在黑洞里面等着我们——我想它一直在等着我，自从我出生那天就开始了。”\n\n又一次，只承载着一个船员的飞船接近着出口点，又一次，时空开始欣喜欢悦，又一次，我们的传感器阵列获得了令人着迷的数据。 这一次，[horizonsignal_thirdleader.GetName]保持了沉默。 遥感开始变得断断续续，随后，同样的，陷入了沉默。 飞船抵达了出口点。周围逐渐恢复了正常。什么也没发生。\n\n真的什么也没有吗？监控团队一直在咕哝着。这艘飞船看上去好像有点不同……事实上，这根本就不是同一艘飞船。 这是[horizonsignal_firstleader.GetName]的飞船，已经在三年前被证实失踪，现在漂流到了远离出口点的地方。 打捞队发现它的船身斑驳并且空空如也——没有船员的痕迹，也没有暴力迹象。 但是里面有以[horizonsignal_firstleader.GetName]的名字署名的航行日志，标题是： §H过去即未来§!。我们的科学家们提心吊胆的看完日志。“这不可能，” 一个人说。 “我也希望如此，” 另一个人说。\n\n船只被重新命名为“育婴堂号”然后重新服役。至于那个信号，要么已经死寂，要么陷入沉睡了，再也没有说过些什么。"
 akx.9021.a:0 "然而，这事情没这么容易结束。"
 akx.9022.name:0 "视界信号：干预"
 akx.9022.desc:0 "“我的人生就要结束了，”他在启程前的作战会议上这样说道。 “我知道这是一趟单程票。但是我想我知道这一切终将发生。不管是什么东西在洞里面等着我们——我想他一直在等着我，自从我出生那天就开始了。\\n\n又一次，只承载着一个船员的飞船接近着出口点。 又一次，时空开始欣喜欢悦。 又一次，我们的传感器阵列获得了令人着迷的数据。 这一次，[horizonsignal_thirdleader.GetName]保持了沉默。 遥感开始变得断断续续……\n\n然后船只被引爆了：星空中喷涌而出一团火焰，快速的消失在[horizonsignal_system.GetName]的黑暗中。 不管我们在那里遭遇了什么，都会对此次干涉而叹息。我们将永远无法知道。视界信号再也没有出现。但是我们的团队或许能在飞船残骸中找到些什么。"
 akx.9022.a:0 "然而，这事情没这么容易结束。"
 akx.9023.name:0 "视界信号： - 讯息结束 -"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]如释重负地配合着我们的调查。相关人员的心理报告随后表明他们在被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。然而，在一个家园年之后，一切都停止了。"
 akx.9090.name:0 "视界信号：原因和影响"
 akx.9090.desc:0 "我们的观察员报告说在[horizonsignal_secondleader.GetName]牺牲的前后侦测到了[horizonsignal_system.GetName]星系内的黑洞曾短暂的激活。 一个迅速的但是莫名其妙的信号爆发。“好象发了疯一样，”一个擅长脑补的观察员补充道。"
 akx.9090.a:0 "这事还没完。"
 akx.9091.name:0 "视界信号：悼念"
 akx.9091.desc:0 "我们的观察员报告说在[horizonsignal_thirdleader.GetName]牺牲的前后侦测到了[horizonsignal_system.GetName]星系内的黑洞曾短暂的激活。 它又一次传输了原本的情诗程序，三遍。“看起来就像是，”一个擅长脑补的观察员加了上去，“酒后初醒时吟咏的哀悼之歌。”"
 akx.9091.a:0 "这事还没完呢。"
 akx.9095.name:0 "视界信号：灰烬中的教训"
 akx.9095.desc:0 "我们重现了黑洞周围近似的情况。 我们发现我们恢复的碎片，在以一种几乎不可能的方式，在各种状态之间循环——好像时间在过去和未来之间震荡。我们能在上面获得一些能源——虽然担心他们会对本地时空造成糟糕的影响。"
 akx.9100.name:0 "环型神殿：石中诡符"
 akx.9100.desc:0 "考古学家在[Root.GetName]偏远的高原地区发现了一个被遗忘的寺庙——被埋葬了几个世纪，但是最近因为地震而暴露。通过分析火山岩的凿面，年代分析理论指出这是一个前工业时代的遗迹。 然而，墙壁上不断循环的标志和放射状的祭坛——一个莫比乌斯环一样的衔尾蛇——我们的早期历史中并没有这样的先例，并且在它的碑文上用了未知的文字体系。 一个激动的考古学家认为这个遗迹是一个先驱种族所遗留下来的。\n\n虽然看似无关，然而地震看起来是和在[horizonsignal_system.GetName]传出最后信息的时候的同一时间发生的。"
 akx.9100.spiritual.a:0 "一条道路为我们打开了。"
 akx.9100.neutral.a:0 "这个值得我们学习。"
 akx.9100.b:0 "真不吉利。"
 akx.9101.name:0 "环形神殿：时与石"
 akx.9101.desc:0 "我们的科学家对地下神殿进行了深入的调查了解，但是有些问题仍然存在。在星状祭坛上的的延展线上的屋顶上有一个空洞，我们推测它应该曾被作为日晷使用；但是因为地震造成的严重损伤导致我们无法确定。 如果它是在某个重要的时刻建立起来的话，我们永远没法确知那个时间。 我们在“未知语言系统”方面有着不错的运气。 这是一个因年代久远已经模糊不清但十分著名的僧侣手抄——根本就不是外星语言——并且我们已经成功的破译了它。 这个神殿被用于侍奉“时间蠕虫” 或者说是 §H时之螶§!。大多数铭文都充满韵律，诗意在里面很容易体现，或者，如果反过来读的话，诗意又以一种颠倒的韵律呈现。它还有一部分在描述“宇宙的运转”，我们的激动的考古学家发誓里面引用了先进的场方程——对我们来讲没什么新鲜的事情，但是对于这个古老的神殿来说却让人印象深刻。尽管我们还没找到一个同意这个观点并且公开承认的物理学家。\n\n就目前而言，这个神殿没有任何和宇宙的秘密或者与外星人武器相关的迹象。但是他的黑暗的环境是那么的与众不同，充满着危机感的美，而那些用于侍奉时之螶的诗文变的时髦起来。他们被传播成为流行音乐；同时它们也被出版发行并收集起来。"
 akx.9101.a.notspiritual:0 "向公众开放环状神殿。"
 akx.9101.a.notspiritual.tooltip:0 "有些东西来自我们的过去，而它们也将成为我们的未来。"
 akx.9101.a.spiritual:0 "将环状神殿改造成朝圣地。"
 akx.9101.a.spiritual.tooltip:0 "一份来自我们远古祖先的智慧。“已行之事，终将再行”。增加星球幸福度，等等。"
 akx.9101.b:0 "将环状神殿用于学术研究。"
 akx.9101.b.tooltip:0 "限制只对需要使用的人开放。"
 akx.9101.c:0 "这一定哪里不对劲。封闭神殿并向上级汇报。"
 akx.9101.c.tooltip:0 "小心无大错。"
 akx.9200.name:0 "信使：§H过去即未来§!"
 akx.9200.desc:0 "[Root.GetName]定位到了一个小体积、只有基本能源供应的物体，仅仅在当地的范围内循环广播着信号。这类物体通常都被作为逃生舱使用，看起来这个就是那些东西之一。 它来到这里已经有非常久的时间了。当工作人员把它打开的时候——谨慎遵守着隔离守则——他们发现了一些古代的遗物，被放在无菌环境舱内保藏着。至今为止，还没有什么其他特别的。[Root.GetName]的队长表明，不管怎么样，他们并没有料到能够寻找到[Root.Owner.GetAdj]词汇§H过去即未来；未来即过去§! ——用那个救生舱乘员的体液涂抹在舱壁上——船员们挖苦的把它称作信使。他们添加补充道：信使的物种类别和我们的物种类别上在解剖学上有一些意想不到的相似之处。"
 akx.9201.name:0 "信使：潜在可能"
 akx.9201.desc:0 "我们已经确定了那个逃生舱在银河文明的早期是一种在市面贩售的仿制品——没有任何的新科技或者其他的特别信息。信使的残骸，相对来说就显得额外引人注目。它明显是[Root.Owner.GetAdj]的祖先或者是变种。 或许我们在那里有远亲——或者我们的遗传基因被先驱者们操纵过。[researchingscientist.GetName]要求允许进行更广泛的研究。"
 akx.9201.militarist.a:0 "准许继续研究。"
 akx.9201.militarist.a.tooltip:0 "增加基因组图谱研究"
 akx.9201.notmilitarist.b:0 "提供研究资金。"
 akx.9201.notmilitarist.b.tooltip:0 "[moderate amount]增加基因组绘制研究"
 akx.9201.c:0 "不允许。并且[researchingscientist.GetName]必须放弃现在的研究。"
 akx.9201.c.tooltip:0 "有些事情最好还是不知道的好。"
 akx.9210.name:0 "信使：兵行险着"
 akx.9210.desc:0 "[researchingscientist.GetName]重构了信使的物种信息。 它比我们虚弱，但是认知能力相比有着显著的提升。不论我们是不是起源种族，都对我们造成了一些困惑，要么信使是我们的修改版，要么信使就是我们的祖先。对于我们来说，想象自己是一个如此贫弱的种族的后裔是一件有点尴尬的事情——但是[researchingscientist.GetName]坚信这个观点。他们认为我们种族认知能力上的落后实在是一种“悲剧”。\n\n这一“充满悲剧的现状”驱使他们接受逆转录病毒治疗来把他们的生理机能改变成信使。他们强调说这将会让他们更加好的继续进行这个计划。"
 akx.9210.a:0 "新的背叛行为！麻烦处死它们。"
 akx.9210.b:0 "新的背叛行为！麻烦处死它们，并且销毁他们的记录。"
 akx.9210.c:0 "极好的计划！继续进行下去。"
 akx.9211.name:0 "信使：崭新曙光"
 akx.9211.desc:0 "[researchingscientist.GetName]现在已经重新构造了信使种族的遗传基因。在丝毫没有停下来征询任何人的意见的情况下，他们也创造出了高传染性的逆转录病毒试剂。病毒开始蔓延到了我们的世界。在它的影响下，我们的主体种族开始结蛹，并且在一天之后显现出信使物种的特征。这一事件的结果，讲道理，有点让人始料未及。"
 akx.9211.a:0 "做得太过火了，现在我们必须终结这一切。将扩散控制住。"
 akx.9211.a.tooltip:0 "所有首都行星的人口将会被转变，但是也就到此为止。"
 akx.9211.b:0 "控制扩散和发作，并且净化所有被感染的市民。"
 akx.9211.b.tooltip:0 "这将会§R净化所有受感染人口§!： 几乎是[Root.Capital.GetName]上的全部人口。"
 akx.9211.c:0 "过去发生的，注定再次发生。我们会去改变。给我来一口试剂吧。"
 akx.9211.c.tooltip:0 "这将会转变我们整个物种。"
 akx.9220.name:0 "信使：封印禁忌"
 akx.9220.desc:0 "[researchingscientist9220.GetName]重构了信使。这实在是，嗯，让人震撼——但也让人心忧。相比其现有的来说，这个看上去更强壮并且更具有侵略性。这让我们有些困惑，要么信使是我们的修改版，要么信使就是我们的后裔。[researchingscientist9220.GetName]坚定不移的相信最初的观点——我们曾经是一个好战的种族，然后某些先驱干预封印了我们的基因。他们认为失去军事才能对于我族来说是一个“悲剧”。\n\n这一“充满悲剧的现状”驱使他们接受逆转录病毒治疗来把他们的生理机能改变成信使。他们强调说这将会让他们更加好的继续进行这个计划。"
 akx.9220.a:0 "新的背叛行为！麻烦处死它们。"
 akx.9220.b:0 "新的背叛行为！麻烦处死它们，并且销毁他们的记录。"
 akx.9220.c:0 "极好的计划！继续进行下去。"
 akx.9221.name:0 "信使：夜幕降临"
 akx.9221.desc:0 "[researchingscientist9220.GetName]现在已经重新构造了信使种族的遗传基因。 在丝毫没有停下来征询任何人意见的情况下，他们也创造出了高传染性的逆转录病毒试剂。他们蔓延到了我们的世界。在它的影响下，我们的主流物种变成了蛹状，并且在一天之后显现出信使物种的特征。这一事件的结果，讲道理，有点让人始料未及。"
 akx.9221.a:0 "做得太过火了，现在我们必须终结这一切。将扩散控制住。"
 akx.9221.a.tooltip:0 "所有首都行星的人口将会被转变，但是也就到此为止。"
 akx.9221.b:0 "控制扩散和发作，并且净化所有被感染的市民。"
 akx.9221.b.tooltip:0 "这将会净化所有受感染人口： 几乎是[Root.Capital.GetName]上的全部人口。"
 akx.9221.c:0 "过去发生的，注定再次发生。我们会去改变。给我来一口试剂吧。"
 akx.9221.c.tooltip:0 "这将会改变我们的全部物种。"
 akx.9300.name:0 "命中相会"
 akx.9300.desc:0 "[Root.Owner.GetName]的§H朔望号§!向[Root.GetName]致以问候。尽管我们无法从讯息中识别出任何符合的身份代码，记录在案的船只中也没有哪艘船是这个名字。朔望号的指挥官宣称自己是舰长[mirrored_syzygy_admiral.GetName]。"
 akx.9300.a.admiralabsent:0 "嗯。我们确实有这么一位舰队司令，不过我得找找。"
 akx.9300.a.admiralabsent.tooltip:0 "打开通讯频道。"
 akx.9300.a.admiralpresent:0 "真是有趣。[mirrored_syzygy_admiral.GetName]在这里。"
 akx.9300.b:0 "这*一定*是一个陷阱。我们不会冒险。做好战斗准备。"
 akx.9310.name:0 "命中相会：昨日舰长"
 akx.9310.desc:0 "出现在屏幕上的舰长明显是[mirrored_syzygy_admiral.GetName]，但是却伤痕累累，心神不宁，衰老，就像是[mirrored_syzygy_admiral.GetName]的失意版，光滑的面庞被等离子体灼烧过一样，并且比苍老还要老。背景里的舰桥看起来伤痕累累，并且很残旧。但是船长的声音还是很坚定而且洪亮\n\n§G“终于找到你们了，我等待了很久了，我的惩罚是在和你的战斗中死去。请杀死我，很抱歉。”§!"
 akx.9310.a:0 "这究竟是怎么一回事？你真的是[mirrored_syzygy_admiral.GetName]？"
 akx.9310.a.response:0 "§G“我是谁？[Root.GetSpeciesName]，你是不是去年的那一个你？每天都是毁灭，每个未来都是选择。时间是一个迷宫，而不是康庄大道。”§!\n\n一句轻笑：听起来仿佛是笑得疼了起来。\n\n§G“向圆环询问吧”§!"
 akx.9310.b:0 "如果你想终结它，那为何还等待？一艘战舰有的是办法自灭。"
 akx.9310.b.response:0 "§G“你不记得了么？当然，你还不会——并且你现在不一定，如果你的选择正确的话。圆环需要它的祭品，需要祭品们这么做。” 一个痛苦的，咳嗽着的轻笑。“你不会想把圆环视作儿戏的。”§!"
 akx.9310.c:0 "圆环是什么？"
 akx.9310.c.response:0 "§G“圆环是始也是终——§!§H时之螶§!§G —— 并且，我想，螶就是圆环。这样打比方吧，时间是一个迷宫”§! —— 船长开始徒然的用手势比划着 —— §G“然后圆环就是沉眠其中的怪物，也是它的造物主……不，我没法解释这个，并且你会马上就知道了。你做得到的，在我的过去。武器锁定了么？”§!"
 akx.9310.d.notpacifist:0 "投降吧，不论你做过什么，我们都可以帮助你。"
 akx.9310.d.notpacifist.response:0 "§G”太晚了，”§! 船长说道，没有任何惋惜的，切断了信号传输。"
 akx.9310.d.fanaticpacifist:0 "不管发生过什么，这不是我们的处世之道。投降吧，我们会帮助你的。"
 akx.9310.d.fanaticpacifist.response:0 "船长犹豫了很久。朔望号舰桥上明显的看起来空荡荡的：没有其他的船员。\n\n§G“这对我来说太晚了，”§! 船长最后说道， §G“但是你是对的，这不是我们的处世之道。我必须做我该做的事情。”§! 传输信号被切断。\n\n传感器反应显示朔望号的武器全部离线；飞船系统正在下线。很快，它变得漆黑。当我们的打捞小组登船的时候，他们没有发现任何生命迹象，也没有任何关于船长的踪迹。但是最近有人使用过驾驶部分；并且有人修改了安全协议阻止进入核心区。"
 akx.9310.e:0 "那就让我们结束这事情。"
 akx.9310.e.response:0 "§G“[mirrored_syzygy_admiral.GetName]完毕。”§!\n\n船长向我们致敬——老伤口在不断地抽搐着——然后关闭了传输。"
 akx.9310.e.materialistic:0 "好吧，在你……之前，你去过哪里，能否提供任何有帮助的资料？"
 akx.9310.e.materialistic.response:0 "船长舒展了脸上的伤口笑了起来。\n\n§G“真高兴你问到这个事情，正在传输数据。[mirrored_syzygy_admiral.GetName]完毕。”§!"
 akx.9310.e.spiritual:0 "我们会在我们的祈祷中铭记你。"
 akx.9310.e.spiritual.response:0 "§G“我也为你们祈祷。”§!\n\n船长背诵了27个字的洪亮但奇怪的回文祷告，几乎使你的神学家着迷，然后关闭了信号连接。"
 akx.9310.e.militarist:0 "船长。我们会在烈火和荣耀中重逢。"
 akx.9310.e.militarist.response:0 "船长向我们致意。\n\n§G“我希望这或许会成为一座丰碑。”§!\n\n连接被切断了。"
 akx.9310.e.fanaticcollectivist:0 "不管发生过什么，这都不是我们的处世之道。投降吧，我们会帮助你的。"
 akx.9310.e.fanaticcollectivist.response:0 "船长犹豫了很久。朔望号舰桥上明显的看起来空荡荡的：没有其他的船员。\n\n§G“这对我来说太晚了，”§! 船长最后说道， §G“但是你是对的，这不是我们的处世之道。我必须做我该做的事情。”§! 传输信号被切断。\n\n传感器反应显示朔望号的武器全部离线；飞船系统正在下线。很快，它变得漆黑。当我们的打捞小组登船的时候，他们没有发现任何生命迹象，也没有任何关于船长的踪迹。但是最近有人使用过驾驶部分；并且有人修改了安全协议阻止进入核心区。"
 akx.9310.f:0 "叛徒。"
 akx.9310.f.tooltip:0 "关闭频道。"
 akx.9315.name:0 "命中相会：如何结束"
 akx.9315.desc:0 "朔望号正在启动武器。"
 akx.9315.a:0 "只要还有着另外一种方式……"
 akx.9315.b:0 "那就这样吧。"
 akx.9319.name:0 "命中相会：信号干扰"
 akx.9319.desc:0 "在[syzygy_location.GetStarName]内，收到了一个来自于朔望号船长的静态雪点信息。在他们身后，舰桥被烟雾环绕。 §G“太晚了，”§! 他们咳嗽着。 §G“你离开它的时间太久了。圆环从不宽恕。求求——”§!\n\n信息到此为止。"
 akx.9319.a:0 "这谁干的？"
 akx.9319.a.tooltip:0 "朔望号是被其他帝国摧毁的。如果你在碎片消散前抵达这个星系，你或许还能找到些什么。"
 akx.9320.name:0 "命中相会：明日船长"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]在随后的这几天一直沉默。毕竟被指定了死亡是一件不小的事情。但是恰到好处的，沉默变成了果断，并最终成为笑对危险的豁达。"
 akx.9321.name:0 "命中相会：明日船长"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]在随后的这几天一直沉默。毕竟听说自己实际已经死了是一件不小的事情。但是恰到好处的，沉默变成了果断，并最终成为笑对危险的豁达。"
 akx.9321.a:0 "令人担忧。"
 akx.9321.b:0 "已行之事，终将再行；将行之事，必为已行。"
 akx.9330.name:0 "命中相会：那天那时"
 akx.9330.desc:0 "在随后几年内，有汇报称目击了海军上将[from.GetName]穿过[Root.GetAdj]的空间并离开。当一个著名的领袖去世以后，这类事件并未没有前例，；自从和朔望号交会过之后，他们变成了一段传奇。但是我们并不敢确定。"
 akx.9330.a:0 "我们永远也不知道。"
 akx.9330.b:0 "哦，我们确信。"
 akx.9340.name:0 "命中相会：陪葬品"
 akx.9340.desc:0 "取证分析认为我们恢复的残骸有着无法掩盖的奇特情况。飞船的所有部位全都是在同一时间建造出来的——使用的技术几乎和我们是同一水平——但是有些部件看起来却相比其他的要古老几百年。已经恢复的一组动力电池比它本来的样子还要好。\n\n此外……两个被分配于该任务的的分析师出乎意料的从慢性病中痊愈了——这种慢性病，据说是根本无法治愈的。然而这个队伍却对此事的原因茫然不知。"
 akx.9400.name:0 "神之圆环"
 akx.9400.desc:0 "我们在[coils_planet.GetName]的观测站汇报称一股边缘化的宗教艺术运动正在崛起，神之圆环。原始的机械钟被认为是圣物，但是在运行一年之后就会被仪式般的毁掉。星球上的蠕虫状和蛇状物被保护免受损害。时间，神之圆环的祭司称，是一个迷宫。 \过去将是未来；未来已是过去。\ 他们在他们的祈祷中吟咏。"
 akx.9400.a:0 "这好像在哪里听过。尽我们最大的努力镇压。"
 akx.9400.b:0 "这好像在哪里听过。尽我们所可能的接近观察。"
 akx.9410.name:0 "神之圆环：小小麻烦"
 akx.9410.desc:0 "我们确信神之圆环的大本营，[coils_planet.GetName]上的本土统治者是一个威胁。神之圆环的祭司们被劝阻，被囚禁，或者，遗憾的，被火刑。前超光速文明可以成功的建立起充满敌意和怀疑的沟壑：有时那很有用。"
 akx.9420.name:0 "神之圆环：深层根系"
 akx.9420.desc:0 "我们确信神之圆环的大本营，[coils_planet.GetName]上的本土统治者是一个威胁。神之圆环的祭司们被劝阻，被囚禁，或者，遗憾的，被火刑。但是信徒们依旧顽强，我们的观察者表示关心并称他们刚刚转入地下活动。"
 akx.9450.name:0 "神之圆环：迷宫典礼"
 akx.9450.desc:0 "[coils_planet.GetName]上的神之圆环的狂热信徒正在以不寻常的速度激增。在星球的每个城市上都可以找到他们，并且创造出了一系列在各行各业由市民主导的仪式。整个种族对此都抱有不可能的热情。富人编排出精致的圆环舞蹈来进行他们的庆祝。穷人则在他们的门上贴满复杂的圆环标识。甚至连游乐场里的游戏都在颂扬时间的自然之圆。"
 akx.9450.a:0 "这让人心绪不宁。干涉并制止他们，但是做的巧妙一些。"
 akx.9450.b:0 "这很严肃。用武力迫使他们停止，不论代价和风险。"
 akx.9450.c:0 "令人着迷！派一支队伍去学习仪式 —— 去参加，如果可行的话。"
 akx.9450.d:0 "原始人干的原始事。继续观察。"
 akx.9460.name:0 "神之圆环：典礼终结"
 akx.9460.desc:0 "我们的破坏活动瓦解了神之圆环信徒在[coils_planet.GetName]上的仪式。贵族放弃了他们的礼拜。墙上圆形的涂鸦慢慢褪色。年轻人回到运动场上进行调情游戏，谋杀和其他有益健康的童年消遣。在祭祀中有大量的自杀行为。如果这是一个危机，或许已经过去了。"
 akx.9460.a:0 "“圆环永不终止，但非每次都能闭合。”"
 akx.9460.b:0 "很好，所有人，解除警备。"
 akx.9465.name:0 "神之圆环：地下的消息"
 akx.9465.desc:0 "我们的破坏活动瓦解了神之圆环信徒在[coils_planet.GetName]上的仪式 - 但是只是浇灭了祭司们的热情。他们秘密结会，现在，在地下的寺庙。贵族们不再跳迷宫一般的舞蹈，但是他们依然佩戴者虫行标记。并且“过去即未来”的吟诵仍然回响在游乐场上。"
 akx.9465.a:0 "“圆环永不终止。”"
 akx.9465.b:0 "继续观察。"
 akx.9470.name:0 "神之圆环：祭司之血"
 akx.9470.desc:0 "我们的特工锋利如刀。他们对每个能找到的圆圈祭司进行绑架或者暗杀。他们拆除了有着圆环标记的住宅。[coils_planet.GetName]充满着谣言说圆环教亵渎了神明，唤醒了愤怒的上帝。不久以后，在没有借助任何我方的帮助下，本地人彻底地击垮了神之圆环。观察员收到了惊吓；但是如果这是一个危机的话，现在已经被避免了。"
 akx.9470.a:0 "“圆环永不终止，但非每次都能闭合。”"
 akx.9470.b:0 "很好，所有人。安静点。"
 akx.9480.name:0 "神之圆环：迷城远航"
 akx.9480.desc:0 "我们的人种学者着迷于复杂的仪式中。他们猜测仪式中暗含某种隐秘的通讯频道，于是决定对隐写祷文进行重编，并用算法重构仪式。事实上，他们传回的证据已经初步证实了这些——直到通讯被突然中断。事实上，在全球范围内，所有的通讯都戛然而止。来自卫星和地面调查飞行器的报告表明：星球上没有活动迹象。没有任何交通工具在路上行驶，没有任何的居住区存在热岛或者排放。没有生命特征……\n\n最终报告表明，[coils_planet.Owner.GetSpeciesName]整个星球的全部人口 —— 包括我们的人种学团队——都消失了，随之所有的的活动都以一种非暴力的形式刹然而止。食物没吃完就离开了，宠物也没有喂食，住宅被无人管理的火炉点燃。重力异常在开始的时候就被记录了下来。几乎在每条街道，都有着粉刷的环形标识证明。"
 akx.9480.a:0 "“圆环永不终止。”"
 akx.9480.a.tooltip:0 "一个文明彻底消失，一艘科研船为之陪葬。"
 akx.9480.b:0 "深刻的教训。"
 akx.9490.name:0 "神之圆环：空寂神庙"
 akx.9490.desc:0 "一份来自我们在[coils_planet.GetName]上的观察团队的报告称：神之圆环的仪式停止了。事实上，覆盖全球的活动迹象看起来处于最低记录。汇报表明观察小队正打算用秘密飞行器在低海拔高度穿过居住区探测……\n\n后续报告证实了：星球上没有活动迹象。没有任何交通工具在路上行驶，没有任何的居住区存在热岛或者排放。没有生命特征……\n\n最终报告表明，[coils_planet.Owner.GetSpeciesName]整个星球的全部人口都消失了，随之所有的的活动都以一种非暴力的形式戛然而止：食物没吃完就离开了，宠物也没有喂食，住宅被无人管理的火炉点燃。重力异常在开始的时候就被记录了下来。几乎在每条街道，都有着粉刷的环形标识证明。"
 akx.9490.a:0 "“圆环永不终止。”"
 akx.9490.a.tooltip:0 "一个文明的消失。"
 akx.9490.b:0 "深刻的教训。"
 akx.9500.name:0 "时螶之界"
 akx.9500.desc:0 "看来这不是[Root.Owner.GetSpeciesAdj]上的第一处建筑群。一些设备和住宅被小心地封存，并且做了些许修复，将可以很好的被用于我们的新殖民地。但是所有的记录都被清除了。也许这是走私者的后门，或者政治流犯的避难所。"
 akx.9500.a:0 "棒极了！立即安排修复这些建筑。"
 akx.9500.b:0 "一切都顺利的有点不真实，还是拆除这些建筑吧。"
 akx.9500.b.tooltip:0 "这将会导致殖民地不幸福。"
 akx.9505.name:0 "时螶之界：定向爆破"
 akx.9505.desc:0 "我们的工程师设置了炸药并且撤退至安全地带。建筑在炸药轰鸣声中变为废墟。在风力，植物，雨水的作用下这些废墟最终会化为尘土。然而建筑的轮廓仍旧会在此矗立几个世纪。故事会流传，我们会听到日间在石头间游荡的阴影，和晚上悄然而至的闪电。我们殖民地的居民需要避开这些诡异的现象，这同样也毫无旅游价值。"
 akx.9505.a:0 "一切都结束了。"
 akx.9505.a.tooltip:0 "荒废的建筑被拆除。"
 akx.9505.b:0 "没有什么会被忘记。"
 akx.9505.c:0 "我倒是有点怀念这些嗡嗡的声音。"
 akx.9510.name:0 "时螶之界：壁中暗影"
 akx.9510.desc:0 "我们的殖民们一开始对能用到[waiting_world.GetName]的建筑感到很开心。建筑推进了殖民地的发展。但是他们现在开始变的紧张不安。现在有流言称这些建筑还仍旧有着居住者，或者激活的安保系统，虽然没有找到任何证据证明这些流言。一些居民神神道道的强调称，他们是“墙壁中的暗影”。"
 akx.9510.a:0 "阻止这些迷信，这些建筑代表着经年累月的成就。"
 akx.9510.b:0 "为何要承担风险？它们只是建筑，给我炸了。"
 akx.9510.b.tooltip:0 "这将会导致殖民地不幸福。"
 akx.9520.name:0 "时螶之界：人口满盈"
 akx.9520.desc:0 "[waiting_world.GetName]传来了令人在意的消息——我们曾在这里发现遗弃的建筑群。 人口普查报告表明现在的殖民者有点多。尽管来自新殖民地的报告往往靠不住，但是至少每个人的公民ID是真实的——并且没人提起到有目击任何的陌生人。然而数据显示，出生率格外的高，除非我们有未经许可的移民，或者……别的什么。莫名其妙的，人口远远高出了我们合理的预期。"
 akx.9520.a:0 "摧毁那些建筑，越快越好。"
 akx.9520.b:0 "尽我们最大努力调查，对现状进行密切关注。"
 akx.9525.name:0 "时螶之界：如期而至"
 akx.9525.desc:0 "[waiting_world.GetName]发来了一份新的报告——我们曾在这里发现遗弃的建筑群。殖民者的数量仍旧在增加，而我们发现了这些记录中间的不合理之处——不可能存在的家庭单位，无意义的出生日期。这一定是从某处没落的殖民地偷渡来的秘密移民，或者针对殖民地的特殊破坏。"
 akx.9525.a:0 "摧毁那些建筑，越快越好。"
 akx.9525.b:0 "简直奇怪！但人口总是多多益善。监视并且保持不变。"
 akx.9530.name:0 "时螶之界：退出舞台"
 akx.9530.desc:0 "[waiting_world.GetName]突然发生了全球范围内的通讯中断。尽管之前我们莫名其妙的多了很多人口，然而现在，看起来，那颗星球上面已经没有任何人了。所有人在一夜之间突然蒸发。他们离开了这个世界？亦或是隐藏起来了？还是星球级的种族灭绝？"
 akx.9530.a:0 "派一支队伍前去调查。"
 akx.9530.b:0 "立即放弃并隔离这个星球。"
 akx.9530.b.tooltip:0 "将会使该星球被永久弃用。"
 akx.9535.name:0 "时螶之界：光的质量"
 akx.9535.desc:0 "我们的小队报告称[waiting_world.GetName]确实，的确，是空的——不只是殖民者，甚至连殖民地痕迹都被抹除的一干二净。建筑消失了，卫星和轨道建筑也消失了，大气显示没有任何科技文明的印记。在小队的报告中，就好像这个星球被重置了一样。\n\n他们也报告称星系内太阳辐射的波动具有了准超新星的特征——伴随着一些 \闪光事件\，在大气中光似乎是莫名其妙积累然后用五光十色的方式释放在表面上。这是一份有价值的特殊数据。但是并没有阐明殖民者们的命运。"
 akx.9540.name:0 "时螶之界：人人皆此"
 akx.9540.desc:0 "[waiting_world.GetName]传来了更多令人诧异的消息——这个星球曾经有神秘的人口增长。人口数量现在和我们预期一致，但是信息貌似发生了一些损坏，或者……或者有什么我们的行政官员也不是很清楚的东西。没有一个报告中的个体存在于我们的记录中，而每一个最初的殖民者都失踪了。看起来就像是每一个人都被陌生人完整的代替了。\n\n与之相比，他们都发誓他们是忠诚的[Root.Owner.GetName]的市民。他们都可以从事生产并且显然很健全。在所有的通讯中，他们否认任何有混乱的知识，并且他们坚持称是我们自己弄错了。"
 akx.9540.a:0 "在这件事进一步扩大之前，立即放弃这个殖民地。"
 akx.9540.a.tooltip:0 "这将会让该殖民地独立。"
 akx.9540.b:0 "净化掉他们，并且永久隔离该星球"
 akx.9540.b.tooltip:0 "这将会导致星球永久废弃，但是会获得影响力。"
 akx.9540.c:0 "派出一个队伍进行调查。"
 akx.9541.name:0 "时螶之界：无人生还"
 akx.9541.desc:0 "这或许是一个可怕的罪行。但这或许能将我们国家从某个更加恶劣的存在中拯救出来。[waiting_world.GetName]上的人口聚集地在我们的火力下化为尘埃。当我们收工的时候，每一个建筑都变成了砾石；没有生命的迹象。"
 akx.9541.a:0 "抹掉这些记录。在百年内，不能有人知道我们干了些什么。"
 akx.9541.b:0 "告诉每个人。让他们宣泄愤怒，反正他们怕我们的大炮。"
 akx.9545.name:0 "时螶之界：万物归虚"
 akx.9545.desc:0 "我们的队伍汇报称星球上的人们都很健康，正常并且显然被这小题大作的事情弄得手足无措。虽然他们有些怪癖。一些不寻常的多胞胎；全球性的不守时的癖好；星系内太阳辐射的波动具有了准超新星的特征。他们也同时观测到了一些\闪光事件\，在大气中光似乎是莫名其妙积累然后用五光十色的方式释放在表面上。这是一份有价值的特殊数据。但是应该是巧合。如果在殖民地上发生了什么的话，现在已经变成了秘密。"
 akx.9545.a:0 "“将行之事，业已行之”。"
 akx.9545.b:0 "殖民者：殖民者变得奇怪了。"
 akx.9600.name:0 "圣仆"
 akx.9600.desc:0 "你好，你好，我们欢迎你返回[Root.GetStarName]。哦，你是与众不同的一个，不是么？有着那么多的你。就像摘录者所说，你很不同。我们请求你慈悲的援助：你有没有足够的资源帮住我们的计划？尽管圆环将会帮助我们，但是实在是研究起来太困难了。正如你所见到的那样，一切都很昂贵。"
 akx.9600.a:0 "摘录者？"
 akx.9600.a.response:0 "是的；它们是让我们开始运转的存在。你或许会称呼他们为一个“文明”，我们猜测，但是坦率地讲那样称呼有一点炫耀。他们消失了，哦，到现在差不多有一个银河年的四分之一。我们十分抱歉：这是我们的错误。我们可以再创造出近似的他们，借助着圆环的援助，但是我们需要资源。"
 akx.9600.b:0 "圆环？"
 akx.9600.b.response:0 "一个奇异的环；时间之环，饥饿之环。我们认为它提到了你。或是提到了你们之中的一员。因为你们的数量实在太庞大了。 已有只是必再有，作过之事必再作。正如圆环所保证的那样。它能帮助我们找回摘录者，或多或少吧。"
 akx.9600.c:0 "好的。"
 akx.9600.d:0 "不。"
 akx.9600.d.response:0 "哦，我们能谅解。你们的时间所剩无几，所以请好好地利用吧。最后，请允许我为你献上最诚挚的告别。"
 akx.9600.e:0 "以后再说吧。"
 akx.9600.e.response:0 "这正是摘录者经常提到的词，以后。但是他们口中的以后总是变成了我们的现在。我们真思念他们啊。"
 akx.9610.name:0 "圣仆再临"
 akx.9610.desc:0 " 喂？你是哪位？我觉得我应该记得你，但是最近有些头晕。哦，是那个你么？ 你的太阳还没燃尽吗？对了！你是不是来给我们用来找回摘录者的物资？"
 akx.9610.a:0 "是的，给你吧。"
 akx.9610.b:0 "并没有。"
 akx.9610.b.response:0 "我就知道你们搞不定； 你们本应早就准备好的。说起来自从委托发布过去多久了，已经有百万分之一银河年了吧？真是傻得可爱。祝你们好运。"
 akx.9610.c:0 "以后再说吧"
 akx.9610.c.response:0 "摘录者经常提到这个词，“未来”。但是他们口中的以后总是变成了我们的现在。我们真思念他们啊。"
 akx.9620.name:0 "圣仆的最后使命"
 akx.9620.desc:0 "高科技球体毫无感激地吸收了所有资源，也没有任何通讯回应。 随后她在没有任何预兆的情况下开始向外辐射能量，射出的光线的亮度足以使人受伤，你赶紧撤回。这时黑洞有了反应。周围的空间开始扭曲翻腾，这一切都和视界信号事件所描述的状况十分吻合。高科技球体现在是蓝白色的。突然它开始变亮然后冷却下来，只剩下了一些矿渣。\n\n我们找回摘录者了吗？高科技球体里没有一丝生机。但是探测器却发现了在黑洞的近地轨道环绕着嗜热生命体，正享受着黑洞发出的辐射。我们的科学官表示之前黑洞周围并没有此类生物。虽然没有证据显示它们有知觉，但是没准这些生物是高科技球体制造者的远亲后代，或者是制造者们的祖先。"
 akx.9620.a:0 "永生？"
 akx.10000.name:0 "亦始亦终"
 akx.10000.desc:0 "确实存在这样一个意识体，它游离于时空之外。希望与绝望的在此处交织。我们的远祖将其称呼为“圆环”——“时之螶”。我们已经同它相遇，在重力的威严下，时空开始跳出古老而诡秘的舞蹈。它似乎对我们情有独钟。数学上的推演证实了它对我们怀抱着爱意，但我们回报以时之螶的永恒之爱和现存宇宙中的任何一种爱都迥乎不同。\n\n据我们所知，我们认为或许能够通过欧米茄同调装置来开启一条通道——一扇大门——来让时之螶在我们的家园降临。（时之螶对开端亲睐有加，而我们即是开端者。）这样做会有什么后果？我们尚未找到任何一个能给出准确答案的人。或许我们能敲开永生的天堂？或许我们会被打入无边的地狱？但可以肯定，我们能学到很多东西。"
 akx.10000.a:0 "时螶以爱吻我，我当回报以歌。"
 akx.10000.b:0 "这并不安全，但起码我们能了解不少新知识。"
 akx.10010.name:0 "烈阳之心"
 akx.10010.desc:0 "工程已经完工。加速器已经上线。十几个城市的能源被传送过来，以唤醒在欧米茄同调装置中心的伪奇点。空间像风中的布料一般颤抖。[Root.GetStarName]，在这一令人心跳漏慢一拍的时刻，星球暗淡，复而明亮。一个阴影在这中心紧紧缠绕着。时之螶就在那里。它像一个折纸舒展开来。\n\n整个星系，传感器一个接一个地以一个难以置信的方式被关闭了——时之螶到达时，巨量难以理解的数据被传感器探测到。在家园中，我们的公民们在尖叫，在瑟瑟发抖，他们感觉到它的注意力正在转向我们。它给我们出了一道难以言明的难题——或者说，我们已经开始意识到了，每次我们看到时之螶，这个问题就总在拷问我们。"
 akx.10010.a:0 "好的，我们会无条件回报它的爱。"
 akx.10010.b:0 "不，我们的目的是研究它，如果有必要的话必须击败它."
 akx.10020.name:0 "见证未来"
 akx.10020.desc:0 "时之螶深爱着我们。时之螶一直深爱我们，并因这份爱在过去与未来永远存续。它的爱轻抚而过炽热的太阳；它的爱也在每个人的基因序列之间呢喃。它的爱摧毁天地，将尘间化为净土；它的爱是唯一的温暖，即使世界只剩下冷日与死寂的凝视。时之螶的爱让我们洞穿宇宙的真谛。在爱的舔舐下，我们终于步上了命中注定的道路。"
 akx.10020.a:0 "过去与未来相互交织，唯有爱是永恒的！"
 akx.10021.name:0 "被粉碎的圆环"
 akx.10021.desc:0 "时之螶像饥饿的捕食者，亦或像被抛弃而怒火中烧的情人般穿越时空边境而来。 它就在那里，不管它是什么位面的存在，毫无疑问它正怒火中烧。 所幸的是，你收集了不少它化身身上的闪亮碎片以供研究，如同一座宇宙丰碑。其他的帝国会知道我们今天达成了什么样的伟业。"
 akx.10021.a:0 "没人能与我们比肩！或许永远也不会有。"
