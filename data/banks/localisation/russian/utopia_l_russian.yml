 # Unrest
 UNREST:0 "Волнения"
 UNREST_DESC:0 "§E§HВолнения§! отображают уровень недовольства и политической нестабильности на этой планете. §HНесчастливые§! поселения и рабы повышают §Hволнения§!, а §Hгарнизонные войска§! их снижают.\n\nВысокий уровень §Hволнений§! может иметь прямые отрицательные последствия.§!"
