 ring_world_1:0 "Место для мира-кольца"
 ring_world_1_DESC:0 "Этот комплекс послужит перевалочным пунктом, складом ресурсов и жилыми помещениями для сотен тысяч, привлеченных к строительству мира-кольца."
 ring_world_2_intermediate:0 "Каркас мира-кольца"
 ring_world_2_intermediate_DESC:0 "Этот первоначальный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью пригодные для жизни секции."
 ring_world_2:0 "Секция каркаса мира-кольца"
 ring_world_2_DESC:0 "Эта секция каркаса составляет примерно четверть от общей площади поверхности незавершенного мира-кольца. Работа над меньшей пригодной для жизни секцией еще не завершена."
 ring_world_3_intermediate:0 "Завершенная секция мира-кольца"
 ring_world_3_intermediate_DESC:0 "Полностью функциональный и пригодный для жизни мир-кольцо, готовый к заселению благодаря наличию активной биосферы."
 
 habitat_0:0 "Среда обитания"
 habitat_0_DESC:0 "Станция среды обитания, находящаяся на орбите непригодной для жизни планеты, может вместить довольно много §Hпоселений§! и §Hсооружений§!, и планетарная поверхность ей для этого не нужна."
 cant_build_on_habitat:0 "§RНельзя строить в среде обитания.§!"
 think_tank_0:0 "Место научного комплекса"
 think_tank_0_DESC:0 "Первоначальное место послужит базой для будущего строительства научного комплекса."
 think_tank_1:0 "Центр научного комплекса"
 think_tank_1_DESC:0 "Центральное ядро, оборудованное передовым сингулярным реактором, покроет большую часть потребностей комплекса в энергии. Оно также позволит в дальнейшем подключить исследовательские лаборатории."
 think_tank_2:0 "Исследовательские крылья научного комплекса"
 think_tank_2_DESC:0 "В исследовательских крыльях будет размещаться большинство лабораторий и жилые помещения для ученых. Они включают в себя множество отсеков безопасности, которые позволяют при необходимости полностью блокировать различные зоны."
 think_tank_3:0 "Научный комплекс"
 think_tank_3_DESC:0 "Полностью оборудованный и функционирующий научный комплекс."
 think_tank_4:0 "Комплекс Гройк"
 think_tank_4_DESC:0 "Этот научный комплекс, получивший название в честь своей изобретательницы, включает нейронный банк, в котором хранится мозг одного из наших лучших исследователей, интегрированный в основной накопитель, что позволяет ему работать с повышенной скоростью."
 allow_dysons_sphere:0 "§HМегасооружение:§! Сфера Дайсона"
 allow_ring_world:0 "§HМегасооружение:§! Мир-кольцо"
 allow_spy_orb:0 "§HМегасооружение:§! Дозорный комплекс"
 allow_think_tank:0 "§HМегасооружение:§! Научный комплекс"
 allow_habitats:0 "§HСтанция:§! Среда обитания"
 allow_edict_consectrated_worlds:0 "§HУказ:§! Сакральные миры"
 describe_edict_consectrated_worlds:0 "§EЭтот планетарный указ, действующий §Y100§! лет, повышает §Y$MOD_POP_HAPPINESS$§! £pop  поселений и снижает §Y$MOD_POP_GROWTH_REQ_MULT$§!.§!"
 
 ALLOW_PSI_CORPS:0 "Доступно такое сооружение, как §H$building_psi_corps$§!."
 ALLOW_PSI_ARMIES:0 "Теперь можно завербовать §H$psionic_army_plural$§!."
 
 dyson_sphere_0:0 "Место для сферы Дайсона"
 dyson_sphere_0_DESC:0 "Эта строительная станция служит базой для будущего строительства сферы Дайсона."
 dyson_sphere_1:0 "Каркас сферы Дайсона"
 dyson_sphere_1_DESC:0 "Каркас является основой для будущей сферы Дайсона и не производит никакой энергии."
 dyson_sphere_2:0 "Частичная сфера Дайсона"
 dyson_sphere_2_DESC:0 "Частично функционирующая сфера Дайсона имеет эффективность производства энергии, равную §Y25%§!."
 dyson_sphere_3:0 "Частичная сфера Дайсона"
 dyson_sphere_3_DESC:0 "Частично функционирующая сфера Дайсона имеет эффективность производства энергии, равную §Y50%§!."
 dyson_sphere_4:0 "Частичная сфера Дайсона"
 dyson_sphere_4_DESC:0 "Частично функционирующая сфера Дайсона имеет эффективность производства энергии, равную §Y75%§!."
 dyson_sphere_5:0 "Сфера Дайсона"
 dyson_sphere_5_DESC:0 "Полностью функционирующая сфера Дайсона имеет эффективность производства энергии, равную §G100%§!."
 
 spy_orb_0:0 "Место для дозорного комплекса"
 spy_orb_0_DESC:0 "Эта строительная станция служит базой для будущего монтажа дозорного комплекса."
 spy_orb_1:0 "Дозорная станция"
 spy_orb_1_DESC:0 "Современная станция слежения с постоянным персоналом, состоящим из астрономов и тактических аналитиков."
 spy_orb_2:0 "Дозорный шпиль"
 spy_orb_2_DESC:0 "Колебательные стабилизаторы, расположенные вдоль центрального шпиля, изолируют слабые сигналы от всепроникающего фонового излучения."
 spy_orb_3:0 "Дозорные антенны"
 spy_orb_3_DESC:0 "Огромные статические антенны беспрецедентно расширяют зону покрытия."
 spy_orb_4:0 "Дозорный комплекс"
 spy_orb_4_DESC:0 "Полностью завершенный дозорный комплекс увеличивает дальность действия сенсоров на всю галактику."
 
 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 
 15_HOSTILE_GREETING:0 "[Root.GetRulerTitle] презирает вас всей душой, [From.GetSpeciesName], и вся наша империя испытывает к вам такое же отвращение. В самом деле, у меня [Root.GetSpeciesOrganName] сводит при одном упоминании о вас."
 16_HOSTILE_GREETING:0 "Сколь малого вы, должно быть, добились, с таким хаотичным, бессистемным обществом, [From.GetSpeciesName]. Полагаю, глупо думать, что культура, подобная вашей, смогла бы хоть когда-то взрастить столь же блистательного лидера, как [Root.GetRulerTitle] нашего народа."
 15_FRIENDLY_GREETING:0 "[Root.GetRulerTitle] нашей империи чувствует к вам расположение, [From.GetSpeciesName]. [Root.GetName] считает вас своими друзьями."
 
 action.1.f:0 "§E[From.GetRulerTitle] [From.GetRulerName] приветствует вас, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g:0 "§E[From.GetRulerTitle] [From.GetRulerName] повелевает нами, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "§EМы стремимся к подлинному равенству, а вы - не стойте у нас на пути.§!"
 action.1.ad:0 "§E[From.GetRulerTitle] нашей империи не считает вас угрозой. Вы не посмеете ею быть.§!"
 action.1.ar:0 "§EС вами говорит [From.GetRulerName].§!"
 
 anomaly.168.d.tooltip:0 "Начать религиозное возрождение.\nВаше коренное население получает принцип §YСпиритуализм§!."
 precursor.2200.desc.b:0 "После изучения огромного мира-кольца, обнаруженного в системе §Y[From.GetStarName]§!, ведущий ученый §Y[Root.GetLeaderName]§! докладывает, что во многом его конструкция, несмотря на возраст, похожа на наши проекты колец.\n\nОднако есть одно важное отличие: секции кольца, похоже, были частично созданы из нового неизвестного нам материала. Согласно предварительным отчетам, это что-то вроде «живого металла». Чем бы это ни было, нужно изучить этот вопрос более тщательно."
 
 requires_no_existing_megastructure:0 "$TRIGGER_FAIL$Нельзя строить из-за существующего мегасооружения."
 requires_no_orbital_station:0 "$TRIGGER_FAIL$Нельзя строить из-за существующей орбитальной станции."
 requires_no_habitable_planets:0 "$TRIGGER_FAIL$Нельзя строить в системах с пригодными для жизни планетами."
 requires_surveyed_system:0 "Нельзя строить в еще не изученных системах."
 requires_inside_border:0 "$TRIGGER_FAIL$Нельзя строить за пределами империи."
 must_build_around_star:0 "$TRIGGER_FAIL$Необходимо строить вокруг звезды."
 requires_no_black_hole:0 "$TRIGGER_FAIL$Нельзя строить мир-кольцо вокруг черной дыры."
 requires_borders_survey_no_habitable:0 "$TRIGGER_FAIL$Нельзя строить в системах с пригодными для жизни планетами или черными дырами, в не до конца изученных системах или за пределами империи."
 requires_borders_survey_no_habitable_dyson:0 "$TRIGGER_FAIL$Нельзя строить в системах с пригодными для жизни планетами, черными дырами, нейтронными звездами или пульсарами, в не до конца изученных системах или за пределами империи."
 requires_survey_not_habitable:0 "$TRIGGER_FAIL$Нельзя строить на неизученной или пригодной для жизни планете."
 requires_not_minor_planetary_body:0 "$TRIGGER_FAIL$Нельзя строить на малом планетарном теле (астероиде или луне)."
 requires_not_star:0 "$TRIGGER_FAIL$Нельзя строить вокруг звезды."
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$Нельзя построить больше одного дозорного комплекса."
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$Нельзя строить сферы Дайсона вокруг черных дыр, нейтронных звезд или пульсаров."
 requires_no_anomaly:0 "$TRIGGER_FAIL$Нельзя строить на планетах с неисследованными аномалиями."
 
 progress.3.desc_08:0 "Наш колониальный корабль совершил мягкую посадку в обширной саванне, которая занимает большую часть планеты §Y[Root.GetName]§!. Мерцающий воздух обдает сухостью, но приятен, и вдалеке от места, где создается наше первое поселение, можно увидеть крупное стадо каких-то смирных травоядных животных.\n\nКорабль был превращен в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_09:0 "Наш колониальный корабль сумел с удивительной грацией пролететь между массивными горными вершинами, которые преобладают в изломанном ландшафте планеты §Y[Root.GetName]§!. Он совершил посадку в защищенной долине, которая идеально подойдет для первого поселения.\n\nКорабль был превращен в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 
 fleet_maneuvers_recruitment:0 "Приток новобранцев во флот"
 fleet_maneuvers_recruitment_desc:0 "§LНедавние военные маневры стимулировали большой интерес населения ко флоту. У нас нет недостатка в новобранцах, а это значит, что мы будем тратить меньше ресурсов на наем экипажей для наших звездолетов.§!"
 fleet_maneuvers:0 "Маневры флотилии"
 fleet_maneuvers_desc:0 "§LБлагодаря недавно проведенным крупным маневрам флотилии хорошо обученные экипажи наших кораблей способны поддерживать более высокий темп стрельбы.§!"
 maneuvers_cancelled:0 "Отмена маневров флотилии"
 maneuvers_cancelled_desc:0 "§LЗначительная часть нашего военного руководства недовольна в связи с недавней отменой запланированных нами маневров флотилии. Они считают это недопустимым проявлением слабости, которым наши соседи наверняка воспользуются.§!"
 maneuvers_no_protest:0 "Неопротестованные маневры"
 maneuvers_no_protest_desc:0 "§LЗначительная часть наших военных в бешенстве из-за того, что нашим дипломатам не удалось воспрепятствовать крупным учениям флотилии иной империи, проведенным недавно поблизости от наших границ.§!"
 
 standardized_colony_ships:0 "Стандартные колониальные корабли"
 
 opinion_maneuvers_hardline:0 "Маневры флотилии"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "Отмена маневров флотилии"
 
 FLESH_IS_WEAK_PROJECT:0 "Плоть слаба"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Лишь глупец продолжает использовать старый изношенный инструмент, когда появляется возможность выбрать нечто более эффективное.\n\nВ настоящий момент мы обладаем технологиями, которые могут сделать кибернетические имплантаты доступными для широких слоев населения империи [Root.GetName]. Наши граждане станут сильнее, быстрее и умнее после того, как их конечности и органы будут заменены улучшенными механическими аналогами."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Синтетическая эволюция"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Пора оставить наши несовершенные органические сосуды и обрести бессмертие. Мы должны подготовить улучшенные синтетические аватары для всего населения, а затем начать процесс передачи сознания."
 
 trait_cybernetic:0 "Кибернетик"
 trait_cybernetic_desc:0 "§LЭта раса освоила кибернетику в таких масштабах, что ее представителей можно считать киборгами. Они регулярно заменяют органические части тела их более продвинутыми механическими аналогами.§!\n"
 trait_latent_psionic:0 "Скрытый псионик"
 trait_latent_psionic_desc:0 "§LЭта раса обладает скрытыми псионическими способностями, которые неактивны у большинства ее представителей. Хотя и довольно редко, эти силы проявляются у некоторых лидеров.§!\n"
 trait_psionic:0 "Псионик"
 trait_psionic_desc:0 "§LВсе представители этой расы обладают мощными псионическими способностями. Обычно они общаются друг с другом посредством телепатии.§!\n"
 
 leader_trait_admiral_cyborg:0 "Киборг"
 leader_trait_admiral_cyborg_desc:0 "Этот лидер оснащен кибернетическими имплантатами военного образца, которые могут напрямую подключаться к системам командования и управления флотилией."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Этот лидер оснащен кибернетическими имплантатами военного образца, которые не только смертельно опасны в бою, но также имеют полный комплект средств командования и управления для более эффективного ориентирования на поле боя."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Этот лидер оснащен большим набором различных кибернетических имплантатов, которые, помимо всего прочего, значительно повышают эффективность административного руководства."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Этот лидер значительно усилен кибернетическими имплантатами, которые, помимо всего прочего, обеспечивают нейронный доступ в режиме реального времени ко всем крупным базам исследовательских данных."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "Этот лидер значительно усилен кибернетическими имплантатами, которые обладают гораздо более продолжительным сроком службы, чем устаревшие части органического тела, замененные ими."
 
 leader_trait_admiral_synthetic:0 "Синтетик"
 leader_trait_admiral_synthetic_desc:0 "Этот лидер-синтетик оснащен улучшениями военного образца, которые могут напрямую подключаться к системам командования и управления флотилией."
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "Этот лидер-синтетик оснащен улучшениями военного образца, которые не только смертельно опасны в бою, но также имеют полный комплект средств командования и управления для более эффективного ориентирования на поле боя."
