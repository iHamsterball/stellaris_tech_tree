 leader_trait_shroud_age:0 "Erhöhe Lebenserwartung"
 leader_trait_shroud_age_desc:0 "Die mächtigen psionischen Energien des Schleiers haben den natürlichen Alterungsprozess dieses Anführers verlangsamt."
 leader_trait_ruler_hive_mind_desc:1 "Dieser Anführer ist der unsterbliche Nexus des gewaltigen kognitiven Apparats, den ein Schwarmbewusstsein darstellt."
