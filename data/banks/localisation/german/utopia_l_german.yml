 ring_world_1:0 "Ringwelt-Baustätte"
 ring_world_1_DESC:0 "Dieser Komplex dient als Versammlungsort, Materiallager und Unterkunft für die hunderttausenden von Arbeitern, die am Bau der Ringwelt beteiligt sind."
 ring_world_2_intermediate:0 "Ringweltgerüst"
 ring_world_2_intermediate_DESC:0 "Dieses Grundgerüst umschließt die Sonne des Systems und dient als Bauplattform, auf der wir letztendlich uneingeschränkt bewohnbare Sektionen bauen werden."
 ring_world_2:0 "Ringwelt-Gerüstsektion"
 ring_world_2_DESC:0 "Dieses Grundgerüst stellt ungefähr ein Viertel der gesamten Oberfläche der unfertigen Ringwelt dar. Die Arbeiten an der kleineren bewohnbaren Sektion sind noch nicht abgeschlossen worden."
 ring_world_3_intermediate:0 "Fertige Ringwelt-Gerüstsektion"
 ring_world_3_intermediate_DESC:0 "Eine voll funktionale, bewohnbare Ringweltsektion mit aktiver Biosphäre."
 habitat_0:0 "Habitat"
 habitat_0_DESC:0 "Eine Habitatsstation, die einen unbewohnbaren Planeten umkreist und fern der Oberfläche eine Reihe von §HBewohnern§! und §HGebäuden§! aufnehmen kann."
 cant_build_on_habitat:0 "§RKann nicht auf Habitaten gebaut werden§!"
 think_tank_0:0 "Forschungsnexus-Baustätte"
 think_tank_0_DESC:0 "Die Baustätte dient als Basis für den zukünftigen Bau eines Forschungsnexus."
 think_tank_1:0 "Forschungsnexus-Hub"
 think_tank_1_DESC:0 "Der Zentralkern der Einrichtung verfügt über einen hochmodernen Singularitätsreaktor, der den Großteil der Energiebedürfnisse des Nexus bedienen wird. Außerdem dient er als Anschlussteil für zukünftige Forschungseinrichtungen."
 think_tank_2:0 "Forschungsnexus-Forschungsflügel"
 think_tank_2_DESC:0 "In den Forschungsflügeln werden die meisten Labore und Privatunterkünfte der Wissenschaftler untergebracht sein. Sie sind in mehrere Sicherheitskammern untergliedert, damit verschiedene Bereiche bei Bedarf komplett abgeschottet werden können."
 think_tank_3:0 "Forschungsnexus"
 think_tank_3_DESC:0 "Ein voll ausgerüsteter und einsatzfähiger Forschungsnexus."
 think_tank_4:0 "Der Groik-Nexus"
 think_tank_4_DESC:0 "Dieser Forschungsnexus, benannt nach seinem Erfinder, verfügt über eine Neuralbank, in deren Hauptlaufwerk das Gehirn eines unserer besten Forscher integriert wurde. Dies erhöht die Laufwerksgeschwindigkeit."
