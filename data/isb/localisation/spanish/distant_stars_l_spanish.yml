 building_cryonic_clones:0 "Clones criogenizados"
 building_cryonic_clones_desc:0 "Cuando este mundo anillo estaba en ruinas, cientos de clones alienígenas fueron abandonados en cámaras de criogenización. Ahora que ha sido completamente restaurado, se han conservado estos clones como monumento."
