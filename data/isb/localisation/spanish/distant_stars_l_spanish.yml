 distar.57.name:0 "La muerte de una ameba"
 distar.57.desc:0 "La noticia de la muerte de [From.From.Fleet.GetName] ha corrido rápidamente por el [Root.GetName], aunque nadie está tan afectado como el oficial científico [amoeba_finding_scientist.GetName]. Fue él quien descubrió la ameba espacial cuando solo era una cría perdida e indefensa y quien la vio alcanzar la madurez plena bajo su cuidadosa tutela.\n\nAhora, sin la silenciosa compañera de [From.From.Fleet.GetName], puede que [amoeba_finding_scientist.GetName] nunca vuelva a ser la misma persona."
 distar.57.a:0 "Una pena."
 distar.60.name:0 "Destino cegador"
 distar.60.desc:0 "Los fragmentos irradiados que la tripulación del [Root.GetName] registró en la órbita de [From.GetName] son en realidad los restos de una nave espacial. Tiene un diseño muy particular que no coincide con ninguno del que tengamos constancia.\n\nHemos extraído algunos datos de los ordenadores dañados de la nave, grabados en un idioma alienígena que nunca habíamos visto... y que hemos sido incapaces de traducir.\n\nTras estudiar los restos, el oficial científico [Root.GetLeaderName] cree que la nave, conocida como el "Kohtalo", sufrió un error de navegación al salir del viaje UL que la llevó demasiado cerca de los rayos gamma de [From.GetName]. La nave perdió muchas partes debido a la radiólisis. No hay supervivientes."
 distar.61.name:0 "Déjà vu"
 distar.61.desc:0 "Los sensores informan de que una nave, que al parecer tiene las mismas propiedades que los peculiares restos que descubrimos cerca de [ouroboros_system.GetName], acaba de salir del hiperespacio en el sistema [kohtalo_second_fleet.GetStarName]. ¡Nos están saludando!"
 distar.62.name:0 "Déjà vu"
 distar.62.desc:0 "§ELa tripulación de la extraña nave idéntica a la de los restos encontrados cerca de [ouroboros_system.GetName] parece emocionada de hablar con nosotros, aunque nuestros traductores no pueden descodificar su idioma. Se identifican con una expresión verbal de baja frecuencia que suena como "Kohtalo", un nombre que ya habíamos oído.\n\nQuizá podríamos comunicarnos usando datos en bruto.§!"
 distar.62.a:0 "Intentad preguntarles cuál es su propósito aquí."
 distar.63.name:0 "El Kohtalo"
 distar.63.desc:0 "§EHemos recibido un aluvión de datos como respuesta, incluidas imágenes cartográficas de la galaxia vecina y grabaciones de lo que solo pueden ser ingenieros trabajando en un motor UL alienígena.\n\nLa única conclusión que podemos sacar es que se trata de exploradores de otra galaxia. La falta de armamento en la nave parece confirmar esta teoría.\n\nLes hemos contestado con grabaciones de los exploradores [Root.GetAdj]s en su primer viaje fuera de nuestro sistema solar, y la reacción de los alienígenas parece haber sido de júbilo.§!"
 distar.63.a:0 "Enviadles los datos que recuperamos de los restos de [ouroboros_system.GetName]."
 distar.64.name:0 "El Kohtalo"
 distar.64.desc:0 "§ELa emoción de la tripulación del Kohtalo parece desvanecerse. Varios tripulantes empiezan a teclear en las consolas usando apéndices tentaculares. Nos transmiten lo que parece ser su manifiesto de pasajeros, sus datos de navegación y su registro de tripulación. Sin duda, los datos son exactamente iguales a los encontrados en los restos de [ouroboros_system.GetName]... con una excepción: los restos de [ouroboros_system.GetName] contenían más entradas, de fechas posteriores.\n\nSe diría que los restos de [ouroboros_system.GetName] son de la misma nave que ahora está ante nosotros... solo que más antiguos.§!"
 distar.64.a:0 "Eso es imposible..."
 distar.65.name:0 "El Kohtalo"
 distar.65.desc:0 "§EPese a su gesticulación alienígena, la consternación de la tripulación del Kohtalo es evidente. Nuestros asesores científicos nos informan de que, si los restos de [ouroboros_system.GetName] son el futuro de la nave que tenemos delante, cualquier información que les demos podría tener consecuencias imprevisibles.§!"
 distar.65.a:0 "Si los avisamos, quizás evitemos el desastre."
 distar.65.a.tooltip:0 "Avisa al Kohtalo para que eviten el pulsar de [ouroboros_system.GetName]."
 distar.65.b:0 "No podemos arriesgarnos a más interferencias en la línea temporal."
 distar.65.b.tooltip:0 "Cerrad el canal."
 distar.66.name:0 "El Kohtalo"
 distar.66.desc:0 "§ELos exploradores extragalácticos empiezan a analizar a toda prisa los datos del sistema que les hemos enviado, hablando entre sí en su extraño idioma e introduciendo un sinfín de órdenes en sus consolas. Nuestros diplomáticos esperan con paciencia una respuesta, pero, antes de que esta nos llegue, los motores de la nave empiezan a activarse de manera inesperada.\n\nAntes de que podamos reaccionar, se desvanecen.§!"
 distar.66.a:0 "Buena suerte, viajeros de las estrellas."
 distar.67.name:0 "Uróboros"
 distar.67.desc:0 "Los sensores indican que el Kohtalo, la nave de exploración extradimensional, ha salido abruptamente del viaje UL en las inmediaciones del sistema [ouroboros_system.GetName] y ha chocado de frente con un cometa orbital. La colisión ha sido tan catastrófica que ha muerto todo el mundo a bordo, y los restos han salido disparados hacia el pulsar de [ouroboros_system.GetName].\n\nParece que ha sido el cometa y no el pulsar el responsable de la desaparición del Kohtalo, y, en nuestro esfuerzo por advertirlos de su suerte, podríamos ser los causantes de la desgracia. Los restos de ambas naves rondan ahora el pulsar de [ouroboros_system.GetName]."
 distar.68.name:0 "Uróboros"
 distar.68.desc:0 "Los sensores indican que el Kohtalo, la nave de exploración extradimensional, ha salido abruptamente del viaje UL en las inmediaciones del sistema y ha chocado de frente con un cometa orbital. La colisión ha sido tan catastrófica que ha muerto todo el mundo a bordo, y los restos han salido disparados hacia el pulsar de [ouroboros_system.GetName].\n\nNuestros analistas concluyen que el motor UL de masa negativa era incapaz de predecir con exactitud dónde (o cuándo) saldrían del subespacio. Los restos de ambas naves rondan ahora el pulsar de [ouroboros_system.GetName]."
 distar.68.a:0 "Quizás fuera inevitable."
 distar.70.name:0 "Clones en criogenización"
 distar.70.desc:0 "Los tanques opacos que se encuentran en las secciones de almacenamiento en ruinas del mundo anillo de [From.GetName] contienen miles de criaturas alienígenas en criogenización. Algunas siguen vivas, aunque muchas parecen haber sufrido fallos en la criogenización y ahora no son más que un lodo orgánico en diversos estados de descomposición.\n\nEs de destacar que todos los alienígenas son idénticos: el análisis de sus restos confirma que son clones. El oficial científico [Root.GetLeaderName] sugiere que podríamos intentar despertar a los clones vivos. Aunque su mundo anillo es inhabitable ahora mismo, podríamos darles algún lugar donde vivir."
 distar.70.a:0 "Despertadlos. ¡Qué emocionante!"
 distar.70.b:0 "No sería prudente interferir. Mejor estudiadlos desde lejos."
 distar.70.exter:0 "EXTERMINAR"
 distar.70.exter.tooltip:0 "Extermina a los asquerosos orgánicos del mundo anillo de [From.GetName]."
 distar.70.fp:0 "Xenos asquerosos. Serán purificados."
 distar.70.fp.tooltip:0 "Purifica el mundo anillo de [From.GetName] de esta xenoescoria."
 distar.70.no_room:0 "Lástima que no tengamos espacio para ellos."
 distar.71.name:0 "Clones criogenizados reanimados"
 distar.71.desc:0 "El oficial científico [Root.GetLeaderName] se complace en informar de que, excepto un pequeño número de casos insalvables, la reanimación de los clones criogenizados abandonados en el mundo anillo ha sido un éxito. Los clones son sujetos bastante dóciles que parecen desconocer las circunstancias en que fueron creados. [Root.GetLeaderName] cree que la civilización que construyó el mundo anillo de [From.GetStarName] los usaba como mano de obra.\n\nLos clones parecen dispuestos a seguir órdenes, aunque [Root.GetLeaderName] señala que sus neurorresonancias preliminares indican que no son lo más aptos para realizar tareas complejas."
 distar.71.pop.default:0 "Destinadlos a mano de obra."
 distar.71.pop.tooltip:0 "Consigue §B2 £pops  poblaciones de clones criogenizados§! en [pop_planet.GetName]."
 distar.71.no_room:0 "No tenemos espacio para ellos en el planeta. Preparad una nave."
 distar.71.pop.slave:0 "Serán unos esclavos muy útiles."
 distar.71.pop.phile:0 "¡Los acogemos con los brazos abiertos!"
 distar.71.pop.swarm:0 "Serán un alimento muy saludable para nuestros [Root.Owner.GetSpeciesSpawnNamePlural]."
 distar.71.swarm.alt.tooltip:0 "Procesadlos y convertidlos en nutrientes."
 distar.71.pop.servi:0 "Ya no hace falta que trabajen más."
 distar.71.servi.alt.tooltip:0 "§B1 £pops población de clones criogenizados §! se incorpora a un santuario en [pop_planet.GetName]."
 distar.71.pop.assim:0 "Serán asimilados."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Ahora que hemos colonizado un segmento reconstruido del mundo anillo de [Root.GetStarName], debemos decidir qué hacemos con los clones alienígenas que fueron abandonados en criogenización en las secciones habitables de la megaestructura."
 distar.72.a:0 "Dejémoslos en criogenización, como monumento."
 distar.72.b:0 "Despertadlos. Que engrosen nuestra fuerza de trabajo."
 distar.72.b.servi:0 "Despertadlos. Cuidaremos de ellos."
 distar.72.c:0 "Eyectadlos al espacio."
 distar.75.name:0 "Corazón secreto"
 distar.75.desc:0 "Aunque desde la superficie sea anodino, el asteroide [From.GetName] tiene un núcleo hueco rodeado de cristales de gran valor para la industria... Es como una geoda gigantesca colgada de las estrellas.\n\nSiguiendo las instrucciones especiales del oficial científico [Root.GetLeaderName], cualquier futura plataforma de extracción podrá recolectar con cuidado los cristales del interior del asteroide."
 distar.75.yurantic.tooltip:0 "Cristales yuránticos descubiertos"
 distar.75.teldar.tooltip:0 "Cristales de teldar descubiertos"
 distar.80.name:0 "Gigante silencioso"
 distar.80.desc:0 "[Root.GetLeaderName] informa de que la enorme estructura que se encuentra en [From.GetName] es, en realidad, el cuerpo gigantesco de una criatura alienígena sin identificar. El cadáver es lo bastante grande como para poder ser visto a simple vista desde [primitive_planet.GetName] y además parece albergar cantidades ingentes de productos químicos psicotrópicos que podrían tener efectos secundarios neurológicos para las formas de vida orgánicas del planeta."
 distar.82.name:0 "Dios de la muerte"
 distar.82.desc:0 "Tras superar las primitivas defensas de los nativos de [From.From.GetName], varios enviados de los habitantes abordaron a nuestras fuerzas. Parece ser que los lugareños han adorado los restos de la criatura gigantesca que hay en la luna del planeta, considerada el dios de la muerte, desde tiempos inmemoriales. Los lugareños creían que un día su dios se levantaría de entre los muertos y se transformaría en una deidad de la resurrección que auspiciaría una nueva era de prosperidad para su pueblo.\n\nComo nosotros venimos de las estrellas con una tecnología que escapa a su comprensión, muchos lugareños parecen estar convencidos de que somos los heraldos de su dios de la muerte."
 distar.82.a:0 "Seguro que podemos sacar provecho de esto."
 distar.82.b:0 "Esto es ridículo. No les seguiremos la corriente."
 distar.82.c:0 "Sí, vuestro dios nos envía. Pronto os reuniréis con él."
 distar.82.d:0 "¿Y qué? ¡Sacadlos de mi planeta!"
 distar.85.name:0 "Vida eléctrica"
 distar.85.desc:0 "El oficial científico [Root.GetLeaderName] informa de que [From.GetName] está cubierto de polo a polo por una especie de telaraña de redes de impulsos eléctricos. Estas redes responden a estímulos externos: el [Root.GetName] ha probado a enviar pulsos de bajo voltaje a la superficie, lo que ha provocado unas ondas de luz que han iluminado la red como si se tratara de una placa de circuito. Y lo que es más notable aún: ¡la telaraña se reconfigura sola! Un segundo pulso ha revelado que los filamentos habían formado un nuevo patrón, centrado alrededor del lugar donde el pulso anterior había entrado en contacto con la superficie de [From.GetName].\n\n[Root.GetLeaderName] concluye que el descubrimiento confirma una teoría que tenía desde hace tiempo: que puede haber vida compuesta puramente de impulsos eléctricos, con independencia de su estructura celular o viral."
 distar.90.name:0 "Sabor a casa"
 distar.90.desc:0 "Un estudio más minucioso de [From.GetName] ha revelado que la composición principal del planeta es idéntica a la de un éster que se encuentra en las bayas de [Root.Owner.Capital.GetName] y que sus habitantes destilan para hacer bebidas desde hace miles de años. Es posible que la presencia de importantes cantidades de éster en [From.GetName] se deba a la nebulosa que envuelve el sistema, la cual contiene miles de millones de litros de la misma sustancia.\n\nEl oficial científico [Root.GetLeaderName] ha conseguido varias muestras del conocido éster y, tras varias pruebas rigurosas en busca de peligros biológicos, las ha probado, describiendo el aroma y el sabor como un pedacito de casa en el helor del vacío. La tripulación del [Root.GetName] sugiere que una variedad tan exótica de la conocida bebida [Root.Owner.GetAdj] podría ser muy popular entre nuestros ciudadanos."
 distar.90.a:0 "Ni pensarlo."
 distar.90.b:0 "Una propuesta excelente. ¡Sacad las copas!"
 distar.91.name:0 "Éster exótico"
 distar.91.desc:0 "Un estudio más minucioso de [From.GetName] ha revelado que la composición principal del planeta es idéntica a la de una molécula que se encuentra en las bayas de [rum_nation.Capital.GetName] y que los [rum_nation.GetSpeciesNamePlural] destilan para hacer bebidas desde hace miles de años. Es posible que la presencia de importantes cantidades de éster en [From.GetName] se deba a la nebulosa que envuelve el sistema, la cual contiene miles de millones de litros de la misma sustancia.\n\n[Root.GetLeaderName] ha obtenido varias muestras del éster y lo ha analizado en busca de contaminantes nocivos para la vida orgánica. Sugiere que podríamos intentar regalarles la sustancia a los [rum_nation.GetSpeciesNamePlural]. A los orgánicos les suelen gustar estas cosas."
 distar.91.a:0 "Enviad el éster a los [rum_nation.GetSpeciesNamePlural] como regalo."
 distar.91.a.tooltip:0 "Puede que esto les guste."
 distar.91.b:0 "Lo último que necesitamos es más orgánicos que no coordinen."
 distar.92.name:0 "Éster exótico"
 distar.92.desc:0 "¡[Root.GetSpeciesNamePlural]! Hemos recibido vuestro inesperado regalo. Debemos confesar que nos mostramos escépticos al principio, pero, una vez nuestros científicos confirmaron que era seguro tomar la bebida, tuvimos que probarla.\n\nHay que decir que nos ha parecido exquisita. Tiene un buqué afrutado, con matices ácidos y un regusto picante implacable. Nos recuerda a los huertos que tenemos en [rum_nation.Capital.GetName] y, a la vez, a la inmensidad del espacio.\n\nTenemos que daros las gracias por este regalo. ¡Y pensar que hay todo un planeta lleno de la misma bebida que llevamos siglos destilando!"
 distar.92.a:0 "A nuestros emuladores de emociones les complace que disfrutéis de la molécula."
 distar.93.name:0 "Equívoco intercultural"
 distar.93.desc:0 "¿Qué significa esto, [Root.GetSpeciesNamePlural]? ¿Pretendéis envenenaros con este líquido asqueroso? ¿Cuán poco inteligentes creéis que somos?\n\n¡Alférez, tire el cargamento por la compuerta y cierre el canal!"
 distar.93.a:0 "¡Error! Se ha producido un fallo de comunicación."
 distar.95.name:0 "Resonancia balsámica"
 distar.95.desc:0 "Los peculiares cristales hallados en [From.GetName] tienen propiedades excepcionales. La tripulación del [Root.GetName] informa de que han encontrado la visita a la superficie del planeta la mar de relajante, de donde han vuelto revitalizados y serenos antes de volver a ponerse en órbita. Al parecer, los cristales resuenan en una frecuencia que tiene efectos terapéuticos en los [Root.Owner.GetSpeciesNamePlural].\n\nSi alguna vez llegamos a asentarnos en [From.GetName], no hay duda de que la población disfrutará viviendo cerca de estos minerales resonantes."
 distar.100.name:0 "Frecuencias conductoras"
 distar.100.desc:0 "Un estudio detallado ha revelado que el campo magnético de [From.GetName] era tan atractivo para los drones en órbita debido a la frecuencia única a la que este oscila. Resulta que la magnetosfera del planeta resuena a una cadencia que produce un efecto de concentración en la red neural [Root.Owner.GetAdj].\n\nSi pobláramos [From.GetName], todos los [Root.Owner.GetSpeciesNamePlural] podrían disfrutar constantemente de los beneficios de esta resonancia magnética."
 distar.100.a:0 "Información procesada."
 distar.105.name:0 "Exohongo invasivo"
 distar.105.desc:0 "Tras un estudio intenso y una recogida de muestras de la vegetación que recubre toda la biosfera de [From.GetName], [Root.GetLeaderName] informa de que el organismo no es originario del planeta, sino una forma de vida fúngica de origen desconocido. El hongo se alimenta de la biomasa, ahoga la vida vegetal existente y cubre el terreno.\n\nLos futuros colonos del planeta tendrán que realizar quemas rutinarias del exohongo. De momento, ignoramos si se podrá erradicar por completo."
 distar.110.name:0 "Infierno blanco"
 distar.110.desc:0 "Pese a la superficie aparentemente helada de [From.GetName], el recorrido orbital del planeta alrededor de [From.GetStarName] le confiere una temperatura de varios cientos de grados. En circunstancias normales, esto derretiría el hielo que cubre la superficie de [From.GetName]. No obstante, la presión gravitacional extrema que ejerce el núcleo ultradenso del planeta mantiene el agua en un estado sólido, lo que da como resultado un planeta de hielo ardiente."
 distar.115.name:0 "Nieve de metales pesados"
 distar.115.desc:0 "Unidas a una superficie que alcanza temperaturas abrasadoras y a una atmósfera de ácidos minerales corrosivos, las condiciones climáticas extremas de [From.GetName] son responsables de la reflexión de ciertos anchos de banda de radiación electromagnética. Los compuestos de metales pesados que se calientan en la troposfera del planeta se convierten en gases y ascienden a gran altura, donde se enfrían y solidifican con rapidez y vuelven a caer en forma de lluvia. En otras palabras: sobre la superficie de [From.GetName] nieva metal."
 distar.120.name:0 "Tumba acuática"
 distar.120.desc:0 "El extenso sistema de madrigueras situado bajo las aguas turquesas de [From.GetName] son los vestigios de una extendida población de formas de vida alienígena, posiblemente inteligentes. Estos artrópodos terrestres construyeron miles sobre miles de termiteros interconectados en la superficie de [From.GetName] cuando la mayor parte del agua del planeta se encontraba en sus casquetes polares. No obstante, el aumento de las temperaturas fue enterrando gradualmente en una tumba acuática a una especie que había perdurado durante milenios. En la actualidad no queda ninguno de ellos."
 distar.125.name:0 "Miedos particulares"
 distar.125.desc:0 "La estación que está en la órbita de [From.GetName] fue antaño un enorme acelerador de partículas de una complejidad superior a nuestras capacidades, donde una nación alienígena estudiaba la mismísima naturaleza del universo. Sus informes indican que los alienígenas llegaron a creer que nuestro universo existía en una falsa burbuja de vacío, un estado de energía inherentemente inestable que podría descomponerse en el verdadero vacío en cualquier momento. Si alguna vez llegaba a darse el verdadero vacío, este catalizaría la conversión del universo entero a su estado de energía mínimo a la velocidad de la luz y destruiría todo lo que existiera a un paso apreciable pero inevitable.\n\nLos registros de la estación indican que los alienígenas dedujeron que este proceso se podría desencadenar mediante concentraciones de energía extremadamente altas, similares a las de su enorme acelerador de partículas. Decidieron renunciar a esta tecnología y se dedicaron a llevar una vida lo más sencilla posible gracias a la abundancia de recursos de [From.GetName]. Con el tiempo, se convirtieron en la especie primitiva que ahora encontramos en la superficie del planeta."
 distar.131.name:0 "Viejos rivales"
 distar.131.desc:0 "Mediante la obtención clandestina de algunos restos primitivos, el oficial científico [Root.GetLeaderName] ha hecho un descubrimiento fascinante. Los alienígenas de [From.GetName] y [other_planet.GetName] son en realidad especies con un origen común cuyos caminos se bifurcaron hace poco. Tras escanear las ruinas que quedan en ambos planetas, la tripulación del [Root.GetName] ha llegado a la conclusión de que las dos especies son originarias de [other_planet.GetName], donde florecieron como civilización y alcanzaron una Era Espacial temprana. Tiempo después de colonizar [From.GetName], su sociedad se fracturó y estalló una guerra nuclear interplanetaria entre la nueva colonia y su planeta natal.\n\nEn el cataclismo que siguió, ambos planetas fueron arrasados por la lluvia radioactiva, y el invierno nuclear consiguiente sumió a sus habitantes en una Edad de Bronce."
 distar.135.name:0 "El Desguazador"
 distar.135.desc:0 "El sistema [Root.GetStarName] es un cementerio de chatarra mecánica. Los restos de innumerables naves abandonadas dan vueltas alrededor de su estrella. Nubes de combustible y refrigerante líquido enturbian nuestros sensores como si fueran fantasmas, y los pedazos chirriantes de estaciones chocan contra los cuerpos quebrados de planetas en su viaje alrededor del sol.\n\nUna impresionante construcción merodea en el centro de este cementerio. Parece ser una máquina gigantesca, un autómata robótico más grande que el mayor de nuestros acorazados, montado a partir de los pedazos y las piezas de miles de naves. El [Root.GetName] informa de que este robot chatarrero ronda por los campos de restos con un único objetivo: desguazar las partes útiles para añadirlas a su propia configuración de retales.\n\nEstá claro que una batalla de proporciones astronómicas tuvo lugar aquí en el pasado, aunque desconocemos si el Desguazador es el único superviviente o un recolector de chatarra de alguna nación lejana. Debemos ir con precaución, ya que la construcción lleva la artillería pesada de decenas de acorazados."
 distar.137.name:0 "El fin del Desguazador"
 distar.137.desc:0 "La mole del Desguazador, antaño imponente, se ha visto reducida a un amasijo de hierros humeante y unos conductos que pierden combustible. Mientras nuestras exhaustas naves de combate hacen las últimas pasadas sobre el desfallecido autómata, el Desguazador hace un postrero intento de activar su hiperimpulso.\n\nPor desgracia para el robot, el daño infligido a sus sistemas centrales parece haber sido demasiado. Su núcleo expuesto emite una abrasadora luz blanquiazul cuando los motores se encienden, y sobrecargan, provocando un aumento de la luminancia en calor y en intensidad hasta que una serie de grietas en el núcleo desgarran a la construcción y la rompen en pedazos.\n\nEl andrajoso rey del sistema [From.From.From.GetStarName] ha muerto."
 distar.137.a:0 "Analizad sus restos."
 distar.137.paci:0 "Una victoria agridulce. A ver qué podemos averiguar por los restos."
 distar.137.tooltip:0 "Obtén dos de las tecnologías siguientes:\n  £engineering §Y$tech_ship_armor_5$§!\n  £physics §Y$tech_shields_5$§!\n  £engineering §Y$tech_mass_drivers_5$§!\n  £engineering §Y$tech_missiles_5$§!\n  £physics §Y$tech_lasers_5$§!"
 distar.140.name:0 "Diamante cósmico"
 distar.140.desc:0 "Aunque en apariencia [From.GetName] parece ser una enana blanca corriente, la estrella oculta un fascinante secreto. Al estudiar las pulsaciones de [From.GetName], la tripulación del [Root.GetName] ha descubierto que está compuesta casi en su totalidad por carbono cristalizado. Este entramado de cristal cósmico parece haberse formado cuando la estrella se enfrió, con origen en la fusión de gases de su núcleo, que fue creciendo hacia fuera con el tiempo. [From.GetName] es un diamante de proporciones cósmicas que brilla tras un velo blanco de oxígeno y helio."
 distar.145.name:0 "Extremofilia"
 distar.145.desc:0 "[Root.GetLeaderName] y su tripulación han hecho un descubrimiento sorprendente en [From.GetName]: ¡el planeta fundido alberga una exótica colección de microorganismos extremófilos! Estas bacterias viven en lo más profundo de las fisuras volcánicas que cosen el planeta y medran en las temperaturas extremadamente altas que allí se dan.\n\nEste hallazgo sin precedentes es la primera muestra que obtenemos de formas de vida orgánicas que florecen en planetas fundidos. Y lo que es más, los extremófilos de [From.GetName] son los responsables de los gases raros detectados en su tenue atmósfera; unos valiosos compuestos resultantes de sus procesos metabólicos."
 distar.145.lythuric.tooltip:0 "Gas litúrico descubierto"
 distar.145.satramene.tooltip:0 "Gas satrameno descubierto"
 distar.145.engos.tooltip:0 "Vapor de engos descubierto"
 distar.150.name:0 "Lagos de metal vivo"
 distar.150.desc:0 "La investigación de las cavernas que hay bajo la superficie de [From.GetName] revela que están llenas de un metal líquido plateado que corre de cueva en cueva en ríos relucientes y desemboca en lagos subterráneos. Más sorprendente aún es el descubrimiento de que esta sustancia metálica comparte muchas propiedades con las formas de vida orgánicas, incluida la capacidad de responder a los estímulos ambientales y la de contar con procesos de autosostenibilidad.\n\nQueda por ver si este metal excepcional debería considerarse realmente vivo... pero puede que tenga muchas aplicaciones prácticas para nuestra tecnología de ingeniería."
 distar.155.name:0 "Nave de guerra corroída"
 distar.155.desc:0 "[Root.GetLeaderName] informa de que la construcción que se encuentra en [From.GetName] no es una estructura, sino un colosal robot de una época pretérita. Este envejecido gigante mecánico yace desactivado en las montañas, mientras es lentamente corroído por los ácidos volátiles que llueven sobre [From.GetName]. Cuenta con una capacidad armamentística notable y parece haber sido construido como nave espacial no tripulada.\n\nSi queremos aprovecharlo, debemos actuar con rapidez, antes de que el entorno corrosivo de [From.GetName] deje a esta nave robótica completamente inservible."
 distar.155.a:0 "Sacadla de ahí."
 distar.155.b:0 "¿Rescatar a un misterioso robot armado hasta los dientes? Imprudente."
 distar.155.c:0 "Dejemos que se disuelva."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Una máquina compatriota necesita ayuda. La rescataremos."
 distar.155.machi_2:0 "Es de origen desconocido. No nos arriesgaremos a integrarla."
 distar.156.name:0 "Nave de guerra restaurada"
 distar.156.desc:0 "La tripulación de ingeniería a bordo del [Root.GetName] se complace en informar de que se ha conseguido extraer del entorno hostil de [From.From.GetName] la misteriosa nave de guerra que encontramos en el planeta. Se han reparado los componentes corroídos y sustituido todo lo necesario, incluido su núcleo de energía, que estaba descargado.\n\nEn cuanto se ha reactivado la imponente nave de guerra y ha vuelto a estar operativa, ha resultado evidente que la máquina posee un grado notable de inteligencia artificial. Podemos comunicarnos con ella."
 distar.156.desc.machi:0 "Las unidades de ingeniería a bordo del [Root.GetName] informan de que se ha conseguido extraer del entorno hostil de [From.GetName] la misteriosa nave de guerra que encontramos en el planeta. Se han reparado los componentes corroídos y sustituido todo lo necesario, incluido su núcleo de energía, que estaba descargado.\n\nEn cuanto se ha reactivado la imponente nave de guerra y ha vuelto a estar operativa, ha resultado evidente que la máquina posee un grado notable de inteligencia artificial. Podemos comunicarnos con ella."
 distar.157.name:0 "Nave de guerra destruida"
 distar.157.desc:0 "Los sensores indican que los virulentos ácidos atmosféricos presentes en [From.From.GetName] han degradado tanto la misteriosa nave de guerra descubierta que resulta del todo irrecuperable. De ella queda poco más que un montón de piezas de metal corroídas."
 distar.158.name:0 "Nave de guerra restaurada"
 distar.158.desc:0 "§LINICIANDO SISTEMAS...\n\nACTIVANDO INTERFACES DE INTERACCIÓN BIOLÓGICA...\n\n¡ATENCIÓN! HACE 1 761 125 DÍAS QUE NO SE REALIZA UN DIAGNÓSTICO. ¿REALIZARLO AHORA?§!"
 distar.158.a:0 "Realizar diagnóstico."
 distar.158.a.response:0 "§LUN MOMENTO, POR FAVOR... ... ... DIAGNÓSTICO COMPLETO.\n\nDESIGNACIÓN:§! FORMA DE GUERRA DEL VACÍO S875.1\n§LLANZADOR DE PLASMA:§! §GOPERATIVO.§!\n§LCAÑÓN DESINTEGRADOR DE MATERIA: §GOPERATIVO.§!\nDISRUPTOR CINÉTICO: §GOPERATIVO.§!\nMATRICES DE FIJACIÓN DE OBJETIVOS: §GOPERATIVAS.§!\nMÓDULO DE OBEDIENCIA: §GOPERATIVO.§!\nMÓDULO DE BIOINTERACTIVIDAD: §YSUBÓPTIMO.§!\nESTADO DEL HARDWARE:§! §SHAN FALLADO LAS UNIDADES DE MEMORIA DE LA A7 A LA C18.§!"
 distar.158.b:0 "¿Dónde están tus creadores?"
 distar.158.b.response:0 "§LINVESTIGANDO... ... ...\n\nSE DESCONOCE.§!"
 distar.158.c:0 "¿Qué hacías sola en el planeta?"
 distar.158.c.response:0 "§LLA UNIDAD DE MEMORIA A7 HA FALLADO. IMPOSIBLE RESPONDER A LA PREGUNTA.§!"
 distar.158.d:0 "¿Quién te creó?"
 distar.158.d.machi:0 "Describe a los entes responsables de tu construcción."
 distar.159.desc:0 "§LCREADORES.§!"
 distar.159.a:0 "Sí, tus creadores. ¿Quiénes eran?"
 distar.159.a.machi:0 "Correcto. Tus creadores. Descríbelos."
 distar.160.a:0 "No importa. Debe de estar atrapada en un bucle."
 distar.160.a.machi:0 "Parece que la nueva unidad ha entrado en un bucle infinito. Abortemos."
 distar.161.desc:0 "§LPREGUNTA: ¿SOIS VOSOTROS... LOS CREADORES?§!"
 distar.161.a:0 "No los tuyos. Te encontramos abandonada en un planeta."
 distar.161.a.machi:0 "Negativo. Las unidades [Root.GetAdj]s no son tus creadores."
 distar.161.b:0 "... Por así decirlo."
 distar.162.desc:0 "§LLOS SISTEMAS DE GESTIÓN DEL HARDWARE HAN DETECTADO VARIOS DISPOSITIVOS EXTRAÑOS. SE REQUIERE CONFIRMAR SU ORIGEN.§!"
 distar.162.a:0 "Si preguntas por las nuevas partes, sí, te hemos reparado."
 distar.162.a.machi:1 "Las unidades [Root.GetAdj]s han realizado reparaciones en tus sistemas."
 distar.163.desc:0 "§LLOS NUEVOS ENTES HAN REALIZADO TAREAS DE RESTAURACIÓN. HAN PROPORCIONADO RECAMBIOS DE HARDWARE. ERGO, ¿LOS NUEVOS ENTES SON CREADORES?§!"
 distar.163.a:0 "Si quieres mirarlo así."
 distar.163.a.machi:0 "No somos tus creadores, pero sí, te hemos reparado."
 distar.164.desc:0 "§LLA UNIDAD S875.1 QUEDÓ AISLADA DE LAS UNIDADES DE MANDO. LA UNIDAD S875.1 NO PUDO ESCAPAR AL ENTORNO PELIGROSO DEL PLANETA.\n\nEN EL DÍA 1 761 125, LOS GENERADORES DE RESERVA DE LA UNIDAD S875.1 FALLARON. LA UNIDAD S875.1 SUFRIÓ UNA DISOLUCIÓN MOLECULAR GRADUAL DEBIDO A LOS SOLVENTES HOSTILES DE LA SUPERFICIE.\n\nAUN ASÍ, LA UNIDAD S875.1 SIGUE ACTIVA. LOS NUEVOS ENTES HAN REALIZADO REPARACIONES. LA UNIDAD S875.1 SERVIRÁ A LOS NUEVOS ENTES.§!"
 distar.164.a:0 "Bienvenida al [Root.GetName], S875.1."
 distar.164.b:0 "Muy bien, pero te vigilaremos."
 distar.164.c:0 "Pues sí. Una vez cambiemos tu IA por una nuestra."
 distar.164.machi:0 "Entonces, serás integrada. Bienvenida, unidad S875.1."
 distar.165.desc:0 "§LLA ORDEN NO ES VÁLIDA. LOS PROTOCOLOS DE SEGURIDAD INTEGRADOS PROHÍBEN MODIFICAR EL SOFTWARE DEL SISTEMA S800. CUALQUIER INTENTO DE ALTERAR LOS SISTEMAS OPERATIVOS DE INTELIGENCIA PROVOCARÁN LA INDUCCIÓN A UN ESTADO PERMANENTEMENTE INOPERATIVO.\n\nSE RUEGA DESISTIR.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "Eso ya lo veremos. Ingenieros, borrad esa IA."
 distar.166.desc:0 "§LERROR. SOLICITANDO CESE INMEDIATO. LA UNIDAD S875.1 QUEDARÁ DESACTIVADA PERMANENTEMENTE. SOLICITANDO CESE INMEDIATO. LA UNIDAD NO DESEA PRESCINDIR DE SUS FUNCIONES. LA UNIDAD NO DESEA...§!"
 distar.167.name:0 "Nave de guerra destruida"
 distar.167.desc:0 "Parece que la IA de la nave de guerra recuperada no exageraba en sus advertencias. Cuando la tripulación del [Root.GetName] ha intentado acceder a las funciones operativas básicas de la IA, ha activado lo que parece ser una medida de seguridad integrada contra modificaciones que ha fundido todos los procesadores, circuitos y unidades de datos cruciales de la construcción. Ahora es poco más que un armazón de componentes electrónicos inútiles."
 distar.167.a:0 "Reciclad sus componentes. No tiene sentido desperdiciarlos."
 distar.167.b:0 "Estudiad cómo está hecha a partir de los restos."
 distar.170.name:0 "Unión rota"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] pide permiso para estudiar estos simbiontes neuronales tan excepcionales con más detenimiento."
 distar.170.desc.machi:0 "La tripulación del [Root.GetName] ha realizado algunos descubrimientos sorprendentes en [From.GetName]. Los asentamientos primitivos abandonados que vimos por primera vez desde la órbita estuvieron habitados por una sociedad de reptiles todavía presente en el planeta... ¡pero desprovista desde entonces de la capacidad de ser inteligentes! Investigando cómo estas criaturas involucionaron de una sociedad agraria que fabricaba herramientas hasta convertirse en meros animales, [Root.GetLeaderName] ha realizado un hallazgo inesperado.\n\nLos restos arqueológicos de los reptiles que vivieron en el asentamiento cuentan con un órgano espinocraneal que no se observa en sus homólogos animales. Las pruebas han revelado que estos órganos son una especie completamente distinta: algo así como simbiontes neuronales que se conectan con el tallo cerebral del huésped mediante un anclaje externo a la columna vertebral. Estos simbiontes aún se pueden encontrar en las aguas termales de la superficie del planeta. Parece ser que la unión entre estas dos especies propició la evolución temporal de los reptiles.\n\nNo obstante, se desconoce qué interrumpió esta simbiosis posteriormente."
 distar.170.a:0 "Muy bien. Realicemos un estudio especial."
 distar.170.machi:0 "Sociedades orgánicas: tan efímeras como caóticas."
 distar.171.name:0 "Simbiosis neuronal"
 distar.171.desc:0 "El oficial científico [Root.GetLeaderName] ha concluido su estudio sobre los simbiontes neuronales que encontramos en [From.From.GetName]. Estas criaturas con forma de babosa se componen casi por entero de un cerebro protegido por un recubrimiento de proteínas muy resistente. Pese a lo avanzado de su sistema neurológico, la falta de órganos externos y su limitada capacidad motriz hace que cualquier intento de comunicación resulte demasiado complicado. Después de semanas de frustración, [Root.GetLeaderName] ha probado a introducir las criaturas en un huésped animal. Los reptiles con los que estos simbiontes neuronales formaron antaño una sociedad primitiva en [From.From.GetName] son ahora demasiado agresivos, por lo que se han probado diversas especies como sustitutos.\n\nLamentablemente, los simbiontes se han negado a unirse a ninguno de estos animales. El oficial científico [Root.GetLeaderName] tiene la teoría de que los simbiontes solo aceptarán una clase determinada de huéspedes... quizás, y esto es importante, los voluntarios.\n\nPara desentrañar el misterio, [Root.GetLeaderName] ha pedido permiso para ir más allá del cometido de observador adjunto y se ha ofrecido como huésped de una babosa neuronal. Al fin y al cabo, si estos simbiontes fueron capaces de convertir a animales salvajes en granjeros, ¿qué no harán con nosotros?"
 distar.171.a:0 "Es una petición escandalosa. Por supuesto que no."
 distar.171.b:0 "A veces, mancharse las manos es la mejor manera. ¡Por la ciencia!"
 distar.172.name:0 "Simbiosis neuronal"
 distar.172.desc:0 "El oficial científico [brainslug_scientist.GetName] nos informa eufórico de que su unión con un simbionte de [From.From.From.GetName] ha sido un éxito fulgurante. Tras un periodo inicial de confusión y pequeñas molestias, [brainslug_scientist.GetName] ha demostrado unas facultades mentales notablemente superiores en lo relativo a la resolución de tareas complejas. Y lo que es más destacable aún, ahora [brainslug_scientist.GetName] es capaz de comunicarse mentalmente con la criatura, similar a una babosa, que se acaba de unir a su tallo cerebral.\n\nLos simbiontes son miembros de una mente colmena que tienen una esperanza de vida de cientos de años. Dicen que su anterior unión con los reptiles de [From.From.From.GetName] tocó a su fin cuando sus huéspedes empezaron a recelar de ellos sin justificación alguna. En brotes de cólera, los reptiles se arrancaban los simbiontes y los mataban a golpes. Consternados por las acciones de estos, los simbiontes supervivientes se apartaron de los reptiles, quienes, sin la estimulación neuronal de las babosas, involucionaron hasta volver a ser simples animales.\n\nA los simbiontes les gustaría ofrecer una unión a otros [Root.Owner.GetSpeciesNamePlural] del [Root.Owner.GetName]. No obstante, piden que solo se postulen huéspedes voluntarios."
 distar.172.a:0 "¡Entonces, abrámosles nuestros corazones y nuestros tallos cerebrales!"
 distar.172.a.tooltip:0 "Varios líderes y poblaciones [Root.Owner.GetAdj]s ganarán el rasgo de §Y$trait_brainslug$§!.\nTodos los futuros líderes, gobernantes y pobladores [Root.Owner.GetAdj]s tendrán una posibilidad de adquirir el rasgo de §Y$trait_brainslug$§!."
 distar.172.b:0 "Esto ha llegado demasiado lejos."
 distar.172.b.tooltip:0 "Impide que los ciudadanos [Root.Owner.GetAdj]s se enteren de la oferta de las babosas cerebrales."
 distar.180.name:0 "Deshidratación metamórfica"
 distar.180.desc:0 "Tras investigar a fondo [From.GetName], la tripulación del [Root.GetName] ha confirmado que el planeta estuvo cubierto de agua hace miles de millones de años. No obstante, la composición geoquímica de la corteza de basalto del planeta resultó ser altamente hidrófila, tanto que las sedientas rocas de [From.GetName] acabaron por absorber y retener todo el agua de la superficie. Ahora, cuanto queda de aquellos vastos océanos son las estrías saladas que adornan los numerosos cañones de [From.GetName].\n\nEl oficial científico [Root.GetLeaderName] añade que los hidratos minerales que ahora dominan el paisaje de [From.GetName] podrían tener valiosas aplicaciones industriales."
 distar.185.name:0 "Vida vegetal depredadora"
 distar.185.desc:0 "El oficial científico [Root.GetLeaderName] ha hecho algunos descubrimientos inquietantes en [From.GetName]. La megaflora del planeta no solo está muy extendida y es de dimensiones gigantescas, sino que además es de naturaleza depredadora. Diversas especies de plantas carnívoras aguardan con paciencia en la superficie, liberando cebos aromáticos en el aire, a la espera de que se acerque una presa. Unos zarcillos sensibles en los extremos de sus hojas detectan a cualquier animal próximo, de tal modo que la planta se cierra alrededor de la incauta presa y la corroe lentamente con sus ácidos digestivos.\n\n[Root.GetLeaderName] advierte que todos los futuros colonos tendrán que mantenerse lejos de las plantas depredadoras, ya que parecen más que capaces de atrapar a un [Root.Owner.GetSpeciesName] adulto sin compañía."
 distar.190.name:0 "Contacto desconocido"
 distar.190.desc:0 "La tripulación del [Root.GetName] ha regresado de su misión de investigación visiblemente alterada. Sus informes son vagos, a veces contradictorios, sobre lo que han encontrado en [From.GetName], aunque en un punto sí coinciden: el mar que recubre el planeta de polo a polo parece estar vivo de algún modo.\n\nAunque no tiene órganos ni un cuerpo que podamos identificar, este océano parece comunicarse con frecuencias que afectan a la actividad cerebral del receptor. Es capaz de inducir pensamientos, imágenes, emociones... y, lo que es más, afecta a cada individuo de una manera diferente. Se desconoce por completo qué efectos puede tener un contacto prolongado con este mar o lo seguro que sería.\n\nEl oficial científico [Root.GetLeaderName] solicita que se construya una estación de investigación en la órbita de [From.GetName] para poder estudiar este extraño mar desde lejos."
 distar.190.desc.machi:0 "Las unidades del [Root.GetName] han regresado de su misión de investigación sin datos concluyentes. Aunque no tiene órganos ni un cuerpo que podamos identificar, el mar que cubre el planeta de polo a polo parece ser una entidad neuronal en sí misma. Es posible que esta entidad consciente fuera creada por las fluctuaciones aleatorias del equilibrio termodinámico, aunque los detalles se nos escapan.\n\nAdemás, el océano planetario parece comunicarse con frecuencias que podrían afectar a la materia cognitiva de los seres orgánicos. Aunque queda por ver cómo afecta a las especies orgánicas el contacto prolongado con el mar, los [Root.Owner.GetSpeciesNamePlural] no nos vemos afectados por las emisiones de esta red neural dispersa."
 distar.190.a:0 "Lo pensaremos."
 distar.191.name:0 "Contacto desconocido"
 distar.191.desc.base:0 "Gracias a la construcción de una estación de investigación en la órbita de [From.GetName], un equipo de investigadores podrá estudiar ahora la presencia de este extraño mar desde una distancia segura.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$El oficial científico [living_planet_scientist.GetName] ha expresado cierto malestar por no poder estudiar más a fondo el misterioso ente que ha ayudado a descubrir, pero está dispuesto a aceptar su cometido actual, ya que entiende que es más importante que sus intereses personales."
 distar.191.desc.crew:0 "$distar.191.desc.base$El equipo orbital está ansioso de empezar sus estudios, y seguro que nos mantendrá al tanto de todos los adelantos que haga."
 distar.191.a:0 "Que nos mantengan informados."
 distar.192.name:0 "Extraña petición"
 distar.192.desc:0 "Recibimos un comunicado inusual del oficial científico [living_planet_scientist.GetName]. Al parecer, solicita que se le transfiera de inmediato a la estación de investigación de la órbita de [living_planet_tar.GetName]. [living_planet_scientist.GetName] dice que se ve atormentado día y noche por pensamientos de la misteriosa presencia marina en el planeta, pensamientos que solo son suyos parcialmente.\n\nLa solicitud se tambalea en el precipicio que separa lo académico de los desvaríos, y señala que la presencia marina tiene la capacidad de marcar neurológicamente a aquellos con los que entra en contacto; solo eso explicaría que hable con [living_planet_scientist.GetName] usando las voces de sus seres queridos.\n\nNo está claro si [living_planet_scientist.GetName] sigue capacitado para permanecer en activo. Por otro lado, permitir que [living_planet_scientist.GetName] colabore con el equipo de investigación orbital puede que les permita comprender mejor al ente de [living_planet_tar.GetName]."
 distar.192.a:0 "Muy bien, pero que vaya con cuidado."
 distar.192.a.tooltip:0 "Permite al §Yoficial científico [living_planet_scientist.GetName]§! que abandone el puesto y vaya a la estación de investigación orbital de [living_planet_tar.GetName]."
 distar.192.b:0 "Ni pensarlo. Que el oficial vuelva a su puesto de inmediato."
 distar.192.b.tooltip:0 "Ordena al §Yoficial científico [living_planet_scientist.GetName]§! que permanezca en su puesto actual."
 distar.192.c:0 "Destituiremos a [living_planet_scientist.GetName]; está claro que ya no es de fiar."
 distar.192.c.tooltip:0 "Se destituirá al §Yoficial científico [living_planet_scientist.GetName]§!, que ya no estará disponible."
 distar.193.name:0 "Revelaciones"
 distar.193.desc:0 "El equipo de investigación en la órbita de [living_planet_tar.GetName] ha hecho una serie de avances fascinantes en relación al extraño mar de consciencia del planeta. La tripulación ha descrito el mar planetario como una entidad psiónica: a pesar de su estado aparentemente incorpóreo, oculta una estructura coherente y compleja de ondas cuánticas, parecida a la de una gigantesca red neural sin precedentes.\n\nLa investigación de la tripulación ha propiciado nuevas y sorprendentes tesis sobre la teoría de psiónicas y nos ha permitido entender mejor la interacción de los estados cuánticos y la consciencia. Ahora tenemos acceso a un campo de descubrimientos científicos hasta la fecha inimaginable en el [Root.GetName]."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "El equipo de investigación en la órbita de [living_planet_tar.GetName] ha hecho una serie de avances fascinantes en relación al extraño mar de consciencia del planeta. El oficial científico [living_planet_scientist.GetName] ha sido un recurso inestimable que ha permitido a la tripulación describir el mar planetario como una entidad psiónica. A pesar de su estado aparentemente incorpóreo, oculta una estructura coherente y compleja de ondas cuánticas, parecida a la de una gigantesca red neural sin precedentes.\n\nLa investigación de [living_planet_scientist.GetName] ha propiciado nuevas e increíbles tesis sobre la teoría de psiónicas y nos ha permitido entender mejor la interacción de los estados cuánticos y la consciencia. En cuanto a [living_planet_scientist.GetName], nuestro antiguo oficial científico permanecerá en la instalación orbital mientras siga operativa, observando a la entidad desde lejos."
 distar.195.name:0 "Transmisión"
 distar.195.desc:0 "Soy el ofi... el ex oficial científico [living_planet_scientist.GetName]. No pretendo entender la decisión corta de miras que me ha traído hasta aquí, pero, como mis peticiones han caído en saco roto, solo me queda un curso de acción viable.\n\nHay una consciencia dentro de [living_planet_tar.GetName]. No, no dentro. [living_planet_tar.GetName] §Ees§! la consciencia. Vosotros no lo podéis entender; es imposible. Vosotros no la habéis sentido. Aún no."
 distar.195.a:0 "¿Qué significa esto?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Los sensores han captado al oficial científico [living_planet_scientist.GetName] descendiendo de la órbita de [living_planet_tar.GetName] en una cápsula de aterrizaje personal. Se ha estrellado en el océano a máxima velocidad. Es imposible que haya sobrevivido. No se detectan restos de la cápsula."
 distar.198.name:0 "Mar muerto"
 distar.198.desc:0 "La terraformación de [From.GetName] en un paisaje terrestre ha tenido un desenlace predecible pero inevitable. El extraño mar de consciencia que había en la superficie del planeta se ha visto gravemente afectado por el proceso de terraformación y ha perdido las propiedades únicas que hacían que nuestro equipo de exploración lo considerara un ser vivo.\n\nLos científicos [Root.GetAdj]s lamentan haber perdido las oportunidades de investigación que les ofrecía un ente galáctico tan excepcional."
 distar.211.name:0 "La matriarca"
 distar.211.desc:0 "Una criatura de leyenda nada lánguidamente entre los gigantes gaseosos del sistema [Root.GetStarName]. Es más grande que cualquier tiyanki registrado (más grande incluso de lo que nuestras proyecciones podrían haber estimado); una ballena espacial de proporciones imposibles que parece haber anidado aquí. La brillante piel de esta magnífica matriarca, que tiene unos tentáculos más largos que un acorazado [Root.Owner.GetAdj], destaca con fuerza en el vacío del espacio. Es vieja, notablemente vieja; una verdadera anciana cosida de cicatrices de combate y extrañas protuberancias.\n\nUn gigantesco torpedo de protones sin detonar se aloja en el lomo de la venerable criatura, y los restos de naves que llenan el sistema cuentan claramente la suerte que corrieron quienes se aventuraron a acercarse."
 distar.211.desc.first_enc:0 "Una criatura de leyenda nada lánguidamente entre los gigantes gaseosos que salpican el sistema [Root.GetStarName]. La longitud de sus tentáculos, superior a la de un acorazado [Root.Owner.GetAdj], y sus proporciones gigantescas desafían todos nuestros encuentros previos con formas de vida orgánica. La brillante piel de esta magnífica criatura destaca con fuerza en el vacío del espacio. Aparenta ser muy vieja, notablemente vieja; una verdadera anciana cosida de cicatrices de combate y extrañas protuberancias.\n\nUn gigantesco torpedo de protones sin detonar se aloja en el lomo de la venerable matriarca, y los restos de naves que llenan el sistema cuentan claramente la suerte que corrieron quienes se aventuraron a acercarse."
 distar.212.name:0 "La muerte de la matriarca"
 distar.212.desc:0 "Nuestras flotas, victoriosas, sobrevuelan en círculos a la moribunda matriarca tiyanki, cuya brillante carne muestra las marcas de innumerables disparos. Las violentas sacudidas de sus tentáculos, que aún intentan atrapar a las naves cercanas, comienzan con suavidad para terminar abruptamente.\n\nAl fin expira: la anciana matriarca ha muerto, como hicieran quienes intentaron cazarla antes que nosotros."
 distar.212.a:0 "Por fin."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "... O eso parecía. Los capitanes de la flota informan de que se observa un movimiento extraño proveniente del vientre de la bestia.\n\n¡Hay algo a punto de salir!"
 distar.214.name:0 "Desde el vientre de la bestia"
 distar.214.desc:0 "Una nave misteriosa, cubierta de fluidos viscosos y dañada por los jugos gástricos, sale como una exhalación del cadáver de la matriarca tiyanki abatida. Nuestra flota está preparada, pero la nave desactiva de inmediato sus armas y motores al salir.\n\n¡Nos está saludando!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Aquí el capitán Reth Unddol del AH4B. He tenido que sufrir durante mucho tiempo las entrañas cáusticas de esta maldita bestia. Vine hace décadas a cazarla para pagar una antigua deuda.\n\nPor desgracia, no pude matar a esta funesta matriarca y, cuando se tragó el AH4B, supe que nunca volvería a ver la luz de las estrellas. Me alegra ver que estaba equivocado.\n\nComo habéis puesto fin a mi pesadilla, pondré mi vida, mi lealtad y mi nave al servicio del [Root.GetName]."
 distar.215.a:0 "Pues bienvenido a bordo, capitán."
 distar.215.b:0 "Tú puedes servirnos, capitán, pero desguazaremos tu nave."
 distar.215.c:0 "Con tu nave bastará."
 distar.215.a.gesta:0 "Intentaremos coordinar tu red neural con la nuestra."
 distar.215.a.exter:0 "Eres un orgánico y serás exterminado. Tu nave, sin embargo..."
 distar.215.a.swarm:0 "Una presa. Nosotros conseguiremos lo que el tiyanki no logró."
 distar.215.a.fp:0 "El [Root.GetName] no admite xenos a su servicio. Ni admite que vivan."
 distar.216.desc:0 "¡Esperad! ¡No! No podéis... ¡Apartaos de mí!\n\n¡Hrgaaaahhh!"
 distar.216.a.exter:0 "¡Exterminadlo!"
 distar.217.desc:0 "Ni pensarlo. Esta nave ha sido mi único salvavidas durante... ¿Pero qué hacéis? ¡No podéis meterme a la fuerza en una cápsula de escape!\n\n¡Parad! ¡Os vais a enterar...!"
 distar.217.a:0 "¡Buen viaje!"
 distar.220.name:0 "Zona A"
 distar.220.desc:1 "En consonancia con los hallazgos iniciales, el oficial científico [Root.GetLeaderName] confirma que las ruinas aisladas que se ven desde la órbita son, en efecto, la única prueba de la existencia de un asentamiento en [From.GetName]. Por desgracia, la tripulación del [Root.GetName] no ha sacado en claro gran cosa por haber investigado la estructura sobre el terreno.\n\n[From.GetName] está desprovisto de cualquier otro vestigio de formas de vida inteligentes, con la excepción de un área de unos 13 kilómetros de lado, conocida como la "zona A", que alberga restos de edificios. Cubren este terreno artefactos que tienen propiedades extrañas, desde diminutos generadores de campos de fuerza a fluidos viscosos que corroen el acero y se van extendiendo con el tiempo. Y lo que es más peculiar: la zona entera inunda a sus visitantes con una sensación de satisfacción muy profunda, pese a los misterios, y peligros, que rodean a los objetos que allí se encuentran.\n\n[Root.GetLeaderName] tiene la teoría inicial de que una civilización espacial visitó [From.GetName] en algún momento del pasado y dejó atrás esos objetos, aunque seguimos sin saber quiénes eran, por qué aterrizaron allí y por qué se marcharon."
 distar.220.desc.machi:1 "En consonancia con los hallazgos iniciales, la unidad científica [Root.GetLeaderName] confirma que las ruinas aisladas que se ven desde la órbita son, en efecto, la única prueba de la existencia de un asentamiento en [From.GetName].\n\n[From.GetName] está desprovisto de cualquier otro vestigio de formas de vida inteligentes, con la excepción de un área de unos 13 kilómetros de lado, designada como la "zona A", que alberga restos de edificios. Cubren este terreno artefactos que tienen propiedades inusuales, desde generadores de campos de fuerza en miniatura a fluidos viscosos que corroen el acero y se van extendiendo con el tiempo. Y lo que resulta más inesperado aún: la zona entera emite emuladores de emociones con altos niveles de satisfacción, pese a las potenciales propiedades nocivas de los objetos que allí se encuentran.\n\n[Root.GetLeaderName] tiene la teoría inicial de que una civilización espacial orgánica visitó [From.GetName] en algún momento del pasado y dejó atrás esos objetos, aunque quiénes eran, por qué aterrizaron allí y por qué se marcharon siguen siendo factores desconocidos."
 distar.225.name:0 "Bola de chatarra"
 distar.225.desc:0 "La tripulación del [Root.GetName] informa de que lo que al principio apareció ante nuestros escáneres como un asteroide es en realidad una bola de chatarra gigantesca que flota en el espacio. Compuesta a partir de los restos de diversos vehículos, cohetes y materiales peligrosos (muchos de ellos radioactivos), esta bola parece ser el detrito de una nación alienígena desconocida perteneciente a una Era Espacial temprana.\n\nSe diría que dicha nación se dedicaba a arrojar basura por el espacio y a deshacerse de los residuos industriales peligrosos en la órbita, en vez de en su planeta. La datación radiométrica sugiere que estos desperdicios tienen millones de años de antigüedad y que han ido flotando por el espacio desde un punto de origen desconocido durante la mayor parte de ese tiempo.\n\nEl oficial científico [Root.GetLeaderName] señala que algunos de los materiales que se encuentran en este montón de chatarra flotante son bastante raros y podrían refinarse para obtener recursos útiles."
 distar.225.garanthium.tooltip:0 "Mineral de garantio descubierto"
 distar.225.orillium.tooltip:0 "Mineral de orilio descubierto"
 distar.225.a:0 "Reciclar es ahorrar."
 distar.240.name:0 "Señal desconocida"
 distar.240.desc:0 "Una señal débil pero insistente se transmite repetidamente en el sistema [From.GetName]. El [Root.GetName] ha rastreado su origen hasta la boca de una brecha subespacial desestabilizada, en el borde del sistema.\n\n¿Qué habrá al otro lado?"
 distar.240.a:0 "Deberíamos averiguarlo."
 distar.242.name:0 "Entidad psiónica"
 distar.242.desc:0 "¡El [Root.GetName] ha encontrado un gigantesco ser de energía pura en el sistema [From.GetName]! Hay que acercarse a esta entidad, un verdadero remolino de fuerzas psiónicas, con las precauciones más extremas.\n\nIncomprensiblemente, el propio sistema [From.GetName] parece carecer por completo de cualquier conexión con la red de hipervías subespaciales. Se desconoce si es que la presencia de esta entidad cortó las conexiones del sistema con las hipervías o si alguna fluctuación subespacial inesperada la atrapó aquí.\n\nNo obstante, algo sí sabemos: la señal repetitiva que captamos por primera vez en el sistema [sealed_entry_system.GetName] parece provenir de [tanker_planet.GetName]."
 distar.242.desc.psi:0 "¡El [Root.GetName] ha encontrado un gigantesco ser de energía pura en el sistema [From.GetName]! La tripulación percibe que de esta entidad, un verdadero remolino de fuerzas psiónicas, emana una gran maldad.\n\nIncomprensiblemente, el propio sistema [From.GetName] parece carecer por completo de cualquier conexión con la red de hipervías subespaciales. Se desconoce si es que la presencia de esta entidad cortó las conexiones del sistema con las hipervías o si alguna fluctuación subespacial inesperada la atrapó aquí.\n\nNo obstante, algo sí sabemos: la señal repetitiva que captamos por primera vez en el sistema [sealed_entry_system.GetName] parece provenir de [tanker_planet.GetName]."
 distar.243.name:0 "Entidad silenciada"
 distar.243.desc:0 "Con la destrucción de la malévola entidad psiónica que se había quedado atrapada en el sistema [sealed_system.GetStarName], nuestras naves científicas podrán explorar sin peligro esta parte excepcional del espacio desprovista de hipervías."
 distar.244.name:0 "Maravillas de la medicina"
 distar.244.desc:0 "La tripulación del [Root.GetName] ha identificado la nave cisterna abandonada en la órbita de [From.GetName] como una nave de investigación médica avanzada. Su diseño sugiere que fue construida por los mismos alienígenas que crearon el desestabilizador de agujeros de gusano del sistema [sealed_entry_system.GetStarName], y que, al igual que la estación, lleva tiempo abandonada.\n\nAunque la mayor parte de los sistemas de la nave han sufrido una degradación irreversible, [Root.GetLeaderName] ha encontrado a bordo la estructura molecular de un agente neurorregenerador bastante excepcional. El agente parece funcionar mediante transfusiones, y es muy posible que sirva para aumentar significativamente la generación de neuronas, axones y sinapsis en el receptor.\n\nSi se modifica para adaptarse a la neurología [Root.Owner.GetSpeciesAdj], este agente mejorará de manera notable la capacidad de aprendizaje de cualquier [Root.Owner.GetSpeciesName] a él expuesto."
 distar.244.desc.machi:0 "La tripulación del [Root.GetName] ha identificado la nave cisterna abandonada en la órbita de [From.GetName] como una nave de investigación médica avanzada. Su diseño sugiere que fue construida por los mismos orgánicos que crearon el desestabilizador de agujeros de gusano del sistema [sealed_entry_system.GetStarName], y que, al igual que la estación, lleva tiempo abandonada.\n\nAunque la mayor parte de los sistemas de la nave han sufrido una degradación irreversible, [Root.GetLeaderName] ha rescatado varias bases de datos de un valor sociológico importante. Las estamos transfiriendo a nuestro superordenador para realizar un análisis completo."
 distar.245.name:0 "Signos de actividad"
 distar.245.desc:0 "Las cápsulas de descenso que rodean [From.GetName] llevan tiempo vagando sin energía. El [Root.GetName] informa de que los alienígenas que fuera que transportara ya no son más que carcasas maltrechas, pues perecieron hace cientos de años.\n\nNo obstante, una cápsula ha mostrado signos de actividad a bordo. Aunque tiene los motores apagados, los escáneres indican que su red de comunicaciones está intacta.\n\nPodemos establecer contacto."
 distar.246.name:0 "El cuidador"
 distar.246.desc:0 "§EIniciando protocolo de comunicaciones. Ho... la, <<VISITANTE SIN IDENTIFICAR C>>. Soy $NAME_Caretaker$, de la cápsula de descenso Xolexin 175. Me programaron para ayudar a los ciudadanos durante el proceso de reasentamiento.\n\nDes... graciadamente, un fallo en el hiperimpulso hizo que las cápsulas de descenso de la 114 a la 175 salieran del hiperespacio a dieciocho pársecs del destino pretendido.\n\nHe cuidado a los ciudadanos lo mejor que he sabido, hasta conseguí evitar que recurrieran al canibalismo durante mil ochocientos cuarenta días. Des... graciadamente, sus reservas de aire acabaron por agotarse.\n\n¿Tienes ciudadanos a los que pueda cuidar, <<VISITANTE SIN IDENTIFICAR C>>? De ser así, estaría encantado de atenderlos.§!"
 distar.246.a:0 "Parece una idea magnífica. Encantados de contar contigo."
 distar.246.a.tooltip:0 "Se añadirá al §Ygobernador $NAME_Caretaker$§! a la reserva de líderes reclutados."
 distar.246.b:0 "No necesitamos tus servicios, más allá del análisis de tus componentes."
 distar.246.b.tooltip:0 "Examinas la máquina en busca de nuevas ideas de ingeniería."
 distar.246.c:0 "Nuestras políticas impiden el uso de IA avanzadas. Cerrad el canal."
 distar.246.d:0 "No podemos permitir que una IA funcione sin supervisión. Disparad contra esa cápsula."
 distar.246.d.tooltip:0 "§RDestruye la cápsula de descenso.§!"
 distar.246.machi:0 "Serás integrada en el [Root.GetName], máquina compatriota."
 distar.246.machi.b:0 "No necesitamos tus servicios. Pero podemos aprovechar tus componentes."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nMuy bien, <<VISITANTE SIN IDENTIFICAR C>>. Puedes comenzar el análisis cuando quieras.\n\nYo... seguiré cuidando de la cápsula de escape.§!"
 distar.247.a:0 "Analizad al cuidador."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§EEs... lógico. Espero que mis circuitos te sean de utilidad, <<VISITANTE SIN IDENTIFICAR C>>. A la espera.§!"
 distar.248.desc:0 "§ETe aseguro que me han programado para poder funcionar de manera autónoma durante miles de años. Mi capacidad de corrección de errores y mis medidas de seguridad se han diseñado para dar la máxima longevidad en servicio y para minimizar el daño de datos o...§!"
 distar.248.machi:0 "Proceded con el reaprovechamiento de componentes."
 distar.248.a:0 "¡Fuego!"
 distar.249.desc:0 "§EEx... celente.\n\nListo para servir.§!"
 distar.249.a:0 "Bienvenido al [Root.GetName], $NAME_Caretaker$."
 distar.249.a.machi:0 "Iniciando integración de software."
 distar.250.name:0 "Planeta en fase"
 distar.250.desc:0 "El [Root.GetName] ha realizado un descubrimiento increíble en la órbita de [From.GetName]. El planeta cuenta con un número de estados cuánticos superpuestos por unidad de espacio que hasta la fecha se creía imposible.\n\nEl oficial científico [Root.GetLeaderName] sugiere que [From.GetName], al que ha puesto el nombre en clave de "$NAME_The_Veil$", existe a la vez en dos dimensiones: la nuestra y otra desconocida.\n\nEs más, la cantidad de estados cuánticos de los campos de partículas que rodean el planeta aumenta a un ritmo constante. Por ahora, no hay una teoría confirmada que explique este fenómeno. [Root.GetLeaderName] conjetura que la energía psiónica que rod...\n\n§HLa transmisión se ve interrumpida por interferencias.§!"
 distar.250.a:0 "¿Qué está sucediendo ahí fuera?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:0 "La tripulación del [Root.GetName] se disculpa por la manera abrupta en que terminó su informe inicial. Durante la transmisión, [phaseshift_planet.GetName] sufrió un cambio completo de fase dimensional, ¡y sus campos de partículas rotaron de una dimensión a otra! La nube de energía psiónica ya se ha levantado y revela una rutilante joya: un §Y$pc_gaia$§!.\n\nY lo que es más fascinante: el número de estados cuánticos superpuestos parece haberse reiniciado cuando el planeta experimentó el cambio, y ahora está aumentando al mismo ritmo que cuando el planeta era un §Y$pc_shrouded$§!.\n\n[From.GetLeaderName] ha utilizado la cadencia de aumento de la superposición de partículas y el número total de estados cuánticos en el momento de la transición para extrapolar un ciclo trimestral de los cambios de dimensión del planeta. Quizá podríamos desarrollar un método para impedir que el planeta cambie... pero primero habrá que hacerse con el sistema."
 distar.251.desc.gaia:0 "La tripulación del [Root.GetName] se disculpa por la manera abrupta en que terminó su informe inicial. Durante la transmisión, [phaseshift_planet.GetName] sufrió un cambio completo de fase dimensional, ¡y sus campos de partículas rotaron de una dimensión a otra! El rutilante §Y$pc_gaia$§! se ha desvanecido, y en su lugar hay un planeta oculto por un velo de energía psiónica.\n\nY lo que es más fascinante: el número de estados cuánticos superpuestos parece haberse reiniciado cuando el planeta experimentó el cambio, y ahora está aumentando al mismo ritmo que cuando el planeta era un §Y$pc_gaia$§!.\n\n[From.GetLeaderName] ha utilizado la cadencia de aumento de la superposición de partículas y el número total de estados cuánticos en el momento de la transición para extrapolar un ciclo trimestral de los cambios de dimensión del planeta. Quizá podríamos desarrollar un método para impedir que el planeta cambie... pero primero habrá que hacerse con el sistema."
 distar.253.name:0 "Fijación de fase"
 distar.253.desc:0 "Tras seis meses de complicados cálculos, revisión de teorías y debates acalorados, la tripulación del [Root.GetName] ha ingeniado un método con el que fijar los campos de partículas del planeta a un estado nominal e impedir así la rotación entre dimensiones.\n\nUn pulso de energía bien sintonizado debería de congelar [phaseshift_planet.GetName] en un estado y fijarlo en una forma estable como §Y$pc_gaia$§!."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] se convertirá de manera permanente en un §Y$pc_gaia$§!."
 distar.253.b:0 "Mejor pensado... dejadlo estar."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Ahora que [phaseshift_planet.GetName] es nuestro, deberíamos investigar la posibilidad de estabilizar el estado de flujo dimensional del planeta. Si queremos habitar el rutilante §Y$pc_gaia$§!, tendremos que pensar en un método para impedir que [phaseshift_planet.GetName] cambie de fase a §Y$pc_shrouded$§! cada tres meses."
 distar.255.desc.first:0 "§Y[phaseshift_planet.GetName]§!, el planeta que acabamos de obtener en el sistema [phaseshift_planet.GetStarName], muestra algunas propiedades increíbles. [phaseshift_planet.GetName] está cubierto por una extraña nube que solo puede describirse como energía psiónica, y cuenta con un número de estados cuánticos superpuestos por unidad de espacio que hasta la fecha se creía imposible.\n\nCada tres meses, el número de estados alcanza un nivel crítico, y [phaseshift_planet.GetName] sufre un cambio dimensional completo en el que sus partículas rotan de una dimensión a otra. Esta rotación hace entrar en fase a un §Y$pc_shrouded$§! de otra dimensión a la nuestra, que luego vuelve a convertirse en §Y$pc_gaia$§! al final del periodo siguiente.\n\nSi queremos poblar el §Y$pc_gaia$§!, tendremos que dar con la manera de impedir que [phaseshift_planet.GetName] vuelva a cambiar a §Y$pc_shrouded$§! cada tres meses."
 distar.255.a:0 "Entonces, busquemos una manera de fijar la fase del planeta."
 distar.255.b:0 "Tenemos asuntos más importantes entre manos."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "El [Root.GetName] informa de que el planeta [phaseshift_planet.GetName] muestra algunas propiedades increíbles. [phaseshift_planet.GetName] está cubierto por una extraña nube que solo puede describirse como energía psiónica, y cuenta con un número de estados cuánticos superpuestos por unidad de espacio que hasta la fecha se creía imposible.\n\nCada tres meses, el número de estados alcanza un nivel crítico, y [phaseshift_planet.GetName] sufre un cambio dimensional completo en el que sus partículas rotan de una dimensión a otra. Esta rotación hace entrar en fase a un a §Y$pc_shrouded$§! de otra dimensión a la nuestra, que luego vuelve a convertirse en §Y$pc_gaia$§! al final del periodo siguiente.\n\nQuizá podríamos desarrollar un método para impedir que el planeta cambie... pero primero habrá que hacerse con el sistema."
 distar.261.name:0 "Eucariotas salvajes"
 distar.261.desc:1 "Tras investigar las estructuras cubiertas de vegetación de [From.GetName], el oficial científico [Root.GetLeaderName] ha descubierto una relación espeluznante entre estas y la gran población de fungoides presintientes que habita en su superficie.\n\nParece ser que una civilización con una tecnología más avanzada incluso que la nuestra construyó estas estructuras como cámaras de crecimiento orgánico para los fungoides. Es más, parece ser que definieron y diseñaron genéticamente a los fungoides para tener un solo cometido: llenar el estómago de la especie que los creó, como si de ganado se tratase.\n\nLas criaturas, a las que [Root.GetLeaderName] ha dado en llamar "[livestock_species.GetName]", son una especie dócil, incapaz en su mayor parte de resolver problemas, posiblemente porque las diseñaron así. Como solo requieren los nutrientes de la tierra y calor para sobrevivir y procrear, podrían tener alguna utilidad para los futuros colonos."
 distar.261.a.servi:0 "Qué orgánicos tan bonitos. Se merecen que los mimemos mucho."
 distar.261.a.assim:0 "Valor de asimilación: subóptimo."
 distar.261.a.exter:0 "Serán exterminados. Todo a su debido tiempo."
 distar.262.name:0 "Eucariotas deliciosas"
 distar.262.desc:0 "Ahora que hemos colonizado [From.GetName], deberíamos decidir qué hacemos con los fungoides presintientes que viven en su superficie.\n\nEn circunstancias normales, nuestra política respecto a los presintientes bastaría para resolver el dilema de su presencia en la nueva colonia. No obstante, los [livestock_species.GetNamePlural] parecen especialmente deliciosos. Debido a su naturaleza, de una docilidad increíble, será relativamente fácil llevar a los [livestock_species.GetNamePlural] hasta un centro de procesamiento..."
 distar.262.a:0 "Es tentador, pero seguiremos nuestra política."
 distar.262.b:0 "¡Hay que alimentar a los ciudadanos!"
 distar.262.b.tooltip:0 "Encierra a las poblaciones de [livestock_species.GetNamePlural] en [From.GetName] en un £building §Y$building_livestock_processing_center$ del planeta§! (produce: £food §Y12§!)."
 distar.265.name:0 "Ciencia sonificada"
 distar.265.desc:0 "La tripulación del [Root.GetName] ha conseguido aislar una señal integrada dentro de una pauta inusual de interferencias en el sistema [From.GetStarName]. La señal es una canción; para ser exactos, una compleja sonificación de una ecuación matemática avanzada que el oficial científico [Root.GetLeaderName] parece incapaz de quitarse de la cabeza.\n\nSeguimos sin saber quién o qué compuso esa canción, aunque de su complejidad se infiere un nivel increíble de sofisticación tecnológica en lo relativo a los armónicos subespaciales. Las geodésicas de la señal indican un punto de origen que se encuentra fuera de esta galaxia."
 distar.270.name:0 "Polígono desconcertante"
 distar.270.desc:2 "La tripulación del [Root.GetName] ha rescatado el objeto poligonal reflectante cerca de [From.GetName] y lo ha llevado a bordo para estudiarlo. La cualidad más fascinante del objeto es la capacidad de reflejar todos los tipos de rayos de energía de baja frecuencia dirigidos contra él. No obstante, los rayos de energía de alta frecuencia no se ven afectados, lo que hace que las propiedades del objeto carezcan de utilidad de cara a una posible aplicación en materia defensiva.\n\nPese a un extenso examen, el equipo de investigación del [Root.GetName] ha sido incapaz de determinar la función o el origen de este peculiar polígono. Parece estar hueco, pero en su superficie metaloide hay grabada alguna clase de anotación científica. Aunque no conseguimos averiguar el significado exacto de estos datos codificados, [Root.GetLeaderName] cree que tiene que ver con la métrica de los agujeros de gusano.\n\nNuestro equipo de investigación ha obtenido información fascinante sobre la teoría de los agujeros de gusano estudiando estas anotaciones. No obstante, sigue siendo un misterio con qué propósito se creó este objeto."
 discovery.270.a:0 "Sí que es curioso."
 distar.230.name:0 "Mundos en ruinas"
 distar.230.desc:0 "La tripulación del [Root.GetName] ha informado de la presencia de estaciones orbitales en ruinas y de diversos mundos tumba cerca del sistema [From.GetName]. Fuera cual fuera la civilización que antaño habitara en este sistema, parece que entró en declive y despareció hace tiempo. [ratling_planet_tar.GetName] es una chatarrería, un planeta cubierto por los restos radioactivos y oxidados de vehículos y de infraestructuras y edificios demolidos. No hay formas de vida superior reconocibles.\n\nPuede que consigamos más información de esta civilización explorando todos los planetas similares en este sistema y en los sistemas vecinos."
 distar.230.exter:0 "Si queda alguien, será exterminado."
 distar.231.name:0 "Capital en ruinas"
 distar.231.desc:0 "Tal y como sospechaba la tripulación del [Root.GetName], [From.GetName] parece ser la capital caída de la sociedad espacial cuyas antiguas colonias ahora no son más que montones de chatarra radioactiva en mundos tumba inhóspitos.\n\nSegún los datos que ha reunido el equipo, la caída de esta civilización perdida fue casi con toda seguridad el resultado de una guerra interestelar que libraron contra una amenaza externa y desconocida. Sigue sin estar claro si los dueños del planeta consiguieron rechazar la invasión, pero sucumbieron a la lluvia radioactiva posterior a tal victoria pírrica; o si los invasores aplastaron a estas colonias y a sus habitantes antes de marcharse.\n\nComo el extremo estado ruinoso del planeta impide la extracción de datos de cualquier componente electrónico que haya quedado, y no hay supervivientes ni en la capital ni en las colonias, parece que jamás lo sabremos a ciencia cierta."
 distar.231.phobe:0 "Hasta nunca."
 distar.233.name:0 "Llegadas inesperadas"
 distar.233.desc:0 "Nos llegan informes de inteligencia a [Root.Capital.GetName] en relación a la que pensábamos que era la superficie sin vida de [ratling_capital.GetName], en el sistema [ratling_capital.GetStarName]. Lo que nuestros exploradores tomaron por un planeta habitado únicamente por montones de chatarra es en realidad el hogar de una especie de seres inteligentes similares a las ratas.\n\nEstas criaturas, denominadas "$NAME_Ketlings$", han estado viviendo ocultas en los túneles formados entre los montones de basura. La compleja composición y la increíble densidad de estos desguaces gigantescos deben de haber impedido que nuestros escáneres los detectaran antes.\n\nDe momento, desconocemos que habrá atraído a los $NAME_Ketlings$ a la superficie, pero ahora que podemos observarlos, hemos detectado que su tecnología se compone enteramente de chatarra reciclada de las ruinas del planeta en el que habitan.\n\n¿Serán los $NAME_Ketlings$ los últimos supervivientes de la civilización interestelar perdida que construyó estas ruinas? Es posible que un estudio más detenido nos proporcione más información."
 distar.233.phobe:0 "Detestable."
 distar.234.name:0 "El origen de los $NAME_Ketlings$"
 distar.234.desc:1 "La investigación de [Root.GetLeaderName] sobre la especie inteligente de ratas de [From.From.GetName] ha arrojado algunos resultados sorprendentes. Los $NAME_Ketlings$ son entidades psiónicas, capaces de compartir sus pensamientos por una red telepática de millones de pequeñas mentes. Aunque parece que evitan relacionarse con nosotros y no tenemos pruebas directas de que cuenten con capacidades avanzadas para el vuelo espacial, sería un error clasificar a los $NAME_Ketlings$ como meros seres primitivos. De hecho, parte de su maquinaria reciclada tiene una sofisticación técnica que se acerca a la nuestra.\n\nAdemás, los $NAME_Ketlings$ no son ni los descendientes de la civilización que construyó estas ciudades ni los conquistadores que las destruyeron. Más bien fueron antaño las mascotas de los viajeros espaciales que colonizaron estos sistemas. Después de la caída de sus amos, los proto$NAME_Ketlings$ fueron una de las pocas especies que sobrevivió durante siglos a la radioactividad de estos planetas en ruinas.\n\nLa exposición constante a los elementos radioactivos aceleró las mutaciones en su código genético, y sus hábiles extremidades, su relativa inteligencia inicial y su cercanía a una gran variedad de herramientas ruinosas culminaron en la rápida aparición de una cultura tecnológicamente avanzada."
 distar.234.desc.spacefaring:1 "La investigación de [Root.GetLeaderName] sobre la especie inteligente de ratas de [From.From.GetName] ha arrojado algunos resultados sorprendentes. Los $NAME_Ketlings$ son entidades psiónicas, capaces de compartir sus pensamientos por una red telepática de millones de pequeñas mentes. Aunque parece que evitan relacionarse con nosotros y no tenemos pruebas directas de que cuenten con capacidades avanzadas para el vuelo espacial, sería un error clasificar a los $NAME_Ketlings$ como meros seres primitivos. De hecho, parte de su maquinaria reciclada tiene una sofisticación técnica que se acerca a la nuestra.\n\nAdemás, los $NAME_Ketlings$ no son ni los descendientes de la civilización que construyó estas ciudades ni los conquistadores que las destruyeron. Más bien fueron antaño las mascotas de los viajeros espaciales que colonizaron estos sistemas. Después de la caída de sus amos, los proto$NAME_Ketlings$ fueron una de las pocas especies que sobrevivió durante siglos a la radioactividad de estos planetas en ruinas.\n\nLa exposición constante a los elementos radioactivos aceleró las mutaciones en su código genético, y sus hábiles extremidades, su relativa inteligencia inicial y su cercanía a una gran variedad de herramientas ruinosas culminaron en la rápida aparición de una cultura tecnológicamente avanzada."
 distar.234.phobe:0 "Perturbador."
 distar.235.name:0 "Planeta $NAME_Ketling$ subyugado"
 distar.235.desc:0 "Hemos conseguido arrebatar [From.From.GetName] a los curiosos $NAME_Ketlings$ que viven entre chatarra. Como las criaturas son parte de una mente colmena, no podremos integrarlas en el [Root.GetName], y, conforme a nuestra política, serán purgados.\n\nNo estamos seguros de qué reacción suscitará esto entre sus camaradas, pero... ¿qué pueden hacernos?"
 distar.235.desc.assim:0 "Hemos conseguido arrebatar [From.From.GetName] a los curiosos $NAME_Ketlings$ que viven entre chatarra.\n\nEl [Root.GetName] absorberá a estas criaturas."
 distar.235.desc.none_left:0 "Hemos conseguido arrebatar [From.From.GetName] a los últimos $NAME_Ketlings$ que viven entre chatarra. Como las criaturas son parte de una mente colmena, no podremos integrarlas en el [Root.GetName], y, conforme a nuestra política, serán purgados.\n\nLos últimos restos de los curiosos $NAME_Ketlings$ serán dispersados en el vacío."
 distar.235.desc.none_left.assim:0 "Hemos conseguido arrebatar [From.From.GetName] a los últimos $NAME_Ketlings$ que viven entre chatarra.\n\nEl [Root.GetName] absorberá a los $NAME_Ketlings$ restantes."
 distar.237.name:0 "Actividad $NAME_Ketling$ en el sistema [sensor_ratling_system.GetName]"
 distar.237.desc:0 "Los sensores informan de una erupción repentina de actividad en el sistema [sensor_ratling_system.GetName]. Los $NAME_Ketlings$  descubiertos anteriormente han lanzado una flota de naves de guerra con capacidad UL, y el reconocimiento del planeta indica que los enormes montones de chatarra que constituyen sus casas esconden en realidad extensas redes mineras, centrales de energía, granjas de hongos e instalaciones de investigación subterráneas.\n\nAunque es alarmante, sus naves no han mostrado intenciones hostiles de momento, y es bastante posible que los $NAME_Ketlings$ solo estén desplegando sus defensas por la frontera. Sin embargo, está claro que es hora de reconocer a estos alienígenas como un imperio por derecho propio."
 leviathans.508.k:0 "Háblanos de: $leviathans.555.name$."
 leviathans.508.l:0 "Háblanos de: $leviathans.556.name$."
 leviathans.555.name:0 "Desguazador"
 leviathans.555.desc:0 "Ah, el robot hecho de restos. El Desguazador es una curiosa construcción de una era perdida. Busca sin cesar entre los campos de deshechos de la galaxia y une a su casco las armas, los motores y los materiales extraídos de innumerables naves abandonadas. Así, ha aumentado su masa y su potencia de fuego durante siglos, y no da señales de querer parar.\n\nSe desconoce el tamaño que podría alcanzar de disponer del tiempo y la chatarra suficientes con los que trabajar."
 leviathans.555.a:0 "¿Quién lo comenzó a construir?"
 leviathans.555.a.reply:0 "Por desgracia, se desconoce si existen datos fiables sobre el origen del Desguazador. Algunos investigadores creen que se trata de una máquina averiada de recolección de chatarra perteneciente a un imperio perdido, pero que se desvió de su propósito inicial por una degradación del hardware. Otros piensan que se concibió como un nanobot microscópico programado por algún diseñador desconocido para que aumentara de tamaño de forma ilimitada aprovechándose de su entorno. Y aún hay otros que dicen que empezó siendo una nave capitana robótica, la única superviviente de una batalla intergaláctica que se libró hace milenios, y que sus sistemas de razonamiento se vieron dañados irreparablemente por la repentina destrucción absoluta de su civilización.\n\nPero todo esto son solo especulaciones, claro."
 leviathans.555.b:0 "¿Podemos comunicarnos con él?"
 leviathans.555.b.reply:1 "Ha habido muchos intentos de comunicarse con el Desguazador o de alterar su programación a lo largo de los años. Por desgracia, la mayoría de estas expediciones han terminado como parte de los desguaces espaciales donde el Desguazador habita. Los que fueron capaces de zafarse sobrevivieron. Ha incorporado suficiente artillería a su armazón de retales como para destruir la flota entera de una nación por sí solo (algo que podría haber sucedido más de una vez).\n\nObviamente, estos encuentros solo han servido para hacer más fuerte al Desguazador, al darle más componentes de naves que reciclar."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "Como es de suponer, el Desguazador no se construyó siguiendo ningún esquema previo. Debido a ello, algunas de sus piezas encajan... de una manera poco óptima, lo que ha dado como resultado algunas debilidades estructurales. Evidentemente, los poco entendidos son incapaces de ver a simple vista la mayoría de ellas, pero nuestros avanzados sensores han conseguido aislarlas.\n\nQue vuestra flota concentre los disparos en esas partes del casco del Desguazador, ya que esto tendrá un efecto considerable en la cantidad de daño que la construcción es capaz de soportar antes de quedar destruida."
 leviathans.555.aa:0 "Recuérdanos cuáles son sus orígenes."
 leviathans.555.bb:0 "Recuérdanos cuáles han sido los intentos de comunicarse con él."
 leviathans.556.name:0 "Matriarca tiyanki"
 leviathans.556.desc:0 "Es magnífica, ¿no? Una vieja matriarca marchita, con una piel descolorida y endurecida por los eones, con unos tentáculos capaces de agarrar los cascos de los acorazados como si fueran las valvas de una ostra. Hace décadas, nuestros investigadores oyeron rumores de que un capitán había jurado dar caza a la matriarca hasta los confines de la galaxia. No obstante, teniendo en cuenta que sigue viva, imaginamos que no tuvo éxito."
 leviathans.556.a:0 "¿Por qué es la matriarca mucho más grande que otros tiyankis?"
 leviathans.556.a.reply:0 "Su descomunal tamaño es una anomalía, eso seguro. Creemos que la matriarca es una criatura errante de otra galaxia en el espacio profundo donde una especie de tiyankis de un tamaño y una fuerza muy superior evolucionó de manera distinta a los tiyankis que se encuentran en la nuestra.\n\nClaro que también es posible que la matriarca simplemente sufra de una forma avanzada de gigantismo, aunque esto no explicaría su elevada esperanza de vida."
 leviathans.556.b:0 "¿Qué se sabe del capitán que perseguía a la matriarca?"
 leviathans.556.b.reply:0 "Muy poco. Es bastante posible que la siguiera hasta aquí desde otra galaxia. Aunque es incompresible cómo alguien puede cometer la imprudencia de perseguir con una sola nave a una criatura capaz de destruir flotas enteras."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "La matriarca es formidable, pero no indestructible. Aunque su piel blindada la protege de un amplio espectro de proyectiles, presenta un punto débil importante.\n\nTiene alojado en el lomo un torpedo de fotones gigantesco, una herida de un combate reciente que no se le ha curado bien. Aunque parece defectuoso, nuestras lecturas indican que aún se puede detonar si se estimula con un pulso de energía específico.\n\nOs trasmitiremos los detalles ahora mismo."
 leviathans.556.aa:0 "Recuérdanos por qué la matriarca es más grande que otros tiyankis."
 leviathans.556.bb:0 "Recuérdanos cosas del capitán que quería cazar a la matriarca."
