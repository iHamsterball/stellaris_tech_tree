 graygoo.2.name:0 "La Tempestad engulle [Root.GetName]"
 graygoo.2.desc:0 "Las nanomáquinas de la §HTempestad gris§! han barrido la atmósfera de §H[Root.GetName]§! como negras nubes de tormenta y han consumido todo lo que había en la superficie para seguir replicándose. Pronto no quedará ni rastro de los habitantes originarios de [Root.GetPlanetMoon]."
 graygoo.2.a:0 "¡Desastroso!"
 graygoo.15.name:0 "Tempestad disipada"
 graygoo.15.desc:0 "¡Nuestras fuerzas han conseguido destruir la instalación principal de la Tempestad gris! Tras neutralizar su transmisor subespacial, todas las nanomáquinas integrantes de la Tempestad han quedado inertes. Incapaces de mantener la cohesión, sus naves se han disuelto en la nada.\n\nTodos los planetas que habían quedado cubiertos por el "cieno gris" ahora albergan enormes tormentas de polvo compuestas únicamente de nanorrobots desactivados. Con el tiempo y los recursos suficientes, podríamos hacer que estos mundos volvieran a ser habitables."
 graygoo.15.a:0 "Otra amenaza conjurada."
 graygoo.16.desc:0 "¡Las fuerzas de [goo_slayer.GetName] han conseguido destruir la instalación principal de la Tempestad gris! Tras neutralizar su transmisor subespacial, todas las nanomáquinas integrantes de la Tempestad han quedado inertes. Incapaces de mantener la cohesión, sus naves se han disuelto en la nada.\n\nTodos los planetas que habían quedado cubiertos por el "cieno gris" ahora albergan enormes tormentas de polvo compuestas únicamente de nanorrobots desactivados. Con el tiempo y los recursos suficientes, podríamos hacer que estos mundos volvieran a ser habitables."
 
 
