 distar.13010.name:0 "Surgen los $nanite_space_dragon_baby_plural$"
 distar.13010.desc.IOpened:0 "Hemos activado el portal al Clúster-L, pero algo nos estaba esperando al otro lado, algo que se ha abierto paso entre la apertura de las viejas heridas en el subespacio y la plena estabilización de los Portales-L.\n\nUna criatura gigante a la que hemos denominado §Y$nanite_space_dragon_baby$§! ha irrumpido en el sistema [dragons_current_system.GetName], y recibimos frenéticos informes de que se están produciendo escenas similares en todos los sistemas $lgate$ de la galaxia.\n\nEl espécimen [dragons_current_system.GetName] no parece hostil, pero ya se ha puesto en marcha. Parece buscar algo, y las estimaciones sitúan su destino final en el sistema §Y[dragons_target.GetName]§!.\n\nEs poco probable que encuentre allí lo que está buscando."
 distar.13010.desc.OtherOpened:0 "Un estado extranjero parecer haber accedido a la red y activado el $lgate$ en el sistema [dragons_current_system.GetName]. Pero ha surgido algo entre la apertura de las viejas heridas en el subespacio y la plena estabilización del Portal-L.\n\nUna criatura gigante a la que hemos denominado §Y$nanite_space_dragon_baby$§! ha irrumpido en el sistema [dragons_current_system.GetName], y recibimos frenéticos informes de que se están produciendo escenas similares en todos los sistemas $lgate$ de la galaxia.\n\nEl espécimen [dragons_current_system.GetName] no parece hostil, pero ya se ha puesto en marcha. Parece buscar algo, y las estimaciones sitúan su destino final en el sistema §Y[dragons_target.GetName]§!.\n\nEs poco probable que encuentre allí lo que está buscando."
 distar.13010.a.homicidal:0 "Solo encontrará la muerte."
 ALARMING:0 "Alarmante."
 distar.13011.name:0 "Irrupción de lo desconocido"
 distar.13011.desc:0 "Los sensores indican varias disrupciones subespaciales sincronizadas, la más cercana en el sistema [disturbance_system.GetName].\n\nLas disrupciones están menguando rápidamente, pero todavía no sabemos qué las ha causado."
 distar.13011.a:0 "Estad atentos."
 distar.13020.name:0 "Monstruo abatido"
 distar.13020.desc.LDragonKnown:0 "El §Y$nanite_space_dragon_baby$§! ha sido abatido, y nuestros científicos han comenzado a diseccionar su todavía caliente cadáver.\n\nCuriosamente, las células de la criatura carecen de los marcadores genéticos tradicionales, o de cualquier otra cosa parecida al ADN. Cada célula parece haberse compuesto de manera individual, a nivel molecular, para luego formar la criatura que hemos visto surgir del $lgate$. Los informes indican trazas de nanomáquinas inactivas en el tallo neuronal del dragón, lo que refuerza la teoría de un origen realmente extraño."
 distar.13020.desc.LDragonUnknown:0 "El dragón abatido no tiene un vínculo taxonómico obvio con ninguna forma de vida espacial que hayamos encontrado antes. Por lo que nos indica un análisis espectral, también es la causa o el efecto de la disrupción subespacial previamente observada en un sistema no muy lejos de aquí."
 distar.13020.a:0 "Misterioso."
 distar.13030.name:0 "$nanite_space_dragon_baby$ observado"
 distar.13030.desc:0 "El [Root.GetName] ha entrado en el sistema [From.GetName] y está observando al draco-L que da vueltas a la estrella.\n\nLa criatura parece perdida, pero se ha percatado de la presencia de nuestra nave. Si bien no se aproxima, su ruta de circuito ahora incorpora unas juguetonas cabriolas, al parecer dirigidas al [Root.GetName]."
 distar.13030.a:0 "Tal vez podamos comunicarnos con ella."
 distar.13030.b:0 "Absurdo."
 TAME_LDRAGON_PROJECT:0 "Doma del $nanite_space_dragon_baby$ de [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE:0 "Doma del $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "El $nanite_space_dragon_baby$ en el sistema [From.GetName] parece dócil, por ahora.\n\nSi es inteligente, podríamos beneficiarnos de una alianza con esta bestia."
 distar.13035.name:0 "$nanite_space_dragon_baby$ de [From.From.GetStarName] domado"
 distar.13035.desc:0 "Curiosamente, parece que el $nanite_space_dragon_baby$ responde bien a las retransmisiones en longitudes de onda normalmente reservadas a los sistemas IAE.\n\nEl oficial científico [From.GetLeaderName] ha desarrollado un conjunto bastante sofisticado de órdenes que el $nanite_space_dragon_baby$ es capaz de interpretar y que ejecuta con gusto, a cambio del ocasional revolcón amistoso con una de nuestras naves científicas."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! se une al §Y[Root.GetName]§!"
