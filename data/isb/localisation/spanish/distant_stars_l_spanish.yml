 distar.11500.a:0 "¿Qué sabes de los $lgates$?"
 distar.11501.desc:0 "¿Los $lgates$? Sí, como los otros portales, son anteriores incluso a los $gov_stagnant_ascendancy$ de más antigüedad, pero seguro que ya os habréis dado cuenta de eso.\n\n¿Por qué son distintos? ¿Adónde conducen? Hemos preferido no investigar demasiado en estos misterios. Ya se sabe: "tres veces mordido, apenas cero-punto-diecisiete". Pero estamos dispuestos a compartir unas recientes revelaciones que podrían estar relacionadas.\n\nPor un precio."
