 action.92.part1:0 "El [Root.GetName] ha descubierto trazas de un nuevo §Hrecurso estratégico§!, denominado "
 action.92.part2:0 ", durante la exploración de [From.GetName]."
 action.92.name:0 "§Y[From.GetName]§!: recurso estratégico descubierto"
 action.92.garanthium:1 "Durante el sondeo de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hmineral de garantio§!. Puede procesarse en un metal muy maleable y duradero. Es un material excelente para construir naves."
 action.92.lythuric:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hgas litúrico§!. Pequeñas concentraciones de este gas, mezcladas con combustible, deberían aumentar mucho la potencia de los motores."
 action.92.teldar:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hcristales de teldar§!. Estos cristales, muy resistentes, en teoría deberían aumentar las capacidades antiblindaje y el potencial destructivo de nuestras armas de proyectil."
 action.92.yurantic:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hcristales yuránticos§!. Estos cristales tienen raras propiedades reflectantes que, según los escáneres, deberían mejorar la efectividad de las armas de energía."
 action.92.aldar:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hcristales de aldar§!. Descascarillar estos cristales hace que las lascas resultantes se expandan y endurezcan a una velocidad explosiva, por lo que son un material ideal para las matrices de fragmentación de la munición explosiva."
 action.92.orillium:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hmineral de orilio§!. Este mineral es un elemento inestable que se puede utilizar para aleatorizar las modulaciones de escudos de frecuencias altas, mejorando sus capacidades de defensa."
 action.92.pitharan:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hpolvo pitharano§!. Este polvillo hipercalórico es un fertilizante excelente. Su uso debería amentar mucho nuestra producción de alimentos."
 action.92.engos:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hvapor de engos§!. Es un estimulante natural que ayuda a toda forma de vida a rendir al máximo."
 action.92.neutronium:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hneutronio§!. Es una sustancia superdensa compuesta de neutrones que se puede forjar para hacer cascos muy resistentes."
 action.92.zro:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hzro§!. Es un aerosol de partículas exóticas extremadamente raras que parecen haberse depositado en varios mundos debido al impacto de meteoritos, pero su verdadero origen es un misterio. Si lo ingiere quien tenga dotes psiónicas, funciona como una droga muy potente (y potencialmente adictiva) que aumenta las capacidades PSI."
 action.92.dark_matter:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hmateria oscura§!. Esta sustancia exótica tiene muchas propiedades que parecen desafiar varias leyes de la naturaleza. Esto podría revolucionar la ciencia."
 action.92.satramene:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hgas satrameno§!. Es un estimulante natural que tiene un efecto calmante en la mayoría de los seres y fomenta un comportamiento de búsqueda de consenso en los grupos. Es potencialmente adictivo."
 action.92.living_metal:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto un nuevo tipo de recurso estratégico al que hemos llamado §Hmetal vivo§!. Este material inorgánico muestra características propias de formas de vida biológicas. Intenta regenerarse de vuelta a la forma en la que se estabilizó."
 action.92.terraform_liquids:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto grandes depósitos de raros y variados §Hfluidos terraformadores§!. El acceso a estos fluidos debería ayudar mucho a terraformar planetas."
 action.92.terraform_gases:1 "Durante la exploración de [From.GetName], el [Root.GetName] ha descubierto grandes depósitos de raros y variados §Hgases terraformadores§!. Con un suministro estable de estos gases, terraformar planetas debería ser menos costoso."
