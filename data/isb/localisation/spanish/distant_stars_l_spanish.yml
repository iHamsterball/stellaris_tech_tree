 aianom.engineeringdepo.desc:0 "El [Root.GetName] ha encontrado un depósito de investigación en ingeniería en [From.GetName]."
 DISTAR_WRECK_CAT:0 "Restos de nave de abastecimiento"
 DISTAR_WRECK_CAT_DESC:0 "Los sensores informan del avistamiento de restos de origen desconocido en la órbita de [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Vestigios de civilizaciones"
 DISTAR_FLARE_CAT_DESC:0 "Pese a la falta de atmósfera del planeta, en [From.GetName] hay restos de algún tipo de estructuras artificiales que podrían apuntar a la existencia de una antigua civilización."
 DISTAR_RAINBOW_CAT:0 "Arcoíris en la oscuridad"
 DISTAR_RAINBOW_CAT_DESC:0 "El disco de acreción que rodea [From.GetName] muestra un espectro de refracción extraordinario, muy similar al de un arcoíris. ¿Qué lo estará causando?"
 DISTAR_HOLO_CAT:0 "Rastros de flotas"
 DISTAR_HOLO_CAT_DESC:0 "Las lecturas sugieren la presencia de una flota desconocida en la órbita de [From.GetName]. No responden a nuestras señales."
 DISTAR_ROBO_CAT:0 "Estructuras simétricas"
 DISTAR_ROBO_CAT_DESC:0 "Los escáneres indican un nivel inusualmente alto de simetría en la superficie de [From.GetName]."
 DISTAR_NANO_CAT:0 "Cieno gris"
 DISTAR_NANO_CAT_DESC:0 "El cuerpo planetario [From.GetName] parece estar cubierto de alguna especie de sustancia gris que tiene propiedades extrañas y está compuesta de varios metales."
 DISTAR_FLOW_CAT:0 "Lecturas intensas"
 DISTAR_FLOW_CAT_DESC:0 "Lecturas gravitacionales muy irregulares rodean [From.GetName]."
 DISTAR_LOST_CAT:0 "Movimiento en las nubes"
 DISTAR_LOST_CAT_DESC:0 "Hay movimiento en la atmósfera superior de [From.GetName], como si una nave se deslizara apresuradamente entre las nubes."
 DISTAR_TIME_CAT:0 "Fragmentos de nave"
 DISTAR_TIME_CAT_DESC:0 "Hay fragmentos de una nave desconocida en la órbita de [From.GetName]."
 DISTAR_CLONE_CAT:0 "Tanques opacos"
 DISTAR_CLONE_CAT_DESC:0 "Las imágenes iniciales del mundo anillo en ruinas de [From.GetName] muestran varios tanques intactos en algunas de las secciones más afectadas. Se desconoce lo que contienen."
 DISTAR_GEODE_CAT:0 "Corazón secreto"
 DISTAR_GEODE_CAT_DESC:0 "Las imágenes por resonancia del asteroide [From.GetName] sugieren una composición interna consistente en cristales raros."
 DISTAR_DEAD_GOD_CAT:0 "Gigante silencioso"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] es notablemente asférico y cuenta con una especie de formación enorme en su superficie que desafía todo modelo geológico."
 DISTAR_ELECTRO_CAT:0 "Telaraña de redes"
 DISTAR_ELECTRO_CAT_DESC:0 "Una telaraña brillante de origen desconocido ilumina periódicamente la superficie de [From.GetName]."
 DISTAR_RUM_CAT:0 "Compuestos familiares"
 DISTAR_RUM_CAT_DESC:0 "El espectro de emisiones de [From.GetName] sugiere que la composición principal del gigante gaseoso tiene la misma estructura molecular que un conocido estimulante."
 DISTAR_SOOTHE_CAT:0 "Cristales resonantes"
 DISTAR_SOOTHE_CAT_DESC:0 "Los escaneos de [From.GetName] revelan una corteza continental repleta de cristales resonantes. Quizá podamos aprovechar algunos."
 DISTAR_SOOTHE_GC_CAT:0 "Magnetismo atrayente"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "La magnetosfera de [From.GetName] ejerce una gran atracción sobre los drones de investigación que tenemos en órbita por razones que no podemos explicar. Debemos investigarlo más."
 DISTAR_EXO_CAT:0 "Cobertura extraña"
 DISTAR_EXO_CAT_DESC:0 "Continentes enteros de [From.GetName] están cubiertos de una extraña vegetación que no parece encajar con el resto de la flora del planeta."
 DISTAR_ICE_CAT:0 "Lecturas incoherentes"
 DISTAR_ICE_CAT_DESC:0 "La temperatura de [From.GetName] está por encima de los cien grados, pese a su superficie helada. ¿Qué causará estas discrepancias?"
 DISTAR_METAL_CAT:0 "Nubes impenetrables"
 DISTAR_METAL_CAT_DESC:0 "La atmósfera de [From.GetName] reflecta nuestros sensores en frecuencias de radio. Hay algo ahí abajo que interfiere con nuestras señales."
 DISTAR_OCEAN_CAT:0 "Túneles profundos"
 DISTAR_OCEAN_CAT_DESC:0 "Los escáneres muestran un intrincado sistema de túneles que yace oculto bajo las aguas de [From.GetName]. ¿Qué los habrá creado?"
 DISTAR_COLLAPSE_CAT:0 "Estación en ruinas"
 DISTAR_COLLAPSE_CAT_DESC:0 "Una estación en ruinas, acribillada durante siglos por los impactos de restos espaciales, está suspendida en órbita, siguiendo débilmente el rastro de [From.GetName]. Investigar su estado decrépito y su tecnología desconocida requerirá un equipo de expertos."
 DISTAR_FOES_CAT:0 "Doppelgangers"
 DISTAR_FOES_CAT_DESC:0 "Los seres primitivos que subsisten en las llanuras cenicientas de [From.GetName] guardan un notable parecido con unos que se descubrieron en otro mundo tumba del mismo sistema."
 DISTAR_DIAMOND_CAT:0 "Pulso intenso"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] emite pulsos constantes y su heliosismología indica una composición interna mucho más densa de lo esperado. ¿Cuál podría ser la causa de esta densidad tan sorprendente?"
 DISTAR_MOLTEN_CAT:0 "Fisuras volcánicas"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] emite una variedad importante de gases que no se suelen encontrar en los mundos fundidos. Algunos de ellos muestran un valor industrial prometedor."
 DISTAR_MERCURY_CAT:0 "Cavernas profundas"
 DISTAR_MERCURY_CAT_DESC:0 "Las imágenes interiores de [From.GetName] sugieren que hay una enorme red de cavernas bajo la superficie del planeta. Puede que valga la pena investigarla."
 DISTAR_WARFORM_CAT:0 "Construcción misteriosa"
 DISTAR_WARFORM_CAT_DESC:0 "Una especie de estructura artificial despunta entre las nubes tóxicas de la atmósfera de [From.GetName]."
 DISTAR_BRAINSLUG_CAT:0 "Asentamientos abandonados"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Los escáneres de [From.GetName] revelan lo que parecen ser los asentamientos abandonados de una sociedad primitiva. ¿Qué suerte habrán corrido quienes los construyeron?"
 DISTAR_THIRSTY_CAT:0 "Cañones sin agua"
 DISTAR_THIRSTY_CAT_DESC:0 "Unos cañones tan profundos que se ven desde la órbita surcan la superficie de [From.GetName], aunque el planeta es un sequedal. ¿Qué habrá pasado con el agua que antaño erosionó gravemente el terreno de [From.GetName]?"
 DISTAR_FLYTRAP_CAT:0 "Megaflora"
 DISTAR_FLYTRAP_CAT_DESC:0 "Una vida vegetal de proporciones realmente increíbles domina el paisaje de [From.GetName]. Sus colores brillantes y su gigantesco tamaño casi parecen estar llamando a gritos a nuestros xenobiólogos."
 DISTAR_LIVING_CAT:0 "Mar encantado"
 DISTAR_LIVING_CAT_DESC:0 "Hay algo extraño, casi hipnótico, en las suaves ondulaciones del mar que cubre [From.GetName]. Sus movimientos no se corresponden con ninguna proyección conocida de comportamiento de mareas."
 DISTAR_ZONE_CAT:0 "Ruinas aisladas"
 DISTAR_ZONE_CAT_DESC:0 "Los sensores indican que hay un punto aislado de estructuras artificiales en [From.GetName]."
 DISTAR_RAT_CAT:0 "Capital en ruinas"
 DISTAR_RAT_CAT_DESC:0 "El sondeo inicial de [From.GetName] sugiere que este planeta es la capital caída de un antiguo imperio cuyos vertederos ya habíamos encontrado. Es posible que una investigación a fondo nos dé más información."
 DISTAR_MED_CAT:0 "Nave cisterna misteriosa"
 DISTAR_MED_CAT_DESC:0 "Una nave cisterna abandonada de origen desconocido orbita [From.GetName] con los depósitos cargados de alguna clase de sustancia orgánica."
 DISTAR_POD_CAT:0 "Cápsulas de descenso sin identificar"
 DISTAR_POD_CAT_DESC:0 "Una nube de cápsulas de descenso, que al principio tomamos por asteroides, rodea [From.GetName]."
 DISTAR_PHASE_CAT:0 "Planeta en fase"
 DISTAR_PHASE_CAT_DESC:0 "Unas lecturas de energía enigmáticas rodean [From.GetName], como si todo el planeta existiera y dejara de existir intermitentemente."
 DISTAR_SOY_CAT:0 "Ruinas cubiertas de maleza"
 DISTAR_SOY_CAT_DESC:0 "Los sensores indican que hay formaciones artificiales enterradas bajo la exuberante vegetación de [From.GetName]."
 DISTAR_SIGNAL_CAT:0 "Interferencias"
 DISTAR_SIGNAL_CAT_DESC:1 "Los sensores de la nave captan un inexplicable patrón de interferencias en el sistema [From.GetStarName]."
 DISTAR_PUZZLE_CAT:1 "Objeto inescaneable"
 DISTAR_PUZZLE_CAT_DESC:1 "Hemos localizado un objeto que refleja nuestros sensores en el campo de asteroides de [From.GetStarName], cerca de [From.GetName]. La observación visual ha identificado el objeto como de naturaleza poligonal, pero sin datos de escaneado, no se puede saber nada más."
 distar.1.name:0 "Restos identificados"
 distar.1.desc:0 "La tripulación del [Root.GetName] informa de que los restos de [From.GetName] parecen ser el resultado de una tormenta solar geomagnética inesperada. La nave de abastecimiento perdió por completo sus sistemas de soporte vital, sufrió daños irreparables y quedó a la deriva hasta entrar en el pozo gravitatorio de [From.GetName]. No hay supervivientes.\n\nLa bodega de carga contiene una cantidad notable de minerales. Sin embargo, el/la capitán/capitana del [Root.GetName] avisa de que la nave parece ser de diseño §Y[wreckage_owner.GetAdj]§!.\n\nEs muy probable que los minerales pertenezcan a los §Y[wreckage_owner.GetNamePlural]§!, y puede que no les guste que nos apoderemos de su cargamento."
 distar.1.a:0 "Necesitamos esos minerales."
 distar.1.a.tooltip:0 "Esto disgustará a los §Y[wreckage_owner.GetNamePlural]§!."
 distar.1.b:0 "No nos arriesgaremos a provocar un altercado."
 distar.1.b.tooltip:0 "Devolvamos los minerales a los §Y[wreckage_owner.GetNamePlural]§!.\nEsto los complacerá y aumentará nuestra £influence §Hinfluencia§!."
 distar.2.name:0 "Cargamento de la nave de abastecimiento destruida"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]. Nos hemos enterado de que una nave de abastecimiento §Y[wreckage_owner.GetAdj]§! que se encuentra desaparecida sufrió daños irreparables mientras se dirigía a §Y[wreckage_owner.Capital.GetName]§! y quedó a la deriva hasta alcanzar el espacio [Root.GetAdj], donde fue pronta y desconsideradamente desprovista de su cargamento.\n\n¿De verdad creíais que esta transgresión pasaría desapercibida? El §Y[wreckage_owner.GetName]§! solicita que se nos reintegre nuestro cargamento de inmediato."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]. Nos hemos enterado de que una nave de abastecimiento §Y[wreckage_owner.GetAdj]§! que se encuentra desaparecida sufrió daños irreparables mientras se dirigía a §Y[wreckage_owner.Capital.GetName]§!. Nuestros sensores indican que la nave entró en el sistema [From.From.GetName], donde vuestra especie vació su bodega para satisfacer sus propios fines.\n\nEsto es inaceptable. Devolvednos nuestro cargamento de inmediato, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "¿Nave de abastecimiento? ¿Qué nave...?"
 distar.2.b:0 "Os devolveremos vuestro cargamento."
 distar.3.name:0 "Cargamento de la nave devuelto"
 distar.3.desc:0 "¡[Root.GetSpeciesNamePlural]! Nos hemos enterado de lo del cargamento de nuestra nave de abastecimiento desaparecida. Nos gustaría agradeceros que os hayáis molestado en recuperarlo sin necesidad de una intervención [wreckage_owner.GetAdj]."
 distar.3.a:0 "Ha sido un placer, [wreckage_owner.GetSpeciesNamePlural]."
 distar.6.name:0 "Congelados en el tiempo"
 distar.6.desc:0 "La tripulación del [Root.GetName] se ha mostrado muy intrigada al descubrir los restos de una civilización de la Era Industrial en [From.GetName]. Las investigaciones indican que [From.GetName] tuvo atmósfera durante millones de años, hasta que unas supererupciones masivas de la superficie inestable de la estrella [From.GetStarName] condujeron a una ionización desmesurada y a la desaparición de los gases de la atmósfera del planeta.\n\nSin atmósfera, las ciudades inertes de [From.GetName] han permanecido congeladas en el tiempo durante milenios, como monumentos a la extinción masiva que allí acaeció.\n\nEl oficial científico [Root.GetLeaderName] avisa de que todas las colonias del sistema [From.GetStarName] pueden estar sujetas a los caprichos de las turbulencias de la estrella."
 distar.7.name:0 "Supererupción"
 distar.7.desc:0 "Los sensores que tenemos apuntando a [Root.GetName] detectan en [Root.GetStarName] las turbulencias de superficie que preceden a una supererupción. Teniendo en cuenta el destino que corrió la antigua civilización [frozen_in_time_planet.GetName], nuestros [Root.Owner.GetScientistPlural] trabajan a contrarreloj para crear una matriz de escudos capaz de resistir la enorme eyección de plasma inminente."
 distar.7.desc.nocol:0 "Los sensores han registrado un pico enorme en la luminosidad de [Root.GetStarName]. Parece que la estrella está sufriendo una supererupción muy similar a la que destruyó la civilización de [frozen_in_time_planet.GetName].\n\nSin embargo, por suerte para nosotros, no hay colonias [Root.GetAdj] a las que pueda afectar esta turbulencia solar."
 distar.7.a:0 "¡Debemos proteger a nuestro pueblo!"
 distar.7.b:0 "Entendido."
 distar.9.name:0 "Eficacia de los escudos antisuperupciones"
 distar.9.desc:0 "La administración planetaria se complace en informar de que la construcción de una matriz de escudos alrededor de [Root.GetName] ha sido un éxito rotundo. Los colonos no solo han quedado protegidos de la dañina radiación ionizante, sino que además han podido contemplar una espectacular aurora cuando los vientos solares han interactuado con la nueva matriz."
 distar.10.name:0 "La supererupción azota [fromfrom.GetName]"
 distar.10.desc:0 "Una supererupción de [fromfrom.GetStarName] ha azotado la atmósfera superior de [fromfrom.GetName] tras nuestro fracaso al desarrollar a tiempo una matriz de escudos apropiada.\n\nEl plasma ionizante y las tormentas magnéticas han conllevado disrupciones electrónicas en el planeta que han interferido con la producción de energía y han contaminado a la población con la radiación. Los efectos persistirán durante algún tiempo."
 distar.15.name:0 "Espectro de energía"
 distar.15.desc:0 "La composición gaseosa del disco de acreción que rodea [From.GetName] parece ser el responsable de la aberración cromática que muestra el agujero negro. El disco refracta y refleja la luz en su superficie, lo que crea la impresión de un arcoíris en la oscuridad.\n\nAunque el arcoíris en sí es una ilusión óptica, no lo son las circunstancias que lo provocan. El disco de acreción de [From.GetName] contiene mucha energía y es un auténtico caldo de cultivo para la descarga electrostática."
 distar.20.name:0 "Holograma"
 distar.20.desc:0 "La investigación de la firma de energía de una flota no identificada en el sistema [From.GetName] ha llevado a un descubrimiento inesperado. La flota no está en la órbita segura del agujero negro, sino, más bien, cruzando su horizonte de sucesos.\n\nEl oficial científico [Root.GetLeaderName] tiene la teoría de que la flota se acercó al horizonte de sucesos de [From.GetName] hace siglos, tras lo cual la dilatación del tiempo dejó su imagen grabada en la superficie.\n\nNunca sabremos si las acciones de la flota fueron intencionadas o fruto de algún desgraciado accidente. Su firma no se corresponde con la de ninguna civilización conocida."
 distar.25.name:0 "Robots rudimentarios"
 distar.25.desc:0 "Al estudiar la superficie de [From.GetName], la tripulación del [Root.GetName] ha descubierto las ruinas de una civilización perteneciente a una Era Espacial inicial. Aunque no quedan miembros de dicha civilización con vida, el planeta sigue habitado por los rudimentarios robots que lo construyeron.\n\nEstos siguen realizando sus tareas, reparando incansablemente las infraestructuras que dejaron hace tiempo sus creadores.\n\nQuizás a los colonos del futuro les vaya bien esta mano de obra. No hay duda de que han demostrado ser resistentes, cuanto menos."
 distar.25.a.tooltip:0 "Se han encontrado §B3 poblaciones £pops  de robots§! en [from.GetName]."
 distar.25.b.tooltip:0 "Se han encontrado §B4 poblaciones £pops  de robots§! en [from.GetName]."
 distar.26.name:0 "Robots rudimentarios"
 distar.26.desc:0 "Los colonos de [Root.GetName] tendrán que hacer algo con los antiguos robots que hay en su superficie. Creemos que quedaron abandonados al salvarse del destino que corrieron sus creadores.\n\nMuchos de estos autómatas anticuados han reaccionado a nuestra presencia con preguntas insistentes en una lengua alienígena. Creemos que están esperando órdenes. No parecen ser inteligentes y es probable que carezcan de funciones cognitivas superiores."
 distar.26.a:0 "Ponedlos a trabajar."
 distar.26.a.tooltip:0 "Consigue §B£pops  poblaciones de robots§! en [Root.GetName]."
 distar.26.b:0 "Desguazadlos para conseguir minerales."
 distar.26.c:0 "Nuestras políticas prohíben el uso de IA por un motivo."
 distar.26.d:0 "No nos hacen falta, pero sería un error deshacerse de ellos."
 distar.26.d.tooltip:0 "Desplazas las §B£pops  poblaciones de robots§! de [Root.GetName]."
 distar.26.spir:0 "No podemos coexistir con los que no tienen alma."
 distar.26.mach:0 "Serán integrados."
 distar.27.name:0 "Creadores desaparecidos"
 distar.27.desc:0 "Los [Root.Owner.GetScientistPlural] [Root.Owner.GetAdj] se han mostrado interesados en estudiar los antiguos robots de [Root.GetName] y la desaparición de la civilización que los creó. Hasta ahora, los investigadores no han encontrado pruebas definitivas sobre qué erradicó a los creadores de los robots; un enigma que se ha acentuado debido a la cantidad de siglos que han pasado desde que sus restos biológicos se convirtieran en polvo.\n\nLa inspección del planeta ha descartado una aniquilación atómica y causas de extinción por guerras de gran envergadura, pero el motivo de su desaparición se nos sigue escapando.\n\nLos investigadores recomiendan iniciar un estudio más intensivo del hardware de los antiguos robots en un intento de arrojar alguna luz."
 distar.27.a:0 "Lo pensaremos."
 distar.28.name:0 "Creadores desaparecidos"
 distar.28.desc:0 "Las improntas de datos que hemos recuperado de las maltrechas unidades de almacenamiento de los robots primitivos de [From.From.GetName] han resultado difíciles de analizar. Nuestras redes neurales no pueden procesar por entero la información que contienen, aunque la antigüedad de los aparatos no es la única razón de su falta de coherencia. Lo que sí sabemos es que parece ser que una especie de enfermedad biológica infectó a los orgánicos que crearon a los rudimentarios robots de [From.From.GetName] hace siglos. Al final, los infectados suplicaron que se les diera muerte."
 distar.28.a:0 "Otro defecto de la vida orgánica."
 distar.29.name:0 "Creadores desaparecidos"
 distar.29.desc:0 "Mientras analizábamos a fondo los robots rudimentarios de [From.From.GetName], [Root.GetLeaderName] ha conseguido localizar una unidad que contiene una especie de registros en su partición de almacenamiento. Aunque los datos se han visto dañados en su mayor parte por la degradación del hardware, hemos conseguido recuperar y traducir varias entradas que parecen prometedoras."
 distar.29.a:0 "Veámoslo."
