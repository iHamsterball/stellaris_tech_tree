 living_planet_chain_title:0 "Contacto desconocido"
 living_planet_chain_desc:1 "Los informes preliminares sugieren que el océano que cubre §Y[From.GetName]§! está vivo de algún modo y forma una entidad alienígena incomparable a cualquier otra que nos hayamos encontrado. Construir una estación de investigación orbital podría servir para descubrir más sobre este misterioso ser."
