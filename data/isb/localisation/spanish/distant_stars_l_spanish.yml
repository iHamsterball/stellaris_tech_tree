 building_the_zone_desc:0 "En este planeta hay una franja de trece por trece kilómetros de extensión que acoge unas ruinas de origen desconocido repletas de artefactos alienígenas extraños y excepcionales. Misteriosamente, induce una profunda sensación de satisfacción en quienes la visitan."
 building_junkheap:0 "Montón de chatarra"
 building_junkheap_desc:0 "Un montón oxidado y radioactivo de infraestructuras derrumbadas, edificios destruidos y restos de naves en descomposición de una civilización desconocida."
 building_livestock_processing_center:0 "Centro de procesamiento"
 building_livestock_processing_center_desc:0 "Diseñaron genéticamente a los fungoides nativos de este planeta para que fueran dóciles... y deliciosos. Este centro de procesamiento los alimenta y los recolecta."
