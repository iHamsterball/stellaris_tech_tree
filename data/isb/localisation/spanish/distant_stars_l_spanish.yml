 GENERATION_SHIP_DESC:0 "Una enorme nave generacional perteneciente a una raza de alienígenas largo tiempo desaparecida podría contener la localización codificada de un planeta utópico en su unidad de navegación."
 HIDDEN_PLANET:0 "Palos de ciego"
 HIDDEN_PLANET_DESC:0 "Enviar una sonda a la superficie del planeta nos permitirá saber de una vez por todas si el mundo tumba desolado que tenemos delante es todo lo que queda del mítico paraíso de los mardak vol."
 STAR_LIFTING:0 "Plataforma estelar abandonada"
 STAR_LIFTING_DESC:0 "Una plataforma decrépita de antiguo diseño alienígena orbita [star_lifting_star.GetName]. Si encontráramos la manera de repararla, nos permitiría mejorar y aprovechar la energía que fluye de la estrella."
 STAR_LIFTING_WEAPONS:0 "Plataforma estelar abandonada"
 STAR_LIFTING_WEAPONS_DESC:0 "Una plataforma decrépita de antiguo diseño alienígena orbita [star_lifting_star.GetName]. Cuenta con una tecnología de rayos de microondas altamente experimental con potencial bélico."
 BIG_RIP:0 "Puesto de observación abandonado"
 BIG_RIP_DESC:0 "Las unidades de almacenamiento de datos del puesto de observación que orbita [big_rip_planet.GetName] han sido borradas. Habrá que enviar un equipo al planeta si queremos saber qué les ocurrió a las formas de vida inteligentes que antes habitaban allí."
 THE_CUBE:0 "El cubo"
 THE_CUBE_DESC:0 "El descubrimiento de un diminuto cubo de metal con las caras de distintos colores ha desconcertado al oficial científico [cube_science_officer.GetName], que está convencido de que guarda algo valioso en su interior."
 STAR_CRAZY:0 "Estrellas pulsantes"
 STAR_CRAZY_DESC:0 "Varias estrellas de la galaxia han empezado a emitir pulsos extraños. A la tripulación le preocupa que estas lecturas se deban a un fallo de los sensores, pero al oficial [Root.GetLeaderName] le gustaría estudiar una de esas estrellas más de cerca."
 WEAPONS_TESTING:0 "Armas alienígenas"
 WEAPONS_TESTING_DESC:0 "Hemos recogido los restos del armamento alienígena utilizado en pruebas armamentísticas intensivas sobre [From.GetName] para analizarlo."
 SHATTERED_EGG:0 "Fragmentos de huevo"
 SHATTERED_EGG_DESC:0 "De algún modo, el huevo de necroengedro ha evolucionado para sobrevivir en las duras condiciones del espacio absorbiendo y conservando grandes cantidades de energía solar. Quizá los restos de estos fragmentos nos puedan revelar sus secretos."
 MEND_SHIELD:0 "Reparación de escudo planetario"
 MEND_SHIELD_DESC:0 "El antiguo escudo que envuelve [time_loop_world.GetName] se está fracturando debido al calor y la falta de mantenimiento. Debemos repararlo."
 STOP_TIME_LOOP:0 "Interrupción del bucle temporal"
 STOP_TIME_LOOP_DESC:0 "Hemos preparado un proyecto para interrumpir el bucle temporal."
 broken_star_lifting_platform:0 "Plataforma estelar abandonada"
 broken_star_lifting_platform_desc:0 "Una plataforma abandonada de diseño alienígena desconocido vaga sin rumbo alrededor de una estrella."
 broken_star_lifting_platform_tooltip:0 "$broken_star_lifting_platform_desc$"
 star_lifting_platform:0 "Plataforma estelar"
 star_lifting_platform_desc:0 "La plataforma estelar aumenta el flujo del viento solar bombardeando zonas de su atmósfera con microondas. La energía del viento solar se puede recoger mediante una mina."
 star_lifting_platform_tooltip:0 "$star_lifting_platform_desc$"
 abandoned_observation_outpost:0 "Puesto de observación abandonado"
 abandoned_observation_outpost_desc:0 "Un puesto de observación orbita [big_rip_planet.GetName] ociosamente."
 abandoned_observation_outpost_tooltip:0 "$abandoned_observation_outpost_desc$"
 debris_gasgiant_category_temp:0 "Antiguo casco"
 debris_gasgiant_category_temp_desc:0 "Los restos de una nave enorme de antiguo diseño dan vueltas alrededor de [From.GetName]."
 star_lifting_category:0 "Plataforma estelar desierta"
 star_lifting_category_desc:0 "Una plataforma defectuosa de diseño alienígena desconocido vaga sin rumbo alrededor de una estrella. Estudiarla más de cerca quizá nos revele su propósito."
 abandoned_outpost_category:0 "Puesto de observación abandonado"
 abandoned_outpost_category_desc:0 "Un antiguo y maltrecho puesto de observación da vueltas alrededor de [big_rip_planet.GetName], pero no hay signos de vida inteligente en la superficie. Una investigación más minuciosa quizá nos pueda explicar por qué."
 ast_debris_field_1_cat_2:0 "$AST_DEBRIS_FIELD_1_CAT$"
 gaia_planet_cat:0 "Actividad alienígena"
 gaia_planet_cat_desc:0 "Los sensores registran emisiones de energía que indican actividad alienígena en [Root.GetName]."
 corrupt_data_cat:0 "Datos de sondeo dañados"
 corrupt_data_cat_desc:0 "Hay algo en el sistema [From.System.GetName] que está dañando algunos de los datos arrojados por nuestros sensores. El origen de la irregularidad parece estar en el planeta [From.GetName]."
 irregular_energy_cat:0 "Emisiones irregulares de energía"
 irregular_energy_cat_desc:0 "Los sensores señalan extrañas irregularidades en los patrones de emisión de energía de [From.GetName]."
 peculiar_patterns_cat:0 "Dibujos peculiares"
 peculiar_patterns_cat_desc:0 "Unos dibujos extraños, claramente visibles desde el espacio, se están formando en la superficie de [Root.GetName]."
 tomb_world_cat:0 "Mundo tumba"
 tomb_world_cat_desc:0 "Unas lecturas inusuales sugieren que en este mundo desolado podría haber más de lo que parece a simple vista."
 alien_life_cat:0 "Vida alienígena"
 alien_life_cat_desc:0 "Las lecturas iniciales de [From.GetName] sugieren que podría albergar vida alienígena."
 moon_cat:0 "Luna inusual"
 moon_cat_desc:0 "Esta luna tiene algo raro."
 time_loop_world:0 "Mundo protegido"
 time_loop_world_desc:0 "Por razones que se desconocen, [Root.GetName] está envuelto por un escudo impenetrable que se está agrietando."
 distar.1000.name:0 "El Vechtar Zavonia"
 distar.1000.desc:0 "El casco que orbita [From.GetName] es cuanto queda del Vechtar Zavonia, una enorme nave generacional sublumínica perteneciente a una raza alienígena muy religiosa conocida como los mardak vol.\n\nAunque la nave ha sido despiadadamente purgada de toda vida, el aciago periplo de los mardaks ha quedado registrado en el cuaderno de bitácora del/de la capitán/capitana. Tras ser cazados casi hasta la extinción por unos seres aterradores conocidos como "Crisoles", huyeron de su mundo natal en busca de un lejano planeta paradisíaco, la mítica tierra prometida de Paridayda, que solo se daría a conocer a los elegidos. No obstante, a juzgar por el estado de la nave, sus atacantes los alcanzaron.\n\n¿Debemos extraer la unidad de navegación de esta nave y descodificar su lugar de destino?"
 distar.1000.a:0 "Conque un planeta paradisíaco..."
 distar.1000.b:0 "Negativo."
 distar.1001.name:0 "Mundos ocultos"
 distar.1001.desc:0 "Descifrar los algoritmos de codificación de la unidad de navegación del Vechtar Zavonia no ha sido fácil, pero al final lo hemos conseguido gracias a [vechtar_zavonia_leader_name.GetName], que lidera el equipo científico y parece haber desarrollado una extraña obsesión por encontrar el mundo utópico de los mardak vol.\n\nLo que resulta más preocupante es que el descubrimiento se ha filtrado de algún modo al público, que ahora comparte la fijación de [vechtar_zavonia_leader_name.GetName] por colonizar un planeta paradisíaco."
 distar.1001.a:0 "Nada impedirá que alcancemos el paraíso."
 distar.1001.b:0 "Abortemos. Todo esto es una insensatez."
 distar.1002.name:0 "Paraíso perdido"
 distar.1002.desc:0 "Tras comprobar dos (y tres) veces las coordenadas de la unidad de navegación, nos vemos obligados a admitir que en el lugar donde debía estar el planeta paradisíaco de los mardak vol solo se encuentran las llanuras desoladas de un mundo yermo.\n\nAunque no podemos descartar la posibilidad de que su idea de paraíso fuera muy distinta de la nuestra, la superficie de [utopian_planet.GetName], acribillada de bombas, cuenta una historia distinta. El/la capitán/capitana y la tripulación de la nave no se han tomado muy bien la decepción."
 distar.1002.a:0 "¡No puede ser! ¡Comprobadlas cuatro veces!"
 distar.1002.b:0 "Volvamos al mundo real..."
 distar.1003.name:0 "Una estampa perfecta"
 distar.1003.desc:1 "¡Al fin hemos descubierto el secreto de los mardak vol!\n\nCuando una sonda dirigida a la superficie del planeta rebotó en su atmósfera, la tripulación empezó a sospechar que [utopian_planet.GetName] no era lo que parecía. Estudios más minuciosos han revelado que lo que aparentaba ser la superficie del planeta era en realidad un escudo de energía sobre el que se proyectaba la textura de un mundo tumba, y escondido bajo él se encontraba un exuberante mundo Gaia que recordaba al de las profecías de los mardaks.\n\n¡Y eso no es todo! Cuando la tripulación desactivó el escudo, se encontraron con una pacífica civilización en la Edad de Piedra consistente en la unión simbiótica de mamíferos y hongos que viven en toscas chozas, ajenos al mundo exterior. Los aterradores "Crisoles" solo existen como seres míticos en sus leyendas."
 distar.1003.a:0 "¡Los mardak vol viven!"
 distar.1003.b:0 "Bonito planeta..."
 distar.1004.name:0 "Paraíso secreto"
 distar.1004.desc:1 "El [country_that_discovered_mardak_vol.GetName] ha descubierto una sociedad primitiva secreta oculta en un mundo Gaia dentro de nuestras fronteras. El planeta parece estar protegido por una especie de escudo de energía sofisticado que le da la apariencia de un mundo tumba. Aún tenemos que dilucidar quién lo escondió y por qué, ya que es obvio que los primitivos carecen de esta tecnología. Parecen ser alguna clase de unión simbiótica entre fungoides y mamíferos, y, por lo que sabemos, son completamente inofensivos."
 distar.1004.a:0 "Nunca juzgues un planeta por su aspecto."
 distar.1005.name:0 "Transmisión"
 distar.1005.desc_a:0 "Nos saluda una especie de mamíferos inteligentes desconocida para nosotros. Quieren hablar de los primitivos mardak vol que aún habitan en [utopian_planet.GetName]. Parece muy urgente."
 distar.1005.desc_b:0 "Nos saluda una especie desconocida de mamíferos inteligentes. Quieren hablar de los antiguos primitivos que habitan en [utopian_planet.GetName]. Parece muy urgente."
 distar.1006.desc:0 "Bienhallados, [From.GetSpeciesNamePlural]. Somos los vol y venimos en son de paz.\n\nHemos descubierto que uno de vuestros planetas está infestado de mardaks. Son unos fungoides parásitos que han depredado a nuestra especie durante eones y convierten a sus huéspedes en títeres sin voluntad. ¡Y vosotros sois sus próximas presas!\n\nCreíamos que los habíamos erradicado del todo cuando nuestro barrido anual de la galaxia ha revelado una creciente población de ellos en [utopian_planet.GetName]. Pero no temáis, sabemos lo que se debe hacer..."
 distar.1006.a:0 "¡¿Purgarlos con fuego?!"
 distar.1006.b:0 "¡Tonterías, son inofensivos!"
 distar.1006.c:0 "¡No les haréis daño!"
 distar.1008.desc:0 "Atención: iniciaremos los protocolos de exterminio orbital en 3, 2, 1... Disolvente aéreo Fungo-X arrojado sobre las poblaciones infectadas. ¡Agentes hostiles neutralizados!\n\nNo os alarméis, los cambios medioambientales que estéis registrando no son temporales, sino completamente irreversibles...\n\nAgradecemos vuestra cooperación.\n\nSomos los vol. Venimos en son de paz.\n\nPaz..."
 distar.1008.a:0 "Ya está hecho..."
 distar.1008.b:0 "¿Cambios medioambientales?"
 distar.1009.desc:0 "¡[From.GetSpeciesNamePluralInsult] primarios! ¿Cómo creéis que os sentiréis cuando os despertéis con un mardak alojado en el [From.GetSpeciesOrganName] y vuestra carne se aje y vuestra mente estalle a medida que el hongo os robe primero el sistema nervioso y luego el resto del cuerpo, célula a célula?\n\nPor suerte para vosotros, [From.GetSpeciesNamePluralInsult], ese día nunca llegará. No podemos permitirlo.\n\nSomos los vol. Regresaremos... en son de paz."
 distar.1009.a:0 "Muy bien..."
 distar.1011.name:0 "§R¡Alerta de violación de fronteras!§!"
 distar.1011.desc:0 "Hemos detectado una flota hostil, cuya señal de comunicaciones coincide con la de los vol, que se dirige directamente a [utopian_planet.GetName]. Parece que vienen a por los mardaks que aún habitan en el planeta...\n\nNo responden a nuestras llamadas."
 distar.1011.a:0 "Nada bueno..."
 distar.1013.desc:0 "Por el canal se oyen interferencias, y la señal se corta. Hemos perdido el contacto con los vol."
 distar.1013.a:0 "¡Se han desconectado!"
 distar.1014.name:0 "En el paraíso"
 distar.1014.desc:0 "Por fin hemos colonizado el mundo paradisíaco de los mardak vol, Paridayda, y nuestros ciudadanos se regocijan ante la idea de que, algún día, sus [From.GetSpeciesSpawnNamePlural] también podrán retozar entre las dunas de arena, las selvas exuberantes y los arroyos cristalinos de [utopian_planet.GetName]."
 distar.1014.a:0 "Ya era hora..."
 distar.1014.b:0 "Eso ya lo veremos..."
 distar.1020.name:0 "Flujo por inducción térmica"
 distar.1020.desc:0 "Una inspección más minuciosa de la plataforma que orbita [From.GetName] ha revelado que se trata de un complejo, aunque errático, diseño alienígena. La maquinaria impermeabilizada y el control avanzado del clima indican que la construyó una forma de vida que segregaba una ingente cantidad de fluidos, muy similar a la de la variedad de los moluscoides.\n\nAntes de su deterioro, se empleaban rayos de microondas para calentar zonas de la atmósfera de la estrella, lo cual provocaba grandes erupciones prolongadas que aumentaban de manera significativa el flujo de los vientos solares. Luego la energía se recolectaba con una mina orbital.\n\nLa plataforma está diseñada a partir de conceptos altamente experimentales."
 distar.1020.a:0 "Reparad la plataforma."
 distar.1020.c:0 "Convertid los rayos en armas."
 distar.1020.b:0 "Marchaos."
 distar.1021.name:0 "Jugando con fuego"
 distar.1021.desc:0 "Tras extensas reparaciones, la plataforma vuelve a estar activa, y la estrella ya está arrojando importantes cantidades de energía al cosmos. Pero el viaje no ha estado exento de dificultades.\n\nCuando se activaron por primera vez los rayos de microondas gigantes, los ingenieros casi provocan una reacción en cadena que podría haber terminado en una erupción solar de inmensas proporciones capaz de arrasar la plataforma y todos los planetas del sistema. Parece que los antiguos planos y manuales de los alienígenas estaban plagados de errores de cálculo tan graves que resultaba imposible que la plataforma funcionara.\n\nPor suerte, detectamos los fallos a tiempo, y desde entonces se ha calibrado la intensidad de los rayos y estabilizado el flujo de vientos solares."
 distar.1021.a:0 "¡Una batería solar solo para nosotros!"
 distar.1021.b:0 "Aaah, moluscos. Cuerpos blanduchos, mentes blanduchas..."
 distar.1022.name:0 "Rayos de microondas moluscoides"
 distar.1022.desc.a:0 "A la tripulación del [star_lifting_ship.GetName] no le ha costado mucho llegar a la conclusión de que la plataforma estelar es, según las palabras del oficial científico [star_lifting_leader.GetName], obra de unos locos. Los rayos de microondas eran toscos, estaban mal calibrados y habrían necesitado muchos retoques antes de poder funcionar como se pretendía. No obstante, en nada han demostrado ser unas armas excelentes."
 distar.1022.desc.b:0 "Nuestros intentos de convertir en armas los rayos de microondas moluscoides han fracasado... estrepitosamente. Al activarlos, ha quedado claro que el diseño de los rayos era incomprensiblemente defectuoso, y el equipo científico ha conseguido escapar por los pelos de la plataforma mientras este gran fracaso científico explotaba formando una nube de hongo."
 distar.1022.a:0 "Excelente."
 distar.1022.b:0 "Desastroso."
 distar.1022.c:0 "Esos moluscoides no deberían jugar a ser científicos..."
 distar.1030.name:0 "Puesto de observación abandonado"
 distar.1030.desc:1 "Todas las unidades de datos del puesto de observación han sido borradas, y sus dueños han puesto especial cuidado en eliminar todas las pruebas que pudieran dar alguna pista sobre ellos. Está claro que algo salió mal en [big_rip_planet.GetName], ya que los únicos signos de vida inteligente son los esqueletos ruinosos de megaciudades sin acabar (como si hubieran sido abandonadas a medio construir) esparcidos por la superficie y el holotemplo."
 distar.1030.a:0 "Investigad."
 distar.1030.b:0 "Marchaos."
 distar.1031.name:1 "La Tempestad gris"
 distar.1031.desc:1 "A pesar de sus esfuerzos por ser discretos, los indicios de la torpe intromisión de los observadores en [big_rip_planet.GetName] están por todas partes...\n\nLas pruebas indican que el planeta estuvo habitado por una consciencia de plantoides vinculados psíquicamente que se encontraban en medio de un despertar religioso cuando una misteriosa raza alienígena, a los que se refirieron como "los guardianes", se les apareció sin previo aviso. A partir de ese momento, los plantoides se obsesionaron con la idea de un evento apocalíptico inminente llamado la "Tempestad gris". Su antaño pacífica religión se convirtió en un culto suicida. En cuestión de meses, una de las formas de vida más antiguas de la galaxia se había marchitado por miedo a un Apocalipsis que nunca llegó, pese a los repetidos intentos de rehidratarla por la fuerza."
 distar.1031.a:0 "Qué desastre..."
 distar.1031.b:0 "Descansad en paz, frágiles florecillas..."
 distar.1040.name:0 "Búnker robótico"
 distar.1040.desc:0 "Hemos rastreado la inusual radiación electromagnética que emana de [From.GetName] hasta un búnker subterráneo secreto que esconde un megaordenador del tamaño de un acorazado.\n\nLos investigadores sospechan que puede llevar ahí miles de años, enfrascado en resolver un problema muy complejo cuya naturaleza aún se nos escapa.\n\nCuando la tripulación ha intentado interactuar con el ordenador ha descubierto que la instalación, que parecía abandonada y desprotegida, estaba controlada por una IA de seguridad cuyo mayor propósito parecía ser el de freír vivos a todos los visitantes. Cuando el equipo ha destruido la IA, esta ha emitido un mensaje a un destinatario desconocido."
 distar.1040.a:0 "¡Reciclad los componentes del megaordenador!"
 distar.1040.a.tooltip:0 "Un ordenador que no ha conseguido resolver un solo problema en mil años nos será de mayor utilidad como casco de nave..."
 distar.1040.b:0 "Usadlo para impulsar nuestras propias investigaciones..."
 distar.1040.b.tooltip:0 "Esto requiere que mantengamos desconectada la IA que controla la instalación y provocará que el ordenador deje de funcionar en un futuro próximo."
 distar.1040.c:0 "Dejemos que continúe con sus misteriosos cálculos..."
 distar.1040.c.tooltip:0 "Será mejor no molestarlo. Sea cual sea el problema que está resolviendo, parece importante..."
 distar.1045.name:0 "42 años y 3 días"
 distar.1045.desc:0 "Un barrido a fondo del campo de restos que rodea [From.GetName] ha propiciado el descubrimiento de una cápsula hermética que contiene un reloj atómico capaz de medir el tiempo con una precisión sin igual.\n\nTiene una frecuencia de incertidumbre tan baja que pasarán otros 879 millones de años antes de que se desincronice un solo segundo, e incorpora una cuenta atrás de 42 años y 3 días. La cápsula no contiene más pistas sobre qué significa esta fecha o quiénes son sus dueños, pero parece que hay alguien ahí fuera que ha perdido la noción del tiempo..."
 distar.1045.a:0 "No la perdáis de vista."
 distar.1045.b:0 "¡Es una bomba! ¡Destruidla!"
 distar.1045.a.tooltip:0 "Tic-tac, tic-tac..."
 distar.1045.b.tooltip:0 "La cápsula está llena de cables de aspecto inofensivo, cada uno de los cuales podría estar conectado a un arma de destrucción masiva tan potente que borraría del mapa toda la galaxia si explotara. ¡La tripulación los cortará todos!"
 distar.1050.name:0 "Devorar o ser devorados"
 distar.1050.desc:0 "Flotando cerca del campo de restos que hay alrededor de [From.GetName] se encuentra la maltrecha forma de una nave científica de origen desconocido. La presencia de marcas de mordiscos y fluidos gástricos en el casco sugiere que algún depredador de grandes dimensiones la engulló y luego la regurgitó.\n\nIronías de la vida: la tripulación se había embarcado en un viaje culinario en busca de nuevas exquisiteces exóticas cuando acabaron en el menú de otro.\n\nHabían clasificado un número pasmoso de formas de vida en función de distintas variables, desde su valor nutricional hasta su masticabilidad. Entre sus manjares predilectos se encontraba la carne de [delicious_aliens.GetName], por la jugosidad de su [delicious_aliens.GetSpeciesOrganName] y su temperamento picante. Nosotros solo conseguimos un puesto mediocre al final de la lista gracias nuestra fibrosa carne y deslustrado aspecto. A algunos les gusta jugar con la comida..."
 distar.1050.a:0 "Parece que han dado con la horma de su zapato..."
 distar.1055.name:0 "El cubo"
 distar.1055.desc:0 "Entre las carcasas de las naves abandonadas que orbitan [From.GetName], hemos descubierto una nave de investigación alienígena casi intacta. Sus registros revelan que sufrió un fallo de hardware crítico y se quedó atrapada en el limbo durante 142 días antes de que la tripulación muriera de hambre.\n\nHemos encontrado el cuerpo del capitán en su catre, aferrado a un pequeño cubo de metal cuyas caras, cada una de un color distinto, se dividen en nueve cuadrados de igual tamaño que se pueden girar. El oficial científico [cube_science_officer.GetName] está convencido de que, cuando se giren formando el patrón adecuado, el cubo se abrirá para revelar un tesoro escondido."
 distar.1055.a:0 "¡A girar esos cuadrados, oficial!"
 distar.1055.b:0 "Dejadlo estar."
 distar.1056.name:0 "Corte de mangas"
 distar.1056.desc:0 "La tripulación del [From.GetName] ha sometido el cubo de metal a todo algoritmo descodificador conocido y no hemos obtenido más que silencio como respuesta.\n\n"¿Es una clave? ¿Un recipiente de objetos valiosos?", "Si este cubo no tiene sentido, ¿qué sentido tiene nada?", son algunas de las preguntas que han pasado por la agotada mente del oficial científico [cube_science_officer.GetName], quien al final ha usado el láser para cortar el cubo, y también su [From.GetSpeciesHandName], en dos. El cubo estaba vacío."
 distar.1056.a:0 "Oh, cielos..."
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName] nunca volverá a ser la misma persona."
 distar.1060.name:0 "De luna de miel"
 distar.1060.desc:0 "Parece que nos hemos topado con el área de reproducción de una especie no nativa de mamíferos sin pelo. Los hemos podido observar entablando un cortejo avanzado al atardecer, seguido por un apareamiento en las playas arenosas llegada la noche y bajo la influencia de una gran variedad de sustancias estimulantes.\n\nLamentablemente, el avistamiento involuntario de nuestra nave los ha espantado y han abandonado el planeta en un transporte comercial, dejando tras de sí un reguero de basura. Entre los restos hemos encontrado un ejemplar de una guía de viaje alienígena, "Guía del autoestopista galáctico", en la que se describen muchos fenómenos y avistamientos desconocidos para nosotros."
 distar.1060.a:0 "¡Esta guía servirá de inspiración para nuestra gente!"
 distar.1060.b:0 "¡Cochinos alienígenas! Nuestra gente debe saber que arrojar basura es deleznable."
 distar.1060.c:0 "Mejor que corramos un tupido velo sobre este descubrimiento por ahora..."
 distar.1060.d:0 "¡Qué asco!"
 distar.1065.name:0 "El planeta que no estaba ahí"
 distar.1065.desc:1 "[From.GetName] no es un planeta en absoluto, sino una sofisticada proyección en 3D. En su centro hay un proyector que genera un campo de energía que simula un cuerpo físico y un pozo gravitatorio de manera tan convincente que los sensores lo han tomado por un planeta de verdad y han arrojado datos anómalos. Solo nos cabe especular por qué alguien se tomaría la molestia de falsear la presencia de un cuerpo planetario en este lugar. Por desgracia, el proyector no ha sobrevivido a nuestros experimentos."
 distar.1065.a:0 "Qué raro..."
 distar.1070.name:0 "Patrones estelares"
 distar.1070.desc:0 "Las últimas lecturas de [From.GetName] recogían que la estrella emitía pulsos regulares, pero cuando la tripulación del [Root.GetName] ha llegado allí, no han encontrado pruebas que respalden estos datos. Aunque la mayoría de la tripulación está de acuerdo en que la anomalía se debió a un fallo en los sensores, [Root.GetLeaderName] descarta esta teoría. Sostiene que ha descubierto patrones de emisión de energía pulsante similares en otros lugares, y ahora teme que algo raro les esté pasando a las estrellas de la galaxia. [Root.GetLeaderName] ha trazado el rumbo hasta la estrella afectada más cercana."
 distar.1070.a:0 "Debemos llegar al fondo de esto..."
 distar.1070.b:0 "Se ha debido a un fallo."
 distar.1072.name:0 "Fallo en los sensores"
 distar.1072.desc:0 "Tras la llegada de la tripulación a [anomalous_star.GetName], se ha podido confirmar que, efectivamente, los sensores estaban fallando. La buena noticia es que no solo sus estimaciones iniciales sobre la producción de energía de la estrella se quedaron cortas por mucho, sino que además [From.GetLeaderName] parece haber aprendido de sus errores pasados."
 distar.1072.a:0 "Fallando se aprende a triunfar."
 distar.1072.b:0 "Menuda pérdida de tiempo..."
 distar.1073.name:0 "Locura estelar"
 distar.1073.desc:0 "La tripulación del [From.GetName] ha hecho un descubrimiento desafortunado. Como sospechaban, el patrón de pulsos que observaron en [anomalous_star.GetName] se debía realmente a un fallo sensorial... en la cabeza del oficial científico [crazy_science_officer.GetName].\n\n[crazy_science_officer.GetName] ha perdido el juicio y ahora vive en la ilusión de que es quien protege el reino y de que las estrellas le están enviando señales mediante pulsos sobre el inminente apocalipsis. La tripulación cree que fue [crazy_science_officer.GetName] quien manipuló los datos de los sensores durante un brote psicótico.\n\n[crazy_science_officer.GetName] se encuentra ahora en una cápsula médica, camino a [Root.Capital.GetName], donde recibirá tratamiento."
 distar.1073.a:0 "¡Gracias por tus servicios y por proteger el reino, [crazy_science_officer.GetName]!"
 distar.1070.a.tooltip:0 "Estrellita, ¿dónde estás...?"
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 distar.1080.name:0 "Grito ahogado"
 distar.1080.desc.a:1 "Hemos descubierto los restos fosilizados de un gasterópodo gigantesco, que no se corresponde con ninguna forma de vida encontrada anteriormente, atrapado en un enorme bloque de hielo dando vueltas alrededor de [From.GetName]. Sus ojos miran con fiereza al frente, tiene los tentáculos levantados y la boca torcida en una mueca horripilante, como si se hubiera quedado paralizado en un grito ahogado. La criatura no parece mostrar signos de inteligencia."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nPese al aspecto estremecedor de la criatura, los científicos creen que, si conseguimos domesticarla, podría ser un activo valioso. Recomiendan que le extraigamos ADN para clonarla."
 distar.1080.a:0 "Clonadla."
 distar.1080.b:0 "¡Que se quede en el espacio!"
 distar.1080.c:0 "Debería estar en un museo."
 distar.1081.name:0 "Azizians"
 distar.1081.desc:0 "Hemos conseguido clonar una población sana de babosas gigantescas a partir del ADN fosilizado. Han alcanzado la madurez en cuestión de semanas, pesan hasta 20 toneladas, han desarrollado un nivel primitivo de inteligencia y responden a órdenes monosilábicas. Aunque aún está por ver si muestran conductas violentas, segregan una mucosidad espesa y tóxica cuando se alteran y parecen cambiar de color según su estado de ánimo. El equipo de investigación las ha bautizado como "azizians" debido a los siseos que emiten al comunicarse entre ellas."
 distar.1081.a:0 "Serán una fuerza de trabajo excelente."
 distar.1081.b:0 "Su sitio está en el zoo."
 distar.1081.c:0 "Podríamos aprovecharlas para el ejército."
 distar.1080.c.tooltip:0 "¿Quién no querría un ejército de babosas asesinas para aplastar al enemigo?"
 distar.1081.d:1 "Son horrendos. ¡Deshaceos de ellos de inmediato!"
 distar.1083.name:0 "¡Los azizians andan sueltos!"
 distar.1083.desc:0 "¡Los gasterópodos azizians que guardábamos en el zoo de [Root.GetName] se han escapado y están sembrando el caos! Las criaturas, que creíamos que habían alcanzado la plena madurez, han seguido creciendo en cautividad, y desde entonces han alcanzado proporciones monstruosas. Se están abriendo camino por la ciudad, derribando edificios como si fueran juguetes y dejando a su paso un rastro brillante de mucosidad amarillenta. El planeta nunca volverá a ser el mismo."
 distar.1083.a:0 "¡¿Cómo se atreven?!"
 distar.1083.b:0 "Los hemos subestimado..."
 distar.1084.name:0 "Sabiduría azizian"
 distar.1084.desc:0 "Los trabajadores azizians de [Root.GetName] han desarrollado una inteligencia plena. Las criaturas, que creíamos que habían alcanzado la madurez total, en realidad eran solo crías, y ahora, en su edad adulta, están alcanzando todo su potencial. Han elegido nuestro idioma y quieren permanecer aquí, en nuestra civilización."
 distar.1090.name:0 "Cosechadoras abandonadas"
 distar.1090.desc:0 "Los misteriosos dibujos que habíamos observado en la superficie de [From.GetName] son los rastros que dejan unas enormes cosechadoras automáticas que trituran la exuberante vegetación al recoger los cultivos. Nuestros científicos creen que el mundo entero fue una vez el granero de una poderosa nación espacial.\n\nEl fértil suelo y el ventajoso clima hacen que [From.GetName] sea perfecto para la agricultura, y un análisis de la flora del planeta indica que todas las plantas son comestibles. El estado maltrecho de las cosechadoras y los montones de pulpa vegetal putrefacta indican que han pasado años desde que alguien recogiera lo cosechado."
 distar.1090.a:0 "¡No podemos dejar que esos alimentos se desperdicien!"
 distar.1090.b:0 "Un planeta así no nos sirve de nada."
 distar.1095.name:0 "Devastación"
 distar.1095.desc:0 "Los dibujos sinuosos que se veían en la superficie de [From.GetName] han desparecido, y, como por arte de magia, también la exuberante vegetación que antes cubría el planeta. No queda ni una sola hoja, ni una brizna ni una flor, pero los científicos creen que han conseguido recomponer el puzle.\n\nLa gran presencia de deposiciones y carcasas de artrópodos los lleva a creer que el planeta recibió la breve visita de un enjambre de voraces insectos espaciales que va de mundo en mundo despojando a planetas enteros de alimento."
 distar.1095.a:0 "Esperemos que ese enjambre nunca encuentre nuestros mundos."
 distar.2000.name:0 "Mundo fracturado"
 distar.2000.desc:0 "Entre los restos hemos encontrado los pedazos de un antiguo planeta habitable. Los patrones de fragmentación y las partes carbonizadas de los fragmentos sugieren que fue bombardeado con rayos concentrados de energía térmica hasta que se fracturó debido a la presión. Esto permitió que su núcleo, rico en minerales, emergiera y se solidificara en trozos de minerales de gran calidad."
 distar.2005.name:0 "Prueba armamentística"
 distar.2005.desc:0 "Parece que [From.GetName] se ha visto azotado por el apocalipsis en varias ocasiones. Los barridos de la superficie revelan que el planeta ha sido incinerado, bombardeado, abrasado y acribillado en lo que seguro es la prueba armamentística más agresiva que hayamos visto.\n\nAunque se han hecho innumerables intentos de destruir el planeta por completo, parece que los alienígenas aún no han desarrollado la tecnología necesaria para ello. El oficial científico [Root.GetLeaderName] ha reunido una colección de restos de armas desensambladas con la esperanza de recrear sus diseños."
 distar.2005.a:0 "Analizad las muestras."
 distar.2005.b:0 "Marchaos."
 distar.2006.name:0 "Láseres alienígenas"
 distar.2006.desc.a:0 "Hemos aprendido muchas cosas analizando los restos de armas que encontramos en [From.From.GetName]. Los fragmentos recuperados provenían de un sistema armamentístico montado que emite un rayo de energía altamente concentrado y que se puede utilizar con muy buenos resultados en la guerra espacial. El oficial científico [science_leader.GetName] recomienda que usemos estos hallazgos para desarrollar un blindaje con el que contrarrestar estos láseres o para recrear las armas nosotros mismos."
 distar.2006.desc.b:0 "Hemos aprendido muchas cosas analizando los restos de armas que encontramos en [From.From.From.GetName]. Los fragmentos descubiertos provenían de un sistema armamentístico montado que emite un rayo de energía altamente concentrado, similar pero bastante inferior a nuestros propios láseres."
 distar.2006.a:0 "¡Usaremos las armas alienígenas contra ellos!"
 distar.2006.b:0 "Necesitamos blindaje para nuestras naves."
 distar.2006.c:0 "Una vez más, hemos confirmado nuestra superioridad."
 distar.2010.name:0 "Ordenador orgánico"
 distar.2010.desc:0 "Los océanos de [From.GetName] están prácticamente cubiertos de una fina red de algas que se mueven siguiendo unos patrones simétricos, con independencia de los cambios en las corrientes de agua. La complejidad y regularidad de este movimiento sugieren que las algas están programadas con un propósito que va mucho más allá de la mera supervivencia.\n\nEl oficial científico [Root.GetLeaderName] tiene la teoría de que esa red podría ser en realidad un primitivo ordenador orgánico y de que los patrones de movimiento son su interfaz. Lamentablemente, no tenemos manera de descodificar los patrones de momento."
 distar.2015.name:0 "Caldo primigenio"
 distar.2015.desc:0 "Alojado en bolsillos protegidos por toda la superficie de [From.GetName], hay un rico lodo de compuestos orgánicos simples que los científicos creen podría ser un caldo de cultivo para la abiogénesis (la formación espontánea de vida orgánica a partir de la materia inerte), posibilitado por la inusual atmósfera densa de [From.GetName].\n\nAunque el planeta ofrece una oportunidad única de estudiar lo que podrían ser los primeros estadios del origen de la vida, sería mejor no tener muchas expectativas, ya que puede que tengan que pasar millones de años antes de que la vida llegue a evolucionar de forma natural en [From.GetName], si es que lo consigue."
 distar.2020.name:0 "Una sola mente"
 distar.2020.desc:0 "A simple vista, [From.GetName] parece estar habitado por una diversa plétora de formas de vida que coexisten en un ecosistema similar al nuestro y en el que los nutrientes recorren la cadena trófica en ciclos de fotosíntesis, descomposición y depredación.\n\nNo obstante, tras una inspección más minuciosa, la tripulación ha descubierto que todos los seres vivos de [From.GetName], desarrollados inicialmente como entidades individuales, ahora funcionan misteriosamente como un solo organismo. Un organismo que responde a todas las interferencias externas con una determinación feroz e indiscriminada."
 distar.2025.name:0 "Luna artificial"
 distar.2025.desc:0 "Los escaneos a fondo de la corteza de [From.GetName] confirman lo que la tripulación ya sospechaba: [From.GetName] no es una luna corriente. El cuerpo planetario es íntegramente una construcción artificial compuesta de rocas muy ricas en minerales y compactadas alrededor de un gigantesco armazón de acero.\n\nPosiblemente fue creada para reducir la velocidad rotacional de [artificial_moon_planet.GetName] y hacer que los días fueran más largos y las mareas más altas con la intención de hacerlo habitable. Por lo que sabemos, nadie ha colonizado el planeta."
 distar.2030.name:0 "Bucle temporal"
 distar.2030.desc:0 "[time_loop_world.GetName] está que arde, literalmente. El planeta se encuentra rodeado por un escudo que captura la radiación de [time_loop_world.GetStarName] y está provocando que las temperaturas alcancen unas cotas insoportables.\n\nBajo el calor abrasador, una civilización de diminutos reptiles escamosos corretean frenéticamente. Parece que se está gestando algún acontecimiento de gran magnitud. Con todo, cuando la tensión llega a su punto álgido, el tiempo se detiene sin previo aviso y luego se estira y se distorsiona hasta que los reptiloides vuelven a sus inicios, por imposible que parezca.\n\nParece que están atrapados en un bucle temporal, un ciclo desesperado de repetición acelerada que empieza con el nacimiento de su civilización. En cuestión de horas, se puede observar la vida de innumerables generaciones, ajenas al hecho de que han sido condenadas a una muerte cierta y crujiente.\n\nPero hemos descubierto una grieta en el escudo que podría permitirnos cambiar su destino."
 distar.2030.a:0 "Reparad el escudo."
 distar.2030.a.tooltip:0 "Alguien encerró ahí a esas criaturas escamosas, y posiblemente tuviera buenas razones para ello."
 distar.2030.b:0 "Interrumpid el bucle temporal."
 distar.2030.c:0 "Son ellos quienes deben decidir su destino."
 distar.2031.name:0 "Escudo reparado"
 distar.2031.desc:0 "Hemos reforzado el escudo agrietado que envuelve [time_loop_world.GetName] como mejor hemos podido, sin molestar a sus habitantes. Una investigación más minuciosa de su atmósfera predice que es posible que los diminutos lagartos acaben siendo pasto de las llamas en un siglo.\n\nEl planeta nos ofrece una oportunidad única de investigación, pero, si queremos estudiar a los lagartos y el bucle temporal, será mejor que empecemos pronto."
 distar.2031.a:0 "Los lagartos vivirán y morirán por la ciencia..."
 distar.2032.name:0 "Aniquilación"
 distar.2032.desc:1 "La buena noticia es que hemos detenido el bucle temporal de [time_loop_world.GetName]. La mala noticia es que sus habitantes no han sobrevivido a la terrible experiencia.\n\nResulta que el bucle, causado por un campo de singularidad artificial que curvaba el espacio-tiempo dentro del escudo, estaba configurado para desactivar un cambio desconocido pero muy concreto en el comportamiento de los reptiloides. Los científicos creen que posiblemente tenía algo que ver con sus tendencias agresivas.\n\nGracias a una pasmosa casualidad, hemos conseguido detener el bucle justo al final, en el momento en que los lagartos, que estaban inmersos en una guerra fría, tenían la patita puesta sobre el botón de ataque nuclear. En cuestión de segundos, tras su liberación, los reptiloides han desaparecido en un infierno abrasador de devastación atómica."
 distar.2032.a:0 "Lamentable..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "La buena noticia es que hemos detenido el bucle temporal de [time_loop_world.GetName]. La mala noticia es que sus habitantes no están contentos de vernos.\n\nResulta que el bucle temporal, causado por un campo de singularidad artificial que curvaba el espacio-tiempo dentro del escudo, estaba configurado para desactivar un cambio desconocido pero muy concreto en el comportamiento de los reptiloides. Los científicos creen que posiblemente tenía algo que ver con su propensión a la violencia.\n\nTras desactivar el campo, los lagartos han respondido a nuestra presencia con un ataque inmediato. Luego se han centrado en el escudo y lo han destrozado en cuestión de horas."
 distar.2033.a:0 "Así que ha sido un error..."
 distar.2033.b:0 "Mantengamos una mentalidad abierta..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "La sociedad de criaturas reptilianas que estaban encerradas tras el escudo de [time_loop_world.GetName] ha sucumbido al rápido calentamiento del planeta. Parece que los cambios extremos en el entorno no han bastado para interrumpir el bucle temporal en el que estaban atrapados los lagartos.\n\nQueda poco que investigar en este mundo, antaño tan bullicioso."
 distar.2035.a:0 "Así son las cosas en el universo."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] está que arde, literalmente. El planeta se encuentra rodeado por un escudo que captura la radiación de [time_loop_world.GetStarName] y está provocando que las temperaturas alcancen unas cotas insoportables.\n\nBajo el calor abrasador, una civilización de diminutos reptiles escamosos corretean frenéticamente. Parece que se está gestando algún acontecimiento de gran magnitud. Con todo, cuando la tensión llega a su punto álgido, el tiempo se detiene sin previo aviso y luego se estira y se distorsiona hasta que los reptiloides vuelven a sus inicios, por imposible que parezca.\n\nEstán atrapados en un bucle temporal, un ciclo desesperado de repetición acelerada que empieza con el nacimiento de su civilización. En cuestión de horas, se puede observar la vida de innumerables generaciones, ajenas al hecho de que han sido condenadas a una muerte cierta y crujiente. No podríamos salvarlas ni aunque lo intentáramos. El escudo es impenetrable."
 distar.2036.a:0 "¡Hay que estudiar este fenómeno!"
 distar.2036.b:0 "Un destino macabro..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Los lagartos se han liberado. Deben de haber solucionado el enigma del bucle temporal por su cuenta y han conseguido romper el ya fisurado escudo."
 distar.2038.a:0 "Excelente."
 leviathans.500.g:0 "Hemos descubierto el secreto de la Máquina del infinito."
 leviathans.4000.name:0 "Transmisión entrante"
 leviathans.4000.desc:0 "¿Vosotros? ¿Descubrir el secreto de la Máquina del infinito? Eso es tan poco probable como que los [From.GetSpeciesNamePlural] vayan a sobrevivir al siglo que viene. Altamente improbable, por si no ha quedado claro.\n\nEspera, no me digáis que vosotros sois los [From.GetSpeciesNamePlural]. Mis más sinceras disculpas... Os debo de haber confundido con los... [unfriends.GetNamePlural], ¿no?\n\nOs propongo algo. Decidnos algo que no sepamos de la esfera del infinito y os recompensaremos con generosidad."
 leviathans.4000.a:0 "Preparaos para alucinar."
 leviathans.4000.a.reply:0 "¿No querréis decir que...? Pero si la IA ha entrado en el agujero negro de Gargantúa, eso solo puede significar que... Pero es imposible... porque eso... escaparía a nuestra comprensión...\n\nAunque no seáis conscientes de la magnitud de vuestros descubrimientos, [Root.GetSpeciesNamePluralName], habéis hecho bien en acudir a nosotros, y por ellos tenéis nuestra gratitud."
 leviathans.4000.b:0 "Olvidadlo."
 leviathans.4000.b.reply:0 "Eso pensaba."
 distar.5010.name:0 "Un planeta con pulso"
 distar.5010.desc:0 "Algo en lo más profundo del núcleo de [From.GetName] ha empezado a emitir pulsos a un ritmo constante, enviando suaves ondas por el suelo a intervalos regulares. Esto produce un sonido suave, casi balsámico, similar al del latido de un corazón.\n\nNo obstante, nos preocupa que el sonido pueda crecer en intensidad. Los geólogos monitorizan de cerca el planeta en busca de señales de actividad sísmica peligrosa."
 distar.5001.name:0 "Temblores"
 distar.5001.desc.a:0 "La colonia recién fundada de [hatchling_egg.GetName], que apenas cuenta con un año de vida, se ha visto azotada por una serie de devastadores terremotos que están convirtiendo el entorno en un paisaje infernal irreconocible. En su superficie se están formando grietas gigantescas, algunas de las cuales abarcan continentes enteros, que escupen gases sulfúricos y líquidos nocivos desde el interior de la corteza.\n\nEstos fenómenos sísmicos suelen deberse a corrientes de magma en el manto de los planetas, pero en [From.GetName] no hay señales de actividad sísmica alguna, excepto el amenazador latido que parece provenir del núcleo del planeta. Las autoridades del lugar se empiezan a cuestionar la viabilidad de la colonia a largo plazo."
 distar.5001.desc.b:1 "[From.GetName] atraviesa una serie de rápidos cambios sísmicos que están convirtiendo su entorno, antes prístino, en un paisaje infernal irreconocible. En su superficie se están formando grietas gigantescas, algunas de las cuales abarcan continentes enteros, que escupen gases sulfúricos y líquidos nocivos desde el interior de la corteza.\n\nLos datos obtenidos por satélite muestran fuertes estallidos de energía sónica que palpitan en el núcleo interior del planeta, como los latidos de un corazón."
 distar.5001.a:0 "Inquietante..."
 distar.5001.a.tooltip:0 "Las ondas sísmicas han azotado la colonia, destruyendo todos los edificios y dejando §Y$tb_egg_cracking$§! a su paso."
 distar.5002.name:0 "Cataclismo"
 distar.5002.desc.a:0 "Una onda expansiva de terremotos ha azotado [hatchling_egg.GetName], provocando la ruptura de la litosfera y la erupción de una manta de gases y lodo tóxicos que está ahogando a todos los seres vivos.\n\nNos tememos que los cambios de [hatchling_egg.GetName] sean irreversibles y lo bastante sustanciales como para que el planeta sea inhabitable en un futuro próximo. Las autoridades locales han declarado el estado de emergencia y piden que se saque de ahí al resto de habitantes.\n\nMientras tanto, los pulsos rítmicos del núcleo del planeta están creciendo en intensidad."
 distar.5002.desc.b:0 "Otra onda expansiva de terremotos ha azotado [hatchling_egg.GetName], provocando la ruptura de la litosfera y la erupción de más gases y lodo tóxicos, que ahora recubren el planeta y están ahogando a todos los seres vivos.\n\nLos cambios de [hatchling_egg.GetName] son irreversibles y lo bastante sustanciales como para que el planeta sea inhabitable en un futuro próximo.\n\nMientras tanto, los pulsos rítmicos del núcleo del planeta están creciendo en intensidad."
 distar.5002.a:0 "Qué tragedia..."
 distar.5003.name:0 "Génesis"
 distar.5003.desc.a:0 "¡El desastre se ha cernido sobre la colonia de [hatchling_egg.GetName]! Una secuencia final de violentas fisuras ha asolado los últimos restos del asentamiento y quebrado el planeta. De su cascarón vacío emerge la forma horrorosa de un necroengendro recién nacido. Aunque no tiene ningún sentido, no hay otra explicación para ello: lo que creíamos que era un planeta, es en realidad un huevo, un huevo que ahora ha eclosionado."
 distar.5003.desc.b:0 "¡[hatchling_egg.GetName] ya es historia! Una secuencia final de violentas fisuras ha quebrado el planeta, y de su cascarón vacío emerge la forma recién nacida de una criatura de proporciones inimaginables.\n\nAunque no tiene ningún sentido, no hay otra explicación para ello: lo que creíamos que era un planeta, es en realidad un huevo, un huevo que ahora ha eclosionado un espantoso necroengendro."
 distar.5003.a:0 "¡Es una abominación!"
 distar.5009.name:0 "Necroengendro derrotado"
 distar.5009.desc:0 "Un leve temblor recorre el cuerpo acurrucado del necroengedro. Unas estelas de fluido negro salen de sus heridas y de su hocico, y entonces muere, con sus ojos líquidos mirando al vacío.\n\nPor suerte, nunca sabremos la forma que habría adoptado de llegar a la edad adulta ni qué ha sido de su creador.\n\nLos científicos se han mostrado interesados en investigar los fragmentos de huevo por sus cualidades únicas de retención de energía."
 distar.5009.a:0 "Investigad los fragmentos."
 distar.5009.b:0 "No, ya hemos tenido bastante con el necroengendro."
 distar.5011.name:0 "Necroengendro"
 distar.5011.desc:0 "Una criatura de un tamaño inconcebible se desplaza cuidadosamente de planeta en planeta. A juzgar por sus proporciones y la torpeza de sus movimientos, no es más que una cría, pero no por ello menos espantosa. Regueros de baba y bilis negros serpentean su cuerpo, y unas garras afiladas sobresalen de sus patas. Cría o no, es un depredador que está equipado para matar."
 distar.5011.a:0 "¡Es una abominación!"
 distar.5011.b:0 "¡Es solo una cría!"
 distar.5012.name:0 "Evolución colosal"
 distar.5012.desc:0 "Un análisis más minucioso de los fragmentos de huevo nos ha permitido desarrollar una tecnología que nos permitirá reproducir parte de las excepcionales cualidades de retención de energía de los huevos de necroengendro en nuestras centrales solares."
 distar.5013.name:0 "Actividad sísmica en [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nAhora solo queda reconstruir lo que hemos perdido."
 distar.5013.desc.b:0 "La extraña actividad sísmica en [hatchling_egg.GetName] ha parado de repente. No hay más temblores ni grietas ni latidos ominosos provenientes de su núcleo. La tranquilidad se mantiene en el planeta, y, con suerte, seguirá siendo así."
 distar.5013.a:0 "Crucemos los dedos."
 distar.5013.b:0 "Qué raro."
 distar.5014.name:1 "Como nuevo"
 distar.5014.desc:0 "Hemos limpiado el lodo tóxico de [Root.GetName] y tapado las últimas grietas para impedir que más gases tóxicos se filtren a la superficie."
 distar.5057.name:0 "Entidad alienígena identificada"
 distar.5057.desc:0 "Una entidad tubular alienígena ha entrado en la órbita de [Root.GetName], sin mediar aviso ni explicación. Parece que se desplaza sin motores ni propulsores, y planea en absoluto silencio por el vacío del espacio con sus cilindros girando de forma amenazadora.\n\nAunque de momento no ha dado muestra alguna de agresividad, no responde a nuestras llamadas. Los consejeros militares advierten de que puede suponer un peligro considerable para los habitantes del lugar y nos ruegan que iniciemos los protocolos de neutralización. No obstante, nuestros científicos se mueren por estudiar esta muestra excepcional de tecnología."
 distar.5057.a:0 "La estudiaremos."
 distar.5057.b:0 "La seguridad de los nuestros debe ser lo primero."
 distar.5057.phobe:0 "Se acabó."
 distar.5058.name:1 "La reserva enigmática"
 distar.5058.desc:0 "Pese a las extensas investigaciones, la reserva enigmática y sus orígenes siguen envueltos en el más absoluto misterio. Aunque está claro que no es de naturaleza orgánica, tampoco es íntegramente una máquina. Su principal función parece ser la recolección, el almacenamiento y la codificación de datos.\n\nSu superficie está cubierta de miles de abolladuras y arañazos minúsculos en los que hemos descubierto trazas de un compuesto que no pertenece a nuestra galaxia."
 distar.5058.a:0 "Intrigante."
 leviathans.508.j:0 "Háblanos del necroengendro."
 leviathans.550.name:0 "Necroengendro"
 leviathans.550.desc:0 "Si nuestras sospechas se confirman, el necroengendro está muy lejos de su hogar. Creemos que es la progenie de un necronte, un depredador extragaláctico de proporciones inimaginables que acecha a sus presas en el vacío del espacio. Aunque nunca nos hemos encontrado con un espécimen vivo, hemos oído historias del caos y la destrucción que los necrontes dejan a su paso. Se dice que los mundos se apagan bajo su sombra."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "Por lo que sabemos, la madre pone los huevos, grandes como planetas, en la órbita de una estrella, donde se incuban durante miles de años, a veces el tiempo suficiente para desarrollar una atmósfera y vida orgánica.\n\nSe alimentan de materia viva, y se dice que los necrontes adultos ejercen una extraña influencia sobre todos los seres vivos. Por suerte, parece que los padres han abandonado a esta cría.\n\nQuizás lo mejor sea acabar con esta criatura mientras aún es joven y vulnerable, ¿no?"
 leviathans.550.b:0 "¿Cómo se le derrota?"
 SUPERFLARE_PROJECT:0 "Escudos antisupererupciones"
 SUPERFLARE_PROJECT_DESC:0 "Los sensores de [Root.GetName] indican que [From.GetStarName] se está preparando para otro episodio de supererupciones, muy similar al que destruyó a la antigua civilización de [From.From.GetName]. Hay que encontrar una manera de proteger a la colonia antes de que esto ocurra."
 PRIMITIVE_ROBOT_PROJECT:0 "Creadores desaparecidos"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Los investigadores están consternados ante la falta de explicaciones sobre la desaparición de la extinta civilización de [From.GetName]. Proponen un análisis más minucioso del hardware de los antiguos robots que dejaron atrás en un intento por arrojar algo de luz sobre este misterio.\n\nRecompensa: £society  §Ginvestigación en sociedad§!."
 RETROVIRUS_PROJECT:0 "Comportamiento planetario errático"
 RETROVIRUS_PROJECT_DESC:0 "Una serie de episodios de desobediencia civil injustificada azota [From.GetName]. Los colonos muestran un comportamiento errático y extraño que suele empezar con un estado general de confusión y acaba por convertirse en una agitación y una violencia extremas. Debemos averiguar la causa de este comportamiento antes de que las cosas se nos vayan de las manos."
 DARK_FLOW_PROJECT:0 "Anomalías gravimétricas"
 DARK_FLOW_PROJECT_DESC:0 "En el sistema [from.GetStarName] se han registrado unas lecturas gravitacionales imposibles. Algo debe de estar interfiriendo con nuestros sensores."
 DISSECTION_PROJECT:0 "Disección de la ameba espacial"
 DISSECTION_PROJECT_DESC:0 "Hemos decidido extraer datos biológicos de la joven ameba espacial perdida, y se emplearán medidas letales. Enviaremos una fuerza especial para capturar a la criatura y diseccionar sus restos."
 CRYO_CLONES_PROJECT:0 "Clones criogenizados del mundo anillo"
 CRYO_CLONES_PROJECT_DESC:0 "En el mundo anillo en ruinas que rodea [From.GetName] hay cientos de clones encerrados vivos en cámaras de criogenización. Los biólogos proponen descongelarlos en vez de dejar que mueran lentamente como hicieran muchos de sus compañeros."
 RECOVER_WARFORM_PROJECT:0 "Recuperar la nave de guerra corroída"
 RECOVER_WARFORM_PROJECT_DESC:0 "Hemos encontrado una nave de guerra robótica inactiva en [From.GetName], donde la atmósfera tóxica del planeta la está disolviendo lentamente. Deberíamos intentar recuperarla antes de que quede completamente inoperativa."
 BRAINSLUG_PROJECT:0 "Estudio del simbionte neuronal"
 BRAINSLUG_PROJECT_DESC:0 "Una relación simbiótica entre una especie reptiloide y una criatura similar a una babosa, que se acopla al tallo cerebral de su huésped, prosperó antaño en la superficie de [From.GetName] y convirtió a los bestiales reptiles en seres inteligentes capaces de usar herramientas. Algo hizo que estas criaturas pusieran fin a su relación simbiótica y los huéspedes reptiloides volvieran a convertirse en meros animales.\n\nA los científicos les gustaría estudiar con más detenimiento las babosas neuronales que aún se encuentran en el planeta para comprender mejor la historia de la civilización que construyeron juntos."
 KETLING_PROJECT_1:0 "Estudiar los $NAME_Ketlings$ de §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:0 "Unas criaturas inteligentes han aparecido entre los montones de chatarra de §Y[ratling_capital.GetName]§!. Los científicos quieren saber si estos seres, denominados "$NAME_Ketlings$", descienden de una civilización espacial que una vez dominó todos estos sistemas o si tienen otro origen completamente distinto.\n\nPara realizar este estudio, debemos elegir cualquier planeta habitado por los $NAME_Ketlings$."
 KETLING_PROJECT_2:0 "Estudiar los $NAME_Ketlings$ de §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:0 "Unas criaturas inteligentes han aparecido entre los montones de chatarra de §Y[ratling_planet_2.GetName]§!. Los científicos quieren saber si estos seres, denominados "$NAME_Ketlings$", descienden de una civilización espacial que una vez dominó todos estos sistemas o si tienen otro origen completamente distinto.\n\nPara realizar este estudio, debemos elegir cualquier planeta habitado por los $NAME_Ketlings$."
 KETLING_PROJECT_3:0 "Estudiar los $NAME_Ketlings$ de §Y[ratling_planet_3.GetName]§!"
 KETLING_PROJECT_3_DESC:0 "Unas criaturas inteligentes han aparecido entre los montones de chatarra de §Y[ratling_planet_3.GetName]§!. Los científicos quieren saber si estos seres, denominados "$NAME_Ketlings$", descienden de una civilización espacial que una vez dominó todos estos sistemas o si tienen otro origen completamente distinto.\n\nPara realizar este estudio, debemos elegir cualquier planeta habitado por los $NAME_Ketlings$."
 KETLING_PROJECT_4:0 "Estudiar los $NAME_Ketlings$ de §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC:0 "Unas criaturas inteligentes han aparecido entre los montones de chatarra de §Y[ratling_planet_4.GetName]§!. Los científicos quieren saber si estos seres, denominados "$NAME_Ketlings$", descienden de una civilización espacial que una vez dominó todos estos sistemas o si tienen otro origen completamente distinto.\n\nPara realizar este estudio, debemos elegir cualquier planeta habitado por los $NAME_Ketlings$."
 KETLING_PROJECT_5:0 "Estudiar los $NAME_Ketlings$ de §Y[ratling_planet_5.GetName]§!"
 KETLING_PROJECT_5_DESC:0 "Unas criaturas inteligentes han aparecido entre los montones de chatarra de §Y[ratling_planet_5.GetName]§!. Los científicos quieren saber si estos seres, denominados "$NAME_Ketlings$", descienden de una civilización espacial que una vez dominó todos estos sistemas o si tienen otro origen completamente distinto.\n\nPara realizar este estudio, debemos elegir cualquier planeta habitado por los $NAME_Ketlings$."
 SEALED_SYSTEM_PROJECT:0 "Estación de agujeros de gusano abandonada"
 SEALED_SYSTEM_PROJECT_DESC:0 "Una estación abandonada gira alrededor de la boca del agujero de gusano del sistema §Y[From.GetName]§!. Una investigación más a fondo quizás explique quién la construyó y por qué el agujero de gusano parece ser completamente infranqueable."
 PHASESHIFT_PROJECT:0 "Paralización del cambio de fase"
 PHASESHIFT_PROJECT_DESC:0 "Hemos observado que §Y[phaseshift_planet.GetName]§!, un planeta del sistema §Y[phaseshift_planet.GetStarName]§!, cambia de fase entre un §Y$pc_shrouded$§! y un §Y$pc_gaia$§! en ciclos de tres meses.\n\nNuestros físicos deberían ser capaces de ingeniar una manera de fijar el planeta en uno de sus estados, bien como §Y$pc_shrouded$§! o §Y$pc_gaia$§!, e impedir que volviera a cambiar."
 mineral_mapping:0 "Cartografía de minerales"
 mineral_mapping_desc:0 "Un sistema que permite cartografiar con rapidez el terreno subterráneo y los minerales que este contiene."
 disregard_for_alien_life:0 "Desprecio por la vida alienígena"
 disregard_for_alien_life_desc:0 "La manera en que se ha actuado no es propia de un xenófilo: se ha mostrado desprecio hacia la vida alienígena y la biodiversidad de la galaxia."
 disco_trojan_asteroid_cat:0 "Entrañas desconocidas"
 disco_trojan_asteroid_cat_desc:0 "Los barridos iniciales del asteroide [From.GetName] sugieren que tiene una masa densa de metal forjado en su interior, quizá parte de alguna maquinaria u otra tecnología. Es necesario hacer más escáneres para conseguir datos más detallados."
 disco_impossible_organism_cat:0 "Organismo imposible"
 disco_impossible_organism_cat_desc:0 "En un sondeo del planeta tóxico [From.GetName] se han encontrado signos de vida inesperados. Son pequeños pero relevantes."
 disco_stranded_scientist_cat:0 "Restos de naves"
 disco_stranded_scientist_cat_desc:0 "Esparcidos por la superficie de [From.GetName] se encuentran fragmentos y trozos de metal rodeando lo que recuerda al casco de una nave. Los restos parecen abandonados, pero aún se detectan lecturas de energía."
 disco_molluscoid_miners_cat:0 "Posibles habitantes"
 disco_molluscoid_miners_cat_desc:0 "Los escáneres ópticos han revelado que la superficie del planeta [From.GetName] está plagada de pequeñas construcciones similares a las chozas, lo que sugeriría que está habitado."
 disco_alien_machine_cat:0 "Máquina alienígena"
 disco_alien_machine_cat_desc:0 "En la superficie de [From.GetName] se encuentra lo que parece ser una gran máquina de origen y propósito desconocidos."
 disco_speed_demon_cat:0 "Exhalación orbital"
 disco_speed_demon_cat_desc:0 "Atrapado en la órbita de [From.GetName] hay un pequeño objeto desconocido que se mueve a una velocidad inverosímil."
 disco_breathing_rift_cat:0 "Fenómeno de luz"
 disco_breathing_rift_cat_desc:0 "Se ha descubierto un fenómeno desconocido cerca de [From.GetName]. Hace que la luz se vea refractada con frecuencia y, a veces, hasta bloqueada por completo."
 trait_nivlac:0 "Nivlac"
 trait_nivlac_desc:0 "§LEsta especie tiene una adaptabilidad sorprendente, lo que le permite medrar en casi todos los entornos y sobrevivir prácticamente en cualquier lugar.§!"
 opinion_nurtured:0 "Antepasados nutridos"
 opinion_discarded:0 "Antepasados ignorados"
 trojan_asteroid_title:0 "Asteroide troyano"
 impossible_organism_title:0 "Organismo imposible"
 distar.3000.name:0 "Maquinaria interior"
 distar.3000.desc:0 "Como sospechábamos, el asteroide [From.GetName] alberga en su interior una gran masa de metal que parece ser alguna clase de maquinaria.\n\nLos datos recopilados muestran con claridad que los componentes contienen grandes cantidades de energía almacenada, aunque seguimos sin conocer su propósito."
 distar.3000.a:0 "Proceded con cuidado."
 distar.3000.a.tooltip:0 "Excava con cuidado el asteroide."
 distar.3000.b:0 "Sondeadlo."
 distar.3000.b.tooltip:0 "Envía una sonda de perforación para que extraiga una muestra."
 distar.3001.desc:0 "Hemos hecho bien en ser precavidos. [trojan_asteroid.GetName] ocultaba en su interior una miríada de drones mineros programados para atacar de inmediato.\n\nPor suerte, el oficial científico [Root.GetLeaderName] los ha detectado y ha podido interferir sus sensores el tiempo suficiente para desactivarlos.\n\nEl núcleo de los drones es realmente viejo, pero contiene grandes cantidades de energía que podemos extraer."
 distar.3002.desc:0 "El sondeo forzado de [Root.GetName] no ha salido demasiado bien. El interior del asteroide ocultaba una miríada de drones mineros programados para atacar de inmediato.\n\nLos drones han captado la presencia del [Root.GetName] y están empezando a agitarse.\n\nSi [Root.GetName] actúa con rapidez, puede que aún estemos a tiempo de hacer maniobras evasivas."
 distar.3003.desc:0 "Las noticias de lo acontecido en [trojan_asteroid.GetName] han llegado hasta las redes de [Root.Capital.GetName]. La comunidad científica ha reaccionado con curiosidad y ha planteado preguntas sobre lo que hacían los drones en el asteroide en un principio.\n\n¿Acaso protegían algo?"
 distar.3005.desc:0 "Como la comunidad científica de [Root.Owner.Capital.GetName] ya conjeturaba, los drones hallados en el asteroide [trojan_asteroid.GetName] realmente escondían algo.\n\nGracias a los valientes esfuerzos de la tripulación del [Root.GetName], hemos descubierto ricos depósitos de minerales en el núcleo del asteroide que la presencia de los drones nos había ocultado."
 distar.3010.desc:0 "Las sorprendentes lecturas de vida de [impossible_organism_planet.GetName] se atribuyen a un pequeño organismo de una tenacidad extrema. La tripulación del [Root.GetName] no está segura de cómo clasificar esta forma de vida, pero su capacidad para sobrevivir, al parecer sin sustento alguno, es realmente asombrosa. Teniendo en cuenta la edad del planeta, no es descabellado pensar que el organismo lleva milenios, cuando menos, luchando contra la toxicidad de su hábitat.\n\nEl oficial científico [Root.GetLeaderName] ha pedido permiso para obtener muestras de este organismo desconocido y poder estudiarlo."
 distar.3010.a:0 "Sí, tomad una muestra."
 distar.3010.b:0 "No, estudiadlo desde lejos."
 distar.3010.b.tooltip:0 "Añade el modificador §YOrganismo imposible§! a [From.GetName]:\n£society  §G+3§!"
 distar.3011.desc:0 "Se están haciendo progresos en los estudios de la misteriosa forma de vida. La comunidad científica está sorprendida por su potencial de crecimiento. Ya es visible a simple vista, responde a los estímulos y parece que es capaz de absorber energía y nutrirse casi de cualquier cosa, sea orgánica o no.\n\nPor desgracia, seguimos sin entender sus procesos genéticos, celulares y bioquímicos."
 distar.3011.a:0 "Increíble. Proseguid."
 distar.3011.b:0 "Este alienígena es demasiado peligroso."
 distar.3011.b.tooltip:0 "Lanza esta forma de vida al espacio profundo."
 distar.3012.name:0 "Fungoide imposible"
 distar.3012.desc:0 "¡Tras los recientes avances, la extraña forma de vida ya no es un completo misterio! La comunidad científica de [Root.Capital.GetName] bulle de emoción por la noticia.\n\nEl organismo ha sido clasificado como un fungoide, lo que en parte explicaría su capacidad de absorber moléculas para alimentarse. Ha crecido muchísimo y ahora tiene el tamaño de un [Root.GetSpeciesName] recién nacido. Además, parece ser curioso e inteligente. Por suerte, hasta ahora no ha dado muestras de agresividad.\n\nLos científicos creen que el siguiente paso debería ser intentar comunicarnos con él."
 distar.3012.a:0 "Sí, continuad."
 distar.3012.a.tooltip:0 "Sigue investigando el fungoide."
 distar.3012.b:0 "No, debemos poner fin a esto."
 distar.3012.b.tooltip:0 "Lanza al fungoide al espacio profundo."
 distar.3013.name:0 "Fungoide imposible: primeras palabras"
 distar.3013.desc:0 "¡Hace poco que el pequeño fungoide ha empezado a vocalizar!\n\nSus primeras palabras fueron un "nivlac" gutural, algo incoherente pero que repite con vehemencia, de ahí que los orgullosos científicos decidieran bautizar al fungoide como "§Y$NAME_Nivlac$§!". Desde entonces, su idioma se ha desarrollado a una velocidad espectacular y ahora es capaz de expresar las siete emociones básicas, cosa que hace con frecuencia hacia su progenie. Se reproduce por esporas sin apenas esfuerzo, y el laboratorio pronto será insuficiente para albergar a estos fungoides.\n\nEl $NAME_Nivlac$ sigue sin mostrar señales de agresividad."
 distar.3013.a.xenophile:0 "Asombroso. ¡Todo [Root.GetSpeciesName] debería tener uno!"
 distar.3013.a:0 "Excelente. Podrían ser de utilidad para la sociedad [Root.GetAdj]."
 distar.3013.a.tooltip:0 "Llena las casillas vacías del planeta [Root.Capital.GetName] con £pops  poblaciones $NAME_Nivlac$."
 distar.3013.b:0 "Busquémosles un hogar."
 distar.3013.b.tooltip:0 "Saca al $NAME_Nivlacs$ del laboratorio y reubícalo en un planeta apropiado para él."
 distar.3015.name:0 "Organismo imposible: El $NAME_Nivlac$"
 distar.3015.desc:0 "La forma de vida alienígena que descubrimos en el planeta tóxico [impossible_organism_planet.GetName] y que posteriormente lanzamos al espacio profundo porque la estimamos demasiado peligrosa parece que aterrizó en [nivlac_planet.GetName] poco tiempo después.\n\nNo solo sobrevivió al impacto, sino que además ha conseguido hacer de este nuevo planeta su hogar. Allí ha prosperado, crecido y se ha subdivido en una pequeña población, hasta el punto de convertirse en una especie capaz de viajar por el espacio.\n\nSe hacen llamar los $NAME_Nivlac$ y, por desgracia, parecen recordar que nos desentendimos de su supervivencia."
 distar.3016.name:0 "El $NAME_Nivlac$"
 distar.3016.desc:0 "Hemos logrado reubicar al $NAME_Nivlac$ sin problemas.\n\nDesde la llegada del joven fungoide a [nivlac_planet.GetName], su crecimiento exponencial ha continuado. Se ha establecido como una pequeña población y hace poco hasta ha conseguido desarrollar tecnología UL, sin duda ayudado por la tecnología que dejamos con él.\n\nSeguiremos observando sus avances con entusiasmo."
 distar.3017.name:0 "Los [Root.Owner.GetSpeciesNamePlural] y los $NAME_Nivlac$"
 distar.3017.desc:0 "Ya está en marcha la integración del fungoide $NAME_Nivlac$ en la sociedad [Root.Owner.GetAdj].\n\nLas interacciones entre los $NAME_Nivlacs$ y los [Root.Owner.GetSpeciesNamePlural] siguen siendo positivas, y parece que a nuestras especies se les abre un camino prometedor juntas."
 distar.3017.a.tooltip:0 "Se han añadido £pops  poblaciones $NAME_Nivlac$ a las casillas vacías de [Root.Owner.Capital.GetName]."
 distar.3020.name:0 "Científica varada"
 distar.3020.desc:1 "Los restos que hay en el asteroide [From.GetName] son los restos de una nave de la ahora varada científica [stranded_scientist_leader.GetName], quien se identifica como perteneciente a la (hasta ahora desconocida) especie [stranded_scientist_leader.GetSpeciesName].\n\nDe algún modo, ha sido capaz de contactar con [Root.GetLeaderName], el oficial científico destinado a bordo del [Root.GetName], y solicita que la rescatemos. Nos explica que el accidente se debió a un fallo en los sensores de navegación y que durante años ha sido incapaz de salir del asteroide.\n\nDice que sus conocimientos científicos no tienen parangón y que podría ser un recurso valioso para nosotros. Señala que el hecho de que haya sobrevivido es prueba de ello."
 distar.3020.a:0 "Se puede unir a nosotros."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] se une al [Root.Owner.GetName] y compartirá sus conocimientos tecnológicos."
 distar.3020.b:0 "No, dejadla."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] es abandonada a su suerte."
 distar.3021.name:0 "Conocimientos compartidos"
 distar.3021.desc:0 "La reciente incorporación de la científica [stranded_scientist_leader_clone.GetName] nos ha permitido aprovechar sus conocimientos tecnológicos. Las ideas que ha compartido con nosotros han impulsado la investigación en física hasta nuevas cotas."
 distar.3021.a.tooltip:0 "Se amplía nuestra investigación en £physics  §Ytecnologías§!."
 distar.3030.name:0 "Mineros moluscoides"
 distar.3030.desc:0 "Una inspección más minuciosa de [molluscoid_miners_planet.GetName] ha demostrado que sus construcciones similares a las chozas albergan una especie de moluscos. Estas cabañas son la forma más sencilla de refugio, pues se construyen con tierra y secreciones fecales.\n\nLos moluscoides parecen ser semisintientes y de un intelecto limitado. Además de la supervivencia, su sociedad y sus vidas giran en torno a la extracción de minerales, que se usan para aumentar de posición social.\n\nNo obstante, seguimos sin tener claro qué medios usan para encontrarlos, y su capacidad para hallar grandes depósitos de minerales ha dejado atónito al oficial científico [Root.GetLeaderName].\n\nAunque son inferiores a nosotros en ciencia y en casi cualquier otro aspecto, estos moluscoides podrían servir perfectamente para aumentar nuestras capacidades mineras."
 distar.3030.a:0 "Fascinante. Estudiadlos más."
 distar.3030.b:0 "Extraed sus minerales."
 distar.3031.desc:0 "Los moluscoides que habitan en [molluscoid_miners_planet.GetName] emplean un extraño método para localizar sus codiciados minerales.\n\nAl parecer, su piel segrega una sustancia especial que se filtra por el suelo y va descendiendo gota a gota. De algún modo, esta secreción tiene funciones sensoriales y transmite información al moluscoide siempre y cuando la conexión permanezca intacta. De esta manera, son capaces de cartografiar partes sorprendentemente grandes del terreno subterráneo y de localizar los minerales en contacto con la secreción.\n\nTanto si queremos integrar a estos moluscoides en nuestra sociedad como si solo pretendemos hacer avanzar nuestros procesos de producción con este conocimiento, todo apunta a que nuestras instalaciones mineras se beneficiarían enormemente de ello."
 distar.3031.a:0 "Concedido. Que comience su integración."
 distar.3031.b:0 "Sí, aprovecharemos estos conocimientos."
 distar.3031.c:0 "No, explotad su planeta."
 distar.3032.name:0 "Integración de moluscoides"
 distar.3032.desc:0 "Se ha completado la integración de los moluscoides en la sociedad [Root.Owner.GetAdj].\n\nPara facilitar la integración, se les ha dado el nombre de §Y[molluscoid_miners_species.GetName]s§!. Los [molluscoid_miners_species.GetName]s son obedientes y trabajadores, y ya hemos observado un aumento en nuestra producción de minerales."
 distar.3032.a.tooltip:0 "Se han añadido £pops  poblaciones [molluscoid_miners_species.GetName] a las casillas vacías de [Root.Owner.Capital.GetName]."
 distar.3033.name:0 "Cartografía de minerales"
 distar.3033.desc:0 "Hemos puesto en marcha un sistema que nos permite cartografiar con rapidez el terreno subterráneo y los minerales que contiene.\n\nUtilizando un tipo concreto de rayos cósmicos solares, incapaces de penetrar la mayoría de minerales, podemos recopilar datos sobre la cantidad de minerales que contiene un objeto. Esto hace posible examinar cualquier cuerpo celeste, ya sea un asteroide o parte de un planeta, como si de rayos X se tratase.\n\nLos científicos llaman a este proceso, que mejorará notablemente nuestra producción minera, "cartografía de minerales"."
 distar.3040.name:0 "Máquina alienígena"
 distar.3040.desc:0 "Análisis más detallados sugieren que la máquina sigue operativa, aunque su propósito continúa siendo un completo misterio.\n\nEl oficial científico [Root.GetLeaderName] nunca ha visto nada igual. Algunos de estos materiales nos resultan familiares, pero la mayoría son extraños y completamente alienígenas para nosotros. Lo mismo sucede con sus componentes y construcción.\n\nLa máquina tiene lo que aparenta ser una consola, con un objeto que destaca especialmente: una gran palanca torcida de un material desconocido."
 distar.3040.a:0 "Tirad de esa palanca."
 distar.3040.a.tooltip:0 "El oficial científico [Root.GetLeaderName] tira de la extraña palanca."
 distar.3040.b:0 "Desmanteladla."
 distar.3040.b.tooltip:0 "La máquina es desmontada para reutilizar sus componentes."
 distar.3041.name:0 "Máquina alienígena"
 distar.3041.desc:0 "No está claro lo que ha sucedido cuando hemos tirado de la palanca.\n\nEn la interfaz de la consola han parpadeado luces, hemos percibido vibraciones fuertes y luego una onda de energía ha brotado de la máquina y se ha expandido hacia el espacio exterior. Los científicos que estaban cerca han sentido cómo los atravesaba, pero no han experimentado dolor ni ninguna otra sensación relevante.\n\nEl oficial científico [Root.GetLeaderName] no sabe qué pensar de esto. La máquina ha vuelto a su estado de inactividad inmediatamente, y ya no se perciben lecturas de energía."
 distar.3041.a:0 "Qué raro. Ahora, desmanteladla."
 distar.3041.b:0 "Interesante. Investigad la máquina."
 distar.3041.b.tooltip:1 "Añade el modificador §YMáquina alienígena§! a [asteroid_target.GetName]:\n£physics  §G+7§!"
 distar.3042.name:0 "Pico de energía"
 distar.3042.desc:1 "Hemos observado un enorme pico en las lecturas de energía de un sistema solar cercano.\n\nA nuestros científicos les preocupa qué puede haber causado un pulso energético tan prodigioso. La hipótesis más extendida es que puede deberse a una supernova o, aunque más improbable, a un desgarro en el tejido del espacio - tiempo, como sería el caso de un agujero de gusano.\n\nEl oficial científico [unknown_machine_science_ship.GetLeaderName] ha señalado que, curiosamente, esto se ha producido poco después de haber activado aquella extraña máquina que encontramos en [asteroid_target.GetName].\n\nDeberíamos apresurarnos a explorar los sistemas cercanos, como §Y[system_one.GetName]§!."
 distar.3050.name:0 "Exhalación orbital"
 distar.3050.desc:0 "Los intentos de escanear un objeto que va a gran velocidad por la órbita de [From.GetName] han fracasado. El objeto desaparece de la vista con gran rapidez, y los instrumentos de la nave científica son insuficientes para rastrearlo.\n\nAunque [From.GetName] posee una fuerte atracción gravitacional, la velocidad a la que se mueve el objeto es increíble. O el objeto tiene propiedades extraordinarias en sí mismo o esto es obra de hay algún prodigio gravitacional.\n\nLa velocidad del objeto parece aumentar gradualmente, y el oficial científico [Root.GetLeaderName] sospecha que pronto podría salirse de su órbita, aún sin interferencias externas."
 distar.3050.a:0 "Intentad ralentizarlo."
 distar.3050.a.tooltip:0 "Envía un dron para que se acople al objeto en un intento de frenar su impulso."
 distar.3050.b:0 "Intentad detenerlo."
 distar.3050.b.tooltip:0 "Eyecta restos para que choquen con el objeto en un intento de detener su fuga orbital."
 distar.3050.c:0 "Apartaos de él."
 distar.3050.c.tooltip:0 "Ponte a salvo y abandona el objeto a su suerte."
 distar.3051.name:0 "Exhalación orbital detenida"
 distar.3051.desc:0 "El dron ha conseguido detener la órbita del objeto desconocido.\n\nAl acoplarse al objeto y disminuir su velocidad poco a poco, finalmente ha conseguido dirigirlo al [Root.GetName] para su captura.\n\nEl objeto es una especie de caja construida con materiales alienígenas. Unas vetas que parecen venas lo recorren y se unen en la parte superior, que termina en un mecanismo como con forma de esfera. Desconocemos lo que contiene."
 distar.3051.desc.1:0 "Hemos conseguido que los restos eyectados choquen contra el objeto desconocido, que ha reducido su velocidad antes de salirse de órbita. El [Root.GetName] ha podido capturarlo poco después.\n\nEl objeto es una especie de caja construida con materiales alienígenas. Unas vetas que parecen venas lo recorren y se unen en la parte superior, que termina en un mecanismo como con forma de esfera. Desconocemos lo que contiene."
 distar.3051.a:0 "Abridla."
 distar.3051.b:0 "Estudiadla."
 distar.3051.c:0 "Deshaceos de ella."
 distar.3051.c.tooltip:0 "Lanza la caja alienígena al espacio profundo."
 distar.3052.name:0 "Exhalación orbital perdida"
 distar.3055.name:0 "Caja alienígena abierta"
 distar.3055.desc:0 "Por fin hemos conseguido atravesar el material del que está hecho la caja alienígena.\n\nContiene tres viales con distintos líquidos, uno §Rrojo§!, otro §Bazul§! y un tercero §Gverde§!. Los líquidos son menos extraños que el recipiente, y nuestros científicos los han identificado como soluciones empleadas para la modificación genética.\n\nPor motivos que desconocemos, las soluciones se están deteriorando con rapidez fuera del recipiente alienígena; no obstante, deberíamos tener tiempo suficiente para sintetizar y aplicar una a nuestra especie. Hemos confirmado que sus efectos serán positivos, pero queda por ver cuáles serán exactamente."
 distar.3055.desc.1:0 "Por fin hemos conseguido atravesar el material del que está hecho la caja alienígena.\n\nLos tres viales que hay dentro contienen distintos líquidos, uno §Rrojo§!, otro §Bazul§! y un tercero §Gverde§!. Los líquidos son menos extraños que el recipiente, y nuestros científicos los han identificado como soluciones empleadas para la modificación genética.\n\nPor motivos que desconocemos, las soluciones se están deteriorando con rapidez fuera del recipiente alienígena; no obstante, deberíamos tener tiempo suficiente para sintetizar y aplicar una a nuestra especie. Hemos confirmado que sus efectos serán positivos, pero queda por ver cuáles serán exactamente."
 distar.3055.a:0 "Usad la solución §Rroja§!."
 distar.3055.a.tooltip:0 "Modifica la especie [Root.Owner.GetSpeciesName] con la solución roja."
 distar.3055.b:0 "Usad la solución §Gverde§!."
 distar.3055.b.tooltip:0 "Modifica la especie [Root.Owner.GetSpeciesName] con la solución verde."
 distar.3055.c:0 "Usad la solución §Bazul§!."
 distar.3055.c.tooltip:0 "Modifica la especie [Root.Owner.GetSpeciesName] con la solución azul."
 distar.3055.d:0 "Vendedlos."
 distar.3055.d.tooltip:0 "Vende los viales al mejor postor."
 distar.3056.name:0 "Contenido de la caja alienígena"
 distar.3056.desc:0 "Nuestros científicos por fin han conseguido atisbar el interior de la caja alienígena sin ponerla en peligro. Utilizando un tipo de sonar avanzado, han conseguido identificar su contenido.\n\nEl descubrimiento es desconcertante o inesperado, cuando menos. La caja contiene tres viales, cada uno con un líquido distinto.\n\nAbrir la caja no entraña peligro, pero habrá que investigar más para averiguar cómo hacerlo."
 distar.3056.a:0 "Abridla."
 distar.3056.a.tooltip:0 "\nInvestigar la caja ha acelerado\nnuestro conocimiento de la £physics  §Yfísica§!."
 distar.3056.b:0 "Vendedla."
 distar.3056.b.tooltip:0 "Vende la caja al mejor postor."
 distar.3057.name:0 "Modificación genética completada"
 distar.3057.desc.stronger:0 "Hemos administrado la solución §Rroja§! de modificación genética al pueblo [Root.Owner.GetSpeciesName].\n\nSegún los estudios realizados en los primeros sujetos, parece que la solución nos ha dado más fuerza física."
 distar.3057.desc.adaptive:0 "Hemos administrado la solución §Gverde§! de modificación genética al pueblo [Root.Owner.GetSpeciesName].\n\nSegún los estudios realizados en los primeros sujetos, parece que la solución ha mejorado nuestra capacidad de adaptarnos al entorno."
 distar.3057.desc.longlived:0 "Hemos administrado la solución §Bazul§! de modificación genética al pueblo [Root.Owner.GetSpeciesName].\n\nSegún los estudios realizados en los primeros sujetos, parece que la solución ha aumentado nuestra esperanza potencial de vida."
 distar.3060.name:0 "Brecha que respira"
 distar.3060.desc:0 "Por imposible que parezca, creemos que la anomalía que encontramos cerca de [breathing_rift_object.GetName] constituye algún tipo de brecha en el espacio. Es posible que la gran masa de [breathing_rift_object.GetName] ayudara a causarla, pero su naturaleza escapa a nuestra comprensión.\n\nLa brecha no solo refracta la luz y la bloquea, sino que además parece atraerla y expulsarla repetidamente, como si estuviera respirando.\n\nTambién es posible que la inmensa atracción gravitacional de la brecha haya absorbido otras cosas. Debemos ir con cuidado."
 distar.3060.a:0 "Estad muy atentos hasta que sepamos más."
 distar.3060.a.tooltip:0 "Envía una sonda de observación para monitorizar la brecha."
 distar.3060.b:0 "Podemos estudiarla desde una distancia segura."
 distar.3060.c:0 "El [Root.GetName] está en peligro. Marchaos ya."
 distar.3061.name:0 "Brecha que respira - Minerales"
 distar.3061.desc:0 "Han transcurrido muchos meses desde que descubriéramos la brecha cerca de [breathing_rift_object.GetName] sin que haya sucedido nada extraordinario. Pero ahora nos informan de que de ella está saliendo una miríada de rocas cargadas de minerales.\n\nSi queremos recogerlas, son nuestras.\n\nSeguiremos observando la brecha."
 distar.3061.desc.repeat:0 "Una vez más, la brecha que hay cerca de [breathing_rift_object.GetName] ha exhalado una miríada de objetos. Esta vez son los restos de un asteroide, muchos de ellos cargados de minerales.\n\nSi queremos recogerlos, son nuestros.\n\nSeguiremos observando la brecha."
 distar.3061.a:0 "Excelente. Recogedlos rápidamente."
 distar.3062.name:0 "Brecha que respira - Restos"
 distar.3062.desc:0 "Han transcurrido muchos meses desde que descubriéramos la brecha cerca de [breathing_rift_object.GetName] sin que haya sucedido nada extraordinario. Pero ahora nos informan de que de ella está saliendo una miríada de restos.\n\nSi queremos recogerlos, son nuestros.\n\nSeguiremos observando la brecha."
 distar.3062.desc.repeat:0 "Una vez más, la brecha que hay cerca de [breathing_rift_object.GetName] está escupiendo objetos. Esta vez se trata de restos que entran a la deriva en el sistema solar, quizá pertenecientes a alguna antigua batalla.\n\nSi queremos recogerlos, son nuestros.\n\nSeguiremos observando la brecha."
 distar.3062.a:0 "Excelente. Recogedlos rápidamente."
 distar.3064.name:0 "Brecha que respira - Cierre"
 distar.3064.desc:0 "Los últimos datos que nos llegan de la sonda de observación nos dicen que la brecha ha desaparecido. Tras exhalar su último aliento, se ha cerrado sobre sí misma y no ha dejado ni rastro de su energía."
 distar.3064.a:0 "Desafortunado."
 distar.3064.a.tooltip:0 "No obstante, los datos que hemos recopilado han aumentado nuestro conocimiento de la £physics  §Yfísica§!."
 trojan_asteroid_project:0 "Asteroide troyano"
 trojan_asteroid_project_DESC:0 "Destruidos los drones, podremos investigar más a fondo el asteroide en el que merodeaban."
 impossible_organism_project_1:0 "Organismo imposible"
 impossible_organism_project_1_DESC:0 "El [impossible_organism_science_ship.GetName] ha conseguido obtener un espécimen del organismo que se encuentra en la superficie de [impossible_organism_planet.GetName]."
 impossible_organism_project_2:0 "Organismo imposible: Continuación"
 impossible_organism_project_2_DESC:0 "Continúa los esfuerzos por desentrañar la naturaleza del organismo encontrado en [impossible_organism_planet.GetName]."
 molluscoid_miners_project_1:0 "Mineros moluscoides"
 molluscoid_miners_project_1_DESC:0 "Investiga la especie moluscoide en un intento por descubrir qué medios usan para localizar los depósitos de minerales con tanta facilidad."
 molluscoid_miners_project_2:0 "Integración de moluscoides"
 molluscoid_miners_project_2_DESC:0 "Da comienzo a la integración de los mineros moluscoides en la sociedad [Root.Owner.GetAdj]."
 molluscoid_miners_project_3:0 "Producción de minerales"
 molluscoid_miners_project_3_DESC:0 "Empieza a investigar la puesta en marcha de un sistema que permita cartografiar con rapidez el terreno subterráneo a fin de aumentar la producción de minerales."
 speed_demon_open_box_project:0 "Forzar la caja alienígena"
