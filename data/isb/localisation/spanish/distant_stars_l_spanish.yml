 l_cluster_chain_desc:0 "Hemos descubierto un misterioso sistema estelar más allá de la periferia de nuestra galaxia. Solo puede accederse por los §HPortales-L§!, accesos subespaciales artificiales que se encuentran en ciertos sistemas.\n\nAlguien ha desactivado estos portales deliberadamente, y todavía no entendemos las mecánicas subespaciales necesarias que gobiernan su uso para levantar el bloqueo."
