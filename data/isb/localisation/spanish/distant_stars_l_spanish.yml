 graygoo.10.name:0 "La Tempestad gris"
 graygoo.10.desc:2 "Nuestros técnicos han conseguido levantar el bloqueo del Portal-L cerca de [candidate_gateway_system.GetName], ¡pero en cuanto hemos establecido un enlace permanente con el lejano Clúster-L, hemos registrado una tremenda sobrecarga de energía subespacial! Hemos logrado restringir el uso de nuestro portal a esta posible fuerza invasora sin perder nuestro acceso al mismo.\n\nPor desgracia, la sobrecarga se ha redirigido a otros Portales-L de la galaxia. Naves extrañas compuestas de nanorrobots están atravesando los ahora activos portales y atacan todo a su alcance.\n\nTodos los intentos de comunicarnos con estas máquinas han fracasado. En la estela que han dejado al atravesar los Portales-L, hemos detectado una repetitiva transmisión subespacial proveniente del Clúster-L."
 graygoo.10.a:0 "Poned el mensaje en pantalla."
 graygoo.11.desc:1 "Los científicos del §H[From.GetName]§! lograron restaurar la funcionalidad del Portal-L dentro de su territorio antes que nosotros. Por desgracia, parece que esto ha desencadenado una invasión en nuestra galaxia por parte de los habitantes del clúster, ¡agresivas nanomáquinas que atacan todo a su alcance!\n\nLos científicos [From.GetSpeciesNamePlural] lograron cerrar su portal antes de que llegase la fuerza invasora, ¡pero esto solo la ha redirigido a los otros Portales-L de la galaxia, que ahora están plenamente activos!\n\nTodos los intentos de comunicarnos con estas máquinas han fracasado. En la estela que han dejado al atravesar los Portales-L, hemos detectado una repetitiva transmisión subespacial proveniente del Clúster-L."
 graygoo.12.desc:0 "§YDescodificando transmisión subespacial recurrente...\nVerificando matriz de traducción...§!\n\n§RALERTA:§! §YEl mensaje está muy dañado.\n\nIntentando recomponer fragmentos del mensaje...§!\n§YSe han recuperado parcialmente tres fragmentos del mensaje.§!"
 graygoo.12.a:0 "Acceder al fragmento I"
 graygoo.12.a.response:1 "§YDescodificando fragmento I:§!\n\n"Somos los §Y<ininteligible>§!, arquitectos de la red galáctica de portales. Si estáis recibiendo esta transmisión, solo nos cabe §Y<ininteligible>§! que no es demasiado tarde. Quizás una de nuestras balizas mensajeras evitó al §Y< ininteligible>§! y escapó del clúster antes de que se cerrase.\n\n§RNO§!, repetimos, §RNO§! reactivéis el acceso al portal inactivo que hay en nuestro sistema estelar. Bajo ninguna circunstancia se debe formar una conexión estable entre los §Y<ininteligible>§! y la galaxia en su conjunto. Por el bien de la civilización, nuestro clúster debe permanecer en cuarentena permanentemente.""
 graygoo.12.b:0 "Acceder al fragmento II"
 graygoo.12.b.response:0 "§YDescodificando fragmento II:§!\n\n"En una medida que será la inevitable perdición de nuestra civilización, hemos aislado deliberadamente nuestro clúster de origen para evitar la propagación de los Naar-Di-Shav, §H"la Tempestad gris"§!. Estas nanomáquinas autorreplicantes nos fueron indispensables para construir la red de portales, pero cuando concluyó su §Y<ininteligible>§!, descubrimos que ya no respondían a nuestras órdenes.\n\nMediante una puerta trasera oculta, nuestro §Y<ininteligible>§! consiguió hacerlas regresar a nuestro clúster de origen, pero este agujero en la seguridad ya ha sido cegado. Cuando empezaron a recolectar materiales en nuestros planetas, supimos que solo era cuestión de tiempo que...""
 graygoo.12.c:0 "Acceder al fragmento III"
 graygoo.12.c.response:0 "§YDescodificando fragmento III:§!\n\n"La instalación principal §Y<ininteligible>§! es la clave. Toda su §Y<ininteligible>§! se canaliza a través de esta antena subespacial, y sin ella no pueden funcionar. Por desgracia, todos nuestros intentos de desactivarla han fracasado, y ya no podemos reunir las fuerzas necesarias para §Y<ininteligible>§! otro ataque.\n\nSi la cuarentena de nuestro clúster ha fallado también, DEBÉIS destruir esta instalación. Mientras siga §Y<ininteligible>§!, la Tempestad gris continuará arrasando sin descanso la galaxia.\n\nLamentamos de verdad haber liberado este horror. En nuestro orgullo desmedido, no...""
 graygoo.12.d:0 "Fin de las comunicaciones."
