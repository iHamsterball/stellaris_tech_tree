 distar.192.desc.neuter:0 "Recibimos un comunicado inusual del oficial científico [living_planet_scientist.GetName]. Al parecer, solicita que se le transfiera de inmediato a la estación de investigación de la órbita de [living_planet_tar.GetName]. [living_planet_scientist.GetName] dice que se ve atormentado día y noche por pensamientos de la misteriosa presencia marina en el planeta, pensamientos que solo son suyos parcialmente.\n\nLa solicitud se tambalea en el precipicio que separa lo académico de los desvaríos, y señala que la presencia marina tiene la capacidad de marcar neurológicamente a aquellos con los que entra en contacto; solo eso explicaría que hable con ellos usando las voces de sus seres queridos.\n\nNo está claro si [living_planet_scientist.GetName] sigue capacitado para cumplir con su deber. Por otro lado, la colaboración con el equipo de investigación orbital puede que permita comprender mejor al ente de [living_planet_tar.GetName]."
