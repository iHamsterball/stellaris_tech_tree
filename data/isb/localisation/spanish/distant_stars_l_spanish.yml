 speed_demon_learn_more_project:0 "Investigar la caja alienígena"
 speed_demon_learn_more_project_DESC:0 "Investiga la caja alienígena encontrada en la órbita de [speed_demon_orbit_body.GetName] para dilucidar qué contiene."
 breathing_rift_project:0 "Inspira, expira"
 breathing_rift_project_DESC:0 "Observa la brecha en el espacio descubierta cerca de [breathing_rift_object.GetName] y aguarda para ver qué sale de ahí, si es que sale algo."
