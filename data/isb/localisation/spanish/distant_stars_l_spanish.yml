 distar.30.e:0 "Cerrar los registros."
 distar.31.name:0 "Conductas extrañas"
 distar.31.desc:0 "Hemos recibido informes preocupantes sobre un comportamiento errático entre algunos de los colonos de [Root.GetName]. El comportamiento oscila entre la confusión y la agitación extrema, y se han observado casos aislados de violencia injustificada. Es difícil comunicarse con los ciudadanos afectados, quienes se muestran incapaces de explicar la motivación de sus actos.\n\nDe momento, no identificamos una causa clara de su comportamiento, ya sea biológica, química o de cualquier otra índole. Los investigadores recomiendan encarecidamente que se inicie un estudio científico al efecto antes de que la situación se nos vaya de las manos."
 distar.31.a:0 "Lleguemos al fondo de esto."
 distar.32.name:0 "Tensiones crecientes"
 distar.32.desc:0 "Más colonos de [Root.GetName] han sucumbido a la confusión y la agitación y muestran el comportamiento errático que ya observamos hace semanas en poblaciones aisladas. Un número preocupante de ellos también ha empezado a mostrar tendencias violentas y agresivas.\n\nNuestros [Owner.GetScientistPlural] avisan de que es probable que la situación siga deteriorándose hasta que seamos capaces de determinar la causa."
 distar.33.name:0 "Violencia en el planeta"
 distar.33.desc:0 "La situación en [Root.GetName] está fuera de control. El porcentaje de colonos afectados por una agitación y una agresividad inexplicables ha alcanzado un punto crítico. Y lo que es peor, ¡esta parte de la población tiene acceso a armamento!\n\nHan estallado escaramuzas abiertas que las fuerzas de pacificación civiles se han visto incapaces de contener. ¡Los colonos, enfurecidos, se atacan entre sí y a todo el que se ponga a tiro!"
 distar.33.a:0 "¿Qué locura es esta?"
 distar.33.a.tooltip:0 "¡Civiles enfurecidos atacan a sus compañeros colonos en [Root.GetName]!"
 distar.34.name:0 "Violencia erradicada en el planeta"
 distar.34.desc.a:0 "Nuestras tropas han pacificado a los colonos enfurecidos de [From.From.GetName]. Por desgracia, sin conocer la causa de su comportamiento injustificado, no tenemos manera de saber cuánto tiempo tardará en rebrotar la violencia.\n\nNuestros mejores biólogos tienen la gran sospecha de que se debe a alguna clase de contagio que afecta al comportamiento, ¡y están trabajando a contrarreloj para aislarlo!"
 distar.34.desc.b:0 "Nuestras tropas han pacificado a los colonos enfurecidos de [From.From.GetName]. Por desgracia, sin conocer la causa de su comportamiento injustificado, no tenemos manera de saber cuánto tiempo tardará en rebrotar la violencia.\n\nNuestros [Owner.GetScientistPlural] recomiendan encarecidamente que se inicie un estudio médico al efecto antes de que se produzcan más tragedias."
 distar.34.a:0 "Debemos averiguar la causa."
 distar.35.name:0 "Virus de la furia"
 distar.35.desc:0 "La tragedia se ha cebado con el equipo de investigación encargado de aislar la causa del comportamiento errático en [Root.GetName]. Pese a las extensas medidas de seguridad, varios integrantes del equipo han empezado a mostrar la agresividad propia de este estado y, en el caos consiguiente, han muerto varios científicos.\n\nNo obstante, hay una buena noticia. Hemos descubierto que la causa de esta epidemia de comportamiento errático es infecciosa: un contagio provocado por un virus de transmisión aérea que afecta a la base neuronal de sus víctimas.\n\nEl resto del equipo se está esforzando al máximo para desarrollar la vacuna."
 distar.35.a:0 "¡El tiempo es esencial!"
 distar.36.name:0 "Vacuna del virus de la furia desarrollada"
 distar.36.desc:0 "Hemos concluido con éxito el desarrollo de una vacuna para curar la epidemia que afecta a nuestras poblaciones en [Root.GetName]. La vacuna ya se ha empezado a distribuir, y la vida en [Root.GetName] pronto volverá a la normalidad.\n\nLa investigación ha revelado que el retrovirus causante de estos tumultos parece haber evolucionado en [Root.GetName] hace millones de años. Aunque quedó latente en la biomateria congelada, rebrotó cuando los casquetes polares del planeta se fundieron.\n\nEs muy probable que esta fuera la causa de la desaparición de los creadores de los antiguos robots hace siglos. Por suerte, el [Owner.GetName] está mejor equipado para luchar contra contaminantes víricos. Además, el descubrimiento de esta vacuna ha conllevado algunos avances en el campo de la medicina."
 distar.40.name:0 "Cieno gris"
 distar.40.desc:0 "Tras un análisis detallado, el oficial [Root.GetLeaderName] ha descubierto que la extraña sustancia metálica que recubre la superficie de [From.GetName] comprende, en realidad, trillones de nanorrobots. Se trata de máquinas microscópicas y autorreplicantes que quizás creó una civilización del pasado con un propósito desconocido.\n\nEl volumen y la densidad de este lodo de nanorrobots son excepcionales y añaden miles de millones de toneladas al planeta que recubre. Parece que estos diminutos autorreplicantes entraron en un estado de reproducción desbocada en algún momento del pasado y engulleron el planeta y todo lo que contenía.\n\nGracias al estudio de estos nanorrobots, la tripulación ha hecho nuevos hallazgos sorprendentes que contribuirán sin duda a nuestras investigaciones."
 distar.45.name:0 "Anomalías gravimétricas"
 distar.45.desc:0 "Tras analizar las extrañas lecturas de [From.GetName], la tripulación del [Root.GetName] ha descubierto que la gravimetría del sistema está por las nubes. El oficial científico [Root.GetLeaderName] sospecha que el portal de [From.GetName] interfiere de algún modo con nuestros sensores o es de alguna forma responsable de la masa "desaparecida" del sistema.\n\nUn estudio más detallado del portal quizás arroje más información."
 distar.46.name:0 "Flujo negro"
 distar.46.desc:0 "El examen del portal de [From.GetStarName] no ha ido como esperábamos. Como los sensores han registrado órdenes de influencia gravitacional de una magnitud superior a los valores esperados, [Root.GetLeaderName] ha localizado la fuente en el propio centro del conducto espaciotemporal abandonado. Lo que han encontrado ahí parece haberlos cambiado.\n\nEn los días posteriores a su regreso, [Root.GetLeaderName] ha mencionado la presencia de estructuras de materia enormes e indescriptibles en el vacío espacial, mucho más allá de las estrellas. Según [Root.GetLeaderName], ejercen una atracción gravitacional inexorable y nuestra galaxia se dirige inevitablemente hacia ellas.\n\nLa misión ha dejado muy afectado al equipo, sobre todo por el hecho de que, poco después de la experiencia en el conducto, las lecturas anormales se detuvieran de golpe."
 distar.50.name:0 "Ameba perdida"
 distar.50.desc:0 "El [Root.GetName] ha localizado la fuente de los movimientos en la atmósfera superior de [From.GetName]. Sorprendentemente, no había una nave escondida en las nubes, sino una joven ameba espacial que parece huérfana.\n\nNo hay manera de saber cómo se separó esta pequeña de su madre o de otras de su especie, pero lo que está claro es que siente fijación por el [Root.GetName]. Cuando la tripulación ha completado la exploración de [From.GetName], ha descubierto que la ameba los seguía. Ha demostrado ser difícil de despistar, y [Root.GetLeaderName] está encantado/a con la determinación de la joven.\n\nNuestro oficial científico sugiere que dejemos que la pequeña siga a la nave, pues con ello podremos aprender más sobre las amebas espaciales."
 distar.50.desc.first_enc:0 "El [Root.GetName] ha localizado la fuente de los movimientos en la atmósfera superior de [From.GetName]. Sorprendentemente, no había una nave escondida en las nubes, sino una forma de vida alienígena dócil. Pese a su impresionante tamaño, la criatura, a la que la tripulación del [From.GetName] ha clasificado como"ameba espacial", parece ser joven.\n\nNo hay manera de saber cómo se separó esta pequeña de su madre o de otras de su especie, pero lo que está claro es que siente fijación por el [Root.GetName]. Cuando la tripulación ha completado la exploración de [From.GetName], ha descubierto que la criatura los seguía. Ha demostrado ser difícil de despistar, y [Root.GetLeaderName] está encantado/a con la determinación de la joven.\n\nNuestro oficial científico sugiere que dejemos que la pequeña siga a la nave, pues con ello podremos aprender más sobre las amebas espaciales."
 distar.50.a:0 "Muy bien..."
 distar.50.b:0 "Eso ni pensarlo. Seguid evitándola."
 distar.50.b.tooltip:0 "Intentas despistar a la pequeña ameba que sigue al [Root.GetName]."
 distar.50.c:0 "Claro que podemos estudiarla. Preparad una disección."
 distar.51.name:0 "Completamente desarrollada"
 distar.51.desc:0 "La joven ameba que se unió hace tiempo a nuestra flota parece haber alcanzado la madurez plena. Ahora es adulta y, aunque imponente, sigue siendo igual de fiel a las naves que le dieron un nuevo hogar cuando estaba varada en [From.From.GetName].\n\nEl tiempo que ha pasado con la flota parece haber propiciado conductas adaptativas que no se suelen ver en las amebas espaciales salvajes, lo cual la convierte en una presencia mucho más temible en el campo de batalla en comparación a otras de su especie. Por todo el [Root.Owner.GetName], su imagen se ha convertido en una especie de mascota y encarnación del espíritu [Root.Owner.GetAdj].\n\nSolo queda una pregunta: ¿qué nombre debemos ponerle?"
