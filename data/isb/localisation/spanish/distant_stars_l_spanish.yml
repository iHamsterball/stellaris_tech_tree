 distar.56.desc:0 "Hemos desarrollado la capacidad de superar los límites espaciotemporales para viajar más rápido que la velocidad de la luz, y aun así somos incapaces de decidir un nombre para la ameba.\n\nEsta es nuestra última oportunidad."
