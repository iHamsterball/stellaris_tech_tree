 story.105.bb:0 "Los flagelos son fascinantes."
 story.105.aa:0 "Tomad algunas muestras de tejidos."
 story.107.name:0 "Amebas pacificadas"
 story.107.desc:0 "Habernos abstenido durante un tiempo de liberar ciertas emisiones de los núcleos del reactor de nuestras naves en las inmediaciones de los bancos de amebas espaciales parece haber bastado para aplacar su ira.\n\nSi seguimos este nuevo protocolo, ya no supondrán una amenaza y podremos estudiarlas de cerca."
 story.107.a:0 "Excelente."
 story.107.a.tooltip:0 "Añadido modificador §Y$pacified_amoebas$§!, con los efectos siguientes:\nlas flotas de §Hamebas espaciales§! ya §Gno son hostiles§!"
 story.201.aa:0 "Una presa fácil."
 story.201.bb:0 "Unas criaturas fascinantes."
 story.201.cc:0 "Podemos aprender a coexistir."
 story.207.name:0 "Cristales pacificados"
 story.207.desc:0 "Las entidades cristalinas parecen resonar como respuesta a algo; una de sus pocas interacciones con el entorno. Aún tenemos que dilucidar la naturaleza exacta y el posible propósito subyacente de esta onda que emiten, pero por ahora nuestras naves pueden aproximarse a ellas usando señales de radio para camuflarse como entidades cristalinas compatriotas."
 story.207.a:0 "Resonantes."
 story.207.a.tooltip:0 "Añadido modificador §Y$pacified_crystals$§!, con los efectos siguientes:\nlas §Hentidades cristalinas§! ya §Gno son hostiles§!"
 story.222.name:0 "Cristal fragmentado"
 story.222.desc:0 "Hemos destruido la construcción cristalina del sistema [FromFrom.solar_system.GetName]. Ha resultado ser más resistente de lo esperado, y hemos recogido algunos fragmentos para estudiarlos. Quizá seamos capaces de emular las propiedades de reconstrucción que hemos observado en la matriz del cristal durante el combate."
 story.305.aa:0 "$story.201.aa$"
 story.305.bb:0 "Un autómata fascinante."
 story.332.name:1 "$story.333.name$"
 story.332.desc:0 "Hemos destruido la base de los drones mineros y conseguido hacernos con la mayoría de sus almacenes de minerales procesados."
 story.332.a:0 "Riquezas indescriptibles."
