 MESSAGE_SR_INFORMED:0 "Ahora sabemos que hay un nuevo §Hrecurso estratégico§! en §Y$PLANET$§!, en los territorios de §Y$COUNTRY$§!."
 apoc.1.b.desc:0 "Hemos encontrado otro portal abandonado, esta vez en el sistema §H[gateway_system.GetName]§!. A diferencia del anterior, el portal no parece haber sido alterado y nuestros escáneres indican que sigue conectado al resto de la red. Sin embargo, actualmente no funciona debido a su mal estado."
 apoc.3.b.desc:0 "Hemos encontrado otro portal subespacial abandonado, esta vez cerca de §H[gateway_system.GetName]§!. Parece que ha sido construido por §Hnanorrobots§! microscópicos de diseño desconocido.\n\nPero a diferencia de la estructura anterior, este portal ha sido modificado de manera significativa desde su construcción inicial. Ha quedado aislado del resto de la red y su único destino válido es un grupo de estrellas inexplorado más allá de nuestra galaxia, que nuestros astrónomos han denominado el §HClúster-L§!.\n\nAunque el portal emite una leve señal de energía, se encuentra en una especie de bucle de mantenimiento forzado que impide su activación. Hasta que encontremos un modo de cancelar el proceso, el Clúster-L permanecerá fuera de nuestro alcance."
 pirate.26.desc:0 "El [pirate_slayers.GetName] ha destruido una estación pirata en el sistema [pirate_slayers.GetStarName] y ha recuperado su módulo acorazado.\n\nAdemás de una variedad de recursos robados, el módulo también contiene un antiguo datapad con planos parciales de lo que parece ser un portal subespacial. No hay registros de dónde consiguieron los piratas este misterioso datapad, pero nos ha proporcionado nueva información acerca del funcionamiento de la red de portales galáctica."
 LCLUSTER_PROJECT:0 "Activar el Portal-L"
 LCLUSTER_PROJECT_DESC:0 "Nuestros científicos creen que nuestros conocimientos sobre los Portales-L y su tecnología son suficientes para cancelar el ciclo de mantenimiento en el que están bloqueados. Si lo conseguimos, el Portal-L en el sistema §H[candidate_gateway_system.GetName]§! debería permitirnos acceder de inmediato al distante Clúster-L.\n\nEs probable que, con los años, los otros Portales-L de la galaxia también se vuelvan operativos, pero esto debería darnos una ventaja significativa."
 distar.10905.name:0 "Abriendo el Clúster-L"
 distar.10905.desc:0 "Nuestros científicos creen que nuestros conocimientos sobre los Portales-L y su tecnología son suficientes para cancelar su ciclo de mantenimiento. Si lo conseguimos, el Portal-L en el sistema §H[candidate_gateway_system.GetName]§! debería permitirnos acceder de inmediato al distante Clúster-L.\n\nCuando finalice el ciclo de mantenimiento, es probable que, con los años, los otros Portales-L de la galaxia también se vuelvan operativos a medida que se reajusta su software de corrección automática. Pero en cualquier caso, esto debería darnos una ventaja significativa para explorar el clúster sin interferencia."
 distar.10905.a:0 "Preparad el proyecto."
 distar.10951.name:0 "Vínculo establecido"
 distar.10951.desc:0 "¡Lo logramos! Nuestros técnicos han conseguido cancelar el ciclo de mantenimiento y han eliminado el bloqueo del Portal-L en el sistema [candidate_gateway_system.GetName].\n\n¡Por primera vez en eones, se podrá acceder al Clúster-L desde nuestra galaxia!"
 distar.10951.a:0 "¡Es un gran día!"
 distar.10952.name:0 "Proyecto fallido"
 distar.10952.desc:0 "¡El §H[From.GetName]§! ha logrado eliminar el bloqueo del Portal-L bajo su control! Ahora pueden acceder al distante §HClúster-L§!.\n\nPor desgracia, esto ha detenido nuestro propio proyecto para activar un Portal-L. Además del Portal-L funcional, todos los demás en la galaxia se han activado y alguna clase de software de corrección automática debería poner fin a sus ciclos de mantenimiento en cuestión de años.\n\n¡Pero por ahora, el único modo de llegar al sistema estelar es por el portal del [From.GetName]!"
 distar.10952.a:0 "¡Pero estábamos tan cerca!"
 distar.10953.name:0 "Se ha accedido al Clúster-L"
 distar.10953.desc:0 "¡El §H[From.GetName]§! ha logrado eliminar el bloqueo del Portal-L bajo su control! Ahora pueden acceder al distante Clúster-L.\n\nComo efecto secundario, todos los otros Portales-L de la galaxia están mostrando signos de actividad. Al ritmo al que su software de corrección automática está haciendo ajustes, sus ciclos de mantenimiento deberían terminar en cuestión de años."
 distar.10953.a:0 "Se nos han adelantado."
 distar.10954.desc:0 "¡Al restablecer la energía de una especie de portal subespacial dentro de sus fronteras, el §H[From.GetName]§! ha obtenido acceso a un sistema estelar aislado en la periferia de nuestra galaxia! A este grupo de estrellas, al que denominan "Clúster-L", no se puede llegar mediante hipervías, solo mediante estos Portales-L."
 graygoo.13.desc:0 "De algún modo, los científicos del §H[From.GetName]§! han conseguido establecer una conexión con un lejano sistema estelar, denominado "Clúster-L" por sus astrónomos, que antes estaba aislado de la galaxia. Por desgracia, esto ha desencadenado a su vez la invasión de nuestra galaxia por parte de los habitantes del clúster, unas agresivas nanomáquinas que atacan cuanto está a su alcance.\n\nLlegan mediante portales subespaciales llamados Portales-L, y todos los intentos de comunicarnos con ellas han fracasado. En la estela que han dejado al atravesar los portales, hemos detectado una emisión realizada desde el clúster del que provienen."
 begin_lcluster_chain:0 "Diario de situación actualizado: el Clúster-L"
 distar.10901.title:0 "Portal-L necesario"
 distar.10901.desc:0 "Aunque hemos acumulado mucha información sobre los Portales-L y su tecnología, no tenemos el control de ninguno de esos portales.\n\nPara poder seguir con el proyecto, debemos hacernos con un sistema en el que haya un Portal-L."
 distar.10901.a:0 "Entonces nos haremos con un Portal-L."
 distar.10901.b:0 "Ha sido una diversión interesante, pero se acaba ahora."
 leviathan_01_voidspawn:0 "Engendro del vacío"
 leviathan_01_voidspawn_plural:0 "Engendro del vacío"
 hatchling_power:0 "Poder de engendro del vacío"
 curator_buff_hatchling:0 "Capa protectora"
 curator_buff_hatchling_desc:0 "Por consejo de los Cuidadores, hemos cubierto nuestras naves con una capa que las protegerá de las púas y los escupitajos corrosivos del engendro del vacío."
 enigmatic_cache_in_orbit:0 "Estudios alienígenas"
 enigmatic_cache_in_orbit_desc:0 "Mientras la reserva enigmática siga en órbita, nuestros científicos tendrán amplias oportunidades de investigación."
 enigmatic_cache_in_orbit_phobe:0 "Tormento tubular"
 enigmatic_cache_in_orbit_phobe_desc:0 "Nuestros ciudadanos no podrán dormir tranquilos mientras ese condenado artefacto alienígena siga en órbita."
 stolen_ship_cat:0 "Nave armada"
 stolen_ship_cat_desc:0 "Los escáneres preliminares de [From.GetName] indican que hay una nave fuertemente armada en la órbita del asteroide. Deberíamos extremar las precauciones."
 transmitter_cat:0 "Transmisión encriptada"
 transmitter_cat_desc:0 "Hemos encontrado una corriente de datos encriptada transmitida desde algún lugar de [From.GetName]."
 INVISIBLE_DEATH:0 "Los laboratorios Xvan"
 INVISIBLE_DEATH_DESC:0 "Hemos localizado los laboratorios Xvan, un conjunto oculto de estructuras piramidales construidas con un material desconocido y sumergidas bajo capas de arena y polvo. Tendremos que excavar las instalaciones para poder explorarlas, pero si los rebeldes tenían razón en sus suposiciones, las armas en su interior deberían merecer el esfuerzo."
 ICE_ALIEN:0 "Hielo alienígena"
 ICE_ALIEN_DESC:0 "Dentro de una montaña de hielo se encuentran los restos de una forma de vida que nunca antes habíamos visto. ¿Quién sabe cuánto habrá viajado por el espacio y el tiempo?\n\nNuestros investigadores han hecho los preparativos necesarios para devolverle la vida."
 ENIGMATIC_CACHE_PROJECT:0 "Invitado inesperado"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "Una misteriosa criatura alienígena ha entrado en la órbita de [Root.GetName]. Sería prudente determinar su propósito cuanto antes."
 distar.1050.a.tooltip:0 "Comunicaciones abiertas con los [delicious_aliens.GetName], los alienígenas más deliciosos de la galaxia."
 GATEWAY_INTERFERENCE:0 "Interferencia del portal"
 GATEWAY_INTERFERENCE_DESC:0 "Un imperio desconocido intentaba hackear la antigua red de Portales-L con un rayo de interferencia cuando alguien los atacó y dañó el rayo. Quizá podamos restaurarlo."
 pc_egg_cracked:0 "Mundo fracturado"
 pc_egg_cracked_desc:0 "Los fragmentos de un enorme huevo del tamaño de un planeta."
 distar.9000.lcluster_clue_desc_1:0 "Hemos descubierto que el compuesto alienígena encontrado en la reserva enigmática está compuesto de los fragmentos de entidades robóticas microscópicas. Algunos de los arañazos del casco incluso tienen diminutas garras mecánicas clavadas, y en uno descubrimos un nanorrobot activo, aunque dañado, que absorbía energía de la reserva. Hemos extraído datos del disco duro del nanorrobot que podrían resultar cruciales para entender la red de portales del Clúster-L."
 distar.9000.lcluster_clue_desc_2:0 "Entre los objetos recuperados de las ruinas de [big_rip_planet.GetName] había un holograma averiado de la sociedad que interfirió con los primitivos plantoides. Aunque la mayor parte de los datos estaban dañados o eran ilegibles debido a un incesante sonido silbante y al estado de pánico del transmisor, logramos restaurar varios fragmentos que contenían información valiosa de la red de portales.\n\nSin embargo, la mayor parte del holograma estaba dedicada a las enfermizas premoniciones sobre la Tempestad gris y la grotesca muerte que seguiría a su llegada."
 distar.9000.lcluster_clue_desc_3:0 "Durante la descontaminación del equipo que regresó de los laboratorios Xvan, identificamos una sustancia alienígena en sus trajes protectores. Tras examinarla de cerca, han resultado ser los fragmentos de unos robots microscópicos convertidos en un polvillo gris. Entre las muestras encontramos un nanorrobot intacto con instrucciones para atornillar pernos en una estructura que, creemos, podría ser un portal.\n\nEsta construcción molecular podría haber formado parte integral del ensamblaje de toda la red de Portales-L."
 distar.2040.name:0 "Orgullo de Nefri"
 distar.2040.desc:0 "La nave armada que descubrimos en la órbita de [From.GetName] es una nave militar abandonada llamada "Orgullo de Nefri". Su armazón ligero y su hardware de evasión sugieren que se la construyó para patrullas de larga distancia, pero luego fue reconvertida en un bombardero invisible de largo alcance. Los registros de las comunicaciones de la nave revelan que fue capturada por una guerrilla rebelde cuando iba a atacar un complejo secreto llamado "laboratorios Xvan", en los que habría un arma tan poderosa que podría hacerles ganar la guerra. Hemos extraído el destino de la nave de su unidad de navegación."
 distar.2040.a:0 "Enviad un equipo científico al laboratorio."
 distar.2040.b:0 "No necesitamos un arma así."
 distar.2041.name:0 "Muerte invisible"
 distar.2041.desc:0 "Nuestros científicos han vuelto de los laboratorios Xvan indemnes, con un vídeo obtenido de las cámaras de seguridad de la instalación que muestra a los científicos del laboratorio atados y amordazados, y a unos soldados de la guerrilla que abren una caja fuerte de armas. Pero para su consternación, la caja está vacía.\n\nSolo unos minutos después, se ve a los rebeldes retorciéndose de agonía mientras unas manchas oscuras se extienden por sus cuerpos. Luego la piel se raja y brota una materia gris sin identificar.\n\nLa materia continúa expandiéndose, girando hipnóticamente a su alrededor, hasta que uno de los científicos activa el sistema de emergencia. Unos aspersores rocían la sala con líquido y un pulso eléctrico lo recorre, ejecutando a todo el mundo. Ese es el final del vídeo. Nuestro equipo puede confirmar que la caja estaba vacía."
 distar.2041.a:0 "Aterrador."
 distar.2041.a.tooltip:0 "Nuestra excursión a los laboratorios Xvan ha mejorado nuestra investigación en ingeniería."
 distar.2045.name:0 "Ladrones de portales"
 distar.2045.desc:0 "La señal se origina en una acumulación de naves militares destruidas en órbita alrededor de [From.GetName]. Al parecer, una potencia alienígena extranjera que antecede a nuestra civilización en miles de años, el Imperio Sujin, intentaba capturar la red de portales con una especie de rayo de interferencia, pero fueron violentamente interrumpidos. Si bien el rayo sigue activo y calibrado en la red de seguridad de portales, el ataque lo ha dejado dañado. Quizá nuestros científicos puedan arreglarlo."
 distar.2045.a:0 "Merece la pena intentarlo."
 distar.2045.b:0 "Marchaos."
 distar.2046.name:0 "Conocimiento Sujin"
 distar.2046.desc:0 "Aunque nuestros científicos no hayan logrado penetrar en el sistema de seguridad del portal, han obtenido valiosa información acerca del funcionamiento de la red. El imperio Sujin ha estado obsesionado con los portales durante siglos, y han reunido todos los datos que han podido para intentar abrirlos."
 distar.2046.a:0 "No está mal, dadas las circunstancias."
 distar.1016.name:0 "Paraíso perdido"
 distar.1016.desc:0 "Los vol no corren riesgos con la seguridad nacional. Tras lanzar su arsenal nuclear contra Paridayda y reducir al antaño frondoso mundo de los mardak vol a cenizas, rociaron los ardientes escombros con fungicida, lo que disolvió los restos de los plantoides en una papilla tóxica. Peligrosos o no, estos parásitos fungoides ya no existen."
 distar.1016.a:0 "¡¿Cómo se atreven?!"
 distar.1080.d:0 "Extraed y guardad una muestra de ADN para su futuro uso."
 distar.1085.name:0 "Hielo alienígena"
 distar.1085.desc:0 "Tras nuestros recientes progresos en el campo de la clonación, nuestros científicos han sacado del almacén el ADN alienígena extraído de la presumiblemente extinta criatura que encontramos en el hielo. Hace tiempo que el departamento sueña con devolver a la vida a este misterioso organismo, y ahora es posible gracias al milagro de la ciencia."
 distar.1085.a:0 "Dadles el visto bueno."
 distar.1085.b:0 "No lo harán."
 DISTAR_NANOCITY_CAT:0 "Formaciones de cristales metálicos"
 DISTAR_NANOCITY_CAT_DESC:0 "El geo paisaje de [From.GetName] está dominado, según parece desde la órbita, por cristales metálicos y plateados de dimensiones nunca vistas hasta ahora. Desde lejos parecen rascacielos. Deberíamos estudiarlos de cerca."
 DISTAR_NANOSAND_CAT:0 "Arenas metálicas"
 DISTAR_NANOSAND_CAT_DESC:0 "Los escáneres indican que las dunas de arena de [From.GetName] están compuestas casi por completo de metales raros granulados. Quizá podamos extraer valiosos recursos de ellas."
 DISTAR_MEDGAS_CAT:0 "Núcleo sólido"
 DISTAR_MEDGAS_CAT_DESC:0 "Aunque se esperaba otra cosa, [From.GetName] tiene un núcleo sólido particularmente grande bajo su espesa capa de gases raros. Nuestros científicos recomiendan investigar más."
 KETLING_PROJECT_6:0 "Estudiar a los $NAME_Ketlings$ de §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:0 "Unas criaturas inteligentes han aparecido entre los montones de chatarra de §Y[ratling_planet_6.GetName]§!. Los científicos quieren saber si estos alienígenas, denominados "$NAME_Ketlings$", descienden de una civilización espacial que una vez dominó todos estos sistemas o si tienen otro origen completamente distinto.\n\nPara realizar este estudio, debemos elegir cualquier planeta habitado por los $NAME_Ketlings$."
 distar.242.desc.jump:0 "¡El [Root.GetName] ha encontrado un gigantesco ser de energía pura en el sistema [From.GetName]! Hay que acercarse a esta entidad, un verdadero remolino de fuerzas psiónicas, con las precauciones más extremas.\n\nIncomprensiblemente, el propio sistema [From.GetName] parece carecer por completo de cualquier conexión con la red de hipervías subespaciales. Se desconoce si es que la presencia de esta entidad cortó las conexiones del sistema con las hipervías o si alguna fluctuación subespacial inesperada la atrapó aquí.\n\nNo obstante, hay algo que sí sabemos: estamos detectando una señal repetitiva en este sistema que procede de [tanker_planet.GetName], aunque puede que tengamos que lidiar con la entidad antes de poder alcanzarla."
 distar.275.name:0 "Entramados de cristal nanorrobóticos"
 distar.275.desc.comms:1 "Los análisis detallados de los enormes cristales metálicos que dominan el paisaje de [From.GetName] han superado todas las expectativas. ¡El oficial científico [Root.GetLeaderName] informa con entusiasmo que estos cristales gigantes están compuestos de billones de nanorrobots desactivados!\n\nSu estructura molecular no coincide con las señas de nanotecnología de ningún imperio conocido, por lo que resulta imposible determinar su punto de origen. Puede que unos viajeros del espacio hayan depositado los nanorrobots en el planeta con un propósito desconocido.\n\nPor lo que sabe [Root.GetLeaderName], los nanorrobots se amontonaron en entramados cristalinos perfectamente orientados y se replicaron continuamente hasta su desactivación. Si bien los cristales que crearon se parecen a edificios, son completamente homogéneos en su composición y no pueden haber servido como tales."
 distar.275.desc.nocomms:1 "Los análisis detallados de los enormes cristales metálicos que dominan el paisaje de [From.GetName] han superado todas las expectativas. ¡El oficial científico [Root.GetLeaderName] informa con entusiasmo que estos cristales gigantes están compuestos de billones de nanorrobots desactivados!\n\nNo hay pruebas de que [From.GetName] haya tenido una atmósfera lo bastante densa como para albergar vida, tal y como la conocemos, en algún punto de su pasado. Puede que unos viajeros del espacio hayan depositado los nanorrobots en el planeta con un propósito desconocido.\n\nPor lo que sabe [Root.GetLeaderName], los nanorrobots se amontonaron en entramados cristalinos perfectamente orientados y se replicaron continuamente hasta su desactivación. Si bien los cristales que crearon se parecen a edificios, son completamente homogéneos en su composición y no pueden haber servido como tales."
 distar.280.name:0 "Nanoarena"
 distar.280.desc:0 "La tripulación del [Root.GetName] informa de un hallazgo inesperado en la superficie de [From.GetName]. No es solo que las abundantes dunas de arena del planeta estén formadas por metales raros granulados: ¡es que la arena en sí está compuesta casi enteramente por incontables nanorrobots desactivados!\n\nEstas máquinas microscópicas tienen millones de años de antigüedad y se encuentran tan deterioradas que es imposible volver a activarlas. Si bien no podemos determinar el origen de estas nanomáquinas, la sociedad que las creo ha debido de ser tecnológicamente muy avanzada.\n\nEl oficial científico [Root.GetName] postula que los nanorrobots podrían haberse usado para terraformar la superficie de [From.GetName] hace millones de años."
 distar.285.name:0 "Complejo médico antiguo"
 distar.285.desc:0 "Asombrosas noticias del [Root.GetName]: ¡los escaneos en profundidad han revelado que el inesperado gran núcleo sólido de [From.GetName] está cubierto por los restos comprimidos de un extenso complejo médico de millones de años de antigüedad!\n\nSi bien la intensa presión del manto del gigante de gas limita mucho la cantidad de datos que podemos extraer de la superficie del núcleo, el oficial científico [Root.GetLeaderName] informa de que las estructuras ocultas concuerdan, sin duda alguna, con la tecnología empleada en los enigmáticos §HPortales-L§!.\n\nLa tripulación conjetura que [From.GetName] era una instalación médica planetaria creada por los constructores de los portales. Cuando el complejo fue abandonado, sus replicadores de gas automáticos funcionaron sin control durante siglos, convirtiendo al planeta en un gigante de gas."
 distar.9000.lcluster_clue_sonic:0 "La comunidad científica [Root.GetSpeciesAdj] ha realizado un gran avance en la investigación de la señal sonificada extragaláctica analizada recientemente por una de nuestras naves científicas.\n\n¡Si bien todavía no entendemos el significado completo de la ecuación sonificada de la señal, los científicos [Root.GetSpeciesAdj]s de nuestro mundo natal han logrado emparejar suficientes datos de la transmisión en las armónicas subespaciales con la tecnología observada en los misteriosos §HPortales-L§!!\n\nExaminada de forma aislada, la señal no nos sirve de mucho. Sin embargo, analizada en conjunto con las otras informaciones que conocemos de los antiguos constructores de portales, podría proporcionarnos valiosos datos acerca de cómo reactivar los Portales-L."
 living_sea_poi:0 "Construye una estación de investigación en la órbita de §Y[living_planet_tar.GetName]§!"
 living_sea_poi_desc:0 "Deberíamos construir una estación de investigación sobre §Y[living_planet_tar.GetName]§!."
 living_sea_station_built:0 "Estación de investigación construida"
 amoeba_speed_boost:0 "Velocidad de ameba adoptada"
 building_blocks:0 "Crisol de la vida"
 building_blocks_desc:0 "Este planeta está repleto de gases y moléculas que se creen componentes y condiciones fundamentales para las formas de vida basadas en carbono y amoníaco. Si bien no se han encontrado seres vivos en su superficie, podría ser el crisol ideal para la aparición gradual de la vida biológica."
