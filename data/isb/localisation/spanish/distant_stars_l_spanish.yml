 AMOEBAS_PROJECT:0 "Estudio de las amebas espaciales"
 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "Pacificación de las amebas"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "Hay algo de nuestras flotas que parece alterar a las amebas espaciales. Si consiguiéramos aislar de qué se trata, podríamos reducir la agresividad de las amebas o incluso ocultar nuestras naves a sus sentidos."
 crystal_hunting_buff:0 "Cazador de cristales"
 crystal_hunting_buff_desc:0 "Los restos quebrados de las entidades cristalinas se recogen automáticamente después del combate, lo cual aporta £minerals  §G500§! por cada flota destruida."
 crystal_focus:0 "Meta en cristales"
 crystal_focus_desc:0 "Los medios de transmisión mejorados que hemos modelado a partir de la particular estructura interna de las entidades cristalinas minimizan las pérdidas por resistencia en la producción y distribución de energía."
 pacified_crystals:0 "Pacificación de los cristales"
 pacified_crystals_desc:0 "Las emisiones de onda corta a ciertas frecuencias camuflan nuestras naves como entidades cristalinas compatriotas, de forma que estas criaturas espaciales ya no nos reconocen como una amenaza."
 amoeba_hunting_buff:0 "Cazador de amebas"
 amoeba_hunting_buff_desc:0 "Después del combate se recogen los cadáveres de las amebas y se aprovechan sus órganos internos para hacer valiosos compuestos orgánicos, lo cual aporta £energy  §G1000§! por cada flota destruida."
 pacified_amoebas:0 "Pacificación de las amebas"
 pacified_amoebas_desc:0 "Las flotas regulan la liberación de radiación al acercarse a las amebas espaciales, y así estas criaturas ya no nos reconocen como una amenaza."
 drone_hunting_buff:0 "Destructor de drones"
 drone_hunting_buff_desc:0 "No hay duda de que los drones mineros se producen en masa. Encontrar el punto débil de uno es encontrar el de todos."
 drone_mining_techniques:0 "Técnicas de drones mineros"
 drone_mining_techniques_desc:0 "La utilización de técnicas derivadas de los drones mineros nos permite explotar con eficiencia las vetas minerales que antes considerábamos insignificantes."
 cloud_hunting_buff:0 "Destructor de nubes"
 cloud_hunting_buff_desc:0 "La carga de las nubes de vacío fluctúa en un ciclo rápido pero observable. Atacarlas en el momento preciso desestabiliza acusadamente las energías inescrutables que dan vida a estas entidades."
 void_loops:0 "Bucles de vacío"
 void_loops_desc:0 "La naturaleza anómala de las nubes de vacío abre nuevas posibilidades para la investigación en física."
