 NAME_Nova:0 "Nova"
 distar.51.more:0 "Son unos nombres horribles. Deberíamos pensar algo mejor."
 distar.52.name:0 "Pequeña ameba desaparecida"
 distar.52.desc:0 "Los investigadores informan de que la pequeña ameba perdida que encontramos cerca de [From.From.GetName] ya no sigue a nuestra flota científica. Tras hacerlo durante varias semanas, parece que la joven ha entrado en una hipervía gracias a alguna capacidad biológica de hiperimpulso. Quizás haya reconocido el lugar o sentido a otras de su especie. O simplemente, puede que se haya cansado de seguir a la nave.\n\nAunque las naves se han abstenido de interactuar con la joven, como se les había ordenado, los escáneres pasivos nos han revelado algunas cosas en relación a la fisiología de la criatura."
 distar.53.name:0 "Disección de la pequeña ameba"
 distar.53.desc.base:0 "Ya se ha completado la disección de la pequeña ameba. Aunque se destruyeron partes importantes del cuerpo durante la pacificación de la criatura, los análisis xenobiológicos de los restos han revelado que tenía unas propiedades regeneradoras extraordinarias."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$ Dicho sencillamente, la criatura se regenera no solo mediante la replicación celular, sino también con la ayuda de una bacteria basada en el silicio que reconstruye el tejido orgánico.\n\nSi introducimos algunas modificaciones en la información genética de esta bacteria, podríamos aprovechar su capacidad regeneradora para diseñar una matriz de autorreparación de cascos, aunque es posible que el proceso sea gradual."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nEsto concuerda con nuestras investigaciones anteriores sobre la relación simbiótica entre las amebas y las bacterias basadas en el silicio que restauran sus tejidos dañados, lo que ya hemos aplicado a la tecnología de regeneración de cascos."
 distar.54.name:0 "La pequeña ameba se escapa"
 distar.54.desc:0 "Debido a nuestra falta de iniciativa en capturar a la pequeña ameba para diseccionarla, esta parece haber escapado. Los sensores informan de que la criatura ha activado alguna clase de hiperimpulso biológico y ha desaparecido del radar hace tan solo unas horas."
 distar.55.name:0 "¿Qué supone un nombre?"
 distar.55.desc:0 "¿Qué es una mascota sin nombre? Debemos pensar en un apodo digno de nuestra aliada ameba."
