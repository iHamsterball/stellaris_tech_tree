l_spanish:
 rogue_moon_category:0 "Luna independiente"
 rogue_moon_category_desc:1 "Los escáneres iniciales de [Root.GetName] indican diferencias inesperadas con su planeta primario."
 hollow_planet_category:0 "Planeta hueco"
 hollow_planet_category_desc:1 "Los escáneres preliminares muestran que [Root.GetName] está casi hueco. Suponemos que quizá sea una creación totalmente artificial, o podría ser un planeta normal que de algún modo se ahuecó."
 strong_magnetic_category:0 "Fuerte campo magnético"
 strong_magnetic_category_desc:0 "Los escáneres iniciales han revelado que [Root.GetName] tiene un campo magnético anormalmente fuerte."
 undiscovered_planetary_modifier_category:0 "Condiciones anormales"
 undiscovered_planetary_modifier_category_desc:0 "Investigad la extraña naturaleza de [From.GetName]."
 anomaly.6000.name:0 "Luna independiente"
 anomaly.6000.desc:0 "Parece que [From.GetName] está compuesto por materiales distintos a los de su planeta primario, lo que indica que era un planetoide independiente que quedó atrapado en su pozo gravitatorio principal. Si lo estudiamos más, podríamos determinar su origen."
 anomaly.6001.desc:0 "¡[From.GetName] contiene una base!"
 anomaly.6002.name:0 "Planeta hueco"
 anomaly.6002.desc:1 "Tras un extenso estudio, hemos llegado a la conclusión de que [From.GetName] es una construcción artificial. La teoría es que [From.GetName] era originalmente un cinturón de asteroides normal que fue compactado de algún modo para recoger sus materiales, quedando posteriormente hueco."
 anomaly.6003.desc:1 "Para nuestra sorpresa, parece que [From.GetName] fue en su origen un planeta normal, pero en algún punto lo ahuecaron mediante una técnica de extracción desconocida, que dejó a [From.GetName] como una cascara vacía."
 anomaly.6004.name:0 "Fuerte campo magnético"
 anomaly.6004.desc:0 "La exploración inicial ha revelado poco, salvo que [From.GetName] tiene un campo magnético anormalmente fuerte. Esto interfería con los escáneres detallados, hasta que el [Root.GetName] se acercó para examinarlo bien. El campo parece causado por la alta densidad de minerales metálicos en la corteza del planeta, lo que probablemente será bueno para las operaciones de extracción locales."
 anomaly.6005.name:0 "Condiciones anormales"
 anomaly.6005.desc:0 "Nuestros escáneres muestran que [From.GetName] es bastante inusual. Hay que examinarlo de cerca."
 anomaly.6006.name:0 "Condiciones anormales"
 anomaly.6006.desc:0 "Nuestro escaneado de [From.GetName] está completo, el oficial científico [Root.GetLeaderName] ha preparado un informe de las condiciones poco comunes encontradas allí."
 anomaly.6006.a:0 "Informe, [Root.GetLeaderName]."
 anomaly.6007.name:0 "Riqueza mineral"
 anomaly.6007.desc:0 "[From.From.GetName] tiene abundantes minerales de fácil acceso en la corteza, lo que debería hacer de la minería un negocio lucrativo."
 anomaly.6008.desc:0 "[From.From.GetName] sufre de patrones climáticos inestables, con tormentas violentas que con frecuencia aparecen de la nada para causar estragos en la superficie. Las granjas eólicas seguro que darían mucha energía aquí."
 anomaly.6009.desc:0 "[From.From.GetName] ha desarrollado una vida salvaje extremadamente peligrosa, y en la superficie abundan depredadores letales que acechan a su siguiente presa. Su biología ofrece grandes oportunidades de investigación."
 anomaly.6010.desc:0 "Aunque habitable, [From.From.GetName] tiene un campo magnético casi inexistente que ofrece poca protección contra la radiación cósmica."
 anomaly.6011.desc:0 "[From.From.GetName] tiene un campo magnético anormalmente alto, causado por depósitos ricos en metales. Esto podría interferir con muchos de nuestros instrumentos y equipos, pero la rica producción minera debería compensarlo de sobra."
 anomaly.6012.desc:0 "[From.From.GetName] tiene unas placas tectónicas muy inestables y es propenso a terremotos y actividad volcánica. Los depósitos de minerales valiosos a menudo están expuestos en la superficie."
 anomaly.6013.desc:0 "[From.From.GetName] tiene una órbita de acoplamiento de marea alrededor de su estrella, un lado siempre iluminado y el otro siempre a oscuras. Si hay vida aquí, seguramente estará limitada a las regiones crepusculares en la que se encuentran ambos lados."
 anomaly.6014.desc:0 "Parece que [From.From.GetName] fue antaño un gigante gaseoso, pero la proximidad a su estrella quemó su espesa atmósfera. Todo lo que queda ahora es un núcleo metálico rico en minerales y súper denso."
 anomaly.6015.desc:0 "La órbita de [From.From.GetName] alrededor de su estrella está plagada de pequeños asteroides, meteoros y lluvias de cometas. Muchas veces se producen grandes impactos en la superficie, que a menudo dejan valiosos depósitos de minerales."
 anomaly.6016.desc:0 "[From.From.GetName] tiene un número anormalmente alto de satélites naturales. Cientos de pequeñas lunas y satélites orbitan el planeta, y muchos tienen valiosos depósitos minerales."
 anomaly.6017.desc:0 "Parece que [From.From.GetName] se formó sobre todo con carbono y tiene poco oxígeno. No solo es rico en minerales, también en erupciones volcánicas que a menudo llevan diamantes del interior a la superficie."
 anomaly.6018.desc:0 "Espectaculares tormentas eléctricas asolan la atmósfera de [From.From.GetName] con cierta regularidad. Aunque no debe de ser agradable para sus habitantes, esto ofrece buenas oportunidades de investigación."
 anomaly.6019.desc:0 "[From.From.GetName] tiene una densidad anormalmente baja, y por lo tanto, mucha menos gravedad que otros planetas de tamaño comparables."
 anomaly.6020.desc:0 "[From.From.GetName] es anormalmente denso, así que su gravedad es alta e incómoda. Pero los metales pesados deberían ayudar mucho a la investigación de Física."
 anomaly.6021.desc:0 "[From.From.GetName] ha sido creado artificialmente o fue ahuecado de algún modo. El cómo o el porqué no lo sabemos, pero investigarlo promete ser fascinante."
 anomaly.6022.desc:0 " La cornucopia de minerales de fácil acceso en la corteza de [From.From.GetName] supone una gran oportunidad para la minería."
 anomaly.6023.desc:0 "No sabemos si [From.From.GetName] se formó de esta manera o si alguna raza desconocida le arrebató sus recursos. Lo que sí sabemos es que tiene muy pocos minerales."
 anomaly.6024.desc:0 "Las formas de vida de [From.From.GetName] son descomunales y pueden ser increíblemente peligrosas, aunque no sean hostiles. Y de los depredadores mejor ni hablar, aunque representan un tesoro de datos de investigación para los científicos audaces."
 anomaly.6025.desc:0 "Quizá [From.From.GetName] tuvo antaño una luna que quedó destruida en alguna catástrofe, o quizá sus restos orbitales no llegaron a fundirse del todo. Cualquiera que sea la causa, el planeta está rodeado de un cinturón de pequeños asteroides."
 anomaly.6026.desc:0 "El escenario de [From.From.GetName] es muy hermoso. Cualquiera que viva en este planeta encontrará nuevas maravillas continuamente."
 anomaly.6027.desc:0 "Algo en el aire de [From.From.GetName] parece motivar a la gente para... reproducirse. Por ello, ni que decir tiene, la parte del sondeo hecha sobre la superficie resultó un tanto embarazosa."
 anomaly.6028.desc:0 "El aire de [From.From.GetName] contiene un alucinógeno natural. Si bien esto mantiene a la gente contenta y la ayuda a visualizar los problemas de Física más esotéricos, también la distrae de otro trabajo."
 anomaly.6029.desc:0 "La vida prospera en [From.From.GetName], la fauna es abundante y la flora crece con rapidez."
 anomaly.6030.desc:0 "La vida lucha por sobrevivir en [From.From.GetName], y aunque alguna es tenaz en su existencia, es anémica y enfermiza."
 anomaly.6031.desc:0 "Una catástrofe de hace mucho tiempo dejó a [From.From.GetName] fuertemente irradiado. Con el paso del tiempo se hizo marginalmente habitable otra vez pero, por ahora, poco puede crecer aquí."
 anomaly_failure.6000.desc:0 "Nada interesante de lo que informar."
 anomaly_failure.6000.a:0 "Oh, bueno."
 colony_mod.1.name:0 "¿Qué pasó aquí?"
 colony_mod.1.desc:0 "Aunque es obvio que alguna catástrofe del pasado irradió fuertemente [Root.GetName], la causa no está clara. Este misterio ahora preocupa a cada vez más colonos de los que se han instalado en [Root.GetName]. Si no sabemos qué pasó, ¿cómo sabemos que no sucederá de nuevo?"
 colony_mod.1.a:0 "¡Lleguemos al fondo de esto!"
 colony_mod.2.name:0 "Vida titánica"
 colony_mod.2.desc:0 "La vida nativa de [Root.GetName] es de tamaño épico, mucho mayor de lo que nadie creía posible para la vida biológica. Nuestros investigadores ahora se preguntan: "¿Cuál es su secreto, y cómo podemos beneficiarnos de ella?". No paran de llegar propuestas para estudiarla con más detalle."
 colony_mod.2.a:0 "Adelante con el estudio."
 colony_mod.2.b:0 "No, dejad en paz a los gigantes."
 colony_mod.2.c:0 "Aseguraos de no dañarlos al estudiarlos."
 colony_mod.2.d:0 "¿Estudiarlos? ¡Cosechémoslos, a ver si hay algo útil!"
 colony_mod.3.name:0 "¡Terremoto!"
 colony_mod.3.desc:0 "Las placas tectónicas inestables de [Root.GetName] han vuelto a moverse violentamente. Han empezado a llegar informes de daño a la colonia."
 colony_mod.3.a:0 "A ver, que lo oiga."
 colony_mod.4.name:0 "Cometa avistado"
 colony_mod.4.desc:0 "La población de [Root.GetName] es testigo de algo espectacular. Un cometa cruza el cinturón de asteroides de [Root.GetName]. El efecto es, dicen, "sobrecogedor"."
 colony_mod.4.a:0 "¡Seguid mirando al cielo!"
 colony_mod.5.name:0 "Averiguaciones"
 colony_mod.5.desc:1 "Si bien no se pueden negar que los efectos embriagadores de la atmósfera de [Root.GetName] son agradables, e incluso útiles en ciertos casos, ciertos grupos de tendencias conservadoras del [Root.Owner.GetName] insisten en averiguar si tiene efectos adictivos."
 colony_mod.5.a:1 "¡Ponedle fin!"
 colony_mod.5.b:0 "No, dejad [Root.GetName] como está."
 colony_mod.6.name:0 "Bombardeo"
 colony_mod.6.desc:1 "Tras una extensa investigación, hemos llegado a la conclusión de que en [Root.GetName] tuvo lugar un antiguo genocidio. Por lo que sabemos, la población nativa de [Root.GetName] estuvo a punto de convertirse en una raza espacial, pero entonces una raza más avanzada entró en el sistema y bombardeó [Root.GetName] desde la órbita. Los pocos supervivientes acabaron extinguiéndose."
 colony_mod.6.a:0 "Estudiad el sitio de los impactos para saber qué armas usaron."
 colony_mod.7.name:0 "Guerra interestelar"
 colony_mod.7.desc:1 "Tras una extensa investigación, hemos llegado a la conclusión de que [Root.GetName] fue la baja de alguna guerra olvidada. Desconocemos quién vivió aquí y contra quiénes lucharon, pero está claro que en la batalla consiguiente los barrió una fuerza invasora que vino de fuera del sistema. Si bien es turbador, podemos estar razonablemente seguros de que es raro que pase de nuevo."
 colony_mod.7.a:0 "Estudiad los restos de los campos de batalla."
 colony_mod.8.name:0 "Suicidio racial"
 colony_mod.8.desc:0 "Hemos descubierto la trágica historia de [Root.GetName]. Parece que dos superpotencias que competían por la supremacía dominaron [Root.GetName] hace mucho tiempo. En algún punto estalló la guerra y el conflicto acabó barriendo toda la vida avanzada de [Root.GetName] por un uso excesivo de armas nucleares."
 colony_mod.8.a:0 "¿Qué empujaría a esta gente a tal destino?"
 colony_mod.9.name:0 "No lo sabemos."
 colony_mod.9.desc:0 "A pesar de la extensa investigación de la historia de [Root.GetName], no sabemos lo que pasó aquí. El pasado sigue siendo un misterio."
 colony_mod.9.a:0 "Turbador."
 colony_mod.10.name:1 "Averiguaciones"
 colony_mod.10.desc:1 "¡La atmósfera de [Root.GetName] ha sido purificada de sus elementos embriagadores!"
 colony_mod.11.name:1 "Averiguaciones: ¡descubrimiento!"
 colony_mod.11.desc:1 "La atmósfera de [Root.GetName] ha sido filtrada para reducir mucho los efectos del alucinógeno."
 colony_mod.12.name:1 "Impactos de asteroides"
 colony_mod.12.desc:1 "Una vez más, [Root.GetName] ha sido azotado por la caída de asteroides, y esta vez parte de nuestra colonia ha sido destruida. Huelga decir que la población local no está contenta."
 colony_mod.12.a:2 "Tenemos otras prioridades."
 colony_mod.13.name:1 "Sistema de defensa contra asteroides"
 colony_mod.13.desc:1 "Una combinación de técnicas de construcción extrafuertes y defensas automatizadas debería mantener a la población de [Root.GetName] a salvo de más impactos de meteoritos."
 anomaly.6660.desc.start:0 "Cuando nuestra nave científica escanea la superficie de [From.GetName], se hace evidente que hemos encontrado algo bastante inusual."
 anomaly.6660.desc.default:0 "$anomaly.6660.desc.start$ Las condiciones de [From.GetName] son distintas a todo lo visto hasta ahora.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:0 "$anomaly.6660.desc.start$ Fuertes tormentas asolan el [From.GetPlanetMoon] constantemente, lo que puede ser útil para nuestra investigación y recursos, pero es un obstáculo para nuestra población.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:0 "$anomaly.6660.desc.start$ El campo magnético del [From.GetPlanetMoon] no coincide con lo esperado para su tipo.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ La naturaleza inestable del [From.GetPlanetMoon] hace que los terremotos y las erupciones volcánicas sean frecuentes.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ El [From.GetPlanetMoon] tiene una órbita de acoplamiento de marea alrededor de su sol, de modo que siempre es de día o de noche en cada lado. Esto perjudica a la habitabilidad.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:0 "$anomaly.6660.desc.start$ Lluvias de meteoritos constantes bombardean la superficie del [Root.GetPlanetMoon] con enormes proyectiles.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ La gravedad no es idónea para alojar a nuestros posibles colonos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Los animales de este entorno parecen hostiles, lo que dificultará la colonización.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ Aquí parece haber enormes formas de vida con las que podría ser peligroso interactuar.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Su composición e historia proporcionan materiales adicionales que deberíamos aprovechar.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:0 "$anomaly.6660.desc.start$ La belleza de la naturaleza del [From.GetPlanetMoon] puede hacer que cualquiera se quede estupefacto. Sería una morada agradable para las formas de vida fisiológicamente compatibles.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ La atmósfera contiene gases especiales que podrían afectar a nuestra población, así que deberíamos ser cautos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ La fauna es abundante y prolífica. Podría ofrecernos la oportunidad de conseguir recursos muy necesarios.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ El entorno es duro y desolado, no presenta las condiciones óptimas para un asentamiento.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "Seguramente encontraremos más irregularidades así cuando exploremos nuevos planetas, no deberíamos subestimar su impacto en nuestra expansión."
 anomaly.6660.a.tooltip:0 "Aparece un modificador de planeta en [From.GetName]."
 hallucinogen_update_tooltip:0 "Ahh, ¡aire fresco!"
 colony_mod.12.b:0 "¡Hay que hacer algo!"
 irradiated_planet_tooltip:0 "La investigación comienza..."
 colony_mod.14.name:1 "Recompensa espacial"
 colony_mod.14.desc:1 "Si bien la caída de un asteroide puede ser angustiosa, [Root.GetName] ha sido bastante afortunado. La colonia no sufrió daños."
 colony_mod.15.name:0 ""
 colony_mod.15.desc:0 ""
 colony_mod.15.a:0 ""
 colony_mod.16.name:1 "Milagro magnético"
 colony_mod.16.desc:1 "Recientemente, el fuerte campo magnético alrededor de [Root.GetName] ha estado afectando al equipo informático en la superficie. El efecto no es una interferencia aleatoria, de hecho los equipos han estado funcionando con más eficacia que antes. Es como si una fuerza exterior nos ayudase..."
 colony_mod.17.name:1 "Interferencia magnética"
 colony_mod.17.desc:1 "El fuerte campo magnético alrededor de [Root.GetName] siempre ha causado problemas con los instrumentos electrónicos en la superficie, pero recientemente el efecto en nuestros equipos informáticos está siendo notable. No sabemos qué causa este incidente, pero sospechamos que será temporal."
 colony_mod.18.name:0 ""
 colony_mod.18.desc:0 ""
 colony_mod.18.a:0 ""
 colony_mod.19.name:0 ""
 colony_mod.19.desc:0 ""
 colony_mod.19.a:0 ""
 colony_mod.20.name:0 ""
 colony_mod.20.desc:0 ""
 colony_mod.21.name:0 "Terremoto: informe de daños"
 colony_mod.21.desc:0 "El reciente terremoto que sacudió nuestra colonia en [Root.GetName] ha abierto un gran sumidero. Lo que ocupase ese espacio, ahora está bajo tierra."
 colony_mod.22.desc:0 "El reciente terremoto que sacudió nuestra colonia en [Root.GetName] no causó daños y, de manera fortuita, ha revelado un montón de minerales útiles."
 colony_mod.23.desc:0 "¡El reciente terremoto que afectó a nuestra colonia en [Root.GetName] no causó daños!"
 quake_report_tooltip:0 "Los informes se enviarán en breve."
 quake_sinkhole_tooltip:0 "Aparece un sumidero."
 titanic_troop_limit_tooltip:0 "Los avances en investigación nos han permitido convertir a las formas de vida titánicas en unidades militares, pero debido a la escasez de sujetos adecuados, solo podemos desplegar un número limitado de esos ejércitos."
 titantic_blocker_tooltip:0 "Tendremos que evitar esas zonas si nos asentamos allí."
 good_impact_tooltip:0 "Por suerte, el asteroide no causó daños y ha depositado minerales útiles en la superficie."
 colony_mod.100.name:0 "Planeta de titanes"
 colony_mod.100.desc:0 "[From.GetName] alberga vida titánica, a veces tan numerosa y peligrosa que ciertas zonas del planeta son inhabitables para cualquier otra especie."
 colony_mod.101.name:0 "Estudio de la vida titánica: ¡éxito!"
 colony_mod.101.desc:0 "Tras un periodo de investigación y estudio, los científicos de [Root.GetName] han hecho progresos y ahora pueden comunicarse de forma limitada con algunos titanes. Aunque es difícil hablarles, los enormes y lentos titanes son increíblemente duros y fuertes. Algunos están dispuestos a unirse a nuestras fuerzas militares, donde sin duda serán increíblemente útiles."
 titanic_recruit_tooltip:0 "Ahora aquí se pueden reclutar bestias titánicas."
 titanic_recruit_phile_tooltip:0 "Ahora aquí se pueden reclutar bestias titánicas, y las zonas con gran cantidad de vida titánica son seguras para los colonos."
 colony_mod.102.name:0 "Estudio de la vida titánica: ¡fracaso!"
 colony_mod.102.desc:0 "En una desastrosa serie de eventos, los científicos de [Root.GetName] han enfurecido a las formas de vida titánicas. Enormes criaturas recorren ahora la colonia, destrozándolo todo a su paso."
 titanic_uprising_tooltip:0 "¡Las bestias titánicas están atacando a todo el mundo!"
 colony_mod.14.a:0 "Nuestro pueblo resistirá este duro entorno."
 colony_mod.14.b:0 "Debemos encontrar un modo de detener esto."
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ El [From.GetPlanetMoon] tiene una órbita de acoplamiento de marea alrededor de su sol, de modo que siempre es de día o de noche en cada lado. La habitabilidad no es idónea para las formas de vida orgánicas.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ Aunque la gravedad del planeta dista mucho de ser ideal para acomodar a colonos orgánicos, nuestros magníficos algoritmos de calibración de gravedad anularán estos efectos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ La atmósfera contiene gases que podrían desestabilizar las funciones del sistema nervioso orgánico.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ La fauna es abundante y prolífica. Podría ofrecernos formas de vida orgánicas y la oportunidad de conseguir recursos vitales.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ El entorno es duro y desolado y no es adecuado para las formas de vida orgánicas.\n\n$anomaly.6660.desc.end$"
 colony_mod.1.desc_mach:0 "Aunque es obvio que alguna calamidad del pasado liberó una gran cantidad de radiación en [Root.GetName], aún tenemos que determinar las causas o si es probable que vuelva a ocurrir."
 colony_mod.8.desc_mach:0 "Parece ser que dos superpotencias que competían por la supremacía dominaron [Root.GetName] hace mucho tiempo. En algún punto estalló la guerra y el conflicto acabó barriendo toda la vida avanzada de [Root.GetName] por un uso excesivo de armas nucleares."
 colony_mod.12.desc_gesta:0 "Una vez más, [Root.GetName] ha sido azotado por la caída de asteroides, y esta vez parte de nuestra colonia ha quedado destruida. Nuestros sistemas automáticos de monitorización de colisiones siguen indicando que hay un gran riesgo de que se den catástrofes similares en el futuro."
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ Aunque la gravedad del planeta dista mucho de ser ideal para acomodar a colonos orgánicos, nuestros magníficos algoritmos de calibración de gravedad anularán estos efectos.\n\n$anomaly.6660.desc.end$"
 colony_mod.12.desc_gestalt:0 "Una vez más, [Root.GetName] ha sido azotado por la caída de asteroides, y esta vez parte de nuestra colonia ha quedado destruida. Nuestros sistemas automáticos de monitorización de colisiones siguen indicando que hay un gran riesgo de que se den catástrofes similares en el futuro."
