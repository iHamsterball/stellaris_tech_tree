 utopia.4000.name:0 "Construction d'une sphère de Dyson"
 utopia.4000.desc:0 "Depuis toujours, les ingénieurs de la [Root.GetName] ont rêvé de pouvoir exploiter la puissance des étoiles - comme le montre l'histoire technologique, depuis la combustion la plus basique jusqu'à une pâle imitation de la fusion stellaire. Et nous sommes désormais prêts à réaliser ce rêve. Dans le système de [From.From.GetName] se trouve l'ossature à partir de laquelle nous allons construire une sphère de Dyson, capable de recouvrir [From.From.GetName] et de monopoliser la puissance cataclysmique de l'étoile."
 utopia.4000.a:0 "Nous ne connaissons aucune limite"
 utopia.4002.name:0 "Mégastructure alien"
 utopia.4002.desc.a:0 "Les activités frénétiques dans le système de [dyson_system.GetName] révèlent que la [From.GetName] y construit une §Hsphère de Dyson§!.\n\nCelle-ci n'en est qu'à ces prémisses, puisque la sphère achevée finira par occulter la lumière de [dyson_system.GetName], les rayons en étant emmagasinés dans les réservoirs énergétiques des [From.GetSpeciesNamePlural]."
 utopia.4002.desc.b:0 "De ce que l'on en sait, [dyson_system.GetName] va bientôt être cachée par une nouvelle sphère de Dyson construite par la [From.GetName]. Même si cela prendra du temps, une fois achevée cette mégastructure enveloppera complètement l'étoile primaire de ce système."
 utopia.4002.a:0 "Toute puissance stellaire se doit de dompter les étoiles"
 utopia.4002.b:0 "La galaxie en sera d'autant plus sombre"
 utopia.4003.name:0 "Ossature de la sphère de Dyson"
 utopia.4003.desc:0 "L'ossature ayant désormais été installée, l'étendue gigantesque du projet est désormais évidente.\n\n[From.From.GetName] brûle encore au coeur d'une cage filiforme, mais l'étoile finira par être totalement enfermée par les panneaux solaires de la [Root.GetName]."
 utopia.4003.a:0 "C'est magnifique"
 utopia.4004.name:0 "Panneaux de la sphère de Dyson mis en place"
 utopia.4004.desc:0 "Même si elle n'est pas encore achevée, l'installation de collecteurs solaires hautement performants a commencé à démontrer tous les bénéfices permis par cette sphère de Dyson qui est en cours de construction dans le système de [From.From.GetName].\n\nLes gains énergétiques ne feront que s'accroître à mesure que la construction se poursuivra, jusqu'à atteindre une capacité opérationnelle totale lorsque la sphère sera achevée."
 utopia.4004.a:0 "Parfait"
 utopia.4005.name:0 "Achèvement de la sphère de Dyson de [From.From.GetName]"
 utopia.4005.desc:0 "L'étoile primaire du système de [From.From.GetName] est désormais entièrement enveloppée par la sphère de Dyson [Root.GetAdj].\n\nLes ingénieurs célèbrent cet exploit à l'instar d'une grande victoire, et ils ont raison. Car ce que nous sommes parvenus à réaliser, seule une poignée d'empires stellaires a osé l'imaginer au cours de toute l'histoire de la galaxie : soumettre entièrement une étoile !"
 utopia.4005.a:0 "Production énergétique nominale conforme"
 utopia.4010.name:0 "Mégastructure alien achevée"
 utopia.4010.desc:0 "Les dernières traces perceptibles de lumière en provenance du système de [From.From.From.GetName] vacillent. La [From.GetName] a achevé sa sphère de Dyson, et un nouvel espace sombre dans le ciel témoigne désormais de l'ingéniosité et de la puissance de la [From.GetName]."
 utopia.4100.name:0 "Construction d'un dispositif d'écoute"
 utopia.4100.desc:0 "La lumière des soleils brille et l'obscurité du néant les cache ; ce n'est que lorsque nous avons su voyager plus vite que la lumière que nous avons appris tout ce que peut nous révéler la lumière.\n\nAujourd'hui, nous avons commencé à mettre fin à notre amaurose. Le dispositif d'écoute que nous nous préparons à construire dans le système de [From.solar_system.GetName] sera un jour un véritable miroir sans tain, un dispositif panoptique, un oeil sur chaque étoile."
 utopia.4100.a:0 "Omniscience"
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Nous avons appris que la [From.GetName] a lancé la construction d'un gigantesque dispositif d'écoute à longue portée dans le système de [spy_system.GetName]. Même si cette construction n'en est qu'à ses prémices, le dispositif, une fois achevé, lui permettra de disposer d'une connaissance inégalée sur les voyages interstellaires au sein de la galaxie."
 utopia.4103.name:0 "Plateforme d'écoute assemblée"
 utopia.4103.desc:0 "La plateforme du dispositif d'écoute est une installation à la pointe de la technologie en elle-même, moitié poste d'écoute, moitié télescope.\n\nPourtant, elle n'est que la première étape de notre grand projet."
 utopia.4104.name:0 "Dispositif d'écoute achevé"
 utopia.4104.desc:0 "Le secret est bien gardé sur les technologies qu'abrite l'anneau entourant le dispositif d'écoute.\n\nLe résultat, toutefois, est indéniable. Nous avons désormais une connaissance exacte de la moindre flotte en mouvement au sein de l'ensemble de la galaxie."
 utopia.4104.a:0 "Renfermé certes, mais il voit tout"
 utopia.4104.a.tooltip:0 "Active les capteurs de portée galactique."
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Nous avons appris que la [From.GetName] a achevé son dispositif d'écoute, dans le système de [From.From.solar_system.GetName].\n\nNous devons désormais tenir pour acquis qu'elle dispose désormais d'informations ultraprécises pour tout ce qui concerne la localisation et la constitution de nos flottes."
