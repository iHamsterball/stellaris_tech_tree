 pft_supremacist:2 "Faction suprémaciste"
 pft_supremacist_desc:4 "La faction suprémaciste souhaite la domination totale de l'espèce fondatrice de l'empire. Elle veut que soient promulguées des politiques bénéficiant à leur propre espèce, au détriment des autres.\n\n§LÉthique xénophobe§!"
 pft_traditionalist:0 "Faction traditionaliste"
 pft_traditionalist_desc:1 "La faction traditionaliste souhaite un retour aux valeurs traditionnelles qui prévalaient - ou non - avant que l'empire se lance dans l'aventure spatiale. Elle prône l'austérité et rejette certaines avancées technologiques ou valeurs non spirituelles.\n\n§LÉthique spiritualiste§!"
 pft_progressive:0 "Faction progressiste"
 pft_progressive_desc:1 "La faction progressiste souhaite la fin de toute discrimination au sein des structures sociales réprouve les régimes politiques non représentatifs.\n\n§LÉthique égalitariste§!"
 pft_imperialist:0 "Faction impérialiste"
 pft_imperialist_desc:1 "La faction impérialiste souhaite que l'empire domine tous les autres. Elle milite en faveur des rivalités et de la conquête des autres empires, et n'apprécie pas que l'empire doive compter sur les autres.\n\n§LÉthique militariste§!"
 pft_isolationist:0 "Faction isolationniste"
 pft_isolationist_desc:2 "La faction isolationniste souhaite que l'empire s'isole en évitant autant que possible tout contact avec les autres empires. Elle réprouve les guerres d'agression, et n'apprécie pas que l'empire soit considéré comme une proie facile.\n\n§LÉthique xénophobe§!"
 pft_technologist:0 "Faction technologiste"
 pft_technologist_desc:1 "La faction technologiste souhaite que l'ensemble de l'empire adopte des avancées technologiques et les bénéfices que cela apporte. Elle réprouve toute interdiction de recherche scientifique pour des motifs politiques, et n'apprécie pas de voir l'empire être dépassé au niveau technologique.\n\n§LÉthique matérialiste§!"
 pft_totalitarian:0 "Faction totalitariste"
 pft_totalitarian_desc:1 "La faction totalitariste aspire à une société très hiérarchisée, dirigée par un chef unique et puissant ou un conseil autoritaire. Elle réprouve l'égalité juridique et milite en faveur de l'esclavage.\n\n§LÉthique autoritariste§!"
 pft_xenoist:0 "Faction xénoïste"
 pft_xenoist_desc:1 "La faction xénoïste souhaite que plus d'importance soit accordée à la vie et aux cultures aliens. Elle apprécie le cosmopolitisme et les interactions avec les autres espèces, et réprouve l'esclavage et les purges spécistes.\n\n§LÉthique xénophile§!"
 pft_democratic_election_1:0 "Partis démocratiques"
 pft_democratic_election_1_desc:0 "Les partis démocratiques se forment lors des élections à la tête de l'empire et se dissolvent peu après, permettant donc que certaines personnalités populaires soient mises en ces circonstances sous le feu des projecteurs."
