 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "Le [Root.GetName] veut que le dirigeant appartienne à l'espèce [Root.Owner.GetSpeciesName] et sera mécontent s'il s'agit d'un xéno."
 SUPREMACIST_UNRESTRICTED_STUDY:0 "Xénoétudes invasives"
 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "Le [Root.GetName] sera satisfait si nous légiférons pour permettre une interférence sans restriction avec les indigènes afin de tirer autant de profit que possible des xénocivilisations primitives."
 SUPREMACIST_NO_UNRESTRICTED_STUDY:0 "$SUPREMACIST_UNRESTRICTED_STUDY$"
 SUPREMACIST_SLAVERY_ALLOWED:0 "Esclaves potentiels"
 SUPREMACIST_SLAVERY_ALLOWED_DESC:0 "Le [Root.GetName] ne croit pas que certains valent plus que d'autres, mais plutôt que certains sont plus adaptés à certaines tâches que d'autres. Prohiber l'§Yesclavage§! va donc le mécontenter."
 SUPREMACIST_SLAVERY_OUTLAWED:0 "Esclavage proscrit"
 SUPREMACIST_HAS_ALIEN_SLAVES:0 "Accès à des xénoesclaves"
 SUPREMACIST_NO_ALIEN_SLAVES:0 "Manque de xénoesclaves"
 SUPREMACIST_NO_FREE_ALIENS:1 "Xénos privés de droits"
