 factions.1.desc.prosperity:1 "Ses membres militent pour que l'empire accorde la priorité à la croissance et la stabilité par des moyens pacifiques."
 factions.1.desc.supremacist:0 "Ses membres cherchent à affirmer la primauté de l'espèce [Root.Owner.GetSpeciesAdj], quite à limiter pour cela les droits des aliens.\n\n"
 factions.1.desc.technologist:0 "Ses membres défendent avec tous les moyens à leur disposition la mise en valeur des sciences.\n\n"
 factions.1.desc.totalitarian:0 "Ses membres défendent avec ardeur une centralisation poussée à l'extrême du pouvoir politique et militaire.\n\n"
 factions.1.desc.traditionalist:0 "Ses membres sont animés par des valeurs spiritualistes et conservatrices.\n\n"
 factions.1.desc.xenoist:0 "Ses membres militent pour l'ouverture de relations amicales avec les espèces aliens.\n\n"
