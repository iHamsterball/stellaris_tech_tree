 henrik.1234.name:0 "§HPrimitifs décalés§! : mise à jour"
 henrik.1234.desc:0 "Le poste d'observation en orbite de l'étrange monde primitif §YTerra-1444§! a rassemblé dans un rapport les événements récents.\n\n§S--- --- ---§!\n\nAnnée planétaire §Y1698§! :\nUne §Yalliance diplomatique improbable§! a permis d'éviter, au dernier moment, une §Ysituation de guerre§! contre §Yun jeune dirigeant§! du §YNord de l'Europe§!.\n\n§S--- --- ---§!\n\nAnnée planétaire §Y1700§! :\nUne §Ybranche de la sous-espèce Habsbourg, de plus en plus dégénérée§!, s'est éteinte dans la sous-région §Yeuropéenne§! appelée §YEspagne§!.\n\n§S--- --- ---§!\n\nAnnée planétaire §Y1702§! :\nLa fin de l'équilibre des puissances en §YEurope occidentale et sud-occidentale§! a finalement déclenché §Yun conflit meurtrier§!."
 henrik.1234.a:0 "Prions que ces sauvages ne quittent jamais leur globe"
 henrik.12344.name:0 "§HPrimitifs§! : mise à jour"
 henrik.12344.desc:0 "Au terme de la §Y34ème Offensive ryûkyû§!, le monde primitif §YTerra-5§! est sur le point d'être unifié sous la coupe d'un gouvernement global."
 henrik.12344.b:0 "Pas si on peut l'empêcher, shôgun §RDDRJake§! !"
 henrik.12344.b.tooltip:0 "Déployons toutes les armées disponibles pour une §Yinvasion spatiale§!"
