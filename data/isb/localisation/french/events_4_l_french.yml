l_french:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Lune insolite"
 rogue_moon_category_desc:1 "Contre toute attente, les analyses préliminaires de [Root.GetName] montrent qu'elle est très différente de sa planète parente."
 hollow_planet_category:0 "Planète creuse"
 hollow_planet_category_desc:1 "Les analyses préliminaires montrent que [Root.GetName] n'est qu'une coquille vide. Nous pensons qu'il s'agit d'un objet artificiel ou d'une planète ordinaire vidée de sa substance."
 strong_magnetic_category:0 "Puissant champ magnétique"
 strong_magnetic_category_desc:0 "Les analyses préliminaires révèlent la présence d'un champ magnétique anormalement puissant autour de [Root.GetName]."
 undiscovered_planetary_modifier_category:0 "Conditions anormales"
 undiscovered_planetary_modifier_category_desc:0 "Étudiez l'étrange environnement de [From.GetName]."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Lune insolite"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "La composition de [From.GetName] ne coïncide pas avec celle de la planète autour de laquelle elle tourne. Par conséquent, il pourrait s'agir d'un planétoïde solitaire qui a jadis été happé par le puits gravitationnel de celle-ci. De plus amples investigations nous révéleront peut-être son origine."
 anomaly.6001.desc:0 "[From.GetName] abrite une base !"
 anomaly.6002.name:0 "Planète creuse"
 anomaly.6002.desc:1 "Après avoir longuement étudié [From.GetName], nous pensons qu'il s'agit d'un objet artificiel. Selon notre théorie, [From.GetName] était à l'origine une ceinture d'astéroïdes ordinaires qui auraient été volontairement pulvérisés pour en extraire les matériaux qui ont servi à former cette sphère creuse."
 anomaly.6003.desc:1 "À notre grande surprise, nous avons découvert que [From.GetName] est une ancienne planète qui a été entièrement vidée de sa substance au moyen de techniques d'extraction inconnues."
 anomaly.6004.name:0 "Puissant champ magnétique"
 anomaly.6004.desc:0 "Les analyses préliminaires ont révélé la présence d'un champ magnétique anormalement puissant autour de [From.GetName]. Pour déjouer les interférences et l'examiner de plus près, le [Root.GetName] est donc entré dans ce champ, qui semble dû à la forte densité des minerais métalliques dont est composée la croûte de la planète. Cette découverte pourrait se transformer en véritable aubaine pour l'industrie minière locale."
 anomaly.6005.name:0 "Conditions anormales"
 anomaly.6005.desc:0 "D'après nos scanners, [From.GetName] a quelque chose d'insolite. De plus amples investigations sont nécessaires."
 anomaly.6006.name:0 "Conditions anormales"
 anomaly.6006.desc:0 "Après avoir analysé [From.GetName], l'officier scientifique [Root.GetLeaderName] a rédigé un rapport sur les conditions inhabituelles qui y règnent."
 anomaly.6006.a:0 "Au rapport, [Root.GetLeaderName]."
 anomaly.6007.name:0 "Richesses minérales"
 anomaly.6007.desc:0 "La croûte de [From.From.GetName] regorge de minéraux faciles à extraire, ce qui pourrait se révéler très lucratif en termes d'exploitation minière."
 anomaly.6008.desc:0 "[From.From.GetName] est météorologiquement très instable. Compte tenu des violentes tempêtes qui ravagent régulièrement sa surface, des parcs éoliens pourraient y être installés pour produire de l'énergie."
 anomaly.6009.desc:0 "Une faune extrêmement dangereuse évolue à la surface de [From.From.GetName], avec de redoutables prédateurs toujours prêts à fondre sur la moindre proie qui se présente. Ceux-ci feraient d'excellents sujets de recherche pour les biologistes."
 anomaly.6010.desc:0 "Bien qu'habitable, [From.From.GetName] est quasiment dépourvue de champ magnétique et est donc fortement exposée aux rayonnements cosmiques."
 anomaly.6011.desc:0 "[From.From.GetName] possède un champ magnétique anormalement puissant dû à d'importants gisements de minerais métalliques. Celui-ci interfèrera avec nos instruments et ordinateurs, mais la production minière compensera largement cet inconvénient."
 anomaly.6012.desc:0 "Compte tenu de l'instabilité des plaques tectoniques de [From.From.GetName], les séismes et les éruptions volcaniques y sont très fréquents. Et des minéraux précieux sont souvent rejetés à la surface."
 anomaly.6013.desc:0 "Gravitationnellement verrouillée à son étoile, [From.From.GetName] lui présente toujours la même face. Celle-ci est donc perpétuellement éclairée tandis que l'autre face est éternellement plongée dans l'obscurité. Si la planète abrite des formes de vie, elles évoluent probablement dans les régions crépusculaires, à la limite des deux faces."
 anomaly.6014.desc:0 "Il semble que [From.From.GetName] ait jadis été une géante gazeuse, mais sa proximité avec son étoile a entraîné l'évaporation de son épaisse atmosphère. Il ne reste aujourd'hui qu'un noyau métallique extrêmement dense et très riche en minéraux."
 anomaly.6015.desc:0 "La trajectoire que décrit [From.From.GetName] autour de son étoile regorge de petits astéroïdes, météores et comètes. Ceux-ci percutent fréquemment sa surface, laissant derrière eux des gisements de minéraux précieux."
 anomaly.6016.desc:0 "[From.From.GetName] possède un nombre impressionnant de satellites naturels. Et parmi les centaines de petites lunes qui tournent autour de la planète, certaines abritent de précieux gisements de minéraux."
 anomaly.6017.desc:0 "Très pauvre en oxygène, [From.From.GetName] est principalement composée de carbone. Outre la richesse minérale de son sous-sol, des éruptions volcaniques font fréquemment remonter des diamants à sa surface."
 anomaly.6018.desc:0 "Régulièrement, de spectaculaires orages éclatent dans l'atmosphère de [From.From.GetName]. Ceux-ci ne seront guère plaisants pour les habitants mais ils peuvent intéresser les chercheurs."
 anomaly.6019.desc:0 "Compte tenu de sa faible densité, [From.From.GetName] présente une gravité bien inférieure à celle de la plupart des planètes de taille comparable."
 anomaly.6020.desc:0 "Compte tenu de sa forte densité, [From.From.GetName] présente logiquement une très forte gravité. Mais la grande quantité de métaux lourds qu'elle abrite pourrait faire progresser la recherche dans le domaine de la physique."
 anomaly.6021.desc:0 "De deux choses l'une : soit [From.From.GetName] a été créée artificiellement, soit elle a été vidée de sa substance. Nous n'en savons pas plus pour le moment, mais les recherches s'annoncent passionnantes."
 anomaly.6022.desc:0 "L'abondance des minéraux juste sous la croûte terrestre de [From.From.GetName] en fait un véritable eldorado pour l'industrie minière."
 anomaly.6023.desc:0 "Nous ignorons si [From.From.GetName] s'est formée ainsi ou si une race inconnue l'a jadis dépouillée de ses ressources, mais nous savons qu'elle est très pauvre en minéraux."
 anomaly.6024.desc:0 "[From.From.GetName] abrite d'imposantes formes de vie qui peuvent se révéler extrêmement dangereuses, même si elles ne nous veulent aucun mal. Cela dit, les gigantesques prédateurs de ce monde représentent un véritable trésor pour la recherche, à condition que des scientifiques osent aller les étudier."
 anomaly.6025.desc:0 "Soit [From.From.GetName] avait jadis une lune qui a été détruite lors d'un cataclysme, soit ses débris orbitaux ne se sont jamais agrégés. En tout cas, cette planète est entourée d'une ceinture de petits astéroïdes."
 anomaly.6026.desc:0 "[From.From.GetName] est une planète magnifique dont les paysages ne cesseront jamais d'émerveiller les habitants."
 anomaly.6027.desc:0 "Il y a quelque chose dans l'air de [From.From.GetName] qui semble donner à tout le monde l'envie de... se reproduire. Inutile de préciser que l'exploration de la planète s'est révélée un peu gênante."
 anomaly.6028.desc:0 "L'air de [From.From.GetName] contient un hallucinogène naturel. Celui-ci rendrait certainement les gens heureux et les aiderait à visualiser des problèmes physiques plus ésotériques, mais il risquerait aussi de les distraire de leur travail."
 anomaly.6029.desc:0 "[From.From.GetName] regorge de vie. La faune y est très abondante et la flore s'y développe très rapidement."
 anomaly.6030.desc:0 "Les conditions de vie sont difficiles sur [From.From.GetName]. Par conséquent, les rares espèces qui parviennent à y survivre sont anémiques et chétives."
 anomaly.6031.desc:0 "Une catastrophe très ancienne a fortement irradié [From.From.GetName]. Avec le temps, elle est redevenue partiellement habitable mais, pour l'instant, il n'y pousse pas grand-chose."
 anomaly.6660.desc.start:1 "En analysant la surface de [From.GetName], notre vaisseau scientifique a fait une découverte extraordinaire."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ La [From.GetPlanetMoon] présente des conditions totalement inédites.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ Les violentes tempêtes qui ravagent constamment la [From.GetPlanetMoon] peuvent être un atout pour trouver des ressources et mener des recherches, mais aussi un obstacle pour notre population.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ Le champ magnétique de la [From.GetPlanetMoon] est très différent de celui des autres objets de ce type.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ L'instabilité de la [From.GetPlanetMoon] provoque de fréquents séismes et éruptions volcaniques.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ La rotation de la [From.GetPlanetMoon] est verrouillée à son étoile, avec une face perpétuellement éclairée tandis que l'autre est éternellement plongée dans l'obscurité. Ces conditions sont donc peu propices au peuplement.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ D'énormes météorites bombardent constamment la surface de la [Root.GetPlanetMoon].\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ La gravité de cette planète est loin d'être idéale pour accueillir des colons.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ L'hostilité des animaux découverts sur cette planète ne facilitera pas sa colonisation.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ Les énormes formes de vie qu'abrite cette planète peuvent représenter un danger pour nous.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Sa composition et son histoire peuvent nous apporter de nouvelles données, que nous devrions prendre le temps de collecter.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ La beauté naturelle de cette [From.GetPlanetMoon] est saisissante. La vie y sera très agréable pour les formes de vie physiologiquement compatibles.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ Méfions-nous car l'atmosphère contient des gaz qui pourraient être nocifs pour notre population.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ La faune abondante pourrait nous être utile pour récolter les ressources dont nous avons besoin.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ Cet environnement inhospitalier n'est guère propice à l'installation d'une colonie.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "L'exploration de nouvelles planètes nous amènera sûrement à découvrir d'autres anomalies comme celle-là. Ne sous-estimons donc pas leur impact sur notre expansion."
 anomaly.6660.a.tooltip:0 "Un modificateur de planète est apparu sur [From.GetName]."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Rien d'intéressant à signaler."
 anomaly_failure.6000.a:1 "Oh, très bien."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Que s'est-il passé ici ?"
 colony_mod.1.desc:0 "Tout porte à croire qu'une catastrophe est à l'origine des fortes radiations détectées sur [Root.GetName], mais nous ignorons ce qui s'est passé. Ce mystère inquiète de plus en plus les colons qui s'y sont installés car une telle catastrophe pourrait à nouveau se reproduire."
 colony_mod.1.a:0 "Tâchons de percer ce mystère !"
 colony_mod.2.name:0 "Formes de vie titanesques"
 colony_mod.2.desc:0 "Les formes de vie indigènes de [Root.GetName] sont proprement titanesques, bien plus que ce que quiconque aurait jamais cru possible pour n'importe quelle forme de vie biologique. Nos chercheurs se demandent maintenant quel est leur secret, et s'il y a un quelconque moyen d'en tirer parti. Les propositions pour les étudier de plus près affluent."
 colony_mod.2.a:0 "Étudions-les"
 colony_mod.2.b:0 "Non, laissons ces géants tranquilles"
 colony_mod.2.c:0 "Veillons à ce que ces études ne les perturbent pas"
 colony_mod.2.d:0 "Les étudier ? Faisons des prélèvements pour voir ce qu'on peut en faire !"
 colony_mod.3.name:0 "Séisme !"
 colony_mod.3.desc:0 "Les plaques tectoniques instables de [Root.GetName] ont encore bougé. Nous commençons tout juste à recevoir les rapports sur les dégâts subis par la colonie :"
 colony_mod.3.a:0 "Je vous écoute."
 colony_mod.4.name:0 "Comète repérée"
 colony_mod.4.desc:0 "La population de [Root.GetName] assiste actuellement à un spectacle incroyable : une comète traverse la ceinture d'astéroïdes de [Root.GetName] et la vue est, paraît-il, « à couper le souffle »."
 colony_mod.4.a:0 "Continuez à regarder le ciel !"
 colony_mod.5.name:0 "Dépendance possible"
 colony_mod.5.desc:1 "Les effets enivrants de l'atmosphère de [Root.GetName] sont indéniablement agréables, voire utiles dans certains cas, mais les conservateurs du [Root.Owner.GetName] nous mettent en garde sur la dépendance qu'ils pourraient occasionner."
 colony_mod.5.a:1 "Purgez-la !"
 colony_mod.5.b:0 "Non, ne touchez pas à [Root.GetName]."
 colony_mod.6.name:0 "Bombardement"
 colony_mod.6.desc:1 "Après des recherches méticuleuses, la conclusion terrible est que [Root.GetName] a jadis été le théâtre d'un génocide. Pour ce que l'on peut déterminer, la population indigène de la [Root.GetPlanetMoon] était sur le point de s'élancer vers les étoiles lorsqu'une race beaucoup plus avancée est soudainement entrée dans le système, a bombardé [Root.GetName] depuis l'orbite, avant de repartir aussitôt. Les rares survivants, abandonnés à leur sort, étaient dès lors condamnés à une mort certaine."
 colony_mod.6.a:0 "Étudiez les sites d'impact pour en savoir plus sur les armes utilisées."
 colony_mod.7.name:0 "Guerre interstellaire"
 colony_mod.7.desc:1 "Après des recherches méticuleuses, la conclusion terrible est que [Root.GetName] a été la victime collatérale d'une guerre ancienne, depuis oubliée. Nous ignorons qui vivait là et pour quoi ils se battaient, mais ils ont été balayés aussitôt après l'entrée dans le système d'une force d'invasion extérieure et la bataille pour la [Root.GetPlanetMoon]. Mais, aussi effrayant que cela puisse paraître, nous sommes à peu près certains que ce genre de choses ne se reproduira jamais plus."
 colony_mod.7.a:0 "Étudiez ce qu'il reste des champs de bataille."
 colony_mod.8.name:0 "Suicide racial"
 colony_mod.8.desc:0 "Nous connaissons maintenant la tragique histoire de [Root.GetName]. Dans un lointain passé, deux superpuissances rivales la dominaient. Mais un jour, elles se sont déclaré la guerre et l'emploi excessif d'armes nucléaires a entraîné l'extinction de toutes les formes de vie avancées de [Root.GetName]."
 colony_mod.8.a:0 "Comment ont-elles pu en arriver là ?"
 colony_mod.9.name:0 "Nous l'ignorons."
 colony_mod.9.desc:0 "En dépit des recherches que nous avons menées sur l'histoire de [Root.GetName], nous ignorons ce qui s'y est passé. Son histoire reste un mystère."
 colony_mod.9.a:0 "Troublant."
 colony_mod.10.name:1 "Purge"
 colony_mod.10.desc:1 "L'atmosphère de [Root.GetName] a été purgée de ses éléments enivrants !"
 colony_mod.11.name:1 "Purge : avancée !"
 colony_mod.11.desc:1 "L'atmosphère de [Root.GetName] a été filtrée pour réduire drastiquement les effets de l'hallucinogène."
 hallucinogen_update_tooltip:0 "Ahh, de l'air frais !"
 colony_mod.12.name:1 "Impacts d'astéroïdes"
 colony_mod.12.desc:1 "Des astéroïdes ont une nouvelle fois frappé [Root.GetName] et une partie de notre colonie a été détruite. Il va sans dire que la population locale est inquiète."
 colony_mod.12.a:2 "Nous avons d'autres priorités pour l'instant"
 colony_mod.12.b:0 "Nous devons agir !"
 colony_mod.13.name:1 "Installation d'un système défensif sur l'astéroïde"
 colony_mod.13.desc:1 "L'utilisation de techniques de construction plus robustes et l'installation de défenses automatisées devraient permettre de protéger les habitants de [Root.GetName] de futurs impacts d'astéroïdes."
 irradiated_planet_tooltip:0 "Les investigations démarrent..."
 colony_mod.14.name:1 "Don de l'espace"
 colony_mod.14.desc:1 "L'astéroïde qui a frappé votre planète a ébranlé la population, mais [Root.GetName] a eu de la chance car la colonie n'a pas été touchée."
 colony_mod.14.a:0 "Notre peuple supportera cet environnement hostile."
 colony_mod.14.b:0 "Nous devons trouver un moyen d'arrêter ça."
 colony_mod.16.name:1 "Miracle magnétique"
 colony_mod.16.desc:1 "Depuis peu, le puissant champ magnétique qui entoure [Root.GetName] perturbe le fonctionnement des ordinateurs présents à sa surface. Mais curieusement, ceux-ci sont devenus plus efficaces qu'avant, comme si une force extérieure décuplait leurs capacités..."
 colony_mod.17.name:1 "Anomalie magnétique"
 colony_mod.17.desc:1 "Le puissant champ magnétique qui entoure [Root.GetName] a toujours perturbé les instruments électroniques présents à sa surface, mais les effets sur nos ordinateurs se sont récemment accentués. Pour le moment, nous ignorons la cause de ce pic magnétique, mais nous pensons qu'il est temporaire."
 colony_mod.21.name:0 "Séisme : compte-rendu sur les dégâts"
 colony_mod.21.desc:0 "Le récent séisme qui a secoué notre colonie de [Root.GetName] a ouvert une large doline qui a englouti les installations présentes sur place dans les profondeurs."
 colony_mod.22.desc:0 "Le récent séisme qui a secoué notre colonie de [Root.GetName] n'a non seulement provoqué aucun dégât mais il a mis au jour des minéraux très utiles."
 colony_mod.23.desc:0 "Le récent séisme qui a secoué notre colonie de [Root.GetName] n'a provoqué aucun dégât !"
 quake_report_tooltip:0 "Les rapports seront disponibles d'ici peu."
 quake_sinkhole_tooltip:0 "Apparition d'une £blocker §RDoline§!."
 titanic_troop_limit_tooltip:0 "Grâce aux progrès scientifiques que nous avons réalisés, nous avons réussi à former des unités militaires de titans. La rareté des sujets adéquats ne nous permet cependant de déployer qu'un petit nombre de ces troupes en même temps."
 titantic_blocker_tooltip:0 "Si nous nous établissons là un jour, nous devrons éviter ces régions."
 good_impact_tooltip:0 "Non seulement l'astéroïde n'a fait aucun dégât, mais il a en plus déposé à la surface des minéraux très utiles."
 colony_mod.100.name:0 "La planète des titans"
 colony_mod.100.desc:0 "[From.GetName] abrite des formes de vie titanesques, pour certaines si nombreuses et si dangereuses que plusieurs régions de la planète sont totalement inhabitables pour les autres espèces."
 colony_mod.101.name:0 "Succès de l'étude des titans"
 colony_mod.101.desc:0 "Après une période de recherches et d'études sur [Root.GetName], les scientifiques sont parvenus à établir un semblant de communication avec certains des titans. S'ils sont gigantesques, lents et s'il reste difficile de communiquer avec eux, ces êtres sont incroyablement robustes et puissants.\n\nQuelques-uns ont exprimé le désir d'intégrer nos forces militaires. Il ne fait aucun doute qu'ils y constitueront un atout de premier ordre."
 titanic_recruit_tooltip:0 "Des titans peuvent désormais être recrutés ici."
 titanic_recruit_phile_tooltip:0 "Des titans peuvent être recrutés ici, et même dans les régions où ils sont nombreux il n'y a désormais plus aucun danger pour nos colons."
 colony_mod.102.name:0 "Échec de l'étude des titans"
 colony_mod.102.desc:0 "Au cours d'une succession d'événements malheureux sur [Root.GetName], les scientifiques ont déclenché la colère des titans. Ces créatures gigantesques sont maintenant déchaînées, écrasant tout sur leur passage et ruinant la colonie."
 titanic_uprising_tooltip:0 "Les titans tuent tout le monde !"


