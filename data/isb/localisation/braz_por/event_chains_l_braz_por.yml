 extradimensional_planets_2:0 "§RMundos Extraídos§!"
 extradimensional_kills_us_3:0 "§GVeemente Morto Por Nós§!"
 extradimensional_kills_others_3:0 "§GVeemente Morto Por Outros§!"
 extradimensional_victims_3:0 "§RNaves Extraídas§!"
 extradimensional_planets_3:0 "§RMundos Extraídos§!"
 infested_worlds:0 "§YMundos Infestados§!"
 infested_worlds_cleansed:0 "§YMundos Infestados Purificados§!"
 prethoryn_kills_us:0 "§GPrethoryn Exterminado Por Nós§!"
 prethoryn_kills_others:0 "§GPrethoryn Esmagado Por Outros§!"
 prethoryn_victims:0 "§RNaves Consumidas Pela Praga§!"
 refugees.1.name:0 "Chegada dos Refugiados [Root.GetSpeciesName]"
 refugees.1.desc.1:0 "Uma pequena frota de transportes civis carregando refugiados [Root.GetSpeciesName] de [RefugeeEscapedFrom.GetName] chegou em nosso espaço. Permitimos que eles colonizem §H[Root.Planet.GetName]§!.\n\nEstes exilados infelizes foram expulsos de maneira forçada dos seus lares pelas autoridades [RefugeeEscapedFrom.GetSpeciesName]. Eles estão viajando de sistema em sistema desde então, em uma tentativa desesperada de encontrar novos lares antes de os seus suprimentos acabarem."
 refugees.1.desc.2:0 "Uma frota quase destruída de pequenas naves civis carregando [Root.GetSpeciesNamePlural] fugindo de [RefugeeEscapedFrom.GetName] chegou em nosso espaço. Após darmos comida e cuidados médicos aos feridos, os refugiados puderam colonizar §H[Root.Planet.GetName]§!.\n\nEstes refugiados maltrapilhos e assustados são sobreviventes do programa de exterminação sendo executado pelas autoridades [RefugeeEscapedFrom.GetSpeciesName] contra sua espécie. Eles só conseguiram escapar graças aos esforços de uma ferrovia subterrânea organizada às pressas e alguns capitães mercantes simpáticos à sua causa."
 refugees.1.a:0 "Eles são bem-vindos aqui."
