l_braz_por:
 test_chain_title:0 "Mistérios de [Root.GetName]"
 test_chain_desc:0 "Algumas ocorrências estranhas foram vistas em [Root.GetName]."
 test_chain_2_title:0 "Mistérios de [Root.GetName]"
 test_chain_2_desc:0 "Algumas ocorrências estranhas foram vistas em [Root.GetName]."
 test_counter:0 "Contador teste"
 migrating_forests_chain_title:0 "Florestas Migratórias em [Root.GetName]"
 migrating_forests_chain_desc:0 "As florestas migratórias em [Root.GetName] estão interferindo com o desenvolvimento de nossa colônia. Uma solução para este problema deve ser encontrada, caso queiramos prosperar neste mundo."
 subterranean_civilization_chain_title:0 "Civilização Subterrânea"
 subterranean_civilization_chain_desc:0 "Uma civilização alienígena subterrânea em [Root.GetName] está cavando em direção à nossa colônia na superfície. Desconhecemos suas quantidades e intenções, e eles podem ser uma ameaça significativa."
 vultaum_chain_title:0 "Precursores - Os Vultaum"
 vultaum_chain_desc:0 "Recuperamos artefatos da Assembleia Estelar Vultaum. Eles foram uma civilização alienígena ativa há aproximadamente 12 milhões de anos. Apesar de sua aparência exata ter sido perdida nas brumas do tempo, deduzimos pelas ruínas que eles eram anelídeos com características de vermes, com aproximadamente 3 a 4 metros de comprimento. Parece que eles se comunicavam uns com os outros usando vibrações ao longo de seus corpos segmentados.\n\nSe pudermos encontrar relíquias suficientes dessa civilização, talvez seja possível localizar o sistema natal deles."
 vultaum_artifacts:0 "Artefatos Vultaum Recuperados"
 vultaum_homeworld_chain_title:0 "O Sistema Natal Vultaum"
 vultaum_homeworld_chain_desc:0 "Descobrimos a localização, há muito perdida, do sistema natal Vultaum. Uma expedição deve ser despachada para lá assim que possível, antes que alguém descubra os seus segredos!"
 yuht_chain_title:0 "Precursores - Os Yuht"
 yuht_chain_desc:0 "Recuperamos artefatos do Império Yuht. Eles foram uma civilização alienígena que habitou uma parte da galáxia há uns 6 milhões de anos. Fisicamente, os Yuht eram artrópodes análogos, planos e muito grandes. Um único indivíduo conseguia chegar ao comprimento de quase cem metros como adulto, e era aparentemente excepcionalmente raro que mais do que dois ou três Yuht viajassem a bordo da mesma nave estelar.\n\nSe pudermos encontrar relíquias suficientes dessa civilização, talvez seja possível localizar o sistema natal deles."
 yuht_artifacts:0 "Artefatos Yuht Recuperados"
 yuht_homeworld_chain_title:0 "O Sistema Natal Yuht"
 yuht_homeworld_chain_desc:0 "Descobrimos a localização, há muito perdida, do sistema natal Yuht. Uma expedição deve ser despachada para lá assim que possível, antes que alguém descubra os seus segredos!"
 first_league_chain_title:0 "Precursores - A Primeira Liga"
 first_league_chain_desc:0 "Recuperamos artefatos da Primeira Liga. Eles foram uma grande confederação de raças alienígenas que coexistiram relativamente em paz há uns dois milhões de anos. As fronteiras da Primeira Liga podem ter se expandido para cobrir uma porção significativa da galáxia, antes do seu eventual colapso.\n\nSe pudermos encontrar relíquias suficientes dessa civilização, talvez seja possível localizar o sistema natal deles."
 first_league_artifacts:0 "Artefatos da Primeira Liga Recuperados"
 first_league_homeworld_chain_title:0 "O Sistema Capital da Primeira Liga"
 first_league_homeworld_chain_desc:0 "Descobrimos a localização, há muito perdida, da localização do sistema capital da Primeira Liga, onde ficava o Grande Senado. Uma expedição deve ser despachada para lá assim que possível, antes que alguém descubra os seus segredos!"
 irassian_chain_title:0 "Precursores - Os Irassianos"
 irassian_chain_desc:0 "Recuperamos artefatos do Concordato Irassiano. Eles eram uma potência interestelar que dominou uma parte da galáxia há pouco mais de um milhão de anos. Os mamíferos Irassianos de seis membros tinham um sistema imunológico particularmente fraco, o que os tornava vulneráveis a doenças alienígenas. Algumas fontes dizem que os Irassianos foram extintos pela Varíola Javoriana, uma praga devastadora que varreu o império deles.\n\nSe pudermos encontrar relíquias suficientes dessa civilização, talvez seja possível localizar o sistema natal deles."
 irassian_artifacts:0 "Artefatos Irassianos Recuperados"
 irassian_homeworld_chain_title:0 "O Sistema Natal Irassiano"
 irassian_homeworld_chain_desc:0 "Descobrimos a localização, há muito perdida, do sistema natal Irassiano. Uma expedição deve ser despachada para lá assim que possível, antes que alguém descubra os seus segredos!"
 cybrex_chain_title:0 "Precursores - Os Cybrex"
 cybrex_chain_desc:0 "Recuperamos artefatos dos Cybrex em [From.GetName]. Eles eram uma consciência maquinária interligada que controlava esta parte da galáxia há uns 600 mil anos. Suas origens e natureza exata estão envoltos em mistério, mas sabe-se que eles lançaram uma cruzada contra toda a vida orgânica senciente que durou séculos e deixou trilhões de mortos.\n\nSe pudermos encontrar relíquias suficientes dessa civilização, talvez seja possível localizar o sistema natal deles.."
 cybrex_artifacts:0 "Artefatos Cybrex Recuperados"
 cybrex_homeworld_chain_title:0 "O Sistema Natal Cybrex"
 cybrex_homeworld_chain_desc:0 "Descobrimos a localização, há muito perdida, do sistema natal Cybrex. Uma expedição deve ser despachada para lá assim que possível, antes que alguém descubra os seus segredos!"
 sublight_probes_chain_title:0 "Sondas de Exploração Abaixo da Luz"
 sublight_probes_chain_desc:0 "Diversas sondas de exploração abaixo da luz foram lançadas a partir de [Root.Capital.GetName] para sistemas vizinhos antes de termos dominado a viagem MRQL. Elas devem ser recuperadas antes que caiam em mãos hostis."
 probes_recovered:0 "Sondas Recuperadas"
 survey_habitable_worlds_chain_title:0 "Inspeção de Mundos Habitáveis"
 survey_habitable_worlds_chain_desc:0 "Nossos xenobiólogos urgiram para que inspecionássemos quaisquer mundos com uma biosfera ativa que encontrarmos. Eles estão ansiosos para aprender mais sobre os ecossistemas alienígenas diversos encontrados ao redor da galáxia."
 habitable_worlds_surveyed:0 "Mundos Habitáveis Inspecionados"
 specimen_procurement_chain_title:0 "Aquisição de Espécimes Alienígenas"
 specimen_procurement_chain_desc:0 "O Museu de Exobiologia em [Root.Capital.GetName] pediu ajuda para coletar várias formas de vida alienígenas raras que foram identificadas em diversos mundos diferentes."
 specimens_collected:0 "Espécimes Coletadas"
 radical_cult_title:0 "Os [radical_cult.GetName]"
 radical_cult_desc:0 "Membros de um culto extremista que se denominam '[radical_cult.GetName]' querem enfraquecer nosso governo e subverter a população para a sua religião doentia. Após passar séculos juntando forças silenciosamente em [Root.Capital.GetName], os seus líderes fugiram para o espaço para continuar sua cruzada contra nós."
 survey_home_system_title:0 "Inspecionar Sistema Natal"
 survey_home_system_desc:0 "Antes de nos aventurarmos para o restante da galáxia, devemos conduzir uma inspeção completa do sistema [home_system.GetName]. Nosso quintal não pode ficar sem ser explorado."
 establish_colony_title:0 "Estabelecer Primeira Colônia"
 establish_colony_desc:0 "A espécie [This.GetSpeciesName] precisa se espalhar além de [This.Capital.GetName] para assegurar a sua sobrevivência a longo prazo. Estabeleça nossa primeira colônia e finque a bandeira do [This.GetName] na superfície de um mundo alienígena."
 first_colony:0 "Primeira Colônia Estabelecida"
 asteroid_sighted_chain_title:0 "Asteróide Avistado"
 asteroid_sighted_chain_desc:0 "Um grande asteróide foi detectado em rota de colisão com [Root.GetName]. Ele deve ser destruído antes que atinja a superfície!"
 asteroid_destroyed:0 "Asteróide Destruído"
 coming_storm_chain_title:0 "Tempestade Chegando"
 coming_storm_chain_desc:0 "Um aglomerado misterioso de contatos subespaciais foi detectado em um vetor de aproximação com a nossa galáxia. Parece que vamos receber visitantes..."
 prethoryn_scourge_chain_title:0 "O Flagelo do Vazio"
 prethoryn_scourge_chain_desc:0 "Nossa galáxia foi invadida por um enxame devorador de criaturas espaciais que estão decididas a consumir toda a vida no seu caminho. A fúria destes invasores Prethoryn deve ser interrompida antes que eles nos destruam."
 extradimensional_invasion_chain_title:1 "O Não Convidado"
 extradimensional_invasion_chain_desc:0 "Um grande rasgo no tecido espacial apareceu em nossa galáxia, servindo como um tipo de caminho de ida entre nossa realidade e outra. Estranhas naves etéreas estão vindo através deste portal dimensional, e elas parecem sugar energia de maneira letal daqueles infelizes que estão no seu caminho."
 star_power_chain_title:0 "Coisas Estelares Esquisitas"
 star_power_chain_desc:0 "Em busca de leituras de radiação estranhas."
 hunting_hyacinth_title:0 "A Caça pelo Jacinto"
 hunting_hyacinth_desc:0 "O Jacinto, uma nave irmã da nave arca que trouxe nossos ancestrais para [Root.Capital.GetName], era para ter nos seguido até aqui, vindos da Terra, há um século. Precisamos descobrir o que aconteceu com ela."
 hijacked_cult_fleet_poi:0 "Frota Cultista"
 hijacked_cult_fleet_poi_desc:0 "Os cultistas conseguiram construir uma pequena frota de naves estelares em uma instalação secreta em [Root.Capital.GetName]. Após a descoberta, os cultistas fugiram em suas naves para [hijacked_fleet_planet.GetName]. Eles devem ser destruídos antes que causem mais danos!"
 cultist_search_1_poi:1 "Procurar [cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "Detectamos rastros iônicos de naves cultistas que fugiram para perto deste sistema estelar. Ela deve ser enfrentada com força."
 cultist_search_2_poi:1 "Procurar [cultists_2.GetName]"
 cultist_search_3_poi:1 "Procurar [cultists_3.GetName]"
 cultist_shipyard_poi:0 "Destruir Estaleiro Cultista"
 cultist_shipyard_poi_desc:0 "Finalmente identificamos a fonte das naves cultistas - algum tipo de estaleiro alienígena antigo que eles ocuparam no sistema [cult_planet.GetStarName]! Esta instalação espacial deve ser destruída antes que os fanáticos tenham uma chance de liberar o seu verdadeiro potencial."
 cultist_flagship_poi:0 "Encontrar a Nave Capitânia Cultista"
 cultist_flagship_poi_desc:0 "Acredita-se que a fugitiva nave capitânia cultista está escondida em algum lugar deste sistema estelar. Precisamos despachar uma frota altamente armada para confrontá-la."
 probe_search_1_poi:1 "Procurar [probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "Baseada na sua trajetória externa e no tempo que levou, desde que ela saiu do nosso sistema, suspeitamos de que uma de nossas sondas perdidas pode ser encontrada em algum lugar neste sistema estelar."
 probe_search_2_poi:1 "Procurar [probe_system_2.GetName]"
 probe_search_3_poi:1 "Procurar [probe_system_3.GetName]"
 probe_search_4_poi:1 "Procurar [probe_system_4.GetName]"
 probe_ion_trail_poi:0 "Seguir Rastro Iônico"
 probe_ion_trail_poi_desc:0 "Um rastro iônico que pertence a uma de nossas sondas perdidas vem até este sistema."
 coming_storm_poi_1_poi:0 "Ponto de Ruptura"
 coming_storm_poi_1_poi_desc:0 "Dado o vetor atual, estimamos que a massa de contatos subespaciais que se aproxima, entrará nossa galáxia em algum lugar na vizinhança destes sistemas estelares."
 systems_visited_poi:0 "Sistemas Visitados"
 hunting_hyacinth_poi:0 "Inspecionar Sistemas"
 hunting_hyacinth_poi_desc:0 "Precisamos completar inspeções destes sistemas e procurar por sinais da passagem do Jacinto. Os motores primitivos da nave arca devem ter deixado um rastro iônico residual."
 hunting_hyacinth_2_poi:0 "Investigar Sistema"
 hunting_hyacinth_2_poi_desc:0 "O rastro iônico do Jacinto foi rastreado até este sistema. Devemos investigar."
 extradimensional_invasion_1_poi:0 "O Portal Dimensional"
 extradimensional_invasion_1_poi_desc:0 "O portal extradimensional de onde os invasores estão vindo foi detectado no sistema [extradimensional_system.GetName]. Eles serão capazes de reforçar continuamente suas forças até que ele seja destruído."
 abandoned_terraforming_chain_title:0 "Projeto de Terraformação Abandonado"
 abandoned_terraforming_chain_desc:0 "[Root.GetName] foi parcialmente terraformado por alguém há milhares de anos, mas o processo foi interrompido por motivos desconhecidos. O resultado é uma biosfera e um sistema climático altamente instáveis. Localizamos o equipamento de terraformação abandonado, e precisamos decidir o que deve ser feito com ele."
 extradimensional_invasion_2_poi:0 "O Segundo Portal"
 extradimensional_invasion_2_poi_desc:0 "Um segundo portal dimensional apareceu no sistema [second_portal_system.GetName]. Assim como o primeiro, ele continuamente está trazendo naves extradimensionais hostis para nossa galáxia."
 extradimensional_invasion_3_poi:0 "O Terceiro Portal"
 extradimensional_invasion_3_poi_desc:0 "Um terceiro portal foi detectado no sistema [third_portal_system.GetName]. Agora mesmo, ele está cuspindo naves extradimensionais em nosso reino de existência."
 vultaum_1_poi:0 "Vultaumar"
 vultaum_1_poi_desc:0 "Agora temos as coordenadas do sistema natal Vultaum."
 yuht_1_poi:0 "Yuhtaan"
 yuht_1_poi_desc:0 "O antigo mundo natal dos Yuht finalmente foi localizado."
 first_league_1_poi:0 "Fen Habbanis"
 first_league_1_poi_desc:0 "O sistema Fen Habbanis foi o centro político, administrativo e econômico da antiga Primeira Liga."
 irassian_1_poi:0 "Irass"
 irassian_1_poi_desc:0 "O sistema Irass era o coração do antigo Concordato Irassiano."
 cybrex_1_poi:0 "Cybrex Alpha"
 cybrex_1_poi_desc:0 "Os Cybrex parecem ter recuado para este sistema."
 probe_subspace_anomaly_poi:0 "Obstruído por Hostis"
 probe_subspace_anomaly_poi_desc:1 "Hostis nos proíbem de chegar à sonda subespacial neste sistema."
 nomads_observation_chain_title:0 "Viajantes Espaciais Incomuns"
 nomads_observation_chain_desc:1 "Detectamos que os alienígenas esquisitos, cuja comunicação não conseguimos grampear, apareceram dentro de nossas fronteiras. Já que é impossível para nós traduzirmos sua linguagem, só podemos esperar e ver quem são e o que desejam."
 nomad_poi_1_desc:1 "Os viajantes espaciais incomuns estão localizados aqui. Quaisquer tentativas de saudá-los foi recebida com silêncio, então só podemos esperar e ver o que acontece agora."
 nomad_poi_1:0 "Rastreamento de localização"
 extradimensional_invasion_4_poi:0 "Âncoras Dimensionais"
 extradimensional_invasion_4_poi_desc:0 "Os invasores estão construindo um tipo de grandes estações espaciais que atuam como "âncoras" dimensionais - canais que aumentam sua capacidade de mover naves através do seu buraco de minhoca. Quanto mais Âncoras eles ativarem, mais reforços conseguirão trazer do seu próprio reino.\n\nEstas Âncoras também parecem fortalecer de maneira significativa a integridade subespacial do Portal Dimensional. O Portal será totalmente invulnerável a armas enquanto houver Âncoras!"
 extradimensional_invasion_chain_2_title:0 "A Aberração"
 extradimensional_invasion_chain_2_desc:0 "Uma segunda facção de invasores extradimensionais apareceu em nossa galáxia, não menos hostis do que a anterior. Felizmente, os extradimensionais parecem estar lutando um contra o outro também."
 extradimensional_invasion_chain_3_title:0 "O Veemente"
 extradimensional_invasion_chain_3_desc:0 "Uma terceira facção extradimensional surgiu de mais um buraco de minhoca. Apesar de estarem focados em consumir toda a vida em nossa galáxia, eles parecem estar envolvidos em uma guerra tríplice com as demais facções de sua dimensão."
 precursor_activity:0 "Sinais de Atividade Precursora"
 new_precursor.1_poi:0 "Relatos de Atividade Precursora"
 new_precursor.1_poi_desc:0 "Chegou ao nosso conhecimento que podem existir artefatos ou informações importantes sobre uma civilização Precursora nestas coordenadas."
 new_precursor_anomaly:0 "Uma nova anomalia Precursora foi descoberta em §L[precursor_planet.GetName]§!."
 prethoryn_defeated:0 "Praga Prethoryn Derrotada"
 anchor_station:0 "Âncora Dimensional"
 anchor_station_plural:0 "Âncoras Dimensionais"
 dimensional_anchors_1:0 "§YÂncoras Dimensionais Ativas§!"
 dimensional_anchors_2:0 "§YÂncoras Dimensionais Ativas§!"
 dimensional_anchors_3:0 "§YÂncoras Dimensionais Ativas§!"
 extradimensional_kills_us_1:0 "§GEspontâneo Morto Por Nós§!"
 extradimensional_kills_others_1:0 "§GEspontâneo Morto Por Outros§!"
 extradimensional_victims_1:0 "§RNaves Extraídas§!"
 extradimensional_planets_1:0 "§RMundos Extraídos§!"
 extradimensional_kills_us_2:0 "§GExtravagante Morto Por Nós§!"
 extradimensional_kills_others_2:0 "§GExtravagante Morto Por Outros§!"
