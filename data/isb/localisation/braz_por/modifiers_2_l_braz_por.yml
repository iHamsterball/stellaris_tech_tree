l_braz_por:
 rock_brain:0 "Cerébro de Pedra"
 rock_brain_desc:0 "A pedra parece estar... pensando. Isso é possível?"
 cunning_flora:0 "Flora Astuta"
 cunning_flora_desc:0 "Plantas neste planeta exibem ao mesmo tempo uma agressividade extrema e uma ordem social relativamente complexa."
 genetic_library:0 "Biblioteca Genética Abandonada"
 genetic_library_desc:0 "Tanto a estrutura quanto os conteúdos da biblioteca genética abandonada são objetos de estudo recompensadores."
 drone_space_elevator:0 "Elevador Espacial Inconveniente"
 drone_space_elevator_desc:0 "Esforços para demolir um elevador espacial gigantesco diminuem a produção neste planeta."
 drone_fl_satellite:0 "Satélite da Primeira Liga Acidentado"
 drone_fl_satellite_desc:0 "Um antigo satélite cospe comunicações pré-históricas ao espaço."
 drone_mineral_gift:0 "Presente dos Drones de Mineração"
 drone_mineral_gift_desc:0 "Drones de uma era antiga deixaram diversos minerais aqui. Para o nosso benefício, aparentemente."
 old_genetic_library:0 "Biblioteca Genética Antiga"
 old_genetic_library_desc:0 "Este asteróide abriga uma instalação antiga de armazenamento de DNA."
 fascinating_flora:0 "Flora Fascinante"
 fascinating_flora_desc:0 "Este planeta é o lar da incrível flor Mharin Kharin."
 pheromoned_1:0 "Sob a Influência de Feromônios, primeiro estágio"
 pheromoned_1_desc:0 "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os felizes."
 pheromoned_2:0 "Sob a Influência de Feromônios, segundo estágio"
 pheromoned_2_desc:0 "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os menos produtivos."
 pheromoned_3:0 "Sob a Influência de Feromônios, terceiro estágio"
 pheromoned_3_desc:0 "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os menos prováveis a migrarem."
 pheromoned_4:0 "Sob a Influência de Feromônios, quarto estágio"
 pheromoned_4_desc:0 "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os mais produtivos, mas menos felizes com a interferência externa."
 depheromoned_1:0 "Sob a Influência de Feromônios, solução alternativa"
 depheromoned_1_desc:0 "Os paradigmas implementados pela gerência superior interagem com a habilidade e a vontade de trabalhar do seu povo, deixando-os mais produtivos."
 pheromoned_detox:0 "Desintoxicação de Feromônios"
 pheromoned_detox_desc:0 "O desabrochamento do Mharin Kharin matou a biosfera do planeta, junto com todo o resto que estava nele. Um novo ciclo se inicia."
 pheromoned_grief:0 "Tragédia de Feromônios"
 pheromoned_grief_desc:0 "A tristeza permanece."
 zro_ice:0 "Gelo Zro"
 zro_ice_desc:0 "Há bolsões de Zro presos na atmosfera turva do gigante de gelo."
 dark_matter_funnel:0 "Funil de Matéria Escura"
 dark_matter_funnel_desc:0 "Um buraco de minhoca em miniatura permite acesso fácil à Matéria Escura."
 inspired_arts:0 "Artes Inspiradas"
 inspired_arts_desc:0 "Uma nova fonte corajosa de inspiração revigora o seu império, cultural e comercialmente."
 uplift_rocky:0 "Início Turbulento"
 uplift_rocky_desc:0 "A espécie melhorada neste planeta está com dificuldades de se adaptar à nova ordem social."
 unhappy_with_experiments:0 "Infeliz com os Experimentos"
 unhappy_with_experiments_desc:0 "A população $XenophileY$ do planeta está infeliz com os experimentos anti-éticos em formas de vida nativas."
 unproductive_without_experiments:0 "Improdutivo Sem Experimentos"
 unproductive_without_experiments_desc:0 "A produção de $Society researchY$ do planeta sofre enquanto excelentes oportunidades para experimentação e testes clínicos passam adiante."
 massex_happy:0 "Fé Futura"
 massex_happy_desc:0 "Seu povo está confiante que um futuro brilhante está logo a frente."
 stellar_salt:0 "Salgado"
 stellar_salt_desc:0 "Um renascimento culinário varre o nosso Império."
 projecting_moon:0 "Lua Projetada"
 projecting_moon_desc:0 "Um dispositivo de comunicação potente capaz de falsificar leituras de inspeção de maneira convincente está ativo nesta lua."
 cornucopia:0 "Cornucópia"
 cornucopia_desc:0 "Este planeta é o lar de uma abundância de fontes alimentares viáveis."
 raw_materials:0 "Matérias Primas"
 raw_materials_desc:0 "Este planeta é o lar de uma variedade de minerais e minérios facilmente acessíveis."
 shadow_play:0 "Jogo de Sombras"
 shadow_play_desc:0 "Sombras pairam pela superfície deste planeta, formando contornos com intenção aparente, mas significado indeterminável."
 grimacing:0 "Fazendo Caretas"
 grimacing_desc:0 "O tumulto interno deste planeta configura um objeto interessante de estudo."
 comet_sighted_negative:0 "Cometa Avistado"
 comet_sighted_negative_desc:0 "O cometa ameaçador possui uma influência negativa nos Pops da sua Capital."
 comet_sighted_positive:0 "Cometa Avistado"
 comet_sighted_positive_desc:0 "Um cometa majestoso inspira os Pops da sua Capital."
 skid_marks:0 "Marcas de Derrapagem"
 skid_marks_desc:0 "Há sinais de lutas veiculares um tanto violentas que aconteceram neste asteróide."
 dust_circuits:0 "Circuitos na Poeira"
 dust_circuits_desc:0 "Algum tipo de instalação orbital imensa trombou com este asteróide num passado distante, deixando uma marca parcial, mas muito clara na superfície."
 unusual_tectonics:0 "Tectonia Incomum"
 unusual_tectonics_desc:0 "Este planeta exibe propriedades tectonofísicas altamente incomuns."
 flagellating_movement:0 "Movimento Flagelar"
 flagellating_movement_desc:0 "Atualizamos nossa postura Evasiva de frota baseado em observações dos flagelos da Ameba Espacial."
 cosmic_ray_catalysis:0 "Catálise de Raios Cósmicos"
 cosmic_ray_catalysis_desc:0 "Nossas Usinas de Energia agora conseguem converter um pouco de radiação cósmica em energia utilizável."
 grand_design:0 "Grande Projeto"
 grand_design_desc:0 "Bendita seja a engrenagem na máquina."
 malefaction:0 "Malefação"
 malefaction_desc:0 "Nenhuma boa ação ficará sem punição."
 prismatic_lenses:0 "Lentes Prismáticas"
 prismatic_lenses_desc:0 "Lentes que imitam as propriedades prismáticas únicas das Entidades Cristalinas contribuem muito para a pesquisa de Física."
 crystal_sonar:0 "Sonar de Cristal"
 crystal_sonar_desc:0 "Suas frotas podem usar uma técnica especial envolvendo Entidades Cristalinas para inspecionar instantaneamente os sistemas onde elas habitam."
 greater_crystal_bounty:0 "Recompensa Maior de Cristal"
 greater_crystal_bounty_desc:1 "§LComande suas frotas para resgatar os restos minerais de Entidades Cristalinas destruídas.§!\nMinerais por frota derrotada: §G500§!"
 crystal_bounty:0 "Recompensa de Cristal"
 crystal_bounty_desc:1 "§LComande suas frotas a resgatar os restos minerais de Entidades Cristalinas destruídas.§!\nMinerais por frota derrotada: §G250§!"
 amoeba_extirpator:0 "Extirpador de Ameba"
 amoeba_extirpator_desc:0 "Nossas frotas são especialistas em mirar nos pontos fracos das Amebas Espaciais."
 crystal_breaker:0 "Quebrador de Cristal"
 crystal_breaker_desc:0 "Os sistemas de alvos de nossas frotas se adaptaram à topografia angular das Entidades Cristalinas, maximizando o dano cedido."
 drone_destroyer:0 "Destruidor de Drones"
 drone_destroyer_desc:0 "Algoritmos de previsão atualizados permitem a nossas naves rastrear e atingir melhor os ágeis Drones de Mineração Antigos."
 droning_optimizations:0 "Otimizações de Drones"
 droning_optimizations_desc:0 "Ajustes às práticas de mineração padrão permitem um gasto de Energia significativamente reduzido."
 cloudbuster:0 "Destruidor de Nuvens"
 cloudbuster_desc:0 "Ajustamos nossos armamentos para romper os campos magnéticos das Nuvens do Vazio, aumentando o potencial de dano a longo prazo."
 drone_bounty:0 "Recompensa dos Drones de Mineração"
 drone_bounty_desc:1 "§LComande suas frotas para resgatar as células energéticas de Drones de Mineração Antigos derrotados.§!\nCréditos Energéticos por frota derrotada: §G500§!"
 unbalanced_ecosystem:0 "Ecossistema Desequilibrado"
 unbalanced_ecosystem_desc:0 "As tendências da biosfera com relação à homogeneidade extrema na vida botânica faz com que o planeta não seja adequado a ambições agrícolas."
 ruler_failed_savior:0 "Salvador Falho"
 ruler_failed_savior_desc:0 "Uma tentativa de resgate falha deixou nosso povo desolado."
 ruler_savior:0 "Salvador"
 ruler_savior_desc:0 "Uma tentativa de resgate bem-sucedida é o motivo de grande alegria entre o nosso povo."
