l_german:

#Titanen Technologie und Vorraussetzungen
tech_isb_titan:0 "Heavy Titan"
tech_isb_titan_desc:0 "\nDer Schwache ersucht den Starken um seine Freiheit; Der Starke nimmt den Schwachen ihre Freiheit.\n\n"
 
tech_titan_phy_01_mass_manipulation:0 "Theorie: Massenmanipulation"
tech_titan_phy_01_mass_manipulation_desc:0 "\nEine alternative Anwendung der Schildtechnologie. Die Fähigkeit, die Masse eines Objekts su verändern, ohne dabei andere Aspekte zu beeinflussen, erlaubt uns das bauen in nie da gewesenen Größenordnungen.\n\n"
 
tech_titan_phy_02_inertia_dampeners:0 "Theorie: Trägheitsdämpfer"
tech_titan_phy_02_inertia_dampeners_desc:0 "\nEs gab einen guten Grund warum Festungen Stationär waren. Naja jetzt nicht mehr.\n\n"
 
tech_titan_soc_01_weapons_platform:0 "Theorie: Massive Waffenplatformen"
tech_titan_soc_01_weapons_platform_desc:0 "\nDie Freiheit unseres Volkes allein ist unsere Verantwortung. Es ist verlockend dies auf unsere Gönner abzuschieben, doch letztendlich ruht die Bürde unserer Emanzipation auf uns und nur uns.\n\n"
 
tech_titan_soc_02_super_capital:0 "Theorie: Super-Großkampfschiffe"
tech_titan_soc_02_super_capital_desc:0 "\nWer Ärger sucht wird ihn auch finden.\n\n"
 
tech_titan_eng_01_massive_construction:0 "Framework: Giganten Bauweise"
tech_titan_eng_01_massive_construction_desc:0 "\nDer Vorschlag, Schiffe dieser Größe zu bauen erfordert ein neues Design für die gesammte Logistik und alle Konstruktionsplatformen.\n\n"
 
tech_titan_eng_02_drone_swarm:0 "Framework: Baudrohnen Schwarm"
tech_titan_eng_02_drone_swarm_desc:0 "\nWarum zehn Drohnen einen Monat arbeiten lassen, wenn 100 es in einem Tag schaffen? Wir zahlen auch drauf.\n\n"
 
#Titanen Waffensysteme Technologie und Vorraussetzungen
tech_titan_weapon_module_01:0 "Theorie: Titanenmodule"
tech_titan_weapon_module_01_desc:0 "\nDie schiere Größe und Kapazität des Titanen erlaubt die Entwicklung neuer, stärkerer Module.\n\n"
 
tech_titan_weapon_module_02:0 "Titanenmodul: Vorhergesagte Verteidigung"
tech_titan_weapon_module_02_desc:0 "\n'Würden Schilde direkt vor dem Gegner nicht dafür sorgen, das sie sich selbst beim Schießen schaden?'\n\n'Klappe Jerry.'\n\n"
 
tech_titan_weapon_module_03:0 "Titanenmodul: Zentralisierte Flottenkomandos"
tech_titan_weapon_module_03_desc:0 "\nZentralisierung ist besser nicht wahr? Lasst einfach den Titanen alles berechnen.\n\n"
 
tech_titan_weapon_module_04:0 "Titanenmodul: Vernetzte Zielsysteme"
tech_titan_weapon_module_04_desc:0 "\nZwei Köpfe denken schneller als einer. Wie wärs mit Hundert?\n\n"
 
tech_titan_weapon_module_05:0 "Titanenmodul: KI Kriegsführung"
tech_titan_weapon_module_05_desc:0 "\nDie KI ist von den ewigen Kampfsimulationen gelangweilt. Deswegen wird sie jetzt etwas...persönlicher.\n\n"
 
tech_titan_doomsday_weapons_01:0 "Theorie: Doomsday-Waffen"
tech_titan_doomsday_weapons_01_desc:0 "\nGegner machen dich Stark.\n\nVerbündete Schwach.\n\nIch sage dir das in der Hoffnung das du besser verstehst warum ich tue was ich tue, in dem wissen das sich große Mächte in meinem Imperium sammeln, mit dem unbändigen Wunsch mich zu vernichten. Die, die ihr diese Worte lest kennt die Geschehnisse, doch ihr werdet sie nie verstehen.\n\n"
 
tech_titan_doomsday_weapons_02:0 "Doomsday-Waffe: Kinetisches Bombardment"
tech_titan_doomsday_weapons_02_desc:0 "\nDurch anfügen eines modifzierten Nullpunkt Feldes zu einem Neutronium Kern, steigt die tödliche Effizienz des planetaren Bombardements um ein tausendfaches ohne Einbußen bei der Genauigkeit.\n\nDu kannst diese Waffe in der Imperiumsansicht auswählen und ihre Benutzung per Imperialem Erlass erlauben.\n\n"
 
tech_titan_doomsday_weapons_03:0 "Doomsday-Waffe: Evolutionsvirus"
tech_titan_doomsday_weapons_03_desc:0 "\nDurch einbringen eines Modifizierten Virus in Atmosphäre des Feindplaneten sind wir in der Lage, nur die feindliche Population auszulöschen. Sofern nichts schief geht...\n\nDu kannst diese Waffe in der Imperiumsansicht auswählen und ihre Benutzung per Imperialem Erlass erlauben.\n\n"
 
#Leviathan Technologie und Vorraussetzungen
tech_leviathan:0 "Leviathan"
tech_leviathan_desc:0 "\nMit genügend Zeit passt sich die Beute dem Räuber an, somit ist auch der Räuber gezwungen sich anzupassen oder er stirbt aus.\n\n"
 
tech_leviathan_phy_01:0 "Theorie: Mehrdimensionale Strukturen"
tech_leviathan_phy_01_desc:0 "\nDie Fähigkeit Materie auf höheren Dimensionen zu strukturieren und zu manipulieren, öffnet eine ganze Welt voller exotischer Materialien.\n\n"
 
tech_leviathan_phy_02:0 "Theorie: Dimensionsverschobene Materialien"
tech_leviathan_phy_02_desc:0 "\nDas temporäre verschieben von Materialien in höhere Dimensionen flöst ihnen einzigartige Eigenschaften ein, die sich im Schiffsbau sicher nützlich machen werden.\n\n"
 
tech_leviathan_soc_01:0 "Theorie: Spezializierte Waffenplatformen"
tech_leviathan_soc_01_desc:0 "\nWo der Titan ehr eine generelle Rolle in der Unterstützung einer Flotte einnimmt, werden gleichzeitig neue, spezialisierte Waffensysteme für die gefährlicheren Aufgaben gebraucht.\n\n"
 
tech_leviathan_soc_02:0 "Doktrin: Großkampfschiff Kriegsführung"
tech_leviathan_soc_02_desc:0 "\n'Krieg...Krieg ändert sich nie.'\n\n'Doch, doch das tut er, deshalb diese neue Doktrin.'\n\n'Klappe Jerry.'\n\n"
 
tech_leviathan_eng_01:0 "Framework: Mehrdimensionale Konstruktion"
tech_leviathan_eng_01_desc:0 "\nDer Einsatz von mehrdimensionalen Materialien erlaubt uns neuartige Schiffsrümpfe und Bauweisen.\n\n"
 
tech_leviathan_eng_02:0 "Framework: Energieverstärkung"
tech_leviathan_eng_02_desc:0 "\nFortschritte in der Speicher und Manipulationstechnologie sorgen für verbesserte Leistungen all unserer Waffensysteme.\n\n"
 
tech_phased_shields:0 "Phasenschilde"
tech_phased_shields_desc:0 "Durch dichtes Anlegen der Schildprojektion an die Hülle wird eine höhere Schildstärke erzeugt, auf Kosten der Hüllenstärke."
 
#Sonnenbrecher Technologie und Vorraussetzungen
tech_sun_crusher:0 "Doomsday-Waffe: Sonnenbrecher"
tech_sun_crusher_desc:0 "\nEin vollautomatisches Schiff, gebaut um die gewaltige Waffe zu ihrem Ziel zu tragen. Der Einstaz von Dimensionsverschiebung und speziellen Phasenschilden erlaubt es der Waffe im inneren eines Aktiven Sterns zu überleben und eine Veränderung an der Reaktion im Inneren des Sterns vorzunehmen.\n\n§HDer Sonnenbrecher lässt den Stern eines Systems in einer Supernova explodieren, welche alle Kolonien, Planeten und Schiffe im System zerstört und nichts als verbrannte Planeten zurücklässt.\n\nEine Anleitung zum nutzen dieser Waffe findet sich in ihrem Beglaubigungserlass.§!"
 
tech_sun_crusher_soc_01:0 "Doktrin: Selbsthandelne Waffensysteme"
tech_sun_crusher_soc_01_desc:0 "\nDurch das entfernen der Besatzung sind wir in der Lage, weit mehr Hüllenplatz für Waffensysteme zu nutzen und in zuvor unbetretbaren Umgebungen zu operieren. Dies Erlaubt uns die Konstruktion hochentwickelter Waffensysteme."
 
tech_sun_crusher_phy_01:0 "Theorie: Lokale Realitätsstörung"
tech_sun_crusher_phy_01_desc:0 "\nDurch sättigung des Raums mit exotischen Partikeln lassen sich bestimmte physikalische Konstanten verändern und Gesetze aushebeln. Schweirig nur dabei nicht die lokalen Strukturen zu vaporisieren."
 
tech_sun_crusher_phy_02:0 "Theorie: Intrastellare Manipulation"
tech_sun_crusher_phy_02_desc:0 "\nDurch direkten Zugriff auf das Innere eines Sterns könnte man, theoretisch, die interne Reaktion kontrollieren und verändern. Doch dafür müssen wir erst eine Menge Sterne detailiert untersuchen."

#Update v1.3
#Avatar Technologie
#Destruktiver Nanitenschwarm
tech_titan_doomsday_weapons_04:0 "Framework: Von Neumann Maschinen"
tech_titan_doomsday_weapons_04_desc:0 "\nUnsere neuste technologie erlaubt uns die Herstellung eigenständiger, selbst-reproduzierender Maschinen. Doch diese Maschninen erwiesen sich als extrem gefährlich ohne ausreichende Sicherungsmechanismen. Diese Technologie erlaubt die sichere Herstellung solcher Maschinen.\n\n"

tech_titan_doomsday_weapons_05:0 "Doomsday-Waffe: Destruktiver Nanitenschwarm"
tech_titan_doomsday_weapons_05_desc:0 "\nEinmal auf einen Planeten losgelassen, verzehren diese selbst-reproduzierende Naniten sämmtliche Materie (Sowohl Organisch als auch Anorganisch) die ihr einprogrammiert wurde bis die Kontroll-KI neue Befehle gibt. Überschüsse an Materie die nicht für ihre Reproduktion benötigt werden, werden angesammelt und als Mineralien und E-Credits zur Abholung bereitgestellt.\n\nDu kannst diese Waffe in der Imperiums Politik Ansicht auswählen und die benutzung per imperialem Erlass erlauben.\n\n"

# Avatar chain
tech_avatar:0 "Das Avatar Projekt"
tech_avatar_desc:0 "\nAls ich auszog um die Menschheit auf den Goldenen Pfad zu führen, Versprach ich ihnen eine Lektion an die sich noch ihre Gebeine erinnern werden. I know a profound pattern which humans deny with their words even while their actions affirm it.\n\nThey say they seek security and quiet, the condition they call peace. Even as they speak, they create the seeds of turmoil and violence. If they find their quiet security, they squirm in it. How boring they find it.\n\n"

tech_avatar_phy_01:0 "Theorie: Künstliche schwarze Löcher"
tech_avatar_phy_01_desc:0 "\nDurch anwenden der stellaren Modifikationstechnologie auf eine kleine Menge ultradichter Materialien, können wir eine künstliche Singluarität erzeugen und duch zuführen von Masse am Leben erhalten. Weitere Forschung wird benötigt um den Prozess zu verfeinern und mögliche Anwendungsgebiete zu finden.\n\n"

tech_avatar_phy_02:0 "Theorie: Schutzbehälter für schwarze Löcher"
tech_avatar_phy_02_desc:0 "\nEin halb-organischer Behälter sollte, theoretisch, in der Lage sein ein schwarzes Loch sicher zu kreiren und zu beherbergen. Gemacht aus unbekannter organischer Materie, gefunden in den Überresten einer uralten Zivilisation, kann dieser Behälter die Raum-Zeit alternierenden kräfte einen schwarzen Lochs beliebiger Größe im Zaum halten.\n\nDas eraubt uns, das schwarze Loch mit Materie zu fütter, welche es in Energie umwandelt, und, theoretisch, die gespeicherte Energie jeder Zeit in unbegrenzter Menge abzurufen.\n\n"

tech_avatar_soc_01:0 "Theorie: Imperiumsweite Projekte"
tech_avatar_soc_01_desc:0 "\nProjekte, welche die Ressources eines gesammten interstellaren Imperiums verschlingen, stellen eine völlig neue logistische und administrative Anforderung dar. Ganze Industrien und Soziale Strukturen müssen neu entwickelt werden um solch ein Projekt angehen zu können.\n\n"

tech_avatar_soc_02:0 "Theorie: Mobile Raumfestungen"
tech_avatar_soc_02_desc:0 "\nDer Bau von Schiffen so groß wie Planetoiden stellt uns vor ganz neue Probleme in Sachen Crew und Logistik. Bevor wir so ein Projekt auch nur andenken können, müssen erst die logistischen und sozialen Abläufe für eine Crew von Ausmaß der Bevölkerung einer mittelgroßen Stadt durchgehend geplant und erprobt werden.\n\n"

tech_avatar_eng_01:0 "Framework: Außer-Orbitaler Bau"
tech_avatar_eng_01_desc:0 "\nDie Raumwerften eines raumhafens sind einfach nicht mehr groß genug für das Projekt das wir bald Angehen werden. Doch einfach das Konstruktionsgerüst in die Tiefen des Alls zu verlegen stellt uns vor ganz neue Probleme.\n\n"

tech_avatar_eng_02:0 "Framework: Künstliche Planetoiden"
tech_avatar_eng_02_desc:0 "\nDas design und der Bau solch einer mobilen Station, erfordert eine radikale umstrukturierung bisheriger, sowie das entwerfen von komplett neuen  Bauplatformen.\n\n"

tech_avatar_doomsday_01:0 "Doomsday-Waffe: Heilige lanze"
tech_avatar_doomsday_01_desc:0 "\n§EHier ruht ein gefalener Gott-\nSein sturz war gewaltig.\nWir erbauten seinen Sockel,\nEin schmaler und langer war es.§!\n\nDurch lokale Realitätsmanipulation sind wir in der lage, einen konntrolliertes Versagen des Schutzbehälters für den schwarzes Loch Antrieb des Avatars zu erzeugen. Dieses versagen kann si gelenkt werden, das es den Energieausstoß des schwarzen Lochs direkt projezirt, was uns erlaubt einen unglaublichn fluss an Energie zu erzeugen und zu richten - Stark genug um den Kern eines Planeten zu durchstechen.\n\n"

# v1.4 Erebus
tech_titan_doomsday_weapons_06:0 "Doomsday-Waffe: Gehirnwäsche Stimulanzien"
tech_titan_doomsday_weapons_06_desc:0 "\nDurch impfen der Atmosphäre mit Bio-präparierten Nanopartikeln, können wir die Gedanken der Bevölkerung auf subtile Weise beeinflussen, machen sie reizbarer für Äußere Einflüsse und reduzieren ihre Zufriedenheit.\n\nWähle diese Waffe unter Imperialer Politik aus und autorisiere die Benutzung per imperialem Erlass.\n\n"

tech_titan_doomsday_weapons_07:0 "Doomsday-Waffe: Ur-Mutagen"
tech_titan_doomsday_weapons_07_desc:0 "\nEine modifizierte und durch Naniten kontrollierte Weiterentwicklung des Evolutionsvirus. Durch diese Vektor-Organismen, können wir die feindliche Bevölkerung gezielt auf reine Stärke und Brutalität verändern und sie zu schrecklichen Xenomorphen unter unserer Kontrolle machen. Obgleich die meisten Opfer diesen Mutationsprozess nicht überleben, werden die die es überleben zu furchterregenden, rasend wütenden Killermaschinen. Der Prozess ist sehr Energieintensiv.\n\nWähle diese Waffe unter Imperialer Politik aus und autorisiere die Benutzung per imperialem Erlass.\n\n"

tech_titan_doomsday_weapons_08:0 "Doomsday-Waffe: Erzwungene Assimilierung"
tech_titan_doomsday_weapons_08_desc:0 "\nDurch verlängertes, direktes Aussetzen der Bevölkerung mit Gehirnwäsche Stimulanzien, können wir ihre Erinnerungen und Identität verändern, so dass sie glauben Anhänger unseres Imperiums zu sein. Somit können wir sie in unsere Gesellschaft integrieren. Der Prozess ist allerdings sehr Kosten und Zeitintensiv.\n\nWähle diese Waffe unter Imperialer Politik aus und autorisiere die Benutzung per imperialem Erlass.\n\n"

tech_erebus:0 "Erebus"
tech_erebus_desc:0 "\nEin gigantischer Super-Träger, gewissermaßen eine mobile Schiffswerft, die im Gefecht vollautomatische Kampfdrohnen produziert und einsetzt. Fähig, Energie direkt in Materie umzuwandeln, kann die Erebus alle 25 tage ein aus 10 Drohnen bestehendes Geschwader bereitstellen. Die konstante Produktion von Verstärkung macht die Erebus unabdenkbar in großen Raumgefechten. Durch ihre Größe und die Komplexität der Fertigungsanlagen verlässt sich die Erebus hauptsächlich auf besonders starke Schilde.\n\nKampfdrohnengeschwader der Erebus tragen genug Energie mit sich um 90 Tage zu überleben und zerstören sich danach automatisch selbst.\n\n"

tech_erebus_phy_01:0 "Theorie: Energie-Materie-Rekonstruktion"
tech_erebus_phy_01_desc:0 "\nNachdem sich der Hauptfokus der Forschung darauf gelegt hatte aus Materie Energie zu machen, beginnen unsere Wissenschaftler zu verstehen, das die effiziente und kostengünstige Umwandlung von Energie in bestimmte Materie durchaus ihre Anwendungsgebiete findet, am besten in weit entfernten Raumgefechten, wo logistische Unterstützung nahezu unmöglich ist.\n\n"

tech_erebus_phy_02:0 "Theory : Layered Shielding"
tech_erebus_phy_02_desc:0 "\nThe ability to layer our forcefield projections without interference will allow us to massively amplify the maximum theoretical integrity of shields, though at a small cost in shield recharge rates. Unfortunately, the size and power consumption of the forcefield projectors limits the use of this technology to only the largest vessels.\n\n"

tech_erebus_soc_01:0 "Theorie: Super-Träger"
tech_erebus_soc_01_desc:0 "\nDas Aufkommen von Super-Großkampfschiffen zum zerstören feindlicher Großkampfschiffe und darüber hinaus, hinterließ eine Lücke bei den kleinen, wendigeren Schiffen. Doch die hohe Verlustrate dieser oft als "Schussfang" dieser Unterstützerschiffe in langen Gefechten stellt ein großes Problem dar. Eine neue Klasse von Super-Großkampfschiffen wurde daher vorgeschlagen, um dieses Problem zu lösen.\n\n"

tech_erebus_soc_02:0 "Doktrin: Totaler Drohnenkrieg"
tech_erebus_soc_02_desc:0 "\nVollautomatische Kampfdrohnen bedeuten eine Umschichtung von Rollen und Positionen innerhalb einer Flotte. Diese Doktrin wird dies untersuchen und eine Integration von Drohnen in unsere Kmapfverbände ermöglichen.\n\n"

tech_erebus_eng_01:0 "Framework: Mobile Fabriken"
tech_erebus_eng_01_desc:0 "\nDas Entwerfen einer automatischen Schiffwerft, die selbst unter Feindbeschuss noch einsatzfähig ist, ist eine interssante Ingenieursleistung.\n\n"

tech_erebus_eng_02:0 "Framework: Kampfdrohnen"
tech_erebus_eng_02_desc:0 "\nKampfdrohnen sind autarke, automatisierte Schiffe mit begrenzter Lebensdauer, entworfen um den Gegnerischen "Schussfang" zu zerstören und so feindliche Großkampfschiffe angreifbar zu machen.\n\n"

# v1.5 Ragnarok
tech_ragnarok:0 "Ragnarok"
tech_ragnarok_desc:0 "\n§EThe world is for the living. Who are they?\nWe dared the dark to reach the white and warm.\nShe was the wind when the wind was in my way;\nAlive at noon, I perished in her form.\nWho rise from the flesh to spirit know the fall:\nThe word outleaps the world and light is all.\n\n-Theodore Roethke§!\n\n§RWARNING: You may only own one Ragnarok at any time. Constructing another Ragnarok will result in its destruction due to core instabilities.§!\n\n"

tech_ragnarok_phy_01:0 "Organic Matter: Structure Analysis"
tech_ragnarok_phy_01_desc:0 "\nAdvancements in scanning technology has revealed that the unidentified organic matter used in the construction of the Black Hole Containment Vessel exists in multiple dimensions separate from our those commonly utilised by our current technologies.\n\nThis discovery represents a divergent path of research that could fundamentaly change our understanding of reality and the laws that govern it. Further research is advised.\n\n"

tech_ragnarok_phy_02:0 "Theory : Organic Growth Manipulation"
tech_ragnarok_phy_02_desc:0 "\nAs we begin to unravel the mysteries of organic matter, we have discovered that it grows by feeding on exotic energy in higher dimensions. Unfortunately, the creation of these particles in sufficiently large quantities is proving extremely difficult.\n\nMore research is required to construct a formal theory for the laws governmening both the growth mechanism and particle creation.\n\n"

tech_ragnarok_soc_01:0 "Theory : Organic Technology Interfacing"
tech_ragnarok_soc_01_desc:0 "\nAI and computer systems will have to be redesigned to correct recognise and communicate with the new organic technology in order for us to begin to utilise them.\n\n"

tech_ragnarok_soc_02:0 "Doctrine : Organic Technology Integration"
tech_ragnarok_soc_02_desc:0 "\n'Is using this new organic technology really such a good idea? We don't even understand how it works.'\n\n'Shut up, Jerry.'\n\n'But - '\n\n'You just volunteered as integration test subject #1.'\n\n"

tech_ragnarok_eng_01:0 "Framework : Organic Technology"
tech_ragnarok_eng_01_desc:0 "\nThe organic matter has been analysed and dated to be older than the age of our galaxy. Therefore, it must have extra-galactic origins. It is definitely artificial, but represents a branch of technology from a completely alien root that is far removed from our own, making understanding and replication difficult at best. Nonetheless, it warrants further research.\n\n"

tech_ragnarok_eng_02:0 "Organic Core"
tech_ragnarok_eng_02_desc:0 "\nThe organic matter we currently possess appears to be the basis for some sort of core - the central governing mass from which other structures will grow. Our scientists believe this core was originally part of a massive, spacefaring entity and which was destroyed eons ago. That the core matter survived and remained dormant but alive for so long is a testament to the resilience of organic technology.\n\n"

tech_ragnarok_doomsday_01:0 "Doomsday Weapon : Spear of Cassius"
tech_ragnarok_doomsday_01_desc:0 "\n§EI know the evil of my ancestors because I am those people. The balance is delicate in the extreme. I know that few of you who read my words have ever thought about your ancestors this way.\n\nIt has not occurred to you that your ancestors were survivors and that the survival itself sometimes involved savage decisions, a kind of wanton brutality which civilized humankind works very hard to suppress.\n\nWhat price will you pay for that suppression? Will you accept your won extinction?\n\n-The Stolen Journals§!\n\n§HThe Spear of Cassius is an anti-fleet doomsday weapon deployed by the Ragnarok that inflicts massive damage to ships within its destruction radius. It has to be recharged after each use by consuming planets. More details can be found in the associated event chain in the Situation Log once the weapon has been used.§!"