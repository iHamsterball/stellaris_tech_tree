TECH_UNLOCK_EREBUS_CONSTRUCTION_DESC:0 "§HErebus§!\nEin gewaltiger Super-Träger, der im Gefecht Kampfdrohnen baut und einsetzt.\n\nDer Erebus macht im Gefecht alle 25 Tage ein Geschwader bereit(10 Drohnen). Jedes Geschwader hat eine Lebensdauer von 90 Tagen und zerstört sich danach automatisch selbst."

# Doomsday weapons
doomsday_nanite_nonorganic:0 "Destruktiver Nanitenschwarm"
doomsday_nanite_nonorganic_name:0 "Entsende destruktiven Nanitenschwarm"
doomsday_nanite_nonorganic_desc:1 "\n§Auf einem bombardierten Planet, mit einem Schiff vom Typ Titan oder Avatar im Orbit, werden pro Monat 3 Gebäude zerstört. Solange bis das Bombardement endet oder keine Gebäude mehr übrig sind.\n\nWARNUNG: Destruktive Nanitenschwärme werden als brutale Doomsday-Waffe geächtet.§!\n"

doomsday_mood_alteration:0 "Gehirnwäsche Stimulanzien"
doomsday_mood_alteration_name:0 "Setze Gehirnwäsche ein"
doomsday_mood_alteration_desc:1 "\n§EEin bombardierter Planet, mit einem Schiff vom Typ Titan oder Avatar im Orbit, verliert pro Monat -10% Zufriedenheit und bekommt +20% Etikabweichung hinzu. Diese Veränderung hält für 2 Jahre an. \n\nWARNUNG: Gehirnwäsche Stimulanzien werden als brutale Waffe geächtet.§!\n"

doomsday_weapon_06:0 "Gehirnwäsche Stimulanzien"
doomsday_weapon_06_desc:0 "$tech_titan_doomsday_weapons_06_desc$"

doomsday_nanite_gene:0 "Ur-Mutagen"
doomsday_nanite_gene_name:0 "Entsende das Ur-Mutagen"
doomsday_nanite_gene_desc:1 "\n§EAuf einem bombardierten Planet, mit einem Schiff vom Typ Titan oder Avatar im Orbit, wird pro Monat ein Bewohner getötet und in 2 Xenomorph Armeen unter unserer Kontrolle umgewandelt. Diese Armeen greifen automatisch an. Diese Doomsday-Waffe verbraucht 700 E-Credits pro Benutzung. \n\nWARNUNG: Das Ur-Mutagen wird als brutale Waffe geächtet.§!\n"

doomsday_abduction:0 "Erzwungene Assimilierung"
doomsday_abduction_name:0 "Erzwinge Assimilierung"
doomsday_abduction_desc:1 "\n§EVon einem bombardierten Planet, mit einem Schiff vom Typ Titan oder Avatar im Orbit, wird pro Monat ein Bewohner auf einen passenden Planeten unter unserer Kontrolle umgesiedelt. Die umgesiedelte Bevölkerung wird automatisch umerzogen um sie unseren Etiken anzupassen. Diese Doomsday-Waffe verbraucht pro Monat 250 E-Credits und 700 Mineralien.\n\nDie Assimilierung bginnt erst nach 2 Monaten kontinuierlichen Bombardements. Der Prozess wird gestoppt sobald keine freien, bewohnbaren Plätze für Bevölkerungen auf unseren Planeten vorhanden sind.\n\nWARNUNG: Erzwungene Assimilierung wird als brutale Waffe geächtet.§!\n"

# 1.5 Ragnarok
TECH_UNLOCK_RAGNAROK_CONSTRUCTION_TITLE:0 "§HUnlocks Ship type:§! Ragnarok"
TECH_UNLOCK_RAGNAROK_CONSTRUCTION_DESC:0 "§HRagnarok§!\nA super-capital class ship grown from the organic matter discovered near our galactic core. While we do not fully understand the ship or its technologies, we are able to exert some manner of control. It is able to deploy both the Spear of Longinus and Spear of Cassius doomsday weapons.§!\n\n§EThe Ragnarok starts out in an infantile stage. In order to grow its organic core to maturity, it has to consume planets through use of the Spear of Longinus. More details can be found in the associated event chain in the Situation Log once it has been constructed.§!\n\n§RWARNING: You may only own one Ragnarok at any time. Constructing another Ragnarok will result in its destruction due to core instabilities.§!"

TECH_UNLOCK_RAGNAROK_CHAIN_TITLE:0 "§ERagnarok Research Chain§!"
TECH_UNLOCK_RAGNAROK_CHAIN_DESC:0 "Researching all technologies in this research chain will unlock the Ragnarok ship type"

