 TECH_UNLOCK_TITAN_DOOMSDAY_DESC:0 "末日武器是被設計用來摧毀整個殖民地的。\n\n妳需要在帝國政策界面授權使用末日武器。"

#Titan Doomsday Device
 edict_doomsday_authorisation:0 "末日武器授權"
 edict_doomsday_authorisation_desc:0 "\n使用末日武器需要授權,同時需要很強的輿論掌控能力。\n\n授權使用的末日武器,妳將可以從帝國政策菜單選擇壹種末日武器。\n\n"

 policy_isb_doomsday_policy:0 "末日武器"
 policy_isb_doomsday_policy_desc:0 "我們真的應該使用它嗎？我認為這是可怕的,但我還是想問這個問題。"

 doomsday_outlawed:0 "取締"
 doomsday_outlawed_name:0 "禁止使用末日武器"
 doomsday_outlawed_desc:1 "我註視著深淵,但我不會動搖。\n\n§E妳的泰坦不會使用末日武器§!"

 doomsday_kinetic:0 "核平"
 doomsday_kinetic_name:0 "允許泰坦使用核彈洗地"
 doomsday_kinetic_desc:1 "§E每個月,若是行星防禦力低於50%,將會有壹些地塊被轟成廢土,持續到星球上所有人口死亡。\n\n每月有幾率直接熔巖化§!"

 doomsday_virus:0 "碎星"
 doomsday_virus_name:0 "允許泰坦使用星核爆裂"
 doomsday_virus_desc:1 "§E若行星防禦力低於25%,將會派遣地獄傘兵嘗試引爆星核。\n\n每月有較大概率把行星毀滅§!"

 opinion_doomsday_low:0 "使用末日武器"

