 TECH_UNLOCK_EREBUS_CONSTRUCTION_TITLE:0 "§H解鎖戰艦類型:§! 厄瑞玻斯"
 TECH_UNLOCK_EREBUS_CONSTRUCTION_DESC:0 "§H厄瑞玻斯§!\n壹艘巨大的航母，能夠在作戰期間完成針對性的制造並發射無人機作戰小隊。\n\n厄瑞玻斯每隔25天會發射壹支無人機作戰小隊(每支小隊為10艘)，但這支小隊會在90天後自我銷毀。"

# Doomsday weapons
 doomsday_nanite_nonorganic:0 "納米分解機"
 doomsday_nanite_nonorganic_name:0 "只有納米分解機可使用"
 doomsday_nanite_nonorganic_desc:1 "\n§E每個月，任何當星球被轟炸不到10%的血量或者泰坦，化身處在該星球軌道上空的時候，該星球將會摧毀3個建築. 這會壹直持續轟炸停止或者沒有建築為止。\n\n警告: 納米分解機被認為是壹個殘酷的末日武器。§!\n"

 doomsday_mood_alteration:0 "精神控制"
 doomsday_mood_alteration_name:0 "只有精神控制可使用"
 doomsday_mood_alteration_desc:1 "\n§E每個月，任何當星球被轟炸不到10%的血量或者泰坦，化身處在該星球軌道上空的時候，該星球會獲得-10%幸福度和+20%道德分歧，該修改會持續兩年。\n\n警告: 精神控制被認為是壹個殘酷的末日武器。§!\n"

 doomsday_weapon_06:0 "精神控制"
 doomsday_weapon_06_desc:0 "$tech_titan_doomsday_weapons_06_desc$"

 doomsday_nanite_gene:0 "喪屍病毒"
 doomsday_nanite_gene_name:0 "只有喪屍病毒可使用"
 doomsday_nanite_gene_desc:1 "\n§E每個月，任何當星球被轟炸不到10%的血量或者泰坦，化身處在該星球軌道上空的時候，該星球每當死亡壹個人口會轉換成由妳控制兩個軍隊,並且軍隊會自動攻擊該星球. 該末日武器每次使用花費是700能源。\n\n警告: 喪屍病毒被認為是壹個殘酷的末日武器。§!\n"

 doomsday_abduction:0 "洗腦同化"
 doomsday_abduction_name:0 "只有洗腦同化可使用"
 doomsday_abduction_desc:1 "\n§E每兩個月，任何當星球被轟炸不到10%的血量或者泰坦，化身處在該星球軌道上空的時候，該星球會有壹個人口被放置到由妳控制的合適星球下。被安置的人口會產生精神改變以便適應妳的帝國。這個末日武器每月使用花費是250能源和500礦物。\n\n妳必須對該星球進行為期兩個月同化轟炸，並且這個過程可能會因為妳沒有適合星球空位用於安置人口而中止。\n\n警告: 洗腦同化被認為是壹個殘酷的末日武器。§!\n"

# 1.5 Ragnarok
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_TITLE:0 "§H解鎖戰艦類型:§! 諸神黃昏"
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_DESC:0 "§H諸神黃昏§!\n壹艘在銀河系核心附近發現的有機物組成的超級大的飛船.雖然我們不能完全理解這艘船以及其技術，但是我們可以通過壹些手段去控制它.它可以部署朗基努斯之槍和卡西烏斯之槍。§!\n\n§E諸神黃昏目前處在幼兒期。它需要通過吞噬星球獲得能量才能成長至成熟期，而且卡西烏斯之槍充能也必須通過吞噬星球才能進行。更多細節可以查閱事件日誌(情報日誌)了解。§!\n\n§R警告: 妳在任何時候只能有壹個諸神黃昏，再次建造會導致核心失控。§!"

 TECH_UNLOCK_RAGNAROK_CHAIN_TITLE:0 "§E諸神黃昏研究鏈§!"
 TECH_UNLOCK_RAGNAROK_CHAIN_DESC:0 "研究接下來的壹系列科技來解鎖諸神黃昏"

