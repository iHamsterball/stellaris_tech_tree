 AVATAR_FRAME_SECTION:0 " 化身平臺"

 mod_avatar_raider:0 "掠奪者來襲"
 mod_avatar_frame_active:0 "化身建設進展"

 TECH_UNLOCK_AVATAR_CHAIN_TITLE:0 "§E化身研究鏈§!"
 TECH_UNLOCK_AVATAR_CHAIN_DESC:0 "研究解鎖所有有關化身工程的技術。"

 TECH_UNLOCK_AVATAR_CONSTRUCTION_TITLE:0 "§H解鎖船只類型:§! 化身的建設"
 TECH_UNLOCK_AVATAR_CONSTRUCTION_DESC:0 "化身工程是帝國最大的建設項目，也是帝國中最具有破壞性的大型武器平臺。利用人造黑洞來獲得能量，並且還可將獲得能量重新聚集再釋放出去，其威力可瞬間摧毀整個星球。強大的化身使得弱國害怕並臣服於我們。同時它也是強大的帝國的象征。§!\n\n§E允許妳建設化身平臺。\n\n警告: 那些害怕我們的人是不會允許我們完成這個強大的末日武器的建造的，他們會發動強大的艦隊趕在我們完工前摧毀它。§!\n\n§H移動平臺到安全地帶，並保衛它直到完工為止。"

 edict_doomsday_longinus_authorisation:0 "授權朗基努斯之槍"
 edict_doomsday_longinus_authorisation_desc:0 "\n需要末日武器授權許可。\n\n通過法令授權以便獲得攻擊權限，妳可以摧毀任何行星，當然也包括自己的。\n\n"

 doomsday_nanite:0 "反匯編納米機"
 doomsday_nanite_name:0 "只有反匯編納米機可以使用"
 doomsday_nanite_desc:1 "\n§E每個月被投放的星球都會有壹個人口被消滅和壹個建築被摧毀，直到下達停止命令或者所有建築和人口都被清理得壹幹二凈為止。\n\n每個建築被摧毀會產生350礦物和50能源。每個人口被消滅會產生350能源和50礦物。\n\n這個武器需要妳法令授權方可激活。\n\n警告: 反匯編納米機會被認作為是壹個十分殘酷的末日武器。§!\n"

# Avatar construction projects
 PROJ_AVATAR_CONSTRUCT_01:0 "化身平臺的建設(待命)"
 PROJ_AVATAR_CONSTRUCT_01_DESC:0 "研究這個工程會激活並開始自動建造。\n\n建造化身需要花費10年時間，期間每月要消耗700能源和礦物。\n\n§H警告: 其他帝國不會讓我們輕易完成這個末日武器的，必須保衛它直到建造完成為止。§!"

 PROJ_AVATAR_CONSTRUCT_02:0 "化身平臺的建設(激活)"
 PROJ_AVATAR_CONSTRUCT_02_DESC:0 "建設正在進行中。這個特殊工程無需研究，只需保護並直到時間走完為止。"

 PROJ_AVATAR_ERROR_02:0 "化身失效"
 PROJ_AVATAR_ERROR_02_DESC:0 "警告: 化身不能放置在其他艦隊中，請確保化身是獨立艦隊並重新激活它。"

# Avatar construction events
 avatar_constructor_01.name:0 "確認"
 avatar_constructor_01.desc:0 "請確認妳的操作。\n\n§H警告: 化身平臺準備開始建造部署，壹旦進入建設部署之後將無法移動且會極其容易受到攻擊。§!"
 avatar_constructor_01.a:0 "確認建設部署"
 avatar_constructor_01.b:0 "取消建設部署"
 avatar_constructor_01.c:0 "取消"

 avatar_construction_start.name:0 "化身平臺激活"
 avatar_construction_start.desc:0 "化身進入建造部署階段。查看特殊工程(情報日誌)會顯示距離完工還剩有多久。\n\n註意我們的平臺建設的行為已經被人發現。雖然某些帝國已向我們提出抗議，但是還沒有人敢公開反對我們。\n\n而且最近邊境傳來被不明艦隊入侵的消息，看來我們的敵人選擇讓他們艦隊進行秘密行動。\n\n來自人工智能預測:我們在未來的12個月內可能會受到不明艦隊的來襲。"
 avatar_construction_start.a:0 "進入高度戒備狀態。"

 avatar_construction_complete.name:0 "建設完成"
 avatar_construction_complete.desc:0 "武器系統上線, 化身待命中。"
 avatar_construction_complete.a:0 "棒棒噠。"

 avatar_raid_01.name:0 "發現敵人艦隊"
 avatar_raid_01.desc:0 "發現壹支無名艦隊正向化身的建設地駛去。\n\n該艦隊似乎很大程度上是由輕巡洋艦和驅逐艦組成。我們無法確定是這支無名艦隊是來自哪個帝國。有可能是掠奪者，但是這可能性很低。\n\n這是壹支用來測試我們的防線的偵查艦隊。"
 avatar_raid_01.a:0 "戰鬥準備信號已發布。"

 avatar_raid_02.name:0 "發現敵人艦隊"
 avatar_raid_02.desc:0 "發現壹支無名艦隊正向化身的建設地駛去。\n\n該艦隊組成主要是輕巡洋艦和驅逐艦、巡洋艦或者其他更大的船只。"
 avatar_raid_02.a:0 "還來送死?"

 avatar_raid_03.name:0 "發現敵人艦隊"
 avatar_raid_03.desc:0 "發現壹支無名艦隊正向化身的建設地駛去。\n\n艦隊組成範圍越來越廣。他們依舊冒充掠奪者身份，但是這個組成規模是掠奪者根本不可能達到的。\n\n這是我們的敵人的主力艦隊。"
 avatar_raid_03.a:0 "他們將會被打敗。"

 avatar_raid_04.name:0 "發現敵人艦隊"
 avatar_raid_04.desc:0 "我們的敵人已經放棄了掠奪者的身份開始正面向我們大舉進攻。\n\n發現壹支龐大的聯盟艦隊正向化身的建設地駛來。這是他們最後的放手壹搏。"
 avatar_raid_04.a:0 "這是壹個陷阱!"

 avatar_raid_break.name:0 "艦隊活動跡象"
 avatar_raid_break.desc:0 "我們檢測到最近被大量不明身份的船只進入我們邊境。然而這些不明身份的船只試圖避開我們的傳感器檢測。\n\n看來我們的敵人正在組織進攻力量。雖然他們不會那麽快發起進攻，但他們發起時候肯定比現在擁有更龐大的力量。"
 avatar_raid_break.a:0 "我們準備就緒。"

