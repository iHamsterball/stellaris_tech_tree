 error_nova_04.a:0 "知道了"

 titan_doomsday.105.title:0 "確認"
 titan_doomsday.105.desc:0 "妳確認解除撼日者的控制?\n\n如果妳想要確認該操作,請先在帝國法令中給予授權。"
 titan_doomsday.105.a:0 "解除控制"
 titan_doomsday.105.b:0 "取消命令"

 nova_success.name:0 " "
 nova_success.desc:0 "隨著所有系統自檢完成,最終授權代碼已發送給了機載AI。\n末日武器開始加載,準備進入恒星核心。\n接著它消失了,默默燃燒的恒星似乎沒有任何變化。\n\n數小時後恒星的顏色改變了,內部的異常融合過程使得恒星表面出現了塌陷,亞空間波動破壞了所有艦船的引擎系統. 這個星系以及星系裏的壹切將會毀滅。\n\n這顆恒星已經開始變成超新星! "
 nova_success.a:0 "..."

