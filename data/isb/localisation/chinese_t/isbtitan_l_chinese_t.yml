 ragnarok_consumed:0 "行星消耗"
 ragnarok_power_chain_title:0 "諸神黃昏 - 成長"
 ragnarok_power_chain_desc:0 "§H諸神黃昏現處於虛弱狀態直到它吞噬40顆星球為止。\n\n通知: 諸神黃昏無法加入任何艦隊。請確保它是獨立艦隊。§!\n\n§R警告: 妳在任何時候只能有壹個諸神黃昏，再次建造會導致核心失控。§!"
 ragnarok_doomsday_charge_chain_title:0 "卡西烏斯之槍 - 耗盡"
 ragnarok_doomsday_charge_chain_desc:0 "卡西烏斯之槍能源已耗盡，需要重新充能。\n\n武器充能需要吞噬4顆星球。"

 ragnarok_construct_01.name:0 "諸神黃昏 - 餵養"
 ragnarok_construct_01.desc:0 "諸神黃昏發育完成。\n\n但然而其核心仍然處於幼兒期，必須持續餵養至成熟為止。科學家認為諸神黃昏需要靠吞噬星球來獲得能量方可成長。不過這個過程會導致星球永久失去居住可能性。\n\n根據科學家計算，我們需要40顆星球才能將諸神黃昏餵養至成熟階段。\n\n§H諸神黃昏現處於虛弱狀態直到它吞噬40顆星球為止. 妳可以通過查看'諸神黃昏 - 成長'的事件日誌(情報日誌)了解更多情況。\n\n通知: 諸神黃昏無法加入任何艦隊。請確保它是獨立艦隊。§!\n\n§R警告: 妳在任何時候只能有壹個諸神黃昏，再次建造會導致核心失控。§!"
 ragnarok_construct_01.a:0 "40顆星球? 這就是威力的代價。"

 ragnarok_construct_02.name:0 "諸神黃昏 - 成熟"
 ragnarok_construct_02.desc:0 "諸神黃昏已經成熟.它的力量已經極大加強並且可部署末日武器 - 卡西烏斯之槍。\n\n§H當卡西烏斯之槍處於充能完畢狀態時候，諸神黃昏進入戰鬥會出現壹個叫'卡西烏斯之槍'選項。\n\n點擊按鈕或者按F激活武器後會出現壹個預期效果區域的信標，移動信標到指定位置，然後再次點擊按鈕或者按F發射。\n\n卡西烏斯之槍使用前需要花費31天時間充能和在使用後還額外需要39天時間進行冷卻以便再次充能。\n\n卡西烏斯之槍每次充能後只可使用壹次. 每次充能必須吞噬4顆星球. 妳可以通過'卡西烏斯之槍 - 耗盡'的事件日誌(情報日誌)了解更多情況。§!"
 ragnarok_construct_02.a:0 "極好的。"

 ragnarok_recharge_02.name:0 "卡西烏斯之槍 - 待命"
 ragnarok_recharge_02.desc:0 "卡西烏斯之槍充能完畢進入待命狀態。"
 ragnarok_recharge_02.a:0 "極好的。"

 ragnarok_error_01.name:0 "諸神黃昏 - 失控"
 ragnarok_error_01.desc:0 "諸神黃昏失去控制並發瘋似的不斷生長。由於情況緊急，不得已啟動了安全協議銷毀了它。\n\n§R警告: 妳在任何時候只能有壹個諸神黃昏，再次建造會導致核心失控。§!"
 ragnarok_error_01.a:0 "..."

