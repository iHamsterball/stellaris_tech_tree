 pc_ringworld_habitable_nova:0 "毀壞的環世界"
 pc_ringworld_habitable_nova_desc:0 "壹個環繞恒星的巨大環狀天梯\n\n但是這個偉大建築已經不可修復的毀壞了"
 pc_ringworld_tech_nova:0 "毀壞的環世界"
 pc_ringworld_tech_nova_desc:0 "壹個環繞恒星的巨大環狀天梯\n\n但是這個偉大建築已經不可修復的毀壞了"
 pc_ringworld_seam_nova:0 "毀壞的環世界"
