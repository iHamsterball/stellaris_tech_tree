 avatar_error_02.desc:0 "警告: 化身不能放置在其他艦隊中，請確保化身是唯壹的艦隊並重新激活它。"
 avatar_error_02.a:0 "了解"

 avatar_error_03.name:0 "錯誤"
 avatar_error_03.desc:0 "§H警告: 朗基努斯之槍已得到授權。§!\n\n妳目前正試圖摧毀當前目標是禁止摧毀的目標。請註意妳可以摧毀任何行星，但不包括自己的。\n\n該武器可以摧毀其他末日武器也無法摧毀的小行星或行星。\n\n請選擇另壹個目標或者下達停止命令來忽略這個警告。"
 avatar_error_03.a:0 "了解"

