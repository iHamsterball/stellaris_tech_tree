 edict_doomsday_nova_authorisation:0 "授權使用撼日者"
 edict_doomsday_nova_authorisation_desc:0 "\n末日武器的使用需要授權!\n\n首先妳需要激活法令,然後讓撼日者進入恒星軌道,到達預定位置後解散撼日者即可。\n\n妳只能在非本國國土才可使用該末日武器。\n\n§H警告: 使用撼日者是各國明令禁止的行為,不到萬不得已不建議使用這壹終極手段。§!\n\n"

