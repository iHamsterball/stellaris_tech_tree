l_chinese_t:

  # Settings
  policy_isb_living_density_policy:0 "民用飛船密度"
  policy_isb_living_density_policy_desc:0 "\n控制玩家帝國中產生的民用飛船數量。降低這個來提高性能。\n\n§Y使用~鍵打開控制臺並鍵入 free_policies 以自由地更改這些選項。\n\n在完成配置後再次輸入 free_policies ，以重新啟用政策冷卻時間。§!\n"
  density_normal:0 "標準密度 §Y(默認)§!"
  density_normal_desc:0 "\nISBS生活系統的默認設置。在性能和視覺效果之間的平衡。\n"
  density_low:0 "低密度"
  density_low_desc:0 "\n民用飛船減少到正常密度的1/3。當在遊戲晚期中，或在非常大的星系中玩耍時很有用。 ( > 1000 星).\n"
  density_off:0 "關閉"
  density_off_desc:0 "\n關閉ISBS生活系統。選擇這個選項，讓遊戲運行大約壹年，完全移除民用船只。可以在卸載mod之前使用，確保遊戲存檔可以繼續而沒有問題。\n"

  policy_isb_living_ads_policy:0 "內部星系廣告牌"
  policy_isb_living_ads_policy_desc:0 "\n控制廣告牌船只的生成"
  ads_enable:0 "啟用廣告牌 §Y(默認)§!"
  ads_enable_desc:0 "\n使在有足夠人口的星系中生成廣告牌。"
  ads_disable:0 "禁用廣告牌"

  ads_disable_desc:0 "\n禁止在所有星系中生成廣告牌。"
  policy_isb_living_interstellar_policy:0 "星際民用艦隊"
  policy_isb_living_interstellar_policy_desc:0 "\n控制星際民用艦隊的生成，它們會在星系之間移動。\n"
  interstellar_enable:0 "啟用民用艦隊 §Y(默認)§!"
  interstellar_enable_desc:0 "\n生成並使民用艦隊在星系之間移動。"
  interstellar_disable:0 " 禁用民用艦隊"
  interstellar_disable_desc:0 "\n禁止民用艦隊的生成"

  policy_isb_living_ai_spawn_policy:0 "AI - 生活系統"
  policy_isb_living_ai_spawn_policy_desc:0 "\n控制AI帝國中民用艦隊的生產。禁用此功能以提高性能。\n\n啟用這個更多選項來控制AI民用艦隊的產生。\n"
  ai_spawn_disable:0 "禁用AI生活系統 §Y(默認)§!"
  ai_spawn_disable_desc:0 "\n禁止AI生成民用艦隊。"
  ai_spawn_contact:0 "僅限接觸過"
  ai_spawn_contact_desc:0 "\n民用艦隊只會在妳接觸過的AI星系中生成。在早期-中期對限制民用艦隊數量很有用。"
  ai_spawn_enable:0 "啟用AI生活系統"
  ai_spawn_enable_desc:0 "\n民用艦隊將在銀河系的所有星系中生成。\n\n§H警告:這會導致性能下降。在大型星系中不推薦。§!"

  policy_isb_living_ai_density_policy:0 "AI - 民用艦隊密度"
  policy_isb_living_ai_density_policy_desc:0 "\n控制AI帝國產生的民用飛船數量。\n"
  ai_density_low:0 "AI - 低密度 §Y(默認)§!"
  ai_density_low_desc:0 "\n民用船只減少到正常密度的1/3。"
  ai_density_normal:0 "AI - 標準密度"
  ai_density_normal_desc:0 "\nAI帝國的民用艦隊和玩家帝國的生成密度是壹樣的。"

  policy_isb_living_ai_interstellar_policy:0 "AI - 星際艦隊"
  policy_isb_living_ai_interstellar_policy_desc:0 "\n控制在星系之間移動的星際民用艦隊的產生。\n"
  ai_interstellar_enable:0 "啟用 AI - 星際艦隊 §Y(默認)§!"
  ai_interstellar_enable_desc:0 "\n使AI帝國的民用艦隊能夠在星系之間移動。"
  ai_interstellar_disable:0 "禁用 - 星際艦隊"
  ai_interstellar_disable_desc:0 "\n禁止AI帝國的民用艦隊在星系之間移動。"

  isb_living_density_policy_normal_name:0 "$density_normal$"
  isb_living_density_policy_low_name:0 "$density_low$"
  isb_living_density_policy_off_name:0 "$density_off$"
  isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
  isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
  isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
  isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
  isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

