 marauder.1.name:0 "我們遇到了[encountered_marauder.GetName]"
 marauder.1.desc:0 "我們第一次接觸到遊牧文明§H[encountered_marauder.GetName]§!。他們盤踞在§H[marauder_system.GetName]§!星系，髒亂擁擠的生存環境使其成員極端尚武好戰。遊蕩於冰冷虛空中已然成為該文明的本性，況且他們還十分擅長太空作戰。\n\n[encountered_marauder.GetSpeciesName]並沒有統一的集權政府，他們肆意結派，互相掠奪臣服。鑒於他們龐大的艦隊規模及造船能力，這種無休止的內鬥反而防止他們對銀河系和平造成嚴重威脅。"
 marauder.1.a:0 "嘗試與他們聯絡。"
 marauder.3.name:0 "發現了[From.GetSpeciesName]的戰士"
 marauder.3.desc:0 "數月間，我們收到報告稱，在邊境有少量外星傭兵與海賊活動。他們稱自己為§H[From.GetSpeciesNamePlural]§!，是一個來自§H[marauder_system.GetName]§!星系的好戰的遊牧文明，而他們似乎是一群被放逐的人。\n\n他們只是平靜地路過了邊境，但也留下了一些訊息，警告我們不要去冒犯[marauder_system.GetName]。[encountered_marauder.GetSpeciesName]並非是統一的集權政府，而是肆意結派，互相掠奪臣服。而鑒於他們龐大的艦隊規模及造船能力，如果他們停止自相殘殺，[From.GetSpeciesNamePlural]將成為銀河系中一股強大的勢力。"
 marauder.5.name:0 "[From.GetName]的終焉"
 marauder.5.desc:0 "強大而好戰的§H[From.GetSpeciesNamePlural]§!遊牧文明已然消亡。來自§H[marauder_killer.GetName]§!的軍隊摧毀了最後一座容納其大部分成員的巨型空間站。僥倖逃脫的遺民們作鳥獸散，四處逃離，\n\n儘管可能有些[From.GetSpeciesName]海盜和傭兵的漏網之魚，但失去了立足之地，無疑徹底終結了他們的遊蕩劫掠。"
 marauder.5.a:0 "確實如此。"
 marauder.6.name:0 "來自[marauder_species.GetNamePlural]的復仇"
 marauder.6.desc:0 "一支由§H[marauder_species.GetName]§!傭兵組成的龐大艦隊脫離了超空間軌道並出現在了§H[attacked_system.GetName]§!星系！看來當我們摧毀他們最後一座空間站時，因遊蕩在外而得以倖存的[marauder_species.GetName]傭兵們摒棄前嫌聯手合作了。\n\n尚不清楚他們是如何避開我們的偵測並抵達[attacked_system.GetName]的，但他們正在公開頻道上傳輸一條訊息。"
 marauder.7.1.desc:0 "致[Root.GetName]的卑鄙懦夫：\n\n既然你們毀了我們的家園，那我們也要毀了你們的。拜你們所賜，我們已經一無所有。我們會破釜沉舟，悍然赴死，並與汝等同歸於盡！\n\n試著掙扎吧！"
 marauder.7.2.desc:0 "[Root.GetName]的泥蠻！你們毀了我們的家園，現在輪到我們啦！我們知道我們可能活不下來，但我們會盡可能拉上一切來陪葬的！\n\n殺光所有的泥蠻！呀哈咿哈！！！！！！"
 marauder.7.3.desc:0 "致[Root.GetName]的背叛者們：\n\n你們玷污了我們最神聖的領域並謀害了她無數的子民。你們以為虛空之母會寬恕這些罪惡嗎？\n\n她要求以血還血，而我們必將信受奉行。這將是我們在這個邪惡世界上的最後一幕"
 marauder.7.a:0 "各就各位！"
 marauder.8.desc:0 "一支由§H[marauder_species.GetName]§!傭兵組成的龐大艦隊進入了§H[From.GetName]§!。看來當我們摧毀他們最後一座空間站時，因遊蕩在外而得以倖存的[marauder_species.GetName]傭兵們摒棄前嫌聯手合作了。\n\n家園的毀滅引爆了他們的復仇怒火，而截獲的通訊表明他們的戰士打算與我們同歸於盡。"
 marauder.10.name:0 "[marauder_species.GetName]難民抵達"
 marauder.10.desc:0 "一支傷痕纍纍的貨船艦隊載著§H[marauder_species.GetName]§!難民，在其家園被毀後抵達了我們的星系。他們被允許安身於§H[Root.GetName]§!。\n\n儘管這些難民習慣居住在髒亂擁擠的空間站上，但他們似乎也很適應新的行星家園。但願他們已經做好了準備拋棄自己作為掠劫者、海盜的過去。"
 marauder.10.a:0 "我們將為他們安排新家。"
