 marauder.15.1.desc:0 "外來者們。我們是[encountered_marauder.GetSpeciesNamePlural]。不像銀河中的其他的「文明」，我們沒有統治者，但作為被所有氏族選中的代表，我在此正告各位：\n\n不要妄圖用你們那軟弱無力的威脅來挑戰我們。你們儘管將自己的艦隊派往[encountered_marauder.GetSpeciesName]看看，千萬不要期望它們能安然返航，我們的戰士不介意進行些消遣。\n\n當然，你們要是想進貢，那我們希望你們能常來坐坐……或在你們需要傭兵並能支付足夠酬金的時候。"
 marauder.15.2.desc:0 "呀哈咿哈！！！！！！更多的泥蠻！\n\n你們想幹啥，愚蠢的泥蠻們？你的臉咋了？反應堆事故？真空暴露？呀哈咿哈！！！！！！你看你蠢的！\n\n我們是[encountered_marauder.GetSpeciesNamePlural]。最喜歡狩獵泥蠻。如果你願意來[encountered_marauder.GetSpeciesName]的地盤，我們就做泥蠻湯。聽著不妙，對吧？呀哈咿哈！！！！！！\n\n或許你認識其他泥蠻們。或許你想讓他們變成泥蠻湯。或許我們可以談談條件。如果價格公道，[encountered_marauder.GetSpeciesNamePlural]也願意為泥蠻們去攻擊其他泥蠻。"
 marauder.15.3.desc:0 "我們是[encountered_marauder.GetSpeciesNamePlural]，§H虛空之母§!的忠實僕人：她乃全知全能，統御太空的至高復仇者。\n\n她讓我們在很久以前放棄了先祖的行星家園，遷居她永恆的領域———冰冷的太空，賦予我們狩獵異端的使命，並獻祭來取悅她。\n\n可惜，信仰戰爭耗盡了我們的力量，並讓我們產生了分歧。我們掙扎著尋求她的幫助，希望得到女神的指引，而毀滅異端異形無疑能取悅她————哪怕是因為接受其他異端的命令。因此，只要你出的起，我們許多信徒皆願為你而戰……"
 marauder.15.a:0 "通訊終止。"
 marauder_diplo_header:0 "[current_marauder_diplomacy.GetName]"
