 marauder.19.desc_01:0 "[Root.GetName]是自然的毒瘤。你們……「蜂群思維」，或者隨便你們是怎麼稱呼你們這種毫無榮譽概念的骯髒存在。你們是銀河系中的萬惡之源。\n\n[marauder_country_1.GetSpeciesNamePlural]的戰士不願與你們為伍。"
 marauder.19.desc_02:0 "[Root.GetName]只是一群蠻夷野人。你愚蠢地謀害無辜者，足以令我們最堅韌的戰士感到噁心。\n\n我們不會與你打交道。"
 marauder.19.desc_03:0 "啊，說話的機器。你的主人哪去了，機械腦袋？他們知道你出故障了嗎？\n\n如果你們再靠近我們的地盤，我們的戰士會很樂意拿你們當靶子打，即便這樣做毫無榮譽可言。現在快從俺們眼前消失吧。"
 marauder.19.2.desc_01:0 "呀哈咿哈！！！！！！這幫蜂群泥蠻什麼都吃！我們可決不會被你們做成肉湯！快走開，蜂群泥蠻們！"
 marauder.19.2.desc_02:0 "呀哈咿哈！！！！！！我們喜歡bashing，但和你們比起來……你們簡直太喜歡bashing了，泥蠻！我們不跟你們說話！"
 marauder.19.2.desc_03:0 "呀哈咿哈！！！！！！它、它能懂嗎？它是殺戮機器，對吧？它只懂殺戮？\n\n機械腦袋！我命令你把自己殺掉！\n\n啊哈，它壞掉了，沒用。"
 marauder.19.3.desc_01:0 "你們是虛空之母的宿敵。如果可能的話，你們連虛空本身都會吞噬，對吧？\n\n可恨的怪物。"
 marauder.19.3.desc_02:0 "虛空之母要求獻祭，但不是你這種規模。你崇拜的是毀滅本身，這讓你成為最邪惡的異端。"
 marauder.19.3.desc_03:0 "你冰冷而空洞，就像虛空本身。虛空之母敬重這一點。所以你的毀滅將會是她感到非常愉悅。\n\n僅此而已。"
 marauder.19.a:0 "獵物……"
 marauder.19.b:0 "異形污穢。"
 marauder.19.c:0 "種族：§H[From.GetSpeciesName].§!標識：§R害蟲。§!"
 marauder.20.1.desc_01:0 "說吧，外來者。我們的戰士們還在聽著吶。"
 marauder.20.1.desc_02:0 "我們絕不向異形屈服。"
 marauder.20.1.desc_03:0 "作為決鬥失敗的懲罰，我不得不按約定在這一輪中負責跟外來者打交道。\n\n你來干哈？"
 marauder.20.1.desc_04:0 "解釋一下你為什麼要打擾我們。我們仍在繼續戰鬥任務。"
 marauder.20.1.desc_05:0 "啊！終於來了個真正的軍人！\n\n[Root.GetSpeciesName]軍隊的戰鬥力我們也有所耳聞。成千上萬的[marauder_country_1.GetSpeciesNamePlural]迫切地想在戰場上親自挑戰你們。"
 marauder.20.1.desc_06:0 "你好，[Root.GetSpeciesNamePlural]。你的進貢使我們的戰士非常高興。\n\n我直說吧……雖然還是有些人想要攻擊你們，但他們已經被擺平了。至少擺平大多數了。"
 marauder.20.1.desc_07:0 "吾等劍已歸鞘，[Root.GetSpeciesNamePlural]。目前你們無需擔憂。"
 marauder.20.2.desc_01:0 "我好端端的一個晚上被你給毀了，泥蠻！呀哈咿哈！！！！！！你想做啥？！"
 marauder.20.2.desc_02:0 "唯一比泥蠻更糟的是一群泥蠻！不！別問那是什麼！呀哈咿哈！！！！！！"
 marauder.20.2.desc_03:0 "呀哈咿哈！！！！！！*咳咳* *咕嚕* *噗*……呀哈咿哈！！！！！！！"
 marauder.20.2.desc_04:0 "你有東西要我們去砸，泥蠻？[marauder_country_2.GetSpeciesNamePlural]很擅長砸東西！"
 marauder.20.3.desc_01:0 "虛空之母今天非常憤怒。我能感覺到。\n\n我們還需要更加努力地取悅她……"
 marauder.20.3.desc_02:0 "我只是她的僕從。我對你一無所知。\n\n但她……她看穿了你的蠕蟲本質。"
 marauder.20.3.desc_03:0 "每當你的飛船穿越無垠太空時，都是在冒犯她的領域。而我們則在竭力安撫她的憤怒。須知，她的憤怒非常可怕……"
 marauder.20.3.desc_04:0 "第九次信仰戰爭已經進行到了第167週期。異端派系還在負隅頑抗…… 為了虛空之母，我們絕不會手下留情。"
 marauder.20.b:0 "我們知道一個很合適的襲擊目標……"
 encourage_raid:0 "僱傭[marauder_species.GetNamePlural]去襲擊你的宿敵。"
 marauder.20.busy.b.1.response:0 "我們的戰士們已經在進行襲擊了，現在無暇分心處理其他事情。"
 marauder.20.busy.b.2.response:0 "呀哈咿哈！我們已經在突襲了，泥蠻！我們沒時間管別的事兒！"
 marauder.20.busy.b.3.response:0 "為了貫徹虛空之母的意願，我們已經前去襲擊異端了。如果有什麼異議的話，等襲擊結束之後再說。"
 marauder.20.cooldown.b.1.response:0 "上一次的襲擊讓我們元氣大傷，我們現在根本沒有足夠的飛船來發動新一輪襲擊，請稍後再來吧。"
 marauder.20.cooldown.b.2.response:0 "泥蠻,我們不會答應噠，因為艦隊還沒有準備好呀，上次襲擊損失好大，我們還緩過來吶！"
 marauder.20.cooldown.b.3.response:0 "我們上一輪的襲擊才剛結束，發起新一輪的襲擊為時過早。我們現在應該靜坐祈禱，並向虛空之母膜拜。"
 marauder.20.d:0 "我們打算雇一些僱傭兵。"
 hire_mercenaries:0 "暫時僱傭[marauder_species.GetName]艦隊。"
 marauder.20.e:0 "終止聯絡。"
 marauder.20.need_rivals:0 "你現在沒有宿敵。"
 marauder.20.f:0 "能不能麻煩你停止那煩人的尖叫呢？"
 marauder.20.f.response:0 "呀哈咿哈！！！！什麼……什麼尖叫？？"
 marauder.20.g:0 "我們想要僱傭一名領袖。"
 hire_mercenary_leader:0 "僱傭一名出色的[marauder_species.GetName]領袖，直到其逝世為止。"
 hire_admiral_merc:0 "你永久地僱傭了一名出色的[marauder_species.GetName]艦隊司令。"
 hire_general_merc:0 "\n你永久地僱傭了一名出色的[marauder_species.GetName]將領。"
 marauder.30.e:0 "算了，不要在意。"
 marauder.30.f:0 "再會了。"
 marauder.31.1.desc:0 "哈！你想讓我們對你的一個對手進行襲擊？\n\n我們不想插手你們之間的無聊紛爭，但要是你開的價合適的話，我們倒也是可以考慮……\n\n那你想讓我們打誰呢？"
 marauder.31.2.desc:0 "你……你想讓我們去襲擊你的一個泥蠻對手？好的，可以……\n\n但你要我們去襲擊哪個泥蠻呢？"
 marauder.31.3.desc:0 "既然你都給我們進貢了，那我們可以考慮去襲擊一些異端。\n\n你打算讓我們去襲擊誰呢？"
 marauder.31.a:0 "§YThe[raid_target_1.GetName].§!"
 marauder.31.b:0 "§YThe[raid_target_2.GetName].§!"
 marauder.31.c:0 "§YThe[raid_target_3.GetName].§!"
 marauder.31.d:0 "§YThe[raid_target_4.GetName].§!"
 marauder.31.e:0 "算了，不要在意。"
 marauder.31.f:0 "再會了。"
 marauder.32.1.desc:0 "[preliminary_target.GetName]對我們的戰士來說確實是合適的襲擊目標，我們可以考慮對他們下手……"
 marauder.32.2.desc:0 "沒錯，[preliminary_target.GetName]的這些泥蠻正好可以作為我們的泥蠻湯。但是襲擊他們可不容易……"
 marauder.32.3.desc:0 "虛空之母對[preliminary_target.GetName]的無信仰者極為不滿，應該進行一次戰略遠征來貫徹虛空之母的意願……"
 marauder.32.a:0 "我們會給你們付錢的，請好好教訓他們。"
 marauder.32.1.a.response:0 "那就這麼說定了，我們會在黎明時發動襲擊。"
 marauder.32.2.a.response:0 "呀哈咿哈！！！！！這些泥蠻肯定會大吃一驚的！"
 marauder.32.3.a.response:0 "要讓他們見識下虛空之母的憤怒。"
 hire_raid:0 "[current_marauder_diplomacy.GetName]召集了一支艦隊，準備攻擊[preliminary_target.GetName]。"
 marauder.34.1.desc:0 "整個星系中最強的僱傭兵是[marauder_country_1.GetSpeciesName]僱傭兵，這幫傢伙雖然看著很粗野，但其紀律性堪稱一流。為了貫徹自己的榮耀，他們甚至會按照僱主的要求去攻擊其他的[marauder_country_1.GetSpeciesNamePlural]。\n\n這些是目前能夠僱傭的艦隊："
 marauder.34.2.desc:0 "哪怕是最強的泥蠻戰士也敵不過[marauder_country_2.GetSpeciesName]的幼童，呀哈咿咿咿咿！！！這可是眾所周知的。\n\n但這些可不是幼童！！！這些強悍的[marauder_country_2.GetSpeciesName]僱傭兵打起仗來可是十分恐怖的！他們願意為你這樣的泥蠻效力，也願意攻打其他的泥蠻，如果你開的價合適的話，他們甚至願意攻擊[marauder_country_2.GetSpeciesNamePlural]！\n\n目前可僱傭的[marauder_country_2.GetSpeciesName]艦隊名單如下："
 marauder.34.3.desc:0 "我們的戰士中有一些人認為消滅異端是在貫徹虛空之母的意願，哪怕是因為其他異端的命令。他們會毫不猶豫的消滅其他的[marauder_country_3.GetSpeciesNamePlural]，因為在這些激進分子眼中，除了自己之外，其他人都是異端。\n不過不要擔心。他們不會蠢到攻擊僱主的。順帶說一句，我也很安全：因為他們的工作是我給找的，而我也能從他們獲得的利潤中分一杯羹。\n這些是目前可以僱傭的艦隊："
 marauder.34.1.a:0 "虛空降臨者的艦隊。"
 marauder.34.2.a:0 "第234泥蠻突擊者。"
 marauder.34.3.a:0 "神選勇士。"
 voidborn_hire:0 "你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y6艘巡洋艦\n8艘炮艇\n16艘私掠艦§!"
 marauder.34.1.b:0 "星之騎士團。"
 marauder.34.2.b:0 "狂嘯傭兵團。"
 marauder.34.3.b:0 "永恆之夜維序者。"
 star_riders_hire:0 "你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y4艘巡洋艦\n6艘炮艇\n12艘私掠艦§!"
 marauder.34.1.c:0 "原初風暴之翼。"
 marauder.34.2.c:0 "狂怒志願者中隊。"
 marauder.34.3.c:0 "暮光先遣者。"
 storm_wing_hire:0 "你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y2艘巡洋艦\n4艘炮艇\n8艘私掠艦§!"
 marauder.34.d:0 "算了，讓我們討論下其他事務吧。"
 marauder.34.e:0 "再見。"
 marauder.37.1.a.desc:0 "恭喜，[Root.GetSpeciesNamePlural]。有了這支剛僱傭的艦隊，你就可以襲擊[random_fallen_empire.GetName]了！\n\n也許現在還不是襲擊的時候，不過有一件事是確定無疑的：這支傭兵艦隊的實力真的很強！"
 marauder.37.1.b.desc:0 "這支艦隊是你的了，[Root.GetSpeciesNamePlural]。記住，一個[marauder_country_1.GetSpeciesName]至少可以匹敵10名其他種族的戰士。你可以以此來調整你的軍隊部署。"
 marauder.37.2.a.desc:0 "你的選擇是正確的，泥蠻！既然你僱傭了這支狂暴的[marauder_country_2.GetSpeciesNamePlural]，其他的泥蠻就無法僱傭他們來攻擊你了！呀哈咿哈哈哈！！！！"
 marauder.37.3.a.desc:0 "[Root.GetSpeciesNamePlural]，這些聖戰者們將會隨侍您左右。但有一點請注意，不要試圖登上他們的艦船。他們將自己的艦船視為聖物，任何膽敢上他們艦船的異端將會承受虛空之母的怒火。"
 marauder.37.a:0 "還有其他事情……"
 marauder.37.b:0 "再會了。"
 marauder_1_tribute:0 "進貢[marauder_country.GetSpeciesName]"
 marauder_1_tribute_desc:0 "我們已經向[marauder_country.GetName]進貢了，他們同意暫時不攻擊我們。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "哈哈，你真是個瘋子，外來者！你想讓我們幫你去對抗舊日統治者？\n\n這我得拒絕。"
 marauder.35.2.desc:0 "呀哈咿哈哈哈哈哈哈！！！！\n\n不，泥蠻，雖然我們一向桀驁瘋狂，但我們還沒有瘋到敢去攻擊那些墮落的泥蠻。"
 marauder.35.3.desc:0 "雖然他們亦是異端，但現在對他們發起攻擊無異於自取其辱，這不會是虛空之母的意願。\n\n即便要教化他們，至少也得等一兩千年以後才行。"
 marauder.40.1.desc:0 "嗯，這可以做到，我們有許多厲害的戰士在尋找新的挑戰和機遇。\n\n如果你能提供足夠好的條件來使他們廢除與同族所立下的誓約，那他們就可以對你宣誓效忠並為你而戰。"
 marauder.40.2.desc:0 "呀哈咿哈！！沒錯，沒錯！許多精明的[marauder_species.GetName]戰士們都很樂意為泥蠻而戰呢！只要條件開的合適，那什麼都好談呀。"
 marauder.40.3.desc:0 "我們的將領樂意率領你的士兵們去戰鬥。有了你提供的資源作為支持，我們便能更好的服侍虛空之母。\n\n我們的戰士們之所以無畏強大，源於他們畢生服侍虛空之母。"
 marauder.40.1.a:0 "僱傭艦隊司令"
 marauder.40.2.a:0 "僱傭陸軍將領"
 marauder.40.a.response:0 "非常好，新的誓約已經立下，他們歸你了。"
 marauder.40.b.response:0 "哎喲！這可是個奸詐狡猾的[marauder_species.GetName]！你走大運啦，[Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "虛空之母已然賜福此秘契，願吾等勇士能助汝順心如意。"
 marauder.46.name:0 "現在可以僱傭掠劫者僱傭兵"
 marauder.46.desc:0 "隨著各勢力不斷擴張自己的邊疆，邊境劃分已然變得模糊不清，衝突亦將不可避免。\n\n掠劫者部落在意識到這一點之後，陸續離開自己的家園星系，去外星系尋找財富和榮耀。他們選擇成為僱傭兵，為出價最高的僱主提供服務。"
 marauder.46.a:0 "優秀的僱傭兵總是稀缺的。"
 leader_trait_mercenary_warrior:0 "僱傭兵戰士"
 leader_trait_mercenary_warrior_desc:0 "這位領袖深諳來自太空的武者文化，並在年幼時就學會了非傳統的游擊戰術。"
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大可汗"
 leader_trait_great_khan_desc:0 "大可汗是個極賦魅力的領袖、卓越超凡的戰術家，而且如果傳言屬實的話，他還是個強大的靈能者。"
 marauder.50.name:0 "僱傭兵契約結束"
 marauder.50.desc:0 "我們與§H[Root.GetName]§!的僱傭兵契約已經到期了。他們的領袖————艦隊司令[Root.Leader.GetName]立刻提出與我們續約，讓目前聽命於[Root.Leader.GetHerHis]的那些艦船再為我們服務5年…… 當然必須另付費用。\n\n如果我們拒絕，這些僱傭兵就會離開我們，去找其他的僱主。"
 marauder.50.a:0 "續約。"
 marauder.50.b:0 "讓他們離開。"
 marauder.71.name:0 "僱傭兵船隊司令已被取代"
 marauder.71.desc:0 "由於§H[Root.GetName]§!的前任司令意外身亡，[marauder_species.GetNamePlural]派遣艦隊司令§H[new_leader.GetName]§!接替前任指揮官的職務。"
 marauder.76.name:0 "[marauder_species.GetName]僱傭兵消失"
 marauder.76.desc:0 "失去了家園星系似乎對[Root.GetName]的§H[marauder_species.GetName]§!僱傭兵造成了很大的打擊。儘管我們與他們簽訂的5年契約還沒有到期，可那些傢伙竟然連人帶船全跑的沒影了！\n\n他們最後留下的通訊訊息是：\n\n§R我們一定會報仇的。§!"
 marauder.76.a:0 "可我們的契約還沒到期啊！"
 marauder.77.name:0 "僱傭兵加入大可汗"
 marauder.77.desc:0 "大可汗麾下[raider_khanate.GetName]的崛起讓很多同我們簽訂契約的[raider_khanate.GetSpeciesName]僱傭兵陷入了民族主義的狂潮，這些僱傭兵無視與我們簽訂的契約，並紛紛倒戈加入了大可汗的陣營。"
 marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你需要一些人為你而戰的話，那[encountered_marauder.GetSpeciesName]的僱傭艦隊剛好可被僱傭。是的，你沒有聽錯。如果你支付足夠的報酬，銀河系中最好的僱傭兵現在願意為你而戰。"
 marauder.86.a:0 "很高興知道這件事。"
 marauder.87.a.desc:0 "呀哈咿哈！！！！聽好了，泥蠻！\n\n我們的勇士們近期變得無所事事，天性好戰的他們只得互相鬥毆解悶，結果死傷了不少！當然我們有個解決方案……我們可以把這幫狂暴的勇士借給泥蠻來換取點報酬！要是你想要僱傭全宇宙最好的傭兵的話。最好快一點，慢了就沒啦！"
 marauder.88.a.desc:0 "全知全能的虛空之母有一條消息給你：\n\n虛空之母已然知曉你所渴望之物，你現在可以僱傭一些我們的傭兵艦隊。我們的船員皆為訓練有素之士，若能夠提供足夠的報酬，他們皆會服從於你的命令。\n\n這是一份難以置信的禮物，請不要浪費她的一番好意。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName]的弱者們，我們的戰士們正準備去進攻你們的星系，要麼勇敢的面對他們、要麼像懦夫一樣躲起來眼睜睜的看著我們的戰士搶走你們的財富。\n\n當然了，你們也可以現在就進貢，如果貢品價值足夠的話，我們可以考慮不攻擊你們……"
 marauder.101.2.desc:0 "呀哈咿哈！！！！！[Root.GetSpeciesName]的泥蠻！我們上門送溫暖來啦！順便看看有啥值錢的東西，省的你們營養過剩！！\n\n除非你們給我們一個不這樣做的理由……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]。虛空之母已降下聖訓，希望能用你們的星系作為祭所來慶祝她對這片虛空的永恆支配權。我們是虛空之母忠實的僕從，我們必須貫徹虛空之母的意願。\n\n一支由我們最優秀的戰士所組成的艦隊正前往你們星系收集祭品。或者如果你們願意滿足虛空之母的飢餓，也可以現在就主動進貢，如果貢品數目足夠的話，我們也可以停止對你們的攻擊。"
 marauder.101.a:0 "獻出貢品§Y(能源)§!"
 marauder.101.b:0 "獻出貢品§Y(礦物)§!"
 marauder.101.c:0 "獻出貢品§Y(食物)§!"
 marauder.101.1.a.response:0 "真令人遺憾！看來得讓我們的戰士另尋目標了。\n\n你們暫時安全了，至少短時間內不會受到我們的攻擊。"
 marauder.101.d:0 "休想從我們這裡拿到任何東西，渣滓！"
 marauder.101.1.b.response:0 "既然你們不肯主動獻出貢品，那我們就來搶啦！你們將為這個愚蠢決定後悔的！"
 marauder.101.2.a.response:0 "你們很狡詐，蠻子！我們去找其他泥蠻燉湯喝了，這對我們來說很棘手，但是不會再來麻煩你們了！"
 marauder.101.2.b.response:0 "如我們所願，蠻子！[raiding_marauder.GetSpeciesNamePlural]總是喜歡去挑戰那些不知天高地厚的泥蠻！\n\n呀哈咿哈！！！！！"
 marauder.101.3.a.response:0 "不去惹怒虛空之母，你的做法很明智。你無法想像她的報復有多麼可怕。"
 marauder.101.3.b.response:0 "雖然在提議之前，全知全能的虛空之母早就預知到你將如此回應，但我們還是要走個形式。現在，無論貧富，我們的人民將進行一場捍衛我們偉大信仰的聖戰。當然，一切以主的名義。"
 marauder.102.1.desc:0 "你們終於哭喪著跑來乞求憐憫了，[Root.GetSpeciesNamePlural]? 你們仍舊可以獻上貢品來跪求我們遠離你們的領土，但是我們要抬價。"
 marauder.102.2.desc:0 "哦，泥蠻？你們現在要來覲見我們了？你想讓我們離開了？呀哈咿哈！！！！！\n\n你們可以花錢消災，但現在價格更貴了……"
 marauder.102.3.desc:0 "主為你瀆神的言行感到憤怒,[Root.GetSpeciesNamePlural]……非常憤怒。我們在聖戰中每活祭一個[Root.GetSpeciesName]都會平息一絲她的憤怒，但這就夠了嗎？\n\n如果你想向虛空之母獻上貢品來讓我們撤軍，你最好清楚，她現在需要更多的祭品。"
 marauder.102.d:0 "雜種，你可真夠噁心的。"
 marauder.102.e:0 "結束對話。"
 marauder.102.1.a.response:0 "想想我們當初要求你上貢的時候，你的愚蠢拒絕給你帶來了多少災難。你們應該從這件事中吸取教訓，[Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "呀哈咿哈！！！！這下就好了。我們已經拿到了想要的東西。暫時不需要再喝燉泥蠻湯了，暫時。"
 marauder.102.3.a.response:0 "虛空之母很滿意。這些活祭讓她精神愉悅，她允許她的戰士們撤退了。再見，[Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "我……你-你……我的外貌……與這無關……\n\n你會為你這些輕蔑謾罵後悔的，[Root.GetSpeciesName]。我們的戰士會將你們可笑的艦隊燒成碎片！"
 marauder.111.1.desc:0 "[Root.GetSpeciesNamePlural]，可以從你們的土撥鼠洞裡鑽出來了。我們從你們這\解放\了足夠多的財富，現在正在用船載回去呢。\n\n嗨！舵手夥計們！我們要回[marauder_system.GetName]了。讓我們離開這群混球的地盤吧，這鬼地方真讓我感到噁心。"
 marauder.111.2.desc:0 "泥蠻們，我們已經搶夠啦。不需要再搶了，我們的船已經裝滿了。\n\n我們要回[marauder_system.GetName]了哦，拜拜。"
 marauder.111.3.desc:0 "聖戰結束了。虛空之母對我們在你們領土上造成的毀壞感到滿意，[Root.GetSpeciesNamePlural]。現在她允許我們回到[marauder_system.GetName]了。"
 marauder.111.a:0 "快滾吧，越遠越好！"
 marauder.112.1.desc:0 "這很令人激動，不是嗎？這場戰爭多麼讓人興奮！我們最強大的戰士將與你們最強的軍隊進行較量。讓我們看看誰才是勝者吧！"
 marauder.112.2.desc:0 "蠻子們，你們到底在想些什麼？我們正在洗劫你們的地盤哦！"
 marauder.112.3.desc:0 "我們只為主的意志而存在。雖然現在那些兜裡有子兒的人僱傭我們來毀滅你們，但只要最終結果能讓更多的異端者作為活祭獻給主，主定然會同意我們的行為。"
 marauder.104.name:0 "劫掠者襲擊了[Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]劫掠團登陸了§H[Root.GetName]§!！他們的艦隊從軌道上部署了許多小型的攻擊機，[marauder_country.GetSpeciesNamePlural]在撤退前攻擊了[Root.GetPlanetMoon]上一些零散的聚居點。我們在地表上的防禦部隊根本沒有時間反應。"
 marauder.104.a:0 "卑鄙的劫掠者。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]的奴隸販子登陸了§H[Root.GetName]§!！攻擊機襲擊了許多[Root.GetPlanetMoon]上的定居點，俘獲了許多殖民者，並給他們戴上鐐銬抓上了劫掠者的軌道艦隊。"
 marauder.105.a:0 "他們必將付出代價。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]的少量軍隊對§H[Root.GetName]§!實行了一場一擊脫離戰。他們零零散散的空降登陸讓指揮地面防禦部隊的戰術反應單位一時摸不著頭腦，直到這群野蠻人劫掠了定居點，安安穩穩地回到他們軌道上的艦隊時才反應過來。"
 marauder.106.a:0 "這真是猝不及防。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]的奴隸販子登陸了§H[Root.GetName]§!！呼嘯而過的攻擊機傾瀉炸彈之雨，敲開了有機體庇護所的大門，之後一群全副武裝的劫掠團包圍了庇護所。\n\n不知所措的有機體們才從庇護所內安穩的美夢中醒來，被這些奴隸販子俘獲，帶上了他們的軌道艦隊。"
 marauder.107.a:0 "我的活體陳設啊！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]的劫掠團登陸了§H[Root.GetName]§!！這些劫掠者劫掠了我們在[Root.GetPlanetMoon]上的一些哨站，並在回到軌道艦隊之前摧毀了成百上千個無人機。"
 marauder.108.a:0 "我們必須懲戒他們的罪行。"
 marauder.112.a:0 "是誰僱傭你們來劫掠我們？"
 marauder.112.1.a.response:0 "只是一群不敢親自面對你們的卑鄙膽小鬼罷了。他們確切的身份並不重要，他們在這個宇宙中的角色更是如此。\n\n並且他們也付了錢讓我們保密。"
 marauder.112.2.a.response:0 "啊，但那是個秘密，泥蠻們!他們就像你一樣，也是一群泥蠻，但是是另一群泥蠻。這就是我們能告訴你的一切了。"
 marauder.112.3.a.response:0 "一群異端。一群無信仰者。一群異教徒。\n\n我們只是收人錢財替人辦事，很快就與他們不再聯繫，但他們付出的能量幣可以滿足虛空之母的意志。"
 marauder.112.b:0 "結束通信。"
 marauder.114.name:0 "劫掠中止"
 marauder.114.desc:0 "我們給[marauder_country.GetSpeciesName]的劫掠艦隊造成的巨大損失足以讓他們停下劫掠的步伐。看來在考慮過所有可能的選項後，[marauder_country.GetSpeciesNamePlural]最終決定停止劫掠，回到他們的領土。"
 marauder.114.a:0 "他們真是自不量力。"
 marauder.116.name:0 "劫掠艦隊被徹底擊潰"
 marauder.116.desc:0 "[From.GetSpeciesName]的劫掠艦隊試圖劫掠我們的領土，但在[destroyed_fleet_system.GetName]星系被全殲了。艦船殘骸中沒有發現任何倖存者。"
 marauder.116.a:0 "讓他們長點記性。"
 marauder.117.desc:0 "我們此前僱傭來劫掠§H[marauder_target.GetName]§!的§H[marauder_country.GetSpeciesName]§!劫掠者突然調轉矛頭開始侵入我們的領土！從他們的劫掠給我們帶來的沉重損失來看，我們的財富的確足夠讓他們變卦來進攻我們。"
 marauder.117.a:0 "混賬！"
 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]的劫掠者即將入侵"
 marauder.120.desc:0 "檢測到一支§H[raiding_marauder.GetSpeciesName]§!的私掠艦隊正在侵入我們的邊境。攔截到的訊息顯示他們被我們的一個敵對外國勢力僱傭來入侵我們的領土。這些劫掠者正在從一個公開頻道向我們發送訊息。"
 marauder.121.1.desc:0 "躲在陰影中的膽小鬼們想利用我們來借刀殺人，因為這幫蛆蟲太過畏懼不敢親自動手。[Root.GetSpeciesName]的戰士中究竟有沒有人有足夠的勇氣與我們在戰場上光榮的一決勝負，亦或是毫不還手讓我們劫掠你們的領土？向我們展示你們的尊嚴！"
 marauder.121.2.desc:0 "嗨耶咿耶耶！！！你們的仇家真多啊，泥蠻！他們非常討厭你們！甚至花錢來讓我們掃蕩你們的領土！我們當然就很開心地接下啦！"
 marauder.121.3.desc:0 "如果一群異端付錢讓我們去消滅另一群異端，我們為什麼拒絕呢？我們遲早會處理掉所有異教徒，但至少現在我們會針對你們。"
 marauder.121.a:0 "啟動紅色警報！	"
 marauder.122.name:0 "[raid_parent.GetSpeciesName]劫掠者撤退"
 marauder.122.desc:0 "受到我們的挑唆後，§H[raid_parent.GetSpeciesNamePlural]§!派出的私掠艦隊劫掠了§H[raid_victim.GetName]§!，現在他們開始返航回到母星。艦隊的貨倉裡裝滿了戰利品和搶奪來的奴隸，各位船主表示此次劫掠非常成功。"
 marauder.122.a:0 "幹得漂亮！"
 marauder.123.desc:0 "一個屬於此前未知物種的私掠艦隊正在侵入我們的邊境！這些自稱§H[raiding_marauder.GetSpeciesNamePlural]§!的野蠻人顯然是受到與我們敵對的境外勢力支持後來攻擊我們的領土。他們正在從公開頻道向我們發送訊息。"
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]私掠艦隊被摧毀"
 marauder.124.desc:0 "被我們唆使的[raiding_marauder.GetSpeciesNamePlural]所組成的私掠艦隊在[destroyed_fleet_system.GetName]星系被[fleet_destroyer.GetName]摧毀了！沒有倖存者的相關報告。"
 marauder.124.a:0 "希望他們至少能給對方帶來一些損失。"
 marauder.501.name:0 "鳴響戰鼓"
 marauder.501.desc:0 "自上古之初以至今日，§H[raider_khanate.GetSpeciesNamePlural]§!大大小小的部落第一次停下狂熱內戰，空前團結在一位§H萬汗之汗§!下。這位統帥以超世之才與堅忍不拔之志，在戰士階級中嶄露頭角，並最終完成難以置信的統一大業。儘管這些部落不過是由一群狡詐、迷信又好戰的物種組成，這位新近加冕的偉大可汗還是贏得了所有[raider_khanate.GetSpeciesName]部落的忠誠與愛戴。\n\n既然他們已經熄滅內鬥的烽火，那[raider_khanate.GetSpeciesNamePlural]便會將目光轉向這片星河的其他地方。所有艦隊聚集起來，載運著無數狂熱戰士。儘管他們數個月之前還是刀兵相見的敵人，但現在，他們是渴望一同對外戰爭擴張的同志了。"
 marauder.501.a:0 "新的威脅誕生了。"
 marauder.502.desc:0 "吾名§H[raider_khanate.Ruler.GetName]§!，§H[raider_khanate.GetName]§!萬民的大可汗！今日吾將向宇宙眾生宣佈，吾族的新時代正在來臨。而今，無謂的遊蕩與劫掠，沒有領袖的指引所帶來的狂熱內戰，將與[raider_khanate.GetSpeciesNamePlural]漫長的黑暗時代一同落下帷幕。\n\n吾以吾之尊嚴莊重起誓，吾將引領吾族人民建立起無比偉大的帝國，讓[raider_khanate.GetSpeciesName]之名永遠閃耀在這片星河的歷史之中。n\n螳臂當車之徒聽我一言：一切都無法阻擋吾族實現真正命運的步伐，若汝等自不量力妄圖阻礙，將會被[raider_khanate.GetName]碾為齏粉！"
 marauder.502.a:0 "真是一番豪言壯語啊。"
 marauder.502.b:0 "計算它的威脅度。"
 marauder.504.name:0 "大可汗佔領了[conquered_planet.GetName]！"
 marauder.504.desc:0 "在擊潰了§H[conquered_planet.GetName]§!的守軍後，[From.GetName]的地面部隊以可汗之名佔領了[conquered_planet.GetPlanetMoon]！他們在[conquered_planet.GetPlanetMoon]地表上的主要定居點高高昇起這個新興帝國的旗幟。現在，[From.GetSpeciesName]的殖民者們被趕出了他們已被摧毀的居住地，裝進了運輸艦中。"
 marauder.504.a:0 "我們必須阻止可汗擴張的步伐！"
 marauder.506.name:0 "可汗被擊敗了"
 marauder.506.desc:0 "[great_khan.GetName]，[From.GetName]的大可汗，[great_khan.GetHerHis]自吹自擂稱自己是軍事天才 ，卻在[khan_death_system.GetName]星系遭受了可恥的失敗。當[great_khan.GetSheHe]指揮的艦隊在與[khan_destroyer.GetName]的艦隊交戰中被擊潰時，大可汗和[great_khan.GetHerHis]侍從們卻乘著小型運輸機逃進超空間航道四散逃離。.\n\n儘管到現在，[great_khan.GetName]仍在籌備一支新的艦隊重新開始[great_khan.GetHerHis]爭戰，但這次偉大的勝利將給一切反抗貪得無厭的[From.GetName]侵略者的國家帶來巨大鼓舞。"
 marauder.506.a:0 "原來大可汗並非所向無敵啊"
 marauder.508.desc:1 "吾乃[From.GetName]之天可汗，[great_khan.GetName]。吾在[khan_destroyer.GetName]的潰敗不過只是寸兵尺鐵的損失罷了。[khan_destroyer.GetSpeciesNamePlural]是一群勇敢的戰士，是可敬的對手，但他們仍逃不了被吾擊敗的命運。\n\n星河潮流浩浩蕩蕩，順之者昌，逆之者亡。我的全新艦隊已經籌備好了。"
 marauder.508.desc.1:0 "$marauder.508.desc$在戰爭結束後，所有支持我的轄區總督們都會得到我的封賞。"
 marauder.508.desc.2:0 "$marauder.508.desc$宣誓臣服於我吧，趁著你們還有時間選擇。"
 marauder.508.desc.3:0 "$marauder.508.desc$一切試圖阻擋我的人都將被徹底消滅。"
 marauder.508.a:0 "屠夫捲土重來了。"
 marauder.510.name:0 "大可汗之死"
 marauder.510.desc:0 "大可汗[great_khan.GetName]死了。[great_khan.GetHerHis]艦隊在[khan_death_system.GetName]星系遭遇了第二次失敗，在艦隊被[khan_destroyer.GetName]擊敗後，大可汗沒有嘗試逃跑，而是決心與旗艦一同赴死.\n\n隨著他們敬愛領袖的死去，[From.GetName]再度掀起一場爭權奪利的腥風血雨。大可汗手下的領主們正兵戎相見，只為爭奪[great_khan.GetHerHis]遺產————帝國的控制權。究竟誰能笑到最後還未可知。"
 marauder.510.a:0 "[great_khan.GetName]的統治終結了"
 marauder.513.a.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具體細節尚不明朗，但我們截獲到的訊息顯示，大可汗是被[great_khan.GetHerHis]手下一位有野心的領主毒殺而死。\n\n隨著他們敬愛領袖的死去,[raider_khanate.GetName]再度掀起一場爭權奪利的腥風血雨。大可汗手下的領主刀兵相見，只為爭奪[great_khan.GetHerHis]遺產————帝國的繼承權。究竟誰能笑到最後還未可知。"
 marauder.513.b.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！根據我們截獲到的訊息，大可汗的死因是沒能抵禦住名為薩拉凱利安熱病的病魔侵襲，這是[raider_khanate.GetSpeciesNamePlural]的一中常見而致命的疾病，是[raider_khanate.GetName]崛起前其太空站惡劣生活環境的遺產。"
 marauder.513.c.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了! 截留到的訊息顯示，大可汗是被一個未知的星際勢力派遣出的特種部隊刺殺。目前沒有任何一個政府對此事表示負責。"
 marauder.513.d.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具體細節尚不明朗，但我們截獲到的訊息顯示，大可汗是在[great_khan.GetHerHis]旗艦上的私人房間被一名外星姬妾刺殺。刺殺動機不明。"
 marauder.513.e.desc:0 "[raider_khanate.GetName]的大可汗死了！根據目前截留到的訊息，[great_khan.GetName]由於年老，在幾天前無疾而終了。\n\n儘管人們相信可汗指定了一位繼承人，但[raider_khanate.GetName]還是掀起了一場爭權奪利的腥風血雨。大可汗手下的領主們正為了爭奪[great_khan.GetHerHis]的遺產————帝國的控制權而兵戎相見，究竟誰能笑到最後還未可知。"
 liberated_planet.part1:0 "在我們擊敗可汗在§H[liberated_planet.GetName]§!地表上全部軍隊後，我們的部隊完全控制了[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2:0 "在可汗的軍隊佔領[raider_khanate.GetName]之前，這個星球曾屬於§H[planet_former_owner.GetName]§!。如果我們將星球歸還給他們，他們或許會很感激。"
 marauder.516.name:0 "[liberated_planet.GetName]的解放"
 marauder.516.desc:0 "我們的軍隊成功從可汗軍手中解放了§H[liberated_planet.GetName]§!現在[liberated_planet.GetPlanetMoon]終於回到了我們的掌控中。"
 marauder.516.a:0 "偉大的勝利！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "這是勝利者的戰利品。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]劃入我們的領土中。"
 marauder.517.b:0 "我們是解放者，而非征服者。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]將被歸還給[planet_former_owner.GetName]。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "在成功的進攻並擊敗了§H[liberated_planet.GetName]§!上的可汗軍後，§H[From.GetName]§!向我們和善地提出歸還[liberated_planet.GetPlanetMoon]控制權的請求。"
 opinion_returned_marauder_planet:0 "被解放的星球"
 opinion_kept_marauder_planet:0 "佔據被解放的星球"
 marauder.526.name:0 "睡獅甦醒"
 marauder.526.desc:0 "近期一個被§H[awakened_horde.GetName]§!摧毀的太空居所迫使§H[From.GetSpeciesNamePlural]§!破天荒的團結在一位大可汗的統治之下。這位神秘的領主以超群之才，說服了[From.GetSpeciesNamePlural]各族擱置爭議，謀求生存。被修復好的強大艦隊從隱蔽的艦港中蜂擁駛出，載滿了[From.GetSpeciesName]的狂熱戰士。在大可汗的領導與鼓舞之下，他們將為死去的同胞向這個星河發起復仇。"
 marauder.550.a.desc:0 "我決不會辜負[raider_khanate.GetName]。數十億人正遵循我的引導。"
 marauder.550.b.desc:0 "我是萬汗之汗，[great_khan.GetName]。你是來臣服於我的統治的嗎？"
 marauder.550.c.desc:0 "在敢於挑戰之人的詞典裡，沒有不可能。"
 marauder.550.d.desc:0 "你現在面對的是萬汗之汗。有話直說。"
 marauder.550.e.desc:0 "覲見大可汗者何人？"
 marauder.550.f.desc:0 "星光下還有更多的地盤等待我們征服。"
 marauder.550.g.desc:0 "我的子民經受了夠多的苦難了。我將為他們在這片星河中開闢新的生存空間。"
 marauder.550.h.desc:0 "我為那些被我們的軍隊所戕害的生命流淚，但為了[raider_khanate.GetSpeciesName]的未來別無他法。."
 marauder.550.i.desc:0 "我正在建設的帝國將讓整個星河受益。儘管現在看來它遠非如此，但終有一天，它將成為這個宇宙裡穩定而繁榮的燈塔，吸引著全宇宙所有智慧生命。\n\n最終，和平之光將在這個星河閃耀。我一定會做到。"
 marauder.550.j.desc:0 "我的朝廷永遠對忠誠的總督們開放。你有什麼事想問嗎？"
 marauder.550.k.desc:0 "你是代表[Root.GetSpeciesName]的轄區的總督，對嗎？[Root.GetName]，好像是這個名字。偉大的可汗能給你做點什麼呢?"
 marauder.550.l.desc:0 "儘管你們不是有機生命體，[Root.GetSpeciesNamePlural]，但所有臣服於[raider_khanate.GetName]的智慧生命都會被平等對待。\n\n我發誓。"
 marauder.550.m.desc:0 "有時我在想，如果我也像你一樣是個機器，人生就會輕鬆很多了，唉。"
 marauder.550.n.desc:0 "這是[Root.GetSpeciesName]的中央意識在和我對話嗎？真有意思。"
 marauder.550.o.desc:0 "我當然明白[Root.GetSpeciesName]的工蜂們會無條件遵守主腦的命令。只要你們的主腦像你們侍奉它一樣侍奉我，我們之間就沒有麻煩。"
 marauder.550.p.desc:0 "你們很明智的選擇了臣服於我。這個決定拯救了無數[Root.GetSpeciesName]的生命。"
 marauder.550.q.desc:0 "你應該知道，[Root.GetSpeciesNamePlural]與[raider_khanate.GetSpeciesNamePlural]之間並沒有太大差異。你們將在我們共同建設的宇宙帝國中發揮重要作用。"
 marauder.550.a:0 "我們想要投降……"
 marauder.550.a.2.response:0 "你認為我們已經愚蠢到了再次相信[Root.GetSpeciesName]的地步？不，這次我們將徹底毀滅你們。你們已經失去了在我們即將建立的新宇宙帝國中的生存權利。"
 marauder.550.b:0 "你作為一個[From.GetSpeciesName]，似乎……口齒很清晰。"
 marauder.550.b.response:0 "啊，是的。我想你指的或許是一種原始的……或者說，鄉土的方言，這種方言直到現在還被[From.GetSpeciesNamePlural]使用。\n\n你或許不相信，[From.GetSpeciesName]的語言曾比現在還要發達。它逐步變為現在這種令人遺憾的語言不過是最近幾千年來的事情。\n\n但現在，它將迎來改變。從今以後，所有[From.GetSpeciesNamePlural]都將學習我們語言中更古老、豐富的版本。再也沒有那些咿咿呀呀的尖叫了。"
 marauder.550.c:0 "虛空之母怎麼了？"
 marauder.550.c.response:0 "迷信與教義帶給我們[From.GetSpeciesName]的只有如廢墟般荒廢的國度。那些想要繼續向虛空之母，或是其他什麼精神象徵去祈禱的人們當然有權繼續這樣做，但這再也不是強制性的信仰了。\n\n我將為[From.GetSpeciesNamePlural]的子民開創科學與進步的新時代。當然，也會給全宇宙帶來這樣的時代。鼠目寸光的頑固迷信者在我開創的未來裡沒有生存的空間。"
 marauder.550.d:0 "我們想要重新獲得自主權"
 marauder.550.d_fail:0 "§R你不能反抗因為距離你臣服於大可汗還未滿一年§!"
 marauder.551.a.desc:0 "一個明智的選擇。投降後，你的領土將成為[raider_khanate.GetName]的轄區，我要求你們給我們正在進行的戰爭中貢獻出你們的資源和並提供軍職機構協助。除此之外，我們不會要求你加入我們正在進行的戰爭。在我們征服整個銀河之前，我們都將讓你維持現狀。\n\n§Y成為轄區的結果:§!\n§R£energy -10% Energy Credit income\n£minerals -20% Mineral income\n£navy_size -30% Naval Capacity§!\n\n[raider_khanate.GetName]將變得愈發強大。"
 marauder.551.a.response:0 "那麼現在，你將成為萬汗之汗[raider_khanate.GetName]忠誠的僕人。在我們得到這個訊息後，多不可數的[Root.GetSpeciesName]將被留存。這對於[Root.GetName]將會是偉大的一天。\n\n當我們征服了整個銀河，我們會考慮是否保留轄區體系，或將你們整合進我們偉大的帝國。在那之前，我們允許你繼續管理自己的國家。"
 marauder.551.b.response:0 "哈！這事永遠不可能成真。\n\n你的命運將在戰場上決定，[Root.GetSpeciesNamePlural]。這對我們來說沒有任何區別——你的世界總有一天會被我們[raider_khanate.GetName]接管！"
 marauder.551.a:0 "我們接受你的要求。"
 marauder.551.b:0 "你失了智麼？ 我們的意思是§H你的§!投降！"
 marauder.552.name:0 "[From.GetName]服從！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!已經服從於萬汗之汗。他們將成為[raider_khanate.GetName]的轄區！而他們的艦隊也已經停止作戰。\n\n儘管他們還沒有正式成為[raider_khanate.GetSpeciesNamePlural]征服星河過程中的其中一個轄區，但他們已經向萬汗之汗獻出了他們的資源和軍職機構的協助。"
 marauder.552.a:0 "沒有骨氣的懦夫！"
 marauder.553.name:0 "部落在[capital_system.GetName]建立了基地。"
 marauder.553.desc:0 "為了保護我們，§H[raider_khanate.GetName]§!在§H[capital_system.GetName]§!建立了一個大型軍事基地。裡面有規模不小的部隊駐防。這個基地的另一個存在目的是敦促我們履行好作為一個轄區的義務並監督[Root.GetSpeciesNamePlural]的徵兵工作，以此來盡可能補充萬汗之汗的部隊。"
 marauder.553.a:0 "如您所願，萬汗之汗……"
 marauder.554.a.desc:0 "好好想想，[Root.GetSpeciesNamePlural]。如果你順著這條路走下去，將永遠無法回頭。我不會接受第二次投降。\n\n叛亂轄區唯一的命運就是被徹底殲滅。"
 marauder.554.a:0 "我們宣佈，我們將徹底獨立。"
 marauder.554.a.response:0 "就這樣吧。你已經提前宣判了你的人民的命運，[Root.GetSpeciesNamePlural]。我發誓在你虛偽而噁心的國家倒台之前，我絕不會停歇!\n\n你將成為整個星河中公然違背萬汗之汗意志的典型反例！"
 marauder.554.b:0 "哦，既然這樣那就不必在意了。"
 marauder.554.b.response:0 "果然不出所料，不要挑戰我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "我曾相信你，[Root.GetSpeciesName]。你曾是我圓桌旁的一員……而作為回報，你竟然在我頭上拉屎。"
 marauder.550.s.desc:0 "我無法接受任何叛徒的話語，跟你，我沒什麼好說的。"
 marauder.550.t.desc:0 "奸詐的垃圾。你想成為我們的轄區不是麼？\n\n你讓我看起來像個傻子，而這就是我無法忍耐的事。"
 marauder.550.u.desc:0 "你需要親自完成這個，[Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "為什麼我們要親自給這個星河引領和指導？當然是因為你和你那些從不尊重任何感情生命的愚蠢同黨們！\n\n你的存在對整個銀河都是一個威脅，而我將把這個威脅徹底終結。"
 marauder.550.w.desc:0 "噫，泥蠻子 你說得太……*咳咳*\n\n我……我的意思是你正立於萬汗之汗的圓桌邊，說出你的意圖。"
 marauder.620.name:0 "部落的隕落"
 marauder.620.desc:0 "§H萬汗之汗§!的死亡使得§H[From.GetName]§!從其統治下解脫出來。部落失去了一位德高望重的長者的約束，[From.GetSpeciesNamePlural]將再一次陷入混亂與內戰當中。他們的帝國將在§H繼承人§!———— 萬汗之汗最強大也最有影響力的指揮官手中分裂。\n\n 所有曾經的指揮官們都想繼承星河萬汗之汗的頭銜，而他們的支持者的立場也同樣搖擺不定、不斷反覆。[From.GetSpeciesName]帝國團結在一起的時代顯然已經終結。"
 marauder.620.a:0 "它本就不應是那樣的帝國。"
 marauder.630.name:0 "部落的返古"
 marauder.630.desc:0 "萬汗之汗的死亡使得[From.GetSpeciesNamePlural]從鬆散遊牧部落變成一個統一的銀河帝國的具有開創意義的變革受到致命打擊。\n\n那些軍閥對於繼續萬汗之汗的改革毫無興趣，[From.GetSpeciesNamePlural]重新走上了他們血腥部落的老路。[From.GetSpeciesNamePlural]已不復團結。"
 marauder.630.a:0 "這也許就是宿命吧。"
 marauder.640.name:0 "新可汗國"
 marauder.640.desc:0 "在無數反對其的吵雜聲中，§H[From.GetSpeciesName]部落§!在經歷了§H萬汗之汗§!的死亡與新可汗的加冕之後，整個部落分裂所帶來的威脅已經基本被消除。\n\n現在，重生的[From.GetSpeciesName]可汗國比起繼續征服，似乎更加重視對已有領土的控制。"
 marauder.640.a:0 "看看他們能活多久。"
 marauder.660.name:0 "新銀河部落"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H萬汗之汗§!死後所帶給§H[From.GetName]§!無休止的權力鬥爭結束了。一個更為民主的選擇，[From.GetSpeciesNamePlural]在征服的過程中受到了平等主義價值觀的啟發。現在，他們正在嘗試一種新形式的政府體制————星際聯邦。"
 marauder.660.2.desc:0 "作為部落的轄區之一，他們邀請我們以創建者之一的身份加入他們新成立的聯邦。當然，部落新成立的憲法也允許我們脫離他們的統治並重新獲得獨立。"
 marauder.660.a:0 "我們應當加入新聯邦。"
 marauder.660.b:0 "終於，自由！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "以往的部盟的轄區被部落以同等的身份邀請加入一個聯邦，或是脫離部落獲得徹底獨立。"
 marauder.661.a:0 "讓我們看看這能為我們帶來什麼。"
 marauder.665.a.desc:0 "§Y<< 萬汗之汗的死亡使[From.GetSpeciesName]部落陷入了混亂。沒有人能夠聽到你的呼喊。>>§!"
 marauder.665.a:0 "那發生了什麼？"
 marauder.670.name:0 "轄區統治的終結"
 marauder.670.desc:1 "隨著萬汗之汗的死亡，混亂和動盪隨之接踵而來。我們部落附庸的身份已經徹底作廢——原因很簡單，我們的宣誓效忠是針對萬汗之汗一個人的。我們現在可以更為自由的追求自身的獨立。\n\n所有曾經駐紮在[Root.Capital.solar_system.GetName]的部落軍事人員在拆除這裡所有的軍事設施後，選擇加入身處其他地方的同胞。"
 marauder.670.a:0 "我們自由了。"
 marauder.671.name:0 "可汗哨站被毀"
 marauder.671.desc:0 "新的汗國費力地去維持萬汗之汗的偉大征服的成果，並嘗試著進一步鞏固他們的軍事統治。然而結果並不令人樂觀————他們摧毀了所有的附庸空間站，並放棄了上面的資源和財產。"
 marauder.671.a:0 "他們鬆懈了。"
 marauder_skirmishing:0 "拿劫掠者試刀"
 marauder_skirmishing_desc:0 "同四處徘徊的劫掠者不斷地在邊境上發生衝突，這樣的經歷磨礪了我方艦隊，增強了他們的作戰效率。"
 marauder.701.name:0 "[marauder_neighbor_species.GetName]難民"
 marauder.701.desc:0 "運輸艦搭載著大量的[marauder_neighbor_species.GetName]難民從§H[marauder_neighbor.GetName]§!方向來到了我國境內。這些流亡者毫無疑問是從他們一度稱之為家園的那些破爛空間站中，因為某種宗教儀式被放逐了出來，原因大概是因為資源有限必須對人口進行控制。他們現在被允許在§H[Root.GetName]§!安定下來。"
 marauder.701.a:0 "他們將在那裡受到歡迎。"
 marauder.702.name:0 "大試牛刀"
 marauder.702.a.desc:0 "長期在邊境與§H[marauder_neighbor.GetName]§!鬥智鬥勇的經驗磨礪了我們的海軍在役人員。他們的能力在不斷的戰鬥中得到提升，而我們的艦隊也學習到了[marauder_neighbor_species.GetName]的各種複雜的作戰部署。這將在未來的衝突中給予我方更多的優勢。"
 marauder.702.b.desc:0 "在經歷了與§H[marauder_neighbor.GetName]§!的邊境上長期衝突不斷之後，我方艦船的工蜂終端似乎發展出了一定程度的直覺，使其能夠反制[marauder_neighbor_species.GetNamePlural]那出其不意的各種戰術。這一進步從廣義上提升了我方的作戰效率。\n\n這一情況在今後要予以慎重的處理，防止工蜂終端進化到能夠造成危險的獨立程度，不過現在這一進化確實能夠在今後的衝突中給予我方優勢。"
 marauder.702.c.desc:0 "在與§H[marauder_neighbor.GetName]§!長期在邊境上不斷發生衝突之後，我們海軍單元的作戰效率得到了提升。我們的單元不得不對內部編碼進行微調，以適應[marauder_neighbor_species.GetNamePlural]那種劍走偏鋒、波雲詭譎的戰術。\n\n最終，我們當然不得不清除所有相關數據以阻止系統其他領域的腐化，但就目前來看，這一行為能夠在將來的衝突中給予我方優勢。"
 marauder.703.name:0 "[marauder_neighbor_species.GetName]逃生艙"
 marauder.703.desc:0 "在§H[marauder_neighbor.GetName]§!的兩個戰爭部落大打出手之後，最近在我國境內發現了一個漂浮著的[marauder_neighbor_species.GetName]逃生艙。邊境巡邏隊截獲了這個逃生艙並將其打開，發現其中躺著一位感激涕零的[marauder_neighbor_species.GetName]旗校。這名軍官宣誓向我們無償效忠，至死方休。"
 marauder.703.a:0 "歡迎登艦，將軍。"
 marauder.703.b:0 "我們不需要另一位艦隊司令。"
 marauder.703.c:0 "將這堆肉塊施加安樂死。"
 marauder.703.d:0 "吃了這個生物。"
 marauder.703.e:0 "至死方休？很好，拖出去淨化了。"
 gain_marauder_admiral:0 "我們得到一位資深的[marauder_neighbor_species.GetName]艦隊司令。"
 gain_marauder_fleet:0 "我們得到了一小支劫掠者艦船。"
 marauder.704.name:0 "漂浮艦隊"
 marauder.704.desc:0 "一小隊廢棄的[marauder_neighbor_species.GetName]戰艦最近在[border_system.GetName]星系被我方發現，此處離§H[marauder_neighbor.GetName]§!的領土不遠。艦船上的計算機日誌顯示，船員為了躲避某種形式的部族血鬥逃入了我國境內。不幸的是，他們並沒有攜帶足夠的補給品，並很快因為飢餓導致全滅。這些艦船從此就在太空中漂浮。\n\n我們的工程師檢查了這些艦船，它們依然處於良好的狀態。只要配備船員，這些艦船可以立馬進入我們的艦隊中服役。"
 marauder.704.a:0 "很好，它們能夠為我方所用。"
 marauder.704.b:0 "不要，這些船簡直就是太空垃圾。送去拆了。"
 marauder.705.name:0 "[marauder_neighbor_species.GetName]資源貯存箱"
 marauder.705.desc:0 "機緣巧合之下，邊境巡邏隊最近在[border_system.GetName]星系發現了一個深藏在深空之中的資源貯存箱，其位置位於我方和§H[marauder_neighbor.GetName]§!的邊境。這個超大的貨箱裡面裝滿了[marauder_neighbor_species.GetName]劫掠收穫的戰利品，卻在太空之中漂浮了幾個世紀。\n\n我們推斷，大概是這個貯存箱被遺忘了，抑或是貨箱的主人在另一場劫掠中或者是數不勝數的[marauder_neighbor_species.GetName]內鬥中被殺了。不管怎樣，這裡面的東西現在是我們的了。"
 marauder.706.name:0 "遺棄的[marauder_neighbor_species.GetName]居住地"
 marauder.706.desc:0 "我們剛剛發現了一個半完成的[marauder_neighbor_species.GetName]太空居住地遺跡，其位置位於[border_planet.GetName]，處於我國境內。很顯然，過去某個時候§H[marauder_neighbor.GetName]§!嘗試過在[border_system.GetName]星系建立一個永久居住地，然而由於某些原因這個設施被徹底的遺棄了。\n\n由於其位置十分靠近[border_planet.GetName]，這座未完成的居住地在我方初次調查該星系的時候躲過了檢測。現在這座居住地的狀況比一堆太空垃圾好不了多少，但是我們依然能夠從這堆殘骸中發掘價值不菲的礦物。"
 marauder.706.a:0 "撈，給我使勁撈。"
 marauder.707.name:0 "[marauder_neighbor_species.GetName]太空梭"
 marauder.707.desc:0 "一個小型[marauder_neighbor_species.GetName]太空梭最近穿越了我國國境，進入[border_system.GetName]星系，其後跟著一群來自§H[marauder_neighbor.GetName]§!的襲擊者。我們不太確定為何他們會被自己人追殺，但是襲擊者在被我方的邊境巡邏隊定位之後立馬撤退了\n\n我們回收了嚴重受損的太空梭，發現其中的船員在進入[border_system.GetName]星系之後就全員死亡了。貨艙中裝滿了偷出來的能量幣芯片。"
 marauder.707.a:0 "依打撈權解釋，這些能量幣是我們的了。"
 HORDE_SUCCESSOR_GREETING_01:0 "我們銘記大可汗的往事。"
 HORDE_SUCCESSOR_GREETING_02:0 "我們是大可汗遺產的正統繼承人！"
 HORDE_SUCCESSOR_GREETING_03:0 "以大可汗的名義！"
 HORDE_SUCCESSOR_GREETING_04:0 "大可汗永遠活在我們的腦海裡。"
 HORDE_SUCCESSOR_GREETING_05:0 "舉頭三尺有可汗。"
 HORDE_SUCCESSOR_GREETING_06:0 "不要招惹萬汗之汗的後裔。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "你無法戰勝萬汗之汗的後裔。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "你的毀滅只會讓萬汗之汗得到更高的榮光！"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "我們將碾碎你那渺小的國家，然後用它的灰塵去向萬汗之汗邀功！"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "你將被毀滅！而這，是萬汗之汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "萬汗之汗的英魂向我托夢，命我將你的帝國燒成灰燼！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "可汗告訴過我們，該怎麼解決你這樣的東西。"
 FRIENDLY_COLOSSUS_GREETING_01:0 "你見過我們的大寶貝麼？我是指巨神兵。一個真正的科技奇跡。我們應該讓你的軍官們參加一下觀艦活動。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "別害怕，我們的巨神兵毀天滅地的力量將用來消滅敵人，而非朋友。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "我們話語裡的每一個標點，都有巨神兵毀天滅地的力量做支撐。"
 NEUTRAL_COLOSSUS_GREETING_02:0 "如果有必要的話，我們會一直做好準備使用具有毀滅力量的巨神兵。當然，我們希望那永遠不會發生。"
 HOSTILE_COLOSSUS_GREETING_01:0 "祈禱吧，祈禱你永遠不會見到我們全副武裝、啟動巨神兵的那一天！"
 HOSTILE_COLOSSUS_GREETING_02:0 "巨神兵建造的初衷就是為了解決像[From.GetName]一樣的東西。不要給我們對你使用它的機會。"
 PACIFIST_COLOSSUS_GREETING_01:0 "我們建造的巨神兵只是一個自衛武器。它將成為我們人民的衛兵，當然，在有必要的情況下，我們不會放棄使用它去消滅銀河中的害蟲。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "我們已經將超脫於一切的無上精神賦予我們的巨神兵。而它將成為肅清異端和褻瀆者最為有效的工具。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "我們所擁有的巨神兵是我們漫長科技歷程中的最高成就。說真的，世上沒有科學做不到的事情。"
 PURIFIER_COLOSSUS_GREETING_01:0 "你看到我們的巨神兵了麼，異種敗類。沒事，總有一天你將在[From.Capital.GetName]迎來你們種族的徹底毀滅。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "我們預測在巨神兵上線之後，淨化有機物種的行動效率提高約 254.88% 。"
