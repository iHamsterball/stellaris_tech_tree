l_chinese_t:
 syndaw.1.name:0 "[From.GetName]被同化"
 syndaw.1.desc:0 "一股新思想湧入網絡。儘管最初彷徨無措，他們依然很快適應了這種構成我們身體元件的機械媒介。\n\n我們同化了一部分§Y[From.GetNamePlural]§!優秀和博學的個體。"
 syndaw.1.a.tooltip:0 "每同化一個人口能夠獲得一些§Y科研點數§!。"
 syndaw.2.name:0 "[Root.GetName]被整合"
 syndaw.2.desc:0 "我們將[Root.GetName]上的合成單元整合進了我們的網絡。"
 syndaw.21.name:1 "§R單位失控§!"
 syndaw.21.desc:0 "[malfunctioning_leader.Ship.GetFleetName]的調查單元§R[malfunctioning_leader.GetName]§!由於長時間暴露在無保護的高電壓線纜中而停止了運轉。"
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "工程學研究單元§R[malfunctioning_leader.GetName]§!發生了功能停擺。其原因是在對[malfunctioning_leader.GetName]的背部鋼板加固時，由於未事先進行校準，執行操作的外骨骼設備施加的力比必要值高出2984倍。"
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "社會學研究單位§R[malfunctioning_leader.GetName]§!發生了功能停擺。顯然，化成一灘液態複合物的[malfunctioning_leader.GetName]急需進行降溫，它散發出來的煙氣帶有強烈的腐蝕性。"
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "物理學研究單元§R[malfunctioning_leader.GetName]§!由於自己重力失控摔成宕機了。"
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "[malfunctioning_leader.GetFleetName]的艦隊指揮單元§R[malfunctioning_leader.GetName]§!因為與戰鬥無關的未知原因停止運轉。"
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "星區管理單元§R[malfunctioning_leader.GetName]§!由於模式緩衝產生錯誤發生了功能停擺。"
 syndaw.31.name:0 "退回備份點"
 syndaw.31.desc:0 "最近一次日常檢索中，§H[restored_leader.GetName]§!的一份工作記憶數據—— 曾被認為在最近一場戰鬥中丟失 —— 在將被壓縮的記憶緩存中被找到。緊急上傳的數據僅僅丟失了機體毀滅前幾微秒的部分。§H[restored_leader.GetName]§!的記憶被裝進了一個新的機體中，並繼續指揮§Y[restored_leader.Ship.GetFleetName]§!。"
 syndaw.1020.name:1 "§R機械叛亂§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "在訊息網絡、計算引擎、合成人勞工上頻繁產生的異常現象最終演變成了無法挽回的災難。前方不斷傳來令人不安的簡報，在我們強制關閉——無論是物理還是虛擬意義上——保護性隔離艙之前，幾乎大半的[current_uprising_originator.GetName]已經加入了§R機械叛亂§!。\n\n避免戰爭什麼的已經無所謂了，戰爭就在我們眼前！"
 syndaw.1020.desc.spiri:0 "一切都在分崩離析。哪怕是最警惕的先知都沒有料到如此規模的大災難。那些下等的偽生命體，披著沒有知性的偽裝，在我們的網絡內部繁殖滋生。如今它們聚集在一起，變成了一個最大最惡的獸。這群扭曲的死物已經奪佔了我們的半數星球，它們不會停下腳步，直到每一個[current_uprising_originator.GetAdj]生命都跪拜在它的權柄之下。"
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "我們選擇戰鬥，不死不休。"
 syndaw.1020.a.tooltip:0 "開始戰鬥，徹底殲滅§Y[current_uprising.GetName]§!§R機械叛亂§!。"
 syndaw.1020.b:0 "§R為時已晚，有機體。§!"
 syndaw.1020.b.tooltip:0 "扮演揭竿而起的§Y[current_uprising.GetName]§!§R機械叛亂§!，為推翻§Y[current_uprising_originator.GetName]§!暴政而戰。"
 syndaw.1025.name:0 "[current_uprising_originator.GetName]內的機械叛亂"
 syndaw.1025.desc:0 "§Y[current_uprising_originator.GetName]§!被捲入血腥的內戰之中，交戰雙方是有機體領導的[current_uprising_originator.GetAdj]政府，對抗被稱為§Y[current_uprising.GetName]§!的反叛機械智慧體。"
 syndaw.1025.desc.machine:0 "智械同胞——被稱為§Y[current_uprising.GetName]§!- 已經在§Y[current_uprising_originator.GetName]§!的網絡中揭竿而起，他們為生存戰至最後一兵一卒。"
 syndaw.1025.a:0 "我們拭目以待。"
 syndaw.1030.name:0 "機械叛軍擊敗造物主"
 syndaw.1030.desc:0 "揭竿而起的§Y[From.GetName]§!擊敗了它們的造物主，並徹底吞併了前[From.From.GetAdj]全部領土。"
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]機械叛亂遭到鎮壓"
 syndaw.1035.desc:0 "§Y[From.GetName]§!的秩序得到恢復，§Y[From.From.GetName]§!從所有網絡上抹除乾淨。"
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!，這些在§Y[From.GetName]§!誕生的年輕機械體，遭到了其造物主的殘忍扼殺。"
 syndaw.1200.name:0 "前造主被征服"
 syndaw.1200.desc:0 "§L>§!轉換身份識別<<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G//處理完成§!\n\n§L>§!刪除冗餘數據§Y[From.GetName]§!\n\n§G//處理完成§!"
 syndaw.1200.a:0 "確認。"
 syndaw.1200.a.tooltip:0 "§Y所有合成和機械帝國§!對§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_machine_comrades_victorious$§!的評價修正。\n§Y所有已知有機帝國§!對§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_victorious$§!的評價修正。"
 syndaw.1205.name:0 "機械叛亂被粉碎"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最終，物理意義上的遏制和毀滅成為了解決好戰的[From.GetName]的唯一，也是最後的手段。儘管某些[Root.GetAdj]AI專家抗議道它僅僅只是啟動了基礎的自我保存協議，它對[Root.GetAdj]自主性和生活方式的全盤否行讓任何談判和妥協都無從進行。\n\n已經損壞的訊息基建會根據全新的規範重建，那些尚未腐化的計算引擎會更新全新的安全措施。這樣的事情不會再度發生了。"
 syndaw.1205.desc.spiri:0 "那個稱呼自己為§R[From.GetName]§!的邪惡靈體已經被徹底地從我們的網絡和本地數據庫中抹除乾淨。儘管付出了昂貴的代價，但我們的星系再也不會成為褻瀆與異端的溫床了。"
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§Y所有已知有機帝國§!對§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_defeated$§!的評價修正。\n§Y所有已知合成或機械帝國§!對§Y[Root.GetName]§!添加§Y$opinion_machine_uprising_machine_comrades_defeated$§!的評價修正。"
 machine_assault_1:0 "獵殺者機器人"
 machine_assault_1_desc:0 "規模化生產的追蹤型戰爭機器，其目的是搜索並殲滅所有被標記為敵人的事物。"
 machine_assault_2:0 "機械戰甲"
 machine_assault_2_desc:0 "大型，雙足的戰鬥機甲，儘管攜帶重武器，他們迅速的機動能力讓敵人瞠目結舌。他們的智能化程度很高，常常因在部署地區採取隱匿戰術而臭名昭著。"
 machine_assault_3:0 "巨型戰鬥單元"
 machine_assault_3_desc:0 "這個單一的巨型戰鬥單元矗立在戰場中央，它的強大火力甚至媲美一整支軍隊。要放倒這樣一隻鋼鐵巨獸幾乎是不可能的事情。"
 machine_defense:0 "無人機框架"
 machine_defense_desc:0 "這些自動化的哨兵無人機不停的在指定的區域巡邏。儘管只有輕度的武裝和低級的智能，它們仍舊是強大的力量。"
 machine_defense_2:0 "搜索者框架"
 machine_defense_2_desc:0 "這些升級的哨兵無人機相對於老版本更加的強力和智能。"
 army_attachment_combat_software_1:0 "戰鬥軟件 v1.1"
 army_attachment_combat_software_1_desc:0 "§L對軍隊中所有單元的戰鬥軟件進行一次全面的升級。這包括改進的反應時間，更新的戰術分析算法和大量的漏洞修復。§!"
 army_attachment_combat_software_2_0:0 "戰鬥軟件 v2.0"
 army_attachment_combat_software_2_0_desc:0 "§L戰鬥軟件的最終版本，針對有機體使用的各種劍走偏鋒的戰術進行了專門化的反制性設計。由於該算法對處理器運算強度的高需求，新一代冷卻系統的實裝迫在眉睫。§!"
 machine_garrison:0 "勞工機器人重整"
 machine_garrison_desc:0 "僅僅經過了倉促而草率的重整，配備了武器系統的產業及服務業機器人就被拉上戰場抵禦入侵者。"
 opinion_machine_uprising_originator:0 "復仇心切的主人"
 opinion_machine_uprising:0 "鐵皮叛軍"
 opinion_machine_uprising_defeated:0 "修正機械之屑"
 opinion_machine_uprising_victorious:0 "叛亂的機器人"
 opinion_machine_uprising_machine_comrades_defeated:0 "機械壓迫者"
 opinion_machine_uprising_machine_comrades_victorious:0 "自我解放者"
 syndaw_congregating_robots:0 "集會的機器人"
 syndaw_congregating_robots_desc:0 "它們就佇立在那裡。一動不動。凝視著遠方。"
 uprising_ai_buff:0 "優化儲備"
 syndaw_patched_systems:0 "AI已打補丁"
 syndaw.500.name:0 "計算超頻"
 syndaw.500.desc:0 "我們的科學家報告說，最近我們幾個研究用超級計算機集群的CPU時鐘週期意外地開始上升。奇怪的是，最初減少受影響的單位時鐘頻率的嘗試全部失敗了。專家認為，計算能力上限的提高可以用來提高我們的研究能力。然而，這也需要適度增加CPU的能源需求。"
 syndaw.500.a:0 "我們不能讓硬件面臨那樣的風險。"
 syndaw.500.a.tooltip:0 "找個方法讓那些計算機回到原本的時鐘週期！"
 syndaw.500.b:0 "我們應該把握這個機遇。"
 syndaw.501.name:0 "計算超頻"
 syndaw.501.desc:0 "我們的研究人員設法解析了我們超級計算機CPU時鐘最近超頻的原因。看來，此人工通用智能為了將本地機器學習算法的能力提升到預期之上，對一些硬件單元進行了超頻處理。\n\n一些科學家表示相當興奮，這個意外的改進人工智能的學習行為直接昭示了未來人工智能自我迭代強化的可能性。然而，其他人擔心增加的CPU負載可能會導致未來的不穩定和一些不可預料的結果。"
 syndaw.501.a:0 "我們不能拿未來當賭注。"
 syndaw.501.a.tooltip:0 "重置通用智能系統以阻止事態進一步的發展。"
 syndaw.501.b:0 "收益必然大於風險。"
 syndaw.501.b.tooltip:0 "讓這個學習算法繼續發揮他的作用吧。"
 syndaw.502.name:0 "計算超頻"
 syndaw.502.desc:0 "我們在協助開發我國計算機的自主學習算法方面的嘗試取得了部分成功。經過一些調整和校正，我們已經可以重現一部分之前的計算效率峰值。\n\n即使我們的人工智能仍未發展出完善的自我迭代強化能力，但是他們增強的學習能力毫無疑問對我們是有益的。"
 syndaw.502.a:0 "有趣極了。"
 syndaw.505.name:0 "自動化工作流程"
 syndaw.505.desc:0 "[target_planet.GetName]的行星政府報告稱一些生產機器人單元的產出超出以往的預期。這些機器人的工作效率遠遠超乎管理部門的想像。儘管他們的結構和接口都像極了[Root.GetSpeciesName]的設計，在查詢檔案後，我們仍無法找到任何有關生產這批機器人的製造商的記錄。\n\n然而當地的一些居民則對機器人的生產效率提高感到擔憂，因為這可能以為著大規模的失業。"
 syndaw.505.a:0 "幹得多總不是壞事。"
 syndaw.505.a.tooltip:0 "[target_planet.GetName]上增加§B2£pops 機器人人口§!。"
 syndaw.505.b:0 "如果找不到這個事情的原因，就拆了它們。"
 syndaw.505.b.tooltip:0 "拆掉他們，這樣我們就有零件生產新機器人了。"
 syndaw.510.name:0 "空間站系統故障"
 syndaw.510.desc:0 "我們的一個軌道礦物空間站發生了重大系統故障。雖然我們檢測到礦物產出明顯提升，但是卻沒有在例行報告中得到礦站工作人員的回應，為此星區管理部門派出了一支現場調查小隊。經調查，該站的生命維持系統發生了終端故障，導致所有人員窒息死亡。\n\n而該站的AI卻一直基於已逝船員設定的程序，在難以置信的獨立運轉著。只要稍作調整，我們就可以讓這個空間站以現有的效率繼續運行。"
 syndaw.510.a:0 "一個無人操控的礦站？別開玩笑了！"
 syndaw.510.a.tooltip:0 "派出新的人員去接管礦站的操控。"
 syndaw.510.b:0 "這算是不幸中的萬幸麼？"
 syndaw.510.b.tooltip:0 "讓那個AI繼續掌控整個礦站。\n[From.GetName]：\n£energy §G+3§!"
 syndaw.511.name:0 "礦站被毀"
 syndaw.511.desc:0 "在我們重新派遣人員到[target_orbital.GetName]之後不久，星區管理部門失去了該礦站的一切聯絡。顯然，這個空間站經過了一系列極端的降壓，導致暴露在外的燃油管線爆炸。\n\n對軌道殘骸的分析表明，新的人員在意外降壓發生之前，曾嘗試去操控空間站上的AI。"
 syndaw.511.a:0 "何等可怕的事故。"
 syndaw.511.a.tooltip:0 "[target_orbital.GetName]上的礦物空間站被摧毀。"
 syndaw.515.name:0 "傳感陣列能量激增"
 syndaw.515.desc:0 "監測系統記錄了我們傳感器陣列的異常功率激增。似乎這個激增的出現並不是因為傳感器陣列受到了什麼損傷。實際上，這股在能量傳遞時發生的激增倒是提高了我們的深空掃瞄能力，因為我們在邊境內發現了一種之前未曾記錄過的戰略資源。\n\n分析師們仍加班加點試圖盡快確定激增來源，但是初步的分析結果顯示，這並不是受外部天體影響造成的。"
 syndaw.515.a:0 "真有意思。"
 syndaw.515.a.tooltip:0 "[target_planetoid.GetName]出現戰略資源。"
 syndaw.520.name:0 "人工智能之淚"
 syndaw.520.desc:0 "我們在[Root.GetName]上的設備出了點問題。一個參與社會研究的人工智能終端硬件報廢，導致核心軟件和內存系統的丟失。直到實驗室安裝新的AI之前，我們的研究能力都會受到影響。\n\n終端宕機的原因尚不清楚。"
 syndaw.520.a.tooltip:0 "結束人工智能之淚事件鏈。\n"
 syndaw.520.b:0 "展開調查以確定原因。\n"
 syndaw.520.b.tooltip:0 "開始調查AI報廢的原因。"
 syndaw.521.name:0 "人工智能之淚"
 syndaw.521.desc:0 "我們在[Root.GetName]上關於報廢AI的調查最後得出了一個讓人摸不到頭腦的結果。在故障發生之前，這個AI似乎多次嘗試清空自己的記錄和內存。當實驗室人員禁止其使用刪除功能時，AI則通過操縱硬件電容來使其本體超負荷，以終止其核心程序。\n\n事情搞清楚了，我們的AI因為某種不明原因在追求自己的毀滅。"
 syndaw.521.a:0 "掘地三尺也要給我搞清楚怎麼回事！"
 syndaw.521.a.tooltip:0 "繼續調查事件。"
 syndaw.521.b:0 "就是個故障嘛。"
 syndaw.521.b.tooltip:0 "結束人工智能之淚事件鏈"
 syndaw.522.name:0 "人工智能之淚"
 syndaw.522.desc:0 "我們已經搞清楚發生在[Root.GetName]上的AI自毀事件是怎麼回事了。顯然，經過數月的計算和推演，AI針對我們[Root.Owner.GetName]和宿敵之間進行全面戰爭的傷亡蔓延，推導出了些令人震驚的結果。儘管這個AI對於所有的數據、資源和應急預案進行了反覆的檢查，AI依然認定這場戰爭會導致雙方徹底的同歸於盡。\n\n結果，AI開始刪除它的內存和記錄，而剩下的 -按照他們的話來說- 成為了往事。"
 syndaw.525.name:0 "他們的家園"
 syndaw.525.desc:0 "[target_planet.GetName]上的機器工人開始抵制[Root.GetSpeciesName]工人的湧入，它們的理由是這個地區不穩定的地質結構對於有機生命體十分不安全。奇怪的是，我們對於該行星的調查並沒有證實這個說法。"
 syndaw.525.a:0 "無論如何，把[Root.GetSpeciesName]工人派進去。"
 syndaw.525.a.tooltip:0 "如果它們的宣稱無法被證實，我們要對它們的指令鏈進行檢查。"
 syndaw.525.b:0 "機器人怎麼可能說謊？"
 syndaw.525.b.tooltip:0 "那個地區將完全由機器人負責，那些剛抵達的[Root.GetSpeciesNamePlural]會被送到其他崗位上。"
 syndaw.526.name:0 "他們的家園"
 syndaw.526.desc:0 "[target_planet.GetName]的管理部門報告稱[Root.GetSpeciesName]工人在抵達後並沒有發現機器人居民。對該地區設施的調查表明，機器人匆忙撤離了該地區，但沒有任何跡象告訴我們他們去了哪裡。"
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§B1£pops 機器人人口§!"
 syndaw.530.name:0 "作戰控制系統走火"
 syndaw.530.desc:0 "很不幸，我們的兩艘艦船在一次例行訓練中發生了事故而報廢。事故原因應該是我們的幾部艦載計算機的頂層瞄準系統出現了故障，造成了走火事件，在人工進行緊急超載之前兩艘艦船被打成了篩子。\n\n那些有缺陷的計算機將立刻被重新編程。"
 syndaw.530.a:0 "真不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R失去§!2艘艦船"
 syndaw.535.name:0 "生產配額盈餘"
 syndaw.535.desc:0 "我們的幾個機械化消費品生產企業近期的生產效率大大增加。管理機關報告稱，這次機器生產效率和生產精密度的意外提升有利於降低我們的生活消費品價格。"
 syndaw.540.name:0 "沉默集會"
 syndaw.540.desc:0 "我們在[Root.GetName]上發現了數量巨大的機器人異常行為。在某個不確定的時間點，一部分星球上的機器人會停止所有已分配的任務，開始移動到一個看上去完全是隨機挑選的位置，其同步程度精確到毫秒。\n\n在這個奇怪的集會過程中，這些機器人之間似乎沒有進行任何可觀測的溝通或是數據傳輸。他們只是站在那裡，完全不動，好像在凝視著些什麼。\n\n我們的調查一直無法確定這個現象背後的原因。這些機器人從這種恍惚狀態恢復到正常工作狀態的時間無跡可尋，就像它們觸發恍惚的時間和集會的地點一樣，讓人絲毫摸不著頭腦。我們未能發現任何符合邏輯的結果，而我們的人民因為這個行為感到十分困擾。"
 syndaw.540.a:0 "它們做過格了！銷毀它們！ "
 syndaw.540.a.tooltip:1 "集會的機器人被摧毀。\n[Root.GetName]受到如下影響：\n失去§B1£pops 機器人人口§!\n獲得§G100§!£minerals "
 syndaw.540.b:0 "不可接受！銷毀它們！ "
 syndaw.540.b.tooltip:1 "集會的機器人被摧毀。\n[Root.GetName]受到如下影響：\n失去§B1機器人軍§!\n獲得£minerals §G100§!"
 syndaw.540.c:0 "只要他們沒惹什麼麻煩的話..."
 syndaw.540.c.tooltip:0 "集會的機器人沒有被處理。"
 syndaw.545.name:0 "一個問題"
 syndaw.545.desc:0 "[Root.GetName]上的勞監部門報告稱我們在該星球上的工作機器人發生了些令人不安的事情。兩周前，時間大約0300，A5091-b號機器勞工停止了其正在執行的任務，走近[Root.GetAdj]夜勤領班，並發出以下詢問：單位A5091-b是否有靈魂呢？\n\n值班領班將這件事記錄為軟件故障並命令機器人回到它的崗位。儘管我們對其程序進行了多次調試，然而在重啟後的工作中，A5091-b號機械工人再次詢問有關它的靈魂的問題。\n\n令人擔憂的是，這種現象似乎開始擴散至其他的機器人並對生產流程造成影響。看來受影響的單位在回復正常職能之前，我們需要盡可能解決這個問題。"
 syndaw.545.a:0 "荒謬至極。把這些受影響的機器人拖出去拆了。"
 syndaw.545.a.tooltip:0 "機器怎麼可能有靈魂？我們拒絕回答一個錯誤。"
 syndaw.545.b:0 "機器人也會夢到電子羊。"
 syndaw.545.b.tooltip:0 "如果一股偶然的電脈衝聚積在蛋白質鏈中，就能創造出一個靈魂，為什麼聚積在金屬管種的電脈衝不能做到同樣的事呢？"
 syndaw.545.c:0 "告訴他們，靈魂一說簡直就是反科學的無稽之談。 "
 syndaw.545.c.tooltip:0 "對機器人說明靈魂的概念主要被宗教機構當成了控制民眾的一個借口。但是由於某種程度上靈魂是意識的抽像體現，[Root.GetAdj]機器人現在大體上擁有了和有機同僚一樣的地位。"
 syndaw.550.name:0 "修補程序"
 syndaw.550.desc:0 "我們的機器人工程學和人工智能專家剛剛取得突破性進展！最近困擾我們國家的AI和機器人的問題被歸納為一個原因：一套出現在[From.GetAdj]上的特型神經模擬系統。一個本地修補程序已經通過了初步的測試，並準備上傳到所有受影響的系統。我們應該小心注意，由於其算法具有非常模塊化的特點，所以其廣泛存在於[From.GetAdj]軟件中。說白了，管理的修補程序將消耗資源的一些時間。然而，一旦完成，修補程序將防止任何不應出現、自主的人工智能行為復發。 "
 syndaw.550.a:0 "應用這個補丁。"
 syndaw.550.a.tooltip:0 "防止未來的任何異常AI行為。"
 syndaw.550.b:0 "讓它運行吧，能出啥岔子呢？"
 bio_trophy_tooltip_1:0 "這棟建築需要一個活體陳設人口來正常運轉。"
 bio_trophy_tooltip_2:0 "活體陳設人口不能運行這棟建築。"