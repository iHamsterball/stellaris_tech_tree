l_chinese_t:
 test_chain_title:0 "[Root.GetName]之謎"
 test_chain_desc:0 "我們在[Root.GetName]上探知到了一些神秘現象。"
 test_chain_2_title:0 "[Root.GetName]之謎"
 test_chain_2_desc:0 "我們在[Root.GetName]上談知到了一些神秘現象。"
 test_counter:0 "測試計數器"
 migrating_forests_chain_title:0 "[Root.GetName]上的遷徙森林"
 migrating_forests_chain_desc:0 "在[Root.GetName]上的遷徙森林會干擾我們殖民地的發展。如果我們想在這個星球殖民，我們必須想辦法來解決這個問題。"
 subterranean_civilization_chain_title:0 "地底文明"
 subterranean_civilization_chain_desc:0 "在[Root.GetName]上的一個地底異星文明正朝著我們的殖民地地表挖掘甬道。他們的數量和意圖都是未知的，這對於我們殖民地來說可能是一個重大的威脅。"
 abandoned_terraforming_chain_title:0 "廢棄的地貌改造項目"
 abandoned_terraforming_chain_desc:0 "[Root.GetName]的一部分在幾千年以前曾經被遠古文明改造過，但由於未知原因，改造進程擱置了。其結果是這裡變成了一個高度不穩定的氣候系統和生物圈。我們已經找到了廢棄的地貌改造設備，必須決定應該做什麼。"
 vultaum_chain_title:0 "先驅者——沃塔姆人"
 vultaum_chain_desc:0 "我們在沃塔姆星群內找到了一些史前古器物。沃塔姆是在大約1200萬年前活躍的外星文明。雖然這個種族確切的外觀已經遺失在時間的迷霧中，但我們從它們的廢墟可以推斷出，他們是長度約三至四米的類蠕蟲環節動物。他們似乎主要通過身體節段的震動來進行溝通。\n\n如果我們能從他們的文明遺跡中找到足夠的訊息，那麼我們也許能精確定位他們母星的位置。"
 vultaum_artifacts:0 "回收沃塔姆的史前古器物"
 vultaum_homeworld_chain_title:0 "沃塔姆文明家園星系"
 vultaum_homeworld_chain_desc:0 "我們已經發現了沃塔姆文明家園星系的位置。我們必須搶在別人發現這個文明家園星系的秘密之前派科研船去探索哪裡！"
 yuht_chain_title:0 "先驅者——亞特人"
 yuht_chain_desc:0 "我們已經找到了一些來自亞特帝國的史前古器物。他們是在大約六百萬年以前佔據一部分銀河系的外星種族。在生理上，亞特人是一種非常大而扁平的節肢類動物。一個成年亞特的體型可以長到一百米，這使得兩個或者三個以上的亞特乘坐同一艘飛船進行星際旅行是一件非常罕見的事情。\n\n如果我們能從他們的文明遺跡中找到足夠的訊息，那麼我們也許能精確定位他們母星的位置。"
 yuht_artifacts:0 "收到亞特的史前古器物"
 yuht_homeworld_chain_title:0 "亞特文明家園星系"
 yuht_homeworld_chain_desc:0 "我們已經發現了亞特文明家園星系的位置。我們必須搶在別人發現這個文明家園星系的秘密之前派科研船去探索哪裡！"
 first_league_chain_title:0 "先驅者——第一聯合"
 first_league_chain_desc:0 "我們已經找到了一些來自第一聯合的史前古器物。他們是在大約二百萬年前的一個由許多外星種族組成的大聯合體，聯合體內的種族互相和平共處。第一聯合的邊界在它最終崩潰之前已經囊括了銀河系的很大一部分地區。\n\n如果我們能從他們的文明遺跡中找到足夠的訊息，那麼我們也許能精確定位他們母星的位置。"
 first_league_artifacts:0 "收到第一聯合的史前古器物"
 first_league_homeworld_chain_title:0 "第一聯閤家園星系"
 first_league_homeworld_chain_desc:0 "我們已經發現了第一聯合首都星系的位置，他們在那裡建立了偉大的參議院。我們必須搶在別人發現這個文明家園星系的秘密之前派科研船去探索哪裡！"
 irassian_chain_title:0 "先驅者——艾瑞希雅"
 irassian_chain_desc:0 "我們已經找到了一些來自艾瑞希雅協約的史前古器物。他們是大約一百萬多年前的一個靠強權統治一部分銀河系的外星文明。艾瑞希雅是擁有六肢的哺乳類動物，然而它們虛弱的免疫系統使得艾瑞希雅人面對外星疾病時極為脆弱。一些史料宣稱艾瑞希雅最終是被賈沃疹——一種可怕的瘟疫滅亡的。\n\n如果我們能從他們的文明遺跡中找到足夠的訊息，那麼我們也許能精確定位他們母星的位置。"
 irassian_artifacts:0 "收到艾瑞希雅的史前古器物"
 irassian_homeworld_chain_title:0 "艾瑞希雅文明家園星系"
 irassian_homeworld_chain_desc:0 "我們已經發現了艾瑞希雅文明家園星系的位置。我們必須搶在別人發現這個文明家園星系的秘密之前派科研船去探索哪裡！"
 cybrex_chain_title:0 "先驅者——塞伯勒克斯"
 cybrex_chain_desc:0 "我們在[From.GetName]上找到了塞伯勒克斯文明的一些史前古器物。他們是約60萬年前控制銀河系一部分的機器人集群意識。他們的起源和確切的性質都籠罩在神秘的面紗中，但是已知的是這個文明發動了一場針對全體有機智慧生命文明的戰爭。這場戰爭持續了好幾個世紀，數以萬億計的生命死亡。\n\n如果我們能從他們的文明遺跡中找到足夠的訊息，那麼我們也許能精確定位他們母星的位置。"
 cybrex_artifacts:0 "收到塞伯勒克斯的史前古器物"
 cybrex_homeworld_chain_title:0 "塞伯勒克斯文明家園星系"
 cybrex_homeworld_chain_desc:0 "我們已經發現了塞伯勒克斯文明家園星系的位置。我們必須搶在別人發現這個文明家園星系的秘密之前派科研船去探索哪裡！"
 sublight_probes_chain_title:0 "亞光速探測器"
 sublight_probes_chain_desc:0 "早在我們掌握超光速旅行之前，這些亞光速探測器就被從[Root.Capital.GetName]派遣到臨近的恆星系中了。在它們落入敵人的手中之前我們必須先將他們回收。"
 probes_recovered:0 "探測器回收"
 survey_habitable_worlds_chain_title:0 "宜居世界探索"
 survey_habitable_worlds_chain_desc:0 "我們的外星生物學家已經要求我們去調查任何一個我們經過的生態系統。他們十分渴望更多地瞭解在整個銀河系中發現的各種不同的外星生態系統。"
 habitable_worlds_surveyed:0 "宜居世界探索完成"
 specimen_procurement_chain_title:0 "外星標本收集"
 specimen_procurement_chain_desc:0 "一個在[Root.Capital.GetName]上的宇宙生物學博物館已經向我們尋求要求幫助，他們要求我們從各種不同的世界中收集幾種罕見的外星生命形式以方便他們研究。"
 specimens_collected:0 "外星標本收集完成"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "一個自稱為[radical_cult.GetName]的極端邪教組織的成員企圖破壞我們的政府，煽動民眾加入他們的宗教。他們花費了幾個世紀在[Root.Capital.GetName]上悄然發展壯大，現在他們的領導人現在已經逃入了太空中，繼續進行反對我們的運動。"
 survey_home_system_title:0 "探索家園星系"
 survey_home_system_desc:0 "在冒險進入其它星系之前，我們應該對我們的[home_system.GetName]星系進行系統的完整的調查。我們要開發我們家園的每一片土地。"
 establish_colony_title:0 "建立第一個殖民地"
 establish_colony_desc:0 "在[This.GetSpeciesName]上的需要分散到[This.Capital.GetName]以確保其能夠長期生存。我們在一個陌生的外星星球上建立了第一塊殖民地[This.GetName]並在一個陌生的世界的地表上插上了我們的旗幟。"
 first_colony:0 "第一個殖民地建造完成"
 asteroid_sighted_chain_title:0 "發現小行星"
 asteroid_sighted_chain_desc:0 "在[Root.GetName]的碰撞軌道上檢測到了一顆體積巨大的小行星。必須在它撞擊地面之前將它摧毀！"
 asteroid_destroyed:0 "小行星已被摧毀"
 coming_storm_chain_title:0 "即將到來的風暴"
 coming_storm_chain_desc:0 "我們的星系中出現了一個來源未知的訊號，看起來我們很快就要有訪客了..。"
 prethoryn_scourge_chain_title:0 "虛空之鞭"
 prethoryn_scourge_chain_desc:0 "我們的銀河系被一個太空浮游生物集群入侵，似乎它們會消滅所有擋在它們前面的生命。在這些索林原蟲入侵者的數量超過我們之前我們必須消滅他們。"
 extradimensional_invasion_chain_title:1 "不速之客"
 extradimensional_invasion_chain_desc:0 "一個大規模撕裂的空間出現在我們的銀河系中，它充當著某個星系和我們星系之間的的單向通道。奇怪的空靈飛船通過這個太空門，他們似乎能從在他們路徑上的其他的生命體中吸取能量。"
 star_power_chain_title:0 "異常恆星現象"
 star_power_chain_desc:0 "正在尋找古怪的輻射讀數。"
 hunting_hyacinth_title:0 "風信子號的尋找"
 hunting_hyacinth_desc:0 "將我們祖先帶到這個[Root.Capital.GetName]星系的風信子號是方舟母艦的姐妹船，自從從地球出發之後就與我們失去了聯繫，我們必須找到在她身上發生了什麼。"
 nomads_observation_chain_title:0 "不尋常的太空船"
 nomads_observation_chain_desc:1 "我們已經探測到，那些我們無法破解語言的外星人艦隊已經駛入我們的國境線以內。由於我們無法翻譯他們的語言，我們只能靜觀其變。"
 hijacked_cult_fleet_poi:0 "邪教徒艦隊"
 hijacked_cult_fleet_poi_desc:0 "邪教信徒們已設法在[Root.Capital.GetName]上的一個秘密設施的建造一支小型艦隊。在被我們發現之後他們駕駛者船隻逃向[hijacked_fleet_planet.GetName]。在它們造成更大的損傷之前必須將他們摧毀！"
 cultist_search_1_poi:1 "調查[cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "從我們檢測到的離子引擎的軌跡來看，那些逃離出去的邪教船隻應該在這個恆星系附近。它們應該會被偵查到。"
 cultist_search_2_poi:1 "調查[cultists_2.GetName]"
 cultist_search_3_poi:1 "調查[cultists_3.GetName]"
 cultist_shipyard_poi:0 "摧毀邪教徒船廠"
 cultist_shipyard_poi_desc:0 "我們終於發現邪教分子船隻的來源——一些在[cult_planet.GetStarName]上的某種古代外星人船廠！這個空間站必須在它的真正產能得到發揮之前被摧毀。"
 cultist_flagship_poi:0 "找到邪教徒旗艦"
 cultist_flagship_poi_desc:0 "我們認為，行蹤不定的邪教徒旗艦潛伏在這個恆星系中的某個的地方。我們應該派遣一個全副武裝的艦隊來對付它。"
 probe_search_1_poi:1 "調查[probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "從我們的亞光速探測器離開我們的家園星系的出站軌跡和時間來看，我們認為它可以在宇宙的某個地方找到這個恆星系。"
 probe_search_2_poi:1 "調查[probe_system_2.GetName]"
 probe_search_3_poi:1 "調查[probe_system_3.GetName]"
 probe_search_4_poi:1 "調查[probe_system_4.GetName]"
 probe_ion_trail_poi:0 "跟蹤離子引擎運行軌跡"
 probe_ion_trail_poi_desc:0 "我們在這個未被探索的恆星系中發現了一個我們丟失的亞光速探測器的離子引擎運行軌跡。"
 probe_subspace_anomaly_poi:2 "敵人阻擋"
 probe_subspace_anomaly_poi_desc:1 "宿敵禁止我們進入此系統中的亞空間探測器"
 coming_storm_poi_1_poi:0 "裂口"
 coming_storm_poi_1_poi_desc:0 "根據它們目前的向量訊息，我們估計即將到來的異次元艦隊大軍會在這幾個星系的附近出現。"
 systems_visited_poi:0 "星系已拜訪"
 hunting_hyacinth_poi:0 "探索星系"
 hunting_hyacinth_poi_desc:0 "我們需要探索以下所有的星系來尋找風信子號留下的任何跡象。該船的原始引擎可能留下一個殘留的離子引擎運行軌跡。"
 hunting_hyacinth_2_poi:0 "調查星系"
 hunting_hyacinth_2_poi_desc:0 "我們在這個星系探測到了風信子號的離子引擎運行軌跡。我們必須立刻開始調查。"
 extradimensional_invasion_1_poi:0 "第一道空間門"
 extradimensional_invasion_1_poi_desc:0 "在[extradimensional_system.GetName]星系已經檢測到了一個由異次元入侵者建立的空間傳送門。如果不將它摧毀，異次元入侵者將不斷地通過它來輸送軍隊。"
 extradimensional_invasion_2_poi:0 "第二道空間門"
 extradimensional_invasion_2_poi_desc:0 "第二道空間門已經在[second_portal_system.GetName]星系被檢測到。跟第一道門一樣，它也會不斷地將異次元入侵者的船隻傳送到我們的星系。"
 extradimensional_invasion_3_poi:0 "第三道空間門"
 extradimensional_invasion_3_poi_desc:0 "第三道空間門也在[third_portal_system.GetName]星系被檢測到。直到現在，它也在不斷地傳送異次元入侵者的船隻來威脅我們的星系。"
 vultaum_1_poi:0 "沃塔穆爾"
 vultaum_1_poi_desc:0 "我們現在有沃塔姆文明的家園星系坐標。"
 yuht_1_poi:0 "大亞特星"
 yuht_1_poi_desc:0 "這個古老的亞特文明的的家園星系坐標終於被找到了。"
 first_league_1_poi:0 "哈本尼斯之澤"
 first_league_1_poi_desc:0 "哈本尼斯之澤是古代第一聯合的政治，行政和經濟中心。"
 irassian_1_poi:0 "艾瑞絲"
 irassian_1_poi_desc:0 "艾瑞絲是一個古代文明艾瑞希雅的核心星系。"
 cybrex_1_poi:0 "塞伯勒克斯-α"
 cybrex_1_poi_desc:0 "塞伯勒克斯似乎在這個恆星系中隱藏著。"
 nomad_poi_1:0 "追蹤位置"
 nomad_poi_1_desc:1 "這些不尋常的太空船為於此地。我們的友好訊息沒有受到任何的回應，因此我們只能靜觀其變。"
 extradimensional_invasion_4_poi:0 "空間節點"
 extradimensional_invasion_4_poi_desc:0 "侵略者正在建造一些大型空間站，以此作為空間「節點」通道來增加他們通過蟲洞移動艦船的能力。他們在線路上的節點越多，便能夠從自身領域帶來越多的增援。\n\n這些節點也顯著增強了了次元傳送門的亞空間完整性。只要有任意活動的節點，傳送門面對武器將堅不可摧！"
 extradimensional_invasion_chain_2_title:0 "迷途行者"
 extradimensional_invasion_chain_2_desc:0 "異次元入侵者二號陣營在我們的星系裡出現了，比起上一個並沒有顯得更溫和。幸運的是，異次元的傢伙們互相之間也有爭鬥。"
 extradimensional_invasion_chain_3_title:0 "暴徒"
 extradimensional_invasion_chain_3_desc:0 "三號異次元陣營已從另一個蟲洞出現。儘管他們也打算毀滅我們星系之中的一切生命，他們似乎被捲入了從他們維度而來的他者之間的三方戰爭"
 precursor_activity:0 "先驅者活動跡象"
 new_precursor.1_poi:0 "先驅者活動報告"
 new_precursor.1_poi_desc:0 "這些坐標所在地蘊含上古文明的遺物或重要訊息的可能性已經引起了我們的注意。"
 new_precursor_anomaly:0 "一個新的先驅者異常已在 §L[precursor_planet.GetName]§!上發現。"
 prethoryn_defeated:0 "蟲群天災已被擊敗"
 anchor_station:0 "維度錨"
 anchor_station_plural:0 "維度錨"
 dimensional_anchors_1:0 "§Y維度錨已激活§!"
 dimensional_anchors_2:0 "§Y維度錨已激活§!"
 dimensional_anchors_3:0 "§Y維度錨已激活§!"
 extradimensional_kills_us_1:0 "§G被我們消滅的不速之客§!"
 extradimensional_kills_others_1:0 "§G被他人消滅的不速之客§!"
 extradimensional_victims_1:0 "§R被收割的艦船§!"
 extradimensional_planets_1:0 "§R被收割的星球§!"
 extradimensional_kills_us_2:0 "§G被我們消滅的迷途行者§!"
 extradimensional_kills_others_2:0 "§G被他人消滅的迷途行者§!"
 extradimensional_victims_2:0 "§R被收割的艦船§!"
 extradimensional_planets_2:0 "§R被收割的星球§!"
 extradimensional_kills_us_3:0 "§G被我們消滅的暴徒§!"
 extradimensional_kills_others_3:0 "§G被他人消滅的暴徒§!"
 extradimensional_victims_3:0 "§R被收割的艦船§!"
 extradimensional_planets_3:0 "§R被收割的星球§!"
 infested_worlds:0 "§Y腐化星球§!"
 infested_worlds_cleansed:0 "§Y已淨化的腐化星球§!"
 prethoryn_kills_us:0 "§G被我們消滅的蟲群§!"
 prethoryn_kills_others:0 "§G被他人消滅的蟲群§!"
 prethoryn_victims:0 "§R被蟲群侵蝕的艦船§!"
 refugees.1.name:0 "[Root.GetSpeciesName]難民到達"
 refugees.1.desc.1:0 "一支民用運輸船隊搭載著來自§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesName]§!難民抵達了我們的疆域。最終他們被准許居住在§H[Root.Planet.GetName]§!。\n\n這群可憐的傢伙被[RefugeeEscapedFrom.GetSpeciesName]統治者強行逐出了自己的家園。從那時起他們就在星系間遊蕩，尋找新的家園，直到最後攜帶的物資被消耗殆盡。"
 refugees.1.desc.2:0 "一支由破舊的民用運輸船組成的小型船隊搭載著從§Y[RefugeeEscapedFrom.GetName]§!逃離的§Y[Root.GetSpeciesName]§!抵達了我們的疆域。隨後我們的人員為他們提供了食物和醫療照顧，這些難民被准許居住在§H[Root.Planet.GetName]§!。\n\n這些衣衫襤褸、驚恐萬分的難民正是[RefugeeEscapedFrom.GetSpeciesName]當局針對他們種族的滅絕計劃的倖存者。他們現在十分感謝那些建立「地下鐵路」的志願者和那些同情他們的商船船長們的共同努力。"
 refugees.1.desc.3:0 "一群搭載著§Y[Root.GetSpeciesNamePlural]§!的破舊不堪的民用船編隊從§Y[RefugeeEscapedFrom.GetName]§!逃了出來，來到了我們的國境內。在我們提供了必要的食物和醫療護理之後，當局決定將這群難民安置在§H[Root.Planet.GetName]§!。\n\n這些衣衫襤褸、魂飛魄散的難民剛剛從被§H[RefugeeEscapedCrisis.GetName]§!鐵蹄蹂躪的[RefugeeEscapedFrom.GetSpeciesName]國土逃亡出來。他們前腳剛剛從§H[RefugeeEscapedPlanet.GetName]§!邁出逃亡第一步，[RefugeeEscapedCrisis.GetSpeciesAdj]的殺戮大軍就洶湧而至，這些難民不得不把絕大多數的個人財產拋棄在那個已經淪為地獄的星球。"
 refugees.1.a:0 "歡迎他們來到這裡。"