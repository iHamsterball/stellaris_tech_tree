l_chinese_t:
 minor_terrorist_action:0 "恐襲受害者"
 minor_terrorist_action_desc:0 "由於§H不滿§!所引起的恐怖襲擊讓殖民地居民產生嚴重不安，甚至對對當地政府失去了信心。"
 major_terrorist_action:0 "恐襲受害者（嚴重）"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢的市民"
 riots_averted_desc:0 "儘管該殖民地有著十分高的§H不滿§!，但人們依然聚集在一起防止進一步暴力的出現。"
 spiritualist_unrest:0 "不滿 （趨向唯心主義）"
 spiritualist_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y唯心主義者§!的勢力。"
 materialist_unrest:0 "不滿（趨向唯物主義）"
 materialist_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y唯物主義者§!的勢力。"
 xenophobe_unrest:0 "不滿（趨向排外主義）"
 xenophobe_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y排外主義者§!的勢力。"
 xenophile_unrest:0 "不滿（趨向親外主義）"
 xenophile_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y親外主義者§!的勢力。"
 pacifist_unrest:0 "不滿（趨向和平主義）"
 pacifist_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y和平主義者§!的勢力。"
 militarist_unrest:0 "不滿（趨向軍國主義）"
 militarist_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y軍國主義者§!的勢力。"
 authoritarian_unrest:0 "不滿（趨向威權主義）"
 authoritarian_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y威權主義者§!的勢力。"
 egalitarian_unrest:0 "不滿（趨向平等主義）"
 egalitarian_unrest_desc:0 "這個殖民地§H不滿§!程度很高，絕大部分居民開始投向當地§Y平等主義者§!的勢力。"
 unrest_title:0 "§R不滿§!："
 unrest.101.name:0 "$unrest_title$恐怖主義"
 unrest.101.desc:0 "在近期那段動盪不安的時期之後，§Y[Root.GetName]§!上人民的不滿導致了恐怖主義運動盛行。儘管傷亡和財產損失都很小，但公民們對[Root.Owner.GetName]是否有能力繼續保護他們產生了懷疑。"
 unrest.105.name:0 "$unrest_title$嚴重的恐怖主義"
 unrest.105.desc:0 "在§Y[Root.GetName]§!發生了一次極其嚴重的恐怖事件。雖然國家的重要設施沒有遭到破壞，但由於這次恐怖襲擊造成了極大的財產和人員損失，使得殖民地的根基遭到了動搖。"
 unrest.110.name:0 "$unrest_title$和平衛士"
 unrest.110.desc:0 "由於[Root.Owner.GetAdj]的果斷行動以及平民在§Y[Root.GetName]§!上的配合，幾近爆發暴力騷亂已經被控制住了。"
 unrest.115.name:0 "$unrest_title$宗教傳播"
 unrest.115.desc:0 "經歷過§Y[Root.GetName]§!的社會動盪後，我們收到了民間宗教活動增加的報告，似乎人民對於未來處境產生了彷徨不安。 他們正在架設起來新的神壇，人們通過共同的信仰形成新的社會紐帶。"
 unrest.120.name:0 "$unrest_title$威權崛起"
 unrest.120.desc:0 "§Y[Root.GetName]§!的騷亂引來的新的情況，一群民粹主義者走上了行星的政治舞台，民眾們以自由為代價換取他們的安全。"
 unrest.125.name:0 "$unrest_title$異種排斥"
 unrest.125.desc:0 "隨著§Y[Root.GetName]§!上的社會秩序逐漸崩潰，[Root.Owner.GetName]上的非原生種族人群發現，他們在不知不覺中成為了其他人排斥的對象。"
 unrest.130.name:0 "$unrest_title$腳踏實地"
 unrest.130.desc:0 "宗教領袖們已經無法穩定§Y[Root.GetName]§!的形勢，甚至連曾經最和諧的殖民地都開始出現了叛亂的跡象，人們開始在物質層面尋求更合理的解釋"
 unrest.135.name:0 "$unrest_title$團結一致"
 unrest.135.desc:0 "§Y[Root.GetName]§!上出現了極其頻繁的叛亂，叛亂的部分原因是該星球的公民們認為非原生種族在國內遭到了不公平的對待。"
 unrest.140.name:0 "$unrest_title$眾生平等"
 unrest.140.desc:0 "即使越來越多的社會分歧在§Y[Root.GetName]§!上湧現，但當地的居民依然為平等的願望團結一致。"
 unrest.145.name:0 "$unrest_title$收效甚微"
 unrest.145.desc:0 "事實證明，對§Y[Root.GetName]§!上叛亂的干預幾乎沒有遏制任何破壞性因素。事實上，當地人已經對我們掌控事態的能力失去信心了。"
 unrest.150.name:0 "$unrest_title$軍事激進"
 unrest.150.desc:0 "§Y[Root.GetName]§!上的不滿導致了更多人離經叛道，在他們的母星和[Root.Owner.GetName]內部更多的人變得更偏向軍國主義。"
 unrest.4200.name:0 "$unrest_title$[Root.GetName]的叛亂！"
 unrest.4200.desc.returner:0 "[Root.GetName]上的復國主義者掀起了一場叛亂！他們為了爭取他們所謂的自由而戰，他們的最終目標是回歸[fatherland.GetName]的控制。"
 unrest.4200.desc.secession:0 "[Root.GetName]上的民眾掀起了一場叛亂！他們的最終目標是脫離我們的國家， 並建立起一個他們自己的[secessionist_rebels.GetName]。"
 unrest.4200.desc.returner.gesta:0 "之前被我們打敗的國家的殘餘勢力，現在正在[Root.GetName]上謀劃通過武力使該星球回歸到母國。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]上不配合的個體正嘗試讓這個星球掙脫我們的管轄。"
 unrest.4211.name:0 "$unrest_title$在[From.From.GetName]的殖民地淪陷！"
 unrest.4211.desc:0 "我們鎮壓[From.From.GetName]起義的行動徹底失敗了，殖民地現在已經宣佈了獨立。"
 unrest.4211.desc.gesta:0 "一個星球從我們手中被竊取了。"
 unrest.4220.name:0 "[From.GetName]合併請求"
 unrest.4220.desc:0 "向你致以最崇高的問候，[Root.GetRulerTitle][Root.GetRulerName]。 我是來自[From.GetName]的[From.GetRulerTitle][From.GetRulerName]， 我代表[From.From.GetName]的人民和您通話。\n\n我們最近已經擺脫了[rebelled_against.GetName]的控制。我們是一個年輕的國家， 仍然是很多強權掠奪的目標。我們大多數人民對於[Root.GetAdj]的思潮傾向非常贊同，我們懇請您挺身而出保護我們。"
 unrest.4220.a:0 "我們不會將你們辛苦贏得的獨立自主§Y全部§!奪走。"
 unrest.4220.a.tooltip:0 "附庸§Y[From.GetName]§!。"
 unrest.4220.b:0 "現在我們就是一家人了。"
 unrest.4220.b.tooltip:0 "合併§Y[From.From.GetName]§!。"
 unrest.4220.c:0 "我們現在不會-將來也不會幫助你們。"
 unrest.4225.name:0 "前殖民地被附庸"
 unrest.4225.desc:0 "一份外交通告已經告知我們，我們的前殖民地[From.From.From.GetName]已經變成了[From.GetName]的附庸國。"
 unrest.4225.desc.gesta:0 "我們已經感知，一個曾經屬於我們的星球[From.From.From.GetName]，現在已經成為了[From.GetName]的附庸國。"
 unrest.4225.a:0 "這真讓人不爽。"
 unrest.4230.name:0 "前殖民地被合併"
 unrest.4230.desc:0 "一份外交通告已經告知我們，我們的前殖民地[From.From.From.GetName]已經成為了[From.GetName]的一部分。"
 unrest.4230.desc.gesta:0 "我們已經感知，一個曾經屬於我們的星球[From.From.From.GetName]，現在已經被[From.GetName]整合進版圖。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "叛亂被鎮壓"
 unrest.4235.desc:0 "我們的軍隊已經在[From.From.From.GetName]上擊敗了叛軍，重新奪取了整個殖民地的控制權，並恢復了我們的權威。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]上不屬於我們的個體將被肅淨。"
 unrest.4235.a:0 "他們不會再一次反抗我們了吧。"
 unrest.155.name:0 "$unrest_title$[revolt_planet.GetName]上的奴隸示威"
 unrest.155.desc:0 "昨晚的奴隸秘密集會使得奴隸們開始反抗他們的統治階級，[revolt_planet.GetName]上的奴隸變得激進，他們開始在星球上傳播異議與分歧，並在星球上製造了恐慌。無論他們在做什麼，都不會對帝國有利。 "
 unrest.155.a:0 "我們需要盡快採取行動了。"
 unrest.156.name:0 "$unrest_title$[Root.GetName]的破壞行動"
 unrest.156.desc:0 "在一次惡毒的反抗行動中，一群[root.GetName]上的奴隸在自製爆炸物的幫助下摧毀了一個工廠設施。雖然爆炸發生在夜間，他們通過觸發警報系統成功地將毫無疑心的工廠領導人引誘到了一塊。這次襲擊協調順暢，執行完美。無論罪犯是誰，他們一定秘密策劃了好幾個月。"
 unrest.156.a:0 "這些行為必將受到懲罰。"
 unrest.156.b:0 "我們必須解決我們的分歧。"
 unrest.159.name:0 "$unrest_title$[Root.GetName]上的絕食抗議"
 unrest.159.desc:0 "似乎[Root.GetName]上的奴隸已經……吃夠了。發言人告訴我們，大量的奴隸拒絕攝入所有食物，直到我們廢除奴隸制為止。到目前為止我們所有想讓他們進食的嘗試都失敗了。令人遺憾的是營養不良將大大的降低他們的工作效率。"
 unrest.159.a:0 "那就讓他們餓著吧。"
 unrest.159.b:0 "我們需要解決這個問題。"
 unrest.157.name:0 "$unrest_title$[revolt_planet.GetName]上的奴隸暴亂"
 unrest.157.desc:0 "[revolt_planet.GetName]上的奴隸已經為了自由而開始暴亂！在精心計劃的攻擊計劃中[revolt_planet.GetName]的勢力已經超過了當地的行星政府。這個星球已經進入了一個極其混亂的狀態，許多擁有致命武器的暴徒走上了街頭，開始大肆破壞。"
 unrest.157.a:0 "他們幹的太過了。"
 unrest.157.b:0 "我們也許需要改變我們的政策。"
 unrest.160.name:0 "$unrest_title$[revolt_planet.Planet.GetName]上的奴隸反叛了！"
 unrest.160.desc:1 "在[revolt_planet.Planet.GetName]上被奴役的人口已經團結起來公開起義，武裝起來對抗我們當地的統治。叛軍幾乎同時攻克了行星上的數個關鍵目標，情況急轉直下。這顆行星的命運現在依賴於我們在當地的衛戍部隊。如果他們輸了，我們將失去[revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "讓我們迅速鎮壓這場叛亂！"
 unrest.160.a.tooltip:0 "奴隸們將試圖奪取這個行星。"
 unrest.161.name:0 "叛亂遭到鎮壓"
 unrest.161.desc:0 "我們已經結束了對[event_target:revolt_planet.Planet.GetName]上奴隸叛亂的鎮壓。得益於我們軍隊的英勇戰鬥，我們重新奪得並重建了星球上的關鍵設施。 剩下需要做的就是處理那群無恥的奴隸了，我敢肯定的是在短時間內他們應該不敢反抗我們了。"
 unrest.161.a:0 "現在他們應該能認清他們的地位了"
 unrest.161.b:0 "發生這種事，真是太可惜了。"
 unrest.161.a.tooltip:1 "對失敗叛亂的記憶將使得這些人不敢再次反抗。"
 unrest.163.name:0 "奴役勞動將被終止。"
 unrest.163.desc:0 "由於在[revolt_planet.Planet.GetName]上終止了奴役，不滿在逐漸的平息，也許現在生活將重歸平靜與安寧。"
 unrest.165.name:0 "安撫奴隸"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]上的激進分子已經被安撫，奴隸們回到了他們的崗位"
 unrest.165.a:0 "快回去工作吧……"
 unrest.167.name:0 "[revolt_planet.Planet.GetName]淪陷"
 unrest.167.desc:0 "不可思議的事情發生了。我們在[revolt_planet.Planet.GetName]上的防禦部隊被全線擊潰了，那群奴隸逮捕了我們的人民並開始了無情的清洗，在這之後他們宣佈了他們的獨立。這將是[From.GetSpeciesName]史上黑暗的一天。"
 unrest.167.a:0 "下次我們將全副武裝奪回屬於我們的東西。"
 unrest.167.b:0 "也許這就是最好的結果了……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "向你致以最崇高的敬意，[Root.GetSpeciesName]。我是來自[old_owner.GetName]的自由鬥士-前奴隸，我們長久以來都在[old_owner.GetRulerTitle][old_owner.GetRulerName]的壓迫下過活。我們長久以來都對你們的平等主義政策欽佩且嚮往，「[new_owner.GetSpeciesAdj]」之道，我們當地人是這麼稱呼的，並且也在相互傳播和分享你們的價值觀。現如今我們已經獨立，您可以讓我們成為你們國家的一部分嗎？"
 unrest.168.a:0 "加入我們吧，我們這裡人人平等。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]將被告之我們接收了他們以前的奴隸。"
 unrest.168.b:0 "我們不需要另一顆行星。"
 unrest.169.desc:0 "我們需要告知您，[revolt_planet.GetName]的自由戰士已經加入了我們的國家，現在正在充分的享受我們國家的公民權，包括我們的保護。你別想再干涉他們的自由了。"
 unrest.169.a:0 "管好你自己吧。"
 unrest.169.b:0 "我們將把你的權利碾入泥土。"
 unrest.169.c:0 "恭喜啊，現在他們是您的問題了。"
 opinion_took_in_rebels:0 "獲得叛軍"