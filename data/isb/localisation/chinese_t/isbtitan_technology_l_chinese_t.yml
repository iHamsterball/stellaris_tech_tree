l_chinese_t:

#Titan techs and pre-reqs
 tech_isb_titan:0 "重型泰坦"
 tech_isb_titan_desc:0 "\n當我比妳弱,我要求自由,因為根據妳的規則\n當我比妳強,我帶走妳的自由,因為這是根據我的規則"

 tech_titan_phy_01_mass_manipulation:0 "學說: 質量操控"
 tech_titan_phy_01_mass_manipulation_desc:0 "\n壹種高級的質量效應屏蔽技術.能夠操縱物體的質量而不影響其他屬性,這將使我們得以建造之前認為不可能的巨大艦船."

 tech_titan_phy_02_inertia_dampeners:0 "學說: 慣性緩沖器"
 tech_titan_phy_02_inertia_dampeners_desc:0 "\n以前我們不敢移動巨型要塞是有原因的."

 tech_titan_soc_01_weapons_platform:0 "學說: 超大規模武器平臺"
 tech_titan_soc_01_weapons_platform_desc:0 "\n保障我們人民的自由是我們的責任,我們絕不能忘記解放的關鍵在於什麽."

 tech_titan_soc_02_super_capital:0 "學說: 超巨型艦船"
 tech_titan_soc_02_super_capital_desc:0 "\n如果妳沒事找事,總能想到這個."

 tech_titan_eng_01_massive_construction:0 "架構: 大規模建設"
 tech_titan_eng_01_massive_construction_desc:0 "\n創建這種規模的船需要完全升級現有的施工平臺和後勤支持."

 tech_titan_eng_02_drone_swarm:0 "架構:無人機建設集群"
 tech_titan_eng_02_drone_swarm_desc:0 "\n所以,如果十個無人機在壹個月內能完成它,為什麽不直接使用壹千無人機和在壹天內完成它?我將支付額外的花費."

#titan weapon modules tech and pre-reqs
 tech_titan_weapon_module_01:0 "學說: 泰坦模組"
 tech_titan_weapon_module_01_desc:0 "\n不可思議的規模和發電能力為泰坦模塊開辟了途徑."

 tech_titan_weapon_module_02:0 "泰坦模組: 防禦預測"
 tech_titan_weapon_module_02_desc:0 "\n先進的護盾操縱技術允許泰坦將超級護盾安置在正確的地方,防護範圍內所有船只."

 tech_titan_weapon_module_03:0 "泰坦模組: 預備躍遷"
 tech_titan_weapon_module_03_desc:0 "\n運用泰坦的強大能力加速躍遷計算和充能."

 tech_titan_weapon_module_04:0 "泰坦模組: 索敵網絡"
 tech_titan_weapon_module_04_desc:0 "\n兩個頭腦總是比壹個好,更何況成百上千."

 tech_titan_weapon_module_05:0 "泰坦模組: AI入侵"
 tech_titan_weapon_module_05_desc:0 "\n敵人的火控電腦在泰坦AI面前不堪壹擊！"

 tech_titan_doomsday_weapons_01:0 "學說:末日武器"
 tech_titan_doomsday_weapons_01_desc:0 "\n四面楚歌,盟友反目。\n\n我告訴妳這個,妳可能知道將會發生什麽,但我懷疑妳是否真的明白."

 tech_titan_doomsday_weapons_02:0 "末日武器: 核子轟炸"
 tech_titan_doomsday_weapons_02_desc:0 "\n妳們拼死抵抗?嘗嘗核彈這種原始武器的威力吧!\n\n願萬千靈魂得以安息."

 tech_titan_doomsday_weapons_03:0 "末日武器: 星核爆裂"
 tech_titan_doomsday_weapons_03_desc:0 "\n地獄傘兵將會攜帶星核爆裂裝置來到星球表面,這個裝置能夠引爆星球核心把整個星球炸成碎片!\n\n願萬千靈魂得以安息."

# leviathan techs and pre-reqs
 tech_leviathan:0 "利維坦"
 tech_leviathan_desc:0 "\n給予足夠的時間進化,捕食者產生特定的生存適應性,通過反饋循環操作,產生變化的捕食者再次進化並再次改變的獵物。\n\n"

 tech_leviathan_phy_01:0 "學說: 多維構造"
 tech_leviathan_phy_01_desc:0 "\n在更高的維度操作,我們能夠制造出壹種全新的材料。\n\n"

 tech_leviathan_phy_02:0 "學說: 次元位相材料"
 tech_leviathan_phy_02_desc:0 "\n暫時的轉移到高次元可以給與材料壹些獨特的性質。\n\n"

 tech_leviathan_soc_01:0 "學說: 特異化武器平臺"
 tech_leviathan_soc_01_desc:0 "\n泰坦的目的之壹是作為壹個通用的艦隊支持平臺,但很明顯,壹個特異化的平臺也是有必要的。\n\n"

 tech_leviathan_soc_02:0 "學說: 主力艦戰鬥"
 tech_leviathan_soc_02_desc:0 "\n戰爭,從未改變\n\n事實上,這就是我們起草這個學說的原因。\n\n"

 tech_leviathan_eng_01:0 "架構: 多維構造"
 tech_leviathan_eng_01_desc:0 "\n在更高的維度操作,我們能夠制造出壹種全新的材料。\n\n"

 tech_leviathan_eng_02:0 "架構: 功率放大"
 tech_leviathan_eng_02_desc:0 "\n能量存儲和操縱技術的進步讓我們可以改進武器系統的能量傳輸功能。\n\n"

 tech_phased_shields:0 "位相護盾"
 tech_phased_shields_desc:0 "通過調整護盾的位相來增強強度,但是這個場會減少船體的完整性。"

# Sun Crusher techs and pre-reqs
 tech_sun_crusher:0 "末日武器: 撼日者"
 tech_sun_crusher_desc:0 "\n壹種全新的末日武器,用來摧毀星系。利用空間和次元技術,這種武器可以讓主序星的核心物理定律局部改變並觸發新星。\n\n§H太陽新星爆發將會摧毀星系內所有的艦船和殖民地,並且使得星球不可逆的無法居住。\n\n激活武器必須先得到授權。§!\n\n"

 tech_sun_crusher_soc_01:0 "學說: 全自動操控"
 tech_sun_crusher_soc_01_desc:0 "\n通過完全消除壹個船員,使得船體在更加致命的場合內工作。"

 tech_sun_crusher_phy_01:0 "學說: 局部規則操控"
 tech_sun_crusher_phy_01_desc:0 "\n區域內飽和的高能奇異粒子允許我們調整大量的物理常數。"

 tech_sun_crusher_phy_02:0 "學說: 星核操控"
 tech_sun_crusher_phy_02_desc:0 "\n我們修改恒星內部的結構,這在學說上能夠控制或修改恒星的生命歷程。然而,我們將首先需要詳細的分析的恒星核心。"

# v1.3 Avatar Tech
# Nanite Disassemblers
 tech_titan_doomsday_weapons_04:0 "架構: 馮諾依曼機"
 tech_titan_doomsday_weapons_04_desc:0 "\n壹臺會自我復制的機器是我們技術進步的成果。然而沒有有效保護和正確使用只會造成災難。所以這個架構能有效保證我們安全使用這些機器。\n\n"

 tech_titan_doomsday_weapons_05:0 "末日武器: 反匯編納米機器"
 tech_titan_doomsday_weapons_05_desc:0 "\n壹旦往星球釋放這些會不斷自我復制的機器將會分解轉換所有物質（無論原物質是有機還是無機），它們會通過預定的模式不斷下去執行直到接收到新的AI指令為止。\n\n激活武器必須先得到授權。\n\n"

# Avatar chain
 tech_avatar:0 "化身工程"
 tech_avatar_desc:0 "\n當我開始帶領人類沿著金色的道路,他們的骨頭會記得我答應他們壹個教訓。我知道壹個深刻的模式與他們的話即使人類否認他們的行為肯定它。\n\n他們說他們尋求安全與安靜,他們稱之為和平。即使他們說話,他們創造的種子動蕩和暴力。如果他們找到他們安靜安全,局促不安。他們發現它多麽無聊。\n\n"

 tech_avatar_phy_01:0 "學說: 人造黑洞"
 tech_avatar_phy_01_desc:0 "\n通過應用操作的技術和少量的密度極大的材料,我們可以創建壹個人工黑洞並且通過不斷的物質供應去維護它。進壹步的研究需要提煉過程和探索實際應用。\n\n"

 tech_avatar_phy_02:0 "學說: 黑洞安全裝置"
 tech_avatar_phy_02_desc:0 "\n在理論上，應該能夠創建並包含壹個人工黑洞的半有機容器。制造所用的材料是來自在古代文明的廢墟中發現的無法識別的有機物，它可以容納並抑制任意大小的黑洞的時空效應。\n\n這能夠使我們能夠把黑洞的物質不斷轉化為能量,更重要的是從理論上講黑洞蘊含能量是無限的。\n\n"

 tech_avatar_soc_01:0 "學說: 帝國大工程"
 tech_avatar_soc_01_desc:0 "\n工程開展需要動員整個帝國，因此也帶來行政後勤問題。所以我們需要壹個全新行業和社會結構來滿足這類工程的開展。\n\n"

 tech_avatar_soc_02:0 "學說: 移動太空要塞"
 tech_avatar_soc_02_desc:0 "\n如同小行星大小的船只也給我們帶來人員眾多和後勤問題。所以開展這樣壹個項目之前，我們需要探索如何解決這類船只後勤保養問題。\n\n"

 tech_avatar_eng_01:0 "架構: 額外的軌道建設"
 tech_avatar_eng_01_desc:0 "\n星港的造船廠的大小顯然不能滿足這種超大型的項目建設。所以我們需要在行星軌道上直接建設。\n\n"

 tech_avatar_eng_02:0 "架構: 人造小行星建設"
 tech_avatar_eng_02_desc:0 "\n這樣巨大的船的設計和裝配要求當前建設系統的完成返工,並創建壹些新的。\n\n"

 tech_avatar_doomsday_01:0 "末日武器: 朗基努斯之槍"
 tech_avatar_doomsday_01_desc:0 "\n§E這裏躺著壹個上帝-\n他的秋天不是那麽短暫。\n我們做了並造了他的基座,\n壹個窄而高。§!\n\n通過局部操作,我們可以制造壹個黑洞安全裝置的缺陷。通過利用這個缺陷可使能量從黑洞流出,重新聚集再釋放出去,其能量的威力足以摧毀整個星球乃至核心。\n\n"

# v1.4 Erebus
 tech_titan_doomsday_weapons_06:0 "末日武器: 精神控制"
 tech_titan_doomsday_weapons_06_desc:0 "\n通過向星球大氣散播神秘粒子，可以實現控制該星球的思想並減少他們的幸福度。\n\n激活該武器必須先得到授權。\n\n"

 tech_titan_doomsday_weapons_07:0 "末日武器: 喪屍病毒"
 tech_titan_doomsday_weapons_07_desc:0 "\n利用納米技術和基因工程對病毒改造，可使被感染者會產生異變，使得被感染者會具有可怕的攻擊性和極高的行動能力，不過被感染者異變之後的異形依然可被我們所控制。\n\n激活該武器必須先得到授權。\n\n"

 tech_titan_doomsday_weapons_08:0 "末日武器: 洗腦同化"
 tech_titan_doomsday_weapons_08_desc:0 "\n利用長時間的精神控制的影響下，我們可以改寫星球上的所有人的記憶和身份，使他們相信他們是我們國家的壹份子。\n\n激活該武器必須先得到授權。\n\n"

 tech_erebus:0 "厄瑞玻斯"
 tech_erebus_desc:0 "\n壹艘巨大的航母，能夠制造並發射智能作戰的無人機。在作戰期間，還能直接通過熱能轉化成制造無人機的材料，每25天就能建造10個單位的無人機。雖然有無窮無盡的作戰支援能力，但是本體十分脆弱需要很好保護。\n\n無人機被創造那刻起就攜帶了能維持90天戰備能源，但當能源耗盡那刻無人機便會自毀。\n\n"

 tech_erebus_phy_01:0 "學說: 能量重組"
 tech_erebus_phy_01_desc:0 "\n盡管我們技術再發達並實現能夠把物質轉化為能源，但是在面對深空作戰時候，後勤還是不能及時跟上導致前線作戰乏力，為此我們科學家研發了能源轉化為物質的技術。\n\n"

 tech_erebus_phy_02:0 "學說: 多重護盾"
 tech_erebus_phy_02_desc:0 "\n通過預知傷害進行應對型的護盾保護，可極大提高護盾利用率。不幸的是，非大型戰艦是無法搭載這套系統的。\n\n"

 tech_erebus_soc_01:0 "學說: 超級航母"
 tech_erebus_soc_01_desc:0 "\n超級航母理論提出是為了解決大型戰艦的人員消耗以及如何更有效建造並使用這類戰艦的問題\n\n"

 tech_erebus_soc_02:0 "學習: 無人機戰爭"
 tech_erebus_soc_02_desc:0 "\n學習新型作戰體系，便於控制這些由無人機組成作戰小隊。\n\n"

 tech_erebus_eng_01:0 "架構: 移動建造設施"
 tech_erebus_eng_01_desc:0 "\n壹個能在作戰期間可以不停止生生產的全新工程項目。\n\n"

 tech_erebus_eng_02:0 "架構: 無人機"
 tech_erebus_eng_02_desc:0 "\n無人機雖然壽命十分短暫，但是它們是為快速解決敵人主力而設計的。\n\n"

# v1.5 Ragnarok
 tech_ragnarok:0 "諸神黃昏"
 tech_ragnarok_desc:0 "\n§E此世為誰而存?\n陰暗以求光暖。\n憶佳人舞於往昔;\n存乎於午時，消逝於其夢。\n凡體升靈者知沈淪:\n然通此世訴說著，光便是壹切。\n\n-西奧多·羅特克§!\n\n§R警告: 妳在任何時候只能有壹個諸神黃昏，再次建造會導致核心失控。§!\n\n"

 tech_ragnarok_phy_01:0 "有機物: 結構分析"
 tech_ragnarok_phy_01_desc:0 "\n隨著掃描技術不斷升級，我們發現在黑洞安全裝置中所使用不明有機物存在於多個維度。\n\n這壹發現開創了與眾不同的研究方向，可以改變我們對現實的認知和規則的理解。\n\n"

 tech_ragnarok_phy_02:0 "學說: 有機生長控制"
 tech_ragnarok_phy_02_desc:0 "\n當我們解開有機物的奧秘時候，我們發現它是通過被處於更高維度的神秘能量所餵養而成長起來的。但是這神秘能量的粒子要被人工創造是十分困難的。\n\n還需要進壹步深入研究來完善這種粒子的如何人工創造的理論。\n\n"

 tech_ragnarok_soc_01:0 "學說: 有機科技接口"
 tech_ragnarok_soc_01_desc:0 "\nAI系統必須重新設計以便能夠正確識別並掌控這種新的有機技術。\n\n"

 tech_ragnarok_soc_02:0 "學習: 有機科技"
 tech_ragnarok_soc_02_desc:0 "\n'使用這種新的有機技術真的是個好主意嗎? 我們甚至不知道它是如何運作的.'\n\n'閉嘴,傑瑞.'\n\n'但是 - '\n\n'再吵妳就是第壹任實驗體。'\n\n"

 tech_ragnarok_eng_01:0 "架構: 有機科技"
 tech_ragnarok_eng_01_desc:0 "\n對有機物的分析深入，發現它們的存在比銀河還要古老，這明顯是誕生於銀河以外的地方。因此，我們推測它們可能是人造物，但也代表了我們在分析壹個河外的古老文明的產物的過程是十分艱難的。盡管如此，我們還需要更進壹步的深入研究。\n\n"

 tech_ragnarok_eng_02:0 "有機核心"
 tech_ragnarok_eng_02_desc:0 "\n通過深入研究得知這有機物似乎被某種核心主管其結構的生長情況。科學家相信某個巨大物體被摧毀後，其核心進入休眠狀態。雖然處在休眠狀態，但還能保持長時間的高活性，足以證明了其奇特之處。\n\n"

 tech_ragnarok_doomsday_01:0 "末日武器: 卡西烏斯之槍"
 tech_ragnarok_doomsday_01_desc:0 "\n§E我了解祖先的罪惡，因為我就是他們。極其微妙的平衡。我知道妳們這些讀著我的話的人之中很少有人曾如此這般地去分析過妳們的祖先。\n\n妳們的祖先是幸存者，而且為了這種幸存有時必須包含著殘忍的決斷，所幸這類事並沒有發生在妳們身上，因為這種蠻橫的殘忍讓人類開化，要想壓制這種行為是很困難的。\n\n妳願為此付出什麽代價? 妳能接受滅絕嗎?\n\n-失竊的日誌§!\n\n§H卡西烏斯之槍是諸神黃昏上的專門針對艦隊的壹種末日武器，能摧毀眼前的艦隊. 它每次射擊完之後需要通過吞噬星球充能. 更多信息可以查閱事件日誌(情報日誌)了解這壹切。§!"