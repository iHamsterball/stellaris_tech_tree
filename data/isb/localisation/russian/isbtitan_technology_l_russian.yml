l_russian:

 tech_isb_titan:0 "Heavy Титан"
 tech_isb_titan_desc:0 "\nКогда я слабее тебя, я прошу тебя дать мне свободу, поскольку это в согласии с твоими принципами, когда я сильнее тебя, я отбираю у тебя свободу, поскольку это в согласии с моими принципами.\n\n"
 tech_titan_phy_01_mass_manipulation:0 "Теория: Управление массой"
 tech_titan_phy_01_mass_manipulation_desc:0 "\nАльтернативное применение щитовой технологии. Возможность управлять массой объекта без изменения иных его свойств позволит нам строить в таких масштабах, которые прежде мыслились попросту невозможными.\n\n"
 tech_titan_phy_02_inertia_dampeners:0 "Теория: Гасители инерции"
 tech_titan_phy_02_inertia_dampeners_desc:0 "\nТому, что мы не пытаемся перемещать свои военные станции, есть причина. Хорошо, по крайней мере, должна.\n\n"
 tech_titan_soc_01_weapons_platform:0 "Теория: Сверхтяжёлые орудийные платформы"
 tech_titan_soc_01_weapons_platform_desc:0 "\nСвобода нашего народа зависит исключительно от нас самих. Поддаваясь соблазну переложить это бремя на доброжелателей, нужно помнить, что исполнить долг собственной эмансипации можем только мы и никто более.\n\n"
 tech_titan_soc_02_super_capital:0 "Теория: Сверхтяжёлые корабли"
 tech_titan_soc_02_super_capital_desc:0 "\nЕсли вы ищите неприятностей, то вы наверняка их найдёте.\n\n"
 tech_titan_eng_01_massive_construction:0 "Прикладная сфера: Крупномасштабное строительство"
 tech_titan_eng_01_massive_construction_desc:0 "\nЗаказ на создание кораблей подобного размера потребует полного пересмотра наших текущих строительных платформ и логистической поддержки.\n\n"
 tech_titan_eng_02_drone_swarm:0 "Прикладная сфера: Рой дронов"
 tech_titan_eng_02_drone_swarm_desc:0 "\nИтак, если десять дронов способны сделать это за месяц, почему бы не использовать тысячу дронов, чтобы сделать это же за день? Я доплачу.\n\n"
 tech_titan_weapon_module_01:0 "Теория: Модули "Титана""
 tech_titan_weapon_module_01_desc:0 "\nРазмер и мощность силовых установок "Титана" открывают дорогу для специализированных модулей.\n\n"
 tech_titan_weapon_module_02:0 "Модуль "Титана": Проецируемые щиты"
 tech_titan_weapon_module_02_desc:0 "\n"Если мы умеем проецировать щиты возле своих кораблей, то почему бы нам не заткнуть ими чужие пушки?"\n\n"Дурак ты, Петька!"\n\n"
 tech_titan_weapon_module_03:0 "Модуль "Титана": Централизованные операции"
 tech_titan_weapon_module_03_desc:0 "\nЦентрализованность даёт преимущество, верно? Пусть "Титан" обо всём позаботится.\n\n"
 tech_titan_weapon_module_04:0 "Модуль "Титана": Распределённое наведение"
 tech_titan_weapon_module_04_desc:0 "\nОдна голова - хорошо, две - ещё лучше. А как насчёт сотни?\n\n"
 tech_titan_weapon_module_05:0 "Модуль "Титана": Боевой ИИ"
 tech_titan_weapon_module_05_desc:0 "\nБортовой ИИ несколько устал от бесконечного моделирования сражений и решил, что было бы неплохо познакомиться с ними… поближе.\n\n"
 tech_titan_doomsday_weapons_01:0 "Теория: Оружие судного дня"
 tech_titan_doomsday_weapons_01_desc:0 "\nВраги усиливают тебя.\n\nСоюзники ослабляют.\n\nЯ говорю вам это в надежде помочь вам понять, почему я действую так, а не иначе, полностью сознавая, что в Империи накапливаются силы, единственной целью которых является моё уничтожение. Вы, кто читает эти записки, наверняка знаете, что фактически произошло, но не понимаете сути происшедшего.\n\n"
 tech_titan_doomsday_weapons_02:0 "Оружие судного дня: Нейтрониевая бомбардировка"
 tech_titan_doomsday_weapons_02_desc:0 "\nВнедрив силовые установки нулевой точки в нейтрониевые сердечники бомб, мы можем тысячекратно повысить разрушительную силу орбитальной бомбардировки, при этом не повлияв на её точность.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\n"
 tech_titan_doomsday_weapons_03:0 "Оружие судного дня: Эволюционный вирус"
 tech_titan_doomsday_weapons_03_desc:0 "\nЗасеяв атмосферу планеты специальным образом генетически модифицированным вирусом, мы можем уничтожить её население без повреждения инфраструктуры. Если не возникнет непредвиденных обстоятельств.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\n"
 tech_leviathan:0 ""Левиафан""
 tech_leviathan_desc:0 "\nПолучив достаточно времени для эволюции, хищник постепенно приспосабливается к своей добыче, которая, так или иначе прознав о случившемся, уже начинает приспосабливаться к хищнику, что, в свою очередь, вызывает новые адаптации..\n\n"
 tech_leviathan_phy_01:0 "Теория: Многомерное структурирование"
 tech_leviathan_phy_01_desc:0 "\nСпособность структурировать и изменять материю в более высоких размерностях открывает нам дорогу к широкому спектру новых экзотических материалов.\n\n"
 tech_leviathan_phy_02:0 "Теория: Фазирование мерности материалов"
 tech_leviathan_phy_02_desc:0 "\nКратковременно смещая материю в более высокие измерения, мы можем наделять её некоторыми уникальными свойствами, которым наверняка найдётся применение в новых корабельных проектах.\n\n"
 tech_leviathan_soc_01:0 "Теория: Специальная оружейная платформа"
 tech_leviathan_soc_01_desc:0 "\nПосле того, как "Титан" прочно занял нишу платформы поддержки, стало совершенно ясно, что нам также необходима специализированная платформа для куда как более опасных операций.\n\n"
 tech_leviathan_soc_02:0 "Доктрина: Сверхтяжёлые корабли"
 tech_leviathan_soc_02_desc:0 "\n"Война… Война никогда не меняется."\n\n"На самом деле, всё-таки меняется. Поэтому нам и нужна эта новая доктрина."\n\n"Дурак ты, Петька!"\n\n"
 tech_leviathan_eng_01:0 "Прикладная сфера: Многомерное строительство"
 tech_leviathan_eng_01_desc:0 "\nПрименение последних достижений в области многомерного структурирования позволяет создавать новые каркасы и элементы кораблей, которые в буквальном смысле выходят за пределы нашего мировосприятия.\n\n"
 tech_leviathan_eng_02:0 "Прикладная сфера: Усиленная накачка"
 tech_leviathan_eng_02_desc:0 "\nДостигнутый прогресс в сфере хранения и распределения энергии позволяет нам значительно повысить пропускную способность силовых шин, ответственных за энергетическую накачку орудийных систем.\n\n"
 tech_phased_shields:0 "Фазовые щиты"
 tech_phased_shields_desc:0 "\nСпроецировав силовое поле щита непосредственно на обшивку, можно увеличить его мощность ценой некоторого снижения структурной устойчивости последней.\n\n"
 tech_sun_crusher:0 "Оружие судного дня: "Крушитель солнц""
 tech_sun_crusher_desc:0 "\nПолностью автономный корабль, построенный вокруг оружия судного дня и предназначенный для транспортировки массивной системы к намеченной цели. Используя размерностное фазирование обшивки и специальным образом модифицированные фазовые щиты, это судно способно продержаться внутри ядра звезды главной последовательности достаточно долго, чтобы произвести локальное изменение физических законов и спровоцировать взрыв сверхновой.\n\n§H"Крушитель солнц" превратит солнце системы в сверхновую, уничтожив все колонии и корабли в системе, а также сделав все планеты необитаемыми.\n\nИнструкции по активации оружия могут быть найдены в описании соответствующего указа, санкционирующего его применение.§!"
 tech_sun_crusher_soc_01:0 "Доктрина: Автономные оружейные системы"
 tech_sun_crusher_soc_01_desc:0 "\nПолностью устранив необходимость в экипаже, мы можем отвести системам вооружения гораздо большую часть бортового пространства и действовать во множестве прежде смертоносных условий. Это позволяет нам проектировать крайне специфические оружейные платформы."
 tech_sun_crusher_phy_01:0 "Теория: Локальное управление реальностью"
 tech_sun_crusher_phy_01_desc:0 "\nНасыщение определённой области пространства рядом экзотических частиц высоких энергий позволяет изменить множество физических констант. Сложность же заключается в том, чтобы исключить при этом локальный коллапс его структуры."
 tech_sun_crusher_phy_02:0 "Теория: Управление звёздным ядром"
 tech_sun_crusher_phy_02_desc:0 "\nПолучение доступа к самому сердцу звезды означает обретение возможности влиять на неё изнутри и, теоретически, контролировать и изменять протекающие в ней процессы. Однако для этого требуется сперва проанализировать ядра множества различных звёзд."
 tech_titan_doomsday_weapons_04:0 "Прикладная сфера: Квантовые машины"
 tech_titan_doomsday_weapons_04_desc:0 "\nСоздание полностью автономных самовоспроизводящихся наномашин вполне достижимо при текущем уровне развития наших технологий. Однако они могут оказаться чрезвычайно опасными без надлежащего уровня защиты от сбоев и отказоустойчивости. Исследования в этой прикладной сфере позволяют производить такие машины надёжно и безопасно.\n\n"
 tech_titan_doomsday_weapons_05:0 "Оружие судного дня: Наниты-дезинтеграторы"
 tech_titan_doomsday_weapons_05_desc:0 "\nБудучи сброшенными на планету, эти самовоспроизводящиеся наномашины распространятся по её поверхности и поглотят всю органику и неорганику, которая отвечает предварительно запрограммированным шаблонам, если не получат иных инструкция от управляющего ИИ. Накапливающиеся при этом излишки не участвующего в процессе репликации вещества будут в дальнейшем вывозиться с планеты в виде топлива и минералов.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\n"
 tech_avatar:0 "Проект "Аватар""
 tech_avatar_desc:0 "\nКогда я поставил себе задачу повести людей по Золотому Пути, то поклялся, что этот урок проникнет до мозга их костей. Я знаю сущность людей, которую они отрицают на словах, но подтверждают своими поступками.\n\nОни утверждают, что ищут спокойствия и надёжности, того, что они именуют миром. Но даже произнося эти слова, они не перестают сеять семена раздора и насилия.\n\n"
 tech_avatar_phy_01:0 "Теория: Искусственные чёрные дыры"
 tech_avatar_phy_01_desc:0 "\nПрименив методы управления звёздами к небольшому объёму чрезвычайно плотных материалов, мы можем создать искусственную сингулярность и поддерживать её существование путём постоянной подпитки материей. Для проработки процесса и нахождения ему практического применения требуется дальнейшее исследование.\n\n"
 tech_avatar_phy_02:0 "Теория: Сдерживающая оболочка чёрной дыры"
 tech_avatar_phy_02_desc:0 "\nПолуорганический резервуар, теоретически способный создавать и удерживать искусственную чёрную дыру. Будучи созданным из найденной на руинах древней цивилизации неидентифицируемой органической материи, он может сдерживать и подавлять пространственно-временные искажения, вызываемые сингулярностью любого размера.\n\nЭто позволяет постоянно снабжать чёрную дыру материей, которую та, в свою очередь, преобразует в энергию, и, что более важно, предоставляет потенциальную возможность изымать накопленную энергию в любое время и в почти неограниченном количестве.\n\n"
 tech_avatar_soc_01:0 "Теория: Крупномасштабные проекты"
 tech_avatar_soc_01_desc:0 "\nПроекты, для реализации которых требуются производственные мощности целой межзвёздной империи, являют собой весьма занимательную логистическую и административную задачу. Чтобы эффективно работать над подобными проектами, на придётся разработать совершенно новые производства и общественные институты.\n\n"
 tech_avatar_soc_02:0 "Теория: Передвижная космическая крепость"
 tech_avatar_soc_02_desc:0 "\nСоздание кораблей размером с планетоид ставит перед нами множество проблем, связанных с персоналом и логистикой. Перед тем, как приступать к такому проекту, требуется просчитать комплекс мероприятий и ряд уникальных инженерных решений, необходимых для жизнеобеспечения личного состава численностью с небольшой город как вне, так и во время боя.\n\n"
 tech_avatar_eng_01:0 "Прикладная сфера: Внеорбитальное строительство"
 tech_avatar_eng_01_desc:0 "\nСовершенно очевидно, что производственные мощности космопорта уже не подходят для реализации столь масштабного проекта, который мы планируем. Однако, перенос производства с планетарной орбиты и развёртывание верфи в глубоком космосе являются проблемными уже сами по себе.\n\n"
 tech_avatar_eng_02:0 "Прикладная сфера: Искусственные планетоиды"
 tech_avatar_eng_02_desc:0 "\nПроектирование и сборка столь массивных кораблей требует как серьёзного пересмотра существующих строительных систем, так и разработки новых.\n\n"
 tech_avatar_doomsday_01:0 "Оружие судного дня: "Копьё Лонгина""
 tech_avatar_doomsday_01_desc:0 "\n§EВот бог поверженный лежит -\nОн пал, и низко пал.\nМы для того и строили\nПовыше пьедестал.§!\n\nС помощью локального управления реальностью мы можем создать кратковременную брешь в сдерживающей оболочке чёрной дыры. Эту брешь можно использовать для оперирования её энергией без применения проводников, что позволяет нам управлять колоссальным количеством энергии - достаточным, чтобы пронзить планету насквозь.\n\n"
 tech_titan_doomsday_weapons_06:0 "Оружие судного дня: Стимуляторы контроля сознания"
 tech_titan_doomsday_weapons_06_desc:0 "\nПроизведя выброс психоактивных наночастиц в атмосферу планеты, мы можем скрытно влиять на мышление её населения, делая его более восприимчивым к чужому влиянию и менее счастливым.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\n"
 tech_titan_doomsday_weapons_07:0 "Оружие судного дня: Изначальная мутация"
 tech_titan_doomsday_weapons_07_desc:0 "\nМодифицированный штамм эволюционного вируса, поставляющийся и управляемый нанитами. С помощью такого механизма инфицирования мы можем вызвать мутации у всего вражеского населения, значительно увеличивающие их физическую силу и агрессивность, превратив их тем самым в подконтрольных нам яростных ксеноморфов. Несмотря на то, что большинство заражённых не переживут процесс мутации, выжившие станут ужасающей и свирепой силой. Процесс потребляет огромное количество энергии.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\n"
 tech_titan_doomsday_weapons_08:0 "Оружие судного дня: Принудительная ассимиляция"
 tech_titan_doomsday_weapons_08_desc:0 "\nДоставляя стимуляторы контроля сознания непосредственно в организмы жертв с помощью нанитов, мы можем влиять на память и личности вражеского населения, заставляя их поверить, что они являются гражданами нашей империи. Это позволит нам ассимилировать их с нашим обществом, однако процесс этот крайне длителен и дорог.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\n"
 tech_erebus:0 ""Эребус""
 tech_erebus_desc:0 "\nМассивный суперноситель, способный не только запускать полностью автономных боевых дронов, но и производить их во время сражения. Будучи способным напрямую конвертировать энергию в необходимое для постройки дронов сырьё, "Эребус" может производить запуск одной эскадрильи из 10 дронов каждые 25 дней. Постоянное обеспечение подкреплений делает "Эребуса" неоценимо важным активом в любом крупном космическом сражении. Также, в силу огромного размера и сложного цикла производства дронов, защита "Эребуса" держится в основном на его чрезвычайно мощных щитах.\n\nПостроенные "Эребусом" боевые дроны обладают запасом энергии, достаточным для поддержания их функционирования в течении 90 дней, по прошествии которых они автоматически самоуничтожаются.\n\n"
 tech_erebus_phy_01:0 "Теория: Преобразование энергии в материю"
 tech_erebus_phy_01_desc:0 "\nВ то время, как острие нашего технологического прогресса продолжает фокусироваться на преобразовании материи в энергию, наши учёные начинают понемногу понимать, что эффективное обратное преобразование энергии в определённую форму материи обладает множеством интересных применений. Особенно это актуально для военных операций в глубоком космосе, где логистическая поддержка возможна далеко не всегда.\n\n"
 tech_erebus_phy_02:0 "Теория: Многослойные щиты"
 tech_erebus_phy_02_desc:0 "\nВозможность проецировать несколько слоёв силовых полей без их интерференции позволит нам значительно повысить устойчивость щитов ценой небольшого снижения скорости их перезарядки. К сожалению, габариты необходимых для этого излучателей и высокое энергопотребление ограничивает их применение только самыми крупными судами.\n\n"
 tech_erebus_soc_01:0 "Теория: Суперносители"
 tech_erebus_soc_01_desc:0 "\nСоздание сверхтяжёлых кораблей, предназначенных для уничтожения линейных и более крупных судов значительно увеличивает важность малых кораблей поддержки. Однако поскольку высокие темпы износа и сокращения такой поддержки становятся серьёзной проблемой в затяжных сражениях, то для её решения был предложен новый класс сверхтяжёлых кораблей.\n\n"
 tech_erebus_soc_02:0 "Доктрина: Боевые дроны"
 tech_erebus_soc_02_desc:0 "\nПолностью автономные эскадрильи боевых дронов производят некоторые подвижки в традиционном распределении ролей и структуре командования. Эта доктрина изучает и регламентирует перечень изменений, необходимых для их полноценной интеграции в состав флота.\n\n"
 tech_erebus_eng_01:0 "Прикладная сфера: Передвижные верфи"
 tech_erebus_eng_01_desc:0 "\nСоздание автоматизированной верфи, способной продолжать функционировать даже под вражеским огнём, является достойным вызовом для инженеров.\n\n"
 tech_erebus_eng_02:0 "Прикладная сфера: Боевые дроны"
 tech_erebus_eng_02_desc:0 "\nБоевые дроны - автономные корабли с коротким жизненным циклом, предназначенные для борьбы с штурмовиками противника, и, в конечном счёте, лишения его линейных кораблей всякой поддержки.\n\n"
 tech_ragnarok:0 ""Рагнарок""
 tech_ragnarok_desc:0 "\n§EМир создан для живых, но сами кто они?\nПрезревши тьму, мы чтим тепло и свет.\nПорывом ветра, мне вскружившим голову,\nБыла она, и я в тот день померк.\nЧей плоть отринул дух, тот знает крах:\nЗатмили мир слова, и пелена в глазах.\n\n- Теодор Рётке§!\n\n§RВНИМАНИЕ: Одновременно в вашем распоряжении может находиться только один "Рагнарок". Создание второго приведёт к его разрушению из-за врождённой нестабильности ядра.§!\n\n"
 tech_ragnarok_phy_01:0 "Органическая материя: Структурный анализ"
 tech_ragnarok_phy_01_desc:0 "\nПрогресс в технологии сканирования позволил обнаружить, что неизвестная органическая материя, которая применяется в производстве сдерживающей оболочки чёрной дыры, существует одновременно во многих измерениях, которые в принципе не используются нашей техникой.\n\nЭто открытие прокладывает перед нами совершенно новую дорогу познания, способную изменить самые основы нашего понимания реальности и стоящих за ней законов. Рекомендуется дальнейшее исследование.\n\n"
 tech_ragnarok_phy_02:0 "Теория: Управление ростом органики"
 tech_ragnarok_phy_02_desc:0 "\nИзучая тайны органической материи, мы обнаружили, что для её роста необходима экзотическая энергия высоких измерений. К сожалению, генерация нужных частиц в достаточном количестве видится чрезвычайно сложной задачей.\n\nЧтобы сформулировать теорию, которая учтёт как механизмы роста, так и возникновение частиц, потребуются дополнительные исследования.\n\n"
 tech_ragnarok_soc_01:0 "Теория: Органико-машинный интерфейс"
 tech_ragnarok_soc_01_desc:0 "\nВычислительные системы и ИИ требуют некоторой доработки, чтобы иметь возможность корректно распознавать и взаимодействовать с производящимися по новой органической технологии компонентами. Без этого мы не сможем их использовать.\n\n"
 tech_ragnarok_soc_02:0 "Доктрина: Органико-машинная интеграция"
 tech_ragnarok_soc_02_desc:0 "\n"Неужели это новая органическая технология в самом деле так хороша, чтобы пускать её в ход? Мы ведь даже не понимаем, как она работает!"'\n\n"Кончай нудить, Петька."\n\n"Но..."\n\n"Ты только что записался в добровольцы на интеграцию в качестве подопытного №1."\n\n"
 tech_ragnarok_eng_01:0 "Прикладная сфера: Органическая технология"
 tech_ragnarok_eng_01_desc:0 "\nАнализ органической материи показал, что её возраст превышает возраст нашей галактики. Поэтому был сделан закономерный вывод, что она поступила к нам откуда-то и от кого-то извне. Однако, несмотря на своё несомненно искусственное происхождение, эта гостья является продуктом технологической ветви, которая нам абсолютно чужда и далека от наших собственных. Что, в свою очередь, делает её понимание и воспроизводство по меньшей мере затруднительным. Вне всяких сомнений, необходимы дальнейшие исследования.\n\n"
 tech_ragnarok_eng_02:0 "Органическое ядро"
 tech_ragnarok_eng_02_desc:0 "\nОрганическая материя, которой мы в настоящее время располагаем, выглядит чем-то похожим на ядро - на центральную управляющую массу, из которой произрастают все прочие структуры. Наши учёные предполагают, что это ядро некогда являлось частью массивной космической сущности, уничтоженной миллиарды лет тому назад. Тот факт, что материя ядра уцелела и, пусть даже в спящем состоянии, смогла прожить до наших дней, является бесспорным доказательством огромного потенциала органической технологии.\n\n"
 tech_ragnarok_doomsday_01:0 "Оружие судного дня: "Копьё Кассия""
 tech_ragnarok_doomsday_01_desc:0 "\n§EЯ хорошо сознаю всё зло моих предков, потому что я и эти люди - одно. Равновесие очень и очень хрупко. Я знаю, немногие из вас, тех, кто читает эти слова, когда-либо думали о своих предках так, как я.\n\nВам никогда не приходило в голову, что ваши предки выжили наперекор обстоятельствам, и само выживание потребовало от них диких решений, непроизвольной, необузданной жестокости, жестокости, которую с таким трудом подавляет в себе цивилизованное человечество.\n\nКакую цену согласны вы платить за такое подавление? Примете ли вы со смирением собственный уход?\n\n- Похищенные записки§!\n\n§H"Копьё Кассия" - используемое "Рагнароком" оружие судного дня, предназначенное для уничтожения вражеских флотилий и наносящее высокий урон всем кораблям в области действия. После каждого применения оно нуждается в поглощении планет для перезарядки. Более подробно процесс описан в цепочке событий, начинающейся после каждого его применения.§!"
