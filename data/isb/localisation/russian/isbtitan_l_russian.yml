 TECH_UNLOCK_TITAN_DOOMSDAY_TITLE:0 "§EКомплекс исследований:§! Орудия "Титана""
 TECH_UNLOCK_TITAN_DOOMSDAY_DESC:0 "Оружие судного дня способно отнять жизнь у целой планеты и предназначено для уничтожения колоний.\n\nПо завершении разработки подобного оружия необходимо определиться с политикой, согласно которой оно будет принято на вооружение, а также санкционировать его применение с помощью соответствующего указа."
 edict_doomsday_authorisation:0 "Разрешить применение оружия судного дня"
 edict_doomsday_authorisation_desc:0 "\nНедоступно, если оружие судного дня находится вне закона.\n\nСанкционирует применение оружия судного дня. Изменить выбранный вид оружия возможно с помощью соответствующей политики.\n\n"
 policy_isb_doomsday_policy:0 "Оружие судного дня"
 policy_isb_doomsday_policy_desc:0 ""Должны ли мы его использовать? Меня пугает то, что даже зайдя столь далеко, мы всё ещё задаёмся этим вопросом."\n"
 doomsday_outlawed:0 "Вне закона"
 doomsday_outlawed_name:0 "Оружие судного дня вне закона"
 doomsday_outlawed_desc:1 "Не раз мы стояли на самом краю разверзшейся бездны, но мы не дрогнули. И не дрогнем.\n\n§EНаша империя не станет использовать оружие судного дня.§!\n"
 doomsday_kinetic:0 "Нейтрониевая бомбардировка"
 doomsday_kinetic_name:0 "Разрешена только нейтрониевая бомбардировка"
 doomsday_kinetic_desc:1 "Когда вы вместе, совместно вы делите и общую катастрофу. И уничтожаетесь тоже вместе.\n\n§EЕсли прочность укреплений на подвергаемой бомбардировке планете составляет менее 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то каждый месяц 4 - 5 квадратов её поверхности будут превращаться в радиоактивную пустошь. Это будет продолжаться до тех пор, пока бомбардировка не прекратится, либо всё население планеты не окажется уничтожено.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.§!\n"
 doomsday_virus:0 "Эволюционный вирус"
 doomsday_virus_name:0 "Разрешён только эволюционный вирус"
 doomsday_virus_desc:1 "Что можно создать, то можно столь же легко и разрушить.\n\nЕсли прочность укреплений на подвергаемой бомбардировке планете составляет менее 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то каждый месяц она будет терять 3 поселения. Это будет продолжаться до тех пор, пока бомбардировка не прекратится, либо всё население планеты не окажется уничтожено.\n\nСуществует 5% шанс опустошить планету.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.§!\n"
 opinion_doomsday_low:0 "Использовали оружие судного дня"
 TECH_UNLOCK_SUN_CRUSHER_CHAIN_TITLE:0 "§EКомплекс исследований:§! "Крушитель солнц""
 TECH_UNLOCK_SUN_CRUSHER_CHAIN_DESC:0 "Исследование всех технологий этого комплекса позволит принять на вооружение новое оружие судного дня - "Крушитель солнц"."
