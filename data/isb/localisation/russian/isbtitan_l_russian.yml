 ragnarok_power_chain_title:0 ""Рагнарок": Стадия активации"
 ragnarok_power_chain_desc:0 "§HДо того, как "Рагнарок" поглотит 40 планет, он будет оставаться сильно ослабленным. \n\nПРИМЕЧАНИЕ: "Рагнарок" не может находиться в составе одной флотилии с другими кораблями. Убедитесь, что он является единственным кораблём в своей флотилии.§!\n\n§RВНИМАНИЕ: Одновременно в вашем распоряжении может находиться только один "Рагнарок". Создание второго приведёт к его разрушению из-за врождённой нестабильности ядра.§!"
 ragnarok_doomsday_charge_chain_title:0 ""Копьё Кассия": Истощение"
 ragnarok_doomsday_charge_chain_desc:0 "Оружие судного дня "Копьё Кассия" было истощено и требует перезарядки.\n\nДля перезарядки требуется поглотить 4 планеты."
 ragnarok_construct_01.name:0 ""Рагнарок": Созревание завершено"
 ragnarok_construct_01.desc:0 ""Рагнарок" завершил цикл созревания и теперь может совершать сверхсветовые перемещения.\n\nОднако, его ядро всё ещё молодо и требует пищи для продолжения взросления. Наши учёные полагают, что "Рагнарок" уже способен использовать "Копьё Лонгина" для поглощения планет с целью дальнейшего роста, при этом поглощаемые планеты станут необитаемыми.\n\nСогласно расчётам, для достижения зрелости "Рагнароку" потребуется 40 планет.\n\n§HДо поглощения необходимого числа планет "Рагнарок" будет оставаться сильно ослабленным. Отследить текущий прогресс можно с помощью события "Рагнарок: Стадия активации" в вашем §Yжурнале§.\n\nПРИМЕЧАНИЕ: "Рагнарок" не может находиться в составе одной флотилии с другими кораблями. Убедитесь, что он является единственным кораблём в своей флотилии.§!\n\n§RВНИМАНИЕ: Одновременно в вашем распоряжении может находиться только один "Рагнарок". Создание второго приведёт к его разрушению из-за врождённой нестабильности ядра.§!"
 ragnarok_construct_01.a:0 "40 планет? Ничтожная цена за такое могущество."
 ragnarok_construct_02.name:0 ""Рагнарок": Активация завершена"
 ragnarok_construct_02.desc:0 ""Рагнарок" вошёл в стадию зрелости. Его сила значительно возросла, и теперь он способен применять ещё одно оружие судного дня - "Копьё Кассия".\n\n§HЧтобы привести в действие "Копьё Кассия", сначала выберите вступившую в бой флотилию "Рагнарока". Если оружие заряжено, появится кнопка "Копьё Кассия". \n\nЩёлкните эту кнопку (или нажмите F), чтобы включить режим прицеливания, и появившийся указатель отобразит ожидаемую область поражения. Переместите указатель в желаемое место, после чего ещё раз щёлкните кнопку "Копьё Кассия" (или нажмите F).\n\nЗарядка оружия перед выстрелом займёт у "Рагнарока" 31 день, и ещё в течение 39 дней после него он будет неактивен.\n\n"Копьё Кассия" требует перезарядки перед каждым применением. Чтобы его перезарядить, необходимо поглотить 4 планеты. Событие "Копьё Кассия": Истощение", появляющееся в журнале после каждого выстрела, поможет вам отследить оставшееся до перезарядки число планет.§!"
 ragnarok_construct_02.a:0 "Отлично."
 ragnarok_recharge_02.name:0 ""Копьё Кассия": Перезарядка"
 ragnarok_recharge_02.desc:0 ""Копьё Кассия" перезаряжено и готово к применению."
 ragnarok_recharge_02.a:0 "Отлично."
 ragnarok_error_01.name:0 ""Рагнарок": Созревание не удалось"
 ragnarok_error_01.desc:0 "Выращиваемый нами "Рагнарок" впал в состояние берсерка сразу после завершения процесса созревания. Мы были вынуждены активировать протоколы безопасности, что в конечном счёте привело к его гибели.\n\n§RВНИМАНИЕ: Одновременно в вашем распоряжении может находиться только один "Рагнарок". Создание второго приведёт к его разрушению из-за врождённой нестабильности ядра.§!"
 ragnarok_error_01.a:0 "..."
 ragnarok_error_02.name:0 ""Копьё Кассия": Огонь невозможен"
 ragnarok_error_02.desc:0 "Оружие судного дня "Копьё Кассия" было истощено и требует перезарядки.\n\nДля перезарядки необходимо поглотить 4 планеты."
 ragnarok_error_02.a:0 "..."
 isb_rag_create_marker_tip:0 "§HКопьё Кассия§!\n\n§GЩёлкните на эту кнопку и используйте клавиши WASD или стрелки, чтобы переместить целеуказатель в желаемое место, после чего нажмите F или эту кнопку, чтобы активировать "Копьё Кассия".§!"
 isb_rag_fire_tip:0 "§HВыстрелить "Копьём Кассия"§!"
 isb_rag_cancel_tip:0 "§RОтмена§!"
 isb_rag_marker_move_tip:0 "§HПеремещает целеуказатель§!"
