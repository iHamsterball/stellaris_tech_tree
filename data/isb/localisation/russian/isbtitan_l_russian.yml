 error_nova_01.name:0 "Активация не удалась"
 error_nova_01.desc:0 "Тревога: Активация оружия не удалась.\n\nОружие не может быть применено на чёрной дыре, нейтронной звезде либо пульсаре. Оно также неэффективно против планет. Необходимо указать звезду главной последовательности и повторить попытку."
 error_nova_01.a:0 "Принято."
 error_nova_02.name:0 "Активация не удалась"
 error_nova_02.desc:0 "Тревога: Активация оружия не удалась.\n\nПрименение оружия возможно только во вражеских системах вне наших границ, либо в ненаселённых системах внутри наших границ.\n\nВы чудовище."
 error_nova_02.a:0 "Принято."
 error_nova_03.name:0 "Активация не удалась"
 error_nova_03.desc:0 "Тревога: Активация оружия не удалась.\n\nОружие может быть применено только в том случае, если корабль находится на низкой орбите вокруг звезды. Необходимо переместить "Крушитель звёзд" и повторить попытку."
 error_nova_03.a:0 "Принято."
 error_nova_04.name:0 "Активация не удалась"
 error_nova_04.desc:0 "Тревога: Активация оружия не удалась.\n\nОдновременное уничтожение двух звёзд невозможно. Необходимо подождать, пока первая звезда не станет сверхновой, после чего повторить попытку."
 error_nova_04.a:0 "Принято."
 titan_doomsday.105.title:0 "Подтверждение"
 titan_doomsday.105.desc:0 "Вы уверены, что желаете отправить этот "Крушитель солнц" на переработку?\n\nЕсли вы пытаетесь привести в действие его оружие, то убедитесь, что перед этим активировали соответствующий указ в меню §HПолитика и указы§!."
 titan_doomsday.105.a:0 "Уничтожьте "Крушитель солнц"."
 titan_doomsday.105.b:0 "Отмените приказ."
 nova_success.name:0 " "
 nova_success.desc:0 "По завершении предпусковых проверок, бортовому ИИ отправляется финальный код авторизации. Корабль переходит в полностью автономный режим, запитывает собственное ядро и готовится в последнему, короткому прыжку к звёздному ядру. Затем он исчезает, совсем бесследно, не дав и намёка на тот катаклизм, который он собирается породить, и оставив позади один лишь безмолвно бушующий океан солнечного огня.\n\nВ течение нескольких часов звезда меняет свой цвет, а её поверхность коллапсирует, поскольку дарующие ей жизнь внутренние процессы термоядерного синтеза оказываются нарушены и перенацелены. Эта система, равно как и всё, что в ней находится, обречена.\n\nЗвезда близка к тому, чтобы стать сверхновой."
 nova_success.a:0 "..."
 TECH_UNLOCK_LEVIATHAN_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! "Левиафан""
 TECH_UNLOCK_LEVIATHAN_CONSTRUCTION_DESC:0 "§H"Левиафан"§!\nВторой в списке спроектированных сверхтяжёлых кораблей. "Левиафан" обладает исключительно высокой огневой мощью, предназначенной в первую очередь для уничтожения линейных кораблей противника, а применение новейших фазовых материалов обеспечивает ему необходимые для этого скорость и манёвренность."
