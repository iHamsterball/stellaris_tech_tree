 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! "Титан""
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§H"Титан"§!\nКульминация долгих десятилетий исследований. "Титан" является первым в линейке сверхтяжёлых кораблей и воплощает собой огромный прорыв в проектировании оружейных платформ."
 TECH_UNLOCK_TITAN_WEAPON_MODULES_TITLE:0 "§EКомплекс исследований:§! Модули "Титана""
 TECH_UNLOCK_TITAN_WEAPON_MODULES_DESC:0 "Специализированные модули для "Титана"."
 TECH_UNLOCK_TITAN_CHAIN_TITLE:0 "§EКомплекс исследований:§! "Титан""
 TECH_UNLOCK_TITAN_CHAIN_DESC:0 "Исследование всех технологий этого комплекса позволит строить корабли типа "Титан"."
 TECH_UNLOCK_TITAN_MODULE_CHAIN_TITLE:0 "§EКомплекс исследований:§! Модули "Титана""
 TECH_UNLOCK_TITAN_MODULE_CHAIN_DESC:0 "Открывает различные модули для "Титана""
 titan_weapon_components:0 "Модули "Титана""
 titan_weapon_components_DESC:0 "Итак, мы всё-таки собрались и построили эту большую штуку. И что же теперь с ней делать?"
 TITAN_NO_WEAPON:0 "Пустая ячейка"
 TITAN_PROJECTED_DEFENSES:0 "Проецируемые щиты"
 TITAN_PROJECTED_DEFENSES_DESC:0 "Прогрессивные технологии управления щитами позволят "Титану" проецировать силовые поля в направлении огня противника, экранируя все корабли в области действия."
 aura_projected_defenses:0 "$aura_category_defensive$ - $aura_type_support$"
 TITAN_INERTIA_DAMPENERS:0 "Гасители инерции"
 TITAN_INERTIA_DAMPENERS_DESC:0 "Применение дополнительных гасителей инерции позволит нам значительно повысить досветовую скорость "Титана"."
 TITAN_CENTRALISED_COMMAND:0 "Централизованные операции флота"
 TITAN_CENTRALISED_COMMAND_DESC:0 "Позволяет объединить вычислительные мощности навигационных систем флотилии с таковыми у "Титана", тем самым значительно ускорив расчёты прыжка."
 aura_centralised_command:0 "$aura_category_defensive$ - $aura_type_support$"
 TITAN_NETWORKED_TARGET:0 "Сетевые системы наведения"
 TITAN_NETWORKED_TARGET_DESC:0 "Выполняя анализ данных, поступающих с сенсоров флотилии во время боя, "Титан" может увеличить эффективный радиус поражения оружий всех кораблей."
 aura_networked_target:0 "$aura_category_defensive$ - $aura_type_support$"
 TITAN_VIRUS:0 "Боевой ИИ"
 TITAN_VIRUS_DESC:0 "Искусственный интеллект "Титана" может вести радиоэлектронную борьбу с системами всех вражеских кораблей в радиусе действия, снижая их точность и скорострельность."
 aura_titan_virus:0 "$aura_category_offensive$ - $aura_type_debuff$"
