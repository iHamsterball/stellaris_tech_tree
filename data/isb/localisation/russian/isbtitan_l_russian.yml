 sun_crusher:0 ""Крушитель солнц""
 sun_crusher_plural:0 ""Крушители солнц""
 SUN_CRUSHER_SECTION:0 "Секция "Искупление""
 SUN_CRUSHER_CORE:0 "Корпус "Сверхновая""
 exploding_bunny:0 "Взрывчатая поросль"
 exploding_bunny_plural:0 "Взрывчатая поросль"
 pc_destroyed:0 "Разрушенная планета"
 pc_destroyed_desc:0 "Кора погибающей планеты разорвана чудовищными силами, и ничто более не скрывает её расплавленное ядро."
 pc_nova:0 "Выжженная планета"
 pc_nova_desc:0 "Эта планета уничтожена буйством энергий. Большая часть её атмосферы потеряна, а поверхность превратилась в стекло. Пламя продолжит бушевать на ней на протяжении многих тысячелетий."
 pc_nova_gas:0 "Пылающий газовый гигант"
 pc_nova_gas_desc:0 "Этот газовый гигант был подожжён буйством энергий. Тяжёлые элементы, выброшенные при взрыве сверхновой, продолжат связывать и сжигать остатки его атмосферы до тех пор, пока она не будет истощена."
 pc_ringworld_habitable_nova:0 "Пылающий мир-кольцо"
 pc_ringworld_habitable_nova_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция мегасооружения, похоже, повреждена и не подлежит восстановлению."
 pc_ringworld_tech_nova:0 "Пылающий мир-кольцо"
 pc_ringworld_tech_nova_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция мегасооружения, похоже, повреждена и не подлежит восстановлению."
 pc_ringworld_seam_nova:0 "Пылающий мир-кольцо"
 pc_ringworld_seam_nova_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция мегасооружения, похоже, повреждена и не подлежит восстановлению."
 edict_doomsday_nova_authorisation:0 "Разрешить применение "Крушителя солнц""
 edict_doomsday_nova_authorisation_desc:0 "\nНедоступно, если оружие судного дня находится вне закона.\n\nЧтобы задействовать оружие, переместите "Крушитель солнц" на орбиту звезды и активируйте этот указ, после чего расформируйте флотилию с кораблём.\n\n"Крушитель солнц" может быть применён вне наших границ только в системах с вражескими колониями, либо в ненаселённых системах внутри наших границ.\n\n§HВНИМАНИЕ: Использование "Крушителя солнц" запрещено галактическим соглашением о ведении военных действий. Другие империи осудят нас за его применение иначе, чем в самых критических условиях.§!\n\n"
