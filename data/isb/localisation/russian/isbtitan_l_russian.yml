 TECH_UNLOCK_AVATAR_CHAIN_DESC:0 "Исследование всех технологий этого комплекса позволит запустить проект "Аватар"."
 TECH_UNLOCK_AVATAR_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Верфь "Аватара""
 TECH_UNLOCK_AVATAR_CONSTRUCTION_DESC:0 "Проект "Аватар" - крупномасштабная программа по строительству "Аватара", крупнейшей и самой разрушительной из наших оружейных платформ. Будучи запитанной от искусственной чёрной дыры, она обладает достаточным энергетическим потенциалом, чтобы обращать в пепел целые планеты. Однако, хоть "Аватар" и сделает слабые империи более уступчивыми, заставив буквально трепетать перед нами, он также настроит против нас всех влиятельных соперников.§!\n\n§EВерфь позволит нам создать каркас "Аватара" и начать проект по его строительству.\n\nВНИМАНИЕ: Другие империи, которые уже и так нам не особо доверяют, не будут бездействовать в ожидании того, когда мы построим эту станцию судного дня. Стоит приготовиться к отражению массированных атак вражеских флотилий, пытающихся уничтожить верфь прежде, чем строительство завершится.§!\n\n§HЧтобы начать строительство каркаса, переместите верфь в хорошо защищённую систему и щёлкните по кнопке расформирования флотилии."
 edict_doomsday_longinus_authorisation:0 "Разрешить применение "Копья Лонгина""
 edict_doomsday_longinus_authorisation_desc:0 "\nНедоступно, если оружие судного дня находится вне закона.\n\nЧтобы задействовать оружие, переместите "Аватар" на орбиту планеты и активируйте этот указ. Уничтожению подлежат только вражеские планеты либо необитаемые миры внутри вражеских, нейтральных или собственных границ.\n\n"Копьё Лонгина" может быть применено только на вражеских либо необитаемых планетах.\n\n"
 doomsday_nanite:0 "Наниты-дезинтеграторы"
 doomsday_nanite_name:0 "Разрешены только наниты-дезинтеграторы"
 doomsday_nanite_desc:1 "\n§EЕсли прочность укреплений на подвергаемой бомбардировке планете составляет менее 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то каждый месяц будет уничтожаться 1 сооружение и 1 поселение на её поверхности. Это будет продолжаться до тех пор, пока бомбардировка не прекратится, либо на планете не останется сооружений и населения.\n\nКаждое уничтоженное сооружение принесёт нам около 350 £minerals  минералов и 50 £energy  энергокредитов. Каждое уничтоженное поселение принесёт нам около 350 £energy  энергокредитов и 50 £minerals  минералов.\n\nЧтобы санкционировать применение этого оружия, необходимо издать соответствующий указ после его выбора.\n\nВНИМАНИЕ: Наниты-дезинтеграторы считаются жестоким оружием судного дня.§!\n"
 PROJ_AVATAR_CONSTRUCT_01:0 "Автоматическая верфь "Аватара" (неактивная)"
 PROJ_AVATAR_CONSTRUCT_01_DESC:0 "Автоматизированная верфь для строительства "Аватара". Чтобы инициализировать её работу, необходимо начать исследование этого проекта.\n\nСтроительство "Аватара" продлится 10 лет и будет потреблять приблизительно по 700 £energy  энергокредитов и £minerals  минералов в месяц.\n\n§HВНИМАНИЕ: Другие империи, которые уже и так нам не особо доверяют, не будут бездействовать в ожидании запуска станции судного дня. Стоит приготовиться к тому, что вражеские флотилии будут пытаться уничтожить верфь прежде, чем строительство завершится.§!"
 PROJ_AVATAR_CONSTRUCT_02:0 "Автоматическая верфь "Аватара" (активная)"
 PROJ_AVATAR_CONSTRUCT_02_DESC:0 "Ведётся строительство "Аватара". Этот специальный проект не может быть исследован. Строительство будет завершено по истечении проекта."
 PROJ_AVATAR_ERROR_02:0 "Корабль деактивирован"
 PROJ_AVATAR_ERROR_02_DESC:0 "ВНИМАНИЕ: "Аватар" / "Рагнарок" не может находиться в составе одной флотилии с другими кораблями. Чтобы реактивировать его, убедитесь, что он является единственным кораблём в своей флотилии."
 avatar_constructor_01.name:0 "Подтверждение"
 avatar_constructor_01.desc:0 "Пожалуйста, подтвердите приказ.\n\n§HВНИМАНИЕ: Верфь наверняка будет атакована во время строительства, но, будучи развёрнутой, уже не сможет быть перемещена. Поэтому она нуждается в защите, предоставить которую способна только система с хорошо поставленной обороной.§!"
 avatar_constructor_01.a:0 "Начните развёртывание автоматической верфи "Аватара"."
 avatar_constructor_01.b:0 "Уничтожьте верфь."
 avatar_constructor_01.c:0 "Отмена"
 avatar_construction_start.name:0 "Активирована верфь "Аватара""
 avatar_construction_start.desc:0 "Строительство "Аватара" началось. Время, оставшееся до его завершения, будет отображаться в соответствующем специальном проекте.\n\nАктивация верфи не осталась незамеченной. Некоторые империи уже прислали нам ноту протеста из-за строительства этой станции, но пока никто не осмелился выступить против нас более открыто.\n\nТем не менее, фиксируется резкий рост числа налётов на границы неопознанными кораблями. Возможно, наши враги решили действовать скрытно. ИИ верховного командования прогнозирует нападение в течение следующих 12 месяцев. Размер атакующей флотилии будет напрямую зависеть от уровня поддержки, которой они смогли заручиться."
 avatar_construction_start.a:0 "Приведите все флотилии в боевую готовность."
 avatar_construction_complete.name:0 "Строительство завершено"
 avatar_construction_complete.desc:0 "Станьте свидетелем огневой мощи этой полностью оснащённой и готовой к бою станции."
 avatar_construction_complete.a:0 "Огонь по готовности, капитан."
 avatar_raid_01.name:0 "Обнаружена вражеская флотилия"
 avatar_raid_01.desc:0 "Была обнаружена неподдающаяся идентификации флотилия, направляющаяся к системе, в которой ведётся строительство "Аватара".\n\nСоединение состоит в основном из корветов и эсминцев, не несущих опознавательных знаков какой-либо определённой империи. Они выглядят похожими на рейдеров, но это маловероятно.\n\nДолжно быть, это разведывательная флотилия, призванная прощупать нашу оборону."
 avatar_raid_01.a:0 "Дайте сигнал нашим силам и приготовьтесь к бою."
 avatar_raid_02.name:0 "Обнаружена вражеская флотилия"
 avatar_raid_02.desc:0 "Была обнаружена неподдающаяся идентификации флотилия, направляющаяся к системе, в которой ведётся строительство "Аватара".\n\nСоединение состоит в основном из корветов и эсминцев, небольшого числа крейсеров и нескольких более крупных судов."
 avatar_raid_02.a:0 "Опять? Они не понимают, когда лучше остановиться."
 avatar_raid_03.name:0 "Обнаружена вражеская флотилия"
 avatar_raid_03.desc:0 "Была обнаружена неподдающаяся идентификации флотилия, направляющаяся к системе, в которой ведётся строительство "Аватара".\n\nСоединение состоит из кораблей различных классов, от корветов до линкоров, и нескольких ещё более крупных судов. Они всё ещё пытаются казаться рейдерами, но едва ли в галактике найдутся пираты, способные собрать флот такого размера.\n\nВесьма вероятно, что это и есть основные силы наших врагов."
 avatar_raid_03.a:0 "Они будут сокрушены."
 avatar_raid_04.name:0 "Обнаружена вражеская флотилия"
 avatar_raid_04.desc:0 "Наши враги отбросили всё притворство и более не маскируются под рейдеров.\n\nБыла обнаружена принадлежащая федерации флотилия, направляющаяся к системе, в которой ведётся строительство "Аватара". Последняя, отчаянная попытка уничтожить нашу станцию судного дня прежде, чем она начнёт функционировать."
 avatar_raid_04.a:0 "Это ловушка!"
 avatar_raid_break.name:0 "Следы активности флотилии"
 avatar_raid_break.desc:0 "Мы обнаружили присутствие в нашем пространстве необычно высокого числа неизвестных кораблей. Однако, эти суда скорее пытаются скрыться от наших сенсоров, чем перегруппироваться во флот.\n\nСудя по всему, наши враги до сих пор готовятся к нападению. Вероятность скорой атаки достаточно низка, но когда она наконец произойдёт, перед нами предстанут гораздо более серьёзные силы, чем прежде."
 avatar_raid_break.a:0 "Мы будем готовы."
 avatar_error_01.name:0 "Невозможно начать проект "Аватар""
 avatar_error_01.desc:0 "Наша империя способна содержать только один "Аватар"."
 avatar_error_01.a:0 "Принято."
 avatar_error_02.name:0 "Корабль деактивирован"
 avatar_error_02.desc:0 "ВНИМАНИЕ: "Аватар" / "Рагнарок" не может находиться в составе одной флотилии с другими кораблями. Чтобы реактивировать его, убедитесь, что он является единственным кораблём в своей флотилии."
 avatar_error_02.a:0 "Принято."
 avatar_error_03.name:0 "Ошибка"
 avatar_error_03.desc:0 "§HВНИМАНИЕ: Активен указ, приводящий в действие "Копьё Лонгина".§!\n\nВы пытаетесь уничтожить "Аватаром" неподходящую цель. Уничтожению подлежат только вражеские миры или ненаселённые планеты внутри вражеских, нейтральных или собственных границ.\n\nТакже, оружие не способно разрушать планеты и астероиды, уже уничтоженные другим оружием судного дня.\n\nЧтобы перестать видеть это предупреждение, выберите другую цель либо отмените указ."
 avatar_error_03.a:0 "Принято."
