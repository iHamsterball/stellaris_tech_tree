 TECH_UNLOCK_EREBUS_CHAIN_TITLE:0 "§EКомплекс исследований:§! "Эребус""
 TECH_UNLOCK_EREBUS_CHAIN_DESC:0 "Исследование всех технологий этого комплекса позволит строить корабли типа "Эребус"."
 TECH_UNLOCK_EREBUS_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! "Эребус""
 TECH_UNLOCK_EREBUS_CONSTRUCTION_DESC:0 "§H"Эребус"§!\nМассивный суперноситель полностью автономных боевых дронов, способный не только запускать, но и производить их во время боя.\n\n"Эребус" производит запуск одной эскадрильи из 10 дронов каждые 25 дней боя. Ресурс автономной работы штурмовиков составляет 90 дней, после его исчерпания они автоматически самоуничтожаются."
 doomsday_nanite_nonorganic:0 "Наниты-деконструкторы"
 doomsday_nanite_nonorganic_name:0 "Разрешены только наниты-деконструкторы"
 doomsday_nanite_nonorganic_desc:1 "\n§EЕсли прочность укреплений на подвергаемой бомбардировке планете составляет менее 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то каждый месяц будут уничтожаться 3 произвольных сооружения на её поверхности. Это будет продолжаться до тех пор, пока бомбардировка не прекратится, либо все сооружения на планете не окажутся уничтожены.\n\nВНИМАНИЕ: Наниты-деконструкторы считаются жестоким оружием судного дня.§!\n"
 doomsday_mood_alteration:0 "Стимуляторы контроля сознания"
 doomsday_mood_alteration_name:0 "Разрешены только стимуляторы контроля сознания"
 doomsday_mood_alteration_desc:1 "\n§EЕсли прочность укреплений на подвергаемой бомбардировке планете составляет менее 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то счастье её населения будет снижено на 10%, а привлекательность руководящих принципов - на 20%. Продолжительность действия данного модификатора составит 2 года. \n\nВНИМАНИЕ: Стимуляторы контроля сознания считаются жестоким оружием судного дня.§!\n"
 doomsday_weapon_06:0 "Стимуляторы контроля сознания"
 doomsday_weapon_06_desc:0 "$tech_titan_doomsday_weapons_06_desc$"
 doomsday_nanite_gene:0 "Изначальная мутация"
 doomsday_nanite_gene_name:0 "Разрешена только изначальная мутация"
 doomsday_nanite_gene_desc:1 "\n§EЕсли прочность укреплений на подвергаемой бомбардировке планете составляет меньше 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то каждый месяц одно из поселений на её поверхности будет преобразовано в две армии ксеноморфов под нашим контролем. Армии автоматически начнут атаковать планету. Однократное применение этого оружия обойдётся нам в 700 £energy  энергокредитов.\n\nВНИМАНИЕ: Изначальная мутация считается жестоким оружием судного дня.§!\n"
 doomsday_abduction:0 "Принудительная ассимиляция"
 doomsday_abduction_name:0 "Разрешена только принудительная ассимиляция"
 doomsday_abduction_desc:1 "\n§EЕсли прочность укреплений на подвергаемой бомбардировке планете составляет менее 10%, а в системе присутствует корабль размером с "Титан" / "Аватар", то каждые 2 месяца одно из поселений будет перемещаться на подходящую планету под нашим контролем. При этом принципы такого поселения будут изменены на те, которыми руководствуется наша империя. Применение этого оружия обойдётся нам в 250 £energy  энергокредитов и 500 £minerals  минералов ежемесячно.\n\nЧтобы ассимиляция состоялась, необходимо подвергать планету непрерывной бомбардировке в течение двух месяцев. Процесс будет отменён, если на наших планетах не окажется свободного места для нового населения.\n\nВНИМАНИЕ: Принудительная ассимиляция считается жестоким оружием судного дня.§!\n"
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! "Рагнарок""
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_DESC:0 "§H"Рагнарок"§!\nКорабль сверхтяжёлого класса, выращенный из найденной вблизи центра нашей галактики органической материи. Хоть мы до конца и не понимаем все принципы, лежащие в основании применённых в нём технологий, но мы вполне способны им управлять. Корабль обладает возможностью применять как "Копьё Лонгина", так и "Копьё Кассия" в качестве оружия судного дня.§!\n\n§EРост "Рагнарока" происходит поэтапно. Чтобы органическое ядро достигло зрелости, ему необходимо поглотить многие планеты с помощью "Копья Лонгина". Более подробно процесс описан в цепочке событий, начинающейся по завершении выращивания "зародыша".§!\n\n§RВНИМАНИЕ: Одновременно в вашем распоряжении может находиться только один "Рагнарок". Создание второго приведёт к его разрушению из-за врождённой нестабильности ядра.§!"
 TECH_UNLOCK_RAGNAROK_CHAIN_TITLE:0 "§EКомплекс исследований:§! "Рагнарок""
 TECH_UNLOCK_RAGNAROK_CHAIN_DESC:0 "Исследование всех технологий этого комплекса позволит строить корабли типа "Рагнарок"."
