 MESSAGE_SR_INFORMED:0 "我们在§Y$COUNTRY$§!境内的§Y$PLANET$§!发现了一种新的§H战略资源§!。"
 apoc.1.b.desc:0 "我们又发现了一座废弃的星门，这次是在§H[gateway_system.GetName]§!星系。与上次不同，这座星门没有经过明显改造，扫描显示它仍与网络其他部分联通。然而由于其目前的残破状况，它现在无法运转。"
 apoc.3.b.desc:0 "我们又发现了一座废弃的星门，这次是在§H[gateway_system.GetName]§!附近。它似乎是按一种从未见过的设计，完全由由微型§H纳米机器人§!建成。\n\n与之前发现的不同，这座星门自建成后经历了相当程度的改造，它与网络其他部分的连接已被切断——其唯一通向的目的地是一片被天文学家称为§HL-星团§!的区域，位于我们银河系外不远，完全未经探测。\n\n尽管星门显示出某种微弱的能量特征，但它已被人为地锁定在某种无限循环之中，无法被激活。除非我们能够设法终止这一程序，L-星团对于我们来说仍然不可触及。"
 pirate.26.desc:0 "[pirate_slayers.GetName]摧毁了[pirate_slayers.GetStarName]星系内的一处海盗基地，并寻获了其内部的保险库。\n\n除了被抢来的各种资源，保险库内还有一块古老的数据板，里面记录着一份不完整的图解，似乎描述了某种亚空间星门。没有记录说明海盗是在何处获得了这神秘的数据板，但不管怎么说，它加深了我们对银河星门网络如何运作的理解。"
 LCLUSTER_PROJECT:0 "激活L-星门"
 LCLUSTER_PROJECT_DESC:0 "科学家认为现在我们对L-星门及其背后的技术已经拥有了充分的理解，足以终止它们目前所陷入的无限循环。如果尝试成功，§H[candidate_gateway_system.GetName]§!星系内的L-星门应该能使我们立即到达遥远的L-星团。\n\n银河系内的其他L-星门在数年之内应该也都会被激活，但这段时间足以使我们拥有相当程度的先发优势了。"
 distar.10905.name:0 "开启L-星团"
 distar.10905.desc:0 "科学家认为现在我们对L-星门及其背后的技术已经拥有了充分的理解，足以中止它们陷入的无限循环。如果尝试成功，§H[candidate_gateway_system.GetName]§!星系内的L-星门应该能使我们立即到达遥远的L-星团。\n\n一旦无限循环被打破，数年之内银河系内其他L-星门的自我校正软件也都会相应作出调整，进而恢复正常运转状态。但这段时间足以使我们拥有相当程度的先发优势，能够不受干扰的探索L-星团。"
 distar.10905.a:0 "准备开展此项目"
 distar.10951.name:0 "链接建立"
 distar.10951.desc:0 "成功了！技术人员顺利中止了维护循环，[candidate_gateway_system.GetName]星系内的L-星门已经脱离了锁定状态。\n\n有史以来第一次，我们的河系与L-星团联通了！"
 distar.10951.a:0 "伟大的一天！"
 distar.10952.name:0 "项目失败"
 distar.10952.desc:0 "§H[From.GetName]§!已经成功将自己控制的L-星门解除了锁定状态！他们现在可以自由前往遥远的§HL-星团§!。\n\n不幸的是，这使得我们自己激活L-星门的计划陷入停顿。除去已经恢复运转的那座，银河系内所有其他L-星门现在都激活了某种自我校正软件，该程序预计将会在几年内使各星门的无限循环终止。\n\n至于现在，前往L-星团的唯一途径就是通过[From.GetName]控制下的那座星门。"
 distar.10952.a:0 "可是我们已经如此接近！"
 distar.10953.name:0 "通向L-星团的道路打开"
 distar.10953.desc:0 "§H[From.GetName]§!已经成功将自己控制的L-星门解除了锁定状态！他们现在可以自由前往遥远的§HL-星团§!。\n\n此事还产生了额外效果，银河系内所有其他L-星门也都同样显示出了逐渐增强的活动迹象。按照其自我校正软件运行的速度，这些星门的无限循环在数年之内估计也会终止。"
 distar.10953.a:0 "他们抢先一步。"
 distar.10954.desc:0 "通过为其境内的某种亚空间星门恢复供能，§H[From.GetName]§!现在可以自由前往银河系附近的一片孤立星区！他们将其称为L-星团，那里与超空间航道隔绝，只能通过那些L-星门前往。"
 graygoo.13.desc:0 "§H[From.GetName]§!的科学家们通过某种方式同一片遥远的星团建立了永久连接，他们的天文学家将该地称为L-星团，那里原本与我们的银河系完全隔绝。不幸的是，此举导致该星区内的势力展开了对我们银河的入侵——某种极具侵略性的纳米机械，无差别攻击所有目标！\n\n它们从被称为L-星门的亚空间传送装置中涌出，与之展开交流的所有尝试均告失败。当它们穿越星门时，我们侦测到了不断重复的亚空间传输信号，源头来自L-星团。"
 begin_lcluster_chain:0 "事件日志更新：L-星团"
 distar.10901.title:0 "需要L-星门"
 distar.10901.desc:0 "尽管已经积累了大量关于L-星门及其背后技术的信息，但我们尚未实际控制任何L-星门。\n\n为使项目继续进行，我们必须控制一个拥有L-星门的星系。"
 distar.10901.a:0 "那就让我们去控制一座L-星门吧。"
 distar.10901.b:0 "一次有趣的消遣，不过项目该结束了。"
