 moon_cat:0 "不寻常的卫星"
 moon_cat_desc:0 "这颗卫星非同寻常。"
 time_loop_world:0 "掩体星球"
 time_loop_world_desc:0 "因为未知原因，[Root.GetName]被包裹在一种坚不可摧的能量屏障中，不过这个屏障正在开裂。 "
 distar.1000.name:0 "维克他-扎沃尼亚"
 distar.1000.desc:0 "这艘环绕着[From.GetName]的船体是维克他-扎沃尼亚的全部残骸，一艘巨大的亚光速世代飞船，属于一个叫马达科-沃尔的信仰虔诚的外星种族。\n\n尽管船上的一切生物已经被无情地消灭，马达科人的不幸之旅依然被舰长日志详细记录。在被某个被称为“血裔”的梦魇猎杀到几乎灭绝的地步后，这个种族逃离了自己的家园，去寻找遥远的天堂行星——神秘的应许之地“空中花园”，这个星球只会向被选中的种族展现。但从这艘船的现状看，袭击者追上了他们。\n\n我们是否应该取出这艘船的导航系统并解密它的目的地？"
 distar.1000.a:0 "你说天堂行星……"
 distar.1000.b:0 "否决。"
 distar.1001.name:0 "隐秘星球"
 distar.1001.desc:0 "破译维克他-扎沃尼亚的导航系统的编码算法并非轻而易举，但多亏了首席科学家[vechtar_zavonia_leader_name.GetName]，他对寻找到马达科-沃尔的世外桃源产生了异乎寻常的执着，他最后成功了。\n\n令人担忧的是，这个发现已经以某种方式被公之于众，一些人也产生了定居于[vechtar_zavonia_leader_name.GetName]天堂星球的狂热兴趣"
 distar.1001.a:0 "什么都不能阻止我们进入天堂。"
 distar.1001.b:0 "终止计划，这是个愚蠢的行动。"
 distar.1002.name:0 "失乐园"
 distar.1002.desc:0 "第二次，继而再三确认导航系统的坐标后，我们不得不承认马达科-沃尔的天堂行星是一个只有荒原的荒芜星球。\n\n尽管我们不能排除这种可能性：马达科所认为的天堂与我们不同，但[utopian_planet.GetName]表面上的弹坑给出了另一种答案。这艘船的船长和乘员并没能感受到这种失望。"
 distar.1002.a:0 "这不可能！准备第四次检查坐标！！ "
 distar.1002.b:0 "回到真实世界…… "
 distar.1003.name:0 "完美无缺"
 distar.1003.desc:1 "我们最终揭开了马达科-沃尔的秘密！\n\n探测器即将抵达这个星球的表面时，被大气层反弹回来了，船员开始怀疑[utopian_planet.GetName]和看起来的不一样。更深入的研究表明，这个看似行星表面的物质事实上是能量屏障，投影出死寂星球的地貌。在下方被隐藏起来的，是一个生机勃勃的盖亚星球，这不禁让人想起马达科人的预言。\n\n但这只是个开始，当机组关闭这个屏障他们发现了一个平和的石器时代文明，这种哺乳动物和真菌共生的物种居住在简陋的木屋里，对外界漠不关心。而梦魇般的“血裔”仅仅作为神话传说存在。"
 distar.1003.a:0 "马达科-沃尔还活着！"
 distar.1003.b:0 "这真是颗美好的星球……"
 distar.1004.name:0 "秘密天堂"
 distar.1004.desc:2 "我们已经在的境内的[country_that_discovered_mardak_vol.GetName]行星发现一个隐秘的原始社会。这个行星看起来被某种复杂的能量场屏蔽，使它看起来像一个贫瘠星球。我们还不知道是谁，为什么这么做，因为原始文明显然没有创造这个屏障的技术。他们看起来像是某种真菌和哺乳动物的共生体，据我们所到的资料显示他们看起来是完全无害的。"
 distar.1004.a:0 "不要以貌取星。"
 distar.1005.name:0 "传输"
 distar.1005.desc_a:0 "我们收到了一个未遭遇的智慧哺乳种族的招呼——有关住在[utopian_planet.GetName]上的古老的马达科-沃尔族。这似乎很紧急。"
 distar.1005.desc_b:0 "我们收到了一个未知的智慧哺乳种族的招呼——有关住在[utopian_planet.GetName]上的原始土著，这似乎很紧急。"
 distar.1006.desc:0 "您好，[From.GetSpeciesNamePlural]。我们是沃尔人，我们为和平而来。\n\n我们注意到你们的一颗星球上滋生了马达科族。这是一种寄生真菌并且从很久以前就一直掠食我们种族。它会把宿主变成无意识的傀儡，而你们就是它们的下一个目标！\n\n当我们做例行银河年度扫描时，我们本以为已经彻底清除了他们，直到发现了它们在[utopian_planet.GetName]旺盛地繁衍。但是不必担忧，我们知道如何解决……"
 distar.1006.a:0 "用炮火消灭他们！？"
 distar.1006.b:0 "没意义，它们是完全无害的！ "
 distar.1006.c:0 "不会允许你们伤害它们的！"
 distar.1008.desc:0 "请注意：即将开始轨道肃清协议，倒计时3，2，1……空气传播的溶剂溶菌剂-10号将被释放到感染人群中。敌方媒介已被消灭\n\n不要惊惶，所有发生的环境变化都是非暂时和不可逆的……\n\n感谢你们的合作。\n\n我们是沃尔人。我们为了和平而来。\n\n和平……"
 distar.1008.a:0 "看来告一段落了……"
 distar.1008.b:0 "环境变化？？"
 distar.1009.desc:0 "浅薄的[From.GetSpeciesNamePluralInsult]！设想你被马达科寄生了，你的肌肉里爬满了寄生虫，你的大脑被寄生虫操控了，然后，你的全身每个细胞都被寄生了！你们喜欢这种情形吗？\n\n幸好[From.GetSpeciesNamePluralInsult]，这一天不会到来，我们绝不会允许它发生。\n\n我们是沃尔，我们会为了和平……回来"
 distar.1009.a:0 "好吧……"
 distar.1011.name:0 "§R边界入侵警报! §!"
 distar.1011.desc:0 "我们侦测到了一支敌对的舰队，使用的是沃尔人的通信识别码，这支舰队正在前往[utopian_planet.GetName]。他们来这里似乎是因为马达科仍然在那颗星球生存……\n\n他们并没有回应我们打的招呼。"
 distar.1011.a:0 "这可不妙……"
 distar.1013.desc:0 "通信频道突然变成噪声。我们失去了和沃尔人的连络。"
 distar.1013.a:0 "他们中断通信了！！"
 distar.1014.name:0 "身处天堂"
 distar.1014.desc:0 "我们终于定居在了马达科-沃尔的天堂星球——“空中花园”。我们的公民非常开心，他们希望有一天[From.GetSpeciesSpawnNamePlural]能够在[utopian_planet.GetName]的沙丘，花园和碧泉间游乐！！"
 distar.1014.a:0 "时机已到……"
 distar.1014.b:0 "我们将会见证……"
 distar.1020.name:0 "热驱动出流"
 distar.1020.desc:0 "对[From.GetName]轨道上的平台的进一步研究表明，这是一个复杂的，有些古怪的外星文明产物。防水的机械和先进的气候控制表明这是为一种大量分泌液体的生命体建造的，很可能是种软体动物。\n\n在这个平台还能正常使用的时候，他们使用微波束加热恒星的大气层，激起剧烈而持续的大气层活动，并显著增加了恒星风的强度。之后这些能量被轨道采矿站收集。\n\n这个平台是围绕一些高度实验性的概念设计的。"
 distar.1020.a:0 "修理这个平台"
 distar.1020.c:0 "把激光束武器化"
 distar.1020.b:0 "离开"
 distar.1021.name:0 "铤而走险"
 distar.1021.desc:0 "经过大规模修复后，这个平台已经被接通到能量网，这个恒星现在正在向宇宙散发大量能量。但这个进程并非一帆风顺。\n\n工程师们在第一次激活巨型微波束的时候差点引发了一个链式反应。这个链式反应一旦激活，剧烈的恒星活动将会炸毁这个平台和这个恒星系内所有行星。事实上，古老的外星人蓝图和说明书有计算错误，导致平台未能正常运行。\n\n幸运的是错误被及时发现，光束的强度已经被修正，恒星风的强度也趋于稳定。"
 distar.1021.a:0 "一个只属于我们的恒星电池！"
 distar.1021.b:0 "呵，软体动物……身体像一团浆糊……脑子也是一团浆糊……"
 distar.1022.name:0 "软体动物的微波射线"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]的船员没过多久就得出结论了，按照科学家[star_lifting_leader.GetName]的话说，这个恒星平台是狂人的产物。微波束很原始、未经校准，在投入使用之前需要多项改进。但是它很快就会成为优秀的武器。"
 distar.1022.desc.b:0 "我们对这个软体动物制造的微波束进行武器化的尝试宣告……华丽的失败了。在激活的过程中，人们发现它的设计存在无法解析的错误。而随后在这个的平台测试引发了巨大爆炸并产生了一大朵华丽的蘑菇云，科学家们死里逃生。"
 distar.1022.a:0 "这烟花真漂亮。"
 distar.1022.b:0 "巨大的损失。"
 distar.1022.c:0 "看来那些软体动物搞不定科学……"
 distar.1030.name:0 "废弃的观察站"
 distar.1030.desc:1 "所有观察站中的数据存储单元都已被格式化，并且经过了特意的处理，以清除任何可以推断出这个地方前主人的证据。[big_rip_planet.GetName]明显有些事故发生。上面唯一的智慧生物存在的证据就是未完工的巨大城市的损坏的外壳。看起来其在建造途中就被废弃了，被遗弃的建筑散落在城市表面，而一座神庙在城市正中间若隐若现。"
 distar.1030.a:0 "调查它。"
 distar.1030.b:0 "置之不理。"
 distar.1031.name:1 "灰蛊风暴"
 distar.1031.desc:1 "尽管他们尽力保密，但是观测者在[big_rip_planet.GetName]上笨拙的干预的痕迹到处都是……\n\n证据显示这个行星曾经栖息着一个由灵能连接意识的植物体，他们正处于宗教觉醒时期，正在那时，有一个被称为看门者的外星种族，毫无预兆地降临在这颗行星上。从那时起开始，这些植物开始疯狂地执着于名为“灰蛊风暴”的世界末日事件。他们曾经的爱好和平的宗教迅速变成自杀式的崇拜。在数个月的时间里，尽管他们数次尝试自救，但是由于害怕这个永远不会到来的末日，这个银河系最古老的生物还是逐渐消亡了。"
 distar.1031.a:0 "太糟了……"
 distar.1031.b:0 "安息吧，凋零之花……"
 distar.1040.name:0 "掩体中的电脑"
 distar.1040.desc:0 "我们追踪了从[From.GetName]发出的不同寻常的电磁波，发现了一个大型地下掩体，其中隐藏着体积相当于一艘战舰的巨型电脑。\n\n我们的研究人员怀疑它已经存在了几千年，一直孜孜不倦的求解一个极其复杂的问题——该问题的本质对我们来说也缥缈难解。\n\n当我们的船员试图和计算机进行交互时，他们发现这个被遗弃并无人看守的设施事实上是由一个安保AI运行的，它的最高目的似乎是把它的访客活活烤熟。当船员们击败AI后，它向未知的接收者传播了一条讯息。"
 distar.1040.a:0 "把这个巨型计算机拆成零件！"
 distar.1040.a.tooltip:0 "这个花了几千年都没法解决一个问题的破电脑，还是拆了做船壳吧…… "
 distar.1040.b:0 "用它来提高我们的研究……"
 distar.1040.b.tooltip:0 "我们需要让AI保持离线状态，这在可预知的未来将会导致电脑故障。"
 distar.1040.c:0 "让它继续进行那神秘的运算……"
 distar.1040.c.tooltip:0 "我们最好别打扰它，无论这个计算机试图解决什么问题，它都看起来很重要……"
 distar.1045.name:0 "四十二年零三天"
 distar.1045.desc:0 "对[From.GetName]周围的碎片场进行更仔细的扫描后，我们发现了一个包含原子钟的密封太空舱，可以非常精确地测量时间。\n\n它的误差极低，每8.79亿年误差一秒，现在它在倒计时，还剩42年零3天。这个太空舱里并没有关于这个日期意味着什么，也没有关于这个钟的主人是谁的线索。但是看起来似乎有人迷失了时间……"
 distar.1045.a:0 "持续关注它。"
 distar.1045.b:0 "那是个炸弹！！快摧毁它！！"
 distar.1045.a.tooltip:0 "滴答~，滴答~"
 distar.1045.b.tooltip:0 "这个太空舱装满了看起来无害的电缆，然而其中任何一个都有可能用以启动足以毁灭整个河系的大规模杀伤武器！我们的船员将会全部剪断它们！"
 distar.1050.name:0 "吃或被吃"
 distar.1050.desc:0 "围绕着[From.GetName]的碎片区的外缘漂浮着一艘来源未知科学船的残骸，它看起来有明显皱痕而残破。船体上的咬痕和消化液说明它曾经被大型掠食者咀嚼又吐出来。\n\n讽刺的是，当时这艘船上的船员正在进行食材采集之旅来制作异域佳肴，没想到自己却上了别人的食谱。\n\n他们已经评估了海量食物的详细数据，从营养价值到耐嚼度应有尽有。他们首选的是[delicious_aliens.GetName]，因为[delicious_aliens.GetSpeciesOrganName]鲜美多汁且口感辛辣。我们在这份列表中排名很低，因为我们极不筋道的肌肉并且毫无猎取的乐趣。有人竟然喜欢和他们的食材玩……"
 distar.1050.a:0 "看来他们遇到了一生之友……"
 distar.1055.name:0 "魔方"
 distar.1055.desc:0 "在[From.GetName]轨道上我们发现了一艘被遗弃的外星飞船，在其内部有一个几乎完好无损的外星科研船。这艘船的任务日志显示它遇到了严重的技术故障，船员陷入困境142天，并最终死于营养不良。\n\n我们在舰长的床上发现了他的尸体，他紧握一个小魔方，每一面都有不同的颜色，并分成九个相等的可旋转的方形。科学家[cube_science_officer.GetName]相信，将其旋转为正确的模式时，立方体将会开启并揭示其中隐藏的宝藏。"
 distar.1055.a:0 "科学官，快旋转这个魔方！"
 distar.1055.b:0 "置之不理。"
 distar.1056.name:0 "大卸八块"
 distar.1056.desc:0 "[From.GetName]的船员已经尝试过每一种我们数学上已知的排列方式，但这个金属立方体并未作出任何回应。\n\n“它是一个密码吗？还是贵重物品的容器？如果这个魔方背后没有意义，那这一切又有什么意义呢？”一些奇怪的想法掠过了因忙于这件事而疲惫不堪的科学家[cube_science_officer.GetName]的脑海。[cube_science_officer.GetSheHe]最后使用激光切割这个立方体，然后也不小心连带着[cube_science_officer.GetHerHis]的右[From.GetSpeciesHandName]也切开了。然而他发现这个立方体是空的。"
 distar.1056.a:0 "哎呀……"
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName]跟以前不一样了"
 distar.1060.name:0 "蜜月佳人"
 distar.1060.desc:0 "我们似乎发现了一种非当地的无毛哺乳动物的繁殖地，我们观察到他们在夜晚求偶，然后在各种各样催情的物质的作用下，在沙滩上亲密地交配。\n\n遗憾的是我们的太空船不慎被他们发现，他们受到了惊吓，他们随后就乘坐商用飞船离开了此地，留下满地垃圾。之后我们找到了一小本外星人的外星旅行指南，里面描写了很多我们之前不知道的景象和见闻。"
 distar.1060.a:0 "这个指南将启迪我们的民众！"
 distar.1060.b:0 "肮脏的外星人！我们的公民应该知道不要乱扔垃圾的重要性！"
 distar.1060.c:0 "我们最好先保密这个发现……"
 distar.1060.d:0 "呕！"
 distar.1065.name:0 "海蜃行星"
 distar.1065.desc:1 "[From.GetName]根本不是颗行星，而是一个复杂的三维立体投影。它的中心是一个投影仪，能够很好地模拟行星体和重力场，使得我们的传感器误以为它是个真实的行星，从而产生异常数据。我们只能猜测为什么有人会在这个地方伪造一个行星。遗憾的是，这个投影器没能挺过我们的实验检测。"
 distar.1065.a:0 "奇怪……"
 distar.1070.name:0 "星之律动"
 distar.1070.desc:0 "来自[From.GetName]的最新传感器数据显示恒星在有规律的律动，但是当[Root.GetName]的船员抵达该地时，发现事实与数据不符。虽然大多数船员都认为这个异常是传感器故障造成的，但是[Root.GetLeaderName]并不认同这个看法。[crazy_science_officer.GetSheHeCap]声称在银河系其他地方发现了类似的脉冲能量发射模式，现在[crazy_science_officer.GetSheHeCap]担心一些奇怪的事情会发生在银河系的恒星上。[crazy_science_officer.GetSheHeCap]已经将航线导向到距离最近的受影响的恒星上。"
 distar.1070.a:0 "我们必须打破砂锅问到底。"
 distar.1070.b:0 "这只是个故障。"
 distar.1072.name:0 "传感器故障"
 distar.1072.desc:0 "当船员抵达[anomalous_star.GetName]后，他们确认传感器的确发生了故障。好消息是，不仅是他们对这个恒星的能量释放的初始预估过低了，[From.GetLeaderName]也从之前的失误中吸取了教训。"
 distar.1072.a:0 "失败是成功的基石。"
 distar.1072.b:0 "这完全就是浪费时间……"
 distar.1073.name:0 "疯狂的恒星"
 distar.1073.desc:0 "[From.GetName]的船员有一个不幸的发现，就像他们之前怀疑的那样，从[anomalous_star.GetName]观察到的脉冲模式的确是传感器出了毛病——但是是科学家[crazy_science_officer.GetName]脑子里的那些传感器。\n\n科学家[crazy_science_officer.GetName]出现了妄想，并且现在误以为自己[crazy_science_officer.GetSheHe]是这片星区的监护者，恒星的异常脉冲活动则是末日灾难的预警。船员相信[crazy_science_officer.GetSheHe]自己在精神失常发作期间篡改了飞船的传感器数据。\n\n[crazy_science_officer.GetName]现在被送进医疗仓中返回[Root.Capital.GetName]。[crazy_science_officer.GetSheHe]将在那里接受治疗。"
 distar.1073.a:0 "感谢你的工作，[crazy_science_officer.GetName]，星区监护者！"
 distar.1070.a.tooltip:0 "一闪一闪亮晶晶……"
 test_event_targets.desc:0 "[country_event_target.GetName][ship_event_target.GetName][leader_event_target.GetName][planet_event_target.GetName]"
 distar.1080.name:0 "静谧的怒吼"
 distar.1080.desc.a:1 "我们发现了一个巨型腹足动物的化石，这是此前我们从未遇到过的生物，它被封在一个环绕着[From.GetName]的巨大的冰块中。它的眼睛凶恶地瞪着前方，触角抬起，嘴部扭曲成可怕的表情，仿佛静谧地的怒吼。这个生物看起来没有高等智慧。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n尽管这种生物长相诡异，但是我们的科学家相信，如果驯化它的话这种生物会很有价值。他们建议我们提取其DNA进行克隆。"
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n不幸的是，我们目前的科技不足以让这种生物复活。"
 distar.1080.a:0 "克隆它。"
 distar.1080.b:0 "远离这个丑陋的玩意！"
 distar.1080.c:0 "它应该放到博物馆里。"
 distar.1081.name:0 "嗞嗞蛞蝓"
 distar.1081.desc:0 "我们成功地从化石中的DNA里克隆出大量健康的这种类蛞蝓生物。它们在数周内进入成熟期，体重达20吨，并且已经发展出较低水平的智慧，会对单音节的命令作出回应。虽然它们尚未表现出暴力倾向，但是当恼怒时它们会制造一种浓厚的剧毒粘液。它们的颜色会随着情绪而改变。研究小组把它们命名为“嗞嗞蛞蝓”，得名于它们在交流时发出的嗞嗞声。"
 distar.1081.a:0 "它们会成为优秀的劳动力。"
 distar.1081.b:0 "它应该放进动物园里。"
 distar.1081.c:0 "我们可以把它应用到陆战中。"
 distar.1080.c.tooltip:0 "谁不想要一支强大的杀戮蛞蝓来击溃敌人呢！"
 distar.1081.d:1 "它们太可怕了。立刻销毁它们！"
 distar.1083.name:0 "放生嗞嗞蛞蝓！"
 distar.1083.desc:0 "[Root.GetName]的动物园里的腹足类生物嗞嗞蛞蝓逃离了动物园并四处狂奔。那些本已被认为是完全成熟了的生物在圈养环境下继续生长，并达到了可怕的大小。它们撕毁城市，像推倒玩具一样击倒建筑物，留下亮黄色的毒液路径，这个行星再也无法复原了。"
 distar.1083.a:0 "他们竟敢这样！？"
 distar.1083.b:0 "我们低估了它们…… "
 distar.1084.name:0 "嗞嗞蛞蝓的智慧"
 distar.1084.desc:0 "[Root.GetName]上的嗞嗞蛞蝓劳工的智力已经完全成熟了。我们原以为这种生物已经到成熟期，事实上依然还在生长，直到现在才成年，展现出全部潜力。它们已经学习了我们的语言，并且表示希望留在我们的文明体系中。"
 distar.1090.name:0 "废弃的收割机"
 distar.1090.desc:0 "[From.GetName]的巨大图案是大型自动收割机造成的，它们通过粉碎茂密的绿色植物来收集农作物。我们的科学家推测，这个行星曾经是一个强大的星际国家的农业生产基地。\n\n[From.GetName]肥沃的土壤和温和的气候使得这里非常适合农业。对这颗行星的扫描表明上面每一株植物都可以食用。从收割机的磨损状态和腐烂的瓜果蔬菜来看，自从上次收割距今已经有好些年了。"
 distar.1090.a:0 "我们不能浪费这些优质食物。"
 distar.1090.b:0 "这个星球对我们无用。"
 distar.1095.name:0 "毁灭"
 distar.1095.desc:0 "在[From.GetName]上蜿蜒曲折的图案已经消失，就像是魔法一样，曾经覆盖全球的茂密植被不复存在。连一片叶子，一颗青草，一朵花都找不到了。但我们的科学家认为他们可能已经摸索到了这个问题的答案。\n\n大量的排遗物和节肢动物的尸体使得科学家认为这个行星吸引了一大群星际昆虫，它们到这里横扫了这个星球上所有的食物。"
 distar.1095.a:0 "希望这些害虫不会光顾我们的星球。"
 distar.2000.name:0 "崩坏星球"
 distar.2000.desc:0 "在残骸中，我们发现了一个曾经可居住的行星的碎片。碎片中碎裂和碳化的纹理表明这颗行星遭受了高能光束的直射并且在高压下破碎。这使得富含矿物质的岩芯溢出并凝固成高质量矿物质的团块。"
 distar.2005.name:0 "武器测试"
 distar.2005.desc:0 "看起来[From.GetName]遭受过数次毁灭性打击。这颗星球遭受过各种我们见过的没见过的武器的烧蚀，燃烧，轰炸和打击。\n\n尽管外星人尝试彻底摧毁这个星球，它们似乎尚未开发出这种科技。科学家[Root.GetLeaderName]收集了数个已经损坏的武器残骸，希望能研究并复现它们的武器设计。"
 distar.2005.a:0 "研究这些样本。"
 distar.2005.b:0 "置之不理。"
 distar.2006.name:0 "外星激光"
 distar.2006.desc.a:0 "我们从[From.From.GetName]找到的武器残骸里研究出很多有价值的成果。这些武器残片来自于定向能量武器系统，发射高度集中的能量射线。这种武器可被应用于太空战中。[science_leader.GetName]建议我们应当利用这项发现，无论是开发对抗这种激光的护盾，还是自主研发还原这种武器。"
 distar.2006.desc.b:0 "我们从[From.From.From.GetName]发现的武器残骸中研究很多有价值的成果。这些武器残片来自于定向能量武器系统，发射高度集中的能量射线。这种武器可被应用于太空战中。它和我们的激光武器设计类似，但是威力要比我们的差很多。"
 distar.2006.a:0 "我们将会使用这些外星人的武器来对付他们自己！"
 distar.2006.b:0 "我们的船只需要他们的装甲。"
 distar.2006.c:0 "我们又一次确信了我们技术的领先地位。"
 distar.2010.name:0 "湿体电脑"
 distar.2010.desc:0 "[From.GetName]上的海洋几乎都被某种以网络状均匀排布的藻类覆盖了，它们独立于洋流的流动模式。其复杂而规律的运动模式显示其不只是为了本身的生存，而是被编程来完成某些任务的。\n\n科学家[Root.GetLeaderName]怀疑这些网络实际上是原始的湿体电脑，它们的运动图案形成了交互界面。很可惜我们目前没有解码这些图案的手段。"
 distar.2015.name:0 "原质之汤"
 distar.2015.desc:0 "依附在[From.GetName]表面上庇护袋装结构内的是一滩富含简单有机质的原质沉积物，我们的科学家相信这是生命从无到有的温床——从无生命的物质自发形成有机生命，[From.GetName]异常厚实的大气层让这一切变得可能。\n\n尽管这颗星球提供了一个独特的研究生命起源早期阶段的机会，我们最好还是不要抱太大希望，哪怕真的有生命从中演化而来，其至少还有经过上百万年的演化才能最终形成。"
 distar.2020.name:0 "单一意识"
 distar.2020.desc:0 "[From.GetName]第一眼看上去貌似有许多形态各异的生物生活在其上，他们之间相互依存，形成了一个和我们类似的，基于光合作用生产，捕食消费，分解而产生的食物链和生态系统。\n\n但更深入的研究后，船员们发现尽管所有的生物都以个体的形式成长，它们通过一种神秘的方式以一个整体的形式来运作。这个整体对任何外界干涉都以凶猛而无差别的暴力行为回应。"
 distar.2025.name:0 "人造月亮"
 distar.2025.desc:0 "对[From.GetName]的外壳深度扫描确认了我们的猜想，[From.GetName]不是一颗普通的月亮，整个星体都是人造结构，由矿藏丰富的岩石作为原材料建造而成，被一个巨大的钢铁框架结构包裹着。\n\n看起来它被创造出来以降低[artificial_moon_planet.GetName]的自转速度，让其白天更长，潮汐更高，使其更加宜居。但目前我们可以确认没有任何生物曾在其上殖民过。A"
 distar.2030.name:0 "时间轮环"
 distar.2030.desc:0 "[time_loop_world.GetName]正在燃烧。整个星球被包裹在某种能量罩下，能量罩在不断的捕获[time_loop_world.GetStarName]发出的射线并将其用于加热行星的表面，很快这颗行星的温度就将过高进而无法支持生物存活了。\n\n在热浪中，我们发现有一个由小型有鳞爬行类生物组成的先进文明焦急地陷入疯狂的行动。一些重大的事件似乎正在发生。然而，在居民中的紧张形势达到顶点时，星球上的时间毫无预兆地停止了，之后时间开始扭曲并变形。在一片不可思议之中，这些爬行类生物又回到了他们文明一开始的位置。\n\n看起来他们被锁在了某种时间轮环中，这些爬行类生物陷于轮回中，一个充满了绝望的快进轮环，从他们文明的诞生就开始。仅仅几个小时中我们就观察到无数代的生命诞生之后又逝去，他们对自己注定而脆弱的死亡一无所知。\n\n但我们已经发现护罩上面有一个缺口，我们也许可以利用这个缺口来改变他们的命运。"
 distar.2030.a:0 "修复护盾"
 distar.2030.a.tooltip:0 "将这些长鳞片的可怜虫囚禁于此一定有合理的原因。S"
 distar.2030.b:0 "中断时间轮环。"
 distar.2030.c:0 "他们应该决定自己的命运。"
 distar.2031.name:0 "护罩修复"
 distar.2031.desc:0 "我们尽我们所能修复并加固了围绕[time_loop_world.GetName]的破损护罩，并避免干扰被囚禁于此的居民的生活。更详细的调查显示这些小蜥蜴人将在一个世纪内于酷热中灭亡。\n\n这颗星球提供了一个绝佳的科研机会，但如果我们想要研究这些蜥蜴人并了解囚禁他们的时间轮环，我们最好马上开始研究。"
 distar.2031.a:0 "这些蜥蜴为科学而生，它们也将为科学而死……"
 distar.2032.name:0 "命绝于此"
 distar.2032.desc:1 "好消息传来，我们已经成功打破[time_loop_world.GetName]上的时间轮环。伴随而来的坏消息则是这些蜥蜴没有从严酷考验中存活下来。\n\n看上去这个由人工奇点场扭曲时空制造的时间转轮，是特地被设计于抑制这些蜥蜴的某种未知但特殊的行为。我们科学家相信这种行为与这些蜥蜴天性具有极强的侵略性有关。\n\n碰巧在我们中断时空循环的时刻，这些正处于冷战时期的蜥蜴们用他们的小爪子按下了核武器发射按钮，几秒钟后这些蜥蜴就在核毁灭的地狱烈火中湮灭殆尽。"
 distar.2032.a:0 "真可惜……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息传来，我们已经成功打破[time_loop_world.GetName]上的时间循环。坏消息是，其上的原住民并不希望见到我们。\n\n看上去这个由人工奇点场扭曲时空制造的时间转轮，是特地被设计于抑制这些蜥蜴的某种未知但特殊的行为。我们科学家相信这种行为与这些蜥蜴天性具有极强的侵略性有关。\n\n在护罩失效的瞬间这些蜥蜴马上就对我们表现出明显的敌意，之后他们马上对护罩采取了攻击行为，几个小时之内就把护罩彻底炸成了碎片。"
 distar.2033.a:0 "看来我们做了个错误的决定……"
 distar.2033.b:0 "看开一点……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]上被困于护罩之下的外星蜥蜴文明因为行星表面的快速升温已经灭绝。看起来足以导致蜥蜴人灭绝的环境变化也无法破坏困住他们的时间循环。\n\n这颗曾经充满生机的星球已经没有什么科研价值了。"
 distar.2035.a:0 "这就是宇宙的法则。"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]正在燃烧。整个星球被包裹在某种能量罩下，能量罩在不断的捕获[time_loop_world.GetStarName]发出的射线并将其用于加热行星的表面，很快这颗行星的温度就将过高进而无法支持生物存活了。\n\n在热浪中，我们发现有一个由小型有鳞爬行类生物组成的先进文明焦急地陷入疯狂的行动。一些重大的事件似乎正在发生。在居民中的紧张形势达到顶点时，星球上的时间毫无预兆地停止了，之后延伸并变形。不可思议的，这些爬行类生物又回到了他们一开始的位置。\n\n看起来他们被锁在了某种时间轮环中，这些爬行类生物陷于轮回中，一个充满了绝望的快进轮环，从他们文明的诞生就开始。仅仅几个小时中我们就观察到无数代的生命诞生之后又逝去，他们对自己注定而脆弱的死亡一无所知。我们无法尝试拯救他们，这星系护罩坚不可摧。"
 distar.2036.a:0 "我们必须要研究这一现象！"
 distar.2036.b:0 "真是悲惨的命运……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴人已经打破时间轮环重获自由了，一定有人破解了时间轮环的奥秘并粉碎了那个已经存在缺口的护罩。"
 distar.2038.a:0 "令人震惊。"
 leviathans.500.g:0 "我们已经探明了无限神机的秘密。"
 leviathans.4000.name:0 "信号接入中"
 leviathans.4000.desc:0 "你！？探明了无限神机的秘密？！这就和[From.GetSpeciesNamePlural]能存活到下个世纪一样不可思议。\n\n等一下——别告诉我你们就是[From.GetSpeciesNamePlural]？那啥，请接收我最诚挚的道歉……我一定是把你们和[unfriends.GetName]搞混了……\n\n言归正传，请提供给我们一项我们尚未知晓的无限神机的秘密，我们会提供丰厚的报酬。"
 leviathans.4000.a:0 "准备大开眼界吧。"
 leviathans.4000.a.reply:0 "你说的难道……但如果那个AI进入了卡冈图雅黑洞这只能代表着……但这不可能……否则……它的存在就将远远超过出我们的理解……\n\n尽管你们的发现让你们[Root.GetSpeciesNamePluralName]百思不得其解，你来找我们请教是正确的，这是我们的感谢礼物。"
 leviathans.4000.b:0 "忘了它吧。"
 leviathans.4000.b.reply:0 "我就知道是这样。"
 distar.5010.name:0 "律动星球"
 distar.5010.desc:0 "[From.GetName]的地核深处开始发出一种有节奏的律动，让整个星球的地表周期性的震动。这搏动发出一种轻柔而安抚的声音，和心跳的节奏一样。\n\n已经有人对这一现象表示了担忧，特别是考虑到这震动可能会逐渐加剧。地质学家正密切监控这一现象以侦测到任何可能的危险地震活动的先兆。"
 distar.5001.name:0 "战栗"
 distar.5001.desc.a:0 "仅仅过了一年，[hatchling_egg.GetName]上刚刚建立的殖民地已经被一系列灾难性的地震所动摇，地震将这颗行星转化成了面目全非的地狱。深不见底的裂隙，有些横跨整个大陆，正在整个星球的表面形成，有毒的蒸汽和液体从中涌出。\n\n这些地质现象一般是由于地幔中的熔岩活动导致的，但在[From.GetName]上没有任何地震活动表明类似的事件发生，除了那从[From.GetName]地核深处传来的不详律动。当地政府已经开始怀疑其上的殖民地能否长期存活下去。"
 distar.5001.desc.b:1 "[From.GetName]经历了一系列迅猛的地震活动，将原先当地原始的自然环境破坏一空，变成了面目全非的地狱。深不见底的裂隙，有些横跨整个大陆，正在整个星球的表面形成，有毒的蒸汽和液体从中涌出。\n\n卫星遥感数据显示行星内核正产生着一阵阵的声学震动波，如同心跳一般。"
 distar.5001.a:0 "令人不安……"
 distar.5001.a.tooltip:0 "地震波摧残了整个殖民地，铲平了所有的建筑并让§Y$tb_egg_cracking$§!开始觉醒。"
 distar.5002.name:0 "灾变"
 distar.5002.desc.a:0 "一阵猛烈的地震波突然降临于[hatchling_egg.GetName]，撕碎了行星的岩石结构并爆发出了一股股有毒气体和碎屑，这让其上的所有生物都窒息而亡。\n\n我们担心[hatchling_egg.GetName]上发生的变化是永久而不可逆的，这会让其在可预见的未来都无法再支持生命。当地政府宣布进入紧急状态，并要求所有滞留于此的居民马上撤离。\n\n同时，从行星内核传来的律动强度正在不断加大。"
 distar.5002.desc.b:0 "另一阵猛烈的地震波突然降临于[hatchling_egg.GetName]，撕碎了行星的岩石结构并爆发出了一股股有毒气体和碎屑，这让其上的所有生物都窒息而亡。\n\n[hatchling_egg.GetName]上发生的变化是永久而不可逆的，这会让其在可预见的未来都无法再支持生命。\n\n同时，从行星内核传来的律动强度正在不断加大。"
 distar.5002.a:0 "一场悲剧……"
 distar.5003.name:0 "诞生"
 distar.5003.desc.a:0 "灾难最终降临于[hatchling_egg.GetName]！最后一系列暴烈的震动撕碎了仅存的几个定居点，并破坏了行星的外壳，暴露出了行星的内核，一只如噩梦一般的新生的虚空孳孽从中破壳而出。尽管这不符合常理，我们找不到任何其他解释——看来我们之前误认为是一颗行星的世界实际上根本不是星球，而是一颗蛋。这颗蛋现在已经完全孵化了。"
 distar.5003.desc.b:0 "[hatchling_egg.GetName]不复存在！最后一系列暴烈的震动撕碎了星球，暴露出了行星的内核，一只体型超乎想象的怪物从中破壳而出。\n\n尽管这不符合常理，我们找不到任何其他解释——看来我们之前误认为是一颗行星的世界实际上根本不是星球，而是一颗蛋。一只噩梦般的虚空孳孽已经从中孵化，降生于星河之中。"
 distar.5003.a:0 "这是何等的可憎之物！"
 distar.5009.name:0 "虚空孳孽被击败"
 distar.5009.desc:0 "虚空孳孽的身体发出了一阵颤抖，黑色的液体从它的伤口中流出，形成了一道道黑色的轨迹，之后这些残骸就逐渐消散于宇宙中。\n\n希望我们永远不要有机会了解到这只怪物成年后会变成什么样子，或者他们的如何诞生的。\n\n我们的科学家表示他们很有兴趣去研究怪物的蛋的残骸，以了解他们独特的能量吸收能力。"
 distar.5009.a:0 "研究残骸。"
 distar.5009.b:0 "不，我们已经受够虚空孳孽了。"
 distar.5011.name:0 "虚空孳孽"
 distar.5011.desc:0 "一只尺寸超乎想象的怪物笨拙的在行星间游荡。根据它笨拙的身体比例和运动方式，它现在只是一个刚刚出生的幼体。但它仍然是一只让人望而生畏的怪物。它的皮肤和下颚流淌着黑色的粘液。无论它是否刚刚出生，它天生是一个身披杀戮利器的掠食者。"
 distar.5011.a:0 "这是何等的可憎之物！"
 distar.5011.b:0 "它只是个孩子！"
 distar.5012.name:0 "巨兽进化"
 distar.5012.desc:0 "对蛋壳残骸的进一步分析让我们能够开发对应的科技，这能很好的重现虚空之卵的良好的能量吸收特性，并且能应用于我们的太阳能发电站中。"
 distar.5013.name:0 "[hatchling_egg.GetName]上的地震活动"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n现在所有残骸都开始重建为之前的建筑了。"
 distar.5013.desc.b:0 "在[hatchling_egg.GetName]表面的异常地震活动突然消失了。震动，裂隙，来自地核的异常的搏动都不再出现了。行星再一次趋于平静，其上的万物也得以幸免。"
 distar.5013.a:0 "我们只能祈祷了。"
 distar.5013.b:0 "怪事。"
 distar.5014.name:1 "和新的一样"
 distar.5014.desc:0 "[Root.GetName]表面的有毒物质已经被清除，最后的裂隙也被封堵，不会有更多的有毒气体从中泄漏出来了。"
 distar.5059.name:0 "神秘缓存离开了"
 distar.5059.desc:0 "无论神秘缓存的来到此地的目的是啥，它已经完成了它的目标。正如同它诡异迅速的到来一样，神秘缓存现在又离开了。"
 distar.5059.desc.b:0 "看起来神秘缓存对[Root.GetName]的扫描已经结束，它现在开始寻找另一颗我们境内的行星进行扫描。"
 distar.5059.a:0 "这会让[Root.GetName]上的公民松一口气的。"
 distar.5059.b:0 "真是可惜……"
 distar.5057.name:0 "识别到外星物体"
 distar.5057.desc:0 "一个管状外星物体毫无预警与解释地进入了[Root.GetName]的轨道。看起来它没有引擎或者推进器，只是安静的在太空中滑行，圆柱体不详地自转着。\n\n尽管它没有表现出任何侵略倾向，它也没有回应我们的问候。军方顾问警告称它也许会对星球上的居民造成巨大的威胁，并请示我们执行歼灭协议。我们的科学家们则认为我们应当借此机会研究这科技的杰作。"
 distar.5057.a:0 "我们会研究他们。"
 distar.5057.b:0 "我们人民的安全是第一位的。"
 distar.5057.phobe:0 "它将不复存在。"
 distar.5058.name:1 "神秘缓存"
 distar.5058.desc:0 "虽然我们进行了详尽的研究，神秘缓存本身及其起源仍然笼罩在神秘之中。尽管它肯定不是由有机体组成的，它也不是完全的机械体。看起来它一直忙于收集，储存，分析数据。\n\n它的表面布满了数以千计的微小划痕和缺口，我们从中发现其是由是某种我们银河系里从未见过的物质组成的。"
 distar.5058.a:0 "令人着迷。"
 leviathans.508.j:0 "告诉我们有关虚空孳孽的知识"
 leviathans.550.name:0 "虚空孳孽"
 leviathans.550.desc:0 "如果我们的猜想属实，虚空孳孽离它的家乡很远。我们相信它是某种体型巨大的跨星系捕食者的后裔，其种族跨越星海追寻它们的猎物。尽管我们之前从来没见过活着的样本，我们有听说对应的传说，它描述过虚空孳孽苏醒时所带来的毁灭与混乱。世界在它们的阴影下破碎腐化。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "我们所能确定的是，虚空孳孽的母亲会在恒星轨道上产下行星大小的卵。卵的孵化时间长达数千年，有时更长，连大气层和生命都会在其上萌发。\n\n它们以任何活着的生命为食，成年的虚空孳孽据说甚至可以对任何生命体施加特殊的影响。幸运的是这个幼体似乎已经被它的父母抛弃了。\n\n或许最好趁这只怪物还年幼无力的时候将其斩杀？"
 leviathans.550.b:0 "怎么击败它？"
 leviathans.550.b.reply:0 "我们从来没听说过有成年虚空孳孽在战场被击败，但这一只只是刚刚孵化的。虚空孳孽会喷射出腐蚀性的毒液，足以侵蚀哪怕最厚重的装甲。但在装甲表面覆盖一种防腐蚀涂层也许能减缓侵蚀速度。我们会帮助你制造这种涂层，毕竟虚空孳孽对我们所有人都是威胁。"
 SUPERFLARE_PROJECT:0 "超级耀斑护罩"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]上的传感器显示[From.GetStarName]很快将迎来又一次超级耀斑爆发。和摧毁了行星上古老文明的那次一样。我们需要在耀斑爆发前找到一种方法保护我们的殖民地。"
 PRIMITIVE_ROBOT_PROJECT:0 "消失的造主"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究者们对[From.GetName]上过去文明无法解释的消亡感到困惑。他们提议使用对这些文明遗留下来的远古机器人的硬件进行更加详细的分析，并希望这能解答他们的疑惑。\n\n报酬：￡society §G社会研究§!"
 RETROVIRUS_PROJECT:0 "全球性易怒行为"
 RETROVIRUS_PROJECT_DESC:0 "一阵无法解释的反抗政府的浪潮正席卷[From.GetName]。殖民者们表现出各种异常行为，一开始是普遍的意识模糊，随时间逐步恶化成极度的躁动和暴力倾向。我们必须在事情失去控制前找到这些异常的根源。"
 DARK_FLOW_PROJECT:0 "重力计异常"
 DARK_FLOW_PROJECT_DESC:0 "[from.GetStarName]星系里发现了不可理喻的重力读数，一定有什么东西在干扰我们的传感器。"
 DISSECTION_PROJECT:0 "太空变形虫解剖"
 DISSECTION_PROJECT_DESC:0 "我们决定以致命手段从迷路的变形虫身上提取生物学信息。我们会排除一支特遣队前去抓捕，并解刨其遗骸。"
 CRYO_CLONES_PROJECT:0 "冷冻的环世界克隆人"
 CRYO_CLONES_PROJECT_DESC:0 "上百名仍然有生命体征的克隆人被冷藏于[From.GetName]损毁环形世界的冬眠仓里。与其让他们像他们的同伴一样缓慢的死去，我们的科学家建议我们可以将他们解冻出来。"
 RECOVER_WARFORM_PROJECT:0 "回收被侵蚀的战舰"
 RECOVER_WARFORM_PROJECT_DESC:0 "我们在[From.GetName]发现了一艘瘫痪的机械战舰，其正逐渐被行星表面的酸性大气层腐蚀。我们应该在其完全无法运作前尝试回收它。"
 BRAINSLUG_PROJECT:0 "神经共生体研究"
 BRAINSLUG_PROJECT_DESC:0 "[From.GetName]表面曾经被一种共生关系的生物统治。这种共生生物由一种爬行类动物和一种附着在其脑干上，蛞蝓长相的动物组成。这种共生关系让这种只有野兽智商的爬行类动物变成了能使用工具的智慧生物。似乎某些事情让这些生物决定结束这种共生关系，那个爬行类种族很快又退化成没有智慧的野兽。\n\n我们的科学家希望更加详细的研究这种神经共生蠕虫，以更好的了解他们曾经一起建立过的文明。"
 KETLING_PROJECT_1:0 "研究§Y[ratling_capital.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC:1 "智能生命体从§Y[ratling_capital.GetName]§!上的废墟中涌现出来！我们的科学家对这些被称为$NAME_Ketlings$的外星人十分好奇。它们是之前太空文明的后代，或者他们有着完全独立的起源？\n\n我们可以选择任何一个$NAME_Ketlings$居住的行星作为对象进行调查。"
 KETLING_PROJECT_2:0 "研究§Y[ratling_planet_2.GetName]§!上的$NAME_Ketlings$。"
 KETLING_PROJECT_2_DESC:1 "智能生命体从§Y[ratling_planet_2.GetName]§!上的废墟中涌现出来！我们的科学家对这些被称为$NAME_Ketlings$的外星人十分好奇。它们是之前太空文明的后代，或者他们有着完全独立的起源？\n\n我们可以选择任何一个$NAME_Ketlings$居住的行星作为对象进行调查。"
 KETLING_PROJECT_3:0 "研究§Y[ratling_planet_3.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_3_DESC:1 "智能生命体从§Y[ratling_planet_3.GetName]§!上的废墟中涌现出来！我们的科学家对这些被称为$NAME_Ketlings$的外星人十分好奇。它们是之前太空文明的后代，或者他们有着完全独立的起源？\n\n我们可以选择任何一个$NAME_Ketlings$居住的行星作为对象进行调查。"
 KETLING_PROJECT_4:0 "研究§Y[ratling_planet_4.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_4_DESC:1 "智能生命体从§Y[ratling_planet_4.GetName]§!上的废墟中涌现出来！我们的科学家对这些被称为$NAME_Ketlings$的外星人十分好奇。它们是之前太空文明的后代，或者他们有着完全独立的起源？\n\n我们可以选择任何一个$NAME_Ketlings$居住的行星作为对象进行调查。"
 KETLING_PROJECT_5:0 "研究§Y[ratling_planet_5.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_5_DESC:1 "智能生命体从§Y[ratling_planet_5.GetName]§!上的废墟中涌现出来！我们的科学家对这些被称为$NAME_Ketlings$的外星人十分好奇。它们是之前太空文明的后代，或者他们有着完全独立的起源？\n\n我们可以选择任何一个$NAME_Ketlings$居住的行星作为对象进行调查。"
 SEALED_SYSTEM_PROJECT:0 "废弃的虫洞站"
 SEALED_SYSTEM_PROJECT_DESC:0 "我们在§Y[From.GetName]§!星系的虫洞入口发现了一个废弃的虫洞站。我们需要更加详细的研究来确定是谁建造了这个虫洞站，以及为什么这个虫洞站完全不可通行。"
 PHASESHIFT_PROJECT:0 "相变冻结"
 PHASESHIFT_PROJECT_DESC:0 "§Y[phaseshift_planet.GetName]§!，一颗位于§Y[phaseshift_planet.GetStarName]§!星系的行星。我们观察到这个行星以三个月为周期在§Y$pc_shrouded$§!和§Y$pc_gaia$§间切换。\n\n我们的物理学家应该有能力找到一种方法让这颗行星停止相变，将其状态锁定为为一颗§Y$pc_shrouded$§!或者§Y$pc_gaia$§!。"
 mineral_mapping:0 "矿物测绘图"
 mineral_mapping_desc:0 "一套能让我们快速测绘地下地形分布并精确定位矿脉的系统。"
 disregard_for_alien_life:0 "漠视外星生命"
 disregard_for_alien_life_desc:0 "用恶劣的态度对待外星生命，漠视任何外星生命形式和银河系的物种多样性。w"
 disco_trojan_asteroid_cat:0 "未知内部构造"
 disco_trojan_asteroid_cat_desc:0 "对[From.GetName]小行星的初步扫描显示其内部有密集分布的精锻金属，也许是某种机械或者科技产物的零件。我们需要进行进一步的扫描来获得更加详细的信息。"
 disco_impossible_organism_cat:0 "不可思议的有机体"
 disco_impossible_organism_cat_desc:0 "我们在[From.GetName]这颗剧毒行星的扫描过程中意外遇到了一种生命体。其体型很小，但其生命力的顽强让人吃惊。"
 disco_stranded_scientist_cat:0 "航天器残骸"
 disco_stranded_scientist_cat_desc:0 "我们在[From.GetName]的表面发现了散落的金属碎片，围绕着一堆看上去是太空船的船体残骸。飞船看上去已经被废弃，但其依然散发着能量。"
 disco_molluscoid_miners_cat:0 "可能的原住民"
 disco_molluscoid_miners_cat_desc:0 "对[From.GetName]的光学扫描显示有许多类似草棚的结构散布在行星的部分表面，这表示可能有原住民居住在这颗星球上。"
 disco_alien_machine_cat:0 "外星机器"
 disco_alien_machine_cat_desc:0 "我们在[From.GetName]的表面发现了一个可能是巨型机器的物体，其来源和目的未知。"
 disco_speed_demon_cat:0 "轨道上的高速恶魔"
 disco_speed_demon_cat_desc:0 "我们在[From.GetName]的轨道上发现了一个小型未知物体，其一直以令人难以置信的高速在不断运动。"
 disco_breathing_rift_cat:0 "光学现象"
 disco_breathing_rift_cat_desc:0 "我们在[From.GetName]附近发现了一种未知的光学现象。光线在其附近被不断折射，有时甚至被全部遮挡。"
 trait_nivlac:0 "尼弗拉克"
 trait_nivlac_desc:0 "§L这种生物具有令人费解的适应能力，几乎能在任何地方生存下来并继续繁衍生息。§!"
 opinion_nurtured:0 "被养育的先祖"
 opinion_discarded:0 "被遗弃的先祖"
 trojan_asteroid_title:0 "木马陨石"
 impossible_organism_title:0 "不可能的有机体"
 distar.3000.name:0 "机械内核"
 distar.3000.desc:0 "正如我们所怀疑的，[From.GetName]小行星内部存在着巨量的金属，并且某种机械存在于其中。\n\n我们收集到的数据显示其结构储存了大量的能量，但其目的仍然未知。"
 distar.3000.a:0 "小心行事。"
 distar.3000.a.tooltip:0 "谨慎的开掘这颗小行星。"
 distar.3000.b:0 "发射探测器。"
 distar.3000.b.tooltip:0 "发射一只探测器以获得样本。"
 distar.3001.desc:0 "我们的谨慎是正确的，一只大型采矿无人机藏身于[trojan_asteroid.GetName]中，准备攻击任何进入其探测范围的目标。\n\n科学家[Root.GetLeaderName]幸运的提前探测到了威胁并干扰了它们的传感器，最终关闭了这些无人机。\n\n无人机的核心组件十分古老，但仍然储存着大量可用于虹吸的能量。"
 distar.3002.desc:0 "[Root.GetName]鲁莽的探测不幸失败了。一只大型采矿无人机藏身于[trojan_asteroid.GetName]中，准备攻击任何进入其探测范围的目标。\n\n无人机注意到了[Root.GetName]的存在并开始启动武器系统。\n\n如果[Root.GetName]行动迅速，也许还能躲避它的攻击。"
 distar.3003.desc:0 "有关[trojan_asteroid.GetName]小行星的新闻已经传回了[Root.Owner.Capital.GetName]。科学界对其表现出了极大的好奇心，提出了各种问题。为什么这只无人机被藏匿于陨石里？它在守护着什么东西么？"
 distar.3005.desc:0 "正如[Root.Owner.Capital.GetName]上科学界所怀疑的那样，[trojan_asteroid.GetName]上的无人机的确在隐藏着什么。\n\n[Root.GetName]上的船员经过不懈努力在小行星的内核里发现了大量富矿的矿床，之前无人机一直阻止我们找到这些。"
 distar.3010.desc:0 "[impossible_organism_planet.GetName]上的意想不到的生命特征信号来源于一种生命力顽强的微生物。[Root.GetName]的船员不知道如何归类这种生物，但它在没有任何环境支持下也能生存下来的能力让研究员十分吃惊。考虑到这颗行星的年龄，我们猜测也许这种生物已经和当地恶劣的自然环境抗争上百万年了。\n\n科学家[Root.GetLeaderName]申请收集这些微生物的样本以进行进一步的研究。"
 distar.3010.a:0 "准许，获得它的样本。"
 distar.3010.b:0 "不允许，远距离研究即可。"
 distar.3010.b.tooltip:0 "[From.GetName]上添加§Y不可思议的有机体§!修正：\n￡society  §G+3§!"
 distar.3011.desc:0 "对神秘微生物的研究进展顺利。科学界对这微生物的生长潜力十分惊讶。它已经成长到肉眼可见的大小，能对外界的刺激做出反应，并且几乎能从任何无论有机无机的物体中吸收能量和养分。\n\n令人惊叹，它的基因信息，细胞结构，化学反应过程超出了我们的理解。"
 distar.3011.a:0 "惊了，继续深入研究。"
 distar.3011.b:0 "这外星生物太危险了。"
 distar.3011.b.tooltip:0 "将这生物发射进太空。"
 distar.3012.name:0 "不可思议的真菌"
 distar.3012.desc:0 "在最近一次的科研突破后，这奇特的生命体身上的谜团被逐步揭开了！[Root.Capital.GetName]上的科学界对此议论纷纷。\n\n这种有机体最近被分类为真菌——这部分解释了它吸收养分物质的能力。它的体型已经十分巨大，和一个[Root.GetSpeciesName]幼儿的体积相仿，并且具有思考与求识的能力。幸运的是，它还没有表现出任何侵略倾向。\n\n我们的科学家相信它在尝试与我们沟通。"
 distar.3012.a:0 "好的，继续研究。"
 distar.3012.a.tooltip:0 "对这真菌的研究将继续。"
 distar.3012.b:0 "不，我们要结束这一切。"
 distar.3012.b.tooltip:0 "将这真菌发射到太空。"
 distar.3013.name:0 "不可思议的真菌: 问候语"
 distar.3013.desc:0 "那个微小的真菌最近居然发出了声音！\n\n它的第一个词只是模糊不清的“尼弗拉克”，虽然断断续续，但它却一直在执拗地重复。科学家们自豪地将其命名为§Y$NAME_Nivlac$§!。从那以后，它的语言技能以惊人的速度发展起来，到现在它已经能成功地表达出七种主要的情感，并经常对自己的后代表达这些情感。它如同例行公事一般传播孢子以进行繁殖，很快实验室就会不足以容纳这些真菌了。\n\n$NAME_Nivlac$到目前还没有显示出侵略性。"
 distar.3013.a.xenophile:0 "令人惊叹。每个[Root.GetSpeciesName]都该养上一个！"
 distar.3013.a:0 "绝赞。[Root.GetAdj]社会会用得上他们。"
 distar.3013.a.tooltip:0 "把$NAME_Nivlac$ ￡pops 人口安置在[Root.Capital.GetName]的空地上。"
 distar.3013.b:0 "来给他们找个家吧。"
 distar.3013.b.tooltip:0 "把$NAME_Nivlacs$从实验室转移到一个适合它们的星球上。"
 distar.3015.name:0 "不可思议的有机体: $NAME_Nivlac$"
 distar.3015.desc:0 "我们在剧毒行星[impossible_organism_planet.GetName]上曾经发现过外星生命形态，但其随后被认定过于危险而被发射至太空。他们似乎落到了[nivlac_planet.GetName]上。\n\n他们不仅抗住了着陆时的冲击，还想方设法在星球上安置了下来。他们茁壮成长，繁衍生息，并产生了许多小族群，最终发展成某种意义上的太空种族。\n\n他们称自己为$NAME_Nivlac$。不幸的是，他们似乎记得我们曾经对他们的存活不屑一顾。"
 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:0 "$NAME_Nivlac$的安置工作进行得非常顺利。\n\n当幼年真菌到达[nivlac_planet.GetName]后，它的种群呈爆炸式的增长。在确立了作为一个小种群的地位之后，它们甚至开发出了FTL技术——显然是在我们遗留科技的帮助下。\n\n我们需要密切地持续关注他们的发展。"
 distar.3017.name:0 "[Root.Owner.GetSpeciesName]和$NAME_Nivlac$"
 distar.3017.desc:0 "将真菌$NAME_Nivlac$整合进[Root.Owner.GetAdj]社会的工作正在进行中。\n\n$NAME_Nivlacs$和[Root.Owner.GetSpeciesNamePlural]之间的互动非常乐观，我们两种族正一同向美好的明天迈进。"
 distar.3017.a.tooltip:0 "$NAME_Nivlac$ ￡pops 人口已经安置在[Root.Owner.Capital.GetName]的空地上。"
 distar.3020.name:0 "被困的科学家"
 distar.3020.desc:1 "小行星[From.GetName]上遗留的残骸是被困科学家[stranded_scientist_leader.GetName]的飞船，她属于迄今未知的[stranded_scientist_leader.GetSpeciesName]物种。\n\n她在飞船残骸中设法联系到了[Root.GetName]上的科学家[Root.GetLeaderName]，并发出了求救讯息。她解释说她的飞船由于导航系统故障坠毁，并且已经被困好几年了\n\n她声称自己丰富的科学知识无人可匹敌，因此她是宝贵的人才。她以自己的生存证明了这一点。"
 distar.3020.a:0 "让她加入我们。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]加入了[Root.Owner.GetName]并会分享她的科技知识。"
 distar.3020.b:0 "不理她。"
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName]将独自迎接命运的洪流。"
 distar.3021.name:0 "知识分享"
 distar.3021.desc:0 "新加入科学家[stranded_scientist_leader_clone.GetName]的科技知识起作用了。她的见解把我们的物理研究提升到了一个新的高度。"
 distar.3021.a.tooltip:0 "我们对 ￡physics §Y科技§!的研究有了新的进展。"
 distar.3030.name:0 "软体矿工"
 distar.3030.desc:0 "对[molluscoid_miners_planet.GetName]的贴近观察显示这些壳体结构是某种软体动物的住所。这些壳体是由泥土和类排泄物分泌物堆积的简陋的避难所。\n\n这些半智慧软体动物智力有限，除了生存，他们社会还热衷于发掘地下的矿物并展示出来，以提高发现者的社会地位。\n\n他们发现矿物的方法尚未知晓，但科学官[Root.GetLeaderName]痴迷于他们的探矿能力。\n\n尽管技术原始，这些软体动物可能有助于我们的采矿能力。"
 distar.3030.a:0 "有趣，继续研究。"
 distar.3030.b:0 "采他们的矿。"
 distar.3031.desc:0 "栖息在[molluscoid_miners_planet.GetName]上的软体动物用一种奇怪的方式探寻矿物。\n\n很明显他们皮肤产生的凝胶状分泌物能够渗入多孔的土壤，一直向下但同时保持与皮肤的连接。这些分泌物能对土壤进行取样，只要连接不断，就能将信息反馈给软体动物个体。用这种方法，他们能够令人惊讶地绘制地下地形并标注矿脉位置。\n\n如果我们把这软体动物整合进我们社会或者将其知识用于生产，我们的采矿产业将受益匪浅。"
 distar.3031.a:0 "同意，开始整合。"
 distar.3031.b:0 "可以，我们会用到这知识。"
 distar.3031.c:0 "不，采集它们的星球"
 distar.3032.name:0 "软体生物整合"
 distar.3032.desc:0 "将软体动物整合进[Root.Owner.GetAdj]社会的工作已经完成。\n\n为了方便整合，他们被叫做§Y[molluscoid_miners_species.GetName]§! 。这些[molluscoid_miners_species.GetName]既听话又能干，我们的采矿业蓬勃发展。"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName]￡pops 人口已经被安置在[Root.Capital.GetName]上。"
 distar.3032.b:0 "他们在这的……某个地方。"
 distar.3032.b.tooltip:0 "由于[Root.Capital.GetName]的高人口密度，[molluscoid_miners_species.GetName]物种在统计学上不显著，不幸的是也与公民生活无关。"
 distar.3033.name:0 "探寻矿物"
 distar.3033.desc:0 "我们已经完成了一个快速测绘地下地形与矿脉的系统。\n\n我们通过分析那些无法穿透大多数矿物的太阳射线和宇宙射线，得到了地壳矿物成分的数据。无论是小行星整体还是一部分，我们都可以对其进行X光分析。\n\n我们的科学家将其称为矿物制图，这应该能极大地提高矿物产量。"
 distar.3040.name:0 "外星机器"
 distar.3040.desc:0 "深层扫描显示这个机器仍能运作，然而还不清楚它是用来做什么的。\n\n科学官[Root.GetLeaderName]从没见过那样的东西。它的有些材料很熟悉，但绝大多数都和它的设计一样非常奇怪而陌生。\n\n这个机器似乎有一个特别突出的巨大的由不明材料制成的曲柄，看起来像是控制台。"
 distar.3040.a:0 "拉动曲柄。"
 distar.3040.a.tooltip:0 "科学官[Root.GetLeaderName]拉动了那个奇怪的曲柄。"
 distar.3040.b:0 "拆了它。"
 distar.3040.b.tooltip:0 "机器被大卸八块，其部分被回收。"
 distar.3041.name:0 "外星机器"
 distar.3041.desc:0 "曲柄被拉动之后发生了什么还不清楚。\n\n那个控制台不停闪烁，并发出巨大的震动。一股巨大的能量波直冲云霄，进入宇宙深处。附近的科学家都感到一股能量之风猛然吹过，但并没有任何感官上的直接证据。\n\n科学官[Root.GetLeaderName]并不清楚发生了什么。外形机器随后立刻沉寂了下来，再也没有任何能量反应。"
 distar.3041.a:0 "太奇怪了，拆了它。"
 distar.3041.b:0 "有意思，研究外星机器。"
 distar.3041.b.tooltip:1 "为[asteroid_target.GetName]：\n增加§Y外星机器§!修正：￡physics §G+7§!"
 distar.3042.name:0 "能量飙升"
 distar.3042.desc:1 "附近星系的能量读数出现了巨大的峰值。\n\n我们的科学家担忧是什么导致了如此巨大的能量脉冲。常见的假说似乎是超新星，或者，尽管不太可能，时空的撕裂，例如虫洞。\n\n科学官[unknown_machine_science_ship.GetLeaderName]指出这件事发生在[asteroid_target.GetName]的奇怪机器启动后不久。\n\我们应该尽快探索附近星系，例如§Y[system_one.GetName]§!。"
 distar.3050.name:0 "轨道高速恶魔"
 distar.3050.desc:0 "尝试对[From.GetName]高速轨道上的物体进行扫描进行的并不成功。目标很快消失在[From.GetName]地平线之下，[Root.GetName]的设备的完全无法跟上速度。\n\n[From.GetName]本身引力极强，使得目标那极端的动量难以解释。要么目标本身具有某种超常的特性，要么出现了某些引力异常现象。\n\n目标的速度随时间不断增长，科学官[Root.GetLeaderName]怀疑目标即便没有外界干扰也很快会被甩出轨道。"
 distar.3050.a:0 "试着让它慢下来。"
 distar.3050.a.tooltip:0 "派遣一架无人机到轨道并试图降低它的动量。"
 distar.3050.b:0 "试着让它刹车。"
 distar.3050.b.tooltip:0 "发射碎片撞击目标，希望它能停在轨道上。"
 distar.3050.c:0 "把它弄走。"
 distar.3050.c.tooltip:0 "把它挪到不会造成任何伤害的地方，然后置之不理。"
 distar.3051.name:0 "高速恶魔停下来了"
 distar.3051.desc:0 "无人机成功地在轨道上拦截了目标。\n\n通过抓住目标并一点一点反向喷射，无人机终于将目标导向[Root.GetName]进行回收\n\n目标似乎是一个用外星材料制成的盒子。静脉一样的突起蔓延在它的边缘，汇聚在顶部某种球形的机械结构上。我们只能猜测其中藏着什么。"
 distar.3051.desc.1:0 "发射的碎片成功撞击了目标，在它飞出轨道之前成功降低了它的速度。[Root.GetName]能够立刻对其进行回收。\n\n目标似乎是一个用外星材料制成的盒子。静脉一样的突起蔓延在它的边缘，汇聚在顶部某种球形的机械结构上。我们只能猜测其中藏着什么。"
 distar.3051.a:0 "打开它。"
 distar.3051.b:0 "研究它。"
 distar.3051.c:0 "扔掉它。"
 distar.3051.c.tooltip:0 "把它发射进太空。"
 distar.3052.name:0 "高速恶魔丢失了"
 distar.3055.name:0 "外星容器打开了"
 distar.3055.desc:0 "终于，我们的科学家设法打开了外星容器的外壳。\n\n容器内有三个小液体瓶，一§R红§!一§B蓝§!一§G绿§!。液体看起来没有容器那么奇异，随后被我们的科学家分析证实为基因修改媒介。\n\n由于某种超出我们理解之外的原因，溶液在外星容器外会迅速腐败，我们仍然有时间将其合成并运用到我们物种上。效果肯定是正面的，但具体是什么还不知道。"
 distar.3055.desc.1:0 "终于，我们的科学家设法打开了外星容器的外壳。\n\n里面的三个小瓶的确装着不同的液体，一§R红§!一§B蓝§!一§G绿§!。液体看起来没有容器那么奇异，随后被我们的科学家分析证实为基因修改媒介。\n\n由于某种超出我们理解之外的原因，溶液在外星容器外会迅速腐败，我们仍然有时间将其合成并运用到我们物种上。效果肯定是正面的，但具体是什么还不知道。"
 distar.3055.a:0 "用§R红§!溶液"
 distar.3055.a.tooltip:0 "用红溶液改造[Root.Owner.GetSpeciesName]"
 distar.3055.b:0 "用§G绿§!溶液"
 distar.3055.b.tooltip:0 "用绿溶液改造[Root.Owner.GetSpeciesName]"
 distar.3055.c:0 "用§B蓝§!溶液"
 distar.3055.c.tooltip:0 "用蓝溶液改造[Root.Owner.GetSpeciesName]"
 distar.3055.d:0 "卖了它们"
 distar.3055.d.tooltip:0 "把瓶子卖给出价最高的人。"
 distar.3056.name:0 "外星容器内容物"
 distar.3056.desc:0 "终于，我们的科学家设法在不破外容器的前提下对其内部进行探究。他们用先进的声呐来鉴定其内容物。\n\n内容物很奇怪，或者说出乎意料。容器里有三个小瓶，每个都装满了未知液体。\n\n打开容器很安全，但怎么打开还需要进一步研究。"
 distar.3056.a:0 "打开它"
 distar.3056.a.tooltip:0 "\n对容器的研究丰富了\n我们的￡physics §Y物理§!知识。"
 distar.3056.b:0 "卖了它们"
 distar.3056.b.tooltip:0 "把容器卖给出价最高的人。"
 distar.3057.name:0 "基因修饰完成"
 distar.3057.desc.stronger:0 "§R红色§!基因修饰溶液已被成功作用于[Root.GetSpeciesName]人口。\n\n基于我们对早期研究对象的初步观察，溶液让我们的身体更强壮了。"
 distar.3057.desc.adaptive:0 "§G绿色§!基因修饰溶液已被成功作用于[Root.GetSpeciesName]人口。\n\n基于我们对早期研究对象的初步观察，溶液让我们更容易适应环境。"
 distar.3057.desc.longlived:0 "§B蓝色§!基因修饰溶液已被成功作用于[Root.GetSpeciesName]人口。\n\n基于我们对早期研究对象的初步观察，溶液似乎延续了我们的生命周期。"
 distar.3057.desc:0 "尽管初步结果非常正面，试图改变基因的尝试最终还是不幸失败了。溶液并不与[Root.GetSpeciesAdj]的全基因组相容。"
 distar.3060.name:0 "吐息裂隙"
 distar.3060.desc:0 "尽管不太可能，在[breathing_rift_object.GetName]附近发现的异常似乎是，一种太空裂隙。它的起因可能是[breathing_rift_object.GetName]的巨大质量，但本质远超我们的理解范围。\n\n裂隙不仅能折射和阻挡光线，似乎还能反反复复的将其吸收并释放，就好像在呼吸光子一样。\n\n裂隙的巨大引力很可能也吸入了某些其他的东西。我们应当谨慎行事。"
 distar.3060.a:0 "在我们了解更多之前保持近距离观察。"
 distar.3060.a.tooltip:0 "派遣一个探测器监视裂隙。"
 distar.3060.b:0 "可以在安全距离外研究它。"
 distar.3060.c:0 "[Root.GetName]有风险，走吧。"
 distar.3061.name:0 "吐息裂隙-矿物"
 distar.3061.desc:0 "自从[breathing_rift_object.GetName]附近的裂隙被发现后几个月都没有什么特别的事发生。但现在，我们收到报告称大量富矿岩石从中涌出。\n\n我们的，都是我们的。\n\n对裂隙的观测仍在继续。"
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]附近的裂隙再一次释放出大量尺寸可观的物体。这次释放的是富矿小行星。\n\n我们的，都是我们的。\n\n对裂隙的观测仍在继续。"
 distar.3061.a:0 "太好了，快把它们收集起来。"
 distar.3062.name:0 "吐息裂隙-残骸"
 distar.3062.desc:0 "自从[breathing_rift_object.GetName]附近的裂隙被发现后许多平凡无奇的月份过去了。但现在，我们收到报告称大量残骸从中涌出。我们的，都是我们的。\n\n对裂隙的观测仍在继续。"
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]附近的裂隙再次喷射出一些新的物体。这次基本上是金属残骸，可能来自某个上古战役。我们的，都是我们的。\n\n对裂隙的观测仍在继续。"
 distar.3062.a:0 "太好了，快把它们收集起来。"
 distar.3064.name:0 "吐息裂隙-关闭"
 distar.3064.desc:0 "最新的裂隙观察报告称裂隙消失了。在最后一次吐息后，裂隙就关闭了，甚至没留下任何能量残留。"
 distar.3064.a:0 "太可惜了。"
 distar.3064.a.tooltip:0 "然而，我们掌握的资料可以推进我们的￡physics §Y物理§!研究。"
