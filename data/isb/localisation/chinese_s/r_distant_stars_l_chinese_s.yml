 drone_mining_techniques:0 "无人机采矿技术"
 drone_mining_techniques_desc:0 "利用采矿无人机的技术可以让我们有效的采集那些从前让我们认为没有利用价值的矿脉。"
 cloud_hunting_buff:0 "虚空云怪破坏器"
 cloud_hunting_buff_desc:0 "虚空云怪的电荷在其周围快速地在一个可观察到的环内波动，若以精确的时机对其进行打击可以加大的削弱其不可思议的能量。"
 void_loops:0 "虚空循环"
