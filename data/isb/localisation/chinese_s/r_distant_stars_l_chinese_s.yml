 pacified_amoebas:0 "平息变形虫"
 pacified_amoebas_desc:0 "舰队在靠近变形虫时调节了辐射强度，这些太空生物不再认为我们是威胁。"
 drone_hunting_buff:0 "摧毁无人机"
