 graygoo.2.name:0 "风暴吞噬[Root.GetName]"
 graygoo.2.desc:0 "§H灰蛊风暴§!的纳米机器犹如黑色的暴雨云一般席卷了§H[Root.GetName]§!的表面，其开始消耗表面上的所有东西来复制他们的族群。很快的[Root.GetPlanetMoon]表面上的居民将不复存在。"
 graygoo.2.a:0 "一场灾厄！"
 graygoo.15.name:0 "风暴消散"
 graygoo.15.desc:0 "我们的部队成功的摧毁了灰蛊风暴的主要设施！随着其亚空间发射器的消灭，所有现有的风暴纳米机器都呈现出惰性。由于灰蛊无法继续维持其舰船的凝聚力，其全部舰船都逐渐的消散在宇宙之中。\n\n任何被风暴携带的灰色粘性物质覆盖的星球，其上的灰色粘性物质都在巨大的沙尘风暴后化作虚无，在进行地貌改造之后我们可以使得这些世界再次变得可以居住。"
 graygoo.15.a:0 "我们处理了又一个威胁"
 graygoo.15.a.tooltip:0 "在相关技术都满足条件的情况下，§Y纳米世界§!现在可以经§H地貌改造§!至任意行星类型。"
 graygoo.16.desc:0 "来自[goo_slayer.GetName]的军队现在已经成功地摧毁了灰蛊风暴的主要设施！随着其亚空间发射器的中和，所有现有的风暴纳米机器都呈现出惰性。由于灰蛊无法继续维持其舰船的凝聚力，其全部舰船都逐渐的消散在宇宙之中。\n\n任何被风暴的灰色粘性物质覆盖的星球，其上的灰色粘性物质都在巨大的沙尘风暴后化作虚无，在进行地貌改造之后我们可以使得使得这些世界再次变得可以居住。"
 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "纳米机械和亚空间现象领域的深入研究最终将产生一个新的§Y$clue$§!来探索$lgate_disabled$的秘密。"
 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "尽管当时并没有立即显现，但最近的调查结果显示[From.GetName]似乎在对§HL-星门§!的研究上有了全新的突破，当报告最近传回[Root.Capital.GetName]的时候，所有人都非常惊讶。"
 FORTUITOUS:0 "运气好罢了。"
 l_cluster_openable:0 "\n通往§YL-星团§!的路径现已洞开。\n"
 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ 出现"
 distar.13010.desc.IOpened:0 "我们撬开了通向L-星团的大门，仅仅只是找到了一些早已等在另一侧的东西。在亚空间的旧伤已经被撕开之际，未等L-星门完全稳定，里面的东西就蜂拥而出。\n\n一个被匆忙的命名为§Y$nanite_space_dragon_baby$§!的巨大生物出现在了[dragons_current_system.GetName]星系，大量的情报表明这一生物出现在了银河系中所有有着$lgate$的星系。\n\n[dragons_current_system.GetName]并没有展现出明显的敌意，且已经开始移动。它似乎在寻找某些东西，根据我们的预测它最终可能将目标放在§Y[dragons_target.GetName]星系§!。\n\n它不太可能在那里寻找到它想要的东西。"
 distar.13010.desc.OtherOpened:0 "在[dragons_current_system.GetName]星系的$lgate$已经被激活，这个网络似乎被其他的国家撬开了。在亚空间的旧伤已经被撕开之际，未等L-星门完全稳定，里面的东西东西就蜂拥而出。\n\n一个被匆忙的命名为§Y$nanite_space_dragon_baby$§!的巨大生物出现在了[dragons_current_system.GetName]星系，大量的情报表明这一生物出现在了银河系中所有有着$lgate$的星系\n\n[dragons_current_system.GetName]并没有展现出明显的敌意，且已经开始了移动。它似乎在寻找某些东西，根据我们的预测他最终可能将目标放在§Y[dragons_target.GetName]星系§!。\n\n它不太可能在那里寻找到它想要的东西。"
 distar.13010.a.homicidal:0 "它只会在那找到告死的天使。"
 ALARMING:0 "警报。"
 distar.13011.name:0 "未知物释放"
 distar.13011.desc:0 "传感器表明了存在几个同步发生的亚空间扰动，其中最近的一个发生在[disturbance_system.GetName]星系。\n\n扰动很快就平息了，但我们尚未确定是什么造成了扰动。"
 distar.13011.a:0 "保持警戒。"
 distar.13020.name:0 "屠杀"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!已经被杀死了，我们的科学家已经开始解剖其温暖的尸体。\n\n有趣的是，这个生物的细胞完全没有传统的基因标记或任何类似于DNA的东西。每个细胞似乎都是在分子水平上单独放在一起，然后组装成我们看到从$lgate$出现的生物。报告指出，龙的脑干中含有微量无活性的纳米基因，这进一步暗示了一个真正离奇的起源。"
 distar.13020.desc.LDragonUnknown:0 "死去的巨龙与我们以前遇到的任何太空生物都没有明显的物种从属关系。光谱研究显示，我们先前在附近星系观测到的亚空间扰动与它没有任何因果关系。"
 distar.13020.a:0 "很神秘。"
 distar.13030.name:0 "观察到$nanite_space_dragon_baby$"
 distar.13030.desc:0 "[Root.GetName]进入了[From.GetName]星系，正在观察绕恒星运动的L-巨龙。\n\n这头宇宙生物似乎有些迷失，不过它注意到了我们的飞船。尽管没有直接靠近，它的环绕路线现在似乎多了一点嬉戏般的翩然舞动，似乎是与[Root.GetName]互动。"
 distar.13030.a:0 "或许我们可以与它展开交流。"
 distar.13030.b:0 "荒谬。"
 TAME_LDRAGON_PROJECT:0 "驯服[From.GetName]$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_TITLE:0 "驯服$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName]星系内的$nanite_space_dragon_baby$似乎十分温顺——至少目前如此。\n\n如果这是某种智慧生命，尝试与它交好或许会对我们有利。"
 distar.13035.name:0 "[From.From.GetStarName]$nanite_space_dragon_baby$被驯服"
 distar.13035.desc:0 "说来奇怪，我们以敌我识别系统常用波长传输的交流信号竟得到了$nanite_space_dragon_baby$的积极回应。\n\n[From.GetLeaderName]上的研究人员设计一套相当复杂的指令集，$nanite_space_dragon_baby$可以有效理解，并很高兴地加以执行——只要我们的科研船愿意偶尔与它进行一番友善的玩闹。"
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§!加入§Y[Root.GetName]§!"
