 building_blocks:0 "生命坩埚"
 building_blocks_desc:0 "这颗星球条件适宜，富含特殊的气体及分子，其成分包含据信对碳基——以及氨基——生命形式必不可少的原料。尽管在其表面没有发现生物组织，这里或许是能够逐步见证生命起源的完美坩埚。"
