 story.207.name:0 "安抚晶状生命体"
 story.207.desc:0 "晶状生命体似乎产生了共鸣以回应某些事物；这是它们与周围互动的方式之一。这种发射出来的波形的确切本质和可能用途尚不知晓，但现在我们船只可以将其近似模拟，来伪装成晶体同伴。"
