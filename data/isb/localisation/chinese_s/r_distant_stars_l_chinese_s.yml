 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$？是的就像其他的星门一样，它们甚至早于$gov_stagnant_ascendancy$的年代，我们相信你已经明白了这一点\n\n他们为什么是与众不同的？他们引导着什么吗？我们选择不要深入研究这些特定的奥秘——多次挫折阻止了你知道它的真相——但我们还是愿意分享一些最近可能有所关联的联系。\n\n当然不是免费的。"
 distar.11501.a:0 "请说吧。"
 graygoo.10.name:0 "灰蛊风暴"
 graygoo.10.desc:2 "我们的技术人员设法解除了[candidate_gateway_system.GetName]附近的L-星门的锁定，但当我们稳定了与L-星团的永久连接时，大量的亚空间能量从其中奔涌而出！我们可以限制其中潜在的入侵者使用我们的星门，同时保留我们自己的访问权限。\n\n不幸的是即将到来的入侵也将从银河系其他的L-星门中杀出。由诡异的纳米矿石建造的舰队正从这些星门中杀出，攻击一切可以看见的东西！\n\n所有与这些舰队进行沟通的尝试均告失败，在他们通过L-星门之后，我们在L-星团内检测到了重复的亚空间传输信号。"
 graygoo.10.a:0 "将消息显示在屏幕上"
 graygoo.11.desc:1 "来自§H[From.GetName]§!的科学家试图领先于我们恢复其领土内L-星门的运作，但不幸的是这似乎触发了星团里的存在对我们银河的全面入侵，侵略性的纳米机器正在攻击所有可以看见的目标！\n\n[From.GetSpeciesNamePlural]的科学家设法在入侵到来之前关闭了大门，但这会导致他们转移到银河系的其他L-星门发动入侵，因为他们现在已经完全苏醒了。\n\n所有与这些舰队进行沟通的尝试均告失败，在他们通过L-星门之后，我们在L-星团内检测到了重复的亚空间传输信号。"
 graygoo.12.desc:0 "§Y解码这些亚空间信号\n建立翻译矩阵……§!\n\n§R警告：§!§Y消息严重损坏。\n\n尝试重构消息片段……§!\n§Y三段消息碎片得以恢复§!"
 graygoo.12.a:0 "消息片段 I"
 graygoo.12.a.response:1 "§Y解码片段 I：§!\n\n我们是§Y<无法理解>§!的银河星门网络建筑师。如果你正在接收此传输§Y<无法理解>§!证明一切都还来得及。也许我们的消息浮标以某种方式通过了§Y<无法理解>§!并在其关闭之前逃离了。\n\n§R不要§!——重复——§R不要§!恢复对星团中休眠出入口的访问。在任何情况下§Y<无法理解>§!都绝不能和整个河系进行稳定的连接。为了所有文明的存续，我们的星团必须被隔离开来。"
 graygoo.12.b:0 "消息片段 II"
 graygoo.12.b.response:0 "§Y解码片段 II：§!\n\n在一场不可避免的毁灭我们文明的灾难中，我们故意封闭了我们的家园来防止§H灰蛊风暴§!的扩散。这些可以自我修复的纳米机器人在构建我们的星门网路之时发挥了巨大的作用，但是当他们§Y<无法理解>§!结束任务的时候，我们却发现他们不再听从我们的命令，他们失控了。\n\n通过隐藏的后门程序，我们的§Y<无法理解>§!设法将其全部召回以防止危机扩散，但我们发现这些手段通通失去了作用。当他们开始进入我们的行星表面进行大规模材料收集的时候，我们就知道我们的终结仅仅只是一个时间问题。"
 graygoo.12.c:0 "消息片段 III"
 graygoo.12.c.response:0 "§Y解码片段 III：§!\n\n§Y<无法理解>§!的设施是重中之重。他们所有的§Y<无法理解>§!亚空间信号传输都是通过该设施进行的，如果破坏了这里那他们将无法继续行动。不幸的是，我们所有试图禁用它的尝试都失败了，我们无法再次召集力量抵御§Y<无法理解>§!一次又一次的袭击。\n\n如果我们的星团隔离彻底失败了，你必须彻底毁灭这个设施。只要它仍然在§Y<无法理解>§!，灰蛊风暴就将继续席卷整个银河系\n\n我们……我们真的很抱歉释放出了这种恐怖的灾难。 在我们的傲慢中，我们……"
 graygoo.12.d:0 "结束通信"
