 transmitter_cat:0 "加密传输信号"
 transmitter_cat_desc:0 "我们发现了发送自[From.GetName]某地的加密数据流。"
 INVISIBLE_DEATH:0 "泽克万实验室"
 INVISIBLE_DEATH_DESC:0 "我们已经确定了泽克万实验室的位置——一处以未知材料建成的金字塔状隐秘建筑群，被层层沙土所掩盖。要进行探索，我们得先进行挖掘。不过如果叛军们所言不虚，实验室中的武器值得如此大费干戈。"
 ICE_ALIEN:0 "冰封异客"
 ICE_ALIEN_DESC:0 "如山的冰川中封冻着一具生物遗骸，形制前所未见。不知道它曾经穿越了多么久远的时空。\n\n研究者们已做好了将其复活的前期准备工作。"
 ENIGMATIC_CACHE_PROJECT:0 "天外来宾"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "一个神秘的外星物体进入了[Root.GetName]轨道。我们应该尽快确定它来访的目的。"
 distar.1050.a.tooltip:0 "已与[delicious_aliens.GetName]建立通讯链接——这是银河系中最美味的外星人。"
 GATEWAY_INTERFERENCE:0 "星门干扰"
 GATEWAY_INTERFERENCE_DESC:0 "一个未知帝国层试图用干扰波束非法侵入古老的L-星门网络，但计划实施过程中遭受攻击，光束装置也受到损伤。或许其系统可以被修复。"
 pc_egg_cracked:0 "破碎世界"
 pc_egg_cracked_desc:0 "一个行星大小的巨蛋破裂后留下的碎片。"
 SPORE_LAUNCHER:0 "$STRANGE_COMPONENTS_DESC$"
 distar.9000.lcluster_clue_desc_1:1 "研究发现，在神秘外星数据装置上发现的奇异化合物是由微型自主实体——纳米机器人的粉尘状部件组成。装置外表的某些划痕上甚至可以观察到许多嵌入其中的微型机械钳爪。在其中一处，我们发现了一个虽然受损但仍在运转的纳米机器人，正从装置中汲取能量。从纳米机器人残存的硬盘中，我们提取了部分数据，或许能使我们对L-星门网络的研究大受助益。"
 distar.9000.lcluster_clue_desc_2:0 "在从[big_rip_planet.GetName]废墟中回收的物品中，有一段部分损毁的全息影像，来自给当地原始植物社会带去混乱的那个异星文明。尽管大部分数据要么损毁，要么是发送者在极度恐惧的状态下录制，充斥着聒噪的呜呜声而难以理解，我们还是成功恢复了几个片段，包含着关于星门网络的宝贵信息。\n\n然而，大部分影像都在讲述种种可怕预言，描绘着灰蛊风暴和它将会带来的惨烈死亡。"
 distar.9000.lcluster_clue_desc_3:0 "当队员们从泽克万实验室返回，开始进行消毒程序时，我们在他们的防护服上发现了某种外星物物质。通过进一步的检查，这些物质被证实原为微型机器人的碎片，现在已化作了灰色细尘。在样品中我们发现了一个完好无损的纳米机器人，包含着栓接至某种结构的指令。有理由相信，该“结构”可能就是一座星门。\n\n这种分子结构或许对整个L-星门网络的构建不可或缺。"
 distar.2040.name:0 "奈弗瑞之傲"
 distar.2040.desc:0 "先前在[From.GetName]轨道上发现的武装飞船是一艘名叫“奈弗瑞之傲”的废弃战舰。其轻便的造型和隐身硬件设计表明它原本是被设计用来执行长距离巡逻任务的，但后来被改装为长距隐形轰炸机。飞船通讯日志显示，它原本将要执行任务，袭击一处叫做泽克万实验室的秘密设施，但中途被一名反叛游击部队劫机。据说实验室中存放着一种威力无比的武器，可以为他们赢得战争的胜利。我们已经从飞船的导航驱动中获取了它的目的地坐标。"
 distar.2040.a:0 "派一队科研人员前往实验室。"
 distar.2040.b:0 "我们不需要这种武器。"
 distar.2041.name:0 "无形死祸"
 distar.2041.desc:0 "我们的科学家已经毫发无损地从泽克万实验室返回，带回了从那里安保监控系统中获取的影像。录像显示，游击队员们将实验室人员捆绑封口，随后撬开了武器保险箱。但令他们大失所望的是，里面空无一物。\n\n短短几分钟后，叛军们纷纷翻倒在地，在巨大的痛苦中扭动挣扎。他们的身体上鼓起遍布全身的黑色块斑，随后皮肤崩裂，一种灰色不明物质喷涌而出。\n\n那种物质持续扩张，以令人晕眩的方式盘旋缠绕着他们，直到一名实验室人员激活了应急系统。喷头把液体喷向整个房间，一阵电流涌动杀死了所有活物。随后录像终止。我们的队员证实保险箱中确实空空如也。"
 distar.2041.a:0 "真是令人毛骨悚然。"
 distar.2041.a.tooltip:0 "对泽克万实验室的探索促进了我们的工程学研究。"
 distar.2045.name:0 "星门劫持者"
 distar.2045.desc:0 "信号来自于[From.GetName]轨道附近一群已损毁的军舰。在我们的文明出现数千年前，一个被称为肃金帝国的势力似乎试图用某种干扰光束来劫持星门网络，但其计划被粗暴打断。尽管光束处于激活状态，并对星门的安全网络进行了针对性校准，其系统还是在攻击中受损。或许我们的科学家可以进行修复。"
 distar.2045.a:0 "值得一试。"
 distar.2045.b:0 "离开。"
 distar.2046.name:0 "肃金秘识"
 distar.2046.desc:0 "尽管科学家未能突破星门的安全系统，我们还是成功获取了一些有关星门如何运转的宝贵知识。肃金帝国数百年来一直痴迷于星门，为侵入其系统而搜集了所有力所能及的数据。"
 distar.2046.a:0 "还不错，总而言之。"
 distar.1016.name:0 "失乐园"
 distar.1016.desc:0 "沃尔人对待国家安全不容半点风险。他们在“空中花园”投放了整个核武库，将马达科-沃尔人原本葱郁的母星炸为齑粉，随后将真菌杀除剂洒满仍在炽燃的星球残骸，任何残存的马达科-沃尔人也都会被化为毒性泥浆。不管危险与否，寄生真菌已不复存在。"
 distar.1016.a:0 "他们简直肆意妄为！"
 distar.1080.d:0 "提取并存储一份DNA样品，或许以后会派上用场。"
 distar.1085.name:0 "冰封异客"
 distar.1085.desc:0 "随着我们最近在克隆领域取得突破，科学家们将一份DNA样本从库存中取出。它提取自一具封冻在冰川之中的遗体，据推测属于某种已经灭绝的外星人。将这神秘的生物复活是该部门长久以来的夙愿，现在由于科学的奇迹成为可能。"
 distar.1085.a:0 "批准该计划。"
 distar.1085.b:0 "他们不能这样做。"
 DISTAR_NANOCITY_CAT:0 "金属晶体构造"
 DISTAR_NANOCITY_CAT_DESC:0 "从轨道上观察，[From.GetName]地貌主体由某种银色金属晶体占据，其规模体积前所未见，仿佛一幢幢怪异的摩天大楼。近距离研究势在必行。"
 DISTAR_NANOSAND_CAT:0 "金属沙尘"
 DISTAR_NANOSAND_CAT_DESC:0 "扫描仪显示[From.GetName]上的沙丘几乎完全由颗粒状的稀有金属构成。或许可以从中提取一些珍贵资源。"
 DISTAR_MEDGAS_CAT:0 "固态内核"
 DISTAR_MEDGAS_CAT_DESC:0 "与预期不同，在由独特气体构成的厚重外壳之下，[From.GetName]拥有一个异常巨大的固态内核。科学家建议开展进一步调查。"
 KETLING_PROJECT_6:0 "研究§Y[ratling_planet_6.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC:1 "智慧生物从§Y[ratling_planet_6.GetName]§!上的废土堆中现身。科学家们感到好奇，不知这些被戏称为$NAME_Ketlings$的外星人是从那个曾经遍布附近星系的星际文明演化而来，还是起源于完全不同的物种。\n\n我们可以选择任何一颗由自治$NAME_Ketlings$栖居的行星展开此研究。"
 distar.242.desc.jump:0 "[Root.GetName]在[From.GetName]星系遭遇了一个由纯粹能量构成的巨大存在！它是一个真正的灵能漩涡，若与这个实体展开接触，必须抱以极度的谨慎。\n\n令人困惑的是，[From.GetName]星系本身似乎与超空间航道网络完全隔绝。无法确知是这个实体的存在切断了星系与超空间航道的连接，还是突发的亚空间扰动将它困在此地。\n\n然而，另一件事清晰无疑：我们在这个星系内接受到了不断重复的信号，源头来自[tanker_planet.GetName]——不过在前往那里之前，我们或许得先想好如何应对那个神秘实体。"
 distar.275.name:0 "纳米晶格"
 distar.275.desc.comms:1 "详细研究表明，遍布[From.GetName]地表的巨大金属晶体与先前的任何推测都截然不同。科学家[Root.GetLeaderName]兴奋地报告，这些尺寸夸张的晶体实际上是由穹亿之数的休眠纳米机器人构成！\n\n它们的分子结构与任何已知国家的纳米技术特征都不相符，因此其来源无可考证。或许它们是被某些神秘的太空旅行者处于某种未知的目的投放于这颗行星。\n\n据[Root.GetLeaderName]推测，纳米机器人们自发组成完美排向的晶体栅格，然后不断自我复制，直到达到设定值，随后进入休眠。尽管它们构成的晶体确实与建筑物相仿，但其结构完全匀质同一，不可能用作此途。"
 distar.275.desc.nocomms:1 "详细研究表明，遍布[From.GetName]地表的巨大金属晶体与先前的任何推测都截然不同。科学家[Root.GetLeaderName]兴奋地报告，这些尺寸夸张的晶体实际上是由穹亿之数的休眠纳米机器人构成！\n\n没有证据表明，[From.GetName]历史上曾经有过足够厚度的大气层，它无法支持任何我们所了解的生命形式。这些纳米机器人或许是被某些神秘的太空旅行者处于某种未知的目的投放于这颗行星。\n\n据[Root.GetLeaderName]推测，纳米机器人们自发组成完美排向的晶体栅格，然后不断自我复制，直到达到设定值，随后进入休眠。尽管它们构成的晶体确实与建筑物相仿，但其结构完全匀质同一，不可能用作此途。"
 distar.280.name:0 "纳米沙尘"
 distar.280.desc:0 "[Root.GetName]队员兴奋地报告了在[From.GetName]表面获得的意外发现。不仅这里随处可见的沙丘是由稀有金属颗粒构成，沙尘本身实际上几乎全部由不可计数的破损纳米机器人构成！\n\n这些微型机械已经存在了数百万年，它们的结构过于残破，不可能进行修复。尽管我们无法确定其源头，但制造这些纳米机器人的文明必定科技高度发达。\n\n科学家[Root.GetName]推测，数百万年前，它们或许是用来对[From.GetName]表面进行地貌改造。"
 distar.285.name:0 "远古医疗建筑群"
 distar.285.desc:0 "从[Root.GetName]传来惊人消息：深度扫描显示，[From.GetName]出人意料的巨大固态内核被一片广阔的医疗建筑群压缩遗迹覆盖，这些建筑已有数百万的历史！\n\n尽管在气态巨行星外壳巨大压力的限制下，我们能够从其内核表面获取的信息十分有限，但科学家[Root.GetLeaderName]报告说，那片隐藏的建造群所用技术与神秘的§HL-星门§!完全相符，无可置疑。\n\n科考队员们推测[From.GetName]是一处行星级医疗设施，由星门建造者们在久远之前所建。在某个时间点之后，这里遭到遗弃，自动气体复制机不受控制的运转了许多世纪，逐渐将这颗星球包裹成了气态巨行星。"
 distar.9000.lcluster_clue_sonic:0 "[Root.GetSpeciesAdj]学术界最近取得了一项突破，事关我们的科研飞船最近研究的系外声波化信号。\n\n尽管信号中声波化方程的确切含义仍不得而知，[Root.GetSpeciesAdj]母星的科学家们已经成功将该信号中有关亚空间谐波的部分数据与神秘的§HL-星门§!技术建立联系！\n\n孤立来看，信号似乎再无其他价值。但把它与其他关于古老星门建造者的秘识统合研究，或许能得到关于如何将L-星门重新激活的宝贵数据。"
