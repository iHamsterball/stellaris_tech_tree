 aianom.0.name:0 "AI异常调试信息"
 aianom.0.desc:0 "§H[Root.GetName]§!生产了：\n\n￡minerals （总额）第一阶§Y[Root.GetT1LumpMinerals]§!，第二阶§Y[Root.GetT2LumpMinerals]§!，第三阶§Y[Root.GetT3LumpMinerals]§!，第四阶§Y[Root.GetT4LumpMinerals]§!。\n￡energy （总额）第一阶§Y[Root.GetT1LumpEnergy]§!，第二阶§Y[Root.GetT2LumpEnergy]§!，第三阶§Y[Root.GetT3LumpEnergy]§!，第四阶§Y[Root.GetT4LumpEnergy]§!。\n￡physics （总额）第一阶§Y[Root.GetT1LumpPhysics]§!，第二阶§Y[Root.GetT2LumpPhysics]§!，第三阶§Y[Root.GetT3LumpPhysics]§!，第四阶§Y[Root.GetT4LumpPhysics]§!。\n￡society （总额）第一阶§Y[Root.GetT1LumpSociety]§!，第二阶§Y[Root.GetT2LumpSociety]§!，第三阶§Y[Root.GetT3LumpSociety]§!，第四阶§Y[Root.GetT4LumpSociety]§!。\n￡engneering （总额）第一阶§Y[Root.GetT1LumpEngineering]§!，第二阶§Y[Root.GetT2LumpEngineering]§!，第三阶§Y[Root.GetT3LumpEngineering]§!，第四阶§Y[Root.GetT4LumpEngineering]§!。\n\n￡minerals （储存）第一阶§Y[Root.GetT1DepMinerals]§!，第二阶§Y[Root.GetT2DepMinerals]§!，第三阶§Y[Root.GetT3DepMinerals]§!，第四阶§Y[Root.GetT4DepMinerals]§!。\n￡energy （储存）第一阶§Y[Root.GetT1DepEnergy]§!，第二阶§Y[Root.GetT2DepEnergy]§!，第三阶§Y[Root.GetT3DepEnergy]§!，第四阶§Y[Root.GetT4DepEnergy]§!。\n￡physics （储存）第一阶 §Y[Root.GetT1DepPhysics]§!，第二阶§Y[Root.GetT2DepPhysics]§!，第三阶§Y[Root.GetT3DepPhysics]§!，第四阶§Y[Root.GetT4DepPhysics]§!。\n￡society （储存）第一阶§Y[Root.GetT1DepSociety]§!，第二阶§Y[Root.GetT2DepSociety]§!，第三阶§Y[Root.GetT3DepSociety]§!，第四阶§Y[Root.GetT4DepSociety]§!。\n￡engneering （储存）第一阶§Y[Root.GetT1DepEngineering]§!，第二阶§Y[Root.GetT2DepEngineering]§!，第三阶§Y[Root.GetT3DepEngineering]§!，第四阶§Y[Root.GetT4DepEngineering]§!。"
 AIANOM_LUMP_CAT:0 "轨道残骸"
 AIANOM_LUMP_CAT_desc:0 "传感器表明在[Root.GetName]轨道上存在有潜在价值的实体。"
 AIANOM_MININGDEPO_CAT:0 "地表信号"
 AIANOM_MININGDEPO_CAT_desc:0 "传感器表明在[Root.GetName]地表存在有潜在价值的发现。"
 AIANOM_RESEARCHDEPO_CAT:0 "$AIANOM_MININGDEPO_CAT$"
 AIANOM_RESEARCHDEPO_CAT_desc:0 "$AIANOM_MININGDEPO_CAT_desc$"
 AIANOM_CLUE_CAT:0 "$clue$"
 AIANOM_CLUE_CAT_desc:0 "$l_cluster_chain_desc$"
 aianom.minerallump.name:0 "矿物贮藏"
 aianom.minerallump.desc:0 "[Root.GetName]发现了一处矿物贮藏。"
 aianom.energylump.name:0 "能源点数"
 aianom.energylump.desc:0 "[Root.GetName]发现了一处能量币贮藏。"
 aianom.physicslump.name:0 "物理研究"
 aianom.physicslump.desc:0 "[Root.GetName]发现了一处物理学研究成果贮藏。"
 aianom.societylump.name:0 "社会研究"
 aianom.societylump.desc:0 "[Root.GetName]发现了一处社会学研究成果贮藏。"
 aianom.engineeringlump.name:0 "工程研究"
 aianom.engineeringlump.desc:0 "[Root.GetName]发现了一处工程学研究成果贮藏。"
 aianom.mineraldepo.name:0 "矿物富集"
 aianom.mineraldepo.desc:0 "[Root.GetName]在[From.GetName]上发现了一处矿床。"
 aianom.energydepo.name:0 "能量富集"
 aianom.energydepo.desc:0 "[Root.GetName]报告其在[From.GetName]发现了行星规模的晶体，晶体携带并不断产生自然电荷。"
 aianom.physicsdepo.name:0 "物理点富集"
 aianom.physicsdepo.desc:0 "[Root.GetName]在[From.GetName]发现了物理点数的富集处。"
 aianom.societydepo.name:0 "社会点富集"
 aianom.societydepo.desc:0 "[Root.GetName]在[From.GetName]发现了社会点数的富集处。"
 aianom.engineeringdepo.name:0 "工程点富集"
 aianom.engineeringdepo.desc:0 "[Root.GetName]在[From.GetName]发现了工程点数的富集处。"
 DISTAR_WRECK_CAT:0 "补给船残骸"
 DISTAR_WRECK_CAT_DESC:0 "传感器显示在[Root.GetName]轨道上观测到了未识别来源的船只残骸。"
 DISTAR_FLARE_CAT:0 "文明的踪迹。"
 DISTAR_FLARE_CAT_DESC:0 "尽管该行星没有大气层，但某种在[From.GetName]上的人工建筑的迹象表明这里过去可能有文明的存在。"
 DISTAR_RAINBOW_CAT:0 "黑暗中的彩虹。"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName]周围的吸积盘展现出了令人惊叹的折射光谱，与彩虹并无不同。会是什么造成了这个现象？"
 DISTAR_HOLO_CAT:0 "舰队识别"
 DISTAR_HOLO_CAT_DESC:0 "雷达读数显示在[From.GetName]的轨道上有一支未知舰队。他们没有回复我们的呼叫。"
 DISTAR_ROBO_CAT:0 "对称结构"
 DISTAR_ROBO_CAT_DESC:0 "扫描器显示[From.GetName]的地表结构具有反常的高对称性。"
 DISTAR_NANO_CAT:0 "灰之蛊虫"
 DISTAR_NANO_CAT_DESC:0 "[From.GetName]的星体似乎被某种灰化的物质彻底覆盖，呈现出奇怪的性质和复杂多变的金属成分。"
 DISTAR_FLOW_CAT:0 "超重读数"
 DISTAR_FLOW_CAT_DESC:0 "在[From.GetName]周围有着异乎寻常的高重力读数。"
 DISTAR_LOST_CAT:0 "云中行进"
 DISTAR_LOST_CAT_DESC:0 "在[From.GetName]的上层大气中存在移动物体，像是有一艘飞船在云层中快速掠过。"
 DISTAR_TIME_CAT:0 "船只碎片"
 DISTAR_TIME_CAT_DESC:0 "在[From.GetName]的近轨道存在未知船只的碎片。"
 DISTAR_CLONE_CAT:0 "可疑的筒"
 DISTAR_CLONE_CAT_DESC:0 "对[From.GetName]已经损毁的环形世界的初步成像显示了在某些毁坏的区段上有着大量原封不动的筒状物。这些筒状物的来源完全未知。"
 DISTAR_GEODE_CAT:0 "秘密之心"
 DISTAR_GEODE_CAT_DESC:0 "对[From.GetName]小行星的共振成像显示其中蕴含着稀有晶体的成分。"
 DISTAR_DEAD_GOD_CAT:0 "沉默的巨兽"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]具有显著的非球面特征，其地表有着巨大且完全不符合地理学模型的构造。"
 DISTAR_ELECTRO_CAT:0 "网状构造"
 DISTAR_ELECTRO_CAT_DESC:0 "从某个未知源点发散的网状结构在[From.GetName]的表面周期性发光。"
 DISTAR_RUM_CAT:0 "熟悉的化合物"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]的发射光谱显示了气态巨行星的主要成分和一种著名的致醉剂有着相同的分子结构。"
 DISTAR_SOOTHE_CAT:0 "共振晶体"
 DISTAR_SOOTHE_CAT_DESC:0 "对[From.GetName]的扫描揭示了其表面岩层充满了共振晶体。我们也许能利用这些晶体。"
 DISTAR_SOOTHE_GC_CAT:0 "吸引磁性"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]的磁层以无法解释的原因对我们的研究无人机产生了强大的吸引力。我们应该进行进一步的调查。"
 DISTAR_EXO_CAT:0 "古怪的覆盖物"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]上的整片大陆都被某种奇怪的植被覆盖了，该植被似乎与星球上的其他植物相斥。"
 DISTAR_ICE_CAT:0 "矛盾读数"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]表面的温度测量结果显示为数百摄氏度，但其表面处于冰冻状态。是什么造成了这种矛盾？"
 DISTAR_METAL_CAT:0 "不可穿透之云"
 DISTAR_METAL_CAT_DESC:0 "[From.GetName]的大气将我们探测器在无线电频段的扫描全数反射。在这下方有着什么东西在持续干涉我们的信号。"
 DISTAR_OCEAN_CAT:0 "深层隧道"
 DISTAR_OCEAN_CAT_DESC:0 "扫描仪显示在[From.GetName]的水层之下存在一个错综复杂的隧道系统。是谁创造了它们？"
 DISTAR_COLLAPSE_CAT:0 "毁坏的空间站"
 DISTAR_COLLAPSE_CAT_DESC:0 "一个毁坏的空间站遗迹悬浮在轨道上，疲倦地尾随[From.GetName]，身披数世纪来残骸冲撞留下的伤痕。考虑到它破损的状态和无法识别的科技，我们需要一个专家团队来进行调查。"
 DISTAR_FOES_CAT:0 "二重身"
 DISTAR_FOES_CAT_DESC:0 "这些出没在[From.GetName]苍茫平原上的原始物种和我们在同一个星系的另一个死寂世界上发现的物种具有惊人的相似性。"
 DISTAR_DIAMOND_CAT:0 "超重律动"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName]的律动十分稳定，日震研究表明它的内部成分比我们所预计的密度要大得多。是什么造成了这种令人惊异的密度？"
 DISTAR_MOLTEN_CAT:0 "火山喷口"
 DISTAR_MOLTEN_CAT_DESC:0 "数量惊人的气体从[From.GetName]喷发出来——这在熔融世界并不常见。这些气体中的一部分有着极大的产业价值。"
 DISTAR_MERCURY_CAT:0 "深层洞窟"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]的内部影像显示在行星的表面下存在大量的地底洞窟。它们可能值得调查。"
 DISTAR_WARFORM_CAT:0 "神秘构造"
 DISTAR_WARFORM_CAT_DESC:0 "一些人工构造从[From.GetName]的剧毒云层中秀立而出。"
 DISTAR_BRAINSLUG_CAT:0 "废弃聚落"
 DISTAR_BRAINSLUG_CAT_DESC:0 "[From.GetName]的扫描结果标示了一些被原始物种社会抛弃的居住地。究竟是什么样的命运降临在了居住地的建造者身上？"
 DISTAR_THIRSTY_CAT:0 "干涸峡谷"
 DISTAR_THIRSTY_CAT_DESC:0 "深到能从轨道直接进行观察的峡谷勾勒出[From.GetName]表面的纹路，但是星球却和风沙侵蚀区一样干燥。曾经如此显著地侵蚀了[From.GetName]岩层的水发生了什么？"
 DISTAR_FLYTRAP_CAT:0 "巨型植被"
 DISTAR_FLYTRAP_CAT_DESC:0 "难以置信，植物几乎主宰了[From.GetName]的整个地表，植被群多变的色彩和巨大的规模足以吸引我们的外星生物学家来进行研究。"
 DISTAR_LIVING_CAT:0 "彷徨海"
 DISTAR_LIVING_CAT_DESC:0 "有种不同寻常的东西，仿佛催眠了[From.GetName]上海洋的潮起潮落一般。海洋的运动模式与我们目前所知的所有潮汐行为均不相同。"
 DISTAR_ZONE_CAT:0 "孤立遗迹"
 DISTAR_ZONE_CAT_DESC:0 "传感器显示在[From.GetName]上有一个孤立的针状人工结构。"
 DISTAR_RAT_CAT:0 "残毁首都"
 DISTAR_RAT_CAT_DESC:0 "我们对[From.GetName]的初步调查显示了该行星是某个亡故帝国的旧都，我们之前遇到的垃圾场正是属于这个帝国的。对其进行更彻底的调查或许能获得更多的信息。"
 DISTAR_MED_CAT:0 "神秘箱体"
 DISTAR_MED_CAT_DESC:0 "一个来源不明的箱体围绕着[From.GetName]旋转，其中贮藏了大量的某种有机物质。"
 DISTAR_POD_CAT:0 "无法识别的吊舱"
 DISTAR_POD_CAT_DESC:0 "一个静止的吊舱环绕着[From.GetName]，我们刚开始以为这是个小行星。"
 DISTAR_PHASE_CAT:0 "相变星球"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName]周围出现了神秘的能量读数，就像整个星球在存在与不存在之间不断徘徊一样。"
 DISTAR_SOY_CAT:0 "杂草丛生的遗迹"
 DISTAR_SOY_CAT_DESC:0 "传感器指示在[From.GetName]厚密的植被之下埋藏着人工构造。"
 DISTAR_SIGNAL_CAT:0 "干扰"
 DISTAR_SIGNAL_CAT_DESC:1 "船只的传感器在[From.GetStarName]星系检测到了一种无法解释的信号干扰模式。"
 DISTAR_PUZZLE_CAT:1 "无法扫描的物体"
 DISTAR_PUZZLE_CAT_DESC:1 "我们在[From.GetStarName]星系的小行星群，靠近[From.GetName]的地方定位了一个反射了我们传感器信号的物体。通过肉眼观察发现该物体具有多边形外形，但由于缺少扫描数据，我们并不知道更多的信息。"
 distar.1.name:0 "残骸身份确认"
 distar.1.desc:0 "我们登上[Root.GetName]的船员报告了[From.GetName]的船只残骸似乎是一场意料之外的恒星磁风暴的杰作。由于生命支持系统彻底下线，以及因为损伤无法行动，补给船只能无助地漂流直到进入[From.GetName]的重力井。没有人幸存下来。\n\n船只的货舱确实有数额可观的矿物——但是，[Root.GetName]的舰长谨慎的表明这是§Y[wreckage_owner.GetAdj]§!的舰船设计。\n\n这些矿物很可能属于§Y[wreckage_owner.GetName]§!，如果我们认领了他们的载货，他们很可能不悦。"
 distar.1.a:0 "我们需要这些矿物。"
 distar.1.a.tooltip:0 "这将使§Y[wreckage_owner.GetName]§!不悦。"
 distar.1.b:0 "我们不会冒险引起争端。"
 distar.1.b.tooltip:0 "将矿物归还给§Y[wreckage_owner.GetName]§!。\n这将会取悦他们并获得￡influence §H影响力§!。"
 distar.2.name:0 "补给船残骸货舱"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]。我们注意到§Y[wreckage_owner.GetAdj]§!的失踪补给船只在前往§Y[wreckage_owner.Capital.GetName]§!的途中遭受致命损害，并漂流到[Root.GetAdj]的空域，在这里船只的货物遭到了迅速而突然的失窃。\n\n你们真的以为这场犯罪行动不会被注意到吗？§Y[wreckage_owner.GetName]§!要求立即赔偿我们的补给。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]。我们注意到§Y[wreckage_owner.GetAdj]§!的失踪补给船只在前往§Y[wreckage_owner.Capital.GetName]§!的航路上遭受致命损害。我们的传感器报告了船只进入了[From.From.GetName]星系，正是你们种族洗劫了货物并为己所用。\n\n不可接受。立即返还我们的货物，[Root.GetSpeciesNamePlural]。"
 distar.2.a:0 "补给船只？啥补给船只？"
 distar.2.b:0 "我们会返还你们的补给。"
 distar.3.name:0 "残骸货舱返还"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]！我们收到了我们补给船只货物的消息。我们万分感谢你们在没有[wreckage_owner.GetAdj]的介入的情况下花费时间回收了这些货物。"
 distar.3.a:0 "这是我们的荣幸，[wreckage_owner.GetSpeciesNamePlural]。"
 distar.6.name:0 "冻结于时间"
 distar.6.desc:0 "[Root.GetName]的船员燃起了寻找[From.GetName]上工业时代文明遗迹的兴趣。调查显示[From.GetName]曾经维持了大气层数百万年，直到[From.GetStarName]恒星不稳定的表面出现了大量的超级耀斑，导致了行星大气层的电离化逃逸和耗散。\n\n失去大气层之后，[From.GetName]上的城市沉寂于时间长河长达数千年。这是纪念发生于此处大灭绝的无声纪念碑。\n\n科学官[Root.GetLeaderName]警告任何在[From.GetStarName]星系的殖民都可能受制于恒星无常的暴怒。"
 distar.7.name:0 "超级耀斑"
 distar.7.desc:0 "[Root.GetName]上的传感器指示出[Root.GetStarName]的表面正出现超级耀斑爆发之前的典型紊乱。考虑到[frozen_in_time_planet.GetName]之上古文明的命运，我们的科学家[Root.Owner.GetScientistPlural]正竭力发明一种能够经受住即将发生的巨型等离子喷发的护盾阵列。"
 distar.7.desc.nocol:0 "传感器显示[Root.GetStarName]的亮度达到了峰值。这表明了恒星正在经历一次超级耀斑，与摧毁了[frozen_in_time_planet.GetName]上文明的超级耀斑并无不同。\n\n幸运的是，这里并没有[Root.GetAdj]殖民地会被这场恒星暴动波及。"
 distar.7.a:0 "我们必须保护我们的人民！"
 distar.7.b:0 "了解。"
 distar.9.name:0 "成功防御超级耀斑"
 distar.9.desc:0 "行星管理署愉快地报告在[Root.GetName]上建立护盾阵列是一次彻底的胜利。我们的殖民地不仅仅在护盾的荫蔽下免于有害离子辐射，还享受了太阳风击打在全新的护盾阵列上炫目多彩的视觉盛宴。"
 distar.10.name:0 "超级耀斑席卷[fromfrom.GetName]"
 distar.10.desc:0 "来自[fromfrom.GetStarName]的超级耀斑轰击了[fromfrom.GetName]的上层大气，宣告我们试图建立一个护盾阵列的尝试彻底失败。\n\n等离子喷流和磁场风暴导致了行星范围的电子干扰，妨碍了能量的产生并裹挟着辐射冲击了人民。这些效果将会持续一段时间。"
 distar.15.name:0 "能量谱"
 distar.15.desc:0 "环绕着[From.GetName]的吸积盘中的一种气态成分似乎造成了黑洞周围的色差。吸积盘折射及反射表面上的光，造成了令人印象深刻的暗中彩虹。\n\n尽管彩虹本身只是一种光学幻象，创造了彩虹的环境却不是。[From.GetName]的吸积盘具有很高的能量——是真正的放电温床。"
 distar.20.name:0 "全息图"
 distar.20.desc:0 "通过对在[From.GetName]星系的未识别舰队的身份码的调查，我们得到了意料之外的发现。舰队实际上并不位于黑洞的安全轨道，而是跨过了事件视界。\n\n科学官[Root.GetLeaderName]推测舰队在数世纪之前就抵达了[From.GetName]的事件视界，在这里时间膨胀使得舰队在黑洞表面留下了它们的影像。\n\n舰队是故意采取了这样的行动还是遭受了不幸了事故我们无从知晓。它们的身份识别码与所有已知文明都无法匹配。"
 distar.25.name:0 "原始机器人"
 distar.25.desc:0 "在研究[From.GetName]地表的过程中，[Root.GetName]的船员发现了早期太空文明的遗迹。尽管该文明的没有幸存下来的个体，该行星居住着由它们建造的原始机器人。\n\n这些机器人依旧执行着它们的任务，不知疲倦地修理着它们早已死亡的创造者建造的残破的基础设施。\n\n在未来任何的殖民者都能利用这些远古机器人作为劳动力。不管其他方面，这些机器人已经证明了自己具有足够的韧性。"
 distar.25.a.tooltip:0 "§B3￡pops 机器人人口§!在[from.GetName]被发现"
 distar.25.b.tooltip:0 "§B4￡pops 机器人人口§!在[from.GetName]被发现"
 distar.26.name:0 "原始机器人"
 distar.26.desc:0 "我们在[Root.GetName]的殖民者将需要处理这些星球表面的远古机器人，我们推测这些机器人在厄运降临于其创造者之后就被遗弃了。\n\n许多这些古董机器人对我们的存在做出了反应，以完全陌生的腔调对我们进行了反复的询问。我们认为它们在等指令输入。它们似乎并不具有情感，并且很可能缺乏更高的逻辑推理功能。"
 distar.26.a:0 "把它们送去工作。"
 distar.26.a.tooltip:0 "获得在[Root.GetName]上的§B￡pops 机器人人口§! 。"
 distar.26.b:0 "将它们拆解，回收矿物。"
 distar.26.c:0 "我们的政策自有国情在此，禁止使用AI。"
 distar.26.d:0 "我们不需要它们，但是摧毁它们显得太过草率。"
 distar.26.d.tooltip:0 "将§B￡pops 机器人人口§!安置到[Root.GetName]。"
 distar.26.spir:0 "我们不可能与无魂之物共存。"
 distar.26.mach:0 "它们将被整合。"
 distar.27.name:0 "消失的造主"
 distar.27.desc:0 "[Root.Owner.GetAdj][Root.Owner.GetScientistPlural]表达了对研究[Root.GetName]上的远古机器人以及它们创造者文明的灭亡的极大兴趣。迄今，研究者们没有找到灭绝机器人的创造者的决定性证据——一个几百年越来越扑朔迷离的谜题，这段时间足以将任何有机质残留化为烟尘。\n\n尽管对星球的检视排除了核毁灭或者大范围战争灭绝事件，他们消失的谜底却一直困扰着我们。\n\n研究者们建议设立更多对远古机器人硬件精细的研究以获得更进一步的见解。"
 distar.27.a:0 "我们会考虑的。"
 distar.28.name:0 "消失的造主"
 distar.28.desc:0 "我们从[From.From.GetName]上的原始机器人损坏储存驱动器恢复的数据印记被证明难以解析。其中包含的信息无法在我们的神经网络中完全处理，而这些设备的年代只是数据不连贯的一部分原因。但我们确实明白了似乎某种生化传染病在数个世纪前感染了[From.From.GetName]上原始机器人的有机造物主。最终，被感染者只能坐等死亡。"
 distar.28.a:0 "有机生命的又一缺陷。"
 distar.29.name:0 "消失的造主"
 distar.29.desc:0 "经过对[From.From.GetName]上的早期机器人进行深度扫描，[Root.GetLeaderName]成功定位了包含了某种日志信息的储存区域。数据由于硬件的衰败而极度损坏，但还是有一些有希望的条目被挽救并翻译。"
 distar.29.a:0 "让我们来康康。"
 distar.30.name:0 "受损日志"
 distar.30.desc:0 "生化危机§G>>'%§!ort X175\n\n领导研§G?'>*§!部门——Su§G(:=}§!素日志\n\n§G<(}&:"
 distar.30.a:0 "显示第一条条目"
 distar.30.b:0 "显示第二条条目"
 distar.30.b.response:0 "§G<</<"
 distar.30.c:0 "显示最终的条目。"
 distar.30.c.response:0 "§G<<%/}} >!^*:+};="
 distar.30.d:0 "回放语音记录。"
 distar.30.d.response:0 "\n§H<<记录没有实质性信息，只有外星人的惊叫哀嚎，接下来是冲击的声音，然后归于平寂。 >>§!"
 distar.30.e:0 "关闭日志。"
 distar.31.name:0 "怪事上演"
 distar.31.desc:0 "我们收到了关于[Root.GetName]上一些殖民者不稳定的行为的报告，情况令人担忧。这些行为从迷惑到极端亢奋，以及有少数个案表现出了难以解释的暴力行为。受影响的居民难以进行交流，并且他们的行为都难以找出合理的动机。\n\n此时此刻，我们不能确认造成这些行为的真正原因——是生物，化学或其他原因。我们的研究者强烈建议在事态变的更糟糕前开展有针对性的科学调查。"
 distar.31.a:0 "将事情追查到底。"
 distar.32.name:0 "紧张蔓延"
 distar.32.desc:0 "[Root.GetName]上越来越多的居民陷于困顿和焦虑中，并逐步展现出几周前我们在小部分隔离人群中观察到的古怪行为。更让人担忧的是，相当一部分居民已经开始表现出躁动和暴力倾向。\n\n我们的[Owner.GetScientistPlural]警告说情况会继续恶化下去，除非我们能找到问题的根源。"
 distar.33.name:0 "全球暴乱"
 distar.33.desc:0 "[Root.GetName]上的形势正在逐渐失控。被焦虑和愤怒支配的民众比例已经达到了一个临界点。更糟糕的是，一部分拥有武器的人口也被卷入其中了！\n\n激烈的武装冲突在居民区爆发，冲垮了维持秩序的民兵部队。暴怒的人群不断自相残杀，并攻击一切试图靠近他们的人！"
 distar.33.a:0 "这疯狂究竟为何物？"
 distar.33.a.tooltip:0 "暴怒的民众正在攻击自己的[Root.GetName]殖民者同胞！"
 distar.34.name:0 "全球暴乱被镇压"
 distar.34.desc.a:0 "[From.From.GetName]上暴怒的殖民者已经被我们的部队平定镇压了。不幸的是，我们还是不知道是什么导致了这些异常行为，无法确定下一次暴力浪潮什么时候会再次到来。\n\n我们最杰出的生物学家十分怀疑是某种影响生理行为的传染病导致了这一切，并加班加点的尝试遏制它们的扩散。"
 distar.34.desc.b:0 "[From.From.GetName]上暴怒的殖民者已经被我们的部队平定镇压了。不幸的是，导致这些异常行为的原因仍然未知，我们无法确定下一次暴力浪潮什么时候会再次到来。\n\n我们的[Owner.GetScientistPlural]强烈建议，我们应在更多的惨剧发生前执行一次针对性的医学调查。"
 distar.34.a:0 "我们必须找到原因。"
 distar.35.name:0 "暴怒病毒"
 distar.35.desc:0 "我们的科研队伍为确定[Root.GetName]上异常行为的源头而深入险境，但不幸悲剧降临。尽管他们采取了完备的预防措施，几名研发队的成员仍然开始表现出典型的侵略性症状，由此导致的混乱造成了数位科学家丧生。\n\n不幸中的万幸是，我们发现了这次愤怒瘟疫的元凶：一种空气传播的病毒，能够影响受害者的基础神经系统。\n\n研究团队剩余的人员已经开始争分夺秒地研发疫苗。"
 distar.35.a:0 "时间紧迫！"
 distar.36.name:0 "暴怒病毒疫苗开发成功"
 distar.36.desc:0 "针对席卷[Root.GetName]人口的暴怒瘟疫，其疫苗研发完成已告成功。相应的分发工作已经开始，[Root.GetName]上的生活也将很快回到正轨。\n\n研究显示导致这场疫情的逆转录病毒似乎几百万年前已经在[Root.GetName]上演化成形了。它们之前一直休眠藏身于被封冻的生物质内，在行星的冰盖溶解后重见天日。\n\n很有可能就是这种病毒导致了远古机器人的造物主在几个世纪前的灭亡。幸运的是，[Owner.GetName]对处理病毒污染物能力更强。开发对应疫苗的过程甚至让我们在药物研究方面取得了一些进步。"
 distar.40.name:0 "灰蛊"
 distar.40.desc:0 "经过仔细的分析后，[Root.GetLeaderName]发现覆盖[From.GetName]表面的奇怪金属物质实际上是由数十亿纳纳米机器人构成！这些纳米机器人是能自我复制的微型机械，可能是由以前的文明出于未知目的而创造。\n\n这些纳米机器人的体积和密度十分惊人，总质量达数十亿吨。看起来这些自我复制机器人在过去的某个时刻进入了一种失控复制的状态，吞噬了这颗行星以及地表上的一切。\n\n在研究这些机器人的过程中，船员们获得了一些令人兴奋的发现，毫无疑问对我们的科学研究大有助益。"
 distar.45.name:0 "重力表异常"
 distar.45.desc:0 "在对[From.GetName]附近诡异信号进行研究的过程中，[Root.GetName]上的船员发现整个星系的重力分析读数高到爆表。科学家[Root.GetLeaderName]怀疑[From.GetName]星门在以某种方式干扰了我们的传感器，或者以某种方式造成星系中隐藏着大量不可见物质。\n\n对星门进行更深入的研究也许能带来更多的收获。"
 distar.46.name:0 "暗流涌动"
 distar.46.desc:0 "对[From.GetStarName]星门的研究与预期大为不同。传感器获取的引力效应读数比理论预测结果大出了几个数量级。为追寻异常的源头，科学家[Root.GetLeaderName]率队深入那废弃的时空通道，直抵核心。在那里的发现似乎彻底改变了他们。\n\n在返回后的几天里，[Root.GetLeaderName]一直在谈论着某些巨大无比、不可描述的物质结构，蛰伏在深空尽头，远离任何恒星。[Root.GetLeaderName]声称，它们施加的引力无比巨大，我们的银河正被其拉向深渊，无可违逆，不可阻挡。\n\n虽然在探索时空通道很短时间之后，异常的重力读数就突然消失了，这次任务仍然让科考队深受刺激。"
 distar.50.name:0 "迷路的变形虫"
 distar.50.desc:0 "[Root.GetName]已经定位了在[From.GetName]上层大气运动的物体。令人吃惊的是，那不是一艘躲在云层里的飞船，而是一只幼年变形虫，附近看不到它母亲的踪迹。\n\n我们无法得知这个幼体是如何与它的母亲和同类分离的，但有一点可以确定：它看上去已经对[Root.GetName]产生了印刻效应。在完成了对[From.GetName]的调研任务后，船员们发现这只变形虫一直在跟着他们。显然它很难被甩掉，而且[Root.GetLeaderName]对这只幼体的决心很是欣赏。\n\n科学家建议允许这只变形虫一直跟随我们的船只，毫无疑问，我们能从中学到许多关于变形虫的知识。"
 distar.50.desc.first_enc:0 "[Root.GetName]已经定位了在[From.GetName]上层大气运动的物体。令人吃惊的是，那不是一艘躲在云层里的船，而是一只处于幼年期的外星生物体。尽管有着惊人的体型，这只被[From.GetName]船员称为太空变形虫的生物似乎还处于幼年期。\n\n我们无法得知这个幼体是如何与它的母亲和同类分离的，但有一点可以确定：它看上去已经对[Root.GetName]产生了印刻效应。在船员们完成了对[From.GetName]的调研任务后，他们发现这只变形虫一直在跟着他们。显然它很难被甩掉，而且[Root.GetLeaderName]对这只幼体的决心很是欣赏。\n\n科学家建议允许这只变形虫一直跟随我们的船只，毫无疑问，我们能从中学到许多关于变形虫的知识。"
 distar.50.a:0 "好极了……"
 distar.50.b:0 "决不允许。继续尝试躲避这个生物"
 distar.50.b.tooltip:0 "尝试甩开跟随[Root.GetName]的变形虫幼体"
 distar.50.c:0 "我们显然应该深入研究它，准备进行解剖"
 distar.51.name:0 "羽翼丰满"
 distar.51.desc:0 "之前一段时间加入我们舰队的变形虫幼体现在看来已经完全成熟了。尽管已经成长为了一位引人注目的大姑娘，她对那艘在自己被困[From.From.GetName]之时给了她一个新家的科研船还是忠心耿耿。\n\n与舰队共处的岁月让她展现出了不同于野生变形虫的适应性行为，她在战场上成为了一个远比其同类更为强大的战力。在整个[Root.Owner.GetName]，她的身影已经成为了一个代表[Root.Owner.GetAdj]精神的吉祥物。\n\n只剩下一个问题，我们应该为她取个什么名字？"
 distar.51.a:0 "$NAME_Bubbles$."
 distar.51.b:0 "$NAME_Nyx$."
 distar.51.c:0 "$NAME_Renegade$."
 distar.51.d:0 "$NAME_Euka$."
 distar.51.e:0 "$NAME_Cyto$."
 distar.51.f:0 "$NAME_Boomer$."
 distar.51.g:0 "$NAME_Blaze$."
 distar.51.h:0 "$NAME_Nova$."
 NAME_Bubbles:0 "泡沫"
 NAME_Nyx:0 "司夜女神"
 NAME_Renegade:0 "叛逆"
 NAME_Euka:0 "爱慕"
 NAME_Cyto:0 "细胞"
 NAME_Boomer:0 "布玛猫"
 NAME_Blaze:0 "烈焰"
 NAME_Nova:0 "新星"
 distar.51.more:0 "这些名字矬爆了，我们得想个更好的。"
 distar.52.name:0 "失去幼年变形虫"
 distar.52.desc:0 "科学家汇报，先前在[From.From.GetName]发现的幼年变形虫已经不再跟随我们的科研船了。在跟随我们的科研船几周之后，变形虫幼体据称通过某种生物超空间驱动机能进入了一条超空间航道。也许它认出了那里的地形，或许它感应到了同类，又或者它只是厌倦了追随我们的船只。\n\n尽管我们的飞船遵循指令没有和变形虫幼体进行互动，被动扫描还是为我们带来了一些有关这头生物的生理学发现。"
 distar.53.name:0 "幼年变形虫解剖"
 distar.53.desc.base:0 "对幼年变形虫的解剖已经完成。尽管大部分机体组织在捕获过程中被摧毁了，对残骸进行的外星生物学研究依然揭示出其优异的再生能力。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n简而言之，这生物的组织再生并不仅仅通过细胞复制进行，还依靠一种硅基细菌辅助其器官组织重构。\n\n对该细菌的遗传信息进行适当的修改后，我们或能利用这种自我修复能力开发出一种船体自愈矩阵，不过这过程相当缓慢。"
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n这些发现和我们之前研究的变形虫-硅基细菌共生关系所带来的组织修复能力原理一致，我们已经将其应用到了船体再生技术上。"
 distar.54.name:0 "幼年变形虫逃脱"
 distar.54.desc:0 "由于我们未能积极采取措施，做好解剖幼体变形虫的准备工作，它看起来已经逃脱了。传感器显示几个小时前它使用了某种生物超空间驱动机能，脱离了我们的掌控。"
 distar.55.name:0 "命名的意义？"
 distar.55.desc:0 "吉祥物怎么能没有名字？我们必须要给我们的外星朋友起个配得上她的名字"
 distar.55.a:0 "$NAME_Blitz$。"
 distar.55.b:0 "$NAME_Zero$。"
