 action.92.part1:0 "[Root.GetName]发现了新的§H战略资源§!的痕迹"
 action.92.part2:0 "，在对[From.GetName]的调查中。"
 action.92.name:0 "§Y[From.GetName]§!：发现战略资源"
 action.92.garanthium:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H珈蓝矿石§!。它可以被精炼成具有延展性和耐久性的金属，这种矿石将成为用于建造船舶的优秀材料。"
 action.92.lythuric:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H莱素气体§!。将小密度的这种气体与我们的燃料混合应该会显着增加我们的舰船发动机的推力。"
 action.92.teldar:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H特尔达水晶§!。这些非常耐用且坚硬的的水晶理论上应该增强我们的动能武器的穿甲能力和破坏力。"
 action.92.yurantic:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H育兰水晶§!。这些晶体具有罕见的反射特性，初步扫描表明会大大提高能量武器的功率输出。"
 action.92.aldar:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H傲达水晶§!。通过切割傲达水晶会导致碎片快速膨胀炸裂，将这种晶体作为爆炸性弹药的弹头可以大大的加强导弹武器的威力。"
 action.92.orillium:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H奥利姆矿石§!。这种矿石非常的不稳定，但我们可以用来将其帮助我们有效的进行高频护盾调制，提高潜在的防御能力。"
 action.92.pitharan:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源。§H皮萨兰尘§!。这种精细的，能量密集的粉尘是极好的肥料。 它的使用应该会大大提高我们的食物产量。"
 action.92.engos:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H恩吉欧蒸气§!。这种蒸气是一种天然存在的兴奋剂，它可以帮助所有形式的生命在最大限度内发挥他们的作用。"
 action.92.neutronium:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H零素矿石§!。它是由中子组成的超密集物质，可以锻造成极度耐用的外壳。"
 action.92.zro:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H泽珞§!。这是一种非常罕见的奇异粒子气溶胶，它似乎是通过流星撞击而沉积在这里的，但它的真正起源是一个谜。如果被具有灵能天赋的个体摄入，这种气雾剂应该是一种非常有效（并且可能成瘾）的辅助药物，其增强灵能能力。"
 action.92.dark_matter:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H暗物质§!。这种奇特的物质有许多属性，似乎违反几个自然法则。 其会对我们的科学发展有着很大的助益。"
 action.92.satramene:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H萨特拉烯§!。这种气体是一种天然存在的兴奋剂，对大多数生物有镇静作用，通常会促使团体寻求共识。 （备注-有可能上瘾）"
 action.92.living_metal:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H活金属§!。这种无机金属具有通常只在生物生命形式中才能看到的特征，它会一直尝试再生成它稳定的形状。"
 action.92.terraform_liquids:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H地貌改造液体§!。获得这些液体将大大有助于行星地形的形成过程。"
 action.92.terraform_gases:1 "在对[From.GetName]的调查中，[Root.GetName]发现了一个不在我们记录之内的战略资源，其被称之为§H地貌改造气体§!。随着这些气体的稳定供应，地球形成行星的过程将变得成本更低。"
 action.92.has_tech:0 "\n我们有对应的科技——如果我们控制这个星系，我们便可以大规模采集这个资源。"
 action.92.no_tech:0 "\n虽然我们还没有手段来提取这种资源，但我们应该认真考虑对该系统进行控制以备将来的开发。"
