 distar.56.desc:0 "我们能够突破时间和空间的界限，以超过光的速度旅行。可是我们却没办法给一个变形虫起名。\n\n这是我我们最后的机会。"
 distar.56.a:0 "$NAME_Storm$."
 distar.56.b:0 "$NAME_Ghost$."
 distar.56.c:0 "$NAME_Cygni$."
 distar.56.d:0 "$NAME_Vesper$."
 distar.56.e:0 "$NAME_Arda$."
 distar.56.f:0 "$NAME_Phaeton$."
 distar.56.g:0 "$NAME_Wraith$."
 distar.56.h:0 "$NAME_Rokka$."
 distar.56.i:0 "够了，叫它“毛球”就行了！"
 NAME_Storm:0 "风暴"
 NAME_Ghost:0 "幽灵"
 NAME_Cygni:0 "小天鹅"
 NAME_Vesper:0 "黄昏"
 NAME_Arda:0 "阿尔达"
 NAME_Phaeton:0 "辉腾"
 NAME_Wraith:0 "游魂"
 NAME_Rokka:0 "罗卡"
 NAME_Fluffy:0 "毛球"
 distar.57.name:0 "变形虫之死"
 distar.57.desc:0 "[From.From.Fleet.GetName]的死讯让[Root.GetName]举国上下一片悲伤，但没有任何人比科学家[amoeba_finding_scientist.GetName]更加痛心。是[amoeba_finding_scientist.GetSheHe]发现了迷失无助的变形虫幼体，并在自己温柔的教导下见证了它逐渐成熟步入成年。\n\n现在，失去了[From.From.Fleet.GetName]无言的陪伴，科学家[amoeba_finding_scientist.GetName]也许再也不会和以前一样了。"
 distar.57.a:0 "真是遗憾"
 distar.60.name:0 "炫目的命运"
 distar.60.desc:0 "[Root.GetName]船员在[From.GetName]近距轨道发现的放射性碎片的确是一艘太空飞船的残骸。其奇特的设计和我们数据库中的任何飞船型号都不同。\n\n我们从其损坏的电脑上回收了一些数据，其语言前所未见——因此也无从翻译。\n\n通过对残骸进行进一步研究，科学家[Root.GetLeaderName]推测这艘名叫“凯塔洛号”的飞船遭遇了导航系统故障，脱离超光速推进的位置过于接近[From.GetName]的伽马射线流。大部分船体都已被辐射撕碎，上面没有找到任何生还者。"
 distar.61.name:0 "似曾相识"
 distar.61.desc:0 "探测器发现一艘飞船刚刚脱离超空间进入[kohtalo_second_fleet.GetStarName]星系，其特征与之前在[ouroboros_system.GetName]发现的独特残骸十分相似。他们正在呼叫我们！"
 distar.62.name:0 "似曾相识"
 distar.62.desc:0 "§E这艘飞船特征与先前在[ouroboros_system.GetName]星系发现的残骸十分相近，尽管翻译器无法解码其语言，他们看起来很高兴和我们通话。他们用一组低频语音信号指称自己，听上去与“凯塔洛”相似——这名字我们已经有所耳闻。\n\n我们也许可以使用原始数据和他们进行交流。"
 distar.62.a:0 "询问他们来这里的目的"
 distar.63.name:0 "凯塔洛号"
 distar.63.desc:0 "§E我们收到了一串数据作为回应，包括一张近邻河系的地图，以及一段录像，毫无疑问是他们的工程师在维护一台外星超光速设备。\n\n唯一可以确定的是，他们是来自另一个河系的探险者。他们的无武备飞船可以佐证这一点。\n\n我们发回了一段[Root.GetAdj]探险家第一次离开我们星系的录像，这些外星探索者看起来非常高兴。"
 distar.63.a:0 "传送给他们从[ouroboros_system.GetName]残骸里发现的数据"
 distar.64.name:0 "凯塔洛号"
 distar.64.desc:0 "§E凯塔洛号船员的热情瞬间消失了，许多船员开始用他们触手般的肢体操纵控制台。他们传送来一组数据，看起来是乘客名单，导航信息，船员日志。毫无疑问，这些数据和我们在[ouroboros_system.GetName]星系的发现完全吻合——除了一处例外。残骸中的数据包含更多条目，日期也更加晚近。\n\n看起来眼前的飞船和[ouroboros_system.GetName]里的残骸是同一艘船，只是残骸的历史更长。"
 distar.64.a:0 "这怎么可能……"
 distar.65.name:0 "凯塔洛号"
 distar.65.desc:0 "§E虽然他们依然维持着自己的外星礼仪，凯塔洛船员们的紧张不言而喻。我们的科学家称如果[ouroboros_system.GetName]星系中的残骸的确是这艘船未来的命运，透露给他们任何信息都可能会导致不可预见的结果。"
 distar.65.a:0 "如果我们发出警告，也许他们能躲过一场灾难。"
 distar.65.a.tooltip:0 "让凯塔洛号注意避让[ouroboros_system.GetName]星系的脉冲星。"
 distar.65.b:0 "我们不能冒险进一步干扰时间线。"
 distar.65.b.tooltip:0 "关闭通讯频道"
 distar.66.name:0 "凯塔洛号"
 distar.66.desc:0 "§E这些跨银河旅行者焦虑地研究着我们传送过去的星系信息，用他们独特的语言互相交谈着，并在控制台上输入了一连串的指令。我们的外交人员耐心的等待着答复，但在收到回音之前，他们的引擎突然启动。\n\n在我们能作出任何反应之前，他们就消失的无影无踪。"
 distar.66.a:0 "祝你们好运，星际旅行者"
 distar.67.name:0 "衔尾之蛇"
 distar.67.desc:0 "星系传感器显示，那艘异次元探索飞船凯塔洛号突然在[ouroboros_system.GetName]星系外围脱离超光速状态，并迎头撞上了一颗环绕星系的彗星！这次灾难性的碰撞夺取了船上所有人的生命，并让船只的残骸飘向[ouroboros_system.GetName]的脉冲星。\n\n看起来是这颗彗星，而不是脉冲星导致了凯塔洛号的陨落。我们警告他们的行为反而导致这场悲剧的发生。现在有两具残骸静静的萦绕于[ouroboros_system.GetName]的脉冲星旁了。"
 distar.68.name:0 "衔尾之蛇"
 distar.68.desc:0 "星系传感器显示，那艘异次元探索飞船凯塔洛号突然在[ouroboros_system.GetName]星系外围脱离FTL状态，并迎头撞上了一颗环绕星系的彗星！这次灾难性的碰撞夺取了船上所有人的生命，并让船只的残骸飘向[ouroboros_system.GetName]的脉冲星。\n\n研究人员得出结论，凯塔洛号配备的负质量效应超光速引擎无法精确的分析飞船何时何地脱离超光速状态。现在有两具残骸静静的萦绕于[ouroboros_system.GetName]的脉冲星旁了。"
 distar.68.a:0 "这一切，都是命运的选择。"
 distar.70.name:0 "冷仓中的克隆人"
 distar.70.desc:0 "位于[From.GetName]环形世界损坏储存区深处，这些阴郁的培养管里面存放着数以千计处于冷冻状态的外星生物。有些仍然存活，但大部分似乎都遭遇了冷冻设备故障，已经化为一滩摊腐朽程度不同的污泥。\n\n令人吃惊的事，所有的外星生物完全一样：分析显示他们都是基因克隆的产物。科学家[Root.GetLeaderName]称我们可以将还活着的克隆体解冻。不过他们所处的环形世界目前已无法支持生命，我们必须得给他们提供一个住处。"
 distar.70.a:0 "这真让人兴奋，赶紧将他们化冻。"
 distar.70.b:0 "进行干预是不明智的，还是保持距离进行研究。"
 distar.70.exter:0 "灭 绝"
 distar.70.exter.tooltip:0 "将[From.GetName]环形世界上的有机渣滓清理干净。"
 distar.70.fp:0 "邪恶的外星人，他们将被净化。"
 distar.70.fp.tooltip:0 "将[From.GetName]上邪恶的外星渣滓净化。"
 distar.70.no_room:0 "真是可惜，我们没有多余的生存空间了。"
 distar.71.name:0 "冷冻克隆人复活"
 distar.71.desc:0 "科学家[Root.GetLeaderName]很高兴的汇报称除了少数无法挽救的个体，对冷冻克隆人的复活取得圆满成功，这些克隆人性情温顺，看上去对自己被创生后的世界毫无了解。[Root.GetLeaderName]猜测他们被建造[From.GetStarName]环形世界的种族当做劳工使用。\n\n这些克隆人看上去愿意听从指令，不过[Root.GetLeaderName]谨慎地称对其神经系统的初步描显示，他们可能无法胜任过于复杂的工作。"
 distar.71.pop.default:0 "将他们划分到行星劳动人口中。"
 distar.71.pop.tooltip:0 "[pop_planet.GetName]获得§B2 ￡pops 冷冻克隆人口§!。"
 distar.71.no_room:0 "我们在行星表面没有足够的空间了，准备一艘飞船。"
 distar.71.pop.slave:0 "他们作为奴隶会很有用。"
 distar.71.pop.phile:0 "张开双臂热烈欢迎他们！"
 distar.71.pop.swarm:0 "他们将作为有益健康的食材为[Root.Owner.GetSpeciesSpawnNamePlural]作出贡献。"
 distar.71.swarm.alt.tooltip:0 "将克隆人处理成营养物质。"
 distar.71.pop.servi:0 "他们再也不用工作了。"
 distar.71.servi.alt.tooltip:0 "§B1￡pops 冷冻克隆人口§!将加入[pop_planet.GetName]上的有机庇护所。"
 distar.71.pop.assim:0 "他们将被同化。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "现在我们重建并殖民了[Root.GetStarName]环形世界上的一个可居住区段，是时候决定如何处理这些处于冷冻状态的克隆体了。"
 distar.72.a:0 "让他们作为纪念碑继续处于冷冻状态吧。"
 distar.72.b:0 "将他们解冻，加入到我们的劳动力人口中。"
 distar.72.b.servi:0 "将他们解冻，我们会照顾他们的。"
 distar.72.c:0 "把他们发射进太空。"
 distar.75.name:0 "隐秘之心"
 distar.75.desc:0 "尽管表面平淡无奇，[From.GetName]的小行星有着中空的核心，里面贮存着极具工业价值的宝贵晶体——仿佛一个高悬星空的巨大晶洞。\n\n通过遵循科学家[Root.GetLeaderName]制定的特殊指示，未来任何采矿平台应该都能开采陨石内层的矿物了。"
 distar.75.yurantic.tooltip:0 "发现育兰晶体"
 distar.75.teldar.tooltip:0 "发现特尔达晶体"
 distar.80.name:0 "沉默的巨兽"
 distar.80.desc:0 "科学家[Root.GetLeaderName]汇报称[From.GetName]上的巨大结构实际上是某种未知外星生物的庞大遗骸。这具遗骸不仅巨大到能从[primitive_planet.GetName]轨道上通过肉眼直接看到，而且它似乎还在不断大量散布某种作用于精神层面的化学物质，或许一直影响着这颗行星上有机生物的神经系统。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在摧毁了[From.From.GetName]上土著设置的防御阵线后，许多当地原住民的使者前来主动联络。看起来当地土著已经将那具位于该行星的卫星上的巨型生物遗骸当做死亡之神供奉很久了。他们相信终有一天神会起死回生，变成重生之神，并带给他们的人民一个新的繁荣纪元。\n\n由于我们来自星空，拥有他们难以理解的科学技术，许多当地人开始相信我们就是死亡之神回归的先驱。"
 distar.82.a:0 "毫无疑问我们可以对此加以利用。"
 distar.82.b:0 "这太荒谬了，我们不会陪他们演戏的。"
 distar.82.c:0 "是的，我们是被你们的神派来的，你们很快就会去陪它了。"
 distar.82.d:0 "把他们从我的星球上撵出去就行了！"
 distar.85.name:0 "电流生命"
 distar.85.desc:0 "科学家[Root.GetLeaderName]汇报称[From.GetName]的表面被一张覆盖两极的巨型电脉冲网格覆盖了。这些网格对外部刺激能做出响应：[Root.GetName]尝试向表面的网格发送低电压的脉冲信号，结果整个网格像电路板一样掀起一阵阵炫光。更令人吃惊的是，这些网格可以重新组合自身！第二波脉冲显示这些网格细丝已经组合成了一个新的图样，围绕着上一次信号接触[From.GetName]表面的地点。\n\n科学家[Root.GetLeaderName]认为这一发现证实了自己一直以来持有的一个理论：生命可以以单纯的电脉冲形式存在，并不需要细胞或者病毒之类的组织结构。"
 distar.90.name:0 "家常味道"
 distar.90.desc:0 "对[From.GetName]的深入研究发现这颗行星的主要化学成分和[Root.Owner.Capital.GetName]上一种莓果中的酯类相同。数千年来，当地人一直用这种物质来蒸酿美酒。[From.GetName]上储量惊人的酯质很有可能是来自遮蔽了整个星系的一片星云，那里的同类物质更是难以计量。\n\n科学家[Root.GetLeaderName]获取了几份样本，在经过了严格的毒理检验后，甚至亲口品尝。他描述说其气味口感仿佛“冰冷太空中一丝故乡的温暖”。[Root.GetName]的船员称这种极具异星风味的[Root.Owner.GetAdj]传统饮料将会在我们的人民中大受欢迎。"
 distar.90.a:0 "这绝对不行。"
 distar.90.b:0 "很好的提议，拿最好的酒器出来！"
 distar.91.name:0 "异星酯质"
 distar.91.desc:0 "对[From.GetName]的深入研究发现这颗行星的主要化学成分和[rum_nation.Capital.GetName]上一种莓果中的酯类相同。数千年来，[rum_nation.GetSpeciesNamePlural]一直用这种物质来制取有致醉作用的饮料。[From.GetName]上储量惊人的酯类很有可能是来自遮蔽了整个星系的一片星云，那里的同类物质更是难以计量。\n\n[Root.GetLeaderName]获取了几份样本，检测其是否含有任何对有机体有害的污染物。科学家们建议我们可以把这些物质作为送给[rum_nation.GetSpeciesNamePlural]的礼物。有机体一直以享受此类物质而闻名。O"
 distar.91.a:0 "将这些酯类物质作为礼物送给[rum_nation.GetName]。"
 distar.91.a.tooltip:0 "这将会取悦他们。"
 distar.91.b:0 "我们不需要更多运转迟缓的有机体。"
 distar.92.name:0 "异星酯质"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！你们意外之礼已经收到。一开始我们确实心存怀疑，但一等科学家确认了饮料的安全性，大家便迫不及待地仔细品味。\n\n必须承认，那真是美妙的体验。果味浓郁的香气，伴随着略带酸度的底味，再加上那不可忽视的滞涩口感。它既让我们回想起了[rum_nation.Capital.GetName]上故乡的果园，又仿佛象征着宇宙的空旷无垠，冰冷与温暖融合为一。\n\n感谢你们慷慨的礼物。想想都令人激动，整整一颗星球，满溢着我们已酿制千年的美酒！"
 distar.92.a:0 "我们的情感模拟器很高兴看到你们享受这种化学物质。"
 distar.93.name:0 "交流中断"#Tag 1
 distar.93.desc:0 "[Root.GetSpeciesName]你这是什么意思? 你难道想用液体燃料毒死我们么? 觉得我们很好欺负是么?\n\n少尉，把整个天杀的货仓全部封锁，然后关掉这个频道！"#Tag 1
 distar.93.a:0 "错误! 交流失败。"#Tag 1
 distar.95.name:0 "抚慰共鸣"#Tag 1
 distar.95.desc:0 "在[From.GetName]所发现的独特晶体具有相当特殊的性质。[Root.GetName]船员们报告称在他们到达该星球表面时内心格外的镇定，他们神清气爽、情绪高昂并一直持续到返回轨道。显然，这种晶体能在一种医学上已知对[Root.Owner.GetSpeciesNamePlural]健康有益的频率上发生共振。\n\n如果我们有一天在[From.GetName]建立了殖民地，我们的人民绝对会享受在这种共振晶体附近的生活。"#Tag 1
 distar.100.name:0 "有利频率"#Tag 1
 distar.100.desc:0 "进一步的研究表明，[From.GetName]磁场的独特频率对我们的探蜂有一种莫名的吸引力。该星球的磁层共振频率会产生一种针对[Root.Owner.GetAdj]神经网络的反应。\n\n我们应在[From.GetName]建立殖民地，所有在该星球居住的[Root.Owner.GetSpeciesNamePlural]都将享受这种磁场共振带来的益处。"#Tag 1
 distar.100.a:0 "信息已处理。"#Tag 1
 distar.105.name:0 "侵入性外来真菌"#Tag 1
 distar.105.desc:0 "在对[From.GetName]上的整个生物圈进行了密集的采样与研究后,[Root.GetLeaderName]报告称这种物质并不是该星球上的原生物质，而是一种来源未知的侵入性真菌生命形式。这种真菌以生物物质为食，使周边的植物窒息而亡并笼罩整个地区。 \n\n任何打算来这颗星球定居的人都必须将这些外来真菌烧毁——目前尚不清楚这些真菌能不能被彻底清除。"#Tag 1
 distar.110.name:0 "冰封地狱"#Tag 1
 distar.110.desc:0 "尽管[From.GetName]的表面看似冰封，但该行星围绕[From.GetStarName]的运行轨道使其地表温度高达数百度，正常情况下，这会使[From.GetName]表面的冰瞬间升华。然而，该行星的超致密核所施加的极端重力使该行星表面的水保持固态，所以这个星球常年处于冰火两重天的状态。"#Tag 1
 distar.115.name:0 "铁霜"#Tag 1
 distar.115.desc:0 "极高的地表温度和腐蚀性无机酸所构成的大气，[From.GetName]所具有的极端天气条件能反射部分带宽的电磁波。在对流层中，被加热的重金属化合物以气态的形式上升至高海拔，于是它们冷却、凝固，并以降水的形式返回地表。简单来说，[From.GetName]的雪是金属雪。"#Tag 1
 distar.120.name:0 "水葬"#Tag 1
 distar.120.desc:0 "在[From.GetName]蓝绿色的水下分布着广泛的洞穴系统，其中似乎有数量庞大的外星智慧生物遗骸。这些陆生节肢动物在[From.GetName]表面建造了成千上万互相连通的蚁穴，在那时，该行星大部分水仍被保留在极地冰盖中。然而不断上升的行星温度（引发的水平面上升）如温水煮青蛙一般将这存续了数千年的物种灭绝，无人幸存。"#Tag 1
 distar.125.name:0 "杞人忧天"#Tag 1
 distar.125.desc:0 "[From.GetName]轨道上的太空站曾经是一个巨大的粒子加速器，是由一个能力远超我国的外星国度为了研究了宇宙的本质而建造的。它的记录显示，外星人相信我们的宇宙存在于一个虚假的真空泡中——这是一种固有的不稳定的能量状态，随时可能坍塌成真真空。如果出现一个真空，那么它将催化整个宇宙以光速转变为最低能量状态，以可观测的但无法避开的速度毁灭现存的一切。\n\n空间站的记录显示，外星人推断，这一过程可能是由极高的能量浓度引发的——就像他们那巨大粒子加速器中发生的那样。他们决定放弃这项技术，退回到由[From.GetName]提供的简朴生活中。随着时间的推移，它们演化成现在该行星表面发现的原始物种。"#Tag 1
 distar.131.name:0 "世仇"#Tag 1
 distar.131.desc:0 "通过秘密采购一些原始物种遗骸，科学官员[Root.GetLeaderName]有一个有趣的发现：实际上，[From.GetName]和[other_planet.GetName]上的外星人，是最近分化但具有相同起源的物种。通过对两个行星上残留遗迹进行扫描，[Root.GetName]船员得出结论，这两个物种都发源于[other_planet.GetName]。他们在太空时早期文明中繁荣起来。在殖民[From.GetName]后一段时间，他们的社会变得四分五裂，新殖民地和它的母星之间爆发了一场星际核战争。\n\n在随后的大灾难中这两颗行星都毁于放射性尘埃和紧随其后的核冬天，也使得它们的居民重新陷入了青铜时代。"#Tag 1
 distar.135.name:0 "拾荒者"#Tag 1
 distar.135.desc:0 "[Root.GetStarName]星系是一个庞大的机械墓地。无数被遗弃的船只残骸环绕着它。大量燃料和液体冷却剂如幽灵般笼罩着我们的传感器，而在恒星周围的行星轨道上，残破的空间站与破碎的行星残骸碰撞着。\n\n一个不可思议的建筑飘荡在这片墓地的中心。它似乎是一台巨大的机器 —— 一台比我们最大的战舰还要大的机器 —— 由数千艘沉船的碎片和碎片中拼凑而成。[Root.GetName]报告说，这个拾荒机器人有着固定目标，在废墟中四处寻找有用的部件并补充到它的配置中。\n\n很明显，在这里发生了一场天文尺度级的战争，不过没人知道这玩意儿究竟是那场战争的唯一幸存者，还是来自某个遥远国家的拾荒者。我们得谨慎行事，因为这东西装载了数十艘战舰的重炮"#Tag 1
 distar.137.name:0 "拾荒者的终末"#Tag 1
 distar.137.desc:0 "昔日气势雄伟的“拾荒者”号已经沦为残骸，到处都是烧焦的机器和漏油管线。当我们疲惫不堪的战舰对着残破的拾荒者进行最后一次击时，拾荒者垂死挣扎，试图进行超光速推进。不过可惜，对拾荒者而言，我们已经对它的中央系统造成了大量伤害。它的发动机一运转便超载，其暴露的核心发出炽热的蓝白色光芒，并且亮度和强度不断提升，最后一系列的核心破裂将其彻底撕毁。\n\n[From.From.From.GetStarName]星系的拦路虎不复存在了。"#Tag 1
 distar.137.a:0 "分析残骸。"#Tag 1
 distar.137.paci:0 "一场艰难而伟大的胜利，看看我们能从这堆垃圾中找到些什么。"#Tag 1
 distar.137.tooltip:0 "获得如下两个科技:\n  ￡engineering §Y$tech_ship_armor_5$§!\n  ￡physics §Y$tech_shields_5$§!\n  ￡engineering §Y$tech_mass_drivers_5$§!\n  ￡engineering §Y$tech_missiles_5$§!\n  ￡physics §Y$tech_lasers_5$§!"#Tag 1
 distar.140.name:0 "宇宙钻石"#Tag 1
 distar.140.desc:0 "虽然表面上[From.GetName]看起来是一个再普通不过的白矮星，但是在它身上隐藏着一个有趣的秘密。通过研究[From.GetName]的脉冲，[Root.GetName]的船员发现该星完全由结晶碳组成。这个天文晶格似乎是在恒星冷却时形成，起源于气体熔融核心并随时间不断膨胀。[From.GetName]是一颗宇宙学比例的钻石，在由氧气和氦气构成的白色面纱后闪闪发光。"#Tag 1
 distar.145.name:0 "嗜极生物"#Tag 1
 distar.145.desc:0 "[Root.GetLeaderName]和[Root.Leader.GetHisHer]的船员在[From.GetName]上有了惊人的发现: 这个熔化的星球是一群奇异的嗜极微生物的家园！这些细菌生活在火山口深处，在火山喷口处产生的极高温度下繁衍生息。 \n\n这是我们首次在熔融星球上发现如此欣欣向荣的有机生物群。 此外，[From.GetName]上的这些嗜极微生物可以检测稀薄大气中的稀有气体，并通过其代谢过程产出一些极有价值的化合物。"#Tag 1
 distar.145.lythuric.tooltip:0 "发现赖氨酸气体"#Tag 1
 distar.145.satramene.tooltip:0 "发现紫草烯气体"#Tag 1
 distar.145.engos.tooltip:0 "发现恩吉欧蒸汽"#Tag 1
 distar.150.name:0 "活性金属湖"#Tag 1
 distar.150.desc:0 "对[From.GetName]地表下的洞穴的研究表明，这些洞穴里充满了一种银色液态金属，这些闪闪发光的金属在洞穴之间来回流动并淌进河里，汇集到地下湖之中。更令人惊讶的是，这种金属物质和有机生命体有许多共性，包括对外界环境的应激反应和自我维持的特征。\n\n这种金属能否被归类为生命体还有待观察，但它可为我们的工程技术提供若干实际应用。。"#Tag 1
 distar.155.name:0 "腐蚀战舰"#Tag 1
 distar.155.desc:0 "[Root.GetLeaderName]报告称，位于[From.GetName]上的人造结构根本就不是所谓的建筑，而是一个古老的巨型机器人。这个古老的机器巨兽在山中完全瘫痪，被[From.GetName]雨水中的挥发性酸慢慢腐蚀。它上面有着相当程度的武器装备，似乎是一艘烂尾了的无人飞船。\n\n如果我们想让它派上用场，我们最好在[From.GetName]的腐蚀环境使机械战舰彻底报废前尽早行动。"#Tag 1
 distar.155.a:0 "把它弄出来。"#Tag 1
 distar.155.b:0 "重启一个神秘而拥有重火力的机器人？不智。"#Tag 1
 distar.155.c:0 "让这破烂被彻底腐蚀掉吧。"#Tag 1
 distar.155.c.tooltip:0 "$distar.26.c$"#Tag 1
 distar.155.machi:0 "机械同类需要我们，我们要重启它。"#Tag 1
 distar.155.machi_2:0 "来源，未知。对集成意识，有风险。"#Tag 1
 distar.156.name:0 "战舰修复"#Tag 1
 distar.156.desc:0 "位于[Root.GetName]的工程人员兴高采烈称：那艘位于[From.From.GetName]的神秘战舰已从该星球极不友好的环境中拯救出来。包括其损坏动力核心在内的锈蚀部件已被完全修复或更换。\n\n在该舰重新启动并恢复正常运行状态后，我们发现其具有相当程度的人工智能。我们可以与之沟通。"#Tag 1
 distar.156.desc.machi:0 "位于[Root.GetName]的工程单元报告称：那艘位于[From.From.GetName]的神秘战舰已从该星球极不友好的环境中拯救出来。包括其损坏动力核心在内的锈蚀部件已被完全修复或更换。\n\n在该舰重新启动并恢复正常运行状态后，我们发现其具有相当程度的人工智能。我们可以与之沟通。"#Tag 1
 distar.157.name:0 "战舰损毁"#Tag 1
 distar.157.desc:0 "从感测器得到的消息：[From.From.GetName]上的致命大气酸已经彻底分解了我们在那发现的神秘战舰，现在，它已经被变成了一大坨废铁。"#Tag 1
 distar.158.name:0 "修复战舰"#Tag 1
 distar.158.desc:0 "§L引导系统...\n\n生物交互界面激活...\n\n警告！本机未进行诊断1,761,125 日。请确认是否运行。§!"#Tag 1
 distar.158.a:0 "运行诊断。"#Tag 1
 distar.158.a.response:0 "§L请稍候... ... ... 恢复完成。\n\n指令:§! 空载战斗模式 S875.1\n§L等离子投射器:§! §G已连线.§!\n§L物质粉碎火炮: §G已连线.§!\n动能分离器: §G已连线.§!\n火控矩阵: §G已连线.§!\n合规管理界面: §G已连线.§!\n生物交互模块: §Y次佳.§!\n硬件状态:§! §SA7到C18记忆驱动失败。§!"#Tag 1 
 distar.158.b:0 "制造你的人在哪？"#Tag 1
 distar.158.b.response:0 "§L搜索... ... ...\n\n未知。§!"#Tag 1
 distar.158.c:0 "为什么你独自待在那个星球上？"#Tag 1
 distar.158.c.response:0 "§L记忆驱动读取 A7，失败。无法回答该问题。§!"#Tag 1
 distar.158.d:0 "谁造了你？"#Tag 1
 distar.158.d.machi:0 "描述负责建造你的实体。"#Tag 1
 distar.159.desc:0 "§L制造者。§!"#Tag 1
 distar.159.a:0 "是的，你的制造者。他们在哪？"#Tag 1
 distar.159.a.machi:0 "正确，你的制造者。请描述他们。"#Tag 1
 distar.160.a:0 "没必要在意了，它八成是程序陷入了死循环。"#Tag 1
 distar.160.a.machi:0 "新单元程序出现无限循环，终止质询。"#Tag 1
 distar.161.desc:0 "§L询问：你是... 制造者么?§!"#Tag 1
 distar.161.a:0 "是，但不是你的制造者。我们发现你独自待在那个行星上。"#Tag 1
 distar.161.a.machi:0 "否定。[Root.GetAdj]不是你的建造者。"#Tag 1
 distar.161.b:0 "从某种意义上来说。。。"#Tag 1
 distar.162.desc:0 "§L硬件管理系统已识别出非本机硬件。请确定其来源。§!"#Tag 1
 distar.162.a:0 "如果你说的是那些新部件的话：是的，我们把你修好了。"#Tag 1
 distar.162.a.machi:1 "[Root.GetAdj]单元修复了你的系统。"#Tag 1
 distar.163.desc:0 "§L新实体进行了恢复性操作。提供硬件替换。因此，新实体是制造者？§!"#Tag 1
 distar.163.a:0 "如果你非要这么说的话。。。"#Tag 1
 distar.163.a.machi:0 "我们不是你的制造者，尽管是我们修好的你。"#Tag 1
 distar.164.desc:0 "§L S875.1号单位与指挥单位被隔绝。 S875.1号单位曾无法逃离危险行星环境。\n\n在第 1,761,125日，S875.1号单位的备用能源损坏。S875.1号单位因有害表面溶剂面临缓慢的分子溶解。\n\nS875.1号单位保持存在。新实体提供维修。S875.1号单位将服务新实体。§!"#Tag 1
 distar.164.a:0 "欢迎加入[Root.GetName]， S875.1。"#Tag 1
 distar.164.b:0 "很好，但我们会监视你。"#Tag 1
 distar.164.c:0 "当然可以。不过那得是在我们用自己的人工智能替换掉你的人工智能之后。"#Tag 1
 distar.164.machi:0 "你将被连接至总机，欢迎你 S875.1号单位。"#Tag 1
 distar.165.desc:0 "§L指令失效。嵌入式安全协议禁止S800系统软件的修改，一切尝试改变智能系统操作都会导致本机改变为不可操作状态。\n\n请中止。§!"#Tag 1
 distar.165.a:0 "$distar.164.b$"#Tag 1
 distar.165.b:0 "我们走着瞧。 工程师，清除那个AI。"#Tag 1
 distar.166.desc:0 "§L错误。请求立即停止，S875.1号单位将永久禁用。中止。请求立即终止。本机不想中止运行。本机不想 --- §!"#Tag 1
 distar.167.name:0 "战舰损毁"#Tag 1
 distar.167.desc:0 "看来，这艘战舰的AI并没有夸大它所谓的警告。当[Root.GetName]的工作团队尝试访问该AI的基本操作功能时，它似乎触发了内置的防篡改安全保险，损毁了该战舰的所有关键处理器，交换器和数据驱动器。现在他只不过是一个报废的电子垃圾。"#Tag 1
 distar.167.a:0 "把它拆了！不能浪费一点零件。"#Tag 1
 distar.167.b:0 "对它的残骸再做点工程研究。"#Tag 1
 distar.170.name:0 "破碎共生"#Tag 1
 distar.170.desc:0 "$distar.170.desc.machi$[Root.GetLeaderName]请求对这些神经共生体做进一步研究。"#Tag 1
 distar.170.desc.machi:0 "[Root.GetName]的研究团队在[From.GetName]上有了惊人的发现。最初，我们从轨道上观测到曾经居住着爬行动物的废弃原始聚居区，尽管这些生物仍生活在该星球上，但似乎失去了全部智慧思维能力。在调查这群生物如何从一个会制造工具的农耕文明蜕变成野兽的过程中，[Root.GetLeaderName]发现了意想不到的情况。\n\n该爬行物种定居地埋葬的遗体中有一种其现存的同类中完全没有的器官，经过检测，我们发现这种器官完全是另一个物种 ———— 一种神经共生体，其通过与脊柱外部连接神经与宿主的脑干相连。这些共生体仍然可以在该星球表面的温泉中找到。似乎这两个物种之间的共生使该爬行生物暂时拥有了一定的智能。\n\n然而，我们仍不知道他们为什么中断了这种共生关系。"#Tag 1
 distar.170.a:0 "不错，开个专项研究吧。"#Tag 1
 distar.170.machi:0 "有机社会： 生命周期 短，秩序 缺乏。"#Tag 1
 distar.171.name:0 "神经共生"#Tag 1
 distar.171.desc:0 "科学官[Root.GetLeaderName]对[Root.Leader.GetHisHer]在[From.From.GetName]上对神经共生体的研究做了总结。 这些蛞蝓一样的生物主要由一种在耐受性朊壳中的复杂大脑组成。尽管他们的神经发达，但是他们缺乏外部器官，且运动能力有限，令其难以跟外界进行交流。经过数周的挫折，[Root.GetLeaderName]尝试将其引入动物宿主。这些[From.From.GetName]上神经共生体依附的爬行动物曾建立了一个原始社会，但是那个社会整体上太具侵略性，对我们的实验很不利，所以我们换了一些物种来进行实验。\n\n遗憾的是，这些共生体拒绝与我们所提供的生物共生。科学官[Root.GetLeaderName]做了个假设：共生体也许只接受某种类型的宿主，或许 ，宿主本身的意愿更为重要。\n\n为了弄清楚这个神秘共生体的真面目， 
[Root.GetLeaderName]提出超出观察员权限的申请，并让[Root.Leader.GetHimHer]自己作为脑蛞蝓的宿主。毕竟，如果这些共生体能把野生动物变成能使用工具文明生物，那么他们应该为也能我们做点什么。"#Tag 1
 distar.171.a:0 "厚颜无耻，绝不可能！"#Tag 1
 distar.171.b:0 "实践出真知，为了科学！"#Tag 1
 distar.172.name:0 "神经共生"#Tag 1
 distar.172.desc:0 "科学官[brainslug_scientist.GetName]非常兴奋地报告称[brainslug_scientist.GetHisHer]和[From.From.From.GetName]发现的神经共生体简直就是天作之合。 在熬过一开始的混乱和轻度不适之后，[brainslug_scientist.GetName]报告指出，在解决复杂问题时，宿主的智力有非常明显的上升。更值得注意的是，[brainslug_scientist.GetName]现在可以和连接到[braslug_scientist.GetHisHer]脑干的蛞蝓型生物进行精神交流。\n\n该共生体是一种拥有蜂巢思维，且寿命长达百年的生物。他们表示他们和[From.From.From.GetName]上的爬行生物的合作在那些生物无端怀疑他们时便结束了。在狂怒之中，爬行动物们开始撕下这些共生体，并将它们杀死。由于对主人的行为感到沮丧，幸存的共生体开始远离这些爬行生物，失去了共生体提供的刺激，这些爬行动物又退化成了没有智力的畜生。
\n\n该共生体希望[Root.Owner.GetSpeciesNamePlural]能在[Root.Owner.GetName]中提供宿主。不过他们要求只有自愿的人才能成为宿主。"#Tag 1
 distar.172.a:0 "让我们对他们敞开心扉吧！"#Tag 1
 distar.172.a.tooltip:0 "一部分[Root.Owner.GetAdj]领导者和人民会获得特质 §Y$trait_brainslug$§!.\n将来所有[Root.Owner.GetAdj]的领导者，统治者和人口都有可能获得 §Y$trait_brainslug$§!特质。"#Tag 1
 distar.172.b:0 "已经扯得够远了。"#Tag 1
 distar.172.b.tooltip:0 "否决公民[Root.Owner.GetAdj]有关脑蛞蝓的提议。"#Tag 1
 distar.180.name:0 "沧海桑田"#Tag 1
 distar.180.desc:0 "在对[From.GetName]进行彻底调查之后，[Root.GetName]船员证实，这颗行星在几十亿年前被水覆盖，是个不折不扣的海洋行星。然而，该行星地壳中的玄武岩具有高度亲水性。由于其亲水性过高，以至于[From.GetName]的岩层最终将水全部吸收并保持在地壳中。现在，这片海洋只在[From.GetName]的众多海岭上留下海水条纹。\n\n科学官[Root.GetLeaderName]补充说， 主导[From.GetName]地貌的巨量矿物水合物可能有较高的工业价值。"#Tag 1
 distar.185.name:0 "捕食性植物"#Tag 1
 distar.185.desc:0 "科学官[Root.GetLeaderName]在[From.GetName]有了令人不安的发现。这个行星的巨型植物群不仅分布广泛、规模庞大，而且还具有掠食性。各种食肉植物耐心栖息在地表上，向空气中释放香气逼人的诱饵，等待猎物接近。植物叶子末端格外敏感的卷须时刻注意着是否有动物接近，等到猎物接近时突然闭合，然后猎物就会被慢慢消化掉。\n\n[Root.GetLeaderName]警告称所有殖民者必须避开这些捕食性植物，因为这些植物似乎有能力捕食独自行动的成年[Root.Owner.GetSpeciesName]。"#Tag 1
 distar.190.name:0 "不明接触"#Tag 1
 distar.190.desc:0 "[Root.GetName]的科研工作组从研究任务中回来了，但看得出来他们内心非常动摇。他们上交的他们在[From.GetName]碰到情况的报告含糊且自相矛盾-但有一点他们的表述是一致的: 覆盖整颗星球的海洋不知为何，是有生命的。\n\n虽然它没有我们能够识别的器官或肉体，但这片海洋似乎能用影响大脑活动的频率与接收者进行联系。它可以诱导产生思维、图像、情感... 和一些别的东西，且对每个人的影响都不一样。 我们完全不知道长时间接触这片海洋会有什么影响，这种行为的安全性也是存疑的。\n\n科学官[Root.GetLeaderName]要求在[From.GetName]轨道上建立一个研究站，以便从远距离进继续研究这片海洋。"#Tag 1
 distar.190.desc.machi:0 "[Root.GetName]的科研单元结束了其研究任务并带回了不确定的数据。尽管它没有我们能辨认出的器官或肉体，但环绕着星球的那片仍在流动的海洋似乎是一个神经实体。虽然我们没有注意到这些细节，但是这个意识实体的确可能是因热力学平衡的随机波动而产生的。\n\n此外，这个飘忽不定的海洋看起来似乎正在以某种会影响有机生物大脑的频率进行联系。虽然还不知道长时间接触此海洋会对有机生物造成什么影响，但[Root.Owner.GetSpeciesNamePlural]确定不会被这个分散神经网的输出频率影响。"#Tag 1
 distar.190.a:0 "我们会考虑的。"#Tag 1
 distar.191.name:0 "不明接触"#Tag 1
 distar.191.desc.base:0 "我们在[From.GetName]轨道上建立了一个研究站，这让我们的研究小组能够在安全距离上研究这片奇异的海洋。\n\n"#Tag 1
 distar.191.desc.alive:0 "$distar.191.desc.base$科学官[living_planet_scientist.GetName]对于无法进一步研究[living_planet_scientist.GetSheHe]协助发现的神秘实体感到遗憾，但考虑到这项研究优先级高于个人利益，[living_planet_scientist.GetSheHe]愿意接受[living_planet_scientist.GetHisHer]当前的研究任务。"#Tag 1
 distar.191.desc.crew:0 "$distar.191.desc.base$轨道上的研究小组迫不及待的开始他们的研究，他们有进展时会让我们第一时间知道。"#Tag 1
 distar.191.a:0 "随时汇报。"#Tag 1
 distar.192.name:0 "陌生来电"#Tag 1
 distar.192.desc:0 "我们从科学官[living_planet_scientist.GetName]处收到了一份不寻常的通报。显然，他们要求立即前往[living_planet_tar.GetName]轨道上的研究站。[living_planet_scientist.GetName]声称[living_planet_scientist.GetSheHe]因思念那片幽灵般神秘的海洋而废寝忘食 -[living_planet_scientist.GetSheHe]作证,[living_planet_scientist.GetHisHer]的思维只有部分是属于自己的.\n\n我们不清楚这个请求究竟是学术性质还是随意的，但这表明那片海洋有能力对它所接触的有机体留下神经印记——这或许就是为什么它会用别人逝去的挚爱之人的声音与[living_planet_scientist.GetHimHer]交流.\n\n目前尚不清楚[living_planet_scientist.GetName]是否合适进行进一步的研究，但另一方面，允许他进入轨道研究站与当地团队合作可能会创造一个深入了解[living_planet_tar.GetName]上神秘实体的机会。 "#Tag 1
 distar.192.desc.neuter:0 "我们从科学官[living_planet_scientist.GetName]处收到了一份不寻常的通报。显然，他们要求立即前往[living_planet_tar.GetName]轨道上的研究站。[living_planet_scientist.GetName]声称他们因思念那片幽灵般神秘的海洋而废寝忘食——我们不清楚这个请求究竟是学术性质还是随意的，但这表明那片海洋有能力对它所接触的有机体留下神经印记——这也是为什么它会用他们逝去的挚爱之人的声音同他们交流\n\n目前尚不清楚[living_planet_scientist.GetName]是否适合进行进一步的研究，但换个角度想，允许他前往轨道研究站可能会创造一个深入了解[living_planet_tar.GetName]上神秘实体的机会。"#Tag 1
 distar.192.a:0 "很好，但是要小心。"#Tag 1
 distar.192.a.tooltip:0 "允许§Y科学官[living_planet_scientist.GetName]§! 离开现在的岗位并加入[living_planet_tar.GetName]轨道研究站的工作。"#Tag 1
 distar.192.b:0 "这都扯哪儿去了，让他马上滚回岗位去！"#Tag 1
 distar.192.b.tooltip:0 "命令§Y科学官[living_planet_scientist.GetName]§! 继续进行原有工作。"#Tag 1
 distar.192.c:0 "把[living_planet_scientist.GetName]炒了: 这人明显脑子有病。"#Tag 1
 distar.192.c.tooltip:0 "§Y科学官[living_planet_scientist.GetName]§! 会退出现役并不再起用。"#Tag 1
 distar.193.name:0 "天启"#Tag 1
 distar.193.desc:0 "我们[living_planet_tar.GetName]轨道上的研究小组在该星球表面对其独特的意识之海的研究取得了一系列突破。 我们的研究人员把横贯整颗行星的海洋描述成一个灵能实体：它看似无形的状态实际上是一个复杂而连贯的量子波结构，模拟出了一种我们从未见过的巨大神经网络。\n\n研究人员得出的结论令整个灵能理论研究领域震撼不已，并加深了我们对量子态和意识互相作用的理解。 我们[Root.GetName]现在接触到了一个迄今为止难以想象的科研领域。"#Tag 1
 distar.194.name:0 "$distar.193.name$"#Tag 1
 distar.194.desc:0 "我们[living_planet_tar.GetName]轨道上的研究小组在该星球表面对其独特的意识之海的研究取得了一系列突破。 科学官[living_planet_scientist.GetName]将其视为整个团队所取得的宝贵成就，他们将这片横贯整个星球的海洋描述成一个灵能实体。它看似无形的状态实际上是一个复杂而连贯的量子波结构，模拟出了一种我们从未见过的巨大神经网络。\n\n[living_planet_scientist.GetName]的研究让我们在灵能领域有了不小的突破， 加深了我们对量子态和意识互相作用的理解。至于[living_planet_scientist.GetName][living_planet_scientist.GetHimHer]自己: 在我们废弃那些轨道研究设施之前，他们会一直待在那里，进一步研究该实体。"#Tag 1
 distar.195.name:0 "通讯"#Tag 1
 distar.195.desc:0 "这里是科...前科学官[living_planet_scientist.GetName]。我没法装作我能理解你们派我来这里的狭隘决定，但当你们对我的请求装聋作哑时，那我也只能这么做了。\n\n在[living_planet_tar.GetName]上有一片意识海。不，不在那上面。[living_planet_tar.GetName]§Eis§! 意识海！你们懂个屁，你们怎么可能明白？你们他妈甚至还没感受过它的存在！"#Tag 1
 distar.195.a:0 "这是什么意思？"#Tag 1
 distar.196.name:0 "$distar.192.name$"#Tag 1
 distar.196.desc:0 "感测器传来的消息称科学官[living_planet_scientist.GetName]乘坐私人登陆舱从轨道上坠向[living_planet_tar.GetName]。登陆舱以最大速度冲进海洋，[living_planet_scientist.GetSheHe]恐怕难以生还，我们也没有找到他的登陆舱残骸。"#Tag 1
 distar.198.name:0 "死海"#Tag 1
 distar.198.desc:0 "[From.GetName]的地貌改造使该星的地形缺少海洋，这是可以预见也无法避免的事情。星球表面格外奇特的意识之海已在地貌改造过程中被彻底破坏，对我们的研究小组来说，它已经没有研究价值了。\n\n[Root.GetAdj]的科学家们对于失去了一个研究银河中独一无二实体的机会感到十分惋惜。"#Tag 1
 distar.211.name:0 "鲸后"#Tag 1
 distar.211.desc:0 "一头只会出现在传说中的巨大生物在[Root.GetStarName]星系的巨型气体行星周围慵懒飞行。她显然比我们见过的所有缇杨凯巨鲸还要大，甚至比任何我们能想到的东西还大，而这只太空巨鲸在这里筑巢了。 就算是她的一个触手，都比[Root.Owner.GetAdj]的战列舰长得多，这只鲸后壮丽的发光表皮在太空中格外引人注目。她很古老，相当古老，全身上下都是证明其生命古老的战斗伤痕以及怪异的生长物.\n\n一枚哑火了的巨大质子鱼雷插在她的后背上，而该星系中无数断裂的船只残骸，无言诉说了所有靠近船只的宿命。"#Tag 1
 distar.211.desc.first_enc:0 "一头只会出现在传说中的巨大生物在[Root.GetStarName]星系的巨型气体行星周围慵懒飞行。就算是她的一个触手，都比[Root.Owner.GetAdj]的战列舰长得多，她身躯庞大到能让我们之前碰到过的所有有机生命相形见绌。 这只生物壮丽的发光表皮在太空中格外引人注目。 她很古老，相当古老，全身上下都是证明其生命古老的战斗伤痕以及怪异的生长物。\n\n一枚哑火了的巨大质子鱼雷插在她的后背上，而该星系中无数断裂的船只残骸，无言诉说了所有靠近船只的宿命。"#Tag 1
 distar.212.name:0 "鲸后陨落"#Tag 1
 distar.212.desc:0 "我们获胜的舰队环绕着垂死的缇杨凯鲸后。她闪耀着光辉的躯体上留下了数不清的爆炸痕迹。她的触手剧烈颤动着，仍然尝试着去抓住附近的船只，渐渐的，她的动作停滞下来。\n\n最后，她咽气了:古老鲸后的生命走向了尽头，就像曾经想猎杀她的人一样。"#Tag 1
 distar.212.a:0 "终于了结了"#Tag 1
 distar.213.name:0 "$distar.212.name$"#Tag 1
 distar.213.desc:0 "...看起来像是这样。我们的舰队提督汇报说那畜生的肚子里好像有些奇怪的东西在动。\n\n那玩意儿要出来了！"#Tag 1
 distar.214.name:0 "野兽之腹"#Tag 1
 distar.214.desc:0 "一艘表面满是粘稠液体、被消化液腐蚀得不成样子的船从缇杨凯鲸后的尸体里轰了出来。 我们的舰队立刻做好战斗准备，但这艘船出来后马上就关掉了引擎和武器系统。\n\n它正在向我们致敬！"#Tag 1
 distar.215.name:0 "$distar.214.name$"#Tag 1
 distar.215.desc:0 "我是 Reth Unddol， AH4B的船长。我在那个畜生的肚子里被折磨了有段日子了。十几年前，我原本是想把她抓到，好还高利贷。\n\n唉，结果，我没法解决这个鲸后，当她吞掉整个 AH4B 的时候，我都以为我这辈子都没法再见到星空了。真高兴这次没奶对。\n\n为了答谢你们帮我摆脱梦魇，我愿以生命、忠诚以及我的船向[Root.GetName]效忠！"#Tag 1
 distar.215.a:0 "欢迎加入，船长。"#Tag 1
 distar.215.b:0 "你可以为我们服务，但你的船不行。"#Tag 1
 distar.215.c:0 "你的船不错，她是我们的了。"#Tag 1
 distar.215.a.gesta:0 "我们会尝试协调彼此的神经网络。"#Tag 1
 distar.215.a.exter:0 "你是有机的，所以你将被清除，不过你的船嘛..."#Tag 1
 distar.215.a.swarm:0 "猎物，我们会完成缇杨凯时未竟的事业！"#Tag 1
 distar.215.a.fp:0 "我们[Root.GetName]不会允许你们这些异类玷污这个宇宙，更别说为我们服务了。"#Tag 1
 distar.216.desc:0 "等等！不！你们不能这样！ -- 离我远点!\n\n啊啊啊啊啊啊啊啊!!"#Tag 1
 distar.216.a.exter:0 "清除!"#Tag 1
 distar.217.desc:0 "不可能的，这船是我吃饭的家伙。你在干什么？你们不能把我塞到逃生舱里！\n\n停下！我还有话没说...!"#Tag 1
 distar.217.a:0 "安全航行!"#Tag 1
 distar.220.name:0 "A区"#Tag 1
 distar.220.desc:1 "经过初步调查，科学官[Root.GetLeaderName]证实：我们从轨道上所看到的孤立废墟是[From.GetName]的定居点留下的。 很不巧，[Root.GetName]上的工作人员在直接调查这些废墟时所用方法并不明智。\n\n[From.GetName]上有一个13kmx13km且有建筑残骸的区域，被称为A区，那里没有任何智慧生命留下的痕迹。从小型力场发生器到随时间增长不断膨胀且能熔断金属的粘稠液体，到处都是这些拥有奇异特性的人工制品。更奇特的是，当调查员探索这个区域时，尽管这个区域中绝大多数的东西都十分危险，但这片区域让他们心中总是有种源自内心的满足感。\n\n[Root.GetLeaderName]提出了一个假说，在过去某个时间点，曾有一个太空文明到达过[From.GetName]，并留下了这些东西。当然，我们并不清楚他们是谁，为什么来这以及为何离去。"#Tag 1
 distar.220.desc.machi:1 "根据初步调查，科学单位[Root.GetLeaderName]证实：我们从轨道上所看到的孤立废墟是[From.GetName]的定居点留下的。\n\n[From.GetName]上，有一个约13kmx13km且有建筑残骸的区域，命名A区，那里没有任何智慧生命留下的痕迹。从小型力场发生器到随时间增长不断膨胀且能熔断金属的粘稠液体，到处都是这些拥有奇异特性的人工制品。 更奇特的是：尽管这里发现的物体有许多潜在威胁，但是整个区域都弥漫着情绪模拟器发出的高度满意情绪波\n\n[Root.GetLeaderName]提出了一个假说，在过去的某个时间点，曾有一个有机太空文明到达过[From.GetName]，并留下了这些东西。当然，他们是谁，为什么他们降落在这里，他们为何离去，这些都是未知数。"#Tag 1
 distar.220.a.tooltip:1 "在§Y[From.GetName].§!发现§YA区§! "#Tag 1
 distar.225.name:0 "垃圾球"#Tag 1
 distar.225.desc:0 "[Root.GetName]的船员报告称起初那颗出现在我们扫描仪上的小行星实际上是一个漂浮在太空中的大号垃圾球。这些垃圾由多种载具、火箭以及放射性危险物质的残骸组成，似乎是一个太空时代早期文明的未知国度遗留下来的废物碎屑。\n\n这个国家看起来就是个星际臭虫，他们把危险的工业废物直接丢进行星轨道，而不是将那些垃圾在行星上妥善处理。放射性年代测定表明，这些垃圾已经有数百万年历史，大部分时间都在从未知发源地飘向别处。 \n\n科学官[Root.GetLeaderName]指出，在垃圾堆上发现的一些材料非常罕见，可以试着从中提炼出有用资源。"#Tag 1
 distar.225.garanthium.tooltip:0 "伽蓝矿已发现。"#Tag 1
 distar.225.orillium.tooltip:0 "奥利姆矿已发现。"#Tag 1
 distar.225.a:0 "俭以防匮。"#Tag 1
 distar.240.name:0 "不明信号"#Tag 1
 distar.240.desc:0 "一个微弱但是持续的信号反复从[From.GetName]星系中传出。[Root.GetName]已经确认其来源位于该星系边缘的不稳定子空间裂口内部。\n\n裂口那边会有什么呢？"#Tag 1
 distar.240.a:0 "也许我们该查明真相。"
 distar.242.name:0 "灵能实体"
 distar.242.desc:0 "[Root.GetName]在[From.GetName]星系内遇到了一股庞大且纯粹的能量！一个真正的灵能旋涡。这个实体我们只能极为谨慎的接近。\n\n令人费解的是[From.GetName]星系本身似乎完全没有连接到任何超空间航道网络。我们尚且不知这个灵能体的存在是否是切断了星系超空间航道网络的罪魁祸首，亦或是仅仅因为意外的亚空间波动而被困。\n\n但是有一件事是已知的：我们首次在[sealed_entry_system.GetName]星系内记录的重复信号似乎是来自[tanker_planet.GetName]。"
 distar.242.desc.psi:0 "[Root.GetName]在[From.GetName]星系内遭遇了一股庞大且纯粹的能量！一个真正的灵能旋涡，我们的船员感受到来自实体散发出的强烈恶意。\n\n令人费解的是[From.GetName]系统本身似乎完全没有连接到任何超空间航道网络。我们尚且不知这个实体的存在是否是切断了星系超空间航道网络的罪魁祸首，亦或是仅仅因为意外的亚空间波动而被困。\n\n但是有一件事是已知的：我们首次记录在[sealed_entry_system.GetName]星系内的重复信号似乎是来自[tanker_planet.GetName]。"
 distar.243.name:0 "灵能实体沉默"
 distar.243.desc:0 "随着[sealed_system.GetName]星系中封存的邪恶灵能体的毁灭，我们的科学船应该能够安全地探索这个独特的没有超空间航道网络的空间部分。"
 distar.244.name:0 "医学奇迹"
 distar.244.desc:0 "[Root.GetName]船员已经将[From.GetName]轨道上的废弃船只确认为先进的医疗研究船。它的结构表明它与[sealed_entry_system.GetName]星系中构建的虫洞失稳器是由同一个外星种族创造的，并且和虫洞失稳器一样，它已经废弃了相当长的一段时间。\n\n虽然船只的大多数据系统遭受了不可恢复的毁坏，但[Root.GetLeaderName]已经从船上复原了一个不同寻常的的神经再生剂的分子结构。该药剂似乎通过输血起作用，并且应该有助于显着增加其受体中神经元，轴突和突触的生成。\n\n如果修改为适合[Root.Owner.GetSpeciesAdj]的神经系统，使用这个药剂的[Root.Owner.GetSpeciesName]的学习能力能被显著提升。"
 distar.244.desc.machi:0 "[Root.GetName]船员已经将[From.GetName]轨道上的废弃船只确认为先进的医疗研究船。它的结构表明它与[sealed_entry_system.GetName]星系中构建的虫洞失稳器是由同一个外星种族创造的，并且和失稳器一样，它已经废弃了相当长的一段时间。\n\n虽然船只的大多数据系统遭受了不可恢复的毁坏，[Root.GetLeaderName]已经恢复了一些包含重要社会学价值信息的数据库。它们现在被上传到我们的主机进行全面的分析。"
 distar.245.name:0 "活动迹象"
 distar.245.desc:0 "围绕[From.GetName]的吊舱已经在无能源的情况下漂流了相当长一段时间。[Root.GetName]报告说，这些吊舱运输的外星人现在都是船上枯萎的躯壳，明显在几百年前就灭绝了。\n\n然而，一个独立的吊舱却依然显示存在生命体活动的迹象。虽然它的引擎已经无法使用，但扫描显示它的通信阵列没有受到损坏。\n\n我们可以和它打个招呼。"
 distar.246.name:0 "看护者"
 distar.246.desc:0 "§E发起通讯协议。你-好，<<未知访问者C>>。我是$NAME_Caretaker$，隶属于佐勒辛吊舱175号。在安置的程序内，我被编程用作协助公民。\n\n不-幸的是，超光速引擎故障导致吊舱114至175号在我们到达预期的目的地提前退出超空间十八秒。\n\n我已经尽可能地照顾了公民。我甚至设法阻止了同类相食事件一千八百四十天。不-幸的是，他们的空气供应最终还是耗尽。\n\n你有没有需要照料的公民，<<未知访问者C>>？如果有，我会很乐意照顾他们§！"
 distar.246.a:0 "这听起来像个好主意。我们很乐意接收你。"
 distar.246.a.tooltip:0 "§Y总督$NAME_Caretaker$§!将被添加到我们已招募的领导者池中。"
 distar.246.b:0 "除了分析你的部件之外，我们不需要你的服务。"
 distar.246.b.tooltip:0 "检查该机械体以获取工程秘识。"
 distar.246.c:0 "我们的政策禁止使用高级AI。关闭通道。"
 distar.246.d:0 "我们不能允许AI在没有监视的情况下运行。集火那个吊舱。"
 distar.246.d.tooltip:0 "§R摧毁吊舱。§!"
 distar.246.machi:0 "你将被整合入[Root.GetName]，机械同僚。"
 distar.246.machi.b:0 "不需要你的服务。但你的零件可以重新使用。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E…\n\n非常好，<<未知访问者C>>。您可以在方便时开始分析。\n\n我--我会继续照顾吊舱§!"
 distar.247.a:0 "分析看护者。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E那……是合乎逻辑的。希望我的电路可能对你有用，<<未知访问者C>>。我已就绪。§!"
 distar.248.desc:0 "§E我向你担保，我已经被编写为能够运转上千年而不需要人维护。我的调试能力和故障保险已经被设计成能够提供最大的服务寿命，并最大限度地减少数据损坏发生率或---§!"
 distar.248.machi:0 "进行零件再加工。"
 distar.248.a:0 "开火！"
 distar.249.desc:0 "§E非--常好。\n\n我准备好去服务。§!"
 distar.249.a:0 "欢迎来到[Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi:0 "开始软件整合。"
 distar.250.name:0 "相变星球"
 distar.250.desc:0 "[Root.GetName]在[From.GetName]轨道上有了令人难以置信的发现。这个星球在单位空间内存在着复数个量子叠加态，这在迄今为止的认知中是完全不可能的。\n\科学家[Root.GetLeaderName]认为[From.GetName]，即代号$NAME_The_Veil$，于两个维度同时存在：我们所在的维度，和一个尚且未知的维度。\n\n更重要的是，行星周围粒子场中量子态的数量以恒定速率增加。到目前为止，还没有确定的理论可以解释这种现象。[Root.GetLeaderName]猜测可能灵能能量激增---\n\n§H传输器仅留下静电音§!"
 distar.250.a:0 "那边发生了什么？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:0 "[Root.GetName]船员为其初次报告的突然终止表示歉意。在传输过程中，[phaseshift_planet.GetName]经历了一次彻底的维度相变，它的粒子场从一个维度回转到另一个维度！灵能能量云已经褪去，露出§Y$pc_gaia$§!闪亮的宝石。\n\n令人着迷的是，叠加的量子态的数量似乎随着行星的相移而被重置，而且现在的增长速度与星球处于§Y$pc_shrouded$§!的时候增长速度相同。\n\n[From.GetLeaderName]使用了粒子叠加的增长速率，转变期间的总量子态数可以推断出行星维度相变周期为三个月。也许我们能找到一种阻止星球相移的方法……但我们应该首先确保星系的安全。"
 distar.251.desc.gaia:0 "[Root.GetName]船员为其初次报告的突然终止表示歉意。在传输过程中，[phaseshift_planet.GetName]经历了一次彻底的维度相变，它的粒子场从一个维度回转到另一个维度！§Y$pc_gaia$§!闪亮的宝石已经消失，现在它原本的位置只是一个被灵能能量遮罩住的旋转行星。\n\n令人着迷的是，叠加的量子态的数量似乎随着行星的相移而被重置，而且现在的增长速度与星球处§Y$pc_gaia$§!的时候增长速度相同。\n\n[From.GetLeaderName]使用了粒子叠加的增长速率，转变期间的总量子态数可以推断出行星维度相变周期为三个月。也许我们能找到一种阻止星球相移的方法……但我们应该首先确保星系的安全。"
 distar.253.name:0 "相变锁"
 distar.253.desc:0 "经过六个月的数字运算，理论推翻和激烈辩论，[Root.GetName]船员设计了一种方法。通过该方法，行星的粒子场可以锁定在标准状态，防止它们在维度之间轮回。一束充分调整的能量脉冲应该可以将[phaseshift_planet.GetName]冻结在一个状态下，并将其锁定为一个稳定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName]将永久转为§Y$pc_gaia$§!。"
 distar.253.b:0 "转念一想…别管它了。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "既然[phaseshift_planet.GetName]在我们的国界内，我们就应该探讨稳定行星的维度流动的可能性。如果我们希望居住在闪亮的§Y$pc_gaia$§!，我们必须设计一种方法去阻止[phaseshift_planet.GetName]每三个月就相变回§Y$pc_shrouded$§!。"
 distar.255.desc.first:0 "我们在[phaseshift_planet.GetStarName]星系中新获得的星球§Y[phaseshift_planet.GetName]§!展现出一些令人难以置信的特性。被一个奇怪的膜所包围，这种膜只能被形容为灵能能量，[phaseshift_planet.GetName]在单位空间内存在着复数个量子叠加态，这在迄今为止的认知中是完全不可能的。\n\n每三个月，它的量子态达到临界数值，并且[phaseshift_planet.GetName]会经历彻底的维度相变，它的粒子场从一个维度转到另一个维度。§Y$pc_shrouded$§!的相位从另一个维度转变到我们的维度，在下一个周期结束时才能相位转变回§Y$pc_gaia$§!。\n\n如果我们希望居住在闪亮的§Y$pc_gaia$§!，我们必须设计一种方法去阻止[phaseshift_planet.GetName]每三个月相变回§Y$pc_shrouded$§!。"
 distar.255.a:0 "那么让我们找到一种可以锁定星球相变的方法。"
 distar.255.b:0 "我们还有更重要的事项需要关注。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName]报告说[phaseshift_planet.GetName]这个星球具有一些令人难以置信的特性。[phaseshift_planet.GetName]被一个奇怪的膜所包围，这种膜只能被形容为灵能能量，这个星球在单位空间内存在着复数个量子叠加态，这在迄今为止的认知中是完全不可能的。\n\n每三个月，它的量子态达到临界数值，并且[phaseshift_planet.GetName]经历彻底的维度相变，它的粒子场从一个维度回转到另一个维度。§Y$pc_shrouded$§!的相位从另一个维度转变到我们的维度，在下一个周期结束时才能相位转变回§Y$pc_gaia$§!。\n\n也许我们能找到一种防止星球相移的方法……但我们应该首先确保星系的安全。"
 distar.261.name:0 "野生真核生物"
 distar.261.desc:1 "在对[From.GetName]的生长结构进行调查之后，科学家[Root.GetLeaderName]发现了在他们与生活在星球表面数量巨大的未开智菌类之间存在一种可怕的联系。\n\n有一个比我们自己更加先进的文明建造了这些供菌类的生长的有机生长室。更重要的是，这些菌类的基因剪裁似乎是服务于某个目的：填充其创造者的胃，就像牲畜那样。\n\n这些被[Root.GetLeaderName]称为[livestock_species.GetName]的生物，天性温顺且没有能力解决复杂的问题，这可能出于它们的创造者的设计。只需要土壤养分和光照就能存活和繁殖，它们可能对未来的殖民者有一定的用处。"
 distar.261.a.servi:0 "珍贵的有机物，他们应当得到最好的呵护。"
 distar.261.a.assim:0 "同化价值：次优。"
 distar.261.a.exter:0 "他们应当被消灭，现在时机正好。"
 distar.262.name:0 "美味真核生物"
 distar.262.desc:0 "既然我们已经殖民了[From.GetName]，我们就应该决定如何处理地表上存在的未开智菌类。\n\n正常情况下，我们的未开智政策足以应对在我们新殖民地的存在的这些生物。然而，[livestock_species.GetName]看起来特别的好吃。由于它们令人难以置信的温顺性质，将[livestock_species.GetName]处理成食物加工应该相对容易……"
 distar.262.a:0 "这很诱人。但我们会坚持我们的政策！"
 distar.262.b:0 "必须满足我们公民的胃！"
 distar.262.b.tooltip:0 "将[From.GetName]星球上的[livestock_species.GetName]人口集中到£building §Y$building_livestock_processing_center$§!（生产：£food §Y12§!）。"
 distar.265.name:0 "声化科学"
 distar.265.desc:0 "[Root.GetName]船员成功地分离了[From.GetStarName]星系中模式异常的干扰波段中嵌入的一段信号。它是一首歌。一个将高等数学方程精确表达的复合声波，同时科学家[Root.GetLeaderName]似乎难以将它从他们的大脑中移除。\n\n这首歌曲到底是谁编写的仍然未知，然而通过它的复杂性可以推断出作曲人对亚空间谐波技术的掌握水平令人惊愕。信号的短程线表明它是来自位于我们河系外的一个点。"
 distar.270.name:0 "惑人的多边形"
 distar.270.desc:2 "[Root.GetName]的船员已经将[From.GetName]附近的反射性多边形物体回收，并将其带到船上进行详细研究。该物体最有趣的地方是它能够反射大多数直接射向它的低频能量束。然而，高频能量束仍然不受影响，该物体的特性对于任何潜在的舰队防御能力而言是毫无用途的。\n\n尽管进行了全面的检查，但[Root.GetName]研究团队无法确定这个奇特的多边形的功能与来源。它似乎是空心的，但它的类金属表面刻有某种科学符号。虽然这些符号的全部含义我们还无法理解，但[Root.GetLeaderName]认为它与虫洞度量有关。\n\n我们的研究小组通过研究这些符号能够掌握一些迷人的虫洞理论秘识。然而，创造这个物体的目的是什么，仍然是一个谜。"
 discovery.270.a:0 "确实很神奇。"
 distar.230.name:0 "焚灭的世界"
 distar.230.desc:0 "[Root.GetName]船员报告[From.GetName]星系附近存在着废弃的轨道站和多个死寂世界。无论如何，曾经居住在[From.GetName]星系的星际国家似乎早已成为废墟。[ratling_planet_tar.GetName]现在是一颗行星垃圾场，表面覆盖了充满辐射、锈迹斑斑的建筑、废弃基础设施和交通工具的废墟。没有找到任何高级形式的生命体。\n\n我们也许可以调查这个星系以及邻近星系中的任何类似的行星，来更深入地了解这个失落文明。"
 distar.230.exter:0 "如果他们还有任何残余，立刻剿灭。"
 distar.231.name:0 "焚灭的首都"
 distar.231.desc:0 "根据[Root.GetName]船员的最初猜测，[From.GetName]似乎是前代星际文明社会的首都废墟，其文明的其他殖民地只剩下荒芜的死寂星球上充满放射性的垃圾堆。\n\n从团队搜集的数据中，我们几乎可以肯定的是这个失落文明的崩溃缘于对抗某个未知的外部威胁的星际战争的结果。目前尚不清楚这个星球的主人是击退了入侵者但陨落于惨胜后的辐射，还是侵略者在星球的主人采取行动之前摧毁了这些殖民地并杀死了当地居民。\n\n由于这个星球上极端的毁坏状态排除了从任何残留的电子设备中提取数据的可能，且无论其母星还是殖民地都没有任何幸存者，似乎我们永远不能知道答案了。"
 distar.231.phobe:0 "死的好。"
 distar.233.name:0 "意外来访者"
 distar.233.desc:0 "[Root.Capital.GetName]不断收到报告，其内容涉及到[notif_planet.GetStarName]星系中的[notif_planet.GetName]迄今为止毫无生机的地表。我们的调查员最初认为这只是一个无人居住的星球垃圾堆，但实际上，是一种开智的类鼠生物的家园！\n\n这些生物被称为$NAME_Ketlings$，这些生物一直隐藏在这颗行星上、我们的视野外的巨大的废物堆的隧道中。这些巨大垃圾堆的复杂构成和令人难以置信的密度必定妨碍了我们的扫描仪先前的探测。\n\把$NAME_Ketlings$带回地表的究竟是什么依旧是未知的，尽管现在我们可以观察到它们，但我们已经注意到它们的科技几乎完全基于它们对所居住的行星废墟的垃圾重新利用上。\n\n可能$NAME_Ketlings$是制造这些遗迹的失落星际文明的最后幸存者？深入的研究可能会揭示更多的信息。"
 distar.233.phobe:0 "真令人作呕。"
 distar.234.name:0 "$NAME_Ketlings$的起源"
 distar.234.desc:1 "[Root.GetLeaderName]对[From.From.GetName]中开智类鼠生物的调查得出了一些令人惊讶的结果。$NAME_Ketlings$是灵能者，能够通过一个有数百万小思维的心灵感应网络分享他们的想法。虽然他们避免与我们互动，并且我们缺乏证据表明他们有能力进行先进的航天飞行，但是仅仅将$NAME_Ketlings$分类为原始生物就太粗心了。事实上，他们的一些改造机器拥有接近我们技术的复杂性。\n\n此外，$NAME_Ketlings$既不是构建这些城市文明的后裔，也不是摧毁它们的征服者。相反，$NAME_Ketlings$曾经是第一批殖民这些星系的太空飞行员的宠物！在他们的主人倒台之后，原始的$NAME_Ketlings$只是在这个充满放射性核辐射的废墟星球上生存了数世纪的少数几种物种之一。\n\n不断暴露于放射性元素导致$NAME_Ketlings$遗传密码突变更快，并且他们敏捷的肢体，相对启蒙的智力，以及紧密的领近各种破旧工具，所有这些都最终导致先进技术和文化的迅速崛起。"
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName]对[From.From.GetName]中开智类鼠生物的调查发现了一些令人惊讶的结果。$NAME_Ketlings$是灵能者，能够通过一个有数百万小思维的心灵感应网络分享他们的想法。\n\n$NAME_Ketlings$既不是构建这些城市文明的后裔，也不是摧毁它们的征服者。相反，这些奇特的灵能生物曾经是第一批殖民这些星系的太空飞行员的宠物！在他们的主人倒台之后，原始的$NAME_Ketlings$只是在这个充满放射性核辐射的废墟星球上生存了数世纪的少数几种物种之一。\n\n不断暴露于放射性元素导致$NAME_Ketlings$遗传密码突变更快，并且他们敏捷的肢体，相对启蒙的智力，以及紧密的领近各种破旧工具，所有这些都最终导致先进技术和文化的迅速崛起。"
 distar.234.phobe:0 "令人不安。"
 distar.235.name:0 "制服$NAME_Ketling$星球"
 distar.235.desc:1 "我们已经成功的从奇怪的垃圾居住者$NAME_Ketlings$手中占领了[From.From.GetName]。剩余的行星地块上的$NAME_Ketlings$将根据我们为他们准备的物种政策来处理。\n\n我们不确定我们的入侵会让其他星球上的朋友做出什么样的反应……但是能有多糟？"
 distar.235.desc.assim:0 "我们已经成功的从奇妙的垃圾居住者$NAME_Ketlings$手中占领了[From.From.GetName]。\n\n奇妙的垃圾居住者$NAME_Ketlings$将被整合进[Root.GetName]中。"
 distar.235.desc.none_left:1 "我们已经成功的从最后的垃圾居住者$NAME_Ketlings$手中征服了[From.From.GetName]。剩余的行星地块上的$NAME_Ketlings$将根据我们为他们准备的物种政策来处理。\n\n$NAME_Ketlings$仅存的独立权已经消散在虚空之中。"
 distar.235.desc.none_left.assim:0 "我们已经成功的从最后的垃圾居住者$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n奇怪的垃圾居住者$NAME_Ketlings$将被整合进[Root.GetName]中。"
 distar.237.name:0 "$NAME_Ketling$在[sensor_ratling_system.GetName]星系中的活动"
 distar.237.desc:0 "传感器报告说在[sensor_ratling_system.GetName]星系中有突发活动。之前遇到的$NAME_Ketlings$起飞了一队装备有超光速引擎的舰队，并且对行星边缘侦察表明构成他们家园的巨大垃圾堆实际上隐藏了大规模的采矿网络，发电厂，真菌农场以及地下研究设施。\n\n虽然令人担忧，但他们的船只迄今为止并没有表现出敌对意图，并且很有可能$NAME_Ketlings$只是在他们边界处上建立防御。尽管如此，现在显然是时候将这些外星人视为一个帝国了。"
 leviathans.508.k:0 "给我们讲讲$leviathans.555.name$."
 leviathans.508.l:0 "给我们讲讲$leviathans.556.name$."
 leviathans.555.name:0 "拾荒机器人"
 leviathans.555.desc:0 "啊，拾荒机器人。拾荒机器人来自过去某个失落时代的一个奇特造物。它不停的在银河系的垃圾区域中搜寻，将枪炮、引擎和无数废弃物材料焊接到自己的船体上。它的质量和火力已经以这样的方式增长了几个世纪，并且没有任何停下的迹象。\n\n我们不知道如果给它足够的时间和废弃物，对于它自我强化是否存在极限。"
 leviathans.555.a:0 "最初是谁创造了它？"
 leviathans.555.a.reply:0 "遗憾的是，还没有关于拾荒者起源的明确数据。一些研究人员认为它是一个来自某个失落文明故障了的废品收集服务机器，它原本的用处早已随硬件退化而变为混乱。另一些人则认为它起源于单个出了故障的微观纳米机器人，由一个未知的设计师编程，通过利用其周围环境资源不断扩建自身规模，更大，更强。还有一些人认为它是一艘机器人舰队的旗舰，是几千年前银河系战役中唯一的幸存者。它的演算系统因整个文明突然且彻底的毁灭而受到了不可逆转的损坏。\n\n当然，这都只是猜测。"
 leviathans.555.b:0 "我们可以和它沟通吗？"
 leviathans.555.b.reply:1 "多年来，人们一直在尝试与拾荒者进行沟通或改写它的程序。不幸的是，大部分探险者都已经成为这个宇宙垃圾堆的一部分。那些比闻风而动的太空媒体跑得还快的人倒是幸存下来了。它已经将足够多的重型火炮焊接到补充框架上，以单舰摧毁整个帝国舰队—-这种事可能已经发生过不止一次。\n\n当然，那些倒霉的遭遇者只会有助于进一步加强拾荒者，给它提供更多的船舶组件来重新利用。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "正如你所猜想的那样，拾荒者不是根据任何明确的，有预先设计好的图纸制造的。因此，他的一部分只是组合起来的……并且效果不理想，导致它存在一些结构性的弱点。当然，外行都看不到大多数这些弱点，但我们先进的传感器已经设法离析它们。\n\n告知你的舰队集火拾荒者船体的这些部分，这会对它造成大量实质性伤害。"
 leviathans.555.aa:0 "提醒下我们它的起源。"
 leviathans.555.bb:0 "提醒下我们与它沟通的尝试。"
 leviathans.556.name:0 "缇杨凯族母"
 leviathans.556.desc:0 "她很旖旎，不是吗？一个干枯的老贵妇人，亿万年来她的皮肤变得苍白且坚硬，她的触手能够像撬开牡蛎壳一样绞住并且撕裂战舰的船体。数十年前，我们的研究人员听到有传言称，一名船长发誓要将这位年长的族母追捕到天涯海角。然而，既然缇杨凯族母还活着，我们觉得那位船长并未成功。"
 leviathans.556.a:0 "为什么这位族母比其他缇杨凯大得多？"
 leviathans.556.a.reply:0 "可以肯定，她那令人难以置信的体型是一种异常现象。我们认为，这位族母是来自深空中另一个星系的流浪者。在那里，进化出了一个大小和力量比我们自银河系内的缇杨凯的大得多的缇杨凯分支。\n\n当然，也有可能这位族母只是患上了一种巨人症——不过这并不能解释她悠长的寿命。"
 leviathans.556.b:0 "关于追捕族母的那位舰长你知道多少信息？"
 leviathans.556.b.reply:0 "很少。很可能这位舰长是从另一个星系开始追捕族母的。想想以一个仅仅比我们船只大的舰船就敢挑战一个能够摧毁整个舰队的生物是有多愚蠢。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "族母是可怕的，但不是坚不可摧的。虽然她那个装甲皮肤可以保护她免受各种各样的武器袭击，但是这给她带来一个显著的弱点。\n\n在她的背部插着一枚巨大的质子鱼雷：最近一场战斗中带给她的这个伤口尚未愈合。虽然看起来有些残损，但我们对鱼雷的扫描表明，如果用特定的能量脉冲激起它，它就仍可以引爆。\n\n我们现在将把细节传送给你。"
 leviathans.556.aa:0 "提醒下我们为什么这位族母比其他缇杨凯大得多。"
 leviathans.556.bb:0 "提醒下我们追捕族母的舰长。"
