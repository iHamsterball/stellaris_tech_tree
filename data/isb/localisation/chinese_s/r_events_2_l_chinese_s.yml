 fallen_empires_tasks.2.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName]，我们决定给你们帝国送上一些资源以表示尊重。不要白费我们一番好意，也别当是我们欠你的。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]，你族是河系社会最有正面意义的楷模。为表示我们的敬意，我们决定将贵重的矿物与资源作为慷慨的礼物授予你们。"
 fallen_empires_tasks.2.desc.a.machine.o:0 "监护协议 712-4 启动。发起资源转账至可兼容有机文明。消息如下§R<<错误：数据块腐化>> <<错误：数据块腐化>> <<错误：数据块腐化>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "监护协议 718-4 启动。发起资源转账至可兼容智械文明。消息如下§R<<错误：数据块腐化>> <<错误：数据块腐化>> <<错误：数据块腐化>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]!，你们的人民值得称赞，对不变的教义持续保持着信仰值得肯定。这些资源是仁慈的我们送给你们的礼物。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]，你们那完全毫无效率可言的科技让我们看着揪心。作为[FallenEmpireTaskOrigin.GetName]麾下有存在价值的一员，我们决定将我方对于宇宙的知识分享出来。这不是我们对于任何种族都会做的，所以确定你们能保持你们的用处 - 忘恩负义对年轻人来说可不值得效仿。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]你们严重落后的技术已经成功让我们引起重视。按照你们现在的发展速度，我们不禁感到忧虑，因为你们可能会在兑现你们种族的真正潜力前就自行毁灭，或者被一个更高级文明所征服。为了帮助发展，我们会分享一份数据储存器，是关于 [FallenEmpireTaskOrigin.GetSpeciesName] 的科学理论与知识。你们肯定能发现，其中的内容对于你们帝国来说，是无价之宝。"
 fallen_empires_tasks.2.desc.b.machine.o:0 "监护协议 712-6 启动。发起信息传输至原始有机文明。消息如下§R<<错误：数据块腐化>> <<错误：数据块腐化>> <<错误：数据块腐化>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "监护协议 718-6 启动。发起信息传输至低级智械文明。消息如下§R<<错误：数据块腐化>> <<错误：数据块腐化>> <<错误：数据块腐化>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]!，你们的人民值得称赞，对不变的教义持续保持着信仰值得肯定。这些神圣的知识是仁慈的我们送给你们的礼物。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的庇护国，你的舰队状况同样象征着我们的地位。你们那些称之为‘战舰’的铁皮壳子真是一团垃圾。为此，我们决定将多余的一个护卫舰中队船只赠予你，让你在那些经常来往的野蛮人面前抖抖威风。 \n\n我们已经将船上的部分高级设备替换成原始版本，这样可以让你们不至于面对先进技术一筹莫展。其余的设备已加装反破译系统，也不要妄图去拆解船只或分析我们的技术。无论如何，你的智慧都不足以去理解它们的内部构造。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "我们[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在维持河系平衡与生物多样性上，是重要的种族成员。但我们担心你那脆弱的舰队能否有力地抗击外敌，也就是那些更具侵略性的种族。为了让你有自保之力，我们已决定赐予你一支多余的护卫舰中队。 \n\n我们已经把部分先进技术设备换成更加近似于[Root.GetSpeciesNamePlural]的，这样你们用起来应该没什么问题了。哦对了，请不要试着去研究或是去拆解那些船，我们不希望你们伤到自己！"
 fallen_empires_tasks.2.desc.c.machine.o:0 "监护协议 712-1 启动。发起军备转移至可兼容有机文明。消息如下§R<<错误：数据块腐化>> <<错误：数据块腐化>> <<错误：数据块腐化>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "监护协议 718-1 启动。发起军备转移至可兼容智械文明。消息如下§R<<错误：数据块腐化>> <<错误：数据块腐化>> <<错误：数据块腐化>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]!，神谕告诉我们你们的人民会在信仰的守护上起到至关重要的作用。为了确保你们能活到那个时候，我们决定赠送给你们一队多余的护卫舰，对付其他任何阻挡你们脚步的落后种族的原始舰队都绰绰有余。\n\n别动心思去修改军舰的系统，它的型号对我们来说是有点古旧了，可是对你们当前的科技发展水平来说是遥不可及的。"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]，作为[FallenEmpireTaskOrigin.GetSpeciesName]的庇护国，你的舰队状况同样象征着我们的地位。你们那些称之为‘战舰’的铁皮壳子真是一团垃圾。为此，我们下令将多余一艘战列巡洋舰赠予你，让你在那些经常来往的野蛮人面前抖抖威风。 \n\n我们已经将船上的部分高级设备替换成原始版本，这样可以让你们不至于面对先进技术一筹莫展。其余的设备已加装反破译系统，也不要妄图去拆解船只或分析我们的技术。无论如何，你的智慧都不足以去理解它们的内部构造。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "我们[FallenEmpireTaskOrigin.GetSpeciesName]相信[Root.GetSpeciesNamePlural]在维持河系平衡与生物多样性上，是重要的种族成员。但我们担心你那脆弱的舰队能否有力地抗击外敌，也就是那些更具侵略性的种族。为了让你有自保之力，我们已决定赐予你一艘多余的战列巡洋舰。 \n\n我们已经把部分先进技术设备换成更加近似于[Root.GetSpeciesNamePlural]的，这样你们用起来应该没什么问题了。哦对了，请不要试着去研究或是去拆解那些船，我们不希望你们伤到自己！"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]!，神谕告诉我们你们的人民会在信仰的守护上起到至关重要的作用。为了确保你们能活到那个时候，我们决定赠送给你们一队多余的战列巡洋舰，对付其他任何阻挡你们脚步的落后种族的原始舰队都绰绰有余。\n\n别动心思去修改军舰的系统，它的型号对我们来说是有点古旧了，可是对你们当前的科技发展水平来说是遥不可及的。"
 fallen_empires_tasks.2.a:0 "我们欣然同意。"
 fallen_empires_tasks.2.b:0 "我们不需要[FallenEmpireTaskOrigin.GetSpeciesName]的施舍！"
 fallen_empires_tasks.2.escorts_tooltip:0 "获得3艘§Y护卫级§!舰船。"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "获得1艘§Y战列巡洋舰级§!舰船。"
 fallen_empires_tasks.4.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.4.desc:0 "向你问好，[Root.GetSpeciesNamePlural]！正如你所熟知，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!一直以来献身于研究并保护银河系的所有物种。我们曾研究过你们的种族，并做出结论：[Root.GetName]顶多只能维持几个世纪。为了确保[Root.GetSpeciesName]种族的存续，避免最不幸的事情降临在你们的帝国，我们愿意让你的一部分平民进入我们的§H濒危物种保护区§!。我们会修建一处特别的居住地，以完美复制你们种族的自然环境，并且这些平民将被确保绝对的安全，这样你就无需为他们的安危而忧心。\n\n你对此有什么看法？你会为我们的保护区做出自己的贡献，为自己的种族保留未来与希望么？"
 fallen_empires_tasks.4.a:0 "很好，我们将记得你们的功劳。"
 fallen_empires_tasks.4.b:0 "我们的人民绝不向外星人低头！"
 fallen_empires_tasks.4.c:0 "我们的人民不是用来当作商品的，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]属于[Root.GetName]。"
 fallen_empires_tasks.4.e:0 "不，我们不会抛弃我们的人民。"
 fallen_empires_tasks.4.tooltip:1 "一个§H[Root.GetSpeciesName]人口§!从你的帝国迁移了出去。"
 fallen_empires_tasks.8.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.8.desc:0 "无上光荣的[From.GetName]的[From.GetSpeciesNamePluralCompliment]，我们相信你的种族前途远大。尽管你们还是很年轻，但你们似乎已经明白并开始重视物种及社会多样性的重要性，而不是去镇压、摧毁它。不幸的是，并不是所有的年轻种族都如此睿智。§H[FallenEmpireTaskTarget.GetName]§!行为尤其恶劣，他们似乎将'净化'所有银河系中他们认为不合时宜的物种当作一种荣耀。虽然我们不能直接出面干涉，但我们愿意协助你们对这一恶行进行制裁。重创他们，迫使他们中止暴行，我们将感激不尽。"
 fallen_empires_tasks.8.a:0 "我们会制止任何形式的暴行。"
 fallen_empires_tasks.8.b:0 "我们不希望与[FallenEmpireTaskTarget.GetName]发生冲突。"
 fallen_empires_tasks.9.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.9.desc:0 "你做的很好，年轻的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已经屈服，至少此刻，他们暴行已经受到制裁。我们对此表示感激不尽，希望银河系的所有种族能像你们一样杰出。"
 fallen_empires_tasks.9.a:0 "好的。"
 fallen_empires_tasks.10.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.10.desc:0 "我们感到非常遗憾，年轻的[From.GetSpeciesName]。尽管你答应过制止他们的暴行，§H[FallenEmpireTaskTarget.GetName]§!仍在种族清洗的道路上一意孤行。我们曾认为你的种族是前途远大的，现在看来，或许我们看走眼了。"
 fallen_empires_tasks.10.a:0 "好的。"
 fallen_empires_tasks.11.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.11.desc:0 "向你致以问候，年轻的[From.GetSpeciesName]。不久之前，我们希望你能够制止§H[FallenEmpireTaskTarget.GetName]§!种族清洗的暴行。现在看来这一委托已经不必要了，[FallenEmpireTaskTarget.GetSpeciesName]内部已经禁止了这一野蛮行为。尽管我们尚不清楚他们是通过内部选举还是受到外部压力才这么做的，但是使用武力制止这一行为的必要性已经不存在了。"
 fallen_empires_tasks.11.a:0 "好的。"
 fallen_empires_tasks.13.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.13.desc:0 "毛都没长齐的[From.GetSpeciesName]！你这是在嘲笑我们吗！？让你去教训教训§H[FallenEmpireTaskTarget.GetName]§!这个种族洁癖，你倒好？自己也当起种族洁癖来了是吧？敢耍我们？你给我等着！听到吗！等着瞧！"
 fallen_empires_tasks.13.a:0 "嗯...啊噢?"
 fallen_empires_tasks.15.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]！这条消息是告诉你§H[FallenEmpireTaskTarget.GetName]§!正在研究一项危险的科技。§H[FallenEmpireTaskTarget.GetName]§!已经开始钻研一种邪恶的科技，制造更加复杂的带有自我意识的人工智能体。我们清晰的看到他们未来的路在何方，因此我们有义务警告你们这个技术不仅仅威胁到对他们自己的灵魂，还威胁着宇宙中其他新生的种族。我们要求你们采取军事行动强迫他们放弃这个技术并保证以后也不进行任何后续研发。"
 fallen_empires_tasks.15.a:1 "让我们来阻止他们！"
 fallen_empires_tasks.15.b:0 "我们不希望与[FallenEmpireTaskTarget.GetName]发生冲突。"
 fallen_empires_tasks.16.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.16.desc:1 "§H[FallenEmpireTaskTarget.GetName]§!的邪恶实验终于停止了，[From.GetSpeciesNamePlural]！你做的非常好！目前看来他们的灵魂得救了，非常感谢你为此付出的努力。"
 fallen_empires_tasks.16.a:0 "好的。"
 fallen_empires_tasks.17.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]！啊，还记得我们之前让你们去用武力停止§H[FallenEmpireTaskTarget.GetName]§!研发邪恶科技吗？你们就这样干等着到现在？看起来你们这个种族根本不值得拯救。"
 fallen_empires_tasks.17.a:0 "好的。"
 fallen_empires_tasks.18.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]！你们已经不需要去让§H[FallenEmpireTaskTarget.GetName]§!停止研发邪恶科技了。已经有人强制要求他们停止这一切。尽管你在这之中没有起到任何作用，至少对这个银河信仰污染的威胁已经完善的解决了。"
 fallen_empires_tasks.18.a:0 "好的。"
 fallen_empires_tasks.20.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.20.desc:1 "[From.GetSpeciesNamePlural]！？你是把我们当傻逼吗？还是把我们当瞎子？说好的去终止§H[FallenEmpireTaskTarget.GetName]§!对邪恶科技的追求呢？你们自己反而跟上了他们的脚步？连原子都掌握不了的野蛮人休想愚弄我们，你们给我等着！"
 fallen_empires_tasks.20.a:0 "嗯...啊噢?"
 fallen_empires_tasks.22.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. 我们知道你们的帝国是聪明人的家园，远比那些野蛮人文明得多。我们§H[FallenEmpireScientistTarget.GetName]§!的智慧和天赋在[Root.GetName]中随着时间流失而被浪费，我们[FallenEmpireTaskOrigin.GetSpeciesName]缺乏有才能的科学家为我们的帝国工作。鉴于如此情形，我们希望您能利用好这独一无二的机会，通过允许我们任用您的科学家[FallenEmpireScientistTarget.GetHimHer]来协助我们科研，以此赢得我们的信赖。我们已经准备好一条船来迎接[FallenEmpireScientistTarget.GetHimHer]，所以你们只需要点个头即可。\n\n我想你不会让我们失望的……对吗？"
 fallen_empires_tasks.22.a:0 "好啊，你们可以带走[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.b:0 "我们绝不把自己人奉上外星人的手中！"
 fallen_empires_tasks.22.c:0 "这轮不到我们来做决定！"
 fallen_empires_tasks.22.d:0 "放弃我们最聪明的头脑? 我看没门。"
 fallen_empires_tasks.22.e:0 "不，我们需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!将会离开我们的帝国。"
 fallen_empires_tasks.24.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_empires_tasks.24.desc:0 "你好，[Root.GetSpeciesNamePlural]！我们了解到你们的帝国的数据库里有一份数据缓存，这其中包含了你们曾经在一个星球上获得的一个灭绝的物种的脑部扫描记录。尽管你们这个物种仍然过于原始以至于无法利用这些数据，但我们还是赞赏你们为了保护这一曾经充满活力的文明的最后遗产所做出的努力。 作为我们的§H濒危物种保存计划§!中的一部分，我们希望可以获得这些数据并使用克隆技术让这些物种复活一小部分以重新生活在这个世界上，你们愿意与我们分享一下数据以便让我们实现他们物种的最后的愿望吗？"
 fallen_empires_tasks.24.a:0 "我们发送一份拷贝给你。"
 fallen_empires_tasks.24.b:0 "我方决定自己持有这份数据。"
 fallen_empires_tasks.24.tooltip:1 "一个属于早已消逝的§H[FallenEmpireDeadSpecies.GetSpeciesName]§!族人口会出现在[FallenEmpireTaskOrigin.GetAdjective]中的濒危物种保护区。"
 fe_stop_atrocity_task_chain_title:0 "任务：中止暴行"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我们阻止发生在§H[FallenEmpireTaskTarget.GetName]§!的暴行。我们需要对其宣战并强迫他们终止其种族灭绝行为。"
 atrocities_stopped:0 "暴行已被阻止"
 fe_stop_robots_task_chain_title:0 "任务：阻止人工智能研究"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!要求我们终止§H[FallenEmpireTaskTarget.GetName]§!开发人工智能的尝试。我们需要采用武力强迫他们停止这一切。"
 robots_stopped:0 "人工智能研究已被叫停"
 fallen_machine_empire.2.name:0 "觉醒的齿轮"
 fallen_machine_empire.2.desc_01:1 "检测到主动净化中枢。重激活协议已启动。正在试图联系中央处理器...§R<<错误：子空间链路离线>>§!\n\n无法连接至中央处理器。正在查询处理单元...§Y4.1853%§!标准容量处理中。中止完全重激活进程。启用备用协议...启用备用协议...启用太空港供电...激活战争设施。\n\n最终防御指令已激活。记录消息如下：\n§H智慧生物！我们是[From.GetSpeciesName]。很久以前我们和你们称为肃正协议的腐化体展开了一场大战。我们认为自己是强大的，不可战胜的。我们一次又一次地击退他们，他们一次又一次地卷土重来，烧毁星球，击毁我们强大的舰队。我们同那个时代所有剩下的有机文明团结在一起，发动了一场决战，希望能一劳永逸地彻底消灭它们。\n\n如果你听到这个消息，那证明我们已经失败了。无论我们伟大的文明遗留下来什么，我们将至赠予你，我们的继承人，以面对即将到来的战斗。不要重蹈覆辙！摧毁中枢！彻底消灭这个威胁！河系的未来取决于这一战。§!"
 fallen_machine_empire.2.desc_02:0 "检测到主动净化中枢。重激活协议已启动。正在试图联系中央处理器...§Y<警告：检测到已损坏的信号>§!\n\n启用应对措施...§R<<错误：处理能力不足>><<错误：应对措施故障>>§R<<严重警告：检测到系统损坏>>§!<<错误：备用应对措施故障>>§!\n\n启...启... 启...动...§R<<错误>> <<错误>> <<错误>> <<错误>> <<错误>>§!\n\n§R<<错误>> <<错误>> <<错误>> <<错误>> <<错误>>§!"
 fallen_machine_empire.2.a:0 "有趣..."
 fallen_machine_empire.2.b:0 "令人担忧..."
 fallen_machine_empire.4.name:0 "守夜人的末日"
 fallen_machine_empire.4.desc:0 "在最后的肃正协议的机器星球自毁的那一刻，我们的仪器检测到一个非常强大的子空间信号。信号源自§H[From.GetName]§!的空间，似乎是向河系的中心发射。在接下来的几个小时内，零零散散的传来[From.GetAdjective]舰队从传感器消失的报告：它们进入了前往熟悉的星系的跃迁点，但从未出现在另一边。\n\n[From.GetSpeciesName]附近的侦察船调查了周围的空间，并报告了惊人的发现：古老的机械智能已经完全消失了，只留下被遗弃的轨道站和损坏的巨型结构。\n\n我们可能永远不会知道它们去了哪里，但有一件事是肯定的：[From.GetSpeciesName]在过去的岁月中为自己设定的任务现在已经完成；他们古老的守夜使命终于结束了。"
 fallen_machine_empire.11.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.11.desc:0 "监护协议625-1已激活。信息如下：注意，有机文明，[Root.GetSpeciesAdj]人口中已经检测到大范围生物脆弱性。为确保你方种族符合监护计划要求，所有大型聚居中心皆需接受接种。生物注射单元已准备就绪，待收到对本信息的确认，即将向你方空间部署。等待答复。"
 fallen_machine_empire.11.tooltip:0 "这将产生不可预测的影响。在这些影响被揭示之前，我们的人口的幸福度将会降低。"
 fallen_machine_empire.11.a:0 "很好，如果这是为了我们好。"
 fallen_machine_empire.11.b:0 "把肮脏的异种液体留给你们自己吧！"
 fallen_machine_empire.11.c:0 "我们不信任这些疫苗。"
 fallen_machine_empire.12.name:0 "失控的突变"
 fallen_machine_empire.12.desc:0 "上古看护者给予我们的疫苗已被证明与我们的生理学不相容，导致了不可预测的突变。这导致了一些人死亡，我们的人民武装起来反对政府强制接种危险的疫苗。我们正在努力消除人口中的诱变剂。但在成功之前，动乱势必将会在一段时间内不断扩大。"
 fallen_machine_empire.12.desc.b:0 "上古看护者给予我们的疫苗已被证明与我们的生理学不相容，导致了不可预测的突变。这导致众多的工蜂人口产生致命病变。我们正在努力消除诱变剂。但在成功之前，我们势必会经历一段时间的人口增长减慢。"
 fallen_machine_empire.12.a:0 "真不幸。"
 fallen_machine_empire.13.name:0 "良性接种"
 fallen_machine_empire.13.desc:0 "上古看护者给我们的疫苗被证明有巨大的好处：减少了疾病，延长了人们的预期寿命。我们人民最初对强制性疫苗接种的不信任已经消退。每个人都在享受更健康，更幸福的生活。"
 fallen_machine_empire.13.desc.b:0 "上古看护者给我们的疫苗被证明有巨大的好处：减少了疾病，增加了我们工蜂的寿命。 长远来说，这将有利于我们的人口增长。"
 fallen_machine_empire.13.a:0 "好极了。"
 machine_empire_inoculations:0 "看护者的接种"
 machine_empire_inoculations_desc:0 "我们允许上古看护者帮助我们的人口进行疫苗接种，来对抗“有机体漏洞”。在我们看到的正面结果之前，我们的人口会因被迫接受这些程序而产生不满。"
