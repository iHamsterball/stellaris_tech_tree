 fallen_machine_empire.31.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.31.desc:0 "托管协议115-3激活。留言如下：注意，合成人文明。由于临时通信中断，监护计划在更换故障和损坏的无人机时遇到困难。对你们的文明分析表明[Root.GetSpeciesAdj]单位可以执行低级维护任务。我们要求将单个工作人口单位转移到[FallenEmpireTaskPlanetTarget.GetName]以整合到托管矩阵中，以帮助确保庇护所-α中所有有机物种的持续生存。"
 fallen_machine_empire.31.a:0 "确认。 请求已被接受。"
