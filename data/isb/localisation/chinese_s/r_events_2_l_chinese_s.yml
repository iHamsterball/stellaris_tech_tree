 UPLIFT_SNAKEOID_CAT_DESC:0 "有一些生物正在[Root.GetName]的沙漠中有目的地行进……"
 UPLIFT_GENERIC_CAT:0 "同类生物"
 UPLIFT_GENERIC_CAT_DESC:0 "有一些生物正在[Root.GetName]上有目的地行进……"
 UPLIFT_OCEAN_CAT:0 "水生生物"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]的海水和附近的区域有非常明显的生命迹象。"
 UPLIFT_ARID_CAT:0 "废土潜行者"
 UPLIFT_ARID_CAT_DESC:0 "即使用差劲的光学阵列也能轻易地看出[Root.GetName]地表上的生物活动迹象。"
 UPLIFT_CONTINENTAL_CAT:0 "陆与海之间"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "生命总会找到一种合适的进化方向，即使是在一个一半是荒岩一半是汪洋的星球上。"
 UPLIFT_TROPICAL_CAT:0 "湿的正好"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]的坏境很适合生命繁衍，至少对微生物是这样的————或许更高级的生命形式也可以。"
 UPLIFT_TUNDRA_CAT:1 "低温生物学"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName]天寒地冻，没有一丝肉眼可见的生命迹象，但热度检测却显示地表下仍存在一些生命活动。"
 UPLIFT_ARCTIC_CAT:0 "厚厚的冰"
 UPLIFT_ARCTIC_CAT_DESC:0 "在[Root.GetName]的永冻层与暴风雪之间，仍有生命的脉动。"
 UPLIFT_DESERT_CAT:0 "漫天黄沙"
 UPLIFT_DESERT_CAT_DESC:0 "难以想象[Root.GetName]上会存在生命，它的地表是无尽的硅砂砾。但即使这样……"
 UPLIFT_ROACHOID_CAT:0 "在星球的伤痕中"
 UPLIFT_ROACHOID_CAT_DESC:0 "节肢动物们已经在[Root.GetName]有害的地表上横行无阻。"
 anomaly_failure.2500.desc:0 "在更近距离的观察中，小行星[From.From.GetName]上只有一片沉寂。[Root.GetLeaderName]的一个助手最后承认他们可能读错了数据。"
 anomaly_failure.2501.desc:0 "[Root.GetName]艰难的在[From.From.GetName]附近的碎石中航行。等到[Root.GetLeaderName]和船员到达的时候，他们的传感器之前探测到的东西早已消失不见。"
 anomaly_failure.2502.desc:0 "[Root.GetName]的传感器对[From.From.GetName]地表的数次扫描无功而返。科学官[Root.GetLeaderName]为探查星球所浪费的大量时间与资源向大家致以诚挚的歉意。"
 anomaly_failure.2503.desc:0 "在太空中看到的壮丽景象离近了往往就没那么好看。[Root.GetName]已经围绕了[From.GetName]一段时间来研究它的气候模式，由此科学官[Root.GetLeaderName]也终于能够确认星球的特殊构架不是由智能生物，而是由普通的气象学因素造成的。"
 anomaly_failure.2504.desc:0 "在[Root.GetName]的成员能够准确定位前，来自[From.From.GetName]的极热地表的求救信号就消失了。鉴于没有准确的地理位置信息，科学官[Root.GetLeaderName]觉得一次贸然的营救行动太过危险。"
 anomaly_failure.2535.desc:0 "[Root.GetName]的科学官[Root.GetLeaderName]报告称[From.From.GetName]的地表结构根本不值一提，继续研究下去就是浪费时间。"
 anomaly_failure.2540.desc:0 "[Root.GetName]的成员报告称被雕刻成某种寺庙外观的小行星确实很漂亮。\n\n没了，就是这样。"
 anomaly_failure.2545.desc:0 "登上[Root.GetName]的[Root.GetLeaderName]小队发现[From.From.GetName]的独特声音其实是星球上一群的野生动物聚集在一起无伴奏合唱的一首不知名的异星歌曲。\n\n他们觉得继续调查下去并不合适。"
 anomaly_failure.2550.desc:0 "[Root.GetName]未能从冰巨星[From.From.GetName]取得任何有价值的样本。"
 anomaly_failure.2555.desc:0 "[Root.GetName]的探测器发掘出了一个非常粗糙的外星科技构型。科学官[Root.GetLeaderName]秉持着大力出奇迹的原则尝试将它启动，并最终成功导致了样品的损坏。"
 anomaly_failure.2560.desc:0 "科学官[Root.GetLeaderName]起草了一份报告称他们对被要求研究[From.From.GetName]感到十分不愉快，因为其上没有任何有价值的东西。"
 anomaly_failure.2600.desc:0 "在[Root.GetName]环绕着[From.GetName]，并全天监测它的放射情况一段时间后，科学官[Root.GetName]决定登上这颗小行星采集一些矿物样本。\n\n就在他们登上行星表面之后，[From.From.GetName]的辐射强度突然呈几何倍数增加。强烈微波只花了几分钟就把[Root.GetLeaderName]烤熟了。"
 anomaly_failure.2601.desc:0 "在[Root.GetName]进入[From.From.GetName]附近的碎片场不久后我们就失联了。\n\n几天之后，我们在场的边缘发现了一个救生舱；科学官[Root.GetName]活了下来，但不记得[Root.GetName]和她的小队下落如何。"
 anomaly_failure.2602.desc:0 "科学官[Root.GetLeaderName]对[From.GetName]粗鲁的探测惹恼了坏绕轨道上的两只巨大的§YTiyanki§!。这些生物对[Root.GetName]构成了巨大威胁。"
 anomaly_failure.2603.desc:0 "[From.From.GetName]上的奇特结构是个古老的陷阱。在[Root.GetName]着陆之前，飞船就被几个古代战斗无人机偷袭了。"
 anomaly_failure.2604.desc:0 "[Root.GetName]在低飞搜寻求救信号的过程中被[From.From.GetName]表面的岩浆喷发击中了。\n\n乘员无一生还。"
 anomaly_failure.2635.desc:0 "根据[Root.GetName]的报告，[From.From.GetName]上的兴趣点在这之前曾是一片专门的娱乐设施。这个建筑于何时建成，以及当初为什么会建在[From.From.GetName]上都不得而知。\n\n[Root.GetName]的成员还同时上报了一名科学官的死讯，这个不幸的家伙被一个掉落的摩天轮砸死了。"
 anomaly_failure.2640.desc:0 "科学官[Root.GetLeaderName]依然坚称[Root.GetName]的成员在雕刻华丽的中空[From.From.GetName]里没有任何发现。\n\n但他本人的状况却有些不对。"
 anomaly_failure.2645.desc:0 "在他们的最后一条信息里，[Root.GetName]的成员在靠近[From.From.GetName]的地面时观察到一些声响。之后通讯就中断了，飞船和全体船员失踪，推测已经死亡。"
 anomaly_failure.2650.desc:0 "[Root.GetName]的成员在采集冰层样本的过程中令飞船的飞行高度低于最低安全高度。因而大气中的超临界流体进入了飞船的后部推进器，造成了灾难性的后果。\n\n乘员无一生还。"
 anomaly_failure.2655.desc:0 "在[Root.GetName]靠近[From.From.GetName]的过程中，它被一些不算友好的走私船拦截了下来。这些家伙攻击了小行星，摧毁了他们之前在上面活动的一切证据。他们的下一个攻击目标似乎就是[Root.GetName]了。"
 anomaly_failure.2660.desc:0 "[Root.GetName]的成员报告称科学官对[From.From.GetName]的雨特别感兴趣，用他们的话说，“居然是紫色的”。\n\n不幸的是，这些沉淀物样本非常的不稳定，在[Root.GetName]的实验室中刚一接触空气便引起了一场爆炸，科学官当场死亡。"
 anomaly_failure.2665.desc:0 "在他们的最后一条信息里，[Root.GetName]的成员在靠近[From.From.GetName]的地面时观察到一些异常活动。之后通讯就中断了，飞船和全体船员失踪，推测已经死亡。"
 anomaly_failure.2670.desc:0 "似乎科学官[Root.GetLeaderName]对探测老式结构体系统的热情给他惹了大麻烦。\n\n在老式电路熔断之前，[Root.GetName]设法远程启动了轨道站的固定推进器————快速地将其推出了原有轨道，落入了星球的引力井中。"
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]……把它发射到太阳去了？"
 anomaly_failure.2670.a.tooltip:0 "§Y古代工厂§!已被摧毁。"
 colony.1500.name:0 "序曲"
 colony.1500.desc:0 "[Root.GetName]的卫星上有什么东西正在轰轰作响。\n\n初步扫描显示一些古代科技不知怎的被激活了，或许是对我们在此区域殖民地化的反应。\n\n我们的几个首席科学家非常想去调查一下这个卫星，并且提出了一项特殊研究计划。"
 colony.1500.a:0 "他们当然感兴趣了。"
 colony.1501.name:0 "上古无人机：发现"
 colony.1501.desc:0 "这当然是一群难以控制的无人机。\n\n但无人机敌我识别系统的一点故障令早先的失望一扫而空-他们把我们当成了早已死去的主人！见到我们他们似乎很激动-如果这么老的AI有这项功能的话。糟糕的是，这些无人机再次进入了休眠状态，我们也无法重新唤醒他们了。\n\n不如就此把他们拆了好了。"
 colony.1501.a:0 "时刻注意情况。"
 colony.1502.name:0 "上古无人机：觉醒"
 colony.1502.desc:0 "这些无人机从休眠状态中苏醒，并降落到了[Root.GetName]的表面。与他们之间的友好沟通被礼貌的拒绝，因为他们正在着手地球化改造这里的一小片地区。我们不清楚他们这种行为的目的为何，但对殖民地似乎是无害的。"
 colony.1502.a:0 "好吧，只要他们不碍着我们的事就好……"
 colony.1502.a.tooltip:0 "无人机从地表移走了一个随机£blocker §Y地块障碍§!，没有碰其他的地方。"
 colony.1503.name:0 "上古无人机：到达旧日的天空"
 colony.1503.desc:0 "[Root.GetName]卫星上休眠的无人机断断续续再次苏醒了过来，他们做的事情也是有好有坏。\n\n在夜色和天上无数的监视器下，他们在[Root.GetName]我们的主要定居点外不远处竖起了一个巨大物体的初步结构。工程师认为这是叫做“太空电梯”的过时产物，或许是我们[Root.Owner.GetSpeciesName]踏入宇宙之前的常见景象。我们迟早需要拆毁它，因为它阻碍了殖民地的发展，但这做起来并不是很轻松。但至少我们的工程师正因为可以近距离研究这个设施而兴奋得头晕眼花。"
 colony.1503.a:0 "这的确对他们有好处。"
 colony.1504.name:0 "上古无人机：本性慷慨"
 colony.1504.desc:0 "再次苏醒之后，这些无人机就从传感器中消失了。回来的时候，它们拖着一大箱未知来源的矿物。在发出一个十分模糊的传输信号代表完成指定任务后，他们把这些矿物丢在了[Root.GetName]的地上。\n\n之后它们就回到了卫星上。"
 colony.1504.a:0 "免费的矿物，这种好事不常有。"
 colony.1505.name:0 "上古无人机：远亲"
 colony.1505.desc:0 "卫星上的杂乱的信号爆发提示我们[Root.GetPlanetMoon]上的无人机再次苏醒。这次它给我们带来了一个好东西：深层出土的古老卫星，并且把它部分修复了。我们不清楚卫星是怎么落到这里来的，也不知道无人机为什么到现在才把它挖出来。尽管如此，即使它的数据库里只有一小部分保存了下来，也足够我们一窥这些无人机的主人的日常生活。"
 colony.1506.name:0 "上古无人机：无人机的崩溃"
 colony.1506.desc:0 "时睡时醒的无人机的不稳定行为模式发生了大转变。它们的一部分苏醒了过来，想往常一样进入[Root.GetName]的大气中，却全速一头撞向了行星的地表。\n\n并且在有些情况中还重复了很多次。\n\n殖民地没有受到多大损失，但这些非常脆弱的无人机却变成了一团闪着蓝色火花的废铁，证明着它们自我毁灭的决心和力量。"
 colony.1506.a:0 "我们能查出它们到底怎么了吗？"
 colony.1507.name:0 "上古无人机：寻找无人机"
 colony.1507.desc:0 "自杀事件之后，剩余的无人机就消失了。[Root.GetName]本地的历史爱好者们认为它们仍在附近，被某些古老科技保护着不被发现，但它们的下一次预计苏醒时间已经过去了，却依旧没有消息。\n\n对自毁的无人机的深度扫描目前进展缓慢，但马上就会有新发现了。"
 colony.1507.a:0 "有最新消息就告诉我。"
 colony.1508.name:0 "上古无人机：淘金"
 colony.1508.desc:0 "找出自杀无人机内部出错的零件比预想的要费事，因为每个无人机的内部结构和组装零件都稍有不同。在明确这一点之后，科学家们决定另辟蹊径-那就是找出每个无人机中相同的零件。和其他零件不一样的是，这些同一型号的零件很明显是出自现代科技，甚至是外星人，的产品。很有可能是其他人做到了我们还没能做到的事情————篡改了这些无人机。"
 colony.1508.a:0 "需要进行深入调查。"
 colony.1509.name:0 "上古无人机：天外有天"
 colony.1509.desc:0 "将它们组装起来之后，我们的专家认为这些毁坏的无人机内部的外来部件是一个单向通讯设备。由于它们并没有接收装置，所以我们可以假定这些无人机的行动不是在听从第三方的命令。而是一些物种在关注这些无人机的活动。我们应当对此事进行进一步的调查，可以进行一个特殊项目来进一步调查此事。"
 colony.1510.name:0 "远古无人机：终极答案"
 colony.1510.desc:0 "我们发现剩下的无人机正漂浮在[Root.GetPlanetMoon]的轨道上。我们已经了解到它们只是某个不知名势力的周密计划中的棋子。\n\n根据这些计划的一贯套路，这个帮派很可能是某个特别古老而又特别狡猾的海盗集团。它们在我们之前发现了这些无人机并做了些手脚，改装了它们。尽管听起来没那么厉害-他们做的只是将独立的外星科技放进无人机里-但这些外星海盗的科技水平可能比我们高出许多，至少在一些方面是这样。安装完毕之后，这些海盗将它们再次放回太空，他们清楚这些无人机的目的是为了帮助原主人建设殖民地，并且随着时间的流逝，这些无人机鉴别主人的能力正在减弱。在无人机一直在帮助建设我们的殖民地的时候，海盗们也在同时观察着，等待着恰当的机会以前来进攻。\n\n我们的军事分析员推测这些海盗会在两年之内发起攻击。"
 colony.1510.a:0 "放马过来吧。"
 colony.1510.b:0 "夺取无人机，派它们消灭虚伪的主人。"
 colony.1510.c:0 "我们不能再让这种事情重蹈覆辙。把无人机全都拆了。"
 colony.1511.name:0 "上古无人机：临别再见"
 colony.1511.desc:0 "我们捕获了无人机，并在其中装满了高爆炸药。既然懂得了如何将他们打开，再编程过程就变的非常简单，同时我们在航线中设定了了预计海盗舰队的地点位置。首席[Root.Owner.GetSpeciesName]科学家们植入了我们的自己的敌我识别技术来使误伤平民的几率降到最低。"
 colony.1511.a:0 "送它们上路吧。"
 colony.1512.name:0 "上古无人机：伤痕累累，惶恐不安"
 colony.1512.desc:0 "海盗舰队来了，比预期的要早一些。似乎我们先发制人的打击成功打击并激怒了他们——他们的舰队规模比预期少了30%。"
 colony.1513.name:0 "上古无人机：它们到处都是"
 colony.1513.desc:0 "海盗舰队来了，比预期的要晚一些。从舰队的组成和阵型来看，他们为了尽快的消灭[Root.GetName]而找来了他们的盟友。"
 colony.1513.a:0 "他们将会无功而返。"
 colony.1514.name:0 "上古无人机：决胜时刻"
 colony.1514.desc:0 "时间到了，海盗舰队准时到达。"
 colony.1514.a:0 "期待这次战斗好久了。"
 colony.1520.name:0 "玛琳卡林：魅惑之花"
 colony.1520.desc:0 "我们在[Root.GetName]新建的殖民地附近，有几种当地的植物都在大量释放一种化学成分极其特殊的花粉。\n\n我们应该为调查这类植物专门立项研究。"
 colony.1521.name:0 "玛琳卡林：嗅觉刺激"
 colony.1521.desc:0 "长期暴露在[Root.GetName]有这类花粉的大气中会使人产生强烈的性欲，同时还带有不易观察的迷幻效果。而作用最强力的植物是一种在星球各处都很常见的花；[Root.GetName]的科学家将这种花归类到一些不起眼的门类中，而在[Root.Owner.GetSpeciesName]当地，这种花被称为“玛琳卡林”。"
 colony.1521.b:0 "我们不能让这种影响思维的东西继续留在大气中。"
 colony.1521.c:0 "我们没有多余的资源来彻底消灭这种植物。"
 colony.1522.name:0 "玛琳卡林：为花瓣争取时间"
 colony.1522.desc:0 "[Root.GetName]的报告显示最近工人的工作效率开始下降，最后在比[Root.Owner.GetName]的平均值低好几个百分点的地方稳定下来。\n\n这有可能是由星球上的刺激性花粉造成的。\n\n十有八九就是它。\n\n想要提高生产线效率弥补损失的话，一项特殊计划就势在必行了。"
 colony.1522.a:0 "让我们看看能做点什么。"
 colony.1523.name:0 "玛琳卡林：研究花朵"
 colony.1523.desc:0 "通过对[Root.GetName]上时间管理体系的改革与对所有生产和其他领域的职责的再次分配产生了不错的收效。人们想要的很明显——外界观察者也会将其称作合理的需求——和当地的花多呆一会在一起。\n\n但即使运用合理的时间分配和额外的即时检查，生产效率仍旧很低，但已经脱离了不可接受的最低水平。"
 colony.1523.a:0 "干得好。"
 colony.1524.name:0 "玛琳卡林：根深蒂枯"
 colony.1524.desc:0 "最近的调查报告显示，[Root.GetName]上的居民比[Root.Owner.GetName]上的外来居民更不愿意移民到其他星球。\n\n尽管玛琳卡林和它的近亲植物会造成一种轻度的心理上的感知依赖，但是调查表高中并没有指明两件事情之间的有任何关联。"
 colony.1525.name:0 "玛琳卡林：通信故障"
 colony.1525.desc:0 "尽管星球上的生产力不再下降了，[Root.GetName]上殖民城市和[Root.Owner.Capital.GetName]上首府之间的通信却在逐渐断开。[Root.GetName]上的高级官员之间开始变得越来越冷淡，我们的办事员不断抱怨说即使只是发送一个简单的指令现在都变成了一件困难重重的事。"
 colony.1525.a:0 "叹气。"
 colony.1525.b:0 "部署一支行政任务小队。代号淡紫。"
 colony.1526.name:0 "玛琳卡林：管理者的背叛"
 colony.1526.desc:0 "我们送去[Root.GetName]处理问题的行动小队好像被策反了。幸运的是，他们的计谋起到的作用简直是微乎其微。他们的计划进行的极慢，一下子就被我们发现了，真是一点都不令人感到惊奇。有人将被炒鱿鱼了——当然这只是个比喻而已——但我们最后的手段就是废黜当地的政府，然后直接从首都管理殖民地的事务。"
 colony.1526.a:0 "结果可能会有点难看。"
 colony.1527.name:0 "玛琳卡林：遥控铁腕"
 colony.1527.desc:0 "我们的远程遥控政府已经在[Root.GetName]上根深蒂固了。它成功地控制了花粉植物玛琳卡林的繁殖，并成功降低了人们对“再吸一口”这种植物的接受度——这成就可不小，因为这种行为看起来的程度和闻花香差不多一样稀疏平常。"
 colony.1528.name:0 "玛琳卡林：销花行动"
 colony.1528.desc:0 "我们在[Root.GetName]上面的远程遥控政府一直在进行着生硬而卓有成效的管理。据说掌控大权的议会——显然他们更喜欢躲在房间里呼吸玛琳卡林的花粉——已经控制了我们部署在星球上面的一支军队。远程遥控政府希望用这些部队对那些花发起一次进攻，并让他们安装一些大气过滤机，以便把这种植物从居住区完全抹除。"
 colony.1528.a:0 "我们早就该这么做了。"
 colony.1528.a.tooltip:0 "这种会使人头脑不清的植物现在已经被严格管控了。它被隔离在人口密集的局域之外。这会移除所有与之相关的加成系数。"
 colony.1529.name:0 "玛琳卡林：花粉崇拜"
 colony.1529.desc:0 "[Root.GetName]上的边缘人物团结了起来，组成了一个类似于宗教组织的团体。他们试图得到对玛琳卡林的全方位控制，当然这也包括了对玛琳卡林的栽培。他们这群“圣花骑士”的领袖是一个自封的“绿色大祭司”。他声称为[Root.GetName]上所有的花朵代言，并要求获得于这种植物相关的贸易特权。\n\n这显然是令人完全无法接受的，而且这也是不可能办到的。因为[Root.GetName]上的这种原生花朵根本就没有什么战略或者是经济用途，所以这也没办法通过立法来实现。\n\n但是，显然他们是不会真正地听进去这些的。"
 colony.1530.name:0 "玛琳卡林：花粉末日的先兆"
 colony.1530.desc:0 "圣花骑士和它的追随者们的人数现在在[Root.GetName]的总人口中占了不小的份额。报告显示，他们组织的运动出现了一些可疑的改变。他们越来越不热心于走私玛琳卡林。圣花骑士似乎逐渐转变成了一种相信世界末日的宗教。大气检测器发现玛琳卡林的花粉近期出现了一些变化，也许此事和圣花骑士的转变有关联。\n\n我们已经准备好了一个特别的项目，来评估此事可能会带来的风险，以免发生什么我越发挽回的灾难。"
 colony.1530.a:0 "很好。"
 colony.1531.name:0 "玛琳卡林：灾难已避免"
 colony.1531.desc:0 "坚决而迅速的反制措施使我们迅速发现了[Root.GetName]上原生花朵的花粉变化所带来的危险。我们迅速采取了必要的措施。\n\n我们彻底疏散了星球上的人群，并且针对玛琳卡林及其近亲植物进行了多轮战术性除草轰炸。\n\n这些植物正在高速变异。如果这些花粉没有被清除的话，它们就会开始散发一种神经剧毒。所有拥有嗅觉器官的[Root.GetName]生物都会受到致命威胁。\n\n殖民议会的科学家认为这是[Root.GetName]上的一种自然循环。虽然花粉会对我们产生种种不良印象：使我们的当地政府瘫痪，引导圣花骑士团建立，甚至最终产生剧毒。但是这其实只是偶然的副作用，而不是植物为了自卫而设计的阴谋诡计。\n\n如今，星球的表面上如今已经见不到这些花的踪迹了。我们的殖民地居民们也得到了安全保障，再也不用受到花粉的威胁了。"
 colony.1531.a:0 "真是大团圆的结局。"
 colony.1531.a.tooltip:0 "这颗星球上的危险花类已经被清除，所有相关的加成系数也都被删除。"
 colony.1532.name:0 "玛琳卡林：我们的花粉末日"
 colony.1532.desc:0 "灾难降临了。\n\n无数的玛琳卡林开始自发地进行变异，就像野火那样一发不可收拾地蔓延开来。它们的花粉开始变得剧毒，我们已经束手无策了。\n\n因为我们发现的太晚，我们没能撤离星球上的居民，中和花粉的尝试也以失败告终。[Root.GetName]上的居民遭受了灭顶之灾。\n\n[Root.GetName]上的植物获得了胜利，但是它们也将付出代价，尽管这件事对我们来说只是一种毫无意义的安慰。玛琳卡林所属的物种由于过度繁殖，导致土壤中缺少它所需要的某种营养物质——很快，这些植物就会死亡。要经过非常长得一段时间以后，这些植物才能重新在生态系统中找到自己的落脚点。谁知道它们到底会不会找到。\n\n[Root.GetName]的居民都丧生了。星球的大气暂由于这些植物而变得剧毒。"
 colony.1532.a:0 "我们不会忘却这场悲剧的。"
 colony.1533.name:0 "玛琳卡林：一个新的开始"
 colony.1533.desc:0 "行星调查队伍汇报说，两年之前导致殖民地毁灭的植物毒性瘴气如今已经挥发殆尽了。这颗星球如今已经不同了。在玛琳卡林的怒放之后，它现在变成了一颗寸草不生的沙漠星球，大气中到处弥漫着花粉。\n\n两年也许不足以令我们遗忘[Root.Owner.GetName]曾经居住的那些人所遭遇的悲剧，但是至少现在这颗行星不会再主动对智慧生命发动进攻了。"
 colony.1533.a:0 "我知道了……"
 pheromonefrenzy.revived.tooltip:0 "你的前殖民地如今已经变成了一颗荒芜的星球，如果有正确的技术，您可以将其殖民化。"
 colony.1534.name:0 "玛琳卡林：花蕊的沉思"
 colony.1534.desc:0 "在仔细检查之后，我们发现[Root.GetName]上的植物其实构造非常简单。一些花粉有非常温和的刺激作用。它们迅速变异的倾向。这根本没有什么特别的地方，没有什么战略用途，也不是什么珍贵的资源。"
 communications_spread.1.name:0 "通讯截取"
 communications_spread.1.desc:1 "通过截取一条发送到[CommSpreader.GetName]的信息，我们已经知道他们常常接触另一个我们从接触过的太空帝国。通过跟踪这条消息的来源，我们已经能够与这个未知的势力建立自己的通讯线路。"
 communications_spread.1.a:0 "有趣..。"
 communications_spread.1.tooltip:1 "建立与[contact_empire.GetName]的通讯"
 communications_spread.2.name:0 "新的联系"
 communications_spread.2.desc:2 "我们收到了一份未知的自称[From.GetName]的太空帝国的外交公报。他们称他们是从另一个太空帝国的通讯中了解到了我们的存在。"
 communications_spread.2.a:0 "有意思..。"
 communications_spread.2.tooltip:0 "与[From.GetName]建立通讯。"
 fallen_empires.2.name:0 "[From.GetName]暗杀[Root.GetRulerTitle]!"
 fallen_empires.2.desc:1 "似乎在惩罚我们并没有与[From.GetName]的绝对优势的兵力交战而是选择了投降，[From.GetAdj]特工在[Root.GetRulerTitle][rulername.GetName]结束了和平谈判的时候出现在了他的身旁。\n\n他们用从未见过的武器结果了[Root.GetRulerTitle]并十分迅速地销声匿迹。"
 fallen_empires.2.a:0 "我们被击败并羞辱了，但迟早将东山再起。"
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle][rulername.GetName]§R逝世§!。§!"
 fallen_empires.4.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.4.desc:1 "傲慢的虫子啊！你们认为[Root.GetSpeciesName]玷污者我们圣地的殖民者能够不被注意到吗？立即离开我们的世界或者面对我们舰队的力量吧！"
 fallen_empires.4.a:0 "我们别无选择只能接受..。"
 fallen_empires.4.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.5.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName]，看着你们摸索人工智能的样子，我们得出结论你们在精神上自我毁灭的道路上越走越远。是你们自己放弃这愚蠢的尝试还是要我们来帮你放弃！？"
 fallen_empires.5.a:0 "我们别无选择只能接受..。"
 fallen_empires.5.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策将被改为§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.6.desc:0 "低级而野蛮的[Root.GetSpeciesName]，你隐瞒不了你的罪行！你的肆意奴役与屠杀威胁着整个星系的未来。我们给你一个选择：结束你的暴行，或者准备接受公正的制裁。"
 fallen_empires.6.a:0 "我们别无选择只能接受..。"
 fallen_empires.6.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策将被改为§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策将改为§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.7.desc:0 "污秽的[From.GetSpeciesNamePluralInsult]! 这将是你最后一次侵犯我们的领地！立刻滚回去，要么我们将为银河清理你这没有价值的废物。"
 fallen_empires.7.a:0 "我们别无选择只能接受..。"
 fallen_empires.7.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.8.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.8.desc:0 "愚昧的[Root.GetSpeciesName]。你这不尊重长者的行为将会毁灭你自己。承服在我们脚下请求宽恕，我们也许可以放过你这渺小的物种。"
 fallen_empires.8.a:0 "我们别无选择只能接受..。"
 fallen_empires.8.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empires.9.name:0 "来自§H[From.GetName]§!的通讯"
 fallen_empires.9.desc:1 "大逆不道的[Root.GetSpeciesName]！你已经无意中踏入了逝者安息圣殿。你们践踏历史，毫不在意那些被你们打扰的亡灵。立刻收手！还逝者一个清静，否则，你们将直面我们的怒火。"
 fallen_empires.9.a:0 "我们别无选择只能接受..。"
 fallen_empires.9.b:0 "[Root.GetName]不会受任何人威胁！"
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§!会非常愤怒，并且很可能攻击我们。"
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!会感到满意，并且在未来可能会助我们一臂之力。"
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!会感到不悦。"
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!会感到十分愤怒，而且有可能会给我们一次教训。"
