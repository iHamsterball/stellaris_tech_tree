 machine_empire_code_bugs_desc:0 "上古看护者对我们的基本代码的改变已经证明与我们编程的其他核心部分不相容。在代码变化完全恢复之前，我们的生产力将会降低一段时间。"
 machine_empire_code_improvements:0 "改进的代码标准"
