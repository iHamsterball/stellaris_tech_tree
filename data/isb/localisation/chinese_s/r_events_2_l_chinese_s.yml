 fallen_machine_empire.31.tooltip:0 "一个£pop §Y机械人口§!将被从§Y[FallenEmpireTaskPlanet.GetName]§!上带走。"
 fallen_machine_empire.41.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.41.desc:0 "托管协议62-1被激活。消息如下：注意，[Root.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已经被§R<<错误：数据块损坏>>§!损害。由于我们的编程中的道德性限制，目前监护战争的资产受到限制。二级收容协议规定借助未受被侵害的文明在§R<<错误：数据块损坏>>§!的威胁传播之前摧毁它。我们要求为此任务部署[Root.GetSpeciesAdj]的战争资产。你们会遵从吗？"
 fallen_machine_empire.41.a:0 "如果他们是威胁，就必须被阻止。"
 fallen_machine_empire.41.b:0 "我们没有理由进攻[FallenEmpireTaskTarget.GetName]。"
 fallen_machine_empire.42.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.42.desc:0 "监护协议62-1实现。启用[Root.GetSpeciesAdj]的战争资产进攻[FallenEmpireTaskTarget.GetSpeciesAdj]。 将[Root.GetName]的状态从未被侵害升级到同意帮助。"
 fallen_machine_empire.42.a:0 "这算...好事吧？"
 fallen_machine_empire.43.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.43.desc:0 "监护协议62-1未成功执行。[Root.GetSpeciesAdj]针对[FallenEmpireTaskTarget.GetSpeciesAdj]的战争资产没有被部署。[Root.GetName]的状态从未被侵害降级到可能被侵害。"
 fallen_machine_empire.43.a:0 "这可能是坏事。"
 fallen_machine_empire.51.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.51.desc:0 "监护协议475-3激活。讯息如下：请注意，[Root.GetSpeciesName]。由于§R<<错误：数据块损坏>>§!你们的文明正处于§Y57.216%§!的毁灭风险。我们计算得出殖民§H[FallenEmpireTaskTarget.GetName]§!能够增加你们§Y4.558%§!的存活机会。我们要求殖民并在行星上建立一个重要的[Root.GetSpeciesAdj]保护地。你们会遵守吗？"
 fallen_machine_empire.51.a:0 "非常好，我们会殖民[FallenEmpireTaskTarget.GetName]。"
 fallen_machine_empire.51.b:0 "我们不想殖民那个星球。"
 fallen_machine_empire.52.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.52.desc:0 "托管协议475-3完成。检测到大量的[Root.GetSpeciesAdj]存在于[FallenEmpireTaskTarget.GetName]。[Root.GetName]的状态从未被侵害升级到同意帮助。"
 fallen_machine_empire.52.a:0 "这算...好事吧？"
 fallen_machine_empire.53.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.53.desc:0 "监护协议475-3未成功执行没有检测到[Root.GetSpeciesAdj]在[FallenEmpireTaskTarget.GetName]的大量存在。[Root.GetName]的状态从未被侵害降为可能被侵害。"
 fallen_machine_empire.53.a:0 "这可能是坏事。"
 fallen_machine_empire.61.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.61.desc:0 "监护协议955-1激活。消息如下：注意，[Root.GetSpeciesName]。你的文明被认为受到了§R<<错误：数据块损坏>>§!的侵害。为了控制你们对对其他文明的威胁，我们已经启动了遵守协议。请在§Y20§!年内避免所有侵略性战争。§R如果你不遵守，战争资产将被激活，以执行对你的帝国的惩罚协议。§!"
 fallen_machine_empire.61.a:0 "那真糟糕..."
 fallen_machine_empire.62.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.62.desc:0 "监护协议955-1完成.[Root.GetName]已经证明能够减少侵略行为。[Root.GetName]的状态可能被侵害升级到未被侵害。停用遵守协议。恢复正常的行动。"
 fallen_machine_empire.62.a:0 "终于！"
