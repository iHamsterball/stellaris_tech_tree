 fallen_machine_empire.71.desc:0 "监护协议955-2启动。消息如下：注意，[Root.GetSpeciesName]。你的文明被认为受到了§R<<错误：数据块损坏>>§!的侵害。为了限制你们的扩张，我们已经启动了遵守协议。避免在§Y10§!内内对任何新的行星进行殖民。§R如果你不遵守，战争资产将被激活，以执行对你的帝国的惩罚协议。§!"
