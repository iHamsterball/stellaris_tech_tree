 fallen_empires_awakening.2.name:0 "睡狮的苏醒"
 fallen_empires_awakening.2.desc:0 "一切始于§H[From.GetAdjective]§!轻微的异动。零星的情报传来，尽管他们之前仅在自己的空间内活动，他们的舰队现在已经开始向银河系内遥远的星系进军。异常先进的侦察舰开始探访那些古老的、被毁掉的星球，一旦遭到攻击，他们的舰船不会以任何形式投降或逃跑。他们的目的尚不明确...目前来说。\n\n我们现在知道[From.GetSpeciesName]已经整装待发，他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。情报显示，他们的意图是重新回到银河系这张大棋盘上。\n\n在[From.GetSpeciesName]空间，舰队正在集结，军队已经下达了征召令，那些古老的工厂再一次发出轰鸣声。几百年来第一次，§H[From.GetName]§!开始将他们的目光投注到边境线外广大的银河系。\n\n破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。整个银河系都在关注同一个问题：当这位一度沉睡的巨人决定恢复旧日荣光时，谁会成为第一个螳臂当车的宵小呢？"
 fallen_empires_awakening.2.a:0 "银河系终于回想起了那些巨人的恐惧..."
 fallen_empires_awakening.5.name:0 "银河守护者"
 fallen_empires_awakening.5.desc:0 "即使是偏安一隅的先祖帝国也没有忽视这样一个威胁到整个银河的危机。尽管他们之前对河系事务毫无兴趣，这一坏消息还是引起了§H[From.GetSpeciesName]§!的一阵忙乱。起初，他们只是派出了一些侦查船，也许是为了核实情况的严重性。但接下来传来了[From.GetSpeciesName]舰队聚集在边境，以准备抵抗即将到来的风暴的报告。\n\n现在，§H[From.GetName]§!已经从自我孤立的状态完全转变成为了领导全银河系防御的角色。他们正式宣布自己为一个§H泛河系防卫联盟§!的领袖并向所有下等种族发出了邀请，希望他们放下仇恨并加入联盟来击退这一对星系中所有开智生命造成威胁的敌人。"
 fallen_empires_awakening.5.a:0 "他们能拯救我们吗？"
 fallen_empires_awakening.5.b:0 "我们不需要他们！"
 war_in_heaven.2.name:0 "上古宿敌"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!再次君临整片银河的消息似乎没有被别的失落帝国无视。§H[From.GetSpeciesName]§!对这一新闻的不安尤为强烈。尽管由于某些原因他们的仇恨在漫长的历史中逐渐褪色，但显然这两位先祖文明是亘古的宿敌。§H[FirstSleeper.GetName]§!的突然觉醒点燃了古老的仇恨并激起了对抗行动。§H[From.GetName]§!已从沉睡中醒来，他们将以整个星系为战场延续远古的对决。"
 war_in_heaven.2.a:0 "这对我们意味着什么？"
 war_in_heaven.4.name:0 "天堂之战"
 war_in_heaven.4.desc:0 "自从§H[FirstSleeper.GetSpeciesName]§!和他们的对手§H[From.GetSpeciesName]§!觉醒后，两个宿敌一直争锋相对，交手并争夺影响力，试探彼此的实力。这导致了一连串愈发强硬的对抗，终于，在遥远行星系中一场公开战斗爆发在[FirstSleeper.GetSpeciesName]舰队和他们的[From.GetSpeciesName]对手之间。这次冲突现在演变为§H[FirstSleeper.GetName]§!与§H[From.GetName]§!之间的全面战争。\n\n每一方都派遣了一名使者去往年轻的种族，承诺厚赏加入他们的人并严惩反对他们的人。选择支持任意一方都意味着放弃我们的主权，但维持中立可能更加危险，除非我们可以找到其他中立国家来与我们合作。"
 war_in_heaven.4.a:0 "我们会支持[FirstSleeper.GetName]。"
 war_in_heaven.4.b:0 "我们会向[From.GetName]效忠。"
 war_in_heaven.4.c:0 "在这场斗争中我们不会站在任意一边。"
 war_in_heaven.4.d:0 "作为附属国，这不是由我们来决定的。"
 war_in_heaven.5.name:0 "天堂之战的终章"
 war_in_heaven.5.desc:1 "在经历漫长而血腥的争斗后，§H[WarInHeavenFEOne.GetName]§!帝国最终在这场决定银河归属的战争中昂首胜出。落败的先祖文明已被宿敌完全吞并，现在§H[WarInHeavenFEOne.GetSpeciesName]§!睥睨银河，主宰地位无可撼动。\n\n目前银河中维系着脆弱的和平，但这种新的秩序能持续多久呢？"
 war_in_heaven.5.a:1 "[WarInHeavenFEOne.GetSpeciesName]治下的和平"
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "在经历漫长而血腥的争斗后，天堂之战以双方僵持不下的局面而告终。§H[WarInHeavenFEOne.GetName]§!与§H[WarInHeavenFETwo.GetName]§!已经签署了停火协议，将舰队撤回了各自边境。\n\n目前银河中维系着脆弱的和平，但这次休战能持续多久呢？"
 war_in_heaven.6.a:1 "战争并未结束……"
 war_in_heaven.11.name:0 "先祖帝国战败"
 war_in_heaven.11.desc:0 "先祖帝国间的战争以一方被击败而结束，但这并不是他们的宿敌所为。也许是大战消耗了他们的实力，亦或是单纯因为年轻种族们的实力，古老的帝国最终毁灭于他们眼中的弱小种族，这完全改变了局势。现在的问题是，§H[RemainingAwakened.GetName]§!能否避免踏上他们宿敌的后尘？还是说这标志着银河系迎来了新的纪元？"
 war_in_heaven.11.a:0 "走着瞧！"
 war_in_heaven.13.name:0 "不结盟组织"
 war_in_heaven.13.desc:0 "不是所有年轻种族都选择了加入先祖帝国的战争，有些，比如我们，保持了中立。但这样一来，如果战争的天平朝一方倾斜，我们可能不得不独自面对先祖文明的大军压境。我们已经被其他帝国的代表联系，希望建立一个§H不结盟组织§!，明确反抗战争的双方。考虑到我们的军事实力和影响力，他们希望由我们来领导这个联盟。显然，接受他们的要求意味着与先祖帝国的战争，但至少我们不是孤军奋战了。"
 war_in_heaven.13.a:0 "我们会领导这个联盟！!"
 war_in_heaven.13.b:0 "不，这太危险了！"
 war_in_heaven.15.name:0 "成员国加入申请"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!正式申请加入§H不结盟组织§!。"
 war_in_heaven.15.a:0 "我们乐意让他们加入！"
 war_in_heaven.15.b:0 "不，我们不需要他们。"
 war_in_heaven.16.name:0 "与复兴者的战争"
 war_in_heaven.16.desc:0 "没过多久先祖帝国就注意到了§H不结盟组织§!。双方都派遣使者去[Root.Capital.GetName]要求解散联盟，并强迫成员站队。自然，我们拒绝了。截至今晨，我们同时与§H[FirstAwakened.GetName]§!和§H[SecondAwakened.GetName]§!开战了。"
 war_in_heaven.16.a:0 "你们两个给老子滚出银河系！"
 war_in_heaven.18.name:0 "复兴者的陨落"
 war_in_heaven.18.desc:0 "在漫长而血腥的战争之后，发起战争的两个先祖帝国都陨落在了年轻种族手中。尽管有着古老的科技，这些远古巨人败于他们的傲慢与顽固。现在他们都成为了过去，化为一座已逝的废墟。新时代的黎明降临在银河，从此时开始，所有年轻种族将完全的掌握他们自己的命运。"
 war_in_heaven.18.a:0 "这是[Root.GetName]时代的和平！"
 war_in_heaven.19.name:0 "不结盟组织"
 war_in_heaven.19.desc:0 "并非所有的年轻种族都加入了天堂之战中的某一方。有些国家，例如我们自己，保持了中立。但如果某个先祖文明在战争中取胜，我们将不得不独自面对其威胁。一个§H不结盟组织§!已在§H[From.GetName]§!的领导下成立，旨在对抗战争中的双方。加入这一组织意味着与先祖文明开战不可避免，但至少我们能与盟友并肩战斗，而非独抗强敌。"
 war_in_heaven.19.a:0 "我们会加入这个联盟！"
 war_in_heaven.19.b:0 "不，这太危险了！"
 war_in_heaven.20.name:0 "成员国接受了申请"
 war_in_heaven.20.desc:0 "我们的申请被§H不结盟组织§!的§H[From.GetName]§!接受，现在，我们将一起反抗先祖帝国的压迫。"
 war_in_heaven.20.a:0 "为了胜利与自由！"
 war_in_heaven.21.name:0 "成员国拒绝了申请"
 war_in_heaven.21.desc:0 "我们的申请被§H不结盟组织§!的§H[From.GetName]§!拒绝，现在，我们将孤立无援地面对先祖帝国的压迫。"
 war_in_heaven.21.a:0 "这就尴尬了……"
 war_in_heaven.22.name:0 "不结盟组织的兴起"
 war_in_heaven.22.desc:0 "并非所有的年轻种族都加入了天堂之战中的某一方。有些国家，例如我们自己，保持了中立。但如果某个先祖文明在战争中取胜，我们将不得不独自面对其威胁。一个名为§H不结盟组织§!的组织已在§H[From.GetName]§!的领导下成立，旨在对抗战争中的双方。"
 war_in_heaven.22.a:0 "一次豪赌。"
 nomad.6.name:0 "在[From.From.From.GetName]发生了不寻常的接触"
 nomad.6.desc:0 "我们在§Y[From.From.From.GetName]§!星系接触到了一些外星人的舰船。这些奇怪的物体已经被标记为§Y[From.GetName]§!。但我们还暂未获取他们的交流信号，这让我们不可能翻译他们的语言。我们将不得不等待并观察事情接下来的进展。"
 nomad.9.desc:0 "在逐浪者舰队上的游牧船员们给我们发来了信息。他们说他们正在从银河系边缘离开银河系并向下一个目的地进发。他们将会去哪？他们会找到他们正寻觅的东西吗？"
 nomad.9.a:0 "一个奇迹…"
 nomad.9.a.phobe:0 "总算摆脱了。"
 nomad.9.c.phile:0 "一路顺风。"
 nomad.10.name:0 "银河游牧民"
 nomad.10.desc:0 "愿凉日与暖夜与你们相伴，[Root.GetAdj][Root.GetRulerTitle]。我们是[contact_speaker_leader.GetName]。我们代表着我们的逐浪者舰队麾下所有船只上的那摩利游牧民的意志。\n\n你们不必畏惧我们，因为我们的舰队对于宇宙事务毫无兴趣。我们只要求你们尊重我们的自治权利并且不要阻碍我们的旅程。"
 nomad.21.desc:0 "再次祝好，[Root.GetAdj][Root.GetRulerTitle]。我们有个请求：当我们穿越虚空的时候，我们中的一些人感到非常疲倦并且放弃了目标。我们不是暴君，我们不会强迫任何人来完成我们的伟业。所以请问你们能否接收我们中的一部分人，让他们安置在你们的[NomadMissionPlanet.GetName]星球上？"
 nomad.21.a:0 "我们会接纳他们。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§Y+3 游牧人口§!"
 nomad.21.a.response:0 "谢谢，[Root.GetSpeciesAdj]。愿我们的人民能在跟你的人民的相处中找到他们所寻觅的东西。"
 nomad.21.b:0 "我们无法接纳他们。"
 nomad.21.b.response:0 "这真是令人遗憾，[Root.GetSpeciesAdj]。希望那些意志不坚定之人能再多忍耐一下，我们这就继续上路。"
 nomad.21.c:0 "他们为何不满？"
 nomad.21.c.response:0 "舰队已经飞了很久很久了，而且我们的旅行在我们有生之年似乎都看不到头。我们之中的一些人不满于为了我们的目标继续搜寻群星，而想要把他们的生命花在其他目标之上。"
 nomad.21.d:0 "他们要如何来融入我们的社会？"
 nomad.21.d.response:1 "他们是一群不仅唯心还追求所谓平等的懦夫，至于他们能否和你们友好相处那就是你们自己的决断了。"
 nomad.30.name:0 "游牧舰队"
 nomad.30.desc_01:0 "愿凉日与暖夜降临于你，[Root.GetAdj][Root.GetRulerTitle]。"
 nomad.30.desc_02:0 "和煦之风与你同在，[Root.GetAdj][Root.GetRulerTitle]。我们希望你们一切安好。"
 nomad.30.desc_03:0 "你想要什么，[Root.GetSpeciesAdj]？"
 nomad.30.a:0 "告诉我们有关你人民更多的消息。"
 nomad.30.a.response:0 "正如刚刚我们所说，我们是逐浪者舰队的星际游牧民。我们已经在虚空与群星之间跋涉了很多年，并将继续旅行下去。我们是一个合作的集体，每个人都被要求尽全力支持这段旅程。一些人想要离开并且安置在星球上，但大多数人还是想看看下一个虚空之后的东西。"
 nomad.30.b:0 "你往何处去？"
 nomad.30.b.response_trust:0 "因为你们赢得了逐浪者全体的信任，[Root.GetSpeciesAdj]，我们乐意告诉你：\n\nT我们的舰队有着一个使命， 我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n这就是我们能告诉你的全部了。希望这对你们有用。"
 nomad.30.b.response:0 "我们的旅程是沿着这条由很多虚空构成的河流前行。这趟旅途已经持续了千年，但是仍未抵达。我们在寻找着宇宙的海洋。这可能听起来不明不白，但这是已经是我们能说的全部了。希望这对你们有用"
 nomad.30.b.response_no_trust:0 "我们不想说，[Root.GetSpeciesAdj]。还有其他事情吗？"
 nomad.30.c:0 "再见。"
 nomad.30.c.response:0 "一路顺风，[Root.GetSpeciesAdj]。"
 nomad.41.desc:0 "愿和煦之风与您同在，[Root.GetAdj][Root.GetRulerTitle]。我们刚发现被你们称为§Y[NomadMissionPlanet.GetName]§!的星球，它目前还未被你的人民定居。能否让我们的人在上面生活呢？"
 nomad.41.a:0 "他们可以定居在这个“天体”"
 nomad.41.a.tooltip:0 "建立一个§Y游牧§!帝国，§B3§!人口被安置在§H[NomadMissionPlanet.GetName]§!\n\n你与§Y[nomad_fleet_country.GetName]§!和§Y游牧§!帝国的关系§G提升§!"
 nomad.41.b.tooltip:0 "你与§Y[nomad_fleet_country.GetName]§!的关系§R恶化§!"
 nomad.41.a.response:0 "我们感激你们人民的慈悲，星空虽寒冷，但善意的行为让其产生了涟漪。我们和我们的舰队衷心希望你和这个新帝国能够有好运。"
 nomad.41.b:0 "我们不能满足你的愿望。"
 nomad.41.b.phobe:0 "这星球是我们的。"
 nomad.41.b.spirit:0 "不，这颗星球是神赐予我们的。"
 nomad.41.b.response:0 "这是我们人民的不辛，[Root.GetSpeciesAdj]。我们只能祈祷他们将找到他们所追寻的水源之地，而不是灼热之风。通话结束。"
 nomad.41.c:0 "为什么会是这颗有趣的星球？"
 nomad.41.c.response:0 "在虚空之中航行是一段艰难的旅途，而我们至今达成的只不过是漫漫长路上的渺小一步。我们的人民想获得片刻的气息，他们认为§Y[NomadMissionPlanet.GetName]§!满足了他们的所有需求。\n\n你愿意赏赐他们这片栖息之地么，[Root.GetAdj][Root.GetRulerTitle]？"
 nomad.100.name:0 "紧急通讯。"
 nomad.100.desc:0 "烈日将会把你灼烧殆尽！[Root.GetSpeciesAdj]。逐浪者舰队今后将不再和你们照面！"
 nomad.105.name:0 "宣布敌对"
 nomad.105.desc:0 "你当见识怒涛的威严，[Root.GetSpeciesAdj]!"
 nomad.110.name:0 "求救通讯"
 nomad.110.desc:0 "我们急需你的帮助，[Root.GetAdj][Root.GetRulerTitle]。我们的舰队正在被[attacker_country.GetName]攻击！"
 nomad.110.a:0 "我们全力协助。"
 nomad.110.a.reply:0 "感谢！请快点，时间不多了。"
 nomad.110.b:0 "抱歉，我们不能帮你们。"
 nomad.110.b.reply:0 "诅咒你的子民与星球全部枯萎，[Root.GetSpeciesAdj]。通话结束。"
 nomad.110.c:0 "我们不会帮你们。"
 nomad.500.title:0 "游牧民的贸易提案"
 nomad.500.desc:0 "再次祝好，绿洲之地的伟大[Root.GetRulerTitle]。我们刚在附近的星球上收集到了一些不错的物资。新的舰船也刚刚造好了。事实上为了用光这些多余的资源，我们的舰队有一些超编了——我们希望民船能够保持敏捷轻便。所以我们有个提议。"
 nomad.500.a:0 "民船？"
 nomad.500.a.reply:0 "这些方舟是我们的舰队。于斯我们构建装置，于斯我们的建造者休憩。掌舵栖居母舰横渡虚空的间隙要求它能够提供生活空间，因此需要减少其负荷。\n\n如果说我们的军队组成舰队的手足，那么栖居母舰就是舰队的心脏。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "这与我们无关。"
 nomad.505.desc:1 "我们有一个提案。我们需要能量和矿物来维持我们的航行。作为交换，我们会交给你们 §Y五艘§!我们的新型舰船"
 nomad.505.a:1 "只有五艘？"
 nomad.505.a.reply:0 "我们只能给这么多了，民船需要足够的军舰应对各种情况。"
 nomad.505.b:0 "继续。"
 nomad.505.c:0 "我们不相信那摩利人的工程技术。"
 nomad.510.desc:0 "这是我们的传统。收集资源并在我们的船坞场组装新舰船，不管何时何地。我们宁愿要这些资源被你们这些星球人使用，也不愿意让他们拖累我们的航程。我相信我们的设计不会要你们失望的。"
 nomad.510.a:0 "告诉我们关于这些舰队的事。"
 nomad.510.a.reply:0 "我猜你们叫这些东西巡洋舰。它们被护盾保护着并武装着等离子发射炮和电弧发射器。"
 nomad.510.b:0 "真是有趣。"
 nomad.510.c:0 "毫无意义。"
 nomad.511.desc:1 "一个令人心旷神怡的回答，[Root.GetAdj][Root.GetRulerTitle]，我们需要£minerals  §Y2000§!或者£energy  §Y2000§!。"
 nomad.511.a:1 "我们很高兴能够缓解你们的负担 £energy §Y2000§!。"
 nomad.511.e:0 "我们的回复是£minerals §Y2000§!。"
 nomad.511.b:0 "便宜点卖行么？"
 nomad.511.c:0 "我们支付不起这个价格。"
 nomad.511.d:0 "没门。"
 nomad.512.desc:0 "我们清楚我们的造物值多少，星球人。我们的要求并不高。"
 nomad.513.b:0 "我们很高兴能够缓解你们的负担 £energy §Y1500§!。"
 nomad.513.c:0 "我们还是支付不起。"
 nomad.513.d:0 "我们的回复是£minerals §Y1500§!矿物"
 nomad.513.desc:0 "我们希望能够至少能拿回来制造成本，所以我们的开价现在是£minerals §Y1500§!或者 £energy §Y1500§!。"
 nomad.514.desc:0 "舰船将会在30天内被送往你的母星——[Root.Capital.GetName]，愿暗影指引你们[Root.GetRulerName]。"
 nomad.514.a:0 "那么再见，伟大的[contact_speaker_leader.GetName]。"
 nomad.514.b:0 "真是一次愉快的交易。"
 nomad.520.title:0 "加密的传输信号。"
 nomad.520.desc:0 "嘿，星球人，我们带了一些消息给你们。"
 nomad.520.a:0 "表明身份，那摩利人"
 nomad.520.a.reply:0 "我们没什么特殊的。也许逐浪者舰队的人会称我们为麻烦吧。"
 nomad.520.b:0 "没门。"
 nomad.521.desc:1 "你们最近是不是买来了§Y5艘§!我们新制造的舰船，对吧？速度快而且装配着有大口径的武器？\n\n这里还有一个小事情我们要告诉你们，尽管你们不是……啊算了，我还是老实告诉你们吧。为了维护这片区域的稳定，收到这份船只交易请求的国家可不止你们。你们的邻居， §H[other_empire.GetName]§!同样也向我们交易来了和你们与我们交易的同款型号的船只"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "请切入重点。"
 nomad.522.desc:1 "他们同意了和你们类似的交易请求，而且§Y5艘§!额外的舰船现在正在即将被送往 [other_empire.GetAdj]首都[other_empire.Capital.GetName]。但我们宁愿把这些舰船交给你们也不愿意把它送给[other_empire.GetName]，因此我们现在希望能够获得你们的帮助。"
 nomad.522.b:0 "为什么要告诉我们这个？"
 nomad.522.b.reply:1 "我们不相信 [other_empire.GetSpeciesNamePlural]，与我们之前遇到的其他的帝国不同，他们到现在都没有付款，我们怀疑他们在试图拖延付款时间直到舰船送达到他们的首都，然后再拒绝付款。因为他们意识到了我们的舰队领导非常急切的渴望离开这片星域……"
 nomad.522.c:0 "你打算怎么做"
 nomad.522.c.reply:0 "我们有民船上无人机船坞的特权。将所有的舰船集结到你们的[Root.Capital.GetName]，然后只给那个[other_empire.GetAdj]的母星[other_empire.Capital.GetName]送去一半的舰队。动作很小，我们几乎不会被发现。"
 nomad.522.d:0 "你想让我们做什么？"
 nomad.522.e:0 "毫无兴趣"
 nomad.523.desc:0 "我们需要拿出点实际的东西，￡energy§Y1000§!应该足够让舰队摆脱[other_emrire.GetAdj]的居民了。"
 nomad.523.c:0 "可以"
 nomad.523.a:0 "没门"
 nomad.523.b:0 "我们可支付不起"
 nomad.524.desc:0 "愿太虚指引你们，[Root.GetLeaderName]，所有舰船会在指定时间到达。永别了。"
 nomad.524.a:0 "通讯结束"
 nomad.525.desc:0 "很不幸。\n\n愿凉日与暖夜降临于你，星球人。"
 nomad.525.desc.poor:0 "炎热而干旱，那真是不幸，我现在觉得[Root.GetName]用来作为停靠我们舰船的港口十分完美。"
 nomad.525.a:0 "通讯结束"
 nomad.526.desc:0 "我们明白。\n\n希望我们双方都不会后悔你的决定，星球人。\n\n结束通话。"
 nomad.526.a:0 "再会。"
 nomad.530.title:0 "游牧舰船已交付。"
 nomad.530.desc.15ships:0 "根据我们与那群游牧舰队的贸易协议，§Y5艘§!军用舰船已经被送达到了 [Root.Capital.GetStarName]星系，而且现在正停泊在我们的首都星球的空间站"
 nomad.530.desc.30ships:0 "根据我们与那群游牧舰队的贸易协议 - 以及那位干涉者的帮助 - 两只舰队共计§Y10艘§!的军用舰船已经被送达到了 [Root.Capital.GetStarName]星系，而且现在正停泊在我们的首都星球的空间站。"