 cloud_chain_desc:0 "虚空云怪之间都在量子层次上互相纠缠；可能激发单个样本的能量只可能是同一亚空间实体的多个实例。\n\n通过对一只虚空云怪的仔细研究，我们已经可以定位许多可能是其它云怪巢穴的星系。"
