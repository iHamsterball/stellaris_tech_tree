 old_gods_chain_title:0 "古神神龛"
 old_gods_chain_desc:0 "在发现了许多神秘的小行星状的神龛之后，我们的首席科学团队们提出可能有另一个供奉着我们的——或者说我们自认为是我们的——众神的神龛存在于附近的星系。"
 shrines_searched:0 "已搜寻到神龛。"
 ransomeer_chain_title:0 "索赎者"
 ransomeer_chain_desc:0 " “索赎者”的海盗绑架了一艘[Root.GetSpeciesAdj]私人运输舰的乘员。\n\n我们打算在海盗提出要求之前就将船员解救出来。"
 captive_crew_rescued:0 "俘虏乘员已解救。"
 ransomeer_poi_title:0 "索赎者基地"
 ransomeer_poi_desc:0 "这些绑匪在一个废弃的外星采矿场建立了据点。"
 wrecked_fleet_chain_title:0 "漂流的战场"
 wrecked_fleet_chain_desc:0 "数百万年前，背叛使得一支舰队内部产生了内讧。凭借对关键部位的快速攻击与对舰船弱点的熟知，曾经的盟友很快就被他们无情地消灭，只留下船体残骸的巨大碎片。\n\n我们已经搜集到足够的信息来推算这片舰船墓场是如何在宇宙中缓慢漂移的。"
 wrecked_fleet_poi_title:0 "指定方位"
 wrecked_fleet_poi_desc:0 "我们已经计算并确定了漂流战场的当前位置。借此机会调查那里，应该是个不错的选择。"
 battlefield_located:0 "战场已调查。"
 rogue_scientist_1_chain_title:0 "流浪癖：出走的科学家"
 rogue_scientist_1_chain_desc:0 "[Root.GetName]科学会的首席科学家与一艘特制的的科研船原型一起不翼而飞。\n\n他们的现在的可能位置已经可以缩小至三个尚待探查的地点中。"
 likely_locations_searched:0 "可能的位置已探查"
 rogue_scientist_2_chain_title:0 "流浪癖：紧追不舍"
 rogue_scientist_2_chain_desc:0 "首席科学家再次消失了，但是这次他留下了线索。"
 scientist_pursued:0 "科学家已追踪"
 rogue_scientist_3_chain_title:0 "流浪癖：正面对质"
 rogue_scientist_3_chain_desc:0 "不管他们的动机是什么，必须把首席科学家带回[Root.Capital.GetName]。\n\他们是会写出革命性的论文或是面临纪律处分都还有待观察。"
 scientist_apprehended:0 "已捕捉科学家"
 scientist_poi_1:0 "已知最后位置"
 scientist_poi_1_desc:0 "首席科学家的飞船的最后出现在[Root.Capital.GetStarName]的边界外围。"
 scientist_poi_2:0 "预定目的地"
 scientist_poi_2_desc:0 "根据首席科学家最后发送给[Root.Capital.GetName]的信息所推测出的目的地。"
 scientist_poi_3:0 "预计超光速终点"
 scientist_poi_3_desc:0 "[Root.Capital.GetName]上的一个长距离传感列阵碰巧检测到了一束可能是由超光速旅行而产生的能量信号。\n\n所推算出到的轨迹与任何已知的飞行路径都不符，这很可能是首席科学家所留下的痕迹。"
 scientist_poi_4:0 "追寻还在继续"
 scientist_poi_4_desc:0 "在破译了原型科学飞船的特定能量信号并进行相当复杂的运算后，我们现在知道首席科学家逃到哪个星系了。"
 scientist_poi_5:0 "窗口"
 scientist_poi_5_desc:0 "看来首席科学家将要到达他们的最终目的地。"
 mass_extinction_chain_title:0 "划时代的大灭绝"
 mass_extinction_chain_desc:0 "为了避免[Root.Capital.GetName]上潜在的灾难，我们必须研究在其他行星上的发生过的大灭绝。"
 massex_analyzed:0 "大灭绝的重现"
 massex_poi_1:0 "破碎的星球"
 massex_poi_1_desc:0 "恒星周围的小行星带是一些大灾难的位唯一见证者。"
 massex_poi_2:0 "燃烧的星球"
 massex_poi_2_desc:0 "这个行星沉湎在地狱般的熔岩中。"
 massex_poi_3:0 "荒凉的行星"
 massex_poi_3_desc:0 "尽管有着足以支持生命的环境，这个星球仍然异常地荒凉。"
 massex_poi_4:0 "剧毒的行星"
 massex_poi_4_desc:0 "这个星球上充满的有毒气体的大气，似乎是在不久前突然形成的。"
 massex_poi_5:0 "寒冷的行星"
 massex_poi_5_desc:0 "天文记录显示这个行星并不一直冰冻的荒原。"
