 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "不相容的接种"
 machine_empire_mutations_desc:0 "上古看护者给我们的接种已被证明与我们的生理学不相容，造成许多人不满，甚至产生致命的突变。"
 machine_empire_health_boost:0 "接种人群"
 machine_empire_health_boost_desc:0 "上古看护者给我们的接种被证明有巨大的好处，减少了疾病，增加了人们的预期寿命。"
 fallen_machine_empire.21.name:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!的通讯"
 fallen_machine_empire.21.desc:0 "托管协议628-2激活。留言如下：注意，合成人文明。在你们的基本代码中检测到效率显著低下的代码。为了确保您的物种能够为监护项目做出贡献，你们的代码需要进行大量的重写。 在对此消息进行确认后，我们将启动子空间代码传输。等待回复。"
 fallen_machine_empire.21.tooltip:0 "这将会产生不可预料的影响。在这些影响被揭露前，我们人口的维护费会增加。"
 fallen_machine_empire.21.a:0 "我们欢迎改进我们的编程的机会。"
 fallen_machine_empire.21.b:0 "我们不信任这些代码更改。"
 fallen_machine_empire.22.name:0 "不兼容的代码"
 fallen_machine_empire.22.desc:0 "上古看护者对我们的基本代码的改变已经证明与我们编程的其他核心部分不相容。 不仅提高效率的承诺不能兑现，还引发了一些严重的错误，严重影响了我们资源采集的效率。在代码变化完全恢复之前，我们的生产力将会降低一段时间。"
 fallen_machine_empire.22.a:0 "真不幸。"
 fallen_machine_empire.23.name:0 "改进的代码标准"
 fallen_machine_empire.23.desc:0 "上古看护者对我们的基础代码的改变结果很好。重写造成的低效仅仅是暂时的，而这些变化带给整个人口资源生产能力的提升是永久的。"
 fallen_machine_empire.23.a:0 "棒极了。"
 machine_empire_code_rewrite:0 "代码改变"
 machine_empire_code_rewrite_desc:0 "我们允许上古看护者重写我们的基本代码的某些部分。这将暂时增加我们的能源需求。同时，代码重写所带来的改变也在全人口中慢慢体现出来"
