l_chinese_s:
 FANTASTIC:0 "很好。"
 NAME_Former_Cult_Flagship:0 "前邪教徒旗舰"
 AST_WAVELENGTHS_1_CAT:0 "小行星波"
 AST_WAVELENGTHS_1_DESC:0 "这颗小行星[Root.GetName]正在发射某种有规律的脉冲辐射。难道说——有人、或有什么东西试图和我们沟通吗？"
 AST_DEBRIS_FIELD_1_CAT:0 "垃圾场"
 AST_DEBRIS_FIELD_1_DESC:0 "传感器报告在[Root.GetName]周围的垃圾场中检测到数个令人感兴趣的地点。"
 HBL_LUSH_PLANET_1_CAT:0 "丰饶的星球"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName]非常的绿，据初步扫描表明这个星球表面上可能有几个令我们产生兴趣的地点。"
 UHB_ANCIENT_RUINS_1_CAT:0 "方尖碑"
 UHB_ANCIENT_RUINS_1_DESC:0 "令人印象深刻的文明遗址在[Root.GetName]的星球表面，建议进一步开展考古工作。"
 UHB_MOLTEN_CHART_CAT:0 "融化危机"
 UHB_MOLTEN_CHART_DESC:0 "从[Root.GetName]过热的表面传来了一个微弱、杂乱无章的信号。"
 GEN_PLAYGROUND_CAT:0 "有趣的废墟"
 GEN_PLAYGROUND_DESC:0 "一个令人惊叹的小型文明遗址在[Root.GetName]的星球表面，建议进一步开展考古发掘工作。"
 AST_SHRINE_1_CAT:0 "精雕细琢的小行星"
 AST_SHRINE_1_DESC:0 "小行星[Root.GetName]已经被部分挖空，有一些熟悉的直线和曲线刻在岩石表面组成精美的花纹。"
 HBL_MUSIC_1_CAT:0 "夜空迷音"
 HBL_MUSIC_1_DESC:0 "有一个不寻常的声波活动在[Root.GetName]的表面。"
 GAS_ZRO_ICE_CAT:0 "冰冰巨星"
 GAS_ZRO_ICE_DESC:0 "看上去[Root.GetName]因缺乏氢气和氦气而无法归类于气态巨行星，实际上，它就是个冰质巨行星。"
 AST_ILLICIT_DARK_CAT:0 "辐射的小行星"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]会定期喷出一次无规律的粒子、辐射能混合流到无尽虚空，令人惊叹。"
 TOX_PURPLE_RAIN_CAT:0 "斑斓毒星"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]的有毒的生物圈为这个行星表面绘制出一个非常独特的绝伦外表。"
 FROZ_BASE_CAT:0 "冻土废墟"
 FROZ_BASE_DESC:0 "传感器在[Root.GetName]冰冻表面上的一个孤立位置检测到了出乎意料的反应。"
 FROZ_BASE2_CAT:0 "冰冻荒原"
 FROZ_BASE2_DESC:0 "传感器在[Root.GetName]极地表面上的一个孤立位置检测到了出乎意料的反应。"
 TROP_PETS_CAT:0 "奔跑的未知物"
 TROP_PETS_DESC:0 "我们在[Root.GetName]的茂密热带灌木丛地表发现了大量不规则的移动模式。"
 BARR_BASE_CAT:0 "荒芜平原"
 BARR_BASE_DESC:0 "一次粗略地扫描表明，星球表面有一个不断向茫茫太空发射的脉冲信号。"
 PROJ_MOON_CAT:0 "非比寻常"
 PROJ_MOON_DESC:0 "根据初步扫描，[Root.GetName]展示了几个奇特的属性，研究显示这些特征并不符合人们对这一类星球的一般认知..."
 SEA_CAT:0 "海洋变幻莫测"
 SEA_DESC:0 "在[Root.GetName]的无边大海上，涌动着千变万化的洋流和漩涡。"
 MOLTEN_BASE_CAT:0 "剧烈的地表变化"
 MOLTEN_BASE_DESC:0 "传感器感应到[Root.GetName]那阎罗般的表面上存在有规律的运动。"
 LEVELED_CAT:0 "滚滚向前"
 LEVELED_DESC:0 "[Root.GetName]存在的价值在于其拥有一个，并且仅仅只有这一个有趣的地质特征..。"
 DIMENSIONAL_POCKET_CAT:0 "维度扰动"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName]上的废墟显示是被某种未知力量形成的湍流活活撕碎。"
 HAB_CORN_CAT:0 "非同寻常的绿"
 HAB_CORN_DESC:0 "光学扫描表明，[Root.GetName]的表面有一块异常翠绿的地方。"
 HAB_MAT_CAT:0 "闪耀金属"
 HAB_MAT_DESC:0 "根据反向散射的光谱分析，这个星球的地壳内存在价值不菲的物质。"
 ATM_ANOMALY_CAT:0 "大气数据异常"
 ATM_ANOMALY_DESC:0 "通过读取[Root.GetName]的大气数据，发现其与预测数据并不匹配。"
 FRBR_GRIMACING_CAT:0 "跳动的读数"
 FRBR_GRIMACING_DESC:0 "经过对[Root.GetName]的表面的多次扫描，获得了截然不同的传感器读数。好像这个行星自己就处于不稳定状态。"
 FROZ_ILLUMINATED_CAT:0 "冰上鬼火"
 FROZ_ILLUMINATED_DESC:0 "令人费解的光学现象出现在[Root.GetName]的表面，从太空中都清晰可见。"
 GAS_CLOUDY_CAT:0 "云舞"
 GAS_CLOUDY_DESC:0 "[Root.GetName]的大气模式，作为一个气态巨行星来说，实在是太不寻常了。"
 GAIA_MOVE_CAT:0 "可以预计的天堂"
 GAIA_MOVE_DESC:0 "作为一个盖亚星球，[Root.GetName]，她的未来必将生机盎然..。"
 FROZ_BOX_CAT:0 "奇怪的味道"
 FROZ_BOX_DESC:0 "扫描显示有外星物体存在于§H[Root.GetName]§!那些冰封的群山之上。"
 CONT_SIGNS_CAT:0 "星球的疤痕"
 CONT_SIGNS_DESC:0 "[Root.GetName]的表面出现严重疤痕，这并不令人感到奇怪。\n\n 不寻常的是这些常规形状的疤痕呈现了极不规则地分布，这不可能是陨石撞击的结果。"
 AST_CRATER_CAT:0 "集尘之地"
 AST_CRATER_DESC:0 "[Root.GetName]一片荒芜，是一个密集陨石坑的分布地。然而一些东西打破了这些巨大陨石坑的完整性..。"
 BAR_COLONY_CAT:0 "低头看"
 BAR_COLONY_DESC:0 "光学传感器在[Root.GetName]贫瘠的表面上发现一团无法识别的形状。据科学家推测，这可能是其他文明的建筑物。"
 TOX_MAT_CAT:0 "剧毒的保护层"
 TOX_MAT_DESC:0 "反向散射光谱传感器表明[Root.GetName]的珍贵物质就躲藏在那层有毒的大气保护罩之后。"
 AST_CLUSTER_CAT:0 "探索矿脉"
 AST_CLUSTER_DESC:0 "在[Root.GetName]的废墟地带，一系列矿物以极其精妙的几何模式漂浮着。我们推测此处可能是外星文明的起源。"
 GAEA_CHECKERED_CAT:0 "一扫而过"
 GAEA_CHECKERED_DESC:0 "我们的科学扫描船通过对[Root.GetName]其表面经行可视光谱扫描，显示[Root.GetName]表面存在于一个覆盖整个星球表面的网格图形。"
 GEN_ABANDONED_SHIP_CAT:0 "快停下来！"
 GEN_ABANDONED_SHIP_DESC:0 "通过粗略扫描[Root.GetName]表面我们有了惊人的发现。\n\然而一些奇怪的东西似乎正在扫描我们……"
 GEN_DESERT_CAT:0 "沙丘国度"
 GEN_DESERT_DESC:0 "[Root.GetName]的大气极其稀薄，然而一些东西并不像风一样容易受到干扰，浩瀚无垠的沙海为其表面创造了无限可能。。"
 TOX_STRUCTURES_CAT:0 "防毒建筑"
 TOX_STRUCTURES_DESC:0 "有一些地方，在[Root.GetName]星球粘稠的云层之下，存在一些非自然的结构来保护这一区域以免受有毒大气的侵蚀。"
 TROP_WOODS_CAT:0 "森林国度"
 TROP_WOODS_DESC:0 "[Root.GetName]的表面全都是树，郁郁葱葱。在这里绿色统治世界。"
 HOLE_RADIATION_CAT:0 "黑暗中彩虹"
 HOLE_RADIATION_DESC:0 "传感器在[Root.GetName]附近读取到了不寻常的数据，分析这些数据，却发现这很难解释如此接近一个黑洞的原因。"
 UHB_BUOY_CAT:0 "多普勒效应"
 UHB_BUOY_DESC:0 "一个摇摆不定的信号出没于[Root.GetName]附近，虽然这个信号似乎并不起源于星球的表面。"
 GAIA_RECORD_CAT:0 "破釜沉舟"
 GAIA_RECORD_DESC:0 "[Root.GetName]上的翠绿的草原很安静，这让我们成功分离出一个微弱但稳定的信号。"
 CRYSTAL_MANUFACTORY_CAT:0 "远古工业遗迹"
 CRYSTAL_MANUFACTORY_DESC:0 "一个古老的、看似废弃的人工结构在不起眼的[Root.GetName]小行星上隐隐浮现。"
 anomaly.75.name:0 "石脑"
 anomaly.75.desc:0 "一次对小行星[From.GetName]得扫描收获了一个令人着迷的结果。岩石的核心交织着一个带弱电荷的导电晶体网络。[Root.GetName]的船员认为这种基质是一种原始的神经网格并且相信这种天体有某些思考的能力，虽然这称不上拥有完全的意识。他们寻求挖掘并运输这些天体至最近的轨道站的许可，从而在作进一步的研究。"
 anomaly.75.a:0 "就这样做。"
 anomaly.75.b:0 "凑合着用我们从天体表面了解到的信息。"
 anomaly.75.b.tooltip:1 "添加修正§Y石脑§!到[From.GetName]：\n£physics §G+8§!"
 anomaly.80.name:0 "岩石偏头痛"
 anomaly.80.desc:1 "曾经被从小行星的地壳以下引诱出来的[From.GetName]的核心，并不能对很好地宇宙真空作出很好地反应。[Root.GetName]上的仪器在岩石块轻但是决定性的破裂之前检测到了一瞬间的短暂能量高峰。\n\n大块的导电矿物被收集起来，但是诸如此类使它们拥有活力的幽灵般的电荷现在却已经消失了。"
 anomaly.80.a:0 "这些晶体本身还是有价值的。"
 anomaly.85.name:0 "窃窃私语的行星"
 anomaly.85.desc:0 "来自[From.GetName]和它临近行星的不规则电磁脉冲引发了[Root.GetName]上船员们的兴趣。进一步的研究显示这些电磁脉冲是一种编码通讯，虽然内容非常的普通。但是在[Root.GetName]将[From.GetName]和这个星系内其他所有行星的状态编入自我报告之前，这些电磁脉冲活动便戛然而止，仿佛是在对这种窃听行为作出应对。"
 anomaly.85.a:0 "用这些数据进一步研究远程通信。"
 anomaly.85.b:0 "绘制星系中所有行星的状态数据地图。"
 anomaly.90.name:0 "贪婪之藤"
 anomaly.90.desc:0 "[From.GetName]上茂盛的草本植物用惊人的暴力方式拆下了[Root.GetName]的探测器。当强壮的藤蔓伸到远高于飞船的地方，这个星球缺少动物的原因也就开始明晰了。\n\n进一步研究这个星球植物的特殊项目也已经发布。"
 anomaly.90.a:0 "一个藤蔓般增长的威胁"
 anomaly.91.name:0 "青草民兵团"
 anomaly.91.desc:0 "仔细的检查显示[From.From.GetName]上藤蔓和草的过激行为是一种明智的自我保护反应。\n\n这些植物有一套复杂的内部社会秩序。 不同族群根据区域位置承担多项不同的任务。其中最重要的一个看起来是阻止本地的食草动物和来自天空的潜在入侵者。"
 anomaly.91.a.tooltip:0 "添加修正§YCunning Flora§!到[From.From.GetName]：\n£society §G+6§!"
 anomaly.95.name:0 "对其他人很重要"
 anomaly.95.desc:0 "一块铝制徽章被发现漂浮在环绕[From.GetName]的碎屑之间，它的电镀表面在周围的碎屑之中显得非常显眼。徽章描绘了两个看起来很可笑的哺乳动物形象和一些相当无味的几何图形。"
 anomaly.95.a:0 "这玩意可以给我的饮料做一个很好的杯托。"
 anomaly.95.b:0 "解读这块徽章。"
 anomaly.95.c:0 "我肯定有人愿意买下它。"
 anomaly.95.b.tooltip:0 "在情况记录上添加太阳系的坐标。\n"
 anomaly.96.name:0 "固态行星"
 anomaly.96.desc.neutral:0 "从这块被铭刻的徽章上推断出的距离非常精确。\n\n这个星系叫太阳系，其中徽章的来源地被我们的宇航员标记为太阳系第3行星。"
 anomaly.96.desc.phobe:0 "我们已经找到了那些可疑破旧金属废料的源头。 太阳系是一个以一颗黄矮星为中心的小星系，一个和[Root.Owner.GetName]的辉煌毫不相称的穷乡僻壤。"
 anomaly.96.desc.phile:0 "我们最终到达了太阳系，一个一些生物通过很原始的媒介艰难通讯的地方。这块徽章的来源看起来是太阳的第三颗行星，那是一个陆地行星。"
 anomaly.96.a.neutral:0 "遥远的海岸啊。"
 anomaly.96.a.phobe:0 "发表一项声明。宣布放弃这块来自他们的太阳系的薄片。"
 anomaly.96.a.phile:0 "你们向虚空中呼唤，我们便来了。"
 anomaly.100.name:0 "追赶上先驱者"
 anomaly.100.desc:0 "一块铝制的薄片，软体的金属，在[From.GetName]的表面上被发现。在[Root.GetName]上的所有人在分析和交叉考证确认其由来之前便意识到它了。"
 anomaly.100.a:0 "来自派厄尼尔的薄片..."
 anomaly.105.name:0 "多么古典的曲调啊..."
 anomaly.105.desc:0 "由于我们在[From.GetName]发现了微弱的引力场变动，一个携带着一张金色唱片的原始飞行物被发现在[Root.GetName]上。物体被修复之后，粗略的分析指出碟片表面上细小的凹槽可能被录入了来自一些外星文明的音频和视频数据。"
 anomaly.105.a:0 "这玩意用来盛放酒杯再好不过了。"
 anomaly.105.b:0 "破译它。"
 anomaly.105.c:0 "喜欢外来音乐的唱片爱好者们会花大价钱购买它的。"
 anomaly.105.b.tooltip:0 "已将太阳系坐标添加到情报日志中。\n"
 anomaly.106.name:0 "新大陆"
 anomaly.106.desc.neutral:0 "从这块被铭刻的徽章上推断出的距离非常精确。\n\n这个星系叫太阳系，其中徽章的来源地被我们的宇航员标记为太阳系第3行星。"
 anomaly.106.desc.phobe:0 "我们找到了那张被我们修复的破旧的光盘的可能的来源。只是这个星系在太空实在是太过于渺小了，以一颗可怜的黄矮星为中心。在壮丽的[Root.Owner.GetName]面前，这只是一个根本不值得一提的蛮荒之地。"
 anomaly.106.desc.phile:0 "我们最终到达了太阳系，一些生物通过很原始的媒介艰难的通讯的地方。这块徽章的来源看起来是太阳的第三颗行星，那是一个类地行星。"
 anomaly.106.a.neutral:0 "遥远的海岸啊。"
 anomaly.106.a.phobe:0 "发表一个声明，宣布放弃对太阳系的记录。"
 anomaly.106.a.phile:0 "你们向虚空中呼唤，我们便来了。"
 anomaly.110.name:0 "来自过去的声音"
 anomaly.110.desc:0 "在[From.GetName]表面上的一个废弃的要塞，一个灭绝了很久的原始文明的要塞中，一张金色的碟片还放在一个在厚重的包子粉尘覆盖下的基座上。\n\n首先可以确定的是这是一个外星人供奉的小型神器，很可能具有某些宗教意义。档案计算机很快确认这是和探索者号探测器一起发射的非常好的音频记录。"
 anomaly.110.a:0 "马上重放它。"
 anomaly.115.name:0 "一个珍贵的基因库"
 anomaly.115.desc:0 "[From.GetName]是半空洞的，在它内部有一个由不明合金组成的高密度蜂巢状结构，保存着外星生物的遗传物质。从外观上看这是一个生命的档案馆，记录着来来往往的旧文明的基因记录。尽管大部分DNA基本不可能被复原，但是这里还是可以学到很多东西。"
 anomaly.120.name:0 "埃迪克巨石"
 anomaly.120.desc:0 "[From.GetName]现在还没有生物定居也不适合生存，但是之前有别人来过。它的表面上遍布着很高的纪念碑。这些纪念碑所用的材料并不来自行星上，很明显是由其他能够进行星际旅行的，热爱艺术的种族所放置。石柱上流畅的曲线熟练地记录了一段年代久远的历史。然而个中情节过于美好，一眼就能看出肯定是虚构的。"
 anomaly.120.a:0 "将它们的图像记录到档案中。"
 anomaly.120.b:0 "它们真..漂亮。"
 anomaly.120.b.tooltip:2 "制作雕像的数字版复制品带回我们的帝国给大家欣赏！"
 anomaly.121.desc:0 "[From.From.GetName]上找到的雕像的复制版在[Root.GetName]非常流行。\n\n很多居民都说这些奇妙的编年史完全地改变了他们对外星人的看法。"
 anomaly.121.a.tooltip:0 "§B6个人口§!获得§Y亲外主义§!思潮。"
 anomaly.121.b.tooltip:0 "§B3个人口§!获得§Y亲外主义§!思潮。"
 anomaly.125.name:0 "未经允许的地图绘制工程"
 anomaly.125.desc:0 "[Root.GetName]拦截到了一组求救信号并且派出探测器到不稳定的[From.GetName]的表面上。似乎是一艘并没有登记过的飞船撞击到行星表面。无论如何我们都无法将这艘飞船带走了，但是一些来自导航计算机的数据和系统的调查数据可以被修复。"
 anomaly.125.a:0 "就这样吧。"
 anomaly.130.name:0 "重力撞击"
 anomaly.130.desc:0 "[Root.GetName]对于陨石的调查因为探测器被反常的重力场捕捉到而停止。\n\n探测器打算在被强大的力撕裂之前传送回来一些数据，好在后来这股力量消失了。"
 anomaly.130.a:0 "至少没人受伤。"
 anomaly.135.name:0 "被废弃游乐场"
 anomaly.135.desc:0 "[From.GetName]上的设施并没有我们一开始想象的那么老旧。它似乎是一种操场或者游乐场之类的设施。科研团队领导人[Root.GetLeaderName]指出，其中许多装置非常的复杂，我们可以从中学习到很多东西。在建造者，那些外星人眼中，这可能是非常尖端的探测列阵，甚至是巨大的艺术品。\n\n不管怎样，对于我们[Root.Owner.GetSpeciesNamePlural]来说，这看上去像是一个你会带上你的孩子来玩的地方。"
 anomaly.140.name:0 "熟悉的圣殿"
 anomaly.140.desc:0 "大部分陨石被激光雕琢过，它们被非常精细地做成了类似[Root.Owner.GetSpeciesName]的小型寺庙或者巨大神殿的建筑。\n\n这座神殿是用来纪念古代[Root.Owner.GetSpeciesAdj]信仰中的那位伟大的破坏神。\n\n然而在我们能够进行星际旅行之前非常久远的年代这座神庙便已经倒塌，这令我们非常不安。\n\n可怖至极。\n\n而我们科考队的领导人[Root.GetLeaderName] 则很自然地要求我们去搜寻其他类似的太空神庙，并把临近星系中疑似神庙的坐标上传到了情报日志中。"
 anomaly.140.a:0 "不去管这些东西也许是最好的。"
 anomaly.140.a.tooltip:0 "让众神的谎言继续沉睡吧。"
 anomaly.140.b:0 "我们看看就走。"
 anomaly.140.b.tooltip:0 "开启上古之神事件链。"
 anomaly.140.c:0 "我们不会受这种异端的影响。"
 anomaly.140.c.tooltip:0 "命令[Root.GetName]把神殿夷为平地。"
 anomaly.142.name:0 "上古之神：接近女施主"
 anomaly.142.desc:0 "[Root.GetName]已经进入了[Root.GetStarName]星系。船员报告指出那个像巨大神殿的星体实际上是围绕着一颗星球在运行。"
 anomaly.142.a:0 "让我们调查它吧。"
 anomaly.143.name:0 "上古之神：接近勇敢无畏者"
 anomaly.143.desc:0 "[Root.GetName]已经进入了[Root.GetStarName]星系。船员报告指出那个像巨大神殿的星体实际上是围绕着一颗星球在运行。"
 anomaly.143.a:0 "干得漂亮"
 anomaly.144.name:0 "上古之神：接近敏锐者"
 anomaly.144.desc:0 "[Root.GetName]已经进入了[Root.GetStarName]星系。船员报告指出那个像巨大神殿的星体实际上是围绕着一颗星球在运行。"
 anomaly.144.a:0 "我知道了。"
 anomaly.145.name:0 "他们创作了什么音乐"
 anomaly.145.desc:0 "[From.GetName]上的动物，不论是捕食者还是猎物，都会在太阳下山的时候聚集在一起然后...\n\n 唱歌。\n\n 怒吼，咔哒声，叽喳声，吼叫，嘘声混在一起，很不和谐，但其中确有一种可以识别的旋律。[Root.GetName]上的船员也说那种音乐并不差。\n\n 这种由非智慧物种组成的合唱队很明显是某些外星种族的杰作。我们也许永远都不知道他们为什么要把[From.GetName]上的动物族群改造成这样。\n\n 但是我们至少可以研究出他们是如何做到的。"
 anomaly.150.name:0 "泽珞之下"
 anomaly.150.desc:0 "[From.GetName]并不仅仅是一个冰巨行星，更是一个由不同寻常的冰形成的巨行星。在这颗行星的大气层上部有着大量的泽珞。"
 anomaly.155.name:0 "不法勾当"
 anomaly.155.desc:0 "[Root.GetName]在一个陨石表明的深坑中发现了一些隐藏的装置的集合体。\n\n有证据表明有人已经用相对简单的方式想要去稳定一个单向的虫洞，我们的科研团队领导人[Root.GetLeaderName]指出，陨石就是虫洞的出口。虫洞的另一端在一个离黑洞几光年外的未标记的空间中。少量的暗物质泄露出—通过虫洞被抽出。\n\n 设置这个装置的人似乎已经放弃了这次行动。"
 anomaly.155.a.tooltip:0 "找到§Y暗物质§!沉淀"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 "[Root.GetName]表面探测器拍下的照片记录下了迷人的紫云雨。这些照片流入了[Root.Owner.Capital.GetName]上的文化精英们的手中。\n\n 虽然这次的发现并没有科学价值，但是那精美的，有启蒙性的图片，在[Root.Owner.GetSpeciesName]的艺术界激起了一小阵文艺复兴，由此带来的积极的影响要等几年后才会显现。"
 anomaly.165.name:0 "上古之神：女施主的神殿"
 anomaly.165.desc:0 "破译女施主神殿中的图形文字比我们想象中的要轻松。尽管图形文字写于很久以前而且很复杂，所有参与的语言学家对其第一反应便是联想一些可能的事物或者进行直接破译。\n\n但是，语言学家并不能很好地理解上面的文章知道他们将其和相关的有关剩余的四神位的古文书结合在一起。"
 anomaly.166.name:0 "上古之神：勇敢无畏者的神殿"
 anomaly.166.desc:1 "在“瞎找”了好几天之后，科学官员[Root.GetLeaderName]获得了无畏者的档案——一个用坚固塑料膜封存的织物卷轴。"
 anomaly.167.name:0 "上古之神：敏锐者的神殿"
 anomaly.167.desc:0 "我们的科研团队领导人[Root.GetLeaderName]传回了报告和在敏锐者神殿中的发现。他们发觉一中用logographic script写的文字被镶嵌着墙上，但是被半透明的漆严重损毁了。\n\n一开始他们运用[Root.GetName]上计算机的运算能力企图从图片中复原那些文字。但是这并没有什么效果，因为它们太过扭曲而不能被归类到任何已知语言树中。接下来，船员试图用不同波长和强度的光去照射墙上的漆，但是也没有什么明显的效果。[Root.GetLeaderName]自然地想到用物理的方式来将漆从墙上分离出来，但是他意识到这些怪异的符号毫无疑问会在这过程扭曲，它们只能通过半透明漆作为透镜来观测，这样它们的形状才会是正确的。科研团队领导人[Root.GetLeaderName]就快要宣布任务失败的时候，他们在愤怒地在环形轨道上散步。突然他们发现原先分开的线条变成连续的文字短暂地出现在他们眼前，然后又分开变成了新的线条。\n\n 在他们到达极限只有没多久，墙壁和地板开始以一种螺旋般的样式显现出来。 由其它神殿得到的文本将会帮助我们破译他们全部。"
 anomaly.168.name:0 "古神：启示"
 anomaly.168.desc:0 "这些古神的完整教义就是将被修复的经典视为被阉割的梦幻的童话碎片的原因。古老宗教[Root.GetSpeciesName]的建立对世人们是革命性的的启示.\n\n这只有一点创造性的解释，很明显对于[Root.Capital.GetName]的教徒来说遵循领袖的金科玉律，为领袖赴汤蹈火在所不辞是最伟大。\n\n我们的道路是成为神的道路，但我们过去充斥着失败的预言和罪恶的无知。神灵对我们的救赎是短暂的。"
 anomaly.168.a:0 "抑制科学研究。"
 anomaly.168.a.tooltip:0 "知识就是力量。神秘的知识是神秘的力量。"
 anomaly.168.b:0 "将我们的发现出售掉。"
 anomaly.168.b.tooltip:0 "一些富有的教团获知了这些流言蜚语，并且对这个非常感兴趣。"
 anomaly.168.c:0 "但是我们能从中了解到什么？"
 anomaly.168.c.tooltip:0 "不管神灵谕旨的准确性和有效性， 事实上是，我们分享一些古神信仰的理念给那些古老未知的太空文明。"
 anomaly.168.d:0 "我们追随预言的脚步前进!"
 anomaly.169.name:0 "神灵谕旨"
 anomaly.169.desc:0 "[Root.GetSpeciesName]的人民迫切需要有其他种族来挽救他们或新，或旧信仰。"
 anomaly.169.a:0 "我们不应该改变我们做事的方式。"
 anomaly.169.b:0 "我们的人民需要指引"
 anomaly.169.b.tooltip:0 "§Y改革政府§!变为§Y政教合一§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在[From.GetName]表面探测到一个小型研究站发出的信号，但[Root.Owner.GetName]不仅没有这个研究站的成立记录，甚至连授权都没有。里面只有一位[Root.Owner.GetSpeciesAdj]科学家，如果他在[From.GetName]的研究可信的话，那么他便是一个颇有才华且成果丰硕的研究员。但关于他的身份存在一些问题，我们无法在国家的官方记录中找到他，他也拒绝提供自己的身份，只说自己是“流亡者”。\n\n他表示愿意回到[Root.Owner.Capital.GetName]为[Root.Owner.GetName]效力，条件是[Root.GetName]的人员立刻离开[From.GetName]，并且任何[Root.Owner.GetSpeciesAdj]飞船都不能返回那里。"
 anomaly.170.a:0 "毫无疑问。把那个研究站翻个底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，彻查未授权的研究展。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]欢迎流亡者回归编制。"
 anomaly.170.b.tooltip:0 "已加至§Y领导§!列表。"
 anomaly.171.name:0 "寒冷虚空"
 anomaly.171.desc:0 "研究站本身并不出奇。它规模很小，只是一个临时庇护所，不过在被严酷的环境拖垮之前，它也能让人在有限的时间内进行星球表层的研究。\n\n[From.From.GetName]的研究站已经濒临崩溃，但星球的严寒环境还未压下最后一根稻草。那些劣质、几近废弃、勉强可用的器材得到了充分利用，数据库里面填满了数据，但顶多也只是对于这颗星球情况的普通描述或者一些极端环境下进行的简单实验。\n\n有趣的是，他似乎没有对研究所所在地的矿苗进行勘察。[Root.GetName]的探测表面这座被冰雪大面积覆盖的山脉可能是中空的。更令人警觉的是，科学官[Root.GetLeaderName]汇报说这座研究站唯一的一个住户——那位神秘的“流亡者”，已经消失不见了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 "[From.From.GetName]上的研究站有点不寻常。建筑本身并无奇怪之处，这只是一处小规模的临时庇护所，允许短时间进行表面等级的星球研究，直到被严酷的环境拖垮为止，但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]成员发现，这座山的内部有复杂的洞穴和通道，由研究站内部便可进入。\n\n在一个较大的岩洞里，他们发现了研究站原成员脱水的遗体。这些[Root.Owner.GetSpeciesAdj]研究员原先被派往别处，但显然，他们却来到了这个无人居住的危险行星。\n\n当然，那个所谓的“流亡者”如今已经不见踪影。[Root.GetName]发射了一所逃生舱，将逝者的遗体送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "盐"
 anomaly.175.desc:0 "科研船[Root.GetName]对调查[From.GetName]表面活动的原计划捉襟见肘——除了冰和岩石似乎没有别的东西了。\n\n然而，科学官[Root.GetLeaderName]声称有重大发现。他说在[From.From.GetName]冰面发现一种化学合成物，似乎与[Root.Owner.GetSpeciesAdj]星盐十分相近，这种盐是许多[Root.Owner.GetSpeciesAdj]传统菜肴的必备调料，并被认为已经在[Root.Owner.Capital.GetName]绝迹。有人推测[Root.Owner.GetSpeciesAdj]StellarSalt并非我们母世界原产，而是由远古某次陨石撞击带来的。科学官在[From.GetName]上的发现为该理论提供了一些支持，不过[Root.GetLeaderName]十分依赖于现代化学前的古烹饪书所记载的盐属性。\n\n无论那种盐与古[Root.Owner.GetSpeciesAdj]星盐味道是否相同都无关紧要。仅仅是还原历史菜肴的这种想法都能刺激[Root.Owner.GetSpeciesAdj]的经济发展。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "小家伙"
 anomaly.180.desc:0 "[From.From.GetName]上满是微小且斑斓的生命体，是介于植物与动物之间的物种。它们缺乏真正的进化潜能，但考虑到它的体积，它们所表现出的力量和组织协调性令人震惊。\n\n科学官[Root.GetLeaderName]承认对“红色的”情有独钟。"
 anomaly.180.a:0 "令人愉悦。"
 anomaly.180.b:0 "[Root.Owner.GetName]不能容忍这些生物活下来。"
 anomaly.180.b.tooltip:0 "[Root.GetName]的工作人员们进行了详尽迅速的驱除工作，保证这可爱的外星生物再也不会侵犯[Root.Owner.GetName]。\n"
 anomaly.180.c:1 "我们只能旁观，不能干涉。"
 anomaly.180.d:0 "别动那些可爱的小生物，[Root.GetLeaderName]。"
 anomaly.180.e:0 "他们将被吞噬"
 anomaly.180.e.tooltip:0 "这些“可爱的”外星人的营养会喂饱我们的[Root.Owner.GetSpeciesSpawnNamePlural]。\n"
 anomaly.185.name:0 "生死弥留"
 anomaly.185.desc:0 "信号似乎是从某个信号天线一般的建筑中传来的。我方已经从[Root.GetName]发射了探索无人机，希望能够在星球表面发现更多线索。\n\n科学官[Root.GetLeaderName]所发现的洞穴型库房虽然十分容易从外部撬开，但仍然被判定为某种早已灭绝的外星生物所用，似乎是其种族最后的一处避难所。该种族的科技水平虽然较为发达，但似乎从未进行太空探索，结果因为某种涉及到整个星球的自然灾害而消亡了。库房面积广大，其中充斥着成千上万个黑匣子。据[Root.GetName]判定，这些匣子都是数据储存装置。\n\n我方已经成立了特殊计划部门，对这些匣子进行解读。"
 anomaly.190.name:0 "卫星投影"
 anomaly.190.desc:0 "科学官[Root.GetLeaderName]汇报说，他们在[Root.GetName]上采集的感应数据完全不可信。其中最为可疑的就是[From.From.GetName]的卫星，已经成立了特殊计划组，进行进一步调查。\n\n详情请查看情况日志。"
 anomaly.191.name:0 "投影真相"
 anomaly.191.desc:0 "在卫星上发现了十分不可思议的装置。其中心为三进制电脑，其程序似乎在不断地根据其收集的行星数据进行新的前突变计算。计算后产生的数据经过强力通讯列阵调整后，被发射到卫星所环绕的星球表面。虽然这信号乍一看来似乎只是乱码，但经过通讯列阵的调整后进入行星大气层后，就和普通的感应采集数据没有区别，也因此产生了不可信的感应数据。\n\n虽然我们无法判定这装置的用处，但通过此次调查，我方得以学习了外星生物的工程技术，受益匪浅。"
 anomaly.191.a.tooltip:1 "卫星获得了§Y卫星投影§!加成系数：\n£engineering §G+6§!\n\n"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科学官[Root.GetLeaderName]报告说，在[From.From.GetName]海域之中有人为放置的大型几何地块，材料主要为某种复合塑料。\n\n这些塑料地块从大气层外的轨道上依然清晰可见，其作用暂时不明，似乎只是用来装饰的。"
 anomaly.200.name:0 "地热能源"
 anomaly.200.desc:0 "轨道上监测到的规律性敲击声原来是行星上十分古老的巨大地热采集器，仍然在垂死运行着。很久前就被遗弃的这些机器虽然已经不太坚固，但仍然在源源不断地从星球核心泵出超高温的液体。\n\n虽然其储能单元已经全部破损泄露，但仍然能够获取少量能源。"
 anomaly.205.name:0 "一马平川"
 anomaly.205.desc:0 "在彻底调查[From.From.GetName]的地理状况后，[Root.GetName]并未能找到任何值得注意的现象。\n\n倒不如说，此处的地理状况平淡得让人惊讶……其唯一特征就是一点特征都没有。虽然地势稍有高低之分，但[From.From.GetName]的整个地表都十分不自然地平整。同时，星球上的各种植被也十分平淡，令人过目就忘。"
 anomaly.205.a:0 "这算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有£blocker §Y地块阻塞§!已从[From.From.GetName]被移除。"
 anomaly.210.name:0 "维度陷阱"
 anomaly.210.desc:0 "[Root.GetName]本应前往[From.From.From.GetName]研究其附近的异常状况，但途中却遭遇了不测。包括科学官[Root.GetLeaderName]及船员的整艘飞船在调查太空废墟时突然消失不见了。\n\n而在数分钟后，飞船又重新出现。\n\n据[Root.GetLeaderName]汇报，他们在一瞬之间到达了某个超维度空间。船外映像表明其附近布满了各式各样的外星飞船，都一动不动地被困在无限的虚空之中。在船员能够判定所在位置之前，船外的景色突然消失，而飞船又重新回到了普通空间之中。\n\n但不幸的是，船上的一半工作人员都消失了——科学官[Root.GetLeaderName]认为这些船员应该是被超维度中的某种存在选中，而永远地被困在那里了。"
 anomaly.211.name:0 "维度漂移"
 anomaly.211.desc:0 "所属[Root.GetName]的失踪船员脱离了维度裂隙，重新出现了。\n\n所有失踪船员都被放置在一艘与我方科技舰相似的船只上，漂浮在[Root.GetName]原本遇到维度陷阱的地方。船员们全数声称，并不记得这期间发生了什么事情，只是隐约觉得自己离开了一段时间。\n\n船员们希望能够回到科学官[Root.GetLeaderName]手下工作，并将船只移交给了[Root.Owner.GetSpeciesAdj]当局。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "获取了科学舰。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]人民的安全都取决于是否毁灭他们。"
 anomaly.211.c:0 "[Root.Owner.GetSpeciesAdj]人民的安全与否取决于是否毁灭它们。"
 anomaly.211.b.tooltip:0 "他们开始攻击了！"
 anomaly.215.name:0 "丰饶景色"
 anomaly.215.desc:0 "[From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学官[Root.GetLeaderName]仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植被仅需少量的加工就可以被[Root.Owner.GetSpeciesAdj]的消化系统吸收。"
 anomaly.215.desc.serv:0 "[From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学官[Root.GetLeaderName]仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植被仅需少量的加工就可以被[Root.Owner.GetSpeciesAdj]的活体陈设的消化系统吸收。"
 anomaly.215.a.tooltip:0 "添加§Y丰饶§!加成系数至[From.GetName]：\n额外的§G食物§!"
 anomaly.220.name:0 "矿物成群"
 anomaly.220.desc:0 "科学官[Root.GetLeaderName]进行了关于[From.GetName]矿物的详细报告。由于地壳构造迥异，[Root.GetName]的地表附近聚集了大量的重要金属矿脉。"
 anomaly.220.a.tooltip:0 "添加§Y原矿石§!加成系数至[From.GetName]：\n额外的§G矿物§!"
 anomaly.225.name:0 "游荡阴影"
 anomaly.225.desc:0 "[From.GetName]的表面总会有大片的阴影掠过。\n\n造成这些阴影的并非是云朵，而是大气层上方漂浮着的某种有机材料，为了便于活动，上面还安装了关节一般的转轴合页。\n\n科学官[Root.GetLeaderName]仍然无法判定这些有机材料是植被还是动物，也不能解释其造成的阴影到底有什么作用。"
 anomaly.225.a.tooltip:1 "添加§Y皮影戏§!加成系数至[From.GetName]：\n£society §G+6§!"
 anomaly.230.name:0 "蠢蠢欲动"
 anomaly.230.desc.v1:0 "[From.GetName]的地理构造变得更加活跃了，这也应该是科学官[Root.GetLeaderName]解释过的深奥地壳活动所导致的。但[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200能源点数进行地理活动勘测，以证明科学官所提出的方案是否真的可以使用。当然，如果以后想要使用现有的星球转化科技，也是可以的。"
 anomaly.230.desc.v2:0 "[From.GetName]的地理构造变得更加活跃了，这也应该是科学官[Root.GetLeaderName]解释过的深奥地壳活动所导致的。但[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200能源点数进行地理活动勘测，以证明科学官所提出的方案是否真的可以使用。目前我们是无法常规性进行星球转化的，所以这次真的是千载难逢的机遇。"
 anomaly.230.a:0 "观测其自然的变化过程。"
 anomaly.230.a.tooltip:1 "添加§Y蠢蠢欲动§!加成系数至[From.GetName]：\n£physics §G+6§!"
 anomaly.230.b:0 "拨给[Root.GetName]200能量币。"
 anomaly.230.b.tooltip:0 "花费能源点数，试图将星球变得更加易于居住。§Y50%的成功几率§!。\n"
 anomaly.230.c:0 "不想在这种假设上花费太多点数。"
 anomaly.231.name:0 "战略性星球转化"
 anomaly.231.desc:0 "科学官[Root.GetLeaderName]汇报说，[From.From.GetName]的确能够进行转化！在星球的自身转化进入时长几个月的不稳定阶段时，我们应当伺机行动。[Root.GetLeaderName]认为将小型炸药植入星球地壳中后，将会对星球的大气层产生辐照作用，从而停止[From.From.GetName]永不停歇的自我转化过程，将其转变为更加易于居住的星球。\n\n已经设置了特别项目，但时间十分紧迫。"
 anomaly.232.name:0 "战略性星球转化失败"
 anomaly.232.desc:0 "[Root.GetName]的船员汇报：虽然我方成功判定了星球转化的时机，但最终仍然没赶上转化[From.From.GetName]的机会。这样的机会大概几个世纪之内是不会再有了吧。"
 anomaly.233.name:0 "战略性星球转化成功"
 anomaly.233.desc:0 "科学官[Root.GetLeaderName]十分骄傲地汇报：[From.From.GetName]虽然仍然被定位为干旱星球，但不再是贫瘠的不毛之地了。此次试验的成功大大提升了[Root.Owner.GetSpeciesAdj]的科学发展。"
 anomaly.233.desc.mach:0 "科学官[Root.GetLeaderName]十分骄傲地汇报：[From.From.GetName]现在被归类为机械世界，而不再是贫瘠的不毛之地了。此次试验的成功大大提升了[Root.Owner.GetSpeciesAdj]的科学发展。"
 anomaly.235.name:0 "光影艺术"
 anomaly.235.desc.v1:0 "科学官[Root.GetLeaderName]汇报说，冰层下遍布着[From.GetName]的闪光波浪是由外星科技造成的。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战斗机在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器与[Root.Owner.GetSpeciesAdj]有些相似，其武器核心不定期地向[From.GetName]的冰层表面放射出低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.desc.v2:0 "科学官[Root.GetLeaderName]汇报说，冰层下遍布着[From.GetName]的闪光波浪是由外星科技造成的。\n\n在这个星球上曾经发生过上古战争，当时有一架外星战斗机在此处坠落，只有露在船身外的主武器核心没被摧毁。看起来这个外星种族所运用的激光武器比[Root.Owner.GetSpeciesAdj]先进许多，其武器核心不定期地向[From.GetName]的冰层表面放射出低能激光，但因为行星的气候过于恶劣，激光无法融化冰层，所以就产生了十分美丽的光影艺术。"
 anomaly.235.b:0 "可以对此科技加以运用。"
 anomaly.240.name:0 "骗人的巨行星"
 anomaly.240.desc:0 "我们曾经以为这颗星球是十分少见的气体巨行星，但事实并非如此。\n\n在大气层上方浮动着的一厚层粉尘欺骗了科学官们，粉尘层下面掩盖的只不过是一颗普通的行星。虽然十分贫瘠，但仍然只是普通的行星而已。\n\n这一发现让[Root.Owner.Capital.GetName]的天文学家们十分尴尬。"
 anomaly.240.a.tooltip:0 "[From.GetName]：被定位为§Y贫瘠§!行星。"
 anomaly.245.name:0 "失乐园"
 anomaly.245.desc:0 "[From.GetName]上的确有勃勃生机。\n\n只不过这颗星球上面的生物全部都极为残暴。\n\n虽然星球十分适于殖民，但[Root.GetName]船员警告说，可能会遭遇当地生物的大肆袭击。"
 anomaly.250.name:0 "不明气体"
 anomaly.250.desc:0 "[Root.GetName]从[From.GetName]的表面回收了一只长方形的金属匣子。这只匣子的五个面上都有一些小孔，而科学官[Root.GetLeaderName]也因此判定这并不是装东西用的匣子，而是传递气味的某种工具。初试测试表明，这匣子中原本存放的气味现在仍然在缓慢地释放着。\n\n为了查明此匣子的具体功用，已经设立了特殊项目。或许外星种族是用味道来传递信息，又或者是使用大气传播的化学物质进行交流也不一定呢。"
 anomaly.250.a:0 "臭不可闻"
 anomaly.251.name:0 "不明气体"
 anomaly.251.desc:0 "这匣子的确是存放了某种数据。科学官[Root.GetLeaderName]承认，本来大家都希望匣子中存放的是星球的历史或者某种文化的重要资料，但结果却令人十分失望。\n\n这味道匣子中存放的乃是十分短小的几段故事，在故事播放到最后时气味会进行转变，而这一转变似乎是为了惊吓或逗乐读者，也就是笑话了。虽然匣子储存气味的技术值得研究，但其中的笑话却真是真正意义上的臭不可闻。\n\n[Root.GetName]的船员们因为闻了外星生物所产生的某种废气而感到不太舒心。然而，对于匣子为什么会被扔在这了无人烟的荒凉星球上，[Root.GetLeaderName]却不愿进行猜测。"
 anomaly.255.name:0 "过去的世界末日"
 anomaly.255.desc:0 "在[From.GetName]上曾经居住的是某个智力较为发达的外星种族，或许再过几十年就能够研发出太空旅行，但在那之前星球上的所有生物却都灭亡了。虽然星球本身已经从毫无意义的大肆毁灭中恢复了过来，但表面上仍然有十分明显的伤疤。\n\n地表上残存着几处遗迹，其中有座保存得较为良好的石碑。[Root.GetLeaderName]十分轻松地解读了上面的讯息，原来是世界末日的幸存者们为后来之人所刻下的一则警告。其种族灭亡的直接原因便是“终极武器”的发明。不知为何，这个种族并未发展任何例如禁核政策等条约。\n\n因为最终武器很难被摧毁，这些最终死因不明的幸存者们便将其藏在了地底深处，并留下讯息劝告后人不要进行使用。"
 anomaly.255.a:0 "那我们也不进行使用吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的发现"
 anomaly.256.desc:0 "看起来这个星球上的“最终武器”只不过是现在星系中最为基本的武器科技而已。\n\n他们能运用这些科技导致世界末日，或许也只是十分爱好杀戮而已吧。"
 anomaly.256.a:0 "虽然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "获得科技：§Y质量投射器§!"
 anomaly.256.a.tooltip.miss:0 "获得科技：§Y导弹§!"
 anomaly.256.a.tooltip.laser:0 "获得科技：§Y红色激光§!"
 anomaly.256.b:0 "对于[Root.Owner.GetName]来说，都没什么用处。"
 anomaly.257.name:0 "残酷的发现"
 anomaly.257.desc:0 "科学官[Root.GetLeaderName]认为幸存者们隐藏武器的决定十分正确。在地底洞穴中找到的这些武器虽然与[Root.Capital.GetName]的现用品原理相同，但十分先进。一定会对[Root.Owner.GetSpeciesAdj]的军事方面有巨大帮助的。"
 anomaly.257.a:0 "什么？我们已经有这些科技了？"
 anomaly.257.b:0 "升级我们的激光武器。"
 anomaly.257.c:0 "升级我们的质量投射器。"
 anomaly.257.d:0 "升级我们的导弹。"
 anomaly.258.name:0 "空手而归"
 anomaly.258.desc:0 "搜查无果。不管到底是怎样强大的武器，现在都没了。"
 anomaly.260.name:0 "矿物因子"
 anomaly.260.desc:0 "[Root.GetName]在[From.GetName]上发现了全星球只有一座的外星建筑。科学官[Root.GetLeaderName]认为星球上所有的其它建筑都因为某种原因被移到了别处，但不知为何只留下这么一座建筑在原处。\n\n这建筑乃是处理星球上丰富矿脉的加工厂，经过[Root.GetName]勘察后，认定可以十分轻松地重新进行运转。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工厂§!至[From.GetName]。\n"
 anomaly.265.name:0 "外星汽车赛"
 anomaly.265.desc:0 "[From.GetName]的表面有不规则的长条印记。科学官[Root.GetLeaderName]在印记的附近又发现了十分令人惊讶的各种废品：被撞毁的四轮车载工具。看起来并不像是科研用品，而是载人用的。\n\n[Root.GetName]的船员们认为这里应该是外星人用作赛车的地点。在这重力几乎为零的地方，外星生物们曾经测试着自己车辆的强度与速度，真是激动人心。"
 anomaly.265.a:0 "真厉害。"
 anomaly.265.a.tooltip:1 "添加§Y车胎印§!加成系数至[From.GetName]：\n£engineering §G+6§!"
 anomaly.270.name:0 "撞车大事故"
 anomaly.270.desc:0 "虽然此处的地势应该只是彗星撞击地表所造成的，但其中复杂的印记应该是撞击后的某种活动造成的。\n\n科学官[Root.GetLeaderName]认为这些表面印记应该不是彗星造成的，而是小行星[From.GetName]与某种外星飞船所撞击后造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:1 "添加§Y灰尘遍地§!加成系数至[From.GetName]：\n£engineering §G+9§!"
 anomaly.275.name:0 "遗弃的推动装置"
 anomaly.275.desc:0 "[From.GetName]的大环形山中央有外星工艺制造的金属机械。\n\n科学官[Root.GetLeaderName]认为这些大型机械是可以推动整个星球的。其目的便是将[From.GetName]从原先轨道中推出，但目的地不明。[Root.GetName]正在待命，可以将这些推动装置进行拆卸与分析，或许可以提升我方的推动装置。"
 anomaly.275.a:0 "允许。"
 anomaly.275.b:0 "就这么放着别动了吧。"
 anomaly.280.name:0 "殖民失败"
 anomaly.280.desc:0 "在[From.GetName]上曾经有过外星殖民地，但很快却失败了。科学官[Root.GetLeaderName]报告说该次殖民时机过早，树立的建筑也绝对无法抵御[From.GetName]的恶劣气候。\n\n[Root.GetName]的船员们不想空手而归，随手捡了一个故障的大气过滤装置，或许能研究看看。"
 anomaly.280.a:0 "可以从他们的错误中进行学习。"
 anomaly.280.b:0 "这东西一点都没用。"
 anomaly.280.c:0 "[Root.Owner.GetName]才不会犯下这样的错误。"
 anomaly.285.name:0 "不寻常的地壳"
 anomaly.285.desc:0 "[Root.GetName]在[From.GetName]上找到的并非是建筑，而是十分普通的矿物岩层。科学官[Root.GetLeaderName]认为这些岩层之所以会露出地面，是因为不同的地壳构造版块互相撞击而形成的，其形状的特殊性或许是因为行星土地中构造物理的性质不同。\n\n因为其形状过于工整，看起来某种外星生物似乎曾经对[From.GetName]的地壳进行过改动。"
 anomaly.285.a:0 "还真有意思。"
 anomaly.285.a.tooltip:1 "添加§Y异常地壳§!加成系数至[From.GetName]：\n£engineering §G+3§!\n£physics §G+6§!"
 anomaly.290.name:0 "潜在矿脉"
 anomaly.290.desc:0 "[From.GetName]的矿脉资源十分丰富。\n\n不幸的是，其中大部分矿石对我们都没用。科学官[Root.GetLeaderName]认为[From.GetName]地壳中的许多元素都可以通过正电子轰炸而转化成对我方有用的矿石。\n\n[Root.GetName]希望[Root.Owner.GetName]能拨出100能源点数进行此计划。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，准备正电子轰炸。"
 anomaly.292.desc:0 "[Root.GetName]的船员们汇报了试验的成功。[From.From.GetName]上的许多矿脉现在都可以被我们所使用了。"
 anomaly.295.name:0 "上下颠倒"
 anomaly.295.desc:0 "[Root.GetName]前往[From.GetName]的路上经过小行星带时，科学官 [Root.GetLeaderName]汇报船只经历了几次来势突然的重力变化。因为好奇，[Root.GetLeaderName]派遣了无人机前去勘察原因。\n\n结果，无人机发现了几只老旧的外星重力生成器。因为机械故障，电池又不足，这些重力生成器时常会对着虚空放射出反重力波，但因为没有电力，所以无法造成任何实质性的伤害。但如果电力充足的话后果不堪设想。\n\n科学官[Root.GetLeaderName]认为这些生成器本来是为了行星带中某颗较大的行星提供重力用的，但因为机械故障，结果这颗较大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "还真是吓人呢。"
 anomaly.3000.name:0 "低级错误"
 anomaly.3000.desc:0 "据[Root.GetName]的船员汇报，他们的任务失败了。科学官[Root.GetLeaderName]心血来潮想手动操纵无人机采矿，结果不小心撞上了矿石，虽然撞击力度并不大，但矿石还是粉碎殆尽了。\n\n船员还提到，科学官[Root.GetLeaderName]对此十分内疚，与此同时那些粉碎的矿石还有点作用。"
 anomaly.3000.a:0 "少点总比没有强。"
 anomaly.3000.b:0 "[Root.Owner.GetName]无法接受这么粗心的行为。"
 anomaly.3005.name:0 "隐藏牢笼"
 anomaly.3005.desc:0 "这块矿石构造，简直就像是一个房间。\n\n将矿石改造成房间在[Root.Owner.GetName]非常常见，其构造也是空心的。磁共振扫描显示矿石内部中空，曾有人居住过。但是建筑内部与外表并不相同，看来是被破坏过。\n\n科学官[Root.GetLeaderName]报告称由于这些破坏，我们很难从内部找到有价值的信息。但其建筑的外部构造能够抵御太空压力，其构造技术一定十分先进。"
 anomaly.3005.a:0 "难以置信。"
 anomaly.3010.name:0 "水晶记录仪"
 anomaly.3010.desc:0 "这块矿石是个全系记录仪，其外表棱角分明，为半透明状。我们可以使用[Root.GetName]的牵引光束对其进行运输，但若想研究还需假以时日。\n\n已经设立加速该进程的特殊计划。"
 anomaly.3010.a:0 "估计没好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全系记录仪的文档显示这是一份曾经称霸此区域的三个大国之间的贸易协议。其中的内容我们无法理解也毫无意义，但科学官[Root.GetLeaderName]认为这可以提高我们与外星人的沟通能力。"
 anomaly.3015.name:0 "外星军营"
 anomaly.3015.desc:0 "从轨道上侦查出的影像来看的确是一栋建筑，仔细调查后发现其明显具有军事用途。虽然被废弃了一段时间，但是科学官[Root.GetLeaderName]坚信在废弃的军营和空旷的军火库中仍然可以找到外星军事秘密。\n\n一项研究废墟的特殊计划已被设立。"
 anomaly.3015.a:0 "了解。"
 anomaly.3015.b.pacifist:0 "这地方已经成为废墟了，应该没什么能用的。"
 anomaly.3017.name:0 "外星军营"
 anomaly.3017.desc:0 "科学官[Root.GetLeaderName]对[From.From.GetName]的军用设施进行了详尽的外星历史分析，现在已经产生些切实的成果。这座军营在星球变贫瘠之前就已设立了，不知是由于武装冲突还是和平一点的自然原因，它最后被荒废了。\n\n目前可以得出的结论是，这些外星人的武器系统并不比我们先进多少。\n\n但是，科学家[Root.GetLeaderName]称他已从这些外星遗迹中获得了灵感。"
 anomaly.3017.a:0 "看来还是有用的。"
 anomaly.3020.name:0 "分区"
 anomaly.3020.desc:0 "[From.GetName]的特殊拓扑结构巧妙地将星球划分为数个不同的聚落，而且聚落间都以一种微妙的方式维持着周边环境的平衡。科学官[Root.GetLeaderName]强烈怀疑这是先进的地表改造的结果，尽管我们无法解释是如何做到的。\n\n地表改造的结果对[Root.GetLeaderName]和[Root.GetName]的船员来说显而易见。"
 anomaly.3020.a:0 "真有意思。"
 anomaly.3025.name:0 "远古自动工厂"
 anomaly.3025.desc:0 "我们在[From.GetName]一处植被非常茂密的地方发现了被植物掩盖的外星建筑，起初我们以为它已被摧毁，但经过[Root.GetName]仔细勘察发现，它还没有被这颗星球的菌群侵蚀。\n\n我们已经设立了寻找建筑入口的特殊计划。"
 anomaly.3025.a:0 "很有意思。"
 anomaly.3027.desc:0 "这座杂草丛生的建筑是外星人的矿物加工厂。位于[From.From.GetName]的工厂尽管早已被废弃，但似乎已经实现了全自动化，工厂的地上还躺着大量全自动机器人的残骸————他们身体主要由有机化合物组成，并支撑起身体成为了内骨骼，现在也一并腐烂了。\n\n科学官[Root.GetLeaderName]认为正是这些有机物渗入了地板，使得土壤变肥沃，星球上的各种植物也才会如此繁茂坚韧。\n\n工厂可以被重新激活，但是[Root.GetLeaderName]感兴趣的那些迷人的，全自动的工人们却再也不能活过来了。"
 anomaly.3027.a:0 "表示理解。"
 anomaly.3027.a.tooltip:0 "添加§Y远古工厂§!到[From.GetName].\n"
 anomaly.3030.name:0 "临时停泊"
 anomaly.3030.desc:0 "在[From.GetName]的平原发现了一艘无人船只，其传感器在星球轨道上对[Root.GetName]的信号做出了回应。\n\n[Root.GetName]的船员无法确定这艘船是何时被抛弃的————舰长究竟是放弃了它还是仅仅只是离开，以及舰长现在在哪里，我们都无从查起。根据科学官[Root.GetLeaderName]提示，我们对其进行远程激活并不难，可以收编这只船加入我方舰队。"
 anomaly.3030.a:0 "反正它也没人要。"
 anomaly.3030.a.tooltip:0 "获得§Y护卫舰§!级船只。"
 anomaly.3030.b.phobe:0 "我们既不知它从哪里来，也不知它到哪里去。还是拆掉吧。"
 anomaly.3035.name:0 "获得资金"
 anomaly.3035.desc.carefree:0 "事实证明了[From.GetPlanetMoon][From.GetName]的沙漠毫无乐趣可言。\n\n当船员安静地监视着仪器时，科学官[Root.GetLeaderName]悠闲地查看了下[Root.GetName]的能源储备情况。据他们报告，[Root.GetName]上一次离开星港时获得的能源补给少于标准量，不过似乎[Root.GetLeaderName]的松懈管理应该付主要责任。\n\n不管怎么说，这艘船需要能量补给。"
 anomaly.3035.desc.meticulous:0 "事实证明了[From.GetPlanetMoon][From.GetName]的沙漠毫无乐趣可言。\n\n当船员安静地监视着仪器时，科学官[Root.GetLeaderName]悠闲地查看了下[Root.GetName]的能源储备情况。据他们报告，[Root.GetName]上一次离开星港时获得的能源补给少于标准量，这很有可能是工作人员书写错误造成的。\n\n[Root.Leader.GetName]已经提出要自愿将剩余能量交给[Root.Owner.GetSpeciesAdj]当局。"
 anomaly.3035.a:0 "真是出乎意料。"
 anomaly.3035.b:0 "不出所料。"
 anomaly.3040.name:0 "被流放的海盗"
 anomaly.3040.desc:0 "两个我们误以为是矿石的物体实际上是两艘金属外壳的外星护卫舰，它们正静静地穿过小行星带。\n\n科学官[Root.GetLeaderName]已经与其建立联系，原来这两艘船的船员以前都是海盗，现在被首领放逐了。他们听说[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的统治者，为人亲民，特来寻求庇护。"
 anomaly.3040.a:0 "他们会证明自己的用处的。"
 anomaly.3040.a.tooltip:0 "收编被放逐的海盗并获得两艘§Y护卫舰§!级舰船。"
 anomaly.3040.b:0 "我们不需要他们的协助。将他们的东西全都没收，留他们一条命。"
 anomaly.3040.c:0 "[Root.Owner.GetName]再也不会被他们这种人侵扰了。"
 anomaly.3040.c.tooltip:0 "被放逐的海盗变为敌对状态。"
 anomaly.3040.d:0 "我们必须拒绝他们的避难请求。"
 anomaly.3050.name:0 "刺耳的音频"
 anomaly.3050.desc:0 "[From.GetName]被粗糙且富有弹性的矿物质所覆盖。很明显这是由自然原因造成的，由于经常受到大气气流的扰动，所以对[Root.Owner.GetSpeciesNamePlural]发出了些不清晰的音频。\n\n科学官[Root.GetLeaderName]称将音频从该星球的噪音中分离出来时遇到了些问题，同时也提出如果我们愿意开采，矿石可轻松由[Root.Owner.GetName]进行回收。"
 anomaly.3050.a:0 "将声音分离出来进行调查。"
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society §G+9§!"
 anomaly.3050.b:0 "准备开采矿物带。"
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals §G+6§!"
 anomaly.3055.name:0 "万木之木"
 anomaly.3055.desc:0 "[From.GetName]是一颗生态丰富的热带星球。但经过近距离的调查我们发现其明显缺乏生物多样性，一棵高大的古树成为了其生态系统的主要部分。\n\n虽说这棵树本身不会造成什么危害，但其单一的主导地位还是为这颗星球其他小型生物的生存带来了不利影响。\n\n科学官[Root.GetLeaderName]，一名极负盛誉的外星生物学家，制订了一项恢复生态平衡的计划。"
 anomaly.3055.a:0 "计划通过。"
 anomaly.3055.a.tooltip:1 "添加§Y失衡的生态系统§!修正到[From.GetName]:\n£food §R-20%§!\n"
 anomaly.3055.b:0 "还是不要打扰的好。"
 anomaly.3055.b.tooltip:1 "添加§Y失衡的生态系统§!修正到[From.GetName]:\n£food §R-20%§!"
 anomaly.3056.desc:0 "生态平衡已经恢复了————或者说已经首次达到了。[Root.GetName]的放射射线已经削弱了那棵已经主导多年的古树的繁殖能力。其他额外的标本也已化为灰烬，我们应该尽快实现真正的平衡。"
 anomaly.3057.desc:0 "在[From.From.GetName]上消灭古树来实现生态平衡的计划产生了意想不到的后果。\n\n之前处于支配地位的弱小生物数量急剧上升，而且比以前更具有侵略性和攻击性。这片被隔离的废土，曾经是一片茂密的森林，现在却成为了它们弱肉强食的战场。"
 anomaly.3057.a:0 "也许我们一开始就不该插手的。"
 anomaly.3057.a.tooltip:0 "§R危险的野生动物§!现在遍布[From.From.GetName]。"
 anomaly.3060.name:0 "沙漠吞噬"
 anomaly.3060.desc:0 "科学官[Root.GetLeaderName]报告称我们犯了个愚蠢的错误，在[From.GetName]看到的沙海波纹其实是飞船的推进器造成的。\n\n一艘外星船在俯冲时不小心陷入沙漠中，其推进器不断使上方的沙丘涌动。看来这飞船坠落也有段时间了，就这样使自己慢慢陷入了沙丘深处。[Root.GetName]缺乏将飞船挖掘出来的方法，[Root.GetLeaderName]建议派遣一支军舰到[From.GetName]来协助挖掘。"
 anomaly.3060.a:0 "了解。"
 anomaly.3060.b:0 "这么明显的陷阱，我们才不上当。"
 anomaly.3060.c:0 "如果那里有有机体存在，它们将被灭绝。"
 anomaly.3061.desc:0 "[Root.GetFleetName]终于成功将外星飞船打捞了出来。\n\n但它是空的，或者可以说，被拆的什么都没剩了。\n\n一定是船员将不是很重要的东西全拆掉后便弃船而逃，留下这艘空壳在[From.From.GetName]沉没。[Root.GetFleetName]的工程师忙活了好一阵子，终于将其能量补充完毕并重启了飞船。"
 anomaly.3061.a:0 "又一艘舰船加入了[Root.Owner.GetSpeciesAdj]舰队。"
 anomaly.3061.a.tooltip:0 "获得一艘§Y护卫舰§!级舰船。"
 anomaly.3062.desc:0 "[Root.GetFleetName]的高强度绳索终于成功打捞起了沉没的舰船，但同时也听到了武器系统启动的声音！"
 anomaly.3062.a:0 "规避！"
 anomaly.3062.a.tooltip:0 "§Y鸵鸟号§!发动攻击！"
 anomaly.3063.desc:0 "回收零件的尝试失败了，[Root.GetFleetName]缠绕在舰船上的绳索在向上提拉时瞬间就将飞船切成了数块。\n\n单独回收这些碎块还算容易，只是整艘飞船都变成了一堆废铁。"
 anomaly.3063.a:0 "看来又搞砸了。"
 anomaly.3065.name:0 "非法通信"
 anomaly.3065.desc:0 "一个拼凑的通讯中继器被很外行地绑在了[From.GetName]上。\n\n科学官[Root.GetLeaderName]认为这是海盗通信网络的一部分，初步分析表明通信的内容并不包含什么敏感的战术信息，只是些很平常的船员沟通。"
 anomaly.3065.a:0 "也许我们可以学习下他们在外太空的生活。"
 anomaly.3065.b:0 "也许我们可以学习下他们在外太空的生活。"
 anomaly.3070.name:0 "前功尽弃"
 anomaly.3070.desc:0 "读数来自于一个小型金属舱，科学官[Root.GetLeaderName]判定这是一个远古外星救生舱。\n\这东西很显然是因为黑洞的引力而被困在此地，只需要一个弹射就可以成功逃脱————这是故意为之还是偶发事件还不得而知，救生舱的推进器从那时起就一直在与引力对抗，目前它已距黑洞太近而无法打捞。\n\n[Root.GetLeaderName]报告突然中断，随后[Root.GetName]的船员发来消息称科学官对救生舱的悲惨命运感到震惊。"
 anomaly.3070.desc.mach:0 "读数来自于一个小型金属舱，科学官[Root.GetLeaderName]判定这是一个远古外星救生舱。\n\这东西很显然是因为黑洞的引力而被困在此地，只需要一个弹射就可以成功逃脱————这是故意为之还是偶发事件还不得而知，救生舱的推进器从那时起就一直在与引力对抗，目前它已距黑洞太近而无法打捞。\n\n[Root.GetLeaderName]报告突然中断，随后[Root.GetName]的船员发来消息称科学官深受这个新数据的影响，[Root.GetName]的风险评估统计和存活率预测显著改变了。"
 anomaly.3070.a:0 "表示理解。"
 anomaly.3075.name:0 "零散辐射"
 anomaly.3075.desc:0 "令人惊奇的是，读数竟然来自[From.GetName]本身。\n\n作为一个黑洞其体积实在太小，似乎可以解释为何会有辐射从其中心逃逸出来。科学官[Root.GetLeaderName]认为这个黑洞正在崩溃，不久后便会消失，但是很难说这过程会不会在宇宙热寂前完成。黑洞的重力扰动在其青年时期便已完成，用[Root.GetLeaderName]的话说就是摇摆不定，进一步加剧了能量从其中心流逝。"
 anomaly.3075.a:0 "我们要学的还有很多。"
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics §G+9§!"
 anomaly.3080.name:0 "玩具工厂"
 anomaly.3080.desc:0 "虽说大部已成废墟，[From.GetName]上还存留着少量的建筑。[Root.GetName]初次经过该星球时只发现了一座还算完整的建筑，孤零零地耸立在[From.GetName]的废墟之中。\n\n这便是噪音的来源。\n\n该建筑不仅结构完整，根据科学官员[Root.GetLeaderName]称，似乎还在活动。\n\n其是一座生产设施，专司将塑料聚合物制成不能发声的不明物体，不过似乎是用于装饰作用的。其生产原料与最终产品对[Root.Owner.GetName]来说没有研究价值，但我们绝对可以就此对其自动化的生产过程进行研究。"
 anomaly.3080.a:0 "也许我们应该建立前哨站进行观察。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工厂§!至[From.GetName]。"
 anomaly.3085.name:0 "王子"
 anomaly.3085.desc:0 "巨大的[From.GetName]周围围绕着一个便携式的数据库。[Root.GetName]将其打捞后发现其基本由外星文字写成，虽然其词汇不是完全陌生，但是语法真的十分复杂。\n\n科学官[Root.GetLeaderName]建议对其继续研究，以便解读该文本的内容与起源。"
 anomaly.3085.a:0 "在[Root.Owner.Capital.GetName]进行分析。"
 anomaly.3085.b:0 "别管它。"
 anomaly.3086.name:0 "王子，可读版"
 anomaly.3086.desc:0 "该文本————其标题大致翻译为区域统治者————似乎是用[book_writer.GetSpeciesAdj]的古方言写就的，该方言是[book_writer.GetName]的口语形式。\n\n这些文本无疑具有极高的历史价值，说不定还会给我们带来启发。"
 anomaly.3086.a:0 "这是我们的秘密————其他人不需要知晓。"
 anomaly.3086.b:0 "我们还是物归原主的好，联络他们。"
 anomaly.3086.c:0 "他们的文笔拙劣，恐怕思想亦是如此，联络他们。"
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "我们听说你们找到了《王子》的最后一份抄本，这部历史文献对于我们种族而言十分重要。\n我们曾以为它在很久以前的海盗肆虐时期就已经被毁掉了，但是令我们倍感欣慰的是，它被像你们这样的文明人找到了。\n\n能请您将它交还给我们吗？我们愿意用能源币来答谢你们。"
 anomaly.3087.a:0 "当然。"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "我们听说你们找到了《王子》的最后一份抄本，这部历史文献对于我们种族而言十分重要。\n我们曾以为它在很久以前的海盗肆虐时期就已经被毁掉了，但是令我们倍感欣慰的是，它被像你们这样的文明人找到了。\n\n能请您将它交还给我们吗？"
 anomaly.3088.a:0 "不。说实话，我们认为这东西很诡异。"
 anomaly.3088.b:0 "不。这些文字都是骗子的工具。"
 anomaly.3088.c:0 "你和你的文字都将会被毁灭。"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "你无权批评我们的文学！\n\n你们会因此而后悔的！"
 anomaly.3089.a:0 "哈哈，一群书虫。"
 anomaly.3089.b:0 "可怜的有机体。"
 anomaly.3090.name:0 "赎金猎人：紧急浮标"
 anomaly.3090.desc:0 "一个紧急传输浮标漂浮在[From.GetName]的缓轨上。其外壳已严重损毁，似乎是被强力武器击中或者被大规模爆炸波及。\n\n该浮标似乎属于[Root.Owner.GetSpeciesAdj]的民用船————其作用是在通讯系统失效时作为一种应急的求救手段。但由于其已受损，想要读取其中的信息实在不可能。\n\n它一直在重复一个微弱且扭曲的信号。"
 anomaly.3090.a:0 "调查通讯信号。"
 anomaly.3090.b:0 "这可能是个陷阱————最好别犯险。"
 anomaly.3091.name:0 "赎金猎人：SOS"
 anomaly.3091.desc:0 "这浮标确定来自于[Root.Owner.GetSpeciesAdj]，而且其发射的信号也趋于稳定。"
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj]当局，请立即表明身份。"
 anomaly.3091.a.tooltip:0 "打开通讯系统。"
 anomaly.3091.b:0 "关掉它。不要提起这事。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3092.desc:0 "嘿————有人吗？这里是[Root.GetSpeciesAdj]民用运输船卢西安号的船长。\n\n呃，应该是前船长。卢西安号已经没了。我们被海盗登船了，而且在船只爆炸前被俘虏成为了人质。"
 anomaly.3092.a:0 "谁抓的你们？"
 anomaly.3092.a.response:0 "他们————我……我记得他们自称赎金什么来着？赎金猎人吧？\n\n他们是群亡命狂徒，他们认为如果我们的性命不能从[Root.GetName]换到好东西就杀了我们，我听到他们在讨论谈判条件了……"
 anomaly.3092.b:0 "我们不会救你们的。"
 anomaly.3092.c:0 "我们会救你们出去。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3093.desc:0 "什么？什么？不！你们不能见死不救！\n\n要是他们认为不能利用我们向[Root.GetName]要得赎金的话，他们绝对会杀了我们的。而且就算付了赎金我们的性命也不能得到保障啊，你们不能————"
 anomaly.3093.a:0 "再见了。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3094.desc:0 "哦，谢谢，真是太谢谢了！尊敬的[Root.GetRulerTitle]。我们似乎被关在某个空间站里，但具体位置我也不清楚。\n\n我这就加强信号传输频率，你们可以用应急浮标进行三角定位，确认我们这个牢笼的位置……"
 anomaly.3094.a:0 "具体位置已标记于任务日志。"
 anomaly.3095.name:0 "赎金猎人：最佳计划"
 anomaly.3095.desc:0 "虽说海盗们的基地十分隐蔽，但如果知道如何寻找的话就十分明显了。\n\n一支舰队排着奇怪的队形从一个重新投入使用的采矿站飘了出来————他们显然不是个正经公司。"
 anomaly.3095.a:0 "打开通讯系统，必须让俘虏们做好准备。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]俘虏"
 anomaly.3096.desc:0 "再次幸会，[Root.GetRulerTitle]。看来[Root.GetSpeciesAdj]的飞船就是造成这一切混乱的主角了？\n\n我们好客的主人即将离港起飞，现在降落至此似乎对谁都不利，但是……如果你们能对他们的基地直接发起攻击，我想我们可以趁乱抢夺一艘救生艇。\n\n我们逃出时请别把我们也炸飞了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "赎金猎人：魂归尘土"
 anomaly.3098.desc:0 "索取赎金的海盗们的基地被摧毁了，[Root.GetSpeciesAdj]的俘虏们也失去了联系。俘虏们似乎成功联系到了发动攻击的飞船，但是被其忽略了。"
 anomaly.3098.a:0 "我们绝不会忘记这起悲剧。"
 anomaly.3099.name:0 "赎金猎人：意想不到的救世主"
 anomaly.3099.desc:0 "[From.From.GetName]的军事行动彻底摧毁了赎金猎人的部队。\n\n[Root.GetSpeciesAdj]俘虏在交战中成功逃脱，他们现在正在一艘救生艇上，即将与[Root.GetSpeciesAdj]的救援船接头。"
 anomaly.3099.a:0 "我们将感激不尽。"
 anomaly.3100.name:0 "赎金猎人：突袭"
 anomaly.3100.desc:0 "一场不知由谁发起的军事行动彻底摧毁了赎金猎人的部队。\n\n奇迹般的，[Root.GetSpeciesAdj]俘虏在交战中成功逃脱，他们趁乱偷取了一艘救生艇，现在即将返回[Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是充满偶然和奇遇的冒险。"
 anomaly.3101.name:0 "赎金猎人：搜寻残骸"
 anomaly.3101.desc:0 "随着赎金猎人的基地在我军的火力轰击下自行分崩离析，我们也开始了对卢西安号被俘生还者的搜寻。\n\n如果他们真的成功逃脱，现在应该已经联系上我们了……"
 anomaly.3101.a:0 "扫描所有通讯频道。"
 anomaly.3102.name:0 "已解救[Root.GetSpeciesAdj]俘虏"
 anomaly.3102.desc:0 "[Root.GetRulerTitle]，这里是卢西安号的船员。\n\n计划进行的十分顺利。在你们展开对基地的袭击后，卫兵们都跑上船了，我们也成功破坏了囚室大门。救生艇就放在那里，看来你们给这群海盗造成了不小的麻烦，完全没人注意到我们逃跑了。"
 anomaly.3102.a:0 "欢迎回家，越狱者们。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]俘虏。"
 anomaly.3103.desc:0 "喂————\n\n\n————没有救生艇，我们————\n\n\n————已被抛弃，倒塌————\n\n\n\n\n\n————————————————"
 anomaly.3103.a:0 "船长？"
 anomaly.3103.a.response:0 "…………\n…………\n…………\n…………\n…………\n…………\n"
 anomaly.3103.b:0 "……"
 anomaly.3104.name:0 "赎金猎人：烟雾尘嚣"
 anomaly.3104.desc:0 "被绑架的[Root.GetSpeciesNamePlural]最终还是没能从海盗基地逃脱，我们并不能确定他们的死亡原因，是救生艇未能成功启动，还是他们根本就没有逃出囚室————但这并不妨碍我们没能救出他们的事实。\n\n[Root.GetSpeciesAdj]的人民十分感激[Root.GetRulerTitle]和[Root.GetName]采取的迅速行动，但是他们短时间内恐怕是忘不掉这场惨剧了。"
 anomaly.3104.a:0 "确实如此……"
 anomaly.3105.name:0 "赎金猎人：一切安好？"
 anomaly.3105.desc:1 "随着卢西安号的船员安全返回[Root.Capital.GetName]，一场悲剧得以幸免。[Root.GetAdj] 的人们一定会对 [Root.GetName]的[Root.GetRulerTitle]作出的决定感激不尽。\n\n赎金猎人犯罪团伙已经连着整个海盗团一起被消灭了。但同时还留下了一些问题，主要是关于俘虏们说的从救生艇看到的海盗大量舰队的去向。但是考虑到事情的发展，完全可以认为使我们过分高估了海盗们的实力。\n\n赎金猎人已被彻底消灭。"
 anomaly.3105.a:0 "我怀疑……"
 anomaly.3110.name:0 "过去的讯息"
 anomaly.3110.desc:0 "与预期相符，[Root.GetName]已成功定位[From.GetName]讯息的来源。\n\n虽然整个星球看似还未被外星生物触及，但是在该星南半球一个山丘顶部却发现了一个光滑的白色柱体。信号正是从该柱体中发出的，之所以是柱体很明显就是为了强化共振。\n\n科学官[Root.GetLeaderName]现已停止手头工作开始一项特殊项目来将该信号携带的信息进行解码。"
 anomaly.3110.a:0 "一个不错的计划。"
 anomaly.3110.b:0 "听一个没生命的东西讲话能获得什么？"
 anomaly.3110.c:0 "拆除柱体，寻找发射器。"
 anomaly.3111.name:0 "被摧毁的通讯"
 anomaly.3111.desc:1 "我们原以为所发现的巨石只是发射器的保护性外壳，但事实并非如此。\n\n在被单独取出后，发射器本身毫无用处。已被摧毁的巨石有某种内部结构，能够使其运转。现在我们已经无法恢复其功能了。"
 anomaly.3111.a:0 "真令人失望。"
 anomaly.3112.desc:1 "出人意料，巨石很轻易地就被解体。与最初的猜想相反，其中心的小型发射器为巨石的矿质结构供能，使得信号发射得以进行。"
 anomaly.3112.a:0 "有意思。"
 anomaly.3112.b:0 "真不幸，此事平淡无奇。"
 anomaly.3113.name:0 "讯息被破解"
 anomaly.3113.desc:0 "科学官[From.GetLeaderName]报告称[From.From.GetName]上信标发出的信号已经解密完成了。\n\n这是一条记录用讯息，它谴责了数千年前一场导致数百人阵亡的战斗，似乎两个坚定的盟友被背叛与欺骗蒙住了双眼，在敌人还未到来之前就开始了互相残杀。\n\n看来这些舰船的残骸都留在这里成为了浮动的墓碑，其船员早就在船体遭受攻击时就被杀死了。"
 anomaly.3113.a:0 "研究这些记录。"
 anomaly.3113.b:0 "计算舰船残骸的浮动轨迹与当前位置。"
 anomaly.3114.name:0 "海盗出没"
 anomaly.3114.desc:0 "到达[From.GetName]星系后，我们发现[Root.GetName]来的太晚了\n\n一支来路不明的海盗舰队不久前发现了这片区域，并将所有舰船摧毁，用其废料在附近的一颗小行星上建立了基地。\n\n我们的研究到此结束，看来一场暴力冲突不可避免。"
 anomaly.3115.name:0 "舰队漂流"
 anomaly.3115.desc:0 "[Root.GetName]已经找到了[From.GetName]星系内漂浮的残骸。记录中提到过的许多舰船已经在多年侵蚀下化为尘埃，但还是有几艘保持着惊人的完整度。\n\n其中有六艘军舰保存完好，可以让工程师使其恢复原状。\n\n详情请见§Y任务日志§!。"
 anomaly.3115.a:0 "真是有意思。"
 anomaly.3116.name:0 "舰队被征用"
 anomaly.3116.desc:0 "古代破旧的无畏级舰船已经部分得以修复，而派去的工程师们至今也没搞明白这是怎么做到的。\n\n舰船已经被收编入[Root.GetSpeciesAdj]舰队。"
 anomaly.3116.a.tooltip:0 "§Y远古联军舰船§!修复完毕。\n"
 anomaly.3117.name:0 "舰队叛变"
 anomaly.3117.desc:0 "工程师们首先将精力放在了最大的无畏级战舰上，据记载这是那场战斗中最先对其它船只发起攻击的一艘。\n\n事实证明这是一个错误。\n\n尽管我们有意识的努力绕过其高级系统，但是舰船的计算机突然启动了，然后用高频脉冲轰击了我们的舰船。由于为了增加行动可用能源，舰船的战斗防御系统已被关闭，所有舰船都被这束脉冲击中，舰队传输系统被切断前的最后日志显示所有生命支持系统都被关闭。之后战舰航向被设定为前往[Root.Owner.Capital.GetName]。\n\n我们的舰队全军覆没，而且远古作战电脑也把目标放在了我们的母星，我们必须做好最坏的打算。"
 anomaly.3118.name:0 "舰队被摧毁"
 anomaly.3118.desc:0 "无畏级战舰被摧毁，但是剩余船只已被激活"
 anomaly.3119.name:0 "舰队被摧毁"
 anomaly.3119.desc:0 "无畏战舰已被他人摧毁，其余船只全部被毁"
 anomaly.3120.name:0 "海盗被剿灭"
 anomaly.3120.desc:1 "威胁已被终结。或许，我们至少能部分利用起被海盗抢走的古老科技。"
 anomaly.3120.a:0 "但问题依然没有解决……"
 anomaly.3120.b:0 "$anomaly.3120.a$"
 anomaly.3125.name:0 "远古工厂"
 anomaly.3125.desc:0 "这个轨道空间站似乎曾经充当过开采和加工中心，这与我们如今掌握的空间站科技有很多差异。\n\n科学家[Root.GetLeaderName]认为只要派些工程师————最好是[Root.Owner.GetSpeciesNamePlural]这些已经驻扎在军舰上的人，就可以使这空间站恢复工作。"
 anomaly.3125.a:0 "我们对外星残骸不感兴趣。"
 anomaly.3125.b:0 "让我们开始重建这个空间站吧。"
 anomaly.3125.c:0 "最好还是离它远一点。"
 anomaly.3126.name:0 "远古工厂：新的采矿站"
 anomaly.3126.desc:0 "工程师团队完成了他们的任务，通过加入[Root.Owner.GetSpeciesAdj]的控制机制完成了对破旧空间站的改造。"
 anomaly.3127.name:0 "远古工厂"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n似乎这个空间站最初是用来开采加工贝赛里安石的————现在它已经恢复如初了。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n对于这个空间站最初的功能我们仍然还有很多不了解的地方。看来除了我们已知的重要矿资源外，它一开始还用于其他资源的开采加工。这需要进一步调查。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我们已经收到了从空间站处理器采集到的未知物质的报告————看来这个工厂曾经加工开采过一些我们不曾知道的矿物质。"
 anomaly.3127.a.1:0 "太棒了！"
 anomaly.3127.a.2:0 "看来我们还是要学习一个。"
 anomaly.3127.a.3:0 "有意思……"
 anomaly.3128.name:0 "远古工厂：无人机激活"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]的工程师的努力最终化为了徒劳。空间站实在太过破旧，当我们试图重新激活它时由于能量超负荷运载使得其主体结构无法承压并最终塌陷。\n\n工厂虽然坍塌了，但似乎也有些沉睡的东西觉醒了————它们用高能激光开出了一条路，将目光放在了[Root.GetFleetName]上。"
 anomaly.3129.name:0 "远古工厂：惊动母巢"
 anomaly.3129.desc:0 "古老的岩层正在剥离，有什么奇怪的东西涌出了！\n\n但是涌出的并不是我们之前推测的什么矿石，这些锯齿状的结晶体撕裂了破旧的空间站，随后便将注意力转移到了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "远古工厂被摧毁了。\n[Root.GetFleetName]正在遭受攻击！"
 anomaly.3130.name:2 "辩论与讨论"
 anomaly.3130.desc:2 "科学官员[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但其在逃离了[From.GetPlanetMoon]后便消亡了。通过分析从星球表面回收的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久前某个时间点，其意识形态上产生了分歧，分成了集体主义与个人主义两派。虽说这些哲学上的争论与[Root.Owner.GetName]人民的生活并没有什么太大联系，这个文明因为应该采用何种意识形态和道德标准产生了急剧的内部分裂。"
 anomaly.3130.desc.colle:2 "科学官员[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但其在能够走出[From.GetPlanetMoon]之前便消亡了。通过分析从星球表面回收的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久前某个时间点，其意识形态上产生了分歧，分成了集体主义与个人主义两派。虽说集体主义的本质对于[Root.Owner.GetSpeciesNamePlural]来说再明显不过，这个文明却因为应该采用何种意识形态和道德标准产生了急剧的内部分裂。"
 anomaly.3130.desc.mater:2 "科学官员[Root.GetLeaderName]报告称[From.GetPlanetMoon][From.GetName]上确实存在过较为发达的文明，但其在逃离了[From.GetPlanetMoon]后便消亡了。通过分析从星球表面回收的古代无线通讯站碎片，[Root.GetName]的船员逐渐还原了整个文明消逝的过程。\n\n在很久前某个时间点，其意识形态上产生了分歧，分成了集体主义与个人主义两派。虽说个人主义的本质对于[Root.Owner.GetName]人民来说再明显不过，这个文明却因为应该采用何种意识形态和道德标准产生了急剧的内部分裂。"
 anomaly.3130.a:2 "这真是太糟糕了。"
 anomaly.3130.b:2 "这甚至不是真正的思潮。"
 anomaly.3135.name:0 "保持冷静"
 anomaly.3135.desc:0 "从[From.GetName]荒凉的表面上回来之后，科学家[Root.GetLeaderName]向船员展示了一块植物编制的纤维，它原本被设计出的目的并不明确，但在测试中它表现出很强的吸附能力。尽管对科研毫无卵用，[Root.GetLeaderName]还是很喜欢这个东西并一直随身携带。\n\n船员们私下里议论纷纷，[Root.GetLeaderName]真让人琢磨不透。"
 anomaly.3135.a:0 "什么玩意？"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]得到了一条毛巾。"
 country.999.name:0 "彗星观测"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]是天生就具有好奇心的，与此同时一颗出现在[Root.Capital.GetName]周围的彗星激发了我们人民的求知欲。\n\n他们确信这是将发生奇迹的先兆。"
 country.999.a:0 "这是个很好的征兆。"
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]是天生就具有好奇心的，与此同时一颗出现在[Root.Capital.GetName]周围的彗星使我们的人民充满了谦卑感。\n\n他们相信正是这样的奇迹才使的整个星系的人连接在一起。"
 country.999.a.pac:0 "这是个很好的征兆。"
 country.999.desc.mil:0 "一束熊熊燃烧的火焰划破了[Root.Capital.GetName]的天际，一颗彗星从其平流层掠过。它划过的轨迹显示出了一种强大无比的力量，给首都的居民们留下了深刻的印象。\n\n他们将难以驾驭的彗星与[Root.GetName]的崛起相提并论，认为这是势不可挡的。"
 country.999.a.mil:0 "愿胜利与我们同在。"
 country.999.desc.spirit:0 "一道明亮的光从[Root.Capital.GetName]上空划过，他划过的优雅的圆弧使得夜空中其他自转的星星相形见绌。\n\n它将是[Root.Capital.GetName]上的公民被认可的证据，也对我们的未来给予了深刻的祝福。"
 country.999.a.spirit:0 "确实如此。"
 country.999.desc.material:0 "一颗带有气体和尘埃彗尾的小型天体近日在[Root.Capital.GetStarName]系被发现了。\n\n它的消逝平淡无奇。"
 country.999.a.material:0 "知道了。"
 country.999.desc.phile:0 "一颗彗星照亮了[Root.Capital.GetName]的地平线，它是来自遥远星系的使节。[Root.GetSpeciesName]的人们喜大普奔，并认为这象征着我们在宇宙中并不孤单。\n\n他们比以前更加支持[Root.GetName]张开双臂去拥抱这个宇宙。"
 country.999.a.phile:0 "令人叹为观止。"
 country.999.desc.phobe:0 "一颗可怕的彗星划破了[Root.Capital.GetName]的天空。它留下的那道独一无二且令人不安的弧线提醒着[Root.GetSpeciesName]的人们我们并不孤单，群星之中暗藏着恐惧，而且它距我们比想象的要近得多。\n\n我们应该把这当作一个警告， 必须比以往更加警惕外星生物带来的影响。"
 country.999.a.phobe:0 "这并不是个好兆头。"
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]的好多团体都观测到一颗彗星划过[Root.Capital.GetName]的天空。这颗孤独的小型天体很意外的令很多人感到沮丧。[Root.GetSpeciesName]向[Root.GetSpeciesName]寻求慰藉，只是为了确信自己在宇宙中并不孤单。\n\n他们相信此事件预示着[Root.GetSpeciesAdj]社会即将面临隔离和分裂。"
 country.999.a.coll:0 "真令人担忧。"
 country.999.desc.ind:0 "一颗孤独的，闪耀的彗星穿过了[Root.Capital.GetStarName]系， 从[Root.Capital.GetName]可以清楚地看到。它在宇宙间肆意穿梭并且充满活力。\n\n这简直是所有[Root.GetSpeciesNamePlural]所追求的最完美的形态。"
 country.999.a.ind:0 "这是个很好的征兆"
 country.999.desc.mach:0 "[Root.Capital.GetName]上的驻行星[Root.GetSpeciesNamePlural]单位报告观测到了一个正在气化的小型冰状天体，其赤纬交角为10.3度，赤经为2时54分8秒。\n\n这个天体经测量相对于太阳的距离大约为3.75个天文单位，其尺寸和慧星相差的可见度值得注意。这个天体的尺寸经计算大约为5x10x6立方公里。该次观测事件最终没有有造成任何事故。"
 country.999.a.mach:0 "收到。"
 country.1000.name:0 "流亡"
 country.1000.desc:0 "物理学研究部门的负责人[Root.GetName]离奇失踪了。\n\n连同他的个人资金，以及高级科研船原型机。\n\n此次事件在[Root.Capital.GetName]的学术界引起一片哗然。"
 country.1000.a:0 "真是奇葩。"
 country.1001.name:0 "流亡：目的"
 country.1001.desc:0 "关于那个负责人的下落————那个前物理学研究员————还不得而知。然而关于那艘科研船原型机下落以及他的私人研究的事我们已经有了些线索，虽然有些方面看来太过不切实际，但是很明显[Root.GetName]的目的是尽可能的找到解决方法并恢复主席之位。\n\n任务日志已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "开始流亡：叛变科学家事件"
 country.1003.name:0 "流亡：死胡同"
 country.1003.desc:0 "部门负责人并不在这个星系。\n\n或许他已经变成一具冰冷无用的尸体了。"
 country.1003.a:0 "我们将继续寻找。"
 country.1005.name:0 "流亡：间隙事件"
 country.1005.desc:0 "那个物理学家的飞船就在这个星系————至少我们认为。\n\n我们的探测器并不能锁定这些原住民的位置，但他们十分崇敬我们。让他们来建设[Root.Capital.GetName]吧。"
 country.1005.a:0 "好主意。"
 country.1010.name:0 "物理研究负责人"
 country.1010.desc:0 "久闻大名，[Root.GetRulerTitle].\n\n我能认为这不是一次普通的访谈吗？"
 country.1010.a:0 "你这话是什么意思？"
 country.1010.a.response:0 "我确信你想说我从[Root.GetName]消失的事。\n\n我需要一些时间，就这么多。其实我一直在寻找一扇“窗”。但是这“窗”并不在这儿。\n\n它不在这里，而我也不会停止研究。而且我不会让你们把这些无人机带走的。"
 country.1010.b:0 "我们可以安排舰船护送你回家。"
 country.1010.b.response:0 "我现在并没有回去的打算。\n\n但是作为我的心意，请收下这些无人机吧。算是我对[Root.GetName]的捐赠。我发现他们飘荡在这个星系的偏远地区，直到我把他们完全修好后我才意识到它们完全不适合用于研究调查。"
 country.1010.c:0 "你很快就会回到首都了。"
 country.1010.c.response:0 "我并不这么认为，这是我的使命。为了科学，以及其他。\n\n但是作为我的心意，请收下这些无人机吧。算是我对[Root.GetName]的捐赠。 我发现他们飘荡在这个星系的偏远地区，直到我把他们完全修好后我才意识到它们完全不适合用于研究调查。"
 country.1010.d:0 "这场会谈已经结束了。"
 country.1015.name:0 "流亡：无人机"
 country.1015.desc:0 "主席又一次莫名其妙地消失了。\n\n但是正如他所承诺的，这次留下了大量的无人机。而这些无人机是全副武装的，它们的武器已充能完毕！"
 country.1020.name:0 "流亡：无人机被摧毁"
 country.1020.desc:0 "这些无人机的敌我识别系统已被移除，似乎是那物理学家干的。但是它们的威胁识别系统仍然在运行，而且有些还被他刻意强化了。\n\n虽然看起来这物理学家并不想利用无人机来攻击我们，但是，它们的确很好地为他的逃脱进行了掩护。\n\n查询任务日志中的特殊计划来追查物理学家的位置。"
 country.1022.name:0 "流亡：无人机被击毁"
 country.1022.desc:0 "看来物理学家留下的这些无人机都被某人或某物摧毁了。\n\n我们应该抓住这个机会，追查物理学家的踪迹\n\n一项特殊计划现已加入任务日志。"
 country.1025.name:0 "流亡：特殊计划完成"
 country.1025.desc:0 "在经过对物理学家的科研船留下的复杂信息进行分析后，我们再次追踪到了他的足迹。\n\n查阅任务日志以获取详情。"
 country.1030.name:0 "流亡：天降灾祸"
 country.1030.desc:0 "虽然短期来看那艘科研船还是很难被发现，但这并不能难倒我们。\n\n模糊的传感探测器读数使我们很自然地想到，物理学家的船的两侧肯定有两艘全副武装的轻巡洋舰进行干扰。\n\n物理学家都在称赞我们。"
 country.1035.name:0 "物理学家的研究"
 country.1035.desc:0 "幸会，[Root.GetRulerTitle]。\n\n[Root.GetSpeciesName]的船真是最受欢迎的型号啊。我之前还担心我的突然出现可能会激怒外星人并把我包围呢。\n\n任何形式的协助，哪怕是以很失礼的方式做出来的我都将感激不尽。当这件事结束了，我会很荣幸和你们一起分享这次探险的经历的。"
 country.1035.a:0 "你为什么要逃跑？"
 country.1035.a.response:0 "逃跑？我只是离开。\n\n我知道你们对我的行为很气愤，[Root.GetRulerTitle]，但我不能让我的学术研究被卷入[Root.GetSpeciesName]学术界肮脏的政治活动中。\n\n此外，在这里我还有一些正在进行的研究。"
 country.1035.b:0 "但首先，告诉我们更多关于“窗”的事情。"
 country.1035.b.response:0 "我不会在这个节骨眼上跟你们进行深入探讨的。不，会，的，傻瓜。 或者说也许一开始就是我错了。\n\n但是……也有可能最后我们都会有自己的一尊全息雕像。难道这还不值得吗？"
 country.1035.c:0 "我们会帮你摆脱困境的。"
 country.1040.name:0 "日曝海盗"
 country.1040.desc:0 "失去联系！我们发现了腐烂的幽灵船！\n\n我们一旦弄清如何上船那它就是我们的了而不是你的，这艘船的船长死了。"
 country.1040.a:0 "总有一天你会后悔你遇到了我们，外星渣滓！"
 country.1040.a.response:0 "真是丑人说丑话。这也不是我们第一次打仗，老兄。"
 country.1040.b:0 "用150点能量币交换这些船吧。"
 country.1040.c:0 "武器已就位。"
 country.1040.d:0 "现在就走，或许你能留得一条狗命。"
 country.1040.d.response:0 "只会放空包弹！你们似乎离家太远了，丑陋的家伙们。\n日曝海盗占领了这些星球。"
 country.1041.name:0 "日曝海盗"
 country.1041.desc:0 "150能源剩余？真是掉进这些混蛋的圈套里了啊……真是狼狈。但是……\n\n呸，这些麻烦和肮脏的幽灵船相比算的了什么。\n\n来啊，我们冲出去！"
 country.1041.a:0 "祈祷我们不要再见面了，堕落者们。"
 country.1041.b:0 "什么都是来的容易去的快，物质财富更是如此。"
 country.1041.c:0 "有钱能使鬼推磨。有时候你必须知道这一点。"
 country.1041.d:0 "请离开。"
 country.1042.name:0 "日曝海盗"
 country.1042.desc:0 "看来有必要给这些傻瓜上一课了。\n\n来！拿起武器！"
 country.1042.a:0 "你们将会知道[Root.GetSpeciesNamePlural]军事实力的厉害。"
 country.1044.name:0 "首席物理学家的研究"
 country.1044.desc:0 "我忍不住零零星星听到了一些谈话内容—————毕竟广播里正在播放嘛！\n\n我想交易进行的还算顺利。"
 country.1045.name:0 "首席物理学家的研究"
 country.1045.desc:0 "我亲眼目睹您一下子就解决了那帮海盗，[Root.GetRulerTitle].\n作为一名科学家，我是很反对暴力的……但我现在认为暴力也是一种必要手段.我很怀疑如果我落入这群海盗之手会怎样，反正下场不太好就是了。"
 country.1045.a:0 "确实如此。现在，把你所知的都说出来。"
 country.1045.a.response:0 "哦，好的，当然。\n有人……算了我就不说细节了，免得你觉得无聊，[Root.GetRulerTitle]，但是现在有一种观点，就是说————我，[Root.GetRulerTitle]你自己，以及我们所认为的绝对的自然法则————都只不过是光的把戏而已。整个宇宙就像是一个镜像，一道全息图像，或者一个万花筒。反正只是某种光线的反射而已。\n\n明白了吗？而这些光来自一个地方，它们是透过窗射进来的。"
 country.1045.b:0 "你现在必须立即回到[Root.Capital.GetName]。"
 country.1046.name:0 "首席物理学家的研究。"
 country.1046.desc:0 "你很明白我是不会回去的，[Root.GetRulerTitle]。\n事实上，在经过长时间的深思熟虑后，我确信我没有什么闲心在这种紧要关头考虑回去了。\n\n我搜集到的任何数据，只要我觉得对[Root.GetSpeciesName]有用的，我都有权利与自由上传到[Root.Capital.GetName]的数据库中。但是关于窗的研究数据我将自己保留。我开始觉得我还并没有为最后的结局做好准备，当然其他人也没有。\n我得离开了。"
 country.1046.a:0 "等等————"
 country.1047.name:0 "流亡：盲目"
 country.1047.desc:0 "我们简单查看了下，的确如他所说，[Root.GetName]的物理学研究进度得到了小幅度的提升，但是并不明显。\n\n这个物理学家又成功逃脱了，但是这一次，我们成功在他离开星系之前就侦测到了他的路线。\n\n如果他执意去寻找这个窗，那么我们也会去。\n查看任务日志以了解更多细节。"
 country.1050.name:0 "流亡：窗已打开"
 country.1050.desc:0 "科研船原型机第一次清楚地出现在了我们的探测器上。它正在以极其近的距离围绕着这个星系的恒星做轨道运动，但是除此之外并没有什么异常。\n\n简单的扫描就能发现问题，它的船身设计十分普通，没什么特别之处。但是上面有很多十字型的金属网格，就像是在精密的交互电压控制下的电磁铁。只要足够接近恒星，飞船就能轻微地扭曲恒星发出的射线，使它们围绕自己旋转，这样就构成了一层伪装。\n\n尽管这项技术在理论上无懈可击，但是在实际操作中仍有一些致命的弱点。由于暴露在恒星的辐射中太久，船体自身会受到很大损坏。"
 country.1051.name:0 "首席物理学家的研究"
 country.1051.desc:0 "你好啊，[Root.GetRulerTitle].\n\n我就知道你们会再一次的追寻我的足迹。\n\n所以我也这么做了。"
 country.1051.a:0 "那么现在呢，首席物理学家？"
 country.1051.a.response:0 "我想，我已经找到一扇窗了。至少一扇，还有更多。难道真正的我们就在那个地方？还是整个真正的世界都在那里？我必须承认我现在毫无头绪，我也知道我获得的这些知识根本无法造福于民。但如果要我现在就此放弃，那也太不负责任了。"
 country.1051.b:0 "你将会怎么做？"
 country.1051.b.response:0 "我会试着穿过窗口，前往现实世界。来自于现实世界的光当然不可能只会穿过这个世界。整个宇宙就像是块巨大的玻璃，我们生活在其中一小块而已。\n\n这就是窗，我相信它会开启的。"
 country.1051.c:0 "你的行为简直鲁莽又危险。"
 country.1052.name:0 "首席物理学家的研究"
 country.1052.desc:0 "我引起了诸多麻烦，对此我深感歉疚，[Root.GetRulerTitle]，千真万确。但是，我并不欠[Root.GetName]任何东西。我必须完成我的使命，对此我坚信不移。您凭借自己强大的意志力一路跟来，对您的帮助我表示感激，但是现在我已经下定决心了。"
 country.1052.a:0 "我们将会忘掉你的所作所为，现在该回家了。"
 country.1052.b:0 "你将接受审判。"
 country.1053.name:0 "首席物理学家的研究"
 country.1053.desc:0 "窗已经打开了！[Root.GetRulerTitle]。\n\n再见。"
 country.1053.a:0 "首席物理学家？"
 country.1055.name:0 "流亡：窗的关闭"
 country.1055.desc:0 "科研船里没有人。\n\n所有用于舱外行动的太空服都好好地放在原处，飞船的日志显示空气闸从来没有向外打开过。\n\n飞船还在围绕行星做轨道运动，但已在[Root.Owner.GetSpeciesAdj]的控制之下。"
 country.1055.a:0 "令人不安的结局"
 country.1055.a.tooltip:0 "这艘科研船已被回收，状况良好，基本参数正常。\n"
 country.1061.name:0 "流亡：海盗的覆灭"
 country.1061.desc:0 "那些威胁物理学家研究的已经被其他势力消灭了。\n\n物理学家称赞我们。"
 country.1100.name:0 "大灭绝"
 country.1100.desc:0 "我们第一次艰难地离开§Y[Root.Capital.GetName]§!进入虚空并非仅仅只是简单的好奇而已，而是我们渴望征服未知的天性，是时候在整个银河留下我们的痕迹了。\n\n§Y[Root.Capital.GetName]§!的生物圈在这短短数个世纪内经历了急速的变化，科学家们警告说§Y[Root.Capital.GetName]§!可能即将迎来大规模灭绝事件；放眼整个宇宙，周期性的生物大灭绝是每颗行星都分不开的宿命。\n\n我们现在已经制订了一项计划，将不适合居住星球研究与行星周期性生物灭绝研究结合在一起，试图希望对其进行模拟推演。我们希望通过此种手段能使§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!族群免受其害。\n\n责任落在了作为[Root.GetRulerTitle]的§Y[Root.GetName]§!的肩上，请确保探险队已出发。\n\n查阅细节请看§H任务日志§!"
 country.1100.a:0 "为了[Root.GetSpeciesAdj]的未来。"
 country.1100.owned:0 "它位于其他帝国的领域内，换个目标吧。"
 country.1105.name:0 "大灭绝：破碎的星球"
 country.1105.desc:0 "我们的科学家坚信这片小行星带曾经是一颗适宜居住的星球，但最后被一股未知的力量摧毁了。\n\n一项主要研究小行星带的特殊项目已被立项。"
 country.1110.name:0 "大灭绝：燃烧的星球"
 country.1110.desc:0 "这是一颗依然围绕着恒星公转的行星，它仍然承受着过去的灾难导致的致命创伤。它的表面是散发着热浪的熔岩之海，但是天文学家们认为[Root.GetSpeciesAdj]从前很可能有着生命的存在。\n\n一个针对于这颗熔岩星球的特殊研究项目已经成立。"
 country.1115.name:0 "大灭绝：荒芜星球"
 country.1115.desc:0 "此星系的这颗行星从远望去依旧可以看见过去的生物留下的化石痕迹。究竟发生了什么使得原本一个欣欣向荣的生物圈变成了如今的荒地？\n\n我们已经制订了一项特殊计划来研究这场灾变的起源。"
 country.1120.name:0 "大灭绝：剧毒星球"
 country.1120.desc:0 "据说这颗行星上的植物可以释放有毒气体，使其他生物窒息。当然原因之一就是因为该星地壳下面在不断地释放活性气体。\n\n一项研究该星球的特殊计划已被制定。"
 country.1125.name:0 "大灭绝：寒冷星球"
 country.1125.desc:0 "这个星系里有颗星球很有意思，它的表面覆盖了数层成分迥异的冰层。很显然这里曾经是片种类繁杂，生机盎然的生物聚落。\n\n我们已经制定一项特殊计划来调查这种可能性。"
 country.1130.name:0 "大灭绝：小行星"
 country.1130.desc:0 "这颗小行星其实曾经是宜居，甚至真有人居住过的行星。看似普通但是相互重叠的断层形式表明，这颗行星的毁灭是故意的，而且还有些匆忙。\n\n所有的迹象表明，这颗星球曾经是某个种群的母星，然后他们摧毁了它。我们可能永远都不会知道是什么驱使他们毁灭自己的故乡，但我们也许应该为此感到庆幸。"
 country.1135.name:0 "大灭绝：熔化"
 country.1135.desc:0 "这个星球的悲剧命运可以归咎于宇宙的“突发奇想”。一些引力异常 （在见证了这个星系的恒星的某些异常现象后，我们的科学家认为这种瞬时的时空异常是造成这一悲剧的嫌疑犯） 使得这个行星偏离了自然的轨道，相比原来离太阳近得多了。尽管这颗行星依旧绕着太阳缓慢旋转，但它自那时起就已经被太阳烤熟了。"
 country.1140.name:0 "大灭绝：荒芜"
 country.1140.desc:0 "这颗荒凉的星球上曾经出现过生命，但是很不幸，他们从一开始就注定了会灭亡。\n\n就好像是有人谋划好的一样，这个星球上的主要物种还来不及完成智力进化，发明农业。其地质就发生了变化，土壤开始不断变酸。\n\n从较浅的地表层以及生物的化石残骸中，我们发现那些能够保持土壤活性的矿物质都消失了。由于这些生物以植物为食，所以这些矿物质最后都摄入了他们内骨骼中。致使他们的骨头更容易变成化石而不是腐烂变质。他们的存在直接导致了这个脆弱生态系统的覆灭，在他们灭绝之后，这里的生态系统也发生了不可逆的改变。"
 country.1145.name:0 "大灭绝：剧毒"
 country.1145.desc:0 "一开始我们以为这颗星球地表的裂缝是由于板块运动引起的，可是实际上是那些钻出地表的巨大植物根茎干的好事。\n\n在遥远的过去，一场怪异的变异————也许是由某个高等智慧生物引起的，但是很显然他并不知道这样做的后果————导致这些植物开始不受控制地疯长。其中很多植物依靠花粉繁殖，它们的配子通过下层大气的气流进行传播。一开始这它的影响根本微乎其微，但是后来，大气中花粉的开始呈指数级增长，很快所有的生物都在几个月内窒息而死。"
 country.1150.name:0 "大灭绝：冰封"
 country.1150.desc:0 "由于大气的异常变化，不可避免的导致了一场漫长的冰河期的开始————甚至在[Root.Owner.GetName]形成之前就开始了，而且很有可能我们灭亡后它还在持续。\n\n目前具体的原因尚不清楚，但是有几种可能的假设，其中包括地表改造失败，或者恐怖主义袭击等。[Root.Owner.Capital.GetName]中的一些激进派科学家甚至认为，急剧的气候变化可能是无节制排放工业气体到大气引起的。\n\n这种观点也就科学家才想得出来，毕竟不太可能。一个实现了完全工业化的高智慧文明，怎么会蠢到一不小心就把自己消灭了呢。"
 country.1155.name:0 "大灭绝：研究完毕"
 country.1155.desc:0 "科研探险使我们取得了很多意料之外的成果，[Root.GetSpeciesAdj]的科学家现在取得了前所未有的丰富数据，现在能够通过精确建模来模拟[Root.Capital.GetName]的未来了。\n\n初期模拟结果显示，[Root.Capital.GetName]在未来数十年内都不会遇到什么实际的危险，[Root.GetName]不会遭遇大规模的灭绝事件。"
 country.1155.a:0 "我们还能从这些星球中学到什么呢？"
 country.1155.b:0 "[Root.GetSpeciesName]的人民应该安心了。"
 country.1155.c:0 "把这些数据公之于众。"
 country.1156.name:0 "大灭绝：调查完毕"
 country.1156.desc:0 "这份数据把所有的恒星系都看作一个整体，未免显得有点参差不齐。对于每颗行星的详细研究能够使[Root.GetName]获得所有未知星系的具体调查数据。"
 country.1156.a:0 "很好。"
 country.1157.name:0 "大灭绝：对未来的信心"
 country.1157.desc:0 "我们已经通过媒体将研究成果通报给了越来越急躁不安的民众，现在我们能一下子打消他们的所有顾虑了。"
 country.1157.a:0 "我们的家园安全了。"
 country.1157.b:0 "这是[Root.GetRulerTitle]领导下的又一次成功的行动。"
 country.1158.name:0 "大灭绝：信息传播"
 country.1158.desc:0 "科研探险收集到的信息是[Root.GetName]的财富，在早期我们对其进行了严格的管控，以防一些过早和不利的结论泄露出去。\n\n现在研究已经结束了，很多人都建议将其公开，用以我们科学界的发展。"
 country.1158.a:0 "很好。"
 story.1.name:0 "接触报告：简单生命体"
 story.1.desc:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetFleetName]在前不久发现的外星生物。\n\n尽管他们根本算不上是什么智慧型生物，但至少证明外星球是有生命的。"
 story.1.desc.phobe:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetFleetName]在前不久发现的外星生物。\n\n尽管他们根本算不上是什么智慧型生物，但至少证明外星球是有生命的。这是个不可避免的现实，象征着一个令人不安的未来。"
 story.1.desc.phile:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetFleetName]在前不久发现的外星生物。\n\n这次小小的进化奇迹般地激发了[Root.GetSpeciesAdj]想与外星生物进行第一次接触的愿望。"
 story.1.desc.spiri:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetFleetName]在前不久发现的外星生物。\n\n[Root.GetSpeciesAdj]的神学家自从获知在[Root.Capital.GetName]外还有生命后便不断举行神秘仪式，试图获得更多的回应。"
 story.1.desc.gesta:0 "我们已经确认在[Root.Capital.GetName]的生态圈外部有着低等形态有机生物的存在。"
 story.1.desc.term:0 "舰队[From.GetAdj]探测到了一种有机性的外星微生物。有机外星开智生命体的概率模型已经据此进行调整。如果它们确实存在，我们将找到它们，我们将消灭它们。"
 story.2.name:0 "接触报告：外层空间居民"
 story.2.desc:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetFleetName]在前不久发现的外星生物。\n\n他们看来生活在外层空间。相比之下，他们使得[Root.Capital.GetName]的极端微生物显得自惭形秽。"
 story.2.desc.phile:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetName]在前不久发现的外星生物。\n\n他们看来生活在外层空间。相比之下，他们使得[Root.Capital.GetName]的极端微生物显得自惭形秽。虽然有人持怀疑态度，但遇到外星生物这件事是无法避免的————[Root.GetSpeciesAdj]的外星生物学家已经得出了非常有意思的结论，这种生命体即使在极端条件下也能充满生机。"
 story.2.desc.followup:0 "[Root.GetName]的人们已经很冷静地接受了[From.GetName]侦测到异样外星生命的报告。\n\n真空中真的存在生命这一事实在[Root.Capital.GetName]的学术界引起了短暂的争议，但是发现这种低等生命并不能让所有[Root.GetSpeciesNamePlural]的人都感到震惊。"
 story.2.desc.gesta:0 "我们观测到了正在深空航行的有机变形生物。"
 story.3.name:0 "接触报告：行星动物"
 story.3.desc:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetName]在前不久发现的外星生物。\n\n尽管以[Root.GetSpeciesAdj]的标准来说，他们还不能算得上是智慧生物，但是这种迷人生物的出现重新定义了我们目前的生物分类。它是一个暗示，它提示了我们宇宙是多么复杂，并且蕴含着无尽可能。"
 story.3.desc.spiri:0 "[Root.Capital.GetName]上的神职人员基本对[From.GetFleetName]在外星球发现的生命————尽管没什么智慧————表示了认同。\n\n这些发现确实引起了宗教教义的争论————这是不是意味着[Root.GetSpeciesNamePlural]就是万物的造物主，抑或我们还只是没有遇见那些隐藏在外太空的兄弟们？"
 story.3.desc.followup:0 "在发现外星生物被报道后，[Root.GetSpeciesAdj]的外星生物学家高兴地发现这些复杂生命体与[Root.Capital.GetName]上面的并没有多大的差异。\n\n这种生物重新定义了我们目前的生物分类，但是它除了纯粹的动物本能之外也没有别的了。尽管如此，它告诉了我们生物的一些特性是全宇宙共通的。"
 story.3.desc.gesta:0 "我们在一个外星星球确认了动物生命的存在。"
 story.4.name:0 "接触报告：未开智生命"
 story.4.desc:0 "[Root.GetName]充斥着各种新闻，内容都是关于[From.GetName]在前不久发现的外星生物。\n\n它们都已经快拥有自主意识了，这非常有趣。而且尽管[Root.GetName]使它们登上了银河系的舞台，但为了这一天我们已经走过了漫长的道路。"
 story.4.desc.phobe:0 "[From.GetFleetName]发现的外星生物引起了[Root.Capital.GetName]一些人的恐慌。从发送回来的视频来看，它们缓慢的步伐和空洞的眼神给[Root.GetSpeciesAdj]留下了深刻的印象。\n\n它们是不是新的外星物种并不重要，但是外星生物学家坚称它们与我们非常相似。简直就是我们自己的镜像，向[Root.GetName]展示了我们曾经步履蹒跚的进化之路。"
 story.4.desc.phile:0 "[Root.GetSpeciesAdj]的新闻网最近都在报导[From.GetName]在不久前发现外星生物这件事。\n\n它们的智力水平只能用有趣来形容，虽然[Root.GetName]已经登上了银河系的舞台，但为了这一天我们已经走过了漫长的道路。大部分[Root.GetSpeciesNamePlural]都赞成我们有责任与义务引导其他物种走上我们的道路，当然前提是他们已经做好了准备。"
 story.4.desc.spiri:0 "不久之前[Root.GetSpeciesAdj]教众因为舰队[From.GetFleetName]遭遇了外星生命的新闻而进行忙碌的活动。\n\n 这些生命的智慧令人着迷，但同时也让我们清醒地认识到，尽管[Root.GetName]仅仅是懵懂地迈入了银河舞台，但我们却已经经历了漫长的旅途。[Root.Capital.GetName]上的人们展开了热议，是否将他们并入我们的领地以让我们去引领这些生命，以及他们是否值得获得智慧，触及星辰。"
 story.4.desc.followup:0 "在多次发现低等生物后，[Root.GetSpeciesAdj]的首都收到了[From.GetFleetName]的消息，他们称发现了一种具有强大认知力和巨大进化潜力的生物。\n\n科学官[From.GetLeaderName]的报告受到了极大重视。"
 story.4.desc.gesta:0 "我们已经确认到了外星生命形式的存在，它们已经进化到了产生自我意识的边缘"
 story.5.name:0 "接触报告：幸存者"
 story.5.desc:0 "[Root.GetName]被[From.GetFleetName]研究外星幸存者的消息屠版了。\n\n这些活动迹象被视为外星人曾经存在并活跃过的证据————虽然我们现在是孤独的，但我们并不是第一个踏入太空的。"
 story.5.desc.phobe:0 "[Root.Capital.GetName]的官员们十分重视来自科学官[From.GetLeaderName]关于外星幸存者的报告。\n\n这些痕迹都被广泛视为曾经有某种生命体活跃于宇宙舞台上的铁证，不过一些[Root.GetSpeciesAdj]的专家并不赞同，并且认为这些痕迹不过是地壳运动现象或者大自然的环境变化所遗留下来的。"
 story.5.desc.phile:0 "在[From.GetFleetName]成功完成探索的数周后，[Root.GetSpeciesAdj]的外星专家们非常偏激地发表了他们对于发现[From.From.GetName]的看法。\n\n这场科学界的风波对其他领域也产生了短暂的负面影响。"
 story.5.desc.followup:0 "智慧生物无伴可依这一论调在[Root.Capital.GetName]大火，[Root.GetName]的人们认为我们只会致力于探索一些低等生物，而真正的高智慧外星物种却不得而知。\n\n科学官[From.GetLeaderName]对于在[From.From.GetName]的研究报告似乎也只是让整个情况变得更加讽刺。"
 story.5.desc.gesta:0 "我们已经确认了在外星世界智慧外星生命存在痕迹的第一手资料。"
 story.6.name:0 "接触报告：原始生物"
 story.6.desc:0 "[Root.GetName]被我们舰队发现原始外星文明的消息屠版了。\n\n虽然他们还不能进行太空旅行，但是[From.From.GetName]的外星人的确拥有很高的智慧，而且他们的社会状况显示他们拥有先进的文明。"
 story.6.desc.phobe:0 "关于拥有初级智力的原始生物————我们称之为[From.From.GetName]————的新闻在[Root.Capital.GetName]并没有引起好的反响。\n\n民众开始感到恐慌，一部分人主张[Root.GetSpeciesAdj]要不计代价征服他们，然而大部分[Root.GetSpeciesNamePlural]都赞成避免与之接触或者干脆选择无视。"
 story.6.desc.phile:0 "我们的舰队发现原始文明的报告受到了[Root.GetName]精英分子们的青睐。\n\n现在，我们终于能够证明[Root.GetSpeciesAdj]踏入深邃宇宙的努力没有白费。也许他们现在比我们落后的多，也许我们根本无法与之交流，但他们的存在就已经带给了我们希望，在这个空洞静谧的宇宙其实还有除我们以外的其他生命存在。"
 story.6.desc.followup5:0 "[Root.Capital.GetName]的科学界对这份关于外星智慧生命的报告感到非常兴奋。\n\n虽然他们还不能进行太空旅行，但是[From.From.GetName]的外星人的确拥有很高的智慧，而且他们的社会状况显示他们拥有先进的文明。外星研究专家表示这是个绝佳的机会，我们要研究的是一个完整的社会结构，而不是像以前那样只能探秘远古废墟。"
 story.6.desc.followup4:0 "紧接着先前关于为开智物种的发现[Root.GetSpeciesAdj]的研究人员非常欢迎这份关于原始文化的报告。\n\n 就我们所知，[Root.GetName]是第一个迈向星辰的文明。但是令人着迷的是，我们发现一些其他文明可能仅仅只是落后几千年甚至几世纪的历史。"
 story.6.desc.followup123:0 "与以往只能发现些低等生物相比，这次发现外星种族[From.From.GetName]的报告更能激发[Root.Capital.GetName]对外星研究的兴趣，在此之前我们对此只能是纸上谈兵。"
 story.6.desc.gesta:0 "我们确认了一个原始外星文化的存在。他们还没有发展出超光速旅行的能力，他们遇到的最大障碍就是他们各自为政的局面。"
 story.7.name:0 "接触报告：神秘的太空旅人"
 story.7.desc:0 "[Root.GetName]很快就发现了外星智慧生命。\n\n舰队发送给[Root.GetSpeciesAdj]首都的报告轻描淡写地描述了这些生物，并且提到错失了跟它们交流的机会。"
 story.7.desc.phobe:0 "[Root.Capital.GetName]在收到发现未知船只的消息后彻底炸开了锅。\n\n虽然尚不清楚对方的目的，但是还是小心应对为妙。"
 story.7.desc.phile:0 "[Root.GetName]终于在太空遇见了其他的探索者。\n\n尽管还不清楚对方是否抱有敌意，但是[Root.Capital.GetName]在收到舰队的报告后简直可以用四海欢腾来形容。"
 story.7.desc.followup6:0 "我们遇到了其他正在进行太空航行的生命。\n\n与之前[Root.GetName]遇到的那些原始生物不同，我们根本看不见这些驾驶着飞船的生物的外貌。"
 story.7.desc.followup12345:0 "在我们发现外星人舰船的消息传遍[Root.Capital.GetName]之后，可说是完成了[Root.GetName]迈向宇宙帝国的第一步。"
 story.7.desc.mach.followup12345:0 "我们观察到了能进行先进的太空飞行的外星船只的通过。尽管还没有建立通讯，我们能够确认我们[Root.GetSpeciesNamePlural]并不是唯一能够新进星际探索的帝国。"
 story.7.desc.gesta:0 "我们遭遇了先进的外星生命。接触看来是不可避免的。"
 story.8.name:0 "接触报告：利维坦"
 story.8.desc:0 "我们发现了一个生活于虚空之中的庞大怪物，它庞大的身躯使得[Root.GetName]任何伟大的工程都显得微不足道。这可能是我们骄傲的帝国遇到的第一个，亦或是最后一个。发现利维坦的消息以及其图像已经迅速传遍整个帝国各地， 造成了帝国内部大规模对其发动攻击的请求。\n\n根据我们舰队发来的情报，这头巨兽十分强大，甚至可以轻而易举的碾碎全河系最强的舰队，我们应该就是否对他发动攻击进行进一步讨论。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]的民众开始祈祷。在黑暗宇宙中现身的庞然大物开始使他们感到极其恐惧，甚至开始质疑他们神圣的信仰。这些巨型生物到底是造世主赐予全宇宙的守护者，还是伟大造世主的敌人呢？"
 story.8.desc.phile:0 "[Root.GetName]遇到了一个超越一切存在的谜一样的物体。一个可怕的庞然大物，他们纯粹的存在证明了宇宙一直在创造着难以估量的奇迹，他们使得大量生命形式看起来像是闪耀恒星旁的一只萤火虫。\n\n尽管利维坦的消息真实与否还未曾可知，但[Root.Capital.GetName]的人们仍然希望我们对这个存在心存敬畏， 并很乐观这个存在将为我们带来很多可以帮助我们的东西。"
 story.8.desc.mach:0 "在虚空中发现的一个巨型的拥有未知特性的实体迫使[Root.GetName]重新定义任意一个拥有敌对能力的单体结构的最大表面区域参数。生存率预测显示[Root.GetName]与这个新发现的实体陷入冲突的生还概率十分渺茫。\n\n科学以及军事单位建议进行持续观察，并同时对我们现有的无敌舰队进行特化升级。"
 story.8.desc.followup7:0 "我们现在发现的生命体是自从我们的帝国踏入太空以来其闻所未闻见所未见的。这个生命成长到了前所未有的规模，在尺寸和质量上足以匹敌一颗卫星。\n\n我们没有为这一切做好准备。这一天将是[Root.GetName]历史的一个转折点。希望我们可以生存足够长的时间去了解这个存在。"
 story.8.desc.followup123456:0 "在虚空之中发现庞大怪物的新闻就像瘟疫一样在我们的帝国中传播。有一些关注者对此表示乐观，但是还是导致了民众的大规模恐慌。无论这个怪物会带来什么，这一天都这将作为我们历史中最重要的一天之一记载在我们的史书中。"
 story.8.a:0 "这个存在是否是真实的呢？"
 story.8.b:0 "我们只是宇宙中的尘埃罢了。"
 story.8.c:0 "这真是令人敬畏的存在。"
 story.8.d:0 "信息已接收。更新数据库。"
 story.101.name:0 "太空变形虫"
 story.101.desc.phile:0 "我们的舰队在前段时间遇到了一种全新的，奇特的太空生物。\n\n由于分析员对传感器数据的误读，这种生物很快就被昵称为太空变形虫。它们的体型比[Root.GetAdj] 一般的巡洋舰还大。\n\n我们应该避免招惹它们，并通过[Root.Capital.GetName]远程观察它们的族群。"
 story.101.desc.phobe:1 "与我们舰队在一段时间前接触的物体是一种前所未有的，令人惊骇生命形态。\n\n由于分析员对传感器数据的误读，这种生物很快就被昵称为太空变形虫。它们的体型比[Root.GetAdj] 一般的巡洋舰还大。\n\n击杀这样一个怪物应该不是太难。\n\n为了科学，或是其他的等效物"
 story.101.desc.milit:1 "与我们舰队在一段时间前接触的物体是一种航天器状的生物。\n\n由于分析员对传感器数据的误读，这种生物很快就被昵称为太空变形虫。它们的体型比[Root.GetAdj] 一般的巡洋舰还大。\n\n这种生物对[Root.GetAdj]的舰船显示出了敌意，但对其进一步的研究还是很有必要的。"
 story.101.desc.pacif:0 "与我们舰队在一段时间前接触的物体是一种航天器状的生物。\n\n由于分析员对传感器数据的误读，这种生物很快就被昵称为太空变形虫。它们的体型比[Root.GetAdj] 一般的巡洋舰还大。\n\nD尽管它充满了攻击性，但我们仍然可以确保进一步的研究———— 我们可以通过[Root.Capital.GetName]对它的族群进行远程观察。"
 story.101.desc.mater:1 "我们的舰队在前段时间遇到了一种太空生物。\n\n由于分析员对传感器数据的误读，这种生物很快就被昵称为太空变形虫。它们的体型比[Root.GetAdj] 一般的巡洋舰还大。"
 story.101.desc.gesta:0 "我们的舰队之前遭遇的实体是新的诞生于太空的生命形式。\n\n尽管它们体型远远大于[Root.GetAdj]的护卫舰，但是太空变形虫群的规模可能比我们语料库内的词条还要少。"
 story.101.desc:1 "与我们舰队在一段时间前接触的物体是一种航天器状的生物。\n\n由于分析员对传感器数据的误读，这种生物很快就被昵称为太空变形虫。它们的体型比[Root.GetAdj] 一般的巡洋舰还大。"
 story.101.a:0 "立即拟定一项远程观察太空变形虫的计划。"
 story.101.b:0 "我们的舰队应该能够迅速地解决掉它们。"
 story.105.name:0 "永恒的太空变形虫"
 story.105.desc.phile:1 "太空变形虫————这个俗称现在已经传遍了[Root.Capital.GetName]的大街小巷————是一种独居的生物。成年的太空变形虫身边总会伴随着一种被称为鞭毛的半独立生物。鞭毛由变形虫自行生成，并通过分泌液态RNA来进行控制。我们一度误以为这就是太空变形虫的幼体，但其实这些鞭毛并不含有繁殖器官，每个鞭毛更像是变形虫向外延伸的肢体。这些鞭毛可以在一定范围内离开主体并攻击敌人，但每隔一段时间就需要回返主体内进行重构。\n\n太空变形虫厚皮的再生特性，或鞭毛的精巧的运动模式都有着潜在的军事应用价值。"
 story.105.desc.pacif:0 "太空变形虫————这个俗称现在已经因为它们能够找到返回[Root.Capital.GetName]的路而彻底火了起来————它们是独居生物。成年的太空变形虫身边总会伴随着一种被称为鞭毛的半独立生物。鞭毛由变形虫自行生成，并通过分泌液态RNA来进行控制。我们一度误以为这就是太空变形虫的幼体，但其实这些鞭毛并不含有繁殖器官，每个鞭毛更像是变形虫向外延伸的肢体。这些鞭毛可以在一定范围内离开主体并攻击敌人，但每隔一段时间就需要回返主体内进行重构。"
 story.105.desc:1 "太空变形虫 ———— 当为[Root.GetSpeciesName]这种外星生物运用合适的分类方法来确定学名太过麻烦时，这个名称就被沿用下来 - 是一种生活在它们各自的飞行器上的独居的生物。除了最幼小的那些个体以外，所有我们收集到的样本都拥有半独立的鞭毛和其他有机质，它们由变形虫本身产生并在液态的RNA分泌物中被设计，用于宿主操纵飞行器。这些鞭毛可以被宿主操纵，甚至可以攻击宿主周围巨大但有限范围内的物体，并会定期的缩回变形虫体内，并被重新设计。\n\n太空变形虫厚皮的再生特性，或鞭毛的精巧的运动模式都有着潜在的军事应用价值。"
 story.105.desc.gesta:0 "一个太空变形虫通常有一堆半独立的鞭毛用于防御以及操控物体。变形虫以及它的鞭毛并不是由一个意识控制的，前者使用一种连结着RNA的分泌物编码后者以完成具有一定复杂程度的任务。"
 story.105.a:0 "的确很神奇。"
 story.110.name:0 "解剖太空变形虫"
 story.110.desc.phobe:0 "这些变形虫————现在这名字已经是负责捕杀它们的[Root.GetSpeciesAdj]军队口中的贬义词了————远比我们想象的要复杂。它们用坚硬的外壳保护着体内的原虫，这些原虫就像航母上的舰载机一样保护着巨大的母体。这些进攻型原虫虽然和变形虫结构相似，但其实它们只是些相对简单的生物。变形虫的体内除了这些外还有数以千计的复杂器官，毫无疑问这些都是它们存活于宇宙间的必须要素。\n\n当我们在解剖变形虫尸体时，大部分器官都已碎裂或被焚烧殆尽，只留下一具残缺的尸体。\n\n但是，参与变形虫研究的外星物理学家认为获取完整样本是十分有必要的，所以他们给舰队发布了特殊指令。只要用外科手术式的精准打击击杀五只或以上变形虫，我们就能拼凑出一具完整的尸体。"
 story.110.desc.milit:0 "这些变形虫————这是[Root.GetSpeciesAdj]军方对它们的官方叫法————远比我们想象的要复杂。它们用坚硬的外壳保护着体内的原虫，这些原虫就像航母上的舰载机一样保护着巨大的母体。这些进攻型原虫虽然和变形虫结构相似，但其实它们只是些相对简单的生物。变形虫的体内除了这些外还有数以千计的复杂器官，毫无疑问这些都是它们存活于宇宙间的必须要素。当我们在解剖变形虫尸体时，大部分器官都已碎裂或被焚烧殆尽，只留下一具残缺的尸体。\n\n但是，参与变形虫研究的外星物理学家认为获取完整样本是十分有必要的，所以他们给舰队发布了特殊指令。只要用外科手术式的精准打击击杀五只或以上变形虫，我们就能拼凑出一具完整的尸体。"
 story.110.desc:0 "这些变形虫————这是[Root.Owner.Capital.GetSpeciesAdj]按照传统的分类学给它们起的名字————远比我们想象的要复杂。它们用坚硬的外壳保护着体内的原虫，这些原虫就像航母上的舰载机一样保护着巨大的母体。这些进攻型原虫虽然和变形虫结构相似，但其实它们只是些相对简单的生物。变形虫的体内除了这些外还有数以千计的复杂器官，毫无疑问这些都是它们存活于宇宙间的必须要素。当我们在解剖变形虫尸体时，大部分器官都已碎裂或被焚烧殆尽，只留下一具残缺的尸体。\n\n但是，参与变形虫研究的外星物理学家认为获取完整样本是十分有必要的，所以他们给舰队发布了特殊指令。只要用外科手术式的精准打击击杀五只或以上变形虫，我们就能拼凑出一具完整的尸体。"
 story.110.desc.gesta:0 "太空变形虫的构造比事先预料的更加复杂。它们坚硬的外层能够保护大量的寄居室，养育在里面的小型变形虫在母虫受到攻击时能够像舰载机一样高效地进行战斗。尽管在不谈尺寸的情况下，小型变形虫和母虫看上去十分相似，但小型变形虫从构造上相对母虫要简单的多。在太空变形虫的内部，相对于寄居室更深处，数百个器官相互协作以保证变形虫能够在严峻的真空环境中生存。这些器官在我们捕获变形虫的过程中要么发生破裂，要么直接被烤焦，留给我们的是一堆残缺不全的尸体。然而，负责太空变形虫项目的异种生物学家表示目前的样本已经足够，他们已经成功鉴识出几个变形虫的构造特点，以及变形虫独特的弱点。"
 story.110.a.phobe:1 "无论如何，快点帮我们摆脱它们"
 story.110.b.milit:0 "来练靶子了。"
 story.110.c:0 "很好。"
 story.115.name:0 "变形虫大屠杀"
 story.115.desc.phobe:0 "在击杀了数只变形虫后，我们终于能够研究这种太空变形虫跟它体内微型生物的双生关系。[Root.GetSpeciesAdj]的外星生物学家发现，这些鞭毛其实并不是它们的幼体，也不是什么寄生物。他们仅仅是变形虫母体成年后自我生成的一种工具。一旦它们完成母体指派的任务便会回到母体体内。说白了他们就是一群无脑的士兵加炮灰而已。其弱点是在接受命令会有一定的延迟，不过这一点被强大的人海战术，鞭毛个体的强烈应激性，以及能够自动追踪母体等特点弥补了。\n\n无论如何，我们现在最好将它们全解决掉。"
 story.115.desc.milit:0 "在收集了数只变形虫尸体后，我们终于能够研究这种太空变形虫跟它体内微型生物的双生关系。[Root.GetSpeciesAdj]的外星生物学家发现，这些鞭毛其实并不是它们的幼体，也不是什么寄生物。这些鞭毛没有成熟的大脑，只有一个复杂的腺状信息处理中心，这个中心通过皮下受体负责对母体RNA形态的命令进行解读。一旦它们完成母体指派的任务便会回到母体体内。说白了他们就是一群无脑的士兵加炮灰而已。其弱点是在接受命令会有一定的延迟，不过这一点被强大的人海战术，鞭毛个体的强烈应激性，以及能够自动追踪母体等特点弥补了。太空变形虫在宇宙间得以存活很大程度上就是依赖于鞭毛的巧妙运用，这一点值得我们的军队学习。"
 story.115.desc:0 "在杀掉第四只后，一具完整的变形虫尸体终于在[Root.GetName]的首都[Root.Capital.GetName]拼凑起来了。我们现在将开始研究这些生物的秘密，然后将研究得来的信息发送到[Root.GetSpeciesAdj]政府的各个部门。\n\n目前看来最有用的莫过于太空变形虫的皮膜。它们能够通过复杂的腺体活动和新陈代谢将宇宙辐射化解，甚至把这些射线转化为养分。"
 story.115.a.phobe:0 "正义的屠杀。"
 story.115.b.milit:0 "我们将继续研究。"
 story.115.c:0 "这些新知识可以好好利用。"
 story.201.name:0 "晶状生命体"
 story.201.desc.phile:0 "特别报道，我们已经对观察到的某种自由漂浮的结晶状物体展开了调查。\n\n这些舰船般大小的物体以及它们周围尺寸略小的晶体卫星在第一次侦察到时并没显示出生命迹象，但当我们的船只靠近时它却突然改变了方向并且从晶体内散发出能量波动，这表示它们可能是有生命意识的————但我们最好小心应对。\n\n我们的精英科学家们都准备好研究这些实体了。"
 story.201.desc.phobe:0 "特别报道，我们已经对观察到的某种自由漂浮的结晶状物体展开了调查。\n\n这些舰船般大小的物体以及它们周围尺寸略小的晶体卫星在第一次侦察到时并没显示出生命迹象，但当我们的船只靠近时它却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有攻击性，我们必须小心应对。\n\n我们最好派遣一支舰队来衡量这些晶体的战斗力，如果构成了威胁就把它们抹杀掉。"
 story.201.desc.pacif:0 "特别报道，我们已经对观察到的某种自由漂浮的结晶状物体展开了调查。\n\n这些舰船般大小的物体以及它们周围尺寸略小的晶体卫星在第一次侦察到时并没显示出生命迹象，但当我们的船只靠近时它却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有攻击性，我们必须小心应对。\n\n既然我们无意冒犯，那我们就从首都对其进行远程观察吧。"
 story.201.desc.spiri:0 "特别报道，我们已经对观察到的某种自由漂浮的结晶状物体展开了调查。\n\n这些舰船般大小的物体以及它们周围尺寸略小的晶体卫星在第一次侦察到时并没显示出生命迹象，但当我们的船只靠近时它却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们察觉到了[Root.GetSpeciesAdj]的舰船。\n\n这种晶体状生物正在试图躲避我们，但是它们的形状和棱角都与[Root.GetSpeciesAdj]的灵魂产生了共鸣。[Root.GetName]决定退避三舍，对它们进行远距离观察。"
 story.201.desc.milit:0 "特别报道，我们已经对观察到的某种自由漂浮的结晶状物体展开了调查。\n\n这些舰船般大小的物体以及它们周围尺寸略小的晶体卫星在第一次侦察到时并没显示出生命迹象，但当我们的船只靠近时它却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有攻击性，我们必须小心应对。\n\n即使不能找到军事用途，击碎一颗晶体带会去研究说不定也会发现些有趣的东西。"
 story.201.desc:0 "特别报道，我们已经对观察到的某种自由漂浮的结晶状物体展开了调查。\n\n这些舰船般大小的物体以及它们周围尺寸略小的晶体卫星在第一次侦察到时并没显示出生命迹象，但当我们的船只靠近时它却突然改变了方向并且从晶体内散发出能量波动，毫无疑问它们具有攻击性，我们必须小心应对。\n\n我们要么尝试与触这种有威胁性的物体直接接触，要么安全地进行远距离观察。"
 story.201.desc.gesta:0 "这些和战舰一般大小的水晶最初只是依靠惯性移动，但忽然间就掉头转向了我们的舰船并开始从棱柱内部释放大量的能量信号。这些生物实体十分危险，我们在接触时应尽可能的小心。"
 story.201.a:0 "制定一项特殊计划来远距离研究这些晶体。"
 story.201.b:0 "我确信我们的舰队能够击败它们。"
 story.205.name:0 "晶状生命体无法被摧毁"
 story.205.desc.phile:0 "晶状生命体————这是[Root.Capital.GetName]的外星生物学家和外星地质学家共同商讨后取的名字————确实是有生命的。\n\n[Root.GetSpeciesAdj]的一部分保守派研究员认为它们就是硅基生物，与其他的生命体别无二致。\n\n但[Root.GetName]的大部分民众并不这么认为，他们开始惊叹于这些结晶体所带来的新观念。每一只晶体母体通常都只会带一个哨兵和一队护卫队。除了最明显的哨兵和护卫队之外，我们对于晶状体生物的社会分工一无所知。这在[Root.Capital.GetName]引发了一场激烈的探讨。\n\n跟之前的推测不同，晶体的颜色不代表它们的年龄，这是晶体内部电荷变化而产生的改变，而且电荷可以被释放出来，这种偶尔的波动会改变光线对晶体的折射属性。"
 story.205.desc:0 "晶状生命体————这是[Root.Capital.GetName]的外星生物学家和外星地质学家共同商讨后取的名字————确实是有生命的。\n\n我们在早期分析时将它们成为硅基生物，因为它们与正常生命体没什么共同点，它们都是独行侠。每一个晶体母体通常都只会带一个哨兵和一队护卫队。除了最明显的哨兵和护卫队之外，我们对于晶状体生物的社会分工一无所知。\n\n这些晶体似乎不会繁殖，我们也没有观察到哪些晶体年长哪些年轻之类的。跟之前的推测不同，晶体的颜色不代表它们的年龄，这是晶体内部电荷变化而产生的改变，而且电荷可以被释放出来，这种偶尔的波动会改变光线对晶体的折射属性。"
 story.205.desc.pacif:0 "晶状生命体————这是[Root.Capital.GetName]的外星生物学家和外星地质学家共同商讨后取的名字————确实是有生命的。\n\n我们在早期分析时将它们成为硅基生物，因为它们与正常生命体没什么共同点，它们都是独行侠。每一个晶体母体通常都只会带一个哨兵和一队护卫队。除了最明显的哨兵和护卫队之外，我们对于晶状体生物的社会分工一无所知。\n\n这些晶体似乎不会繁殖，我们也没有观察到哪些晶体年长哪些年轻之类的。跟之前的推测不同，晶体的颜色不代表它们的年龄，这是晶体内部电荷变化而产生的改变，而且电荷可以被释放出来，这种偶尔的波动会改变光线对晶体的折射属性。这些晶体可以将电荷对着指定目标释放，但很不巧，它们似乎喜欢对任何试图接近它们的生物这么做。"
 story.205.desc.spiri:0 "晶状生命体————这个名字是[Root.Capital.GetName]上相互敌对的两派科学家，异星生物学和异星地质学家相互妥协下所形成的称呼————的存在彻底超越了我们对生命和死亡这两个概念的基本认知。[Root.Capital.GetName]上一些有智力但缺乏想象力的人们，称呼这些奇怪的生物叫做“硅基生命体”， 声称这种生物，尽管十分奇特，也仍然遵循着那些无形之中影响着我们的自然法则。\n\n不论从那个角度来看，晶状生命体是孤独而宏伟的存在。每一个独立的大型晶状生命体都拥有很少超过2个的附属生命体，一个哨兵和一个小型晶体护卫。这些生命体并不会成群出现，也没有老少之分 - 它们全都是在过去的亿万年间的某一时刻同时被大量制造的。据观测，这些独立个体外表上的颜色变化与它们内部的充能有关————能够被猛烈释放出来的充能————这种充能所散发出的能量波似乎会改变晶体对光的折射。"
 story.205.desc.gesta:0 "这些晶状实体很可能是活的生命。\n\n有人为其取了了一个更加贴切的名字 - 硅基生命物质，因为这些生命体和任何生物态或传统态的人造生命体都没有任何共同点。\n\n这些晶状生命体看上去并不需要交配，我们也没有从这群生命体中辨识出老或者年轻的个体。和之前的猜测不同，晶状生命体个体之间颜色的差异并不反应其年龄，而是与其内部存储的电荷有关 - 一旦释放会造成可怕的后果。这种不定期的电荷涨落似乎能够改变水晶表面的反射性质。"
 story.205.a:0 "这些新知识将对推动科学发展产生巨大的作用。"
 story.205.a.tooltip:1 "帝国获得§Y棱柱透镜§!修正：\n£physics §G+10%§!"
 story.205.b:0 "我们会想办法利用这些信息。"
 story.205.b.tooltip:1 "帝国获得§Y水晶声纳§!修正：\n花费£energy §Y30§!能量，能够§Y瞬间调查§!任何晶状生命体出没的星系。"
 story.205.aa:0 "这能被用于哪些军事用途？"
 story.205.bb:0 "这听起来可能会有用。"
 story.210.name:0 "晶状生命体破碎"
 story.210.desc.milit:0 "晶状生命体————一种硅基生物————真是非常可怕的敌人。\n\n我们发现了一个所有结晶体共有的弱点，如果我们足够幸运，只需要再抓取几只进行实验就能得出准确判断。目前我们已知的是，它们一次性释放的能量与它们的亮度有关。\n\n简言之，很有可能[Root.GetSpeciesAdj]的舰队将能够同时对付多个结晶体。"
 story.210.desc.mater:0 "晶状生命体————我们觉得相比于稀有矿石来说，它们还是更接近生物————[Root.GetSpeciesAdj]舰船显示出强烈进攻性，它们或许以为我们的舰船是金属实体，必须予以消灭。\n\n经过多次交火，我们已经查明了一个它们结构上的弱点，此外，它们释放能量的强弱取决于它们自身闪烁的频率。\n\n简言之，很有可能[Root.GetSpeciesAdj]的舰队将能够同时对付多个结晶体。\n\n别无选择，我们只能继续与它们交战来获取更多信息。尽管我们不能将它们作为自然资源随意开采，但是[Root.GetName]绝不会空手而归。"
 story.210.desc:0 "晶状生命体————鉴于其水晶化的外表和普通矿物质不同————对[Root.GetSpeciesAdj]舰船显示出强烈进攻性，它们或许以为我们的舰船是金属实体，必须予以消灭。\n\n经过多次交火，我们已经查明了一个它们结构上的弱点，此外，它们释放能量的强弱取决于它们自身闪烁的频率。\n\n简言之，很有可能[Root.GetSpeciesAdj]的舰队将能够同时对付多个结晶体。\n\n目前我们认为与它们进行和平的交流的可能性还是比较低的，所以为了对它们有更进一步的了解，我们只能继续与它们进行正面交火。"
 story.210.desc.gesta:0 "晶状生命体具有极高的侵略性，对我们的舰船和人民安全造成了极大的威胁。有可能，它们认为我们的舰船是某种金属生命体，因此必须以任何必要手段从晶状生命体的领地内驱逐出去。\n\n我们的战斗设备能够让我们针对晶状生命体的结构弱点进行精准打击 - 理论上 - 这些弱点对于全体晶状生命体都应该适用。此外，侵略性程度以及晶状生命体内部能量的变化 - 这种能量能够当作武器释放破坏力 - 似乎和晶体发光的形式有关。\n\n总的来说，看样子[Root.GetSpeciesAdj]的舰船会遭遇不同颜色的晶状生命体，我们应当对战斗中可能出现的行为模式以及战斗实力的变化作充分的准备。\n\n既然和平接触目前已经不可能，如果我们想进一步研究，那么和晶状生命体在战场上交锋就不可避免。"
 story.210.a:0 "了解。"
 story.215.name:0 "晶状生命体已被摧毁"
 story.215.desc.milit:0 "[Root.GetName]的舰队离开后便任由结晶碎片飘散。\n\n也许这些结晶体的本质将成为一个永远的谜，但这有什么关系呢？\n\n[Root.GetSpeciesAdj]的舰队已经很擅长对付这些结晶体了，而且在战斗的过程中，我们也完成了对武器的升级。"
 story.215.desc.mater:0 "在摧毁了多个结晶体后，尽管我们已经收集了数以千计的样本，但[Root.GetSpeciesAdj]的工程师始终无法将这些结晶体转化为可用材料。\n\n尽管与结晶体的战斗使我们元气大伤，但它代表着我们工业的胜利。"
 story.215.desc:0 "尽管冲突频繁，但我们对这些结晶体还是知之甚少。它们似乎没有配偶，而且看它们的形状，你也很难想象它们交配的方式。\n\n我们研究出了一些结晶碎片的利用方式，但恐怕还有些别的，比如它们的本质，就不得而知了。"
 story.215.desc.gesta:0 "尽管冲突不断，晶状生命体对于我们依旧是个谜团。它们似乎并不需要交配繁衍，但也很难想象在广袤的太空中有什么自然演化的晶簇能够不断产生这种东西。\n\n我们从被毁灭的晶状生命体中回收了一些碎片，并将其应用于研究之中。但恐怕，某些事情，比如它们的本质，永远无法被我们了解。"
 story.215.a.milit:0 "胜利比真相更重要。"
 story.215.b.mater:0 "我们必须最大化的利用宇宙的资源。"
 story.215.b.mater.tooltip:0 "颁布§Y高价悬赏结晶体§!帝国法案。"
 story.215.c:0 "真是可惜。"
 story.215.c.tooltip:0 "颁布§Y悬赏结晶体§!帝国法案。"
 story.219.name:0 "结晶体探测器"
 story.219.desc:0 "[From.GetFleetName]在[From.From.GetName]星系遭遇了结晶体袭击。\n\n通过使用储存的能量，我们的舰队可以对结晶体发射出一道强烈但无害的高频光束，这道光束可以使结晶体内部产生共振并使其从内部开始瓦解，然后我们的舰船便可以将它们回收。\n\n这一切都只发生在一瞬间。"
 story.219.a:0 "立即使用。"
 story.219.a.tooltip:1 "消耗£energy§R-30§!能源来瞬间§Y调查§![From.From.GetName]星系。"
 story.219.b:0 "现在不是时候。"
 story.219.c:0 "我们没有足够的能源储备。"
 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 "[Root.GetName]报告在[From.GetName]星系中发现大量晶状生命体的存在。几乎没有什么可以证明这里就是晶状生命体的诞生之地，但我们从来没有在一个星系中发现过如此之多的晶状生命体。\n\n在我们的初始调查读数中显示着这个星系有着不同寻常的结晶体构造，我们或许能够..。拆卸它。"
 story.220.desc.nonhostile:1 "[Root.GetName]报告称在[From.GetName]星系中发现大量晶状生命体的存在。 这很明显是某种巢穴——或者至少是晶状生命体的聚集地，就如在[From.GetName]有一个我们从未见过的晶状结构。\n\n这个结构展现出了很多类似晶状生命体的性质，但它的体积大得吓人。"
 story.220.desc.gesta:1 "我们在[From.GetName]观测到大量晶状生命体的出现。这很明显是某种巢穴——或者至少是晶状生命体的聚集地，就如在[From.GetName]有一个我们从未见过的晶状结构。\n\n这个结构展现出了很多类似晶状生命体的性质，但它的体积大得吓人。"
 story.220.a.nonhostile:0 "那就让我们开始吧。"
 story.221.name:0 "水晶占卜"
 story.221.desc:0 "一个在[Root.Capital.GetName]上的异种科学研究部门报告他们已经完成了对晶状体元阵的远程研究分析。\n\n最为重要的是这些晶体展现的可观察行为过于模糊，使得我们几乎无法得到任何坚实的理论。然而他们却可以持续刺激自身进行自我恢复。该元阵体的研究使得我们的异种生物学家和我们的材料科学家密切合作，开始模拟这个高级的自我恢复过程。"
 story.221.desc.gesta:0 "我们对晶状体元阵的远端研究接近尾声。\n\n由于极度缺乏可观测到的行为迹象，我们无法得到任何可靠的结论。然而，它们构造上的奇特性质仍然激发着我们的好奇心，我们现在开始能够模拟在晶状体元阵上观测到的重建性质了。"
 story.221.a:0 "难能可贵的成果。"
 story.223.name:0 "扫描中断"
 story.223.desc:0 "一个在[Root.Capital.GetName]的异种科学研究部门报告说，在远处观察到的晶状体元阵遭到了破坏，我们没有可能继续对其进行远程研究了。"
 story.223.desc.gesta:0 "在遥远星系观测到的晶状体元阵被摧毁。远端研究项目被迫中止。"
 story.223.a:0 "这真是我们的耻辱。"
 story.223.a.tooltip:0 "§H晶状体元阵§!特殊项目取消。"
 story.301.name:0 "远古采矿无人机"
 story.301.desc.pacif:0 "来自于外太空的报导，我们某个星系发现了架无人机。它应该是用来进行轨道采矿作业的，这套体系建立于几千年之前，但在不久之后便被废弃，只剩下无人机还在运作。\n\n该无人机似乎没有通讯功能————至少不能与[Root.GetName]通讯————并对进入星系的[Root.GetSpeciesAdj]飞船采取了敌视行为。\n\n它们在[From.From.GetName]星系的存在真是件有趣的事，我们应该好好研究一下。"
 story.301.desc.mater:0 "来自于外太空的报导，我们某个星系发现了架无人机。它应该是用来进行轨道采矿作业的，这套体系建立于几千年之前，但在不久之后便被废弃，只剩下无人机还在运作。它们的任务很明确————就是采矿。但究竟是谁下达的命令，我们还不得而知，但是很显然这个星系的矿物已经数千年没有出口到别的星系去了。\n\n尽管它们可能只是些破旧的无人机，但[Root.GetName]还是留心一点为好。"
 story.301.desc:0 "来自于外太空的报导，我们某个星系发现了架无人机。它应该是用来进行轨道采矿作业的，这套体系建立于几千年之前，但在不久之后便被废弃，只剩下无人机还在运作。这些无人机使用强力激光采矿，当[Root.GetSpeciesAdj]的舰船靠近时，它也会用激光发出警示。\n\n尽管它们可能只是些破旧的无人机，但[Root.GetName]还是留心一点为好。"
 story.301.desc.gesta:0 "我们在深空遇到的无人机似乎是某个自动轨道采矿设施的劳工机器人兼监护单位。通过分析处理设备，我们判断这些设施大概于几百万年前建立，但是在建立不久就被彻底抛弃，只留下了这些采矿无人机。这些无人机配备了威力强大的采矿激光，能够造成相当的威胁。好在是如果在接近的时候不表现敌意，这些无人机并不会进行攻击。\n\n尽管它们只是老旧的无人机，但我们还是要小心看守它们。"
 story.301.a:0 "在[Root.Capital.GetName]建立一座观测站。"
 story.301.b:0 "我们不知道它们内部结构如何————拆开来看看。"
 story.305.name:0 "敬业的采矿无人机"
 story.305.desc.pacif:0 "除了对靠近的[Root.GetSpeciesAdj]飞船发出警示，这无人机基本一直在勤劳地进行采矿作业，除此之外什么也不做。\n\n更有趣的是，这些无人机并非如之前假设的那样死板，它们会发出电子脉冲信号，极其少见而且很难捕获到的那种。至于信号发送对象是谁就不得而知了。"
 story.305.desc.mater:0 "这些无人机开采效率极高，假如是[Root.GetSpeciesAdj]的矿工的话，这些地方可能早就被判定为资源枯竭了，我们的尖端工程师正在将这种无人机的工作原理应用在[Root.GetName]的采矿网络和空间站中以提高效率，减少浪费。\n\n更有趣的是，这些无人机并非如之前假设的那样死板，它们会发出电子脉冲信号，极其少见而且很难捕获到的那种。至于信号发送对象是谁就不得而知了。"
 story.305.desc:0 "尽管无人机没日没夜，不知疲倦地在当地行星进行开采作业提取资源略显枯燥，但是这种技术对我们是个极大的启示。事实上，[Root.Capital.GetName]的采矿网络可以因此实现采集效率最大化，并且减少浪费。\n\n除此之外，这些无人机并非如之前假设的那样死板，它们会发出电子脉冲信号，极其少见而且很难捕获到的那种。至于信号发送对象是谁就不得而知了。"
 story.305.desc.gesta:0 "这些无人机无休无止，不知劳累的从它们所处的小行星中开采着日渐枯竭的资源。观测这样的项目十分枯燥无味，但不可否认的是这个项目确实不断带给我们新的研究信息。事实上，我们确实学到了一些在节能的同时最大化矿物开采率的技术。\n\n此外，我们也发现了无人机并非是完全静默的。它们的确会发射信号响应，尽管十分不频繁，并且信号强度也很难从背景噪声中分离出来。是否有人在接受这些信号相应？这样的问题我们还是明天再去考虑吧。"
 story.305.a:0 "知道了。"
 story.305.a.tooltip:1 "颁布§Y无人机升级§!法案"
 story.305.b:1 "让我们来看看他们是如何评估这些采矿设施的。"
 story.305.b.tooltip:0 "将矿产资源丰富的行星加入到任务日志中。"
 story.310.name:0 "摧毁采矿无人机"
 story.310.desc.mater:0 "采矿无人机在与[Root.GetSpeciesAdj]的舰船发生激烈战斗后被摧毁了，所幸我们收集到了它们的能量电池，这也是它们最坚固的部分。初步检测显示它们的科技远远高于我们目前，但我们完全有能力把这些电池转化为我们的能源。\n\n在最后一块电池用完之后，我们负责测试的工程师发现了些异常，这些东西能够散发微弱辐射。看来这些无人机并非如之前假设的那样死板，自从我们第一次遇见它们，它们就开始发射电子脉冲信号，甚至可能是它们被部署以来的第一次。虽然我们觉得并不太可能会被接受到就是了。\n\n无论如何，我们已知道了这些无人机内含大量能源，下次遇到类似的直接摧毁掉。"
 story.310.desc:0 "采矿无人机在与[Root.GetSpeciesAdj]的舰船发生激烈战斗后被摧毁了，所幸我们收集到了它们的能量电池，这也是它们最坚固的部分。初步检测显示它们的科技远远高于我们目前，但我们完全有能力把这些电池转化为我们的能源。\n\n在最后一块电池用完之后，我们负责测试的工程师发现了些异常，这些东西能够散发微弱辐射。看来这些无人机并非如之前假设的那样死板，自从我们第一次遇见它们，它们就开始发射电子脉冲信号，甚至可能是它们被部署以来的第一次。虽然我们觉得并不太可能会被接受到就是了。\n\n无论如何，我们已知道了这些无人机内含大量能源，下次遇到类似的直接摧毁掉。"
 story.310.desc.gesta:0 "我们在发生激烈战斗后将采矿无人机摧毁了，所幸我们收集到了它们的能量电池，这也是它们最坚固的部分。初步检测显示它们的科技远远高于我们目前，但我们完全有能力把这些电池转化为我们的能源。\n\n在最后一块电池用完之后，我们负责测试的工程师[Root.GetUnitDronePlural]发现了些异常，这些东西能够散发微弱辐射。看来这些无人机并非如之前假设的那样死板，自从我们第一次遇见它们，它们就开始发射电子脉冲信号，甚至可能是它们被部署以来的第一次。虽然我们觉得并不太可能会被接收到就是了。\n\n无论如何，我们已知道了这些无人机内含大量能源，下次遇到类似的直接摧毁掉。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "颁布§Y悬赏无人机§!帝国法案。\n"
 story.320.name:0 "已调查储存点"
 story.320.desc:0 "通过对无人机的编译程序进行逆向推导，我们找到了许多藏有大量矿产的储存点。"
 story.330.name:0 "远古矿物加工中心"
 story.330.desc:0 "[Root.GetName]在[From.GetName]星系中发现了大量的古代采矿无人机。它似乎是一个大规模矿物加工中心，或许这是银河系中遗存的最后一个远古加工中心了。"
 story.330.desc.gesta:0 "我们在[From.GetName]星系中发现了大量的古代采矿无人机。它似乎是一个大规模矿物加工中心，或许这是银河系中遗存的最后一个远古加工中心了。"
 story.330.a:0 "这或许真的是最后一个了...让我们对它进行观测吧"
 story.330.b:0 "来看看能学到点什么。"
 story.331.name:0 "观测结果"
 story.331.desc:0 "我们最终证明，让这个矿物加工中心不受干扰的工作是一个极其明智的决定。通过长时间对它枯燥的重复的观察，我们已经能从中学到数种超越我们的矿物处理技术了。"
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "让这些技术造福于我们的帝国吧。"
 story.331.b:0 "我们中大奖咯！。"
 story.333.name:0 "采矿无人机基地遭到摧毁"
 story.333.desc:0 "我们收到报告称，在[location_planet.GetStarName]星系中观察到的远古矿物加工中心已遭到摧毁。它的原始技术和大量矿产被抛入了[location_planet.GetName]当地的小行星带。"
 story.333.desc.gesta:0 "我们收到报告称，在[location_planet.GetStarName]星系中观察到的远古矿物加工中心已遭到摧毁。它惊人的原矿及加工矿物存货被抛入[location_planet.GetName]的小行星带。"
 story.333.a:0 "我们已经从废墟之中学到了足够多的东西。"
 story.333.a.tooltip:0 " §H远古矿物处理中心§!特殊计划已被移除。\n$story.333.b.tooltip$"
 story.333.b:0 "我们中大奖咯。"
 story.333.b.tooltip:0 "[location_planet.GetName]现在富含大量的矿产。"
 story.401.name:0 "虚空阴云"
 story.401.desc.spiri:0 "一朵云，一份由多份材料整合的调查报告都这样写道，就像一颗明亮的辰星在黑暗中翻腾————报告还颇有诗意————作为虚空阴云来说。\n\n对于[Root.GetName]的神职人员来说，这些云就像是被某些强大的意志所操控的使徒。目前我们还未知晓究竟是谁在操控这一团阴云，在确定其真正意图之前，我们还是不要轻举妄动为好。"
 story.401.desc:0 "一项关于宇宙间某个太空尘埃集群的研究得到了惊人的发现。在宇宙间存在着一种云朵状的巨大物体，其内部带有来源不明的巨量电荷，正在漫无目的地移动。\n\n确实是漫无目的。\n\n中转录像中的这个危险物体毫无疑问透露着不祥的气息，或许在宇宙中有些事情我们不应涉及过深。"
 story.401.desc.gesta:0 "我们对于这个奇特的宇宙尘埃与残骸集群的研究得到了惊人的发现，它是一个充满来源不明强电荷的粒子云，正在漫无目的地移动。\n\n确实是漫无目的。\n\n中转录像中的这个危险物体毫无疑问透露着不祥的气息，或许在宇宙中有些事情我们不应涉及过深。"
 story.401.a.spiri:0 "无论这些东西有多神秘，我们都要尽力去研究。"
 story.401.b.spiri:0 "我们应将这件事交给有能力的人。"
 story.401.c:0 "我们只需观望就好，犯不着冒险。"
 story.401.d:0 "我们应将这件事交给有能力的人。"
 story.401.e:0 "或许我们应该摧毁它。"
 story.405.name:0 "虚云的秘密"
 story.405.desc.spiri:0 "虚空云怪是宇宙的观察者，在了解了虚空云怪的特征之后，[Root.GetSpeciesAdj]的宇航员在宇宙各地都发现了虚空云怪的踪迹。\n\n它们产生于万物初始的时候，观察着恒星被点亮、年轻的行星的形成过程。现在它们在宇宙间漫无目的地移动着，似乎在有意识地收集过去留下的残骸，在死去的恒星和破碎的世界之前漂流。\n\n它们的存在提醒着我们自己有多渺小。"
 story.405.desc:0 "目前，[Root.GetSpeciesAdj]的研究者认为虚空云怪是宇宙中最古老的存在，它们似乎是在宇宙诞生后仅仅几十亿年后出现的，这是年轻而又强壮的宇宙凭空创造出来的产物，曾经的它们可能也是恒星，但那已经是不知道多久以前的事情了。\n\n想要解释它们那种原始的动物本能更是困难，但是这个答案可能与它们互相之间存在的强烈的电磁场有关——这也是在它们出现的时候就存在的东西。可以预见，只要有足够的时间，它奇怪的星尘和引力场循环将会变得和神经回路一样。\n\n虚空云怪似乎在向互相发送脉冲波，这之中似乎存在量子纠缠的现象。"
 story.405.desc.gesta:0 "虚空云怪大概是宇宙中最古老的存在，它们似乎是在宇宙诞生后仅仅几十亿年后出现的，这是年轻而又强壮的宇宙凭空创造出来的产物，曾经的它们可能也是恒星，但那已经是不知道多久以前的事情了。\n\n想要解释它们那种原始的动物本能更是困难，但是这个答案可能与将它们联系起来的强烈的电磁场有关——这也是在它们出现的时候就存在的东西。可以预见，只要有足够的时间，它奇怪的星尘和引力场循环将会变得和神经回路或计算电路一样。\n\n虚空云怪似乎在互相发送脉冲波，间隔着以光年计的距离。这之中似乎存在量子纠缠的现象。"
 story.405.a.spiri:0 "不要太过分了。"
 story.405.a.spiri.tooltip:0 "将§Y宏大设计§!加成添加到§Y你的帝国§!：\n幸福度：§G+5%§!"
 story.405.b:0 "摧毁它们。"
 story.405.b.tooltip:0 "§Y你的帝国§!获得了§Y破云器§!：\n对虚空云怪的伤害：§G+10%§!"
 story.405.c:0 "我们能够追踪这种脉冲波么？"
 story.405.c.tooltip:0 "添加§Y虚空云怪§!星系到情报日志。"
 story.410.name:0 "黑云"
 story.410.desc.spiri:0 "虽然被[From.GetName]摧毁了，但是我们也付出了相当的代价。\n\n就在虚空云怪的电磁力场崩溃之前，我们的船员都出现了一种末日即将到来的感觉。\n\n或许我们真的做错了。"
 story.410.desc:0 "我们艰难地战胜了虚空云怪。\n\n虽然我们伤亡惨重，但是毫无疑问，[Root.GetName]消灭了宇宙中最可怕的敌人之一。"
 story.410.desc.gesta:0 "我们艰难地战胜了虚空云怪。\n\n虽然我们伤亡惨重，但是毫无疑问，我们消灭了宇宙中最可怕的谜团之一。"
 story.410.a.spiri:0 "我们根本不知道我们犯了什么错。"
 story.410.b:0 "今天是值得纪念的一天。"
 story.501.name:0 "缇杨凯"
 story.501.desc.spiri:0 "被称为§Y缇杨凯§!的圣者。\n\n我们应该与其保持距离。"
 story.501.desc:1 "这个宇宙自生的生命形式被[Root.GetSpeciesAdj]的社会研究代表称作“§Y缇杨凯§!”——它是一种温顺的生物。得益于他们可在低维度宇宙随意穿行的能力。他们可以轻松来往于星系间，并靠吸食大型气态天体表层的气体维生。。"
 story.501.desc.gesta:0 "这个宇宙自生的生命形式被我们称为称作“§Y缇杨凯§!”——它是一种温顺的生物。得益于他们可在低维度宇宙随意穿行的能力。他们可以轻松来往于星系间。\n\n它们靠吸食大型气态天体表层的气体维生，虽然它们只靠这些吞食气体生存不太可能，但是我们从未观测到它们摄取其它营养物质。\n\n只要不去挑衅，我们可以放心的无视它们。"
 story.501.a.spiri:0 "令人钦佩。"
 story.501.a.mater:0 "捕猎他们绝对是得不偿失的"
 galactic_features.361.name:0 "恶臭的后代"
 galactic_features.361.desc:0 "随着我们舰队在[From.From.From.GetStarName]星系的破坏，本地的虚空云怪看起来已经从残骸中收集了足够的材料来进行一种从宏观上来看最好被描述成一种有丝分裂的无性繁殖\n\n现在这里有了新的Void Cloud在捕猎[From.From.From.GetStarName]"
 galactic_features.361.a:0 "恐怖的"
 galactic_features.361.a.milit:0 "令人望而生畏的"
 galactic_features.361.a.phobe:0 "恶心的"
 galactic_features.361.a.phile:0 "迷人的"
 galactic_features.361.a.spiri:0 "上天眷顾着我们"
 galactic_features.361.a.mater:0 "记录。"
 galactic_features.361.a.tooltip:0 "§R虚空云怪§!在§Y[From.From.From.GetStarName]星系§!大量产卵"
 uplift.6000.name:0 "蜿蜒而行"
 uplift.6000.desc:0 "[Root.GetName]报告称在[From.GetName]上的主体物种是一种体型巨大的蛇形生物，它们凭借着自己发达的动物性智慧占据了当地食物链的顶端。\n\n科学家[Root.GetLeaderName]声称它们现在的状态与开化前高度进化的[Root.Owner.GetSpeciesName]有很多共同之处。\n\n借助合适的科技，或许我们可以提升这种低级生物。"
 uplift.6000.a:0 "可以，我们掌握了足够的科技。"
 uplift.6000.b:0 "以后再说吧。"
 uplift.6001.name:0 "蛇类生物提升"
 uplift.6001.desc:0 "成功！\n\n[This.GetName]本地的[From.GetName]已经被成功提升，成为了[This.Owner.GetName]上的居民。"
 uplift.6020.name:0 "发现可提升种族"
 uplift.6020.desc:0 "[From.GetName]上的原住民展现出了不寻常的智力，[Root.GetName]上的科学家[Root.GetLeaderName]认为我们可以利用适当的技术来加速这种生物的进化。"
 uplift.6021.name:0 "提升成功"
 uplift.6021.desc:0 "成功！\n\n[This.GetName]本地的[From.GetName]已经成为了[This.Owner.GetName]上的居民。"
 uplift.6011.a:0 "[This.Owner.GetName]非常欢迎它们。"
 uplift.6010.name:0 "自水而生"
 uplift.6010.desc:0 "据处于[From.GetName]同步轨道上的[Root.GetName]报告，当地的一种生物已经基本征服了行星上的广阔的海洋与散步于其中的小岛。\n\n科学家[Root.GetLeaderName]建议我们应该关注这种生物的发展，并考虑向其提供帮助的可能。"
 uplift.6011.name:0 "提升成功"
 uplift.6011.desc:0 "我们对加速[From.GetName]进化的尝试大获成功。对当地个体，或是说居民的开化教育也已经开始逐步落实，提升前出生的居民和他们的先代也都对这种在思想与基因上的改造表示了接受与认同。"
 uplift.6030.name:0 "大地之子"
 uplift.6030.desc:0 "一种特别的生物正漫步于[From.GetName]的平原与海岸上，[Root.GetName]的报告称这些生物已经开始使用一些基础的工具，并很可能具有最终开化的潜力。\n\n科学家[Root.GetLeaderName]强调达到这种进化程度的外星生物是非常稀有的，我们应该密切关注它们————甚至在可能的情况下伸出援手。"
 uplift.6031.name:0 "提升成功"
 uplift.6031.desc:0 "[Root.GetName]上的原住生物[From.GetName]已经被成功提升了。在任的科学家只对基因做了一点微小的调整，便成功激发出了它们基因中的固有潜力，大幅度地提高了他们的认知能力与手工技巧。同时在前代个体中的"
 uplift.6040.name:0 "欢迎来到丛林"
 uplift.6040.desc:0 "[From.GetName]上浓密的热带丛林中里藏着[Root.GetName]上的科学家[Root.GetLeaderName]所说的“原始文明”。\n\n尽管这所谓的“原始文明”的进化程度很高，但哪怕与是最原始的社会相比，它们依旧存在很大的差距。不过它们的社会秩序似乎已经由原始的语言与一些抽象的思想支撑。\n\n科学家[Root.GetLeaderName]认为这些生物很适合进行诱导高速进化技术实验。"
 uplift.6041.name:0 "提升成功"
 uplift.6041.desc:0 "[From.GetName]成功完成了快速进化，成为了[Root.Owner.GetName]上有生产力的公民，同时也是我们在热带星球[Root.GetName]上殖民地的一员。"
 uplift.6050.name:0 "冰冻荒原"
 uplift.6050.desc:0 "许多种族在严酷的自然环境中仍然能繁衍生息，例如寒冷的[From.GetName]上存在的生物圈。\n\n科学家[Root.GetLeaderName]对一种在这颗表面的飞掠的物种有着特别的兴趣，因为他认为只要施加恰当的推动力，这种生物的很有可能成功开化。"
 uplift.6051.name:0 "提升成功"
 uplift.6051.desc:0 "[From.GetName]现在已经进化到了相当高的程度。\n\n如今他们和他们的星球[Root.GetName]变成了[Root.Owner.GetName]的财产。"
 uplift.6060.name:0 "生于极寒"
 uplift.6060.desc:0 "[From.GetName]极低的温度从理论上来说应该不能支持任何智慧生物，甚至是任何形式的生物生存。\n\n但是还是有一些种族适应并征服了这个环境。科学家[Root.GetLeaderName]很好奇，如果施加外来因素的影响，这种生物究竟会发展成什么样子。"
 uplift.6061.name:0 "提升成功"
 uplift.6061.desc:0 "[Root.GetName]冰雪平原上生活的[From.GetName]已经在[Root.Owner.GetSpeciesName]的帮助下进化了。\n\n现在他们和他们的星球[Root.GetName]都已经成为了[Root.Owner.GetName]社会的一员。"
 uplift.6070.name:0 "涌动沙丘"
 uplift.6070.desc:0 "一种生活在[From.GetName]荒漠中的生物所展现出了一系列特征表明，它们有着获得更高等智力，甚至最终开化的潜力。\n\n尽管这种生物在千年前就已经进入了进化的稳定期，但是我们可以通过技术诱导再次激发进化。"
 uplift.6071.name:0 "提升成功"
 uplift.6071.desc:0 "[From.GetName]的成功提升，正是[Root.Owner.GetName]强大的科学技术实力的活生生的证明。"
 uplift.6080.name:0 "发现了未开智种族"
 uplift.6080.desc:0 "据处于同步轨道上的[Root.GetName]称，[From.GetName]上的一种生物已经基本掌控了星球上的各处。\n\n科学家[Root.GetLeaderName]建议我们应该监控这种生物的发展，并考虑在适当地情况下伸出援手。"
 uplift.6081.name:0 "提升成功"
 uplift.6081.desc:0 "[From.GetName]的成功提升，正是[Root.Owner.GetName]强大的科学技术实力的活生生的证明。"
 uplift.6090.name:0 "在星球的伤痕中"
 uplift.6090.desc:0 "尽管充斥着强烈的辐射，在[From.GetName]仍然存在着不止一种的高级生物，[Root.GetLeaderName]报告称其中的一种节肢动物表现出了相当特别的群体决策能力，我们只需要稍微推动一下，它们就能达到相当的进化高度。"
 uplift.6091.name:0 "提升成功"
 uplift.6091.desc:0 "被提升后的[From.GetName]已经不再是低级的生物，他们现在也成为了[Root.Owner.GetName]的一员。"
 uplift.7000.name:0 "循序而进"
 uplift.7000.desc:0 "[From.From.From.GetName]已经与我们相处了有一段时间了。\n\n在From.GetName]上的一切都很顺利。"
 uplift.7010.name:0 "艰难的开始"
 uplift.7010.desc:0 "我们对[From.From.From.GetName]群体的提升比预计中发展得要顺利，但并非万事如意。\n\n尽管我们调节软化了他们的心理状态以减轻他们的抵制心理，但[From.From.From.GetName]仍然会偶尔对我们在[From.Owner.GetName]的行事方式提出抗议。"
 uplift.7200.name:0 "由心而生"
 uplift.7200.desc:0 "根据统计数据，[From.From.From.GetName]公民中有相当一部分对于我们关于宇宙本质的教育内容存在异议。\n\n某个不知名的人或组织正散步一些虚假的典籍，大肆夸大提升[From.From.From.GetName]族群对于[Root.Owner.GetName]的重要性。"
 uplift.7200.a:0 "不了了之"
 uplift.7200.b:0 "让他们保留他们的宗教信仰。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]得到§Y唯心主义§!思潮。"
 uplift.7200.c:0 "尽一切可能矫正他们"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]得到§Y唯物主义§!思潮。"
 uplift.7205.name:0 "拒服兵役"
 uplift.7205.desc:0 "由于[From.From.From.GetName]民众对军事方案的态度上的转变，在[Root.GetName]上引发了一些纠纷。同时一位代表也已经就划定非军事区提交了申请表。"
 uplift.7205.a:0 "那好吧"
 uplift.7205.b:0 "他们坚持自己信念的勇气值得表扬"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]得到§Y和平主义§!思潮。"
 uplift.7205.c:0 "他们必须知道战争的幽灵笼罩着我们"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]得到§Y军国主义§!思潮。"
 uplift.7210.name:0 "陌生的危险"
 uplift.7210.desc:0 "报道指出，在[Root.GetName]上最近被提升的[From.From.From.GetName]公民变得很焦虑，因为他们的[Root.Owner.GetSpeciesName]老师告诉他们可能会和遥远星系中的未知生物取得联系。"
 uplift.7210.a:0 "了解了。。。"
 uplift.7210.b:0 "对于我们来说是外星人只是外表看起来不一样。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]得到§Y亲外主义§!思潮。"
 uplift.7210.c:0 "对于未知事物的恐惧是合理的"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]得到§Y排外主义§!思潮。"
 uplift.7215.name:0 "宗族破碎"
 uplift.7215.desc:0 "尽管[Root.Owner.GetName]根据他们的社会秩序提供了一个稳固的社会模型，但对于被提升的[From.From.From.GetName]来讲这也许并不是很容易适应。\n\n他们在被快速开化的同时也剥夺了他们几千年来原有的的社会和文化的发展。也许正因为如此，[From.From.From.GetName]的社会秩序正处在一个极端不稳定的状态：也许有一天以家族为单位会成为最重要的，而在第二天社区领袖就会呼吁放弃这种纽带关系。"
 uplift.7215.a:0 "真有趣"
 uplift.7215.b:0 "希望[From.From.From.GetName]会在彼此间找到共识"
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]得到§Y威权主义§!思潮。"
 uplift.7215.c:0 "只有独立自主才可能自我实现"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]得到§Y平等主义§!思潮。"
 uplift.7500.name:0 "节外生枝"
 uplift.7500.desc:0 "一群当地的尚未开化的[From.GetName]不知怎么进入了在我们殖民地的外围的安保储存区。尽管他们马上被赶走了，但仍然有几个用于货币流通的星际上行线路被严重损坏。\n\n这恐怕已经导致了几百单位的能量币的损失。"
 uplift.7510.name:0 "活体实验"
 uplift.7510.desc:0 "在[Root.GetName]上的外族研究者发表了一份公开声明，声称当地立法限制对了接近开化的生物的实验。\n\n他们表明如此类实验会为科学发展带来的不菲的收益，并且警告称除非法令被修改，否则在[Root.GetName]上的整个科学界的研究水平会受到巨大影响。\n\n不过此事在伦理道德方面仍有待考证。"
 uplift.7510.a:0 "无视这自大的书呆子。"
 uplift.7510.a.tooltip:0 "当地的科学家们对于这件事感到不满。\n"
 uplift.7510.b:0 "我们会同意他们的需求。"
 uplift.7510.b.tooltip:0 "当地的居民对于这事感到不高兴。\n"
 uplift.7510.c:0 "思潮？我们对于这些少数派并不感兴趣。"
 uplift.7510.c.tooltip:0 "§Y你的帝国§!获得§Y极端排外主义§!思潮。\n"
 uplift.7520.name:0 "坐立不安"
 uplift.7520.desc:0 "[Root.GetName]当地接近开化的原住民在我们的殖民地外围造成了很大的骚动。[Root.Owner.GetName]在此处驻扎的行为很明显以某种方式地影响到了它们，它们成群结队地在驻扎地的附近与东面的某个地方之间来回疾跑。"
 uplift.7520.a:0 "赶走他们，但下手轻点。"
 uplift.7520.a.tooltip:0 "本地的生物不会再骚扰殖民者。\n"
 uplift.7520.b:0 "给这些蠢货一点颜色瞧瞧。"
 uplift.7520.b.tooltip:0 "这些鬼东西不会再找我们麻烦了。\n"
 uplift.7520.c:0 "试图找出他们去了哪里"
 uplift.7525.name:0 "丢失和遗忘"
 uplift.7525.desc:0 "一个异型研究小组同一只军事分遣队一同从殖民地出发，追踪这群本地生物的迁移路线。\n\n他们发现了一些远古的播种船残骸，在它完全损坏之前很明显是用以作为一个小型原始文明的发源地。\n\n[Root.GetName]上的支配物种应该很多年前的基因工程产物。借助播种船周围的设施，我们了解到他们曾经有一个之力高度发达甚至发展出书写文字的部落。\n\n我们并不清楚他们退化的原因，但是他们的举动现在有了更多的意义。在一些本能的层面上他们将我们[Root.Owner.GetSpeciesNamePlural]和他们之前来自太空的提升者认成一类。也许我们有序的社会所发出的一些指令的灌注脉冲，被他们的原始的天性所盖过。\n\n也许我们可以通过提升来消除这种他们日趋严重的焦虑，但是就目前来说，我们获得了千载难逢的研究远古太空文明遗留下来的生物改造样本的机会。"
