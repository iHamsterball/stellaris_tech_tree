 leader.30.name:0 "人工智能助手移除"
 leader.30.desc:1 "根据我们最近做出的宣布人工智能非法的政策调整，所有拥有§Y知性人工智能助手§!的[Root.GetAdj]科学家都被命令放弃他们的助手并将它们回收利用。"
 diplomatic.2.name:0 "[From.From.Owner.GetAdj]舰队司令侮辱了我们。"
 diplomatic.2.desc:0 "众所周知[From.From.Owner.GetSpeciesNamePlural]从来没说过其他外星种族的什么好话。即使是在外交的时候，[From.From.Owner.GetName]的脾气也很差，也不要期待他们能给予除了最小程度的尊重之上的任何对待。但在[Root.GetAdj]空间中航行的时候，各种交流还是会遵循基本的外交礼节的。\n\n就在今天的晚些时候，当他们指挥着一支舰队穿过[From.From.GetStarName]星系的时候，同时还[broadcasted_insult_leader.GetName]决定对我们完全不知情的公众们播放这些尖酸刻薄的讽刺言论。他们的舰队司令似乎收到了来自我们一颗星球上的无线电信号，然后粗野不堪地咆哮着对我们的文化和进化源头大肆嘲讽。我们的数百万公众已经收到了这些明显是故意发出的信息。怒火正从我们的人民心中燃起。"
 diplomatic.2.a:0 "[From.From.Owner.GetName]必须马上开除这个心胸狭窄的偏执狂！"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName]必须交给我方并处死！"
 diplomatic.2.c:0 "只是些闲言碎语而已，我们可不想显得小气又斤斤计较。"
 diplomatic.3.name:0 "舰队司令侮辱了[From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "虽然我们很少人喜欢为了[From.GetSpeciesNamePluralInsult]，或者其他什么一般意义上的异星种族花时间，但是我们大多数人还是避免在不恰当的时候表达出我们的这种厌恶感。司令[broadcasted_insult_leader.GetName]决定在他一边航行穿过[From.GetAdj]空间，一边公开播放针对[From.GetSpeciesName]人民的恶毒谩骂的时候，显然已经丢弃了担忧之情。关于对侮辱了他们低劣天性的索赔名单已经变成了些在[Root.GetHomeWorldName]上的饭后谈资，但同时也引发了一起与当地人之间的外交事故。\n\n[broadcasted_insult_leader.GetName]舰队司令私下对我们进行了道歉，并且说他这么做是因为听烦了当地的广播。[From.GetAdj]的政府呼吁这位罪犯辞职立刻辞职谢罪。"
 diplomatic.3.a:0 "这种不会控制自己脾气的人可不适合当舰队司令。"
 diplomatic.3.b:0 "这广播听着还挺有趣的，我们可不能为了这事就开除某个人！"
 diplomatic.4.desc:0 "虽然我们很少人喜欢为了[From.GetSpeciesNamePluralInsult]，或者其他什么一般意义上的异星种族花时间，但是我们大多数人还是避免在不恰当的时候表达出我们的这种厌恶感。舰队司令[broadcasted_insult_leader.GetName]决定在他一边航行穿过[From.GetAdj]空间，一边公开播放针对[From.GetSpeciesName]人民的恶毒谩骂的时候，显然已经丢弃了担忧之情。关于对侮辱了他们低劣天性的索赔名单已经变成了在[Root.GetHomeWorldName]上的饭后谈资，但同时也引发了一起与当地人之间的外交事故。\n\n[broadcasted_insult_leader.GetName]舰队司令私下对我们进行了道歉，并且说他这么做是因为听烦了当地的广播。[From.GetAdj]政府号召将[broadcasted_insult_leader.GetHimHer]引渡到[From.GetHomeWorldName]并处决他。"
 diplomatic.4.a:0 "为解决数百万人的争议而牺牲一人是值得的。"
 diplomatic.4.b:0 "我们不会把任何一人交给你们这群异星人屠宰！"
 diplomatic.5.name:0 "[From.GetName]解雇了舰队司令"
 diplomatic.5.desc:0 "在我们的外交官施压，要求他们要更小心地选择他们的领导人之后，目前[From.GetRulerName]已经将舰队司令[broadcasted_insult_leader.GetName]撤职。然而这位舰队司令并没有就此安静地离去，而是发誓要澄清[broadcasted_insult_leader.GetHisHer]的名誉，并希望[From.GetAdj]的公众意愿在未来转而更积极地反抗[Root.GetName]。\n\n不过[From.GetName]的领导就未来对我们领土的探索表明了清晰的态度：哪怕他们也许并不喜欢和外星人打交道，至少在他们的领土上，[Root.GetSpeciesName]会得到应有的尊重。"
 diplomatic.5.a:0 "他们最好保持现有的战略。"
 diplomatic.6.name:0 "引渡[From.GetName]舰队司令"
 diplomatic.6.desc:0 "经过一段短期协商后，[broadcasted_insult_leader.GetName]已经被送到我们这里并接受处罚。在郑重考虑了侮辱[Root.GetSpeciesName]应当受到什么惩罚后，看来只有死亡以及彻底的毁灭可以作为一个合适的选项了。\n\n 毫无悔意的[broadcasted_insult_leader.GetHerHis]舰队司令那批判我们野蛮行为的激情演说被气闸关闭所打断，于此同时他的个人舱也以近光速被射向[Root.Capital.StarName]的中心。这照亮了先祖们夜空的光荣火焰，将会烧尽一切亵渎者的痕迹。"
 diplomatic.6.a:0 "停止诽谤[From.GetRandomSpeciesSound]"
 diplomatic.7.name:0 "[From.GetName]维护舰队司令"
 diplomatic.7.desc:0 "我们决意让[broadcasted_insult_leader.GetName]辞职谢罪的要求已经被他们认为是对[From.GetRulerTitle][From.GetRulerName]与[From.GetAdj]执政方式缺乏了解到了令人震惊的程度而闹的笑话。他们回复了一条信息，很大程度上是试图为那个舰长的行为找借口，甚至暗示，一些这个过程中也许是[broadcasted_insult_leader.GetSheHe]不经意间所说的，关于[Root.GetSpeciesNamePlural]的内容可能某种层面上是正确的。\n\n看来，那个偏执狂的个人行为已经转变成[From.GetName]的全民共识了。他们显然认为可以毫无代价地任人侮辱中伤我们。"
 diplomatic.7.a:0 "贵国的领导层已经跟其他的分支一样腐朽了。"
 diplomatic.8.name:0 "无礼的舰队司令"
 diplomatic.8.desc:0 "曾因侮辱性发言造成的外交事件而遭革职的海军上将正试图复出。随着持续的战争，其原先的许多言论变成了人们每天都在听的宣传，许多人，尤其是军方内部，开始对海军上将的言论做辩护。\n\n尽管现在改变我们的决定会削弱政府的信誉，对这场战争而言，这位人士可能是我们可以找到的最佳海军上将了。"
 diplomatic.8.a:0 "我们需要一个能团结大家的人。"
 diplomatic.8.b:0 "我们做了正确的决定，而且我们将会坚持这个决定。"
 diplomatic.10.name:0 "研究人员怀疑外国舰船。"
 diplomatic.10.desc:0 "[Root.GetName]因其学术水平和对创新的推动而知名，但是，要想保持在科学的最前沿，不仅需要决定如何进行研究，也要决定与谁分享成就。我们的商业秘密很有价值，无论在国内还是整个河系，一些科学家对非法入侵他们的数据库是非常警惕的。\n\n[From.From.Owner.GetAdj]在我们领土内的的科研船舶，被许多研究机构怀疑有着间谍行为。一些研究人员声称，考虑到这种潜在威胁，他们不应该继续运作下去，他们请求我们向可疑的[From.From.Owner.GetSpeciesNamePlural]关闭边界。"
 diplomatic.10.a:0 "我们的科学家理应有安全感。关闭边界。"
 diplomatic.10.b:0 "这些科研船是研究伙伴，不是间谍。"
 diplomatic.11.name:0 "[From.GetName]关闭边界。"
 diplomatic.11.desc:0 "你在[From.GetAdj]星域的科研船已经让我们怀疑你的动机了。我们的研究人员认为你的科学家们并不是在进行科学研究，而是在窃取我们的成果。为了保护珍贵的商业机密的安全，我们必须禁止你接近我们的星域。"
 diplomatic.11.a:0 "科学家们无法彼此信任，这真是一个糟糕的时代。"
 diplomatic.12.name:0 "[From.From.GetName]怀疑测绘基因组。"
 diplomatic.12.desc:0 "在我们最初离开[Root.GetHomeWorldName]后，警惕外星异种的威胁就一直是最优先的事情。鬼鬼祟祟地徘徊在我们领土上的[From.From.GetAdj] 的科研船并不是没人关注它，但直到最近，它们都被假定为是在和平地探索星球。然而，最近的一个推测对之前的假定提出了质疑。\n\n[From.From.GetSpeciesName]因在医学研究中使用基因组测绘而闻名。如果他们正在绘制信任他们的[Root.GetSpeciesNamePlural]的基因组，试图找出我们的弱点，我们该怎么办呢？虽然暂时还没有明确的证据能证明一点，但这个推测已经引起了呼声，呼吁对[From.From.GetName]关闭我们的边界，以防止任何可能的敌对计划继续进行。"
 diplomatic.12.a:0 "我们不能冒让未来的敌人获得这些数据的风险！关闭边界。"
 diplomatic.12.b:0 "我们不能把外交政策建立在这些阴谋论的基础上。"
 diplomatic.12.c:0 "我们必须开始一项对他们的基因组进行测绘的计划作为报复。"
 diplomatic.13.name:0 "[From.GetName]关闭了边界。"
 diplomatic.13.desc:0 "我们收到报告指出你的科研船在我方宙域进行可疑活动。有流言指出你正在研究我们的基因构成，寻找可能的弱点并制造生物武器。我们不能将[From.GetSpeciesAdj]人民置于这样的危险之下。"
 diplomatic.13.a:0 "毫无根据的指责！"
 diplomatic.14.name:0 "基因组测绘已经给出结果了。"
 diplomatic.14.desc:0 "虽然我们没有在被检查的基因组中发现我们希望发现的特定信息，但是我们的研究已经证实了我们基因组信息中的许多特点。一些在之前与[Root.GetHomeWorldName]的战争中被证明有效的武器可能在面对其他外星生命时完全无用。这些新的发现将发展我们的战争学说。"
 diplomatic.14.a:0 "如果他们真的打算对我们不利，我们也许会需要这些。"
 diplomatic.15.name:0 "监视[From.From.GetAdj]的科学家。"
 diplomatic.15.desc:0 "尽管[Root.GetName]试图避免让唯心方面的顾虑成为我们对世俗世界探索和检测和绊脚石，但是我们很清楚那些形而上的论点以及沿袭下来的传统是如何在各项事务中发生作用的。[From.From.GetName]的科学家在追求太空发现方面显得过于莽撞。\n\n仅仅因为对[Root.GetSpeciesAdj]神话中至关重要的星座内的几颗星星产生兴趣，[encroaching_research_leader.GetName]就被指控亵渎了与他们生活密切相关的传说故事。尽管我们十分确信，那些星座的神圣性并不会因为区区太空探索就遭到亵渎，依然有很多人反对这项研究，并劝说[encroaching_research_leader.GetHimHer]离开[Root.GetAdj]国境。"
 diplomatic.15.a:0 "只要是怀有不良意图的嫌疑，这就足以作为禁止他们进入我们的星域的理由了。"
 diplomatic.15.b:0 "我们的信仰比物质世界的一切都更加重要。唯有信仰绝对不可侵犯。"
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]继续进行[encroaching_research_leader.GetHerHis]研究。"
 diplomatic.16.name:0 "From.GetName]关闭了边界。"
 diplomatic.16.desc:0 "你们的科学家，[encroaching_research_leader.GetName]，在被我的人民尊重的星座中的星星上投入了太多不必要的注意力。我们禁止那些没有不尊重我们的信仰和传说的人在我们星域内行动。"
 diplomatic.16.a:0 "这一定是某种误会。"
 diplomatic.17.name:0 "在[From.GetName]有了异端的发现。"
 diplomatic.17.desc:0 "在外星人控制的空间里指挥科研调查工作需要一些左右逢源的品质，这是我们在招募科学家时偶尔会忽视的。这一点从最近[encroaching_research_leader.GetName]在神圣星座的调查中惹上麻烦的例子中就可以看出。当地人拒绝对这种课题的研究并且不断阻挠[encroaching_research_leader.GetHimHer]直到[From.GetRulerTitle][From.GetRulerName]做了一项声明，批准了这项调查。\n\n[encroaching_research_leader.GetName]，显然对那些抗议感到痛恨，他似乎花了一些时间并确实地找到了一些将证明这些星星的真实年龄与[From.GetAdj]的有关传说相抵触的材料。如果这些结果被发表，很有可能造成进一步的暴动。"
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe]是故意想要引起公愤吗？烧死[encroaching_research_leader.GetHimHer]"
 diplomatic.17.b:0 "科研调查的过程中总会发生这样的事情的。"
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]发表了他的异端邪说。"
 diplomatic.18.desc:0 "无视我们对[From.GetName]研究我们古老星座意图的信任，[encroaching_research_leader.GetSheHe]已经重新评估星星的年龄并证明它们的亮度和可见度与我们的传说相抵触，这扰乱了我们民众的思绪。\n\n原本反对进行这项研究的人民争辩道，这些结论是那些科学家在被要求停止研究后，出于恶意故意得出的。[From.GetAdj]的政府决定含糊敷衍这个问题，并且拒绝采取行动来避免我们的人民因这份报告而可能产生的愤怒和痛苦。"
 diplomatic.18.a:0 "We should never have trusted them to respect us."
 diplomatic.19.name:0 "异域的木管乐器"
 diplomatic.19.desc:0 "自从我们离开[Root.GetHomeWorldName]，在我们遇到的种族中音乐已经有了很多种形式，这些音乐的形式与偏好不断地困扰着我们。有时候我们听不见那些外星异种的音乐，而在其他时候，声波强大到足以摧毁我们的听觉。遇到那种我们比他的创作者更喜欢的音乐那就更是一个难得的机会。\n\n最近在[music_listening_planet.GetName]就找到了这样一个难得的机会。对方电台播放的音乐广泛流行在靠近[music_origin_country.GetAdj]的边境的地区。来自[music_origin_country.GetHomeWorldName]的乐器所演奏的旋律不仅仅只是优美动听，而且似乎引起了[Root.GetSpeciesAdj]身体的共鸣，使[Root.GetSpeciesOrganName]感觉放松。不管这个乐器是什么，它和我们所拥有的乐器完全不同。"
 diplomatic.19.a:0 "一个很好的时机去了解他们的文化。"
 diplomatic.19.b:0 "让我们仔细学习这种乐器。"
 diplomatic.20.name:0 "器乐生物学"
 diplomatic.20.desc:0 "在更细致地关注这外星音乐后，我们发现这音乐是用一种管乐器演奏的，并且这种管乐器是用外星人故乡的一种原生植物制作的。这种植物的内部结构不同寻常，与[Root.GetHomeWorldName]的任何东西都完全不同，即便是在分子水平上。空气流经这种植物产生的振动对[Root.GetSpeciesAdj]身体的影响使我们对我们自己的生物以及其如何和外星世界的植物相互作用方面的研究取得了重大进展。"
 diplomatic.20.a:0 "谁知道我们能找到什么？"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]反对扩张"
 diplomatic.21.desc:0 "您在[Root.GetName]新的殖民地非常接近我们的边界。我们希望你从这个边境撤出，以避免我们未来出现应在何处划定边界的冲突。"
 diplomatic.21.a:0 "我们将立即停止发展。"
 diplomatic.21.b:0 "这个殖民地是我们未来的一部分。它将被保留。"
 diplomatic.1000.name:0 "舰队演习"
 diplomatic.1000.desc:0 "舰队司令[exercise_admiral.GetName]制定了一个舰队演习计划，这将涉及到我们大部分的海军。[exercise_admiral.GetSheHe]为这场演习选择的地点是[exercise_system.GetName]星系，靠近[exercise_neighbor.GetName]的边界。\n\n[exercise_neighbor.GetSpeciesNamePlural]或许会将这次演习视作一种挑衅，但是如果我们取消演习，我们的军队会认为我们过于软弱。毕竟，[exercise_system.GetName]是我们的领土，[exercise_neighbor.GetName]没有权力告诉我们在自己的地盘里什么能做，什么不能做。"
 diplomatic.1000.a:0 "按计划进行演习。"
 diplomatic.1000.b:0 "取消演习。"
 FLEET_MANEUVERS_1_PROJECT:0 "进行舰队演习"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "主力舰队已按计划开入靠近[exercise_neighbor.GetName]边界的[exercise_system.GetName]星系。这次演习主要是模拟[exercise_neighbor.GetSpeciesName]军队在入侵之前向我方边界内发射探测器。\n\n一旦所有参演部队到达[exercise_location.GetName]轨道的预定位置，演习就会开始。"
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "舰队演习取消"
 diplomatic.1001.desc:0 "主力舰队的演习计划已被取消。舰队长时间未能进入预定地点，这严重影响到整个舰队的战备水平。"
 diplomatic.1002.desc:0 "由于[Root.GetName]被卷入一场战争，原本的舰队演习计划取消，我们的舰队得到战场上历练去了。"
 diplomatic.1002.a:0 "战火试炼"
 diplomatic.1006.name:0 "[exercise_system.GetName]有舰队反应"
 diplomatic.1006.desc:0 "我们已经收到了[From.Owner.GetName]大量舰队活动情报报告。他们集中在[exercise_system.GetName]星系，似乎接近我们的边界。[From.Owner.GetSpeciesNamePlural]想要做什么？"
 diplomatic.1006.a:0 "继续监测情况。"
 diplomatic.1011.name:0 "舰队演习：碰撞"
 diplomatic.1011.desc:0 "根据舰队司令[exercise_admiral.GetName]所制定的演习计划，目前我们的舰队正在[exercise_system.GetName]星系进行演习。在演习期间，发生了几次军舰之间的碰撞事故。所幸船员伤亡极少，相关军舰也没有遭受致命的损伤，但在演习后他们被命令劳改。"
 diplomatic.1011.a:0 "至少没有损失军舰。"
 exercise_collision_tooltip:0 "我们的几艘军舰因碰撞而受到连续损伤。"
 diplomatic.1012.name:0 "舰队演习：军舰损失"
 diplomatic.1012.desc:0 "当舰队在[exercise_system.GetName]进行演习时，[destroyed_ship_1.GetName]和[destroyed_ship_2.GetName]军舰意外高速相撞。两艘军舰的船员全部遇难，我们心情沉重，已将这个消息通知了他们的家属。"
 diplomatic.1012.a:0 "这是一个悲伤的日子。"
 exercise_ships_lost:0 "我们的两艘军舰因意外相撞而损失。"
 diplomatic.1013.name:0 "舰队演习：优秀军官"
 diplomatic.1013.desc:0 "[officer_ship.GetName]的舰长[exercise_officer.GetName]在[exercise_system.GetName]星系进行的舰队演习中表现了其出色的能力。这位军官表现出极强的领导才能，军方高层认为应立即提拔[exercise_officer.GetHerHim]以鼓舞全军。"
 diplomatic.1013.a:0 "舰队总会需要有能力的指挥官。"
 exercise_officer_tooltip:0 "舰队司令[exercise_officer.GetName]现已待命。"
 diplomatic.1014.name:0 "舰队演习：公众利益"
 diplomatic.1014.desc:0 "在[exercise_system.GetName]星系进行的舰队演习吸引了[Root.Capital.GetName]和各个殖民地上相当多的媒体关注。未加密的全息影像全面的展示了[Root.GetName]舰队勇士的英姿，无数的志愿者因此涌向了我们的征兵站点。"
 diplomatic.1014.a:0 "这将减少我们的招募成本。"
 diplomatic.1020.name:0 "来自[From.Owner.GetSpeciesName]的演习情报"
 diplomatic.1020.desc:0 "我们的情报人员收集了更多在[exercise_system.GetName]星系不断增加的[From.Owner.GetSpeciesName]舰队活动的情报。[From.Owner.GetName]似乎聚集了一支庞大的舰队，以前所未有的规模进行着舰队演习.\n\n到目前为止，还没有迹象表明此次演习将转化为对[Root.GetName]的直接军事行动，但靠近我方边界的军事行动必然被看作是蓄意挑衅！我们应该如何回应？"
 diplomatic.1020.a:0 "我们将严重抗议！"
 diplomatic.1020.b:0 "我们无视他们的挑衅。"
 exercise_diplomatic_protest:0 "我们严重抗议[From.Owner.GetName]的行为，对他们表示强烈谴责与不满。"
 diplomatic.1021.desc:0 "[From.GetName]以最强硬的措辞对目前正在[exercise_system.GetName]星系举行演习的[Root.GetSpeciesName]舰队表示抗议和不满。\n\n如此规模空前的舰队演习，如此接近我们的边界，这只能被理解为一种潜在的威胁与挑衅。我们的部队已经处于最高警戒状态，我们的舰队司令被命令以最直接的军事回应应对任何边境的侵犯。"
 diplomatic.1021.a:0 "告诉[From.GetSpeciesNamePlural]这是我们的内政！"
 diplomatic.1021.b:0 "我们无法承担后果... 取消演习。"
 diplomatic.1021.c:0 "我们的外交官会缓和局面。"
 exercise_diplomatic_hardline:0 "对于他们卑微的抗议，我们将回应以最强硬的态度。"
 exercise_diplomatic_cancelled:0 "取消我们正在进行的舰队演习，以改善与[From.GetName]的关系，军方不会高兴的。\n\n"
 exercise_diplomatic_conciliatory:0 "我们将采取温和的回应以减轻外交伤害，但舰队演习仍将继续。"
 diplomatic.1022.desc:0 "我们收到了你们对在[exercise_system.GetName]举行演习的英勇无敌舰队发出的卑微抗议。正如你们所知，那个星系位于[From.GetName]的主权范围内，所以我们不认为那里发生的事与你们有任何关系。\n\n顺便提醒一下，[Root.GetName]最好能老老实实的管好自己并保证以后也不会给我们发送如此鲁莽、充满挑衅的外交文书。\n\n通讯结束。"
 diplomatic.1022.a:0 "这真是太难堪了！"
 diplomatic.1023.desc:0 "由于[Root.GetName]对在[exercise_system.GetName]星系进行的舰队演习的表示抗议，[From.GetName]已决定终止所有正在进行的舰队演习，以增进两个星际国家之间的良好关系。\n\n我们真诚地希望，这次行动将有助于缓和星际间的紧张局势，同时这将毫无疑问地证明，[From.GetSpeciesName]致力于银河的持久和平。"
 diplomatic.1023.a:0 "也许他们真的在追寻和平..."
 diplomatic.1024.desc:0 "因为我们在[exercise_system.GetName]星系进行的军事演习而使[From.GetName]产生误解，对此我们深表遗憾。\n\n这是我们事先计划好的军事演习，而且演习地点是由我们的舰队司令随机挑选出来的。这绝不应该被曲解为针对[Root.GetName]的某种威胁或挑衅。"
 diplomatic.1024.a:0 "也许这是[From.GetSpeciesName]的另一个诡计？"
 diplomatic.1025.name:0 "演习结束"
 diplomatic.1025.desc:0 "[exercise_fleet.GetName]在[exercise_system.GetName]星系举行的演习已经结束。舰队司令[exercise_admiral.GetName]报告说，我们从演习中获益颇丰，这很大程度上归功于此次演习巨大的规模。尽管有一些潜在的外交上面的负面影响，但至少此次军演所积累的军事经验是非常宝贵的。"
 diplomatic.1025.a:0 "做得好。"
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]演习结束"
 diplomatic.1026.desc:0 "从[exercise_system.GetName]星系传输来的[From.Owner.GetSpeciesName]舰队行动峰值突然下降来看，[From.Owner.GetName]在那里举行的舰队演习终于结束了。"
 diplomatic.1026.a:0 "早该如此了。"