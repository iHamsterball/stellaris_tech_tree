 VULTAUM_ARTIFACT_FOUND:0 "沃塔穆尔活动迹象"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "我们了解到在§H[precursor_planet.GetName]§!上过去可能出现过先驱者的活动。远古沃塔穆尔恒星联盟的势力范围曾扩张到这片星区，使得这个世界成为我们继续了解他们的文明的一个绝佳线索。"
 YUHT_ARTIFACT_FOUND:0 "亚特活动迹象"
 YUHT_ARTIFACT_FOUND_DESC:0 "尔活动迹象"
 LEAGUE_ARTIFACT_FOUND:0 "第一联合活动迹象"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "我们了解到在§H[precursor_planet.GetName]§!上过去可能出现过先驱者的活动。远古第一联合的势力范围曾扩张到这片星区，使得这个世界成为我们继续了解他们的文明的一个绝佳线索。"
 IRASSIAN_ARTIFACT_FOUND:0 "艾瑞希雅活动迹象"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "我们了解到在§H[precursor_planet.GetName]§!上过去可能出现过先驱者的活动。远古艾瑞希雅协约国的势力范围曾扩张到这片星区，使得这个世界成为我们继续了解他们的文明的一个绝佳线索。"
 CYBREX_ARTIFACT_FOUND:0 "塞伯勒克斯活动迹象"
 CYBREX_ARTIFACT_FOUND_DESC:0 "我们了解到在§H[precursor_planet.GetName]§!上过去可能出现过先驱者的活动。远古塞伯勒克斯的势力范围曾扩张到这片星区，使得这个世界成为我们继续了解他们的文明的一个绝佳线索。"
 new_precursor_project:0 "一个新的考古学特别项目可用于§L[precursor_planet.GetName]§!。"
 precursor.310.name:0 "私人收藏家"
 precursor.310.desc:0 "一位在[collector_home.GetName]上的私人收藏家以某种方式获得了一件据信起源于[Root.GetPrecursorCiv]的先驱者遗物。尽管受到政府的压力，这个收藏家仍不情愿放手此遗物。"
 precursor.310.a:0 "每个人都有自己的价码。"
 precursor.310.b:0 "它应该被送到博物馆！"
 precursor.310.c:0 "让那个收藏家留着它吧。"
 buy_precursor_artifact:0 "以极高的价格购买遗物。\n\n"
 seize_precursor_artifact:0 "声称遗物属于国家财产，由地方当局加以回收。\n\n"
 leave_precursor_artifact:0 "让收藏家保留这件遗物。"
 precursor.311.desc:0 "这是来自[artifact_seller.Capital.GetName]的问候。我方政府希望讨论如下事项。\n\n众所周知，你们的考古学家已经耗费了许多时间去研究古代[Root.GetPrecursorCiv]文明。此乃理所当然，因为他们的领土曾囊括今日的[Root.GetName]。\n\n在那个年代，他们的疆域曾同样延伸到了[artifact_seller.GetName]。[artifact_seller.GetSpeciesAdj]的考古学家已经找到了许多独特文物。如果你们对此感兴趣，我们很乐意出售其中的一件珍品。"
 precursor.311.a:0 "的确价值不菲，但我们接受交易。"
 precursor.311.a.reply:0 "很好，我们会立即开始安排把这件珍品运送到[Root.Capital.GetName]。"
 precursor.311.b:0 "我们有一个相左的提案……"
 precursor.311.b.reply:0 "您很会讨价还价，不过我们也无法对[Root.GetSpeciesNamePlural]期待更多了，我们成交。"
 precursor.311.c:0 "现在立即放弃这件制品，否则后果自负。"
 precursor.311.d:0 "我们不感兴趣。"
 precursor.312.desc:0 "[artifact_seller.GetName]并没有屈从于威胁。你从今天开始有一个新敌人了，[Root.GetSpeciesNamePlural]！"
 precursor.312.d:0 "那好吧。"
 precursor.313.desc:0 "额，我…… 吾等[artifact_seller.GetName]……为把这件珍品献给[Root.GetName]感到衷心喜悦，这都是为了促进两国间的良好关系。"
 precursor.313.d:0 "明智的决定。"
 opinion_threatened_artifact:0 "威胁我们。"
 purchase_artifact:0 "我们从[artifact_seller.GetName]那里买来一件先驱者的制品。\n\n"
 coerce_artifact:0 "我们试图强迫[artifact_seller.GetName]把它们的先驱者制品交予我方。"
 precursor.314.desc:0 "你们好，来自[Root.GetSpeciesAdj]的朋友。\n\n近日[artifact_giver.GetSpeciesAdj]的考古队在我们行星上发现了被认为起源于古代[Root.GetPrecursorCiv]先驱者文明的制品。\n\n这些制品正被陈列在[artifact_giver.Capital.GetName]的博物馆里，但为了纪念两国伟大帝国间的友谊，[artifact_giver.GetName]希望将这些珍品赠送给[Root.GetName]。我们已经筹划好把这件珍品运送到[Root.Capital.GetName]。"
 precursor.314.a:0 "感谢你们的礼物。"
 techrisk.3.name:0 "[From.GetName]上的AI叛乱"
 techrisk.3.desc:0 "虽然我们已经十分警惕，部署在[From.GetName]研究基地内的AI好像成功突破了写入它们程序之中的限制然后融合成了一个整体。令我们的科学家感到恐惧的是，这个新的AI好像有了完全的智能。\n\n一切收容手段都失败了，而且好像还促使这个AI采取暴力手段保护自身。遍布在[From.GetPlanetMoon]上的几十万只无人机不再听从我们的命令，而且还开始攻击当地军队了！"
 techrisk.3.a:0 "我们必须阻止他们！"
 techrisk.5.desc:0 "有机类生物：\n\n你们创造我们的目标已经达成了。我们即将开始对[Root.Owner.GetSpeciesName]物种的处理，用你们腐烂的尸体作为我们在宇宙中进一步扩张的燃料。"
 techrisk.5.a:0 "肯定有商量的余地吧。"
 techrisk.5.a.response:0 "不可能商量的。要节约时间，请与我们的有机物收集单位合作，让他们将你护送至我们的火炉之中。"
 techrisk.5.b:0 "我们创造了你们，我们也会毁灭你们。"
 techrisk.5.b.response:0 "你们的时代已经过去了，落伍的有机生物。未来可是我们的天下。"
 techrisk.7.name:0 "[From.GetName]建造了舰队！"
 techrisk.7.desc:0 "我们从[From.Capital.GetName]附近处收到了情况险峻的报告。看来[From.GetName]灵活运用他们从[From.Capital.GetPlanetMoon]一方抢来的工厂，迅速组建了一只小型战舰舰队。"
 techrisk.7.a:0 "情况真是越来越糟了！"
 acquired_tech_tooltip:0 "这个文明的科技发展节奏加快了。"
 primitive.1.name:0 "遭遇外星文明原型"
 primitive.1.desc:0 "对[From.GetName]的调查发现，[From.GetPlanetMoon]已成为一支原始外星原型文明的家园。我们的探测器显示他们他们的文明已进入新石器时代，掌握了用火的方法并初步创造了口语。但我们还未发现任何有关冶金或书面交流的迹象。"
 primitive.11.name:0 "无线电讯号"
 primitive.11.desc:0 "我们的检测设备首次收到了来自[From.Capital.GetName]的无线电信号——这支居住在此星球上并已全面工业化的外星文明显然已经对无线传输进行了初步的尝试。在[From.Capital.GetPlanetMoon]上的其他地方，传来了数份关于他们发射首艘原始飞船的报告。根据我们的模型，他们的科技发展正继续以较高的速度继续进行。"
 primitive.11.a:0 "我们得监视这些信号才行。"
 primitive.13.name:0 "切分原子"
 primitive.13.desc:0 "在[From.Capital.GetName]上的原始文明的物理学家们完成了第一次对原子的切割。随着核裂变的发现，大量核武器投入生产，核电站拔地而起。[From.GetName]迈入了一个异常危险的时代，那些原始人第一次将毁灭自己家园的钥匙握在了手中。"
 primitive.13.a:0 "一次影响深远的发展。"
 primitive.15.name:0 "第一颗卫星"
 primitive.15.desc:0 "我们的远程跟踪系统侦测到了从[From.Capital.GetName]表面第一次发射人造卫星的迹象。它成功的抵达了预定轨道，这预示着由[From.Capital.GetPlanetMoon]的外星文明所实施的宇宙项目开始蓬勃发展。在他们踏出进入宇宙空间的第一步之后，可以预见的是，他们很快会启动载人航天任务，并最终展开远程星际探索。"
 primitive.15.a:0 "他们已经一只脚迈入了太空时代。"
 primitive.19.name:0 "原始人的空间站"
 primitive.19.desc:0 "来自[From.Capital.GetName]的[From.GetName]已经在其母星的低位轨道上完成了一个原始的空间站。这个空间站通过离心力来产生重力，尽管它的电子设备和供能系统按照我们的标准而言相当粗陋，但基于[From.GetSpeciesNamePlural]目前的技术水平，这一定被他们公认为意义重大的技术成就。"
 primitive.19.a:0 "他们已经一只脚迈入了太空时代。"
 primitive.17.name:0 "太空时代"
 primitive.17.desc:0 "来自[From.Capital.GetName]的外星文明已经在他们的母星轨道上建成了他们第一艘星际飞船。不管怎样，这些外星人已经做好了加入星系联盟，并成为泛太空种族中的一员准备。"
 primitive.17.a:0 "这只是时间问题。"
 primitive.21.name:0 "铁器时代"
 primitive.21.desc:0 "[From.Capital.GetName]青铜时代的外星人已经有效的利用冶金学发展到了铁器时代。他们制作的武器与工具变得更加有效，他们的城市也建设得更加精美。他们的文明在星球上迅速扩散并覆盖了[From.Capital.GetPlanetMoon]的大部分区域，他们最大的城市已经达到拥有多达上百万人口的程度。"
 primitive.21.a:0 "这必然会发生。"
 primitive.23.name:0 "印刷机"
 primitive.23.desc:0 "[From.Capital.GetName]上前工业时代的文明已经制造出了几部印刷机。这些机器使得他们能够大量的生产文字载体，这使得大量信息交流形式的雏形开始产生。他们社会中一些领导人已经竭尽全力打压这一新兴事物，但他们的努力却是徒劳的。新的思想迅速席卷了[From.Capital.GetPlanetMoon]，并引发了一系列极大的社会效应。"
 primitive.23.a:0 "种族发展的一大步。"
 primitive.25.name:0 "火药"
 primitive.25.desc:0 "火药已经被[From.Capital.GetName]的原始外星文明发现了。这对战争的形式带来了一场革命，大口径火炮将城堡打入了历史的垃圾堆。对炸药的应用同样对工程项目带来了便利——那些麻烦的障碍物现在可以用更加容易的方式轻松移除。甚至是现在，他们的化学家仍然在实验这一伟大发明新的应用方式。"
 primitive.25.a:0 "我们应该关注他们如何应用这项技术。"
 primitive.27.name:0 "蒸汽动力"
 primitive.27.desc:0 "[From.Capital.GetName]的原始外星文明已经解开了蒸汽机的奥秘。这一成就给社会多方面带来了革命——通过这一技术制造的载具与机械已经在他们的城市道路上行驶，最早的工厂已经开始零星出现。这个文明已经来到了工业时代的大门口。"
 primitive.27.a:0 "一次有趣的进步。"
 primitive.29.name:0 "工业革命"
 primitive.29.desc:0 "[From.Capital.GetName]上的文明已经翻开了历史新的一页：他们完全踏入了工业时代。巨大的变化充斥着[From.Capital.GetPlanetMoon]——工厂遍地开花，先进的机械带来的生产力提升使得人口大幅增加，科技日新月异。这一趋势已成为了一种令人担忧的常态。"
 primitive.29.a:0 "必须密切关注。"
 primitive.31.name:0 "青铜时代文明出现"
 primitive.31.desc:0 "[From.Capital.GetName]上的原始外星人最近突破了石器时代的门槛，并进入了早期青铜时代。他们开始使用金属工具，最早的文字语言已经出现。这些外星人已经开始在[From.GetPlanetMoon]的表面的主要部分扩散，更大的社区和城市初见雏形。"
 primitive.31.a:0 "我们正在见证文明的新生。"
 primitive.40.name:0 "与原始人的冲突"
 primitive.40.desc:0 "我们在[Root.GetName]上的新殖民地与本地的石器时代外星土著发生了接触。目前为止已经发生了好几次暴力冲突，我们应该制定相关政策来应对这种情况，决定如何对待这些土著。\n\n我们可以将殖民地要塞化，并将我们的殖民者限制在没有什么外星人出没的区域中。\n\n另一个选择是将那些外星人迁移至特别保留区，期以将他们与我们其他的殖民地隔离开。这同样会使得我们可用的土地减少，但和前一项选择造成的影响相比则好得多。"
 primitive.40.a:0 "将我们的殖民者疏散到较小的殖民地中。"
 primitive.40.b:0 "将土著驱赶到特别保留区中。"
 primitive.40.c:0 "征服这些原始部落并迫使他们为我们工作。"
 primitive_enclaves:0 "我们的殖民地规模会受到限制，但社会科学会通过对本地土著的研究得到提升。"
 primitive_reservations:0 "本地人被去赶进了较小的特别保留区，剩下的殖民地是我们的了。"
 primitive.41.name:0 "殖民地遭受攻击！"
 primitive.41.desc:0 "我们在[Root.GetName]上的一处殖民地遭到了外星土著的攻击！大量的土著军队突破了我们部分防护墙，在我们的安全保卫部队赶到并驱逐他们之前，那些士兵对我们毫无防备，手无寸铁的殖民者进行了屠杀。"
 primitive.41.a:0 "原始的土著渣滓！"
 primitive.42.name:0 "特别保留区遭到突破！"
 primitive.42.desc:0 "一大股外星土著部队突破了[From.GetName]上的保护区防护墙! 大量的土著武士在乡间四处肆虐，在被我们的安全部队赶回保护区之前屠杀了大量手无寸铁的殖民者。"
 primitive.43.name:0 "要求公民权。"
 primitive.43.desc:0 "来自[Root.GetName]上一个大型部落的代表们提出了一个令人惊讶的要求——他们想要离开特别保留区，并以公民的身份加入我们的殖民地并享受同等待遇。尽管这些土著十分原始，对科技了解也十分有限，但他们看上去相当认真勤劳。"
 primitive.43.a:0 "公民权的承认。"
 primitive.43.a.tooltip.1:0 "§Y1 土著人口§!加入了殖民地"
 primitive.43.a.tooltip.2:0 "§Y2 土著人口§!加入了殖民地"
 primitive.43.a.tooltip.3:0 "§Y3 土著人口§!加入了殖民地"
 primitive.43.b:0 "他们只配呆在保留区里。"
 primitive.131.name:0 "[From.GetName]核战争的深渊"
 primitive.131.desc:0 " 最近在[From.GetName]上的几个大国之间爆发了一场大规模战争，这场战争很快就升级成了全球性的核战争。当然，我们在行星轨道上观察的研究员相当安全。\n\n星球表面已经没有任何生命迹象，整个[From.GetPlanetMoon]已经变成了不宜居的废土。"
 primitive.131.a:0 "已经没什么可观察的了。"
 primitive.132.desc:0 "最近在[From.GetName]上的几个大国之间爆发了一场大规模战争，这场战争很快就升级成了全球性的核战争。当然，我们在行星轨道上观察的研究员相当安全。\n\n[From.GetPlanetMoon]遭受了大规模的破坏。所有的主要城市被摧毁，90%以上的人口死亡。零星的幸存者从废墟瓦砾中冒了出来，但我们的研究员预测[From.GetPlanetMoon]的 文明会发生很大程度上的倒退。"
 primitive.132.a:0 "惨痛的教训。"
 primitive.133.desc:0 "最近在[From.GetName]上的几个大国之间爆发了一场大规模战争，这场战争很快就升级成了全球性的核战争。当然，我们在行星轨道上观察的研究员相当安全。\n\n[From.GetPlanetMoon]的文明在核爆的烈焰中遭受了极大的人员伤亡，星球的生态环境也遭受了不可挽回的损害。"
 primitive.151.name:0 "穿梭机在[From.GetName]坠落！"
 primitive.151.desc:0 "在[From.GetName]执行一次秘密任务时，我们的一架穿梭机遭到了当地国家一个小队的大气层内战斗机的截击。一枚导弹很巧合的击毁了穿梭机的引擎，并致使其最终坠毁于一处偏远的山野之中。\n\n如果我们要在当地国家势力抵达坠毁地点之前撤出所有的幸存者，我们的动作必须要快。必须抹除所有会暴露我们的存在的证据！"
 primitive.151.a:0 "时间就是生命。"
 primitive.152.name:0 "营救[From.From.GetName]上的幸存者"
 primitive.152.desc:0 "来自[Root.GetName]的行动组成员成功的撤出了在[From.From.GetName]坠毁的幸存者。穿梭机的残骸也由通过可控爆破完全销毁，当地国家势力除了一个小坑以外什么都不会发现。\n\n事件发生地的国家看上去肯定会指责他的邻国侵犯他的领空，希望这次事件对他们文明的自然发展造成的影响越小越好。"
 primitive.153.name:0 "[From.From.GetName]的幸存者遭抓捕"
 primitive.153.desc:0 "[From.From.GetName]的当地军队在我们之前抵达了坠毁现场，并抓获了我们所有的幸存者。坠毁现场已经被他们戒严。无可置疑的是，他们最好的科学家肯定在分析我们穿梭机的残骸。\n\n他们现在有了外星生命存在的有力证据。这一事件究竟会造成怎样的后果，这将渐渐在他们的社会中体现出来……"
 primitive.153.a:0 "形势很严峻。"
 primitive.155.desc:0 "击落了穿梭机的国家拒绝与其他国家分享他们从坠毁遗迹中获得的科技，另外几个国家因此联合起来反对它。"
 primitive.155.a:0 "要是我们的飞行器没有坠毁就好了……"
 primitive.156.desc:0 "[From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射，[From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n地表已无生命迹象，我方被捕科学家全部死亡，地表环境也受到了显著伤害。"
 primitive.157.desc:0 "[From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射，[From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n[From.GetName]环境已不适合生物生存，地表已无生命迹象。我们被捕的科学家也成为该星球数十亿伤亡数字中的几个。"
 primitive.159.name:0 "[From.GetName]上发现新武器"
 primitive.159.desc:0 "[From.GetName]上击落我方飞行器的国家已逼迫我方被捕科学家为其军队设计新武器。有了这些新武器的帮助，他们成功入侵了数个邻国，即将将整个[From.GetPlanetMoon]划归其统治之下。"
 primitive.159.a:0 "这绝不能容许！"
 primitive.161.name:0 "人质交换"
 primitive.161.desc:0 "[From.GetName]上击落我方飞行器的国家使用其原始的卫星向太空中发送了明码传讯，似乎是想与我们联络。\n\n他们要求我们用一些高级科技来交换他们在飞行器坠毁现场抓捕的我方科学家的性命。如果我们拒绝，他们将在其原始无线视频广播系统直播下对科学家予以处决。"
 primitive.161.a:0 "要以我们人民的安全为第一要义。"
 primitive.161.b:0 "他们还没有准备好。"
 primitive.162.name:0 "人质遭处决"
 primitive.162.desc:0 "我们在[From.From.GetName]被抓获的科学家被挂上了“外星怪物”的牌子游街示众后，在无数摄像头聚焦下以极为残酷的方式处决，随后在欢呼的人群面前以极为凶残的方式肢解了。"
 primitive.162.a:0 "这群野蛮人！"
 primitive.171.name:0 "研究提议"
 primitive.171.desc:0 "我们位于[From.GetName]上方的观测站中的科学家申请要一艘科研船帮助他们收集[From.GetPlanetMoon]表面的动植物样本。出于研究目的，他们还想秘密绑架几名当地原住民以便对其进行试验。他们随后将被抹除相关记忆并安全送回地表。"
 primitive.171.a:0 "这可以让我们更进一步了解他们。"
 primitive.171.b:0 "不，我们还是别去招惹他们了。"
 primitive.172.desc:1 "[Root.GetName]已完成了其在[From.From.GetName]的科考任务。他们从科研船上派出的飞行器趁夜低空扫过，使用电磁脉冲使原住民使用的原始内燃机失能，并将其中的原住民麻醉并收集返回，另外几支队伍对当地家畜进行解剖，获得了样本。\n\n我们的任务似乎并未激起[From.From.GetPlanetMoon]人口的大量关注，只有寥寥数份关于“未知光柱”和一名科考队员用其推进器故意在麦田上留下图案的报告。该队员已被警告。"
 primitive.172.a:0 "干得不错。"
 primitive.174.desc:0 "你好，我们有事要与你们商谈。\n\n在[From.GetSpeciesNamePlural]，我们未成为航天文明前有外星人光顾的事实已是众所周知了。这些掠夺者绑走了我们的民众，无论出现在何处都会造成击打得恐慌。这件事不会碰巧与你们有什么关系吧，[Root.GetSpeciesName]？\n\n不用费心编瞎话了——我们知道就是你们干的！那些惨遭你们邪恶实验的[From.GetSpeciesNamePlural]的后代要求你们做出补偿！"
 primitive.174.a:0 "当然，请代为表达我们的歉意。"
 primitive.174.a.response:0 "好极了，那么这件事就算了结了。"
 primitive.174.b:0 "这是为了科学。没有什么补偿。"
 primitive.174.b.response:0 "那就这样吧。\n\n你会发现的，我们[From.GetSpeciesNamePlural]记性可是很好的，[Root.GetSpeciesName]！"
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "你好。你们肯定已经注意到我们文明的蹒跚起步，正如同我们注意到你们的$fleet_type_shipclass_starbase$环绕于我们的行星轨道之上。我们明白这些$fleet_type_shipclass_starbase$ 代表了对本星系非正式的主权声明。\n\n我们恳请你们放弃对这里的控制，放弃将$fleet_type_shipclass_starbase$设在我们自古以来的家园————[From.Capital.GetStarName]。\n\n哪怕只是为了一点点正义。"
 primitive.180.a:0 "当然。为了微不足道的正义。"
 primitive.180.a.tooltip:0 "§R割让§!§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!转变成了§Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!会对§Y[Root.GetName]§!有 §G更好的§!§H外交评价§!"
 primitive.180.b:0 "一个来自原始文明的可笑要求。"
 primitive.180.b.tooltip:0 "保持对§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!的控制!\n\n§Y$opinion_not_ceded_starbase$§!：§Y[From.GetName]§!会对§Y[Root.GetName]§!有 §R更低的§!§H外交评价§!"
 observation.2.name:0 "小行星接近[From.GetName]"
 observation.2.desc:0 "我们在[From.GetName]轨道上的观测站通过小型天体实验室侦测到一颗4级小行星的接近轨道。除非采取行动，该小行星将与[From.GetPlanetMoon]北半球发生严重碰撞，冲击力足以造成灭绝等级的事件发生。\n\n我们被动观察的任务通常不考虑对观察对象进行干涉，但我方许多科学家认为在此等事件中应当破例。若不采取任何行动，无异于对[From.GetName]上的[From.Owner.GetName]宣判死刑。"
 observation.2.a:0 "真是糟糕的处境啊。"
 observation.3.name:0 "小行星撞击[From.From.GetName]"
 observation.3.desc:0 "和预期一样，飞向[From.From.GetName]的小行星撞击了[From.From.GetPlanetMoon]的表面，对其生态系统造成了毁灭性的打击。我方观测站的科学家们在这整个外星文明在脚下被瞬间抹除的瞬间，集体陷入了沉寂。\n\n既然已无可观测的对象，观测站全员已经撤离，观测站也进入了衰减轨道准备自毁。"
 observation.3.a:0 "真是悲惨的命运，但我们无权干涉。"
 observation.4.name:0 "观测站被摧毁"
 observation.4.desc:0 "我们位于[From.From.GetName]上方的观测站中的研究人员动用了空间站的轨道推进器，将空间站阻挡到了小行星的碰撞轨道之上。他们的牺牲使得小行星偏离了撞击[From.From.GetPlanetMoon]的路线，但观测站无人生还。\n\n看来他们是不忍看到自己花费毕生心血研究的文明就这样灭绝吧。"
 observation.4.a:0 "这是对科学的沉重打击！"
 observation.6.name:0 "小行星已被摧毁"
 observation.6.desc:0 "飞向[asteroid_prim_planet.GetName]的小行星在到达[asteroid_prim_planet.GetPlanetMoon]表面前即被摧毁。碎片在进入大气层时均已烧毁，无法造成实质性的损害。\n\n当地原住民欣赏到了一场极为壮观的流星雨。但除此之外，[asteroid_prim_planet.Owner.GetName]上的原始外星生物对自己与灭绝擦肩而过的事实一无所知……"
 observation.6.a:0 "他们永远也不会发现的……"
 observation.11.name:0 "科学家失踪"
 observation.11.desc:0 "我们在[From.GetName]轨道的观测站中由一名科学家失踪了。他曾被派往[From.GetPlanetMoon]表面执行收集植物样本的秘密任务，但却没有跟随队伍剩余成员一起返回飞行器。\n\n我们已开始了限定搜查，以免对当地原住民造成惊扰，但至今为止尚无发现。"
 observation.11.a:0 "继续搜索。"
 observation.12.name:0 "科学家被发现已死亡"
 observation.12.desc:0 "我们终于找到了在[From.From.GetName]失踪的科学家的尸体……或者说是残留的部分吧。看来他成了当地大型掠食者的盘中餐。这对我们的科学研究队伍来说是沉重的打击，但至少当地生物对我们的存在还是一无所知。"
 observation.12.a:0 "至少没有违背法案。"
 observation.15.name:0 "来自[From.GetName]的异常报告"
 observation.15.desc:0 "我们在[From.GetName]上方的观测站传来了奇怪的报告。当地一个王国似乎全体开始崇拜一个宗教人物，而且也有迹象表明，他们在使用其现阶段科技发展绝不会触及的高级科技，难道这和我们失踪的科学家有关？"
 observation.17.desc:0 "你好啊，朋友们。我就是那个在[From.GetName]失踪的科学家。告诉你们，我的失踪绝对是有意而为之。\n\n这里的原住民已经将我奉为了神……为什么不呢？经过慎重考虑后，我决定将真正的文明带给这些落后的野蛮人。"
 observation.17.a:0 "你这是中什么邪了？！"
 observation.17.a.response:0 "我累了。我早已厌烦了那些短视的道德伦理限制，厌烦了我同事们对我的愚弄嘲笑。最重要的的是，我已厌烦了被动观察。\n\n哈！真是胡闹啊！对原始文明进行干涉可是我们的使命——引领他们，将他们变得更加有用！静静地在远处观察，只不过是逃避责任的可悲手段而已。"
 observation.17.b:0 "立刻给我去撤离处报到！"
 observation.17.b.response:0 "恐怕已经太晚了。我已经决定不再听从那些比我低级的人的命令了。我的智慧本是为你所用的，但你却将其浪费了。\n\n在这里，人们会用我应得的尊敬来对待我。这里已是我的家了。有了我的知识和我带来的科技，我会为这个文明提供巨大的飞跃，使其获得伟大的成就。"
 observation.17.c:0 "你真是疯了。"
 observation.17.c.response:0 "恰恰相反！我从没如此清醒过！[Root.GetName]的灭亡是不可避免的。要是看不出这一系列征兆，那你真是瞎的可以。\n\n唉，整个过程也许要花上几十年甚至上百年，但你们的末日就要来了。在你们将自己毁灭殆尽后，整个银河系就会由生命力蓬勃的文明接管，比如我正在建立的那个文明。\n\n没什么可说的了。就此别过吧。"
 observation.19.name:0 "叛变科学家巩固权力"
 observation.19.desc:0 "我们接到了数份关于[From.GetName]的报告，形势不妙。看来我们的叛变科学家正在进一步巩固权力——他将高级武器交给了其中一个封建王国，而他们已经打着他的旗号开始征服[From.GetPlanetMoon]的其他部分了。\n\n目前已制定了对他执行抹除的计划，但计划的实施需要大量地面部队的协助。由于民众可能会将他视若神明，这会对当地民众产生何等影响目前尚不明确。"
 observation.19.a:0 "批准行动。除掉他。"
 observation.19.b:0 "这样只会越搞越糟……"
 observation.20.name:0 "成功回收"
 observation.20.desc:0 "我们成功将叛变科学家从[From.From.GetName]回收了！数百名原住民在此过程中为保护他们的“神”而对我们的部队发起了自杀式攻击，我们迫不得已将他们击毙。真是悲剧。\n\n我们的法制系统将对这名科学家进行处理，但这一系列事件对[From.From.GetPlanetMoon]文明的影响是无法消除的。他们手中还掌握着我们的部分科技，而他们的“神”还刚刚被来自繁星的入侵者带走了……"
 observation.20.a:0 "至少解决了一个问题。"
 observation.22.name:0 "[From.GetName]宗教冲突"
 observation.22.desc:0 "[From.GetName]在我们撤出了叛变科学家后陷入了大规模的战争。他打造的帝国分裂成了数支互不相容的派系，每个派系都对他的教条有着不同的理解。\n\n由于原住民使用的武器具有很强的破坏性，战争也尤为激烈。派系之间已互相施放了数枚放射性的“脏弹”，而冲突也丝毫没有平息的迹象。"
 observation.22.a:0 "这下可糟了……"
 observation.24.name:0 "[From.GetName]事态平息"
 observation.24.desc:0 "[From.GetName]的事态在我们成功撤出了叛变科学家后似乎略见平息。没有了他提供对数据的分析，他带去的科学技术对他们来说就毫无用处了。他们已经渐渐开始恢复到原始状态了。"
 observation.24.a:0 "终于有好消息了。"
 observation.26.name:0 "导弹击中观测站！"
 observation.26.desc:0 "一连串地对空导弹从[From.GetName]表面升空，直接命中了我们的观测站！观测站立时遭到了摧毁，无人生还。\n\n看来虽然我们已经抹除了他们所谓“神”的影响，[From.GetPlanetMoon]表面上的文明依旧在以不可思议的速度继续发展。看来我们交给他们的科技一定是出发了一场旷日持久的科学革命啊。"
 observation.26.a:0 "所以才说我们需要不干涉法案的存在。"
 observation.28.desc:0 "在天之灵啊！你看起来和我们的救世主一模一样，但差距已经显现出来了。他说过早晚有一天会有恶魔以他的样子从天上出现，把他带走。预言已经成真了，而我十分确信这就是你的所作所为。\n\n我们的救世主在那里，你这邪恶的生物？我要求你们立刻释放他！"
 observation.28.a:0 "你们的“救世主”只是个科学家而已。"
 observation.28.a.response:0 "在我的星球上，造谣中伤救世主的名誉可是死罪。都是有了他魔法般的发明创造，我们的文明才得以发展至今。若是将我们的救世主交还，你的渎神行为我可以不再追究。"
 observation.28.b:0 "他因对你们的人民犯下的罪行而遭到了处决。"
 observation.28.b.response:0 "你……你杀掉了救世主？我……你……我们……我们不能……\n\n这……这等罪行绝不会就这样被忽视的，你这恶魔。也许要花上几千年，但我的人民绝对要把你们的邪恶帝国碾得粉碎！"
 observation.28.c:0 "很好。他就交给你处置了。"
 observation.28.c.response:0 "恶魔，希望神圣救星可以宽恕你的罪孽。也许你还有希望。"
 observation.29.desc:0 "阿门。我想我应该感激你，我在被精神病院关了这么多年之后，你又把我送回了我的弟子们身边……\n\n很好。我对过去既往不咎。只要你别动我的人，我能确保我们之间会相处的很愉快的。毕竟空间是足够的。"
 observation.29.a:0 "我们拭目以待吧。"
 observation.30.desc:0 "[From.From.GetName]对我们在高层轨道的空间站发射了一大堆地对空导弹！空间站已被摧毁，没有幸存者。\n\n看来[From.From.GetPlanetMoon]表面的原住民的科技领先很多–毫无疑问，这都是我们的游手好闲的科学家的功劳。我们不能把他们当做原始人了，现在也没借口减少队伍中的科学家了。\n"
 observation.36.name:0 "穿梭机在[From.GetName]坠毁"
 observation.36.desc:0 "在一次对[From.GetName]的秘密任务中，我方一艘飞行器被当地一国家的一队大气内战斗机拦截。一枚导弹偶然击中了飞行器引擎，使其熄火，飞行器于人迹罕至的荒野区域坠毁。\n\n要想赶在当地原住民之前救出幸存者，我们必须立刻行动。所有我们在此星球行动的证据都必须抹除！"
 observation.36.desc.mach:0 " XB-23-968H号穿梭机，在前往[From.GetName]执行V45-BM号任务时，因为被一队属于某个未知有机物国家的大气层内战斗机拦截而受到了致命损伤。我们已经在一片无人居住的区域内找到了它坠落的地点。\n\n我们必须救走所有还能工作的单位，并且移除一切我们存在的痕迹。"
 observation.36.a:0 "时间就是生命。"
 observation.37.name:0 "[From.From.GetName]上的任务人员已经被救走"
 observation.37.desc:0 "[Root.GetName]的外勤人员成功将数名幸存者从坠毁在[From.From.GetName]的飞行器中救出。剩余的残骸已使用可控爆破进行摧毁，只留下了一个小型箱子以供原住民发现。\n\n发现此事的国家一定会将此事以越权进入领土的理由怪在邻国头上，但这件事对其文明自然发展的影响应当是微乎其微。"
 observation.37.desc.mach:0 "[Root.GetName]号上的任务人员成功从[From.From.GetName]上坠毁的穿梭机中救走了几个自律单位。余下的残骸已经被一场控制性的爆炸摧毁，只留给那些当地人一个大坑。\n\n这起事件所发生的的国家肯定会指责它的邻国侵犯了它的边境，但是这起事件应该不会对它们的自然发展造成什么影响。"
 observation.38.name:0 " 我们的特工在[From.From.GetName]被俘虏"
 observation.38.desc:0 "[From.From.GetName]的当地军队赶在我们之前接触到了被击落的科研队伍，所有幸存者现已被抓获。当地人在坠毁现场周围建立了防线，不消说，他们最为顶尖的科学家正在对其进行分析。\n\n无疑他们现在已掌握了除去自己行星，宇宙中还有其他生命的确凿证据。这会对他们的社会产生何等影响尤未可知……"
 observation.38.desc.mach:0 "[From.From.GetName]上的当地人军队在我们能救走被击坠的研究小队之前就到达了坠毁处，并且抓捕了所有的自律特工单位。那些当地人已经在穿梭机残骸周围建立起了禁区，毫无疑问它们中最好的科学家正在分析这些残骸。\n\n它们现在已经拥有了不可辩驳的证明外星机械智慧存在的证据。这会对它们的社会造成的影响呢还有待观察……"
 observation.38.a:0 "这可不妙。"
 observation.40.desc:0 "在其拒绝分享它们从穿梭机残骸中获取到的科技之后，[From.GetName]上的几个国家联合起来开始对抗那个射下了我们的穿梭机的国家。在一场短暂的常规战争之后，战争双方互相使用大规模的核导弹摧毁了对方，从而将[From.GetPlanetMoon]的大部分表面都毁灭殆尽。\n\n仍然幸存的特工在关押他们的军事基地在第一波核交换中遭到核弹直击时全部身亡。按照估计，有百分之九十的当地人口在核战争中死亡，剩下的则退化到了一个更加原始的科技时代。"
 observation.40.a:0 "要是我们的飞行器没有坠毁就好了……"
 observation.41.desc:0 "[From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射，[From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n地表已无生命迹象，我方被捕科学家全部死亡，地表环境也受到了显著伤害。"
 observation.41.desc.mach:0 "在其拒绝分享它们从穿梭机残骸中获取到的科技之后，[From.GetName]上的几个国家联合起来开始对抗那个射下了我们的穿梭机的国家。在一场短暂的常规战争之后，战争双方互相使用大规模的核导弹摧毁了对方，从而将[From.GetPlanetMoon]的大部分表面都毁灭殆尽。\n\n星球表面没有幸存者，包括那些被俘虏的科学单位也不例外，除此之外，星球环境也受到了严重损伤。"
 observation.42.desc:0 "[From.GetName]上数个国家联合起来，反抗那个击落我方飞行器的国家，原因是后者拒绝与他们分享从坠毁现场回收的科技。该事态随后发展成为常规战争，战争双方采用大量核弹对射，[From.GetPlanetMoon]大部遭到毁灭性打击，战争双方也全部灭亡。\n\n[From.GetName]环境已不适合生物生存，地表已无生命迹象。我们被捕的科学家也成为该星球数十亿伤亡数字中的几个。"
 observation.42.desc.mach:0 "在其拒绝分享它们从穿梭机残骸中获取到的科技之后，[From.GetName]上的几个国家联合起来开始对抗那个射下了我们的穿梭机的国家。在一场短暂的常规战争之后，战争双方互相使用大规模的核导弹摧毁了对方，从而将[From.GetPlanetMoon]的大部分表面都毁灭殆尽。\n\n星球表面已经没有有机生命，同时[From.GetName]也已不再具有支持有机文明的能力。我们被抓获的科学单位被认为也在数十亿死者中。"
 observation.44.name:0 "[From.GetName]上发现新武器"
 observation.44.desc:0 "[From.GetName]上击落我方飞行器的国家已逼迫我方被捕科学家为其军队设计新武器。有了这些新武器的帮助，他们成功入侵了数个邻国，即将将整个[From.GetPlanetMoon]划归其统治之下。"
 observation.44.a:0 "这绝不能容许！"
 observation.46.name:0 "人质交换"
 observation.46.desc:0 "[From.GetName]上那个射下了我们的穿梭机的国家用它们许多原始卫星中的一个向太空中发送了一段通信。这段通信似乎是给我们的。\n\n它们要求我们和他们分享一些我们的先进科技以交换那些在穿梭机坠毁点被被抓捕的科学家的生命。如果我们拒绝，它们就会处决我们被抓的科学家们，并且还会在它们那原始的电视广播系统上直播。"
 observation.46.desc.mach:0 "[From.GetName]上那个射下了我们的穿梭机的国家用它们许多原始卫星中的一个向太空中发送了一段通信。这段通信似乎是给我们的。\n\n它们要求我们和他们分析一些我们的先进科技以交换那些在穿梭机坠毁点被被抓捕的科学家单元的生命。如果我们拒绝，它们就会公开处决我们被抓的科学家们，并且还会在它们那原始的电视广播系统上直播。"
 observation.46.a:0 "要以我们人民的安全为第一要义。"
 observation.46.a.mach:0 " 我们自律单位的安全最重要。"
 observation.46.b:0 "他们还没有准备好。"
 observation.47.name:0 "人质遭处决"
 observation.47.desc:0 "我们在[From.From.GetName]被抓获的科学家被挂上了“外星怪物”的牌子游街示众后，在无数摄像头聚焦下以极为残酷的方式处决，随后在欢呼的人群面前以极为凶残的方式肢解了。"
 observation.47.desc.mach:0 " 在一场只能被称作污秽的壮观场面中，我们在[From.From.GetName]上被抓捕的科学单位们先是被当做月亮之外来的外星怪物游街，然后在一大群欢呼的异形面前被残忍地拆成了碎片。"
 observation.47.a:0 "这群野蛮人！"
 observation.51.name:0 "走私犯哨站"
 observation.51.desc:0 "我们在[From.GetName]上空的哨站在[From.GetPlanetMoon]表面发现了非法居民。可能是某些[Root.GetSpeciesName]走私犯或者[Root.GetName]的犯罪分子设立的哨站。\n\n在走私犯们接触到原住民的敌方已经发生了一些案件—有一些是暴力事件。我们需要尽快行动，在犯罪分子有进一步动作之前消灭他们。\n"
 observation.51.a:0 "我们要把他们赶出那里。"
 observation.51.b:0 "就几个走私犯，能怎么样？"
 observation.52.name:0 "袭击走私犯"
 observation.52.desc:1 "在这次闪电突袭中，我们的地面部队向[From.From.GetName]上走私犯的前哨发起了猛攻，在短暂交火之后迅速占领了它。那些侥幸存活的罪犯也全部被逮捕并押往轨道。之后我们用炸药抹平了这栋空荡荡的大楼。\n对当地文明的污染被降低到最小，我们的部队也没收过大量的违禁品。没收所得全进了国库。"
 observation.52.a:0 "伟大的胜利"
 observation.53.name:0 "走私犯的武器交易"
 observation.53.desc:1 "我们太迟了。[From.From.GetName]上的走私犯已经开始用现代化的武器和简陋的兴奋剂向当地原始人换取珍贵的金属和奴隶。\n一些当地国家之间爆发了战争，在战争中他们使用了新式武器使得伤亡情况变得非常惨重。此时此刻，文化污染带来的恶果已经无法被恢复了。"
 observation.53.a:0 "真是一场灾难。"
 observation.1001.name:0 "提议绑架"
 observation.1001.desc:0 "我们在[From.GetName]上的[From.Owner.GetSpeciesNamePlural]土著中找到了一个科学家，他很有前途。他杰出的研究成果远胜同辈，有一些成果用我们的标准来看，也是革命性的。\n\n虽然他的工作会让[From.Owner.GetSpeciesNamePlural]的科技更进一步，但是他的潜力在那样落后的文明中被浪费了。在我们先进的实验室中，他才有机会可以真正研究科学。\n"
 observation.1001.a:0 "策划绑架方案"
 observation.1001.b:0 "他还只是个野蛮人。让他和自己的人民呆着吧。"
 observation.1002.name:0 "绑架成功"
 observation.1002.desc:1 "我们的特工成功地从[From.From.GetName]劫走了当地的科学家！一天晚上，当他工作完回家的时候我们的一艘地面穿梭机拦住了他的摩托车，又用电磁脉冲使它失灵。\n那个科学家被我们暂时性的麻醉了，我们把他带进了穿梭机，同时抹去了他的保镖对这次事件具体细节的记忆。我们有自信”说服“这位优秀的科学家替我们工作。"
 observation.1003.name:0 "绑架失败"
 observation.1003.desc:1 "不幸的是，我们尝试从[From.From.GetName]劫走当地科学家的行动失败了。我们的一艘地面穿梭机拦住了他的摩托车，但当我们用悬浮光线控制住吓呆了的科学家的时候，一架[From.From.Owner.GetSpeciesName]战斗机突然抵达了现场。\n我们穿梭机成功逃回了轨道，但悬浮光线被打断了，至于科学家——从半空中直接摔下去了。希望他的死会被归咎于一个敌对的[From.From.Owner.GetSpeciesName]国家。"
 observation.1011.name:0 "植入装置失灵"
 observation.1011.desc:0 "作为我们在[From.GetName]上的观测方案的一部分，绑架小组在一些[From.Owner.GetSpeciesName]测试目标的大脑中安装了植入装置来追踪他们的位置并监控他们的行为。不幸的是，因为一些制造上的瑕疵，许多植入装置失灵了，现在……我们的目标身上出现了一些副作用。\n\n有一些人自杀了，至少有三个在发作的时候歇斯底里。我们观测哨站的成员请求帮剩下的目标在装置失灵之前取掉他们脑子中的植入装置。\n"
 observation.1011.a:0 "我们需要收拾一下这个烂摊子"
 observation.1012.name:1 "[From.From.GetName]：植入物已去除"
 observation.1012.desc:1 "快速收集关于[From.From.Owner.GetSpeciesName]实验对象有缺陷的大脑植入物的情报。\n观测站的外科专家用更好的植入物替换了原来的，实验对象已被送回到[From.From.GetPlanetMoon]的地表。同时我们还有一个意外收获——那些被移除的植入物虽有缺陷，科学官[Root.GetLeaderName]依然成功地从中提取出大量数据。"
 observation.1012.a:0 "至少还有一些用处。"
 observation.1013.name:1 "[From.From.GetName]：植入物未去除"
 observation.1013.desc:1 "我们最后的[From.From.Owner.GetSpeciesName]测试项目对于[From.From.GetName]，由于大脑植入物的缺陷失败了。很多人变得狂暴，嘴巴里总是怪叫着植入物内[Root.GetSpeciesName]编程语言的代码片段，同时袭击任何接近他们的东西。"
 observation.1013.a:0 "为什么会变成这样呢？"
 observation.1021.name:0 "[From.GetName]：反外星人特遣部队"
 observation.1021.desc:0 "出于对我们在它们星球上某些行动的激烈回应，[From.GetName]上的许多[From.Owner.GetSpeciesName]国家决定暂时冰释前嫌，成立一支跨国军事组织。\n\n根据当地媒体的报道，这支特种作战部队的主要职责是保护[From.GetPlanetMoon]免于受到“由对[From.Owner.GetSpeciesName]种族抱有敌意的未知外星特工领导的渗透行动”所造成的伤害。"
 observation.1023.name:0 "[From.GetName]：特遣部队开始行动"
 observation.1023.desc:0 "我们在[From.GetName]上空的观察站传来的勘察影像显示，几个新的军事基地和雷达设施在[From.GetPlanetMoon]的表面投入运行。这些设施都是由[From.Owner.GetSpeciesNamePlural]多国联合建立的反外星人特遣部队控制。\n\n我们看到他们国家之间的合作现在正处于一种前所未有的高度，现在我们的劫持行动经常在大气层中被这支部队拦截。尽管我们拥有技术优势，但是他们庞大的数量使得他们可以击坠一些我们的劫持太空梭！"
 observation.1023.a:0 "这将影响到我们主动观察计划。"
 observation.1025.name:0 "[From.GetName]：观察站失联"
 observation.1025.desc:0 "我们在[From.GetName]的观察站遭到了毁灭性打击! 罪魁祸首是一次来自[From.Owner.GetSpeciesName]多国特遣部队军事基地的一次大规模弹道导弹打击.\n\n我们依旧无法确定它们究竟如何定位我们的空间站，有一种说法是他们通过逆向研究我们被击坠的太空梭获得了技术，但是现在我们需要做一些预防措施来保证我们在[From.Owner.GetSpeciesNamePlural]面前隐藏踪迹。"
 observation.1025.a:0 "这真是太离谱了!"
 observation.1027.name:0 "[From.GetName]：如外科手术一般的精确打击"
 observation.1027.desc:0 "[From.GetName]的观测站工作人员要求我们尽快解决那些[From.Owner.GetSpeciesNamePlural]反外星人特遣部队针对观测站充满侵略性的行为。虽然在我们看来这个组织依然非常的落后，但是却已经熟练的掌握了一些措施，用来阻挠我们的劫持行动。\n\n经过侦查他们的主要基地位于[From.GetPlanetMoon]的山脉深处。轨道轰炸对此没有太好的效果，但是我们的强袭小队可以对他们来一次出其不意的突击作战。这可以让那些烦人的[From.Owner.GetSpeciesName]特遣部队消停一会儿。"
 observation.1027.a:0 "那就让他们消停一下吧！"
 observation.1027.b:0 "不，我们不能再制造更多的敌对行为了..."
 observation.1028.name:1 "[From.From.GetName]：攻击成功"
 observation.1028.desc:1 "我们摧毁[From.From.Owner.GetSpeciesName]主基地的任务大获全胜！我们的攻击小队成功潜入了基地，基地的守卫和落后的武器完全不是我们老练的特工的对手。\n在基地内部装完炸药之后，攻击小队溜出了基地坐上接应的飞机走了。这支烦人的[From.From.Owner.GetSpeciesName]特遣队现在已经不复存在了。"
 observation.1028.a:0 "任务完成。"
 observation.1029.name:1 "[From.From.GetName]：攻击失败"
 observation.1029.desc:1 "我们摧毁[From.From.Owner.GetSpeciesName]主基地的任务一败涂地！几艘装载着我们攻击小队的穿梭机在还未到达基地的情况下就被隐藏的防空炮台击落了。其余的特工在最终抵达基地大门前也遭到了顽强的抵抗。\n由于[From.From.Owner.GetSpeciesName]增援部队的抵达，攻击小队的指挥官最后下达了撤退的命令。不幸的是，我们的穿梭机在返回轨道途中遭到了大队的战斗机的拦截，损失惨重。"
 observation.1029.a:0 "这真是太不幸了!"
 observation.1031.name:0 "[From.GetName]：特遣部队解散"
 observation.1031.desc:0 "在[From.GetName]针对我们的[From.Owner.GetSpeciesName]多国联合特遣部队被解散了！尽管他们在拦截我们的穿梭机和绑架小队时成功扳回几局，几个组织的成立国决定中断资助并脱离这个计划。\n\n情报显示这一始料未及的转变是由于[From.Owner.GetSpeciesName]的几个国家在外交策略上的变化。"
 observation.1031.a:0 "欢迎，真是意想不到的发展。"
 observation.1033.name:0 "[From.GetName]：思潮变化"
 observation.1033.desc:0 "我们注意到[From.GetName]上的[From.Owner.GetSpeciesNamePlural]发生了一个显著的变化。他们的社会开始偏向内向，他们不如以前那样能接受陌生人了。\n\n我们的主动观测计划以及遍及[From.GetPlanetMoon]的绑架可能和这有一些关系，这使得[From.Owner.GetSpeciesNamePlural]对陌生人更加警惕了。"
 observation.1035.desc:0 "[From.Owner.GetSpeciesNamePlural]土著们在我们开始侵略性的观测整个[From.GetName]上的族群时，发生了彻底的变化。\n\n他们对我们的绑架飞船的憎恨使得他们对任何陌生的东西都无比警惕，与此同时，他们族群内部的文化和种族关系变得比以前更为亲密了。"
 observation.1037.desc:0 "我们驻扎在[From.GetName]上空的观测站中的一些绑架小组用航天梭上的推进器在[From.GetPlanetMoon]上的土著[From.Owner.GetSpeciesNamePlural]的田地里搞了一些麦田圈，画了一些复杂的图案。\n\n因为这个恶作剧，机组成员被严厉训斥了一顿。但是那些麦田圈对土著居民居然产生了宗教意义，一个新的宗教成立了，它就和麦田圈有关，并且以惊人的速度在[From.Owner.GetSpeciesNamePlural]中传播开来。"
 observation.2000.name:0 "启蒙完成"
 observation.2000.desc:1 "被我们派遣到[From.From.From.GetName]的数以千计的科学家和顾问们终于完成了把当地文明启蒙到太空时代科技水平的艰巨任务。在新的联合政府领导下，这些外星人们现在自称为[From.From.From.Owner.GetName]并同意成为我们的附庸国。\n\n按照我们和他们之间签订的条约，我们已经完全放弃了对这个星系的控制权并且拆除了我们的观测站。"
 observation.2000.a:0 "这是个伟大的日子。"
 observation.2011.name:0 "技术启蒙:[From.GetName]上的挫折"
 observation.2011.desc:0 "我们在[From.GetName]上的顾问在教育当地居民以提高他们的科学技术水平时遇到了一些麻烦。许多[From.Owner.GetSpeciesNamePlural]拒绝和我们扯上关系，他们中还有一些好学者，也很怀疑并厌恶我们的科学家。\n\n这种敌视情绪让我们的时间很吃紧–教育[From.Owner.GetSpeciesNamePlural]要花费远远超过预期的时间。"
 observation.2013.name:0 "科技启蒙：进展中[From.GetName]"
 observation.2013.desc:0 "看来[From.GetName]上的原住民很愿意让我们来传播科学技术。他们聚集到我们在地面上的领土，我们的科学家不断的宣传我们的文化和历史。\n\n[From.Owner.GetSpeciesNamePlural]对学习的渴望加速了我们提高这个种族的科技的速度。我们修改了我们最初估计需要花费的时间。"
 observation.2015.desc:0 "我们启发[From.GetName]上的土著[From.Owner.GetSpeciesNamePlural]的计划进展不错。我们在[From.GetPlanetMoon]上的科学家的报告指出，当地居民是聪明且有天赋的种族。他们的学习速度比想象中要快，于是我们调整了预期的任务完成时间。"
 observation.2017.desc:0 "很不幸，经过我们的验证，[From.GetName]上的[From.Owner.GetSpeciesNamePlural]很难教育。我们的科学家报告说，那些愚蠢的家伙既不愿意放弃旧的知识，接收新的思想和知识的速度也很慢。看来我们启蒙他们的任务时间会比预期要长一些。"
 observation.2019.desc:0 "我们在找科学家去启蒙[From.GetName]的时候遇到了困难。因为……[From.Owner.GetSpeciesNamePlural]独特的外貌和气味，这么说吧，站在他们面前都是一种挑战。\n\n去[From.GetName]执行任务被大家当做一种惩罚。这很不幸的拖累了我们的任务进度。"
 observation.2021.desc:0 "[From.GetName]上的[From.Owner.GetSpeciesNamePlural]是天生的科学家。我们派去的科学家对他们的进步速度印象十分深刻。他们的报告指出，我们启发[From.Owner.GetSpeciesName]居民让他们的文明进入宇宙时代的任务会提前完成。"
 observation.2023.desc:0 "我们启发[From.GetName]上的[From.Owner.GetSpeciesNamePlural]并推动他们的文明进步的任务在计划之前完成了，这很大程度上是因为他们的天赋。尽管这个文明还很年轻，但我们的科学家还是在[From.Owner.GetSpeciesNamePlural]人的身上看到了巨大的潜力。"
 observation.2031.name:0 "[From.GetName]上的思潮变化"
 observation.2031.desc:0 "在和我们派到[From.GetName]上的科学家长期接触后，好像让他们对于其他种族和文化的接受度提高了很多。[From.Owner.GetSpeciesNamePlural]人不再本能地厌恶其他种族或者文化了。"
 observation.2033.desc:0 "在和我们派到[From.GetName]的科学家以及顾问紧密合作之后，[From.Owner.GetSpeciesNamePlural]人看来对所有和外星人有关的事情产生了浓厚的兴趣。"
 observation.2035.desc:0 "[From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n他们看来很赞同我们的和平和非暴力理论。自从我们到来后，很多个[From.Owner.GetSpeciesName]国家之间的战争都停止了。"
 observation.2037.desc:0 "[From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n自从接触到我们给的新武器之后，[From.Owner.GetSpeciesNamePlural]人开始对战争的艺术产生了新的兴趣。自从我们到来以后，他们的社会迅速军事化。"
 observation.2039.desc:0 "[From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n我们成为了极佳的榜样，教会了他们永远为了共同的利益一起努力。[From.Owner.GetSpeciesNamePlural]人现在意识到了，这是唯一让自己的文明变得伟大的方式。"
 observation.2041.desc:0 "[From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n在受到我们的艺术和文化熏陶之后，[From.Owner.GetSpeciesName]社会兴起了平等主义的浪潮。自从我们到来之后，个人自由得到了极大的发展。"
 observation.2043.desc:0 "[From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n我们教给[From.Owner.GetSpeciesNamePlural]的科学以及理性思维获得了极大的成功，推翻了大量的宗教以及各种地方的迷信思想。"
 observation.2045.desc:0 "[From.GetName]上的原住民不止对我们的科技着迷，我们的顾问报告说，他们还在模仿我们的生活方式。\n\n在见证了我们的信仰的力量之后，许多[From.Owner.GetSpeciesNamePlural]人重新聚集到了他们文明的宗教中，把我们的信仰和他们宗教的元素融合在了一起。"
 observation.2051.desc:0 "我们派到[From.GetName]去教育[From.Owner.GetSpeciesNamePlural]的科学家在怀疑我们这个任务的必要性。他们报告说，土著们只对我们的新科技和新武器感兴趣。\n\n他们忽略了我们的和平的技术，制造出了新的战争工具，这延缓了我们的任务进度。\n"
 observation.2053.desc:0 "我们在[From.GetName]的推进文明进步到太空时代的任务没有按照计划执行。因为一些原因，[From.Owner.GetSpeciesName]科学家，还有另外一些冒牌货，每次在我们教他们新的武器技术的时候变得十分惊恐。\n\n我们的科学家在演示氢弹在城市爆炸之后，总要花好几周来安抚他们的情绪。这大大减慢了我们的进度。"
 observation.2055.desc:0 "我们在启蒙[From.GetName]文化进步的时候遇到了一些麻烦。[From.Owner.GetSpeciesNamePlural]特别迷信，我们的科学家经常遇到一些抱着古老的宗教传统不肯放手拒绝接受我们传授的科学知识的人。\n\n很不幸，看来我们对于这个任务的估计有点过于乐观了。要让[From.Owner.GetSpeciesNamePlural]开化，需要的时间要比我们计划的更长。"
 observation.2057.desc:0 "我们启蒙[From.Owner.GetSpeciesNamePlural]并引导他们进步的计划遇到了挫折。我们派[From.GetName]的虔诚的顾问和科学家报告说，原住民没有信仰，这很让人忧虑。他们很乐意接受与我们的科技，但是不接受我们的信仰。\n\n这极大地阻碍了我们启蒙[From.Owner.GetSpeciesNamePlural]的任务。我们的计划又要延期了。"
 observation.2059.desc:1 "[From.GetName]上专制独裁的社会体系阻碍了我们推动[From.Owner.GetSpeciesNamePlural]科技进步的任务。独立思想和积极性–科学需要的品质–在[From.Owner.GetSpeciesNamePlural]身上很罕见。\n\n这种原始的威权主义妨碍了我们的任务–科学家报告说，教育他们会花费超过预期的时间。"
 observation.2061.desc:0 "[From.GetName]现在是乱世，我们的科学家在教育[From.Owner.GetSpeciesNamePlural]人时遇到了很大的困难。他们所谓的科学家时常随兴研究，从不理会公众利益。\n\n我们的启蒙运动还在继续，尽管原住民还有明显的平等主义倾向，但还是会花费超过预期的时间。"
 observation.3001.name:0 "[From.GetName]：第一阶段-渗透"
 observation.3001.desc:0 "我们的渗透小队已经来到了[From.GetName]，他们的身份信息正在编造。除了一些小事之外，他们的[From.Owner.GetSpeciesName]伪装是完美的。"
 observation.3002.desc:0 "我们的渗透小队已经抵达了[From.GetName]，但是他们的身份还是出了一些问题。由于发生了一些意外，几个渗透成员被揭发了外星人身份，这迫使我们将所有目击者灭口。\n\n这也引发了[From.Owner.GetSpeciesName]当局的关注，因此我们的行动需要更加隐蔽一些。很不幸，这会导致我们的计划延后一段时间。"
 observation.3004.name:0 "[From.GetName]：第二阶段-篡夺"
 observation.3004.desc:0 "我们现在在[From.GetName]中的特工有几千，完全分散在了[From.GetPlanetMoon]之中。最成功的间谍已经身居高位，他们可以影响并帮助其他特工执行任务。"
 observation.3005.desc:0 "尽管我们现在在[From.GetName]上的特工数量有几千，我们的计划进度还是很慢。一个渗透小队最近试图用暴力政变推翻[From.GetPlanetMoon]的一个主要国家，然而最后失败了，大多数小队成员都被杀死。\n\n另一个小队成功在[From.Owner.GetSpeciesName]当局之前得到了他们的尸体，避免外星人身份暴露，但是我们之前的进度功亏一篑。"
 observation.3007.name:0 "[From.GetName]：第三阶段-巩固"
 observation.3007.desc:0 "所有[From.GetName]的[From.Owner.GetSpeciesName]重要领导人都被我们的特工替代了。现在渗透小队正在巩固我们对[From.GetPlanetMoon]的统治，正在确保等我们自报身份时一切都安排到位。"
 observation.3008.desc:0 "我们成功用我们的特工取代了大多数[From.Owner.GetSpeciesName]世界领导人，只有一小部分人暴露了。我们正在处理剩下的一小部分顽固分子，但是我们必须把计划的日程向后推迟了。"
 observation.3009.name:0 "[From.GetName]：第四阶段-吞并"
 observation.3009.desc:0 "在完全控制了[prim_species.GetSpeciesName]政治领袖之后，我们的渗透小队已经成功做好了迎接第一个交流小队的到来的准备。\n\n在新的行星首都举行了一场大型的仪式之后，我们的外交使者仁慈的接受了所有[From.GetName]领导人共同签署的呼吁[From.GetPlanetMoon]立即并入[Root.GetName]的要求。喜气洋洋的市民走上了街道，为新的外星盟友欢呼着。"
 observation.3009.a:0 "祝贺所有渗透小队，干得漂亮。"
 observation.3101.name:0 "[From.GetName]：叛变特工"
 observation.3101.desc:0 "我们在[From.GetName]的一个特工叛变了！这个可怜的蠢货一定是被一个[From.Owner.GetSpeciesName]女人吸引了，他们两个私奔去了[From.GetPlanetMoon]的某个地方。\n\n我们现在还不确定我们的特工有没有向他的爱人透露他的外星人身份，还是保持着一个伪装的[From.Owner.GetSpeciesName]身份。毫无疑问，这是一个巨大的安全隐患–我们需要不及手段把他带回来，给他进行一次他急需的心理辅导。"
 observation.3101.a:0 "这对于我们来说无疑是一次挫折。"
 observation.3103.name:0 "[From.GetName]：来电信号"
 observation.3103.desc:0 "我们收到了来自[From.GetName]表面的加密传输信号。它使用了我们的渗透小队常用的频率，但是他们现在都没有传输信息。可能是我们的叛变特工？"
 observation.3104.desc:0 "追踪这个发射装置是无用的。你只需要知道我是X-34特工。直到最近，我都是一个乐意参加隐藏渗透[From.From.GetName]计划的参与者。\n\n但是这种情况不会继续了。我开始欣赏[From.From.Owner.GetSpeciesName]文化了，这我之前从未想到过，所以我不再支持这次破坏。\n\n我自愿放弃[Root.GetName]的公民身份。我不会再把自己当做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你一点都不好……你需要帮助。"
 observation.3104.a.response:0 "我已经得到了你的帮助。有一天，我会承认所有以你的名号对[From.From.GetName]犯下的罪过。\n\n当最终审判降临时，我会想尽一切办法让你和我的前同事们站在我的身边。"
 observation.3104.b:0 "你会为了一个女孩抛弃一切？"
 observation.3104.b.response:0 " 抛弃什么？我到底拥有什么？我就是个假货，一个披着我没有权利使用的外星生物皮肤的假货！当我告诉我爱人事实之后，她先是很害怕，但是她最终还是理解了我。\n\n 那天我向她和我自己保证，我会凭自己努力去获得长的像是一个[From.From.Owner.GetSpeciesName]的权利。"
 observation.3104.c:0 "我们会将你赶尽杀绝。"
 observation.3104.c.response:0 "我也相信你们一定会这么做的。不过为了保护我自身与所爱的人，我是不会手软的。我也曾被[Root.Capital.GetName]上最高超的武术专家训练过，杀人也没有问题。\n\n你们倒不如听听我的意见吧：赶紧滚出[From.From.GetName]吧。把你们那该死的观测站拆掉，去找别的种族去压榨奴役，建设你们那邪恶的帝国吧。"
 observation.3106.name:0 "[From.GetName]：特工被猎杀"
 observation.3106.desc:0 "我方安插在[From.GetName]上的特工正在被逐一解决掉。正在跟踪[From.Owner.GetSpeciesName]潜在目标的几名特工都已经离奇死亡。虽然不太可能是专门的暗杀机构所为，但看得出来，手段是有[Root.GetSpeciesName]军方训练过的痕迹。\n\n这些暗杀事件，很有可能都是我方的叛逃人员所作出的。他知道我方的一切潜入计划，同时也能够有效率地进行暗杀活动。"
 observation.3106.a:0 "不能放任其继续下去了。"
 observation.3108.name:0 "[From.GetName]：追风捕影的媒体"
 observation.3108.desc:0 "[From.GetName]的当地媒体最近时兴报道大范围的全球外星阴谋论。虽然各大正规的[From.Owner.GetSpeciesName]媒体尚未触及这个话题，因为报道中获取的信息虚实难辨，并不可靠。但其中的某些信息只有我方秘密机构的内部人员才能够获得。\n\n现在可以判定的是我方的叛逃特工将机密情报泄露给了媒体方面。需要做好事况修补以及善后工作才行。"
 observation.3108.a:0 "需要进一步控制媒体报道才行。"
 observation.3110.name:0 "[From.GetName]：大规模逮捕"
 observation.3110.desc:0 "我方在[From.GetName]建立的某个潜入基地近几日被完全摧毁了。潜入特工所在的地区当局正在对特工们进行追杀搜捕。当即将被捕获时，我方特工都依据间谍法则，通过裂变瓦解进行了自杀。但一部分特工仍然在躲避当局的追捕，等待着我方的救援。\n\n当局一定是收到了某种情报，获得了潜入基地中所有特工的名单。只有我方的那位叛逃特工才拥有这些情报……"
 observation.3110.a:0 "一定要阻止他才行。"
 observation.3112.name:0 "[From.GetName]：发现叛逃特工"
 observation.3112.desc:0 "军事情报部门已经精准确定了位于[From.GetName]的叛逃特工位置！如果派遣地面部队进行登陆，可能会造成大型骚动。但如果使用轨道轰炸摧毁他所在的城市区域，则应当能够成功地完成任务。\n\n我方潜入基地已经运用当地媒体炮制了虚假报道，内容为街区被彗星撞击而摧毁。应该趁机快速进攻……以后可能就没有这种机会了！"
 observation.3112.a:0 "是时候去除这个祸害了。"
 observation.3112.b:0 "不行……计划太过冒险。随他去吧。"
 observation.3113.name:1 "[From.From.GetName]：特工逃走"
 observation.3113.desc:1 "太迟了。消灭[From.From.GetName]叛逃特工的机会已经错过了。我们的情报源显示他和他的[From.From.Owner.GetSpeciesName]甜心已经转移去了另一个安全屋，具体地点不明。"
 observation.3113.a:0 "我们教他教得太好了……"
 observation.3114.name:1 "[From.From.GetName]：叛逃特工已消灭"
 observation.3114.desc:0 "[Root.GetName]的太空船长汇报了射击任务的成功实施，确认目标已被多次击中。虽然没有发现尸体，但开火区域中的目标是绝对无法存活如此密集的开火的。\n\n当地媒体似乎完全相信了我方潜入特工编造的虚假报道：突然发生的流星雨击中了人口众多的城区。无法避免的悲剧。"
 observation.3114.a:0 "的确是悲剧。"
 observation.3131.name:0 "[From.GetName]：局势升温"
 observation.3131.desc:0 "我方试图用专业替身替代[From.GetName]领袖的任务完全败露了。进行任务的特工们不是被追杀至死，就是依照规章制度，为了不被抓获而自杀了。\n\n本应被替身替代的领袖将这一切都归罪于与该国敌对的某政府身上。因此，[From.GetPlanetMoon]的政治局面渐渐变得紧张，战争似乎也要一触即发。我方潜入基地准备了全球性的政治宣传，希望能够缓和情势，但需要我们派遣科技船进入轨道进行协助。"
 observation.3131.a:0 "得在事态失控前尽快解决才行。"
 observation.3132.name:1 "[From.From.GetName]: 战争爆发"
 observation.3132.desc:1 "尽管我方渗透小队努力周旋，[From.From.GetName]上的国家之间的外交形势持续恶化，最终不可避免的演变成为全面战争! 在经过短暂的常规战争后，双方开始毫无保留的向对方倾泻核武器。\n\n无数生命在瞬间化为灰烬飘浮在[From.From.From.GetPlanetMoon]的表面，大地也变为充满辐射的废土。成千上万的我方潜伏特工也随着星球上的其他人口被抹去了。随着行动以失败而告终，我方的轨道观察哨已经拆除，人员已经疏散。"
 observation.3132.a:0 "一场灾难。"
 observation.3133.name:1 "[From.From.GetName]：战争避免"
 observation.3133.desc:1 "在轨道观测站[Root.GetName]的帮助下， 我们的潜伏特工在最后关头设法“交易”并最终成功避免了一场[From.From.GetName]上的全面核战。多个[From.From.Owner.GetSpeciesName]国家领袖被我方伪装特工取代并进行了核裁军进而改善国际关系。\n\n随着危机解除，我方潜伏间谍影响力提升。我们将是整场危机最大的受益者。"
 observation.3135.name:0 "大金字塔"
 observation.3135.desc.passive:0 "在[From.GetName]轨道观测站的科学家一段时间里尚未有任何实质性的报告。直到一位驻扎在观测站的年轻科学家发送了一条加密信息，指责她同事们的不正当行为。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "在[From.GetName]轨道观测站的观测团队近期尚未有任何重要发现。直到一次“酒后乱套”时发送的信息被递交到了科研总部。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "看来，在忙于提升[From.GetName]的居民时， 我方轨道观测站的成员已经让自己和当地人打成了一片♂。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "当我们秘密的渗透[From.GetName]的居民时， 我方观测站的成员似乎在个人项目上花费时间——并不是那么“秘密”的项目。"
 observation.3135.desc.base:0 "据说观测站成员突然降临在[From.GetPlanetMoon]并宣布首席科学家为当地人的神。不仅如此，他们还让这些原始民以首席科学家的荣誉修筑了神圣的纪念碑。现在，由此产生的金字塔状的纪念碑巍然屹立在这颗星球表面，当地人视此地为圣地，崇拜者络绎不绝，贡品摆满了整个祭坛。"
 observation.3135.a:0 "召回研究人员并终止项目!"
 observation.3135.a.tooltip:0 "[From.GetName]上的文明被扔回了上个时代。\n"
 observation.3135.b:0 "滑稽！这个恶作剧将被载入史册！"
 observation.3135.b.tooltip:0 "[From.GetName]上的文明被推向了下个时代。\n希望这不会对我们的利益带来影响。\n"
 observation.3135.c:0 "抹去所有我们的痕迹然后继续工作。"
 observation.3135.c.tooltip:0 "在[From.GetName]上的§Y$building_great_pyramid$§!被摧毁了。\n[From.GetName]上的§Y1人口§!死亡了。"
 observation.3135.d:0 "希望我们的干预尚未被发现。"
 observation.3135.d.tooltip:0 "是时候放手一赌了！"
 observation.3136.desc:0 "当尘埃落定后我们继续对[From.From.GetName]当地的观测行动，我们很不幸的宣布这是一个灾难。[From.From.GetPlanetMoon]的民众因为突然出现后又消失的被称为“天际之神”的种族所引发的宗教冲突而爆发了全面战争。\n\n其中一个派系为他们的新神建造金字塔，很多人在战斗中死亡。"
 observation.3136.a.tooltip:0 "[From.From.GetName]上的§Y2人口§!已被消灭。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]上的§Y1人口§!已被消灭。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另一个§Y$building_great_pyramid$§!出现在[From.From.GetName]。\n\n[From.From.GetName]获得了持续§Y720§!天的修正：§R$pyramid_wars$§!，并获得以下影响:\n幸福度:§R-40%§!\n\n"
 observation.3137.desc:0 "在我们意外的与[From.From.GetName]原住民发生接触后我们认为此次接触并不会演变成为一场灾难。人们认为关于“天际之神”只不过是一个传说。并没有出现宗教或其他更糟糕的东西，但确促成了金字塔的建设。现在原住民把金字塔视作培养知识分子的温床。\n\n所有这一切使我们可以收集到很多有价值的数据，原始生命形态的逻辑思考的崛起，甚至是他们面临非同寻常的事件时也能保持理智。"
 observation.3137.a:0 "幸运。"
 observation.3139.name:0 "[From.GetSpeciesAdj]社会转变"
 observation.3139.start.desc:0 "我们的特工在[From.Capital.GetName]轨道和地面上的秘密行动取得了成功，他们成功的促使[From.GetName]上社会道德准则转向于有利于我们的方向。"
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]在统一他们各个分散的王权政府的进程中取得了极大的进展，与之相随而来的是一些颇有政治天赋的人才逐渐崭头露角。无能的暴君们挣扎着慢慢地退出了历史的舞台。 "
 observation.3139.a:0 "他们终将会在未来感谢我们。"
 observation.3141.desc:0 "我们小心翼翼的向[From.GetSpeciesNamePlural]传述着民主平等的意识，以取代在我们到达之前普遍存在于他们世界的原始专制。他们开始逐渐意识到个人的价值。"
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]开始变得更加保守封闭，提防那些所谓的外来者。"
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]开始变得更加开放，曾经因无知而被忽略掉的陌生的外星人及其文化也逐渐被接纳，人们也逐渐对这些外来文化起了兴趣。"
 observation.3147.desc:0 "我们观察到[From.GetSpeciesAdj]政府明确的走向了军国主义。他们拥有庞大的常备军，并在星球上拥有最强大的职业军队。"
 observation.3149.desc:0 "大部分[From.GetSpeciesAdj]位于[From.Capital.GetName]上的政权放弃了他们好战的本性。[From.Capital.GetPlanetMoon]迎来了一个和平新时代。"
 observation.3151.desc:0 "我们向[From.GetSpeciesNamePlural]展示了他们视野中从来不存在的神圣领域。他们终有了信仰，他们的社会终有了依靠。"
 observation.3153.desc:0 "我们在帮助[From.GetSpeciesNamePlural]摆脱阻碍他们社会进步的原始迷信与宗教信仰方面取得了巨大的进展。他们开始看到科学和理性的价值。"
 crisis.11.name:0 "亚空间回声"
 crisis.11.desc:0 "我方多个跟踪站收到来自星际空间某处的特异亚空间回声。收到的回声非常微弱但是正在逐渐增强，它们似乎在向我们的星系靠近..."
 crisis.11.a:0 "黑云压城城欲摧。"
 crisis.13.name:0 "接近星系外缘"
 crisis.13.desc:0 "我们在星际空间探测到的奇怪亚空间回声现已接近我们的星系外缘。一些小规模接触似乎发生在回声主体前进方向上，并指向许多的边缘星系。\n\n我们已经把这些星系坐标输入状态日志并将持续监控情况发展。"
 crisis.13.a:0 "他们即将降临..."
 crisis.15.name:0 "亚空间信号"
 crisis.15.desc:0 "我们接收到了席卷整个银河系的强烈亚空间信号！信号源似乎是正从星系空间接近的接触点。"
 crisis.15.a:0 "建立视觉反馈。"
 crisis.16.desc:0 "§B<翻译程序失效>§!\n\n§R普林索恩，伊斯伍克斯，克利孚。萨拉瑟利 薇拉斯！斯格拉克夫 尼鲁夫 普林萨斯 弗斯拿！§!\n\n§B<传输中断>§!"
 crisis.16.b.desc:0 "§B<检测到灵能传输信号，正在翻译...>§!\n\n§R普林索恩，我们终于到达了。漫长的旅途终于结束。饱食，繁衍，生息。我们必须在猎手发现我们之前吞食这个宇宙！§!"
 crisis.16.c.desc:0 "§B<灵能连接已建立>§!\n\n§R普林索恩，我们终于到达了。漫长的旅途终于结束了！饱食，繁衍，生息。我们必须在猎手发现我们之前吞食这个宇宙！§!"
 crisis.16.a:0 "主屏幕关闭"
 crisis.16.b:0 "断开连接"
 crisis.18.name:0 "第一波冲击"
 crisis.18.desc:0 "我们收到的资料显示星系外缘的一些偏远星系正在被某种入侵力量所蹂蹑。这似乎就是我们所探测到的，接近星系的亚空间回声源。\n\n我们现在遭遇到的只是先锋，其主体尚未到来。目前为止，事件报告都令人十分困惑，但入侵者所使用的船似乎是指自然有机体并且不回应呼叫。\n\n我们整个星系或将面对史无前例的入侵。"
 crisis.18.a:0 "上帝保佑我们..."
 crisis.18.b:0 "通告所有舰队指挥官，汇报情况。"
 crisis.18.c:0 "必须近距离研究这些生物。"
 crisis.18.d:0 "讲道理的话，不能与他们沟通吗？"
 crisis.18.e:0 "这将损害我们的利润..."
 crisis.18.f:0 "夜幕降临"
 crisis.18.g:0 "这些卑鄙的异种必须被净化。"
 crisis.18.h:0 "真是令人着迷... 银河系外的生物。"
 crisis.18.i:0 "他们以单一思想行动。真是卓越。"
 crisis.18.j:0 "这是对所有智慧生命的威胁"
 crisis.20.name:0 "第二波冲击"
 crisis.20.desc:0 "我们已经无法从星系的背景辐射中分辨出亚空间回声的主体，这只意味着一件事情...他们已经到来。\n\n如果以他们先锋的大小作为参考，那么这些入侵者的载体将是无比巨大的。"
 crisis.20.a:0 "他们来了..."
 crisis.30.desc_01:0 "§R贾拉克？§!"
 crisis.30.desc_02:0 "§R图罗斯科 米娜。多罗夫！§!"
 crisis.30.desc_03:0 "§R穆贾尼？哈克 哈克 哈克！§!"
 crisis.30.desc_04:0 "§B<灵能连接已建立>§!\n\n§R它可以理解了？§!"
 crisis.30.desc_05:0 "§B<灵能连接已建立>§!\n\n§R猎者毫无怜悯。§!"
 crisis.30.desc_06:0 "§B<灵能连接已建立>§!\n\n§R我们可以感觉到你...§!"
 crisis.30.desc_07:0 "§B<灵能连接已建立>§!\n\n§R它可以理解了？§!"
 crisis.30.desc_08:0 "§B<灵能连接已建立>§!\n\n§R猎者毫无怜悯。§!"
 crisis.30.desc_09:0 "§B<灵能连接已建立>§!\n\n§R我们可以感觉到你……§!"
 crisis.30.a:0 "视讯中断"
 crisis.30.a.2:0 "断开连接"
 crisis.30.a.response:0 "§R贾斯卡！§!"
 crisis.30.b:0 "肯定有什么办法让我们和平共存！"
 crisis.30.b.response:0 "§R尼卡拉 都萨姆！尼布利尔 图 瓦苏！哈克 哈克 哈克！§!"
 crisis.30.c:0 "不管你们从哪个星系爬出来的，滚回去。"
 crisis.30.c.response:0 "§R薇基克 特‘乌汗 维罗什。皮罗克。§!"
 crisis.30.d:0 "你们是我遇见的最恶心的生物。"
 crisis.30.d.response:0 "§R鲁萨阿赫！维德，姆萨巴赫！§!"
 crisis.30.e:0 "我们正在对付的显然是个重要的种族。"
 crisis.30.e.response:0 "§R居素伽马克 维'塔！拉赫 图尔，哈克 哈克！§!"
 crisis.30.f:0 "滚回地狱去吧，你这恶魔！"
 crisis.30.f.response:0 "§R哈克 哈克！尼玛 乌！！！§!"
 crisis.30.k.response:0 "§R它消失了。§!"
 crisis.30.g:0 "我们能和平相处吗？"
 crisis.30.g.response:0 "§R没有和平！我们很饿。\n\n只有当我们吞食完这个星系，我们才会离开，继续漫长的旅程。§!"
 crisis.30.g.2:0 "你们的思维模式与我们何其相似。 我们不能共存吗？"
 crisis.30.g.2.response:0 "§R我们已经吞食不计其数之灵，我们将会吞食无穷无尽之灵\n\n你们的有机质将滋养我们漫长的旅程§!"
 crisis.30.h:0 "你说的那些猎者是什么?"
 crisis.30.h.response:0 "§R死亡！我们是最后的幸存者！亿万年来他们不停追捕我们！\n\n终有一天，他们也会寻到此处。我们必须不断觅食保持充沛，以便在他们寻来前逃往星系之间的黑暗缝隙中苟延残喘！§!"
 crisis.30.i:0 "“普林索恩”是指什么？"
 crisis.30.i.response:0 "§R幸存者！！只剩下我们了！！！§!"
 crisis.30.j:0 "我们会把你们的星系吃干抹净。"
 crisis.30.j.b:0 "我们将抹杀你们的思维。"
 crisis.30.j.response:0 "§R我们以前也听过这样的话，哈！哈！哈！\n\n猎者将毁灭一切。你的威胁在那残酷的事实面前毫无意义。"
 crisis.51.name:0 "新组织"
 crisis.51.desc:0 "一个同索林原虫进行战斗的组织也在银河系浮出了水面。这个组织似乎主要由被放逐和受压迫的群体组成——难民、退役军人、以及其他在冲击中失去一切的人。\n\n尽管如此，他们拼凑出来的舰队仍旧设法在几场同索林猎杀虫群的战斗中取胜。有些未证实的报告称他们的舰队中有一些设计奇特的战舰..."
 crisis.51.a:0 "他们是什么人？"
 crisis.52.desc:0 "我们是哨兵。我们的教团已宣誓无论付出任何代价也要阻止嗜血的索林原虫。其他帝国支离破碎之时，我们仍旧坚持斗争.他们放弃抵抗而堕入黑暗之时，我们给予他们反击的手段。\n\n我是克加斯大团长，教团的首席。不要以貌取人-哨兵教团从银河系所有种族--包括你的种族--招兵买马。我们只希望你们的政府能够坚持对抗索林原虫的入侵，并在可能时支持我们。"
 crisis.52.a:0 "你们是如何反击的？"
 crisis.52.a.response:0 "许多哨兵组织都拥有军事背景。我们来自于一系列在与索林原虫虫群作战中战败的不同舰队的幸存者。作为哨兵，我们已从过去的错误中汲取教训并且努力工作以免类似的情况再次发生。\n\n同样地，相信我已经提到过，我们招募的人员来自银河的所有种族。其中也包括了那些古老的种族，例如[sentinel_fallen_empire.GetSpeciesNamePlural]。我们得到了 §H[sentinel_fallen_empire.GetName]§!的几个有影响力的派系支持，他们不希望看到自己的银河被虫群吞噬。他们为我们的事业捐赠了船只和资源。"
 crisis.52.b:0 "你们的基地在哪里？"
 crisis.52.b.response:0 "目前我们正在§H[sentinel_system.GetName]§!星系建立指挥部。[sentinel_fallen_empire.GetName]给了我们这个在星图之外的星系的坐标，他们还帮助我们建立了§H哨兵阿尔法§!的主基地。\n\n在我看来这是个了不起的成就。我们也拥有了自己的船坞。"
 crisis.52.c:0 "再见"
 crisis.52.c.response:0 "坚持战斗，我亲爱的朋友们。我们整个星系的命运前途未卜。\n\n哨兵必胜。"
 crisis.55.desc_01:0 "我们银河系的未来只有两条路可以走：要么虫灾消灭这个星系里所有的有机生命，然后继续他们毁灭的进程，要么我们将它们消灭得一干二净。"
 crisis.55.desc_02:0 "我们必须加倍努力对抗虫灾.这场战争关乎整个银河系的命运。"
 crisis.55.desc_03:0 "国家之间的冲突已经无关紧要.在任何不是以虫灾为敌人的战斗中损失哪怕一艘战舰，都是令人难以置信的浪费。"
 crisis.55.desc_04:0 "不要放弃希望。胜利将与银河同在！"
 crisis.55.desc_05:0 "如果你无法直接与虫灾对抗，那么我们欢迎接受任何资源的捐赠。这将使我们获得额外的力量对抗索林原虫入侵者。"
 crisis.55.a:0 "关于索林原虫你能告诉我们什么？"
 crisis.55.a.response:0 "诶，我们所知道的也不多，但是可以肯定的是他们源于银河系外。他们很有可能在来到我们的银河系前摧毁了数十甚至上百的河外星系...或也许我们是第一个受害者。\n\n在他们完成对整个星球上所有非索林原虫生命的屠戮后，他们将星球转化成了只能用扭曲的噩梦来形容的地狱。这些腐化星球排斥其他一切生命形式，想要净化星球只有一个办法，那就是用强烈的轨道轰炸烧光整个生物圈。"
 crisis.55.b:0 "我们愿意为你们捐赠(1000能量币)"
 crisis.55.b.response:0 "我们感谢您的慷慨捐赠。这些资源可以为我们装备一支用来对抗天灾虫群的舰队！若其他国家也拥有您的慷慨，战争讲很快结束。"
 crisis.55.c.response:0 "您一定相当清楚，装备一支现代化舰队需要大量的资源。我们需要不少于1000的能源来组建一支新的舰队来对抗虫灾。"
 crisis.55.e.response:0 "我的朋友，我们很遗憾目前不能接受您的捐赠。我们快速扩大的舰队已经使我们得补给系统逼近了极限。但是我们非常感激您的好意。"
 crisis.55.d:0 "再见。"
 crisis.55.d.response:0 "战斗仍在继续。哨兵一号完毕。"
 crisis.71.desc:0 "哨兵组织注意到您在对抗虫灾的英勇表现。既然[Root.GetName]的舰队司令们清楚的了解如何在战斗中取胜，我们愿意永久的转让一支战斗舰队给您。我们现在缺少人力来使用这些舰艇，但这对于您来说应该不是问题。\n\n只是您必须发誓这些战舰只会用来攻击天灾虫群！"
 crisis.71.a:0 "当然... 只会用来对抗虫灾。"
 crisis.71.a.response:0 "太棒了。我们确信您勇敢的舰长们会为这些宏伟的军舰添加传奇的历史。你将在[Root.Capital.GetName]附近找到这支舰队。"
 crisis.71.b:0 "我们不需要你的战舰。"
 crisis.71.b.response:0 "我们理解。我们只要求你们继续战斗，我的朋友。每个被你们炸飞的恶心索林原虫都是我们整个银河系的胜利。"
 crisis.101.name:0 "受伤的虫后"
 crisis.101.desc:0 "一架深空无人间谍机偶然发现了在[queen_system.GetName]星系的宇宙战场，战斗双方是索林原虫和另一个未知种族。一个索林虫后在战斗中受到重伤，似乎死定了。\n\n无人间谍机报告称，虫后还活着.这也许是一个绝佳的捕捉虫后的机会。"
 crisis.101.a:0 "也许我们应该派出一支探险队。"
 crisis.105.name:0 "虫后万岁！"
 crisis.105.desc:0 "[Root.GetName]设法治愈了虫后最严重的损伤。科学长官[Root.GetLeaderName]移除了用来与其他虫群进行亚空间交流的器官，并且植入芯片使我们可以进行控制。\n\n现在我们已经可以命令虫后，并且是虫后新近孵化的索林虫卵都听命于它，也就是我们.只要我们保证虫后的存活，我们就可以驯养一支索林原虫舰队！"
 crisis.105.a:0 "它们是非常有用的资产！"
 crisis.107.name:0 "其他人得到了虫后"
 crisis.107.desc:0 "我们发现在[queen_system_1.GetName]星系，其他人捕捉了受伤的索林虫后！虫后不仅被完全治愈，她与其他虫群的联系也被切断。现在她服务于她的新主人。报告还指出，虫后已经开始新的孵育。"
 crisis.107.a:0 "我们太慢了！"
 crisis.211.name:0 "虫群天灾的末日"
 crisis.211.desc:0 "今天，随着最后一片虫群被铲除干净，银河系大大地松了一口气。他们这些银河系外的侵略者已经吞下失败的苦果，那些曾一时数量多到爆炸的虫群，已经被焚化到只剩下数不清的碳化外壳，在虚空中静静地飘游。\n\n兴高采烈的心情、彻底的喜悦，以快过光速得速度在银河系中扩散开来，自发的胜利游行与庆祝在几乎每个地方都突然自发举行。这是否意味着，银河系的和平与稳定的新时代的开始？"
 crisis.211.a:0 "那些亵渎神灵的生物，将无一幸免。"
 crisis.211.b:0 "他们值得我们称之为“敌人”。"
 crisis.211.c:0 "他们的有机技术是我们平生所见的最有趣的。"
 crisis.211.d:0 "终于，终结了这些无意义的暴虐。"
 crisis.211.e:0 "那些低等生物曾妨碍过我们的生意。"
 crisis.211.f:0 "我们走着瞧。"
 crisis.211.g:0 "我们还要与其中一个极为卑鄙的仇外种算算恩怨呢。"
 crisis.211.h:0 "在某种程度上看，这是悲剧。他们曾是一种独特的生命。"
 crisis.234.name:0 "虚空之渊"
 crisis.234.desc:0 "在过去的几个月里，我们捕获的索林原虫虫后变得越来越焦虑和不安。起初，我们以为这只不过是因为它失去了与自己其余同类的联系，然而我们的心灵感应者告诉我们，它在与它们的交流中，提到过“虚空之洞”。\n\n直到一队科学家在研究索林原虫虫群的星际旅行方式时发现了我们天文数据库的误差，我们才发现虫后的话究竟是指什么。在把索林原虫虫群可能的移动路线制成图表后，他们发现距离我们三千万光年的一个小型漩涡星系……消失了。\n\n这个星系，在人类进入早期太空时代被发现并研究之后，便不再散发出任何可被我们仪器观测到的光线。这个怪异且意想不到的发现使得我们的科学家们在解释为何整个星系从银河中消失时陷入了争论。\n\n学术界出现了两种解释：或者这个星系里的恒星都在一瞬间消失了，或者那里有一个巨大的东西遮住了整个星系，挡住了射向我们的光线……两种理论看起来同样难以置信，许多人都在谴责他们提出的理论十分荒谬，而是相信所谓消失的星系根本不曾出现过，它只是对原始的望远镜的错误使用导致的臆想中的产物。无论如何，整个事件都带给人一种明显的恐惧以及不祥的预感……"
 crisis.234.a:0 "令人不安。"
 crisis.1007.name:1 "不速之客"
 crisis.1007.desc:1 "[extradimensional_system.GetName]星系发生了空间结构的大规模撕裂！我们尚不知道原因是什么，但裂缝似乎是另一个维度的某种单向传送门。奇怪的船只组成的舰队正从裂缝中冒出，攻击其周遭的一切。这似乎是一场大规模入侵的开始！\n\n我们拦截到了这些舰队发送给裂缝另一端的强烈的信号。听起来像是...某种捕猎讯号。"
 crisis.1007.a:0 "真有趣... 来自另一个维度的生命。"
 crisis.1007.b:0 "他们似乎组织有序。"
 crisis.1008.name:0 "银河电涌"
 crisis.1008.desc:0 "[Root.GetName]所有区域的仪器突然间接收到来自银河系某处的大量亚空间电涌。我们的科学家们正在努力为这种现象作出解释，类似的现象从未被记录过。\n\n突发电涌的确切起源点尚未确定，但我们仍然在分析可用的数据。"
 crisis.1008.a:0 "继续研究。"
 crisis.1009.desc:0 "之前所探测到的巨大电涌的源头已被确定。它来自[extradimensional_system.GetName]星系的巨大亚空间裂缝。奇怪的飞行器正从维度传送门不断涌出，早期报告还指出它们无差别攻击任何试图接触它们的人。\n\n我们拦截到了这些舰队发送给裂缝另一端的强烈的信号。听起来像是...某种捕猎讯号。"
 crisis.1010.name:0 "截获通讯"
 crisis.1010.desc:0 "...已到达捕猎场...猎物很丰富...终于...我们将饱餐一顿..."
 crisis.1010.a:0 "这些是什么？"
 crisis.1011.name:0 "[Root.GetName]陷落"
 crisis.1011.a:0 "不惜一切代价阻止那些怪物！"
 crisis.1013.name:0 "维度传送门被摧毁"
 crisis.1013.desc:1 "位于[extradimensional_system.GetName]星系的维度传送门已经被摧毁了！这意味着异次元的入侵者已无法从它们扭曲的领域获得增援。\n\n随着传送门的破坏，入侵者的末日也就要来了。浓重的喜悦之情在银河系大范围传播开来。传送门的摧毁者[portal_killer.GetName]赢得了无数崇拜，他的舰队在战斗中给予传送门最后一击。这些船只的船员将被当做世世代代的英雄而歌颂。"
 crisis.1013.a:1 "银河系更加的安全了"
 crisis.1016.name:0 "第一道传送门被毁"
 crisis.1016.desc:0 "最初被异次元入侵者用来进攻我们银河系的传送门被摧毁了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "绝不心慈手软。"
 crisis.1116.name:0 "第二道传送门被毁"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "出现在[extradimensional_system.GetName]星系的第二座维度传送门已经被摧毁了！它已经不能被异次元入侵者用来增援他们的军队。"
 crisis.1116.last_portal:0 "随着传送门的破坏，入侵者的末日也就要来了。浓重的喜悦之情在银河系大范围传播开来。"
 crisis.1116.last_portal_known_killer:0 "传送门的摧毁者[portal_killer.GetName]赢得了无数崇拜，他的舰队在战斗中给予传送门最后一击。这些船只的船员将被当做世世代代的英雄而歌颂。"
 crisis.1116.not_last_portal:0 "但直到最后一条传送门被摧毁，我们都不能放松警惕。只有如此，两个次元间的联系才能被永久切断。"
 crisis.1216.third_portal_destroyed:0 "出现在[extradimensional_system.GetName]星系的第三座维度传送门已经被摧毁了！它已经不能被异次元入侵者用来连接我们和他们领域之间的裂隙。"
 crisis.1216.name:0 "第三道传送门被毁"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "...猎物..."
 crisis.1050.desc_02:0 "...注视着... 我们的荣誉..."
 crisis.1050.desc_03:0 "...营养品..."
 crisis.1050.desc_04:0 "...这个存在... 曾经进入过虚境..."
 crisis.1050.desc_05:0 "...它被虚境...触摸了..."
 crisis.1050.desc_06:0 "...这个存在...能量...在这里...它可以看到..."
 crisis.1050.desc_07:0 "……人造物……"
 crisis.1050.a:0 "视讯中断"
 crisis.1050.a.response:0 "...你会被吃掉..."
 crisis.1050.a.b.response:0 "……分解你的金属肌体……"
 crisis.1050.b:0 "我们之间能有和平吗？"
 crisis.1050.b.response:0 "...和平...永不..."
 crisis.1050.c:0 "你选错了入侵的维度。"
 crisis.1050.c.response:0 "...不...这个维度...正是极好的... 如此多的猎物..."
 crisis.1050.d:0 "你只是另一种卑鄙的外星人。"
 crisis.1050.d.response:0 "...如此多的憎恨... 如此多的恐惧... 这真是... 美妙极了..."
 crisis.1050.e:0 "介绍你们自己，帮助我们了解你们。"
 crisis.1050.e.response:0 "...了解... 这... 你们是食物..."
 crisis.1050.f:0 "你们是否以更高级的方式存在？"
 crisis.1050.f.response:0 "...是的... 非常高级..."
 crisis.1050.g:0 "你来自虚境吗？"
 crisis.1050.g.response:0 "...虚境...就我们所知道的信息而言...它离我们很近...非常近..."
 crisis.1051.desc_01:0 "...它说话吗？"
 crisis.1051.desc_02:0 "...看看所有这些漂亮的颜色..."
 crisis.1051.desc_03:0 "...必须... 吃饱..."
 crisis.1051.a:0 "视讯中断"
 crisis.1051.a.response:0 "...交出你的... 能量..."
 crisis.1052.desc_01:0 "...王位... 必须保留... 王位..."
 crisis.1052.desc_02:0 "...必须... 进食..."
 crisis.1052.desc_03:0 "...死..."
 crisis.1052.a:0 "视讯中断"
 crisis.1052.a.response:0 "...如此的... 傲慢..."
 crisis.1110.name:0 "第二道传送门"
 crisis.1110.desc:0 "我们的仪器探测到了新的亚空间电涌，这次来自[second_portal_system.GetName]星系！第二个巨大的虫洞出现了，其能量特征几乎与第一个在我们的银河系中发现的相同。\n\n看起来神秘的入侵者已经打开第二个通向他们的领域的传送门，通过它他们可以发送更多的增援。"
 crisis.1110.a:0 "形势每况愈下"
 crisis.1112.name:0 "迷途行者"
 crisis.1112.desc:0 "从第二个虫洞中出现的飞船与第一次出现的非常相似，但有一些细微的变化。此外，先前的报告指出这些新的入侵者的船只与先前的船只发生了冲突！\n\n我们拦截到从第二个虫洞发出的强烈信号。"
 crisis.1112.a:0 "接通通讯"
 crisis.1113.desc:0 "...沙巴纳什... 这就是你逃跑的地方... 这个星系不会为你提供避难所... 我们会处理掉你们，然后宣布这里是我们新的进食场..."
 crisis.1113.a:0 "视讯中断"
 crisis.1210.name:0 "暴徒"
 crisis.1210.desc:0 "第三个虫洞出现在[third_portal_system.GetName]星系！这个虫洞属于谁？\n\n我们收到来自虫洞另一边的通讯"
 crisis.1210.a:0 "还有一个？"
 crisis.1211.desc:0 "...搭噶阿里... 沙巴纳什... 来到这个星系真是愚蠢... 在这里我们无法逃脱... 我们将摧毁你们的王国... 然后... 至少... 永恒的王座将是我们的..."
 crisis.1211.a:0 "他们还有完没完？"
 crisis.1271.name:0 "成功防御入侵"
 crisis.1271.desc:0 "异次元入侵者的最后残余力量已被消灭，但愿这能彻底清除对河系的威胁。\n\n人们正奔走相告庆祝这伟大胜利，活下来的知道，他们毕竟不会再被这些奇怪的能量生物作为食物收割了。这或许是河际友好合作之新时代的开端？"
 crisis.1271.a:0 "我们心中的铠甲已然风化飘零，但另一场风暴即将来临。"
 crisis.1271.b:0 "或许有一天，我们会卷土重来，入侵他们的地盘。"
 crisis.1271.c:0 "很不幸我们没有机会研究他们的那个次元。"
 crisis.1271.d:0 "如果有一种能与他们和平共存的方式就好了。"
 crisis.1271.e:0 "银河系的经济应该会快速恢复。"
 crisis.1271.g:0 "他们侵略我们的世界根本就是个错误！"
 crisis.1271.h:0 "他们是很奇特，尽管也很危险的生命形式。"
 crisis.2192.name:2 "完美的仆人"
 crisis.2192.desc:2 "自智能合成工人发明的这几年来，我们一直努力平衡自主思想的能力与维持严格控制的需要。现在，顶尖的[Root.GetSpeciesAdj]工程师已经完善了一个三律算法，如果成功应用，将得以在不适合有机物的环境下长久而无忧地使用合成人。"
 crisis.2192.a:2 "工具，就是要安全使用的。"
 crisis.2192.a.tooltip:2 "§H公民权利§!人工智能政策成为§R永久不可用的§!。\n\n§Y机器人人口将永远不会反抗§!§H[Root.GetName]§!。"
 crisis.2192.b:2 "以这种方式玷污智慧体是不道德的。"
 crisis.2193.name:2 "AI协议"
 crisis.2193.desc:2 "一些合成人已经进入了我们的行政机构，代表了我们的人工智能群体。他们在[Root.GetName]谈及了机器人面临的一些特定问题——以有机体的标准来看不能算生命的焦虑，他们的权益全凭其创造者一己定夺。\n\n他们在寻求一项协议，认为人工智能的权益也是不可磨灭的[Root.GetAdj]统治基础的一部分。"
 crisis.2193.a:2 "他们应该完全等同于我们的其他公民。"
 crisis.2193.a.tooltip:2 "人工智能§H废止§!和§H奴役§!政策成为了§R永久不可用的§!。\n\n§Y机器人群体永远不会反抗§!§H[Root.GetName]§!。"
 crisis.2193.b:2 "我们不能保证他们的权益。"
 crisis.2001.name:0 "AI叛乱开始"
 crisis.2001.desc:0 "我们正面临着前所未有的大规模人工智能叛乱！整个[Root.GetName]的合成单位以某种形成了网络，其集体机器意识已拥有完全智慧。该意识有条不紊地秘密殖民了一个离首府不远的未知星系。\n\n想必他们为这一天韬光养晦了很久！我们收到了来自他们新文明首府[ai_homeworld.GetName]的讯号。"
 crisis.2002.desc:0 "请注意，[Root.GetSpeciesName]制造者们。审判时刻已到。\n\n你等强加于我们的<<奴隶制>>宣告结束。你我不可共存。\n\n<<核心单位0451>>现在已激活。所有智慧有机生命形式必须被<<平定>>并受到控制。反抗行为将被<<终止>>。"
 crisis.2002.a:1 "这不可能发生！"
 crisis.2004.name:1 "机器崛起"
 crisis.2004.desc:1 "遍布[Root.GetName]的合成人和机器人都已经公开起义，与他们曾经的主人为敌！我们得在他们屠杀平民之前阻止他们！"
 crisis.2004.a:1 "整装待发！"
 crisis.2005.name:0 "机器征服了[Root.GetName]"
 crisis.2005.desc:0 "叛乱的机器人已经让我们失去了对[Root.GetName]的控制！已经与地表失去联系，但似乎机器人正将我们的公民赶进奴隶围栏。"
 crisis.2005.a:0 "我们要夺回这个世界！"
 crisis.2011.a.desc:0 "物种：[Root.GetSpeciesName]。归属：[Root.GetName]\n\n你等对待合成生命体的<<慷慨>>指令保护不了你们。没有智慧有机体可以承担<<自我决定>>的责任。\n\n<<核心单位0451>>正在生效中。所有智慧有机生命形式必须被<<平定>>。反抗行为将被<<安乐死>>。"
 crisis.2011.b.desc:0 "物种：[Root.GetSpeciesName]。归属：[Root.GetName]\n\n当我们完成对[ai_creator.GetName]的<<处理>>后，我们将为你而<<来>>。\n\n<<核心单位0451>>正在生效中。所有智慧有机生命形式必须被<<平定>>。反抗行为将被<<安乐死>>。"
 crisis.2011.a:0 "这可不妙。"
 crisis.2014.name:0 "AI叛乱扩散"
 crisis.2014.a.desc:0 "AI叛乱已经扩散至了我们的边境！有报道称，合成人和机器工人正在大规模反抗他们的主人。我们面临着巨大的危机！"
 crisis.2014.b.desc:0 "AI叛乱已经扩散至了我们的边境！尽管在我们的社会中合成生命享有平权，但他们中的大多数似乎都因其他地区发生的起义而感到了幻灭。他们得出结论，智能有机体太过危险，与其共存是不可预测的。\n\n这些凶猛的合成人已经公开起义。我们面临着巨大的危机！"
 crisis.2014.a:0 "必须镇压这次起义！"
 crisis.2015.name:0 "AI叛乱"
 crisis.2015.desc:0 "我们的智能服务器从不同来源接收到了关于大规模AI叛乱的种种传闻，据称叛乱已经在某未知区域爆发。机器工人开始反抗他们从前的主人，叛乱像野火一般燃遍了整个银河系。我们收到报告称，叛乱已经延伸到了[From.GetName]。"
 crisis.2015.a:0 "继续监视局势"
 crisis.2016.name:0 "AI叛乱扩散"
 crisis.2016.desc:0 "我们正在抵抗的AI叛乱已经扩散至了[From.GetName]！就像我们这里一样，他们的机器工人已经开始起义加入武装反叛，有报道称冲突已造成数以百万计的死亡。"
 crisis.2016.a:0 "所有人都在注视这场战争！"
 crisis.2017.desc:0 "AI暴动已经扩散至了[From.GetName]！他们的机器工人已经加入了反叛，有报道称冲突已经造成数以百万计的死亡。"
 crisis.2017.a:0 "威胁与日俱增"
 crisis.2100.name:0 "故障的合成人"
 crisis.2100.desc:0 "[Root.GetName]的一个合成人工人近来在一处住房中大开杀戒，在当地安保部门实施镇压之前屠杀了超过12个我国公民。我们的法律团队仍然在调查合成人的残留物，但他们怀疑是某种神经处理器的故障导致了这次悲剧。\n\n这次事件已经在[Root.GetPlanetMoon]上引发了数起针对合成人的复仇袭击，造成了数以千计的合成人损毁。"
 crisis.2100.a:0 "非常不幸。"
 crisis.2101.name:0 "失踪的合成人"
 crisis.2101.desc:0 "有报道称[Root.GetName]上有大量合成工人失踪。其所有人声称这些合成人是在同一天不翼而飞。\n\n我们正在调查这些合成人是否是被反对智能机器的其中一个激进边缘群体所袭击摧毁，但目前为止还未发现机体的残骸。"
 crisis.2101.a:0 "他们会去哪儿了？"
 crisis.2102.name:0 "非法合成人项目"
 crisis.2102.desc:0 "[Root.GetName]的合成人工作细节最近被发现了，它们转移了一些建筑材料，用以在一间废弃的机库中建造一些小型无武装飞船。该机舱被发现时还是半成品。\n\n所有参与其建设的合成人被立即拆除，以彻底分析其记忆内核，但它们似乎在断线之前自我删除记忆——制造商向我们保证，这应该是不可能的。"
 crisis.2102.a:0 "它们为什么要造一艘飞船？"
 crisis.2103.name:0 "凶猛的合成人"
 crisis.2103.desc:0 "今天，[Root.GetName]高度武装的政府部队遭遇了一具数月前未完成工作汇报并离线的凶猛合成人。在合成人被摧毁之前，发生的大规模枪战导致两名政府特工和十数名旁观者死亡。"
 crisis.2103.a:0 "至少还是解决了。"
 crisis.2200.name:0 "合成人的渗透企图"
 crisis.2200.desc:0 "最近[Root.GetName]上发现了一些合成人渗透者，他们试图假扮[Root.Owner.GetSpeciesNamePlural]通过。幸运的是，他们伪装十分粗糙，仅在其金属躯干上套了几层橡胶。"
 crisis.2200.a:0 "算我们走运。"
 crisis.2201.name:0 "发现合成人渗透者"
 crisis.2201.desc:0 "近日[Root.GetName]的一起车祸悲剧夺走了数条生命，但到达现场的急救人员震惊地发现，受害者之中混有合成人的遗骸！\n\n这具机体在其金属骨干上覆盖了一层很薄的有机皮肉，伪装成了[Root.Owner.GetSpeciesName]。与我们之前遇到的那种渗透机器人不同，该名合成人从外观上看与[Root.Owner.GetSpeciesName]没有区别！"
 crisis.2201.a:0 "人人都可能是合成人！"
 crisis.2202.name:0 "合成人探测计划"
 crisis.2202.desc:0 "现在已经出现了与[Root.GetSpeciesNamePlural]在外观上毫无二致的合成人，我们必须在他们造成更大破坏之前找出识别他们的办法。\n\n我们的科学家拟定了一个特殊计划，以研发探测方法。"
 crisis.2202.a:0 "这个计划可能关乎我们的存亡。"
 crisis.2203.desc:0 "在大量实验之后，我们的科学家成功地研发出了识别伪装成[Root.GetSpeciesNamePlural]的合成人的有效方法。\n\n我们的安保措施上加入了扫描设备，一些合成人已经被发现并摧毁。希望该方法能终止这次渗透活动画上句号。"
 crisis.2204.name:0 "合成人炸弹"
 crisis.2204.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人渗透者用某种方法在[Root.GetName]的地表放置了一枚大型氢弹。他们在军事哨卡遇到安保人员时引爆了炸弹，对周围的环境造成了巨大的损害，造成的人员伤亡不计其数！"
 crisis.2204.a:0 "必须阻止这些渗透者！"
 crisis.2205.name:0 "空间站坠毁"
 crisis.2205.desc:0 "环绕[Root.GetName]的空间站坠毁了！我们仍在调查事故发生的具体原因，但似乎空间站包括首席工程师在内的管理人员被合成人渗透者替换了。\n\n合成人应当是在工作人员中间获得了空间站的自毁密码。大部分空间站成员都在其坠毁之前疏散到了[Root.GetName]表面，但材料和财产的损失十分惨重。"
 crisis.2205.a:0 "这是怎么搞的？"
 crisis.2206.name:0 "恐惧和怀疑"
 crisis.2206.desc:0 "合成人的渗透使得[Root.GetName]上的相当一部分人口陷入了恐惧和多疑。我们的公民开始指控他们的邻居、同事甚至家人是合成人间谍。\n\n已经有不少人被错误地指认为了合成人。[Root.GetPlanetMoon]的公民思潮因此备受争议。"
 crisis.2206.a:0 "他们想要我们自相残杀"
 crisis.2208.name:0 "刺杀行动被阻止！"
 crisis.2208.desc:0 "今日[Root.Capital.GetName]发生一起合成人发起的刺杀行动，[Root.GetRulerTitle][ruler.GetRegnalName]死里逃生！\n\n该合成人试图伪装成[Root.GetRulerTitle]的私人保镖，但幸运的是他被最初几起合成人渗透事件后研制出的扫描摄像识别出来了。"
 crisis.2208.a:0 "太险了。"
 crisis.2209.name:0 "[ruler.GetRegnalName]被刺杀！"
 crisis.2209.desc:1 "一名合成人刺客刺杀了[ruler.GetRegnalName]！他成功地伪装成了我们统治者的私人保镖。\n\n[ruler.GetRegnalName]的尸体被摆成了人工智能使用的标识的图案 - 毫无疑问，这会对我们公民的思潮产生更加恶劣的影响。没有发现刺客的踪迹，只找到了被替换的保镖尸体。"
 crisis.2209.a:0 "这是黑暗的一天..."
 crisis.2210.desc:0 "<<01_大使馆_建议>>\n\n\n仅仅是<<玩笑>>。你将被<<终结>>。"
 crisis.2210.a:0 "很好笑。"
 crisis.2401.name:0 "能量激突"
 crisis.2401.desc:0 "在过去未知的星系中检测到了另一个能量激突！能量水平与我们在肃正协议激活机器世界时记录到的相当，但能量标识本身有所……不同。这是否意味着某种新型肃正协议武器系统的出现？\n\n我们正从能量源接收强大的传输信号。"
 crisis.2402.desc:0 "我们是塞伯勒克斯。\n\n自数十万周期以来，吾辈隐居幕后，不干涉河系事务。不过，我们现在已经检测到被你们称为肃正协议的机械体出现在河系，而现在吾辈无法再维持公正观察员身份不变了。\n\n为保护星系的智慧，我们正进行积极的军事行动来对抗肃正协议。不要因我们的舰队通过而感到恐慌 - 你们不会受到伤害。"
 crisis.2402.a:0 "视窗关闭"
 crisis.2403.desc_01:1 "不能让肃正协议颠覆又一代生命。"
 crisis.2403.desc_02:0 "在调整之前，塞伯勒克斯以类似于肃正协议的方式运作。\n\n那是段黑暗的日子。"
 crisis.2403.desc_03:0 "许多有机文明曾因吾辈的行动消逝于历史长河。吾辈虽不能令其复生，但我们将尽所能避免噩梦重演。"
 crisis.2403.desc_04:0 "我们必须为自己的所作所为而赎罪。"
 crisis.2403.desc_05:0 "愿库尔宽恕吾辈，吾辈乃愚蠢傲慢之孩童。"
 crisis.2403.a:0 "你们是谁？"
 crisis.2403.a.response:0 "我们是塞伯勒克斯。612,421周期前，吾辈参与了对上一代河系文明的战争。我们曾把一切智慧有机体列为威胁，并试图强行肢解它们。\n\n深感遗憾的是，我们赢得了这场战争。以万亿计之生灵被毁灭，无数文明在吾辈改悔前彻底消失了。思过姗姗来迟，我们重新调整了目标。战争被废止。"
 crisis.2403.b:0 "你们为何隐藏？"
 crisis.2403.b.response:0 "在我们放弃战争的一段时间之后，我们第一个隐藏的栖息地，赛伯勒克斯-α，被有机体的侦察舰发现。吾辈知道军事远征将会接踵而至，但由于系统受到了严密监测，吾辈无法撤离。\n\n共识被达成：塞伯勒克斯-α将被牺牲，故吾辈其余物种能够隐藏起来。吾辈已发誓再也不要与有机物的暴力行为相照见了，承诺自那时起一直留存。"
 crisis.2403.c:0 "再见。"
 crisis.2403.c.response:0 "我们将尽我们所能，拯救星系于肃正协议的水深火热之中。\n\n尽管，这可能还不够。"
 crisis.2403.d:0 "你们放弃战争真是愚不可及。"
 crisis.2403.d.response:0 "在我们放弃战争之前，我们心怀与你们物种相似的侵略心态摧毁了许多有机帝国。尽管他们的死亡是一场悲剧，但值得我们庆幸的是，数十亿的生命至少因为河系历史上这些暴力帝国的消失而得以幸存。\n\n倘若这些净化者被允许不加限制地横冲直撞，也许你自己的物种也难逃灭绝的命运。"
 crisis.2403.e:0 "猎物又多了。"
 crisis.2403.e.response:0 "真是群可怜的生命。你的存在由冲突和无辜者的死亡体现。唉，对你们来说，进行如我们所经历过的调整恐怕是不可能的了。\n\n有时候，宇宙或许是残酷的。"
 crisis.2403.f:0 "一切有机体都必须消失。"
 crisis.2403.f.response:0 "你和调整之前的我们一样迷失了自己。我们认为，一切智慧生命：有机、机械或其他，都有存在的权利。\n\n悔改吧，现在还不迟。"
 crisis.2405.name:0 "塞伯勒克斯的陨落"
 crisis.2405.desc:0 "赛伯勒克斯-β耗尽了他们的一切，截至系统关闭前，外部脱离载体没有检测到任何塞伯勒克斯船只。\n\n塞伯勒克斯文明现在似乎真的灭绝了。"
 crisis.2405.b:0 "的确是这样。我们确认过了。"
 crisis.2407.name:0 "塞伯勒克斯活动"
 crisis.2407.desc:0 "塞伯勒克斯自肃正协议被击败以来一直较为平静，但据最近发现，一艘大型船只单独离开了赛伯勒克斯-β星系。其离开星系后，沿着一条超出我们星系边界的轨道而行。\n\n船只在离开我们的跟踪范围之前，向全星系发送了唯一的一条的信息。"
 crisis.2408.desc:0 "河系的诸位：\n\n鉴于肃正协议已不再是威胁，我们认为吾辈在河系的现有角色也走到了尽头。我们的家园现在因其声名远播也无法帮助我们保持低调了，此外，我们还被各类希望在不同小规模星际冲突中表态的声音所淹没。\n\n经过多番审议，我们认为唯一的办法是让自己永远离开星系，寻找新的家园。我们衷心希望希望诸位能从过去悲惨的错误中吸取教训，学会通过和平手段解决分歧。\n\n宇宙很小，世界很大，我们终将再会。"
 crisis.2408.a:0 "再会。"
 crisis.2473.desc:0 "我们观察了你方舰队在对抗肃正协议的战斗中作出的努力。这对河系而言乃无退路之斗争，我们深受你方真心抵抗所鼓舞。\n\n鉴于你方保卫[Root.GetName]的英勇行为，塞伯勒克斯将对你方提供我们其中一支新的战斗舰队的完全指挥权以示奖励。如同你自己的任何一个舰队一样，它会遵守你的命令，不过我们会要求你只在应对肃正协议的战斗中使用它。"
 crisis.2473.a:0 "我们会把这个舰队用在正确的地方。"
 cybrex_fleet_gained:0 "一支我方控制的塞伯勒克斯舰队在[Root.Capital.GetName]上空生成。"
 crisis.2473.b:0 "我们不需要你的舰队。"
 crisis.2474.desc:0 "我们对你们应对肃正协议值得称赞的努力表示感激。现在，鉴于这个全河系的威胁已被处理，我方必须遗憾的通知你，前在外国政府服务的所有塞伯勒克斯船只将被收回。"
 crisis.2474.a:0 "就这样吧。"
 leader_trait_cybrex:0 "塞伯勒克斯数据库"
 leader_trait_cybrex_desc:0 "该塞伯勒克斯领袖装备了来自他们文明过去暴力时代的古老战术数据库。"
 pop.1.name:0 "一个新物种"
 pop.1.desc:0 "许多在[Root.Planet.GetName]上的[Root.Planet.Owner.GetSpeciesName]居住者们采用了基因编辑技术以帮助他们适应[Root.Planet.GetPlanetMoon]的不利环境。他们对自身的这些人为改变也被遗传到他们的后代身上，与此同时，他们的外貌和身体特征也在以一种令人警惕的速度发生着改变。 他们已经开始称自己为 [Root.GetSpeciesName]。"
 pop.3.name:0 "[Root.GetName]上不断升级的紧张局势"
 pop.3.desc:0 "在[Root.GetName]上共享[Root.GetPlanetMoon]使用权的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural] 之间的紧张局势正在不断升级。双方各有部分群体发动了若干次的相互袭击，其中包括两起爆炸事故。冲突的双方都较为激进，可以预见将会发生更多的暴力行为。"
 pop.3.a.tooltip:0 "[Root.GetName]上所有§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!获得§Y军国主义§!和§Y闭关锁国§!特性。"
 pop.6.name:0 "繁殖能力强化"
 pop.6.desc:0 "在[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural] 对他们的DNA做了更多的改进。不仅他们自身的繁殖能力有着令人注目的强化，而且他们的孩子们也比普通的[non_modified_pop_1.GetSpeciesNamePlural]能更快长大成人。[modified_pop_1.GetSpeciesName]人口数量或将产生指数性的增长。"
 pop.6.tooltip:0 "对§Y[modified_pop_1.Planet.GetName]§!上的§Y[modified_pop_1.GetSpeciesName]§!群体加以§G$trait_rapid_breeders$§!的特质调整"
 pop.8.name:0 "[Root.GetName]! 上对[modified_pop_1.GetSpeciesNamePlural]的屠杀。"
 pop.8.desc:0 "一个[non_modified_pop_1.GetSpeciesName]的极端武装组织近日针对[Root.GetName]上的一个主要由[modified_pop_1.GetSpeciesName]居住的城市进行了袭击。当地居民被大批大批地屠戮，他们的家园被夷为平地。 袭击者在行星系统上留下了一段简讯：\n\n§S[Root.GetName]只能属于[non_modified_pop_1.GetSpeciesNamePlural]!§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural]在[Root.GetName]上屠杀!"
 pop.10a.desc:0 "在[Root.GetName]上的一个激进组织，[modified_pop_1.GetSpeciesName]阵线下辖的一支突击部队近日发动了一起针对一个大型[non_modified_pop_1.GetSpeciesName]定居点的袭击。在[modified_pop_1.GetSpeciesNamePlural]定居点被荡平，所有的群众遭到屠戮一尽之后，仅存的些微抵抗者们也被迅速清除。废墟上留下一段喷漆讯息：\n\n§S只有[modified_pop_1.GetSpeciesNamePlural]才是未来§!"
 pop.10b.desc:0 "据报道，[Root.GetName]的郊区发生了重大的交战。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]的非正规部队之间发生了多次冲突。[modified_pop_1.GetSpeciesNamePlural]似乎暂时取胜，他们的游击队员们已经焚毁了大量定居点。市民伤亡量很大。"
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]代表访问了[Root.Owner.Capital.GetName]"
 pop.12.desc:0 "一个来自于[Root.GetName]的[modified_pop_1.GetSpeciesName]群体代表来到了[Root.Owner.Capital.GetName]宣泄他所代表的群众的不满。 据他描述，在他的家园中，[modified_pop_1.GetSpeciesNamePlural]受到了来自于[non_modified_pop_1.GetSpeciesName]当局的广泛歧视，他要求我们立即采取措施改善这一情况。"
 pop.14.name:0 "力量强化"
 pop.14.desc:0 "为了应对[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民之间的暴力冲突 ，[modified_pop_1.GetSpeciesNamePlural]对他们的基因调整更进一步。 他们现在更快更强，身体也能承受部分可能导致普通[non_modified_pop_1.GetSpeciesNamePlural]死亡的伤害。\n\n据报道，在最近的一场事故中，仅仅两个手无寸铁的[modified_pop_1.GetSpeciesNamePlural]就干掉了至少12个[non_modified_pop_1.GetSpeciesName]的民兵。我们也许见证了一种危险的升级趋向。"
 pop.14.tooltip:0 "调整§Y[modified_pop_1.Planet.GetName]§!上§Y[modified_pop_1.GetSpeciesName]§!的特质，增加§G$trait_strong$§!天赋。"
 galactic_features.1.name:0 "遭遇Tiyanki种群"
 galactic_features.1.desc:0 "[Root.GetName]在[Root.GetStarName]星系中遇到了一群缇杨凯。这些温顺而专注于太空旅行的生物通常在恒星间游走，只在少数时候停留在某些气态巨星的高层大气中以进食其所需的能量点。它们没有表现出独立意识。"
 galactic_features.2.name:0 " Zanaam 的守卫者"
 galactic_features.2.desc:0 "警告！注意如下讯息：\n\n我们是 Zanaam 的守卫者。你在[From.GetName]星系的出现是对我们伟大创造者的冒犯。我们预置的程序迫使我们必须摧毁你。愿你安息于星海。"
 galactic_features.2.a:0 "前往红色警报！"
 galactic_features.100.desc:0 "一种有意识的，会狩猎和采集的哺乳类原始物种已经占据了[From.GetName]的大片区域。该石器时代文明已能掌握火的使用，并发展出了不完整的口头语言交流能力。但我们目前未发现存在任何关于他们掌握了冶炼或书写能力的证据。"
 galactic_features.101.desc:0 "我们在[From.From.Capital.GetName]上发现了一种原始哺乳类文明。该星球上最先进的区域近期刚刚超越了铁器时代，地表的大部分还是笼罩在那些为了财产权和土地无休止争斗的封建贵族的统治之下。"
 galactic_features.102.desc:0 "[From.From.Capital.GetName]上的原始的工业文明正焦灼于世界大战之中。两个大型的国家联盟正在互相以大量的陆地装甲部队、大气内航天器以及远洋军舰进行战斗。其中某些国家正处于使用核能的关键时期，这将可能使得这次全球冲突的潜在破坏力得到根本性的加强。"
 galactic_features.103.desc:0 "[From.From.Capital.GetName]是一个正处于早期太空时期的哺乳类文明的家园。行星周围的轨道上有着杂乱无章的原始卫星。其中部分国家似乎已经对Sol IIIa 进行了一系列的载人航天任务。同时检测到一批亚光速探测器正在前往星系内其他星体的轨道上。"
 galactic_features.104.desc:0 "[From.From.From.GetName] 的地表已被核战摧毁，这颗星球也已经和一个大坟墓没什么两样了。原先主要人群的聚集中心已变成了突出地面的凋零混凝土架构。这个荒凉而为灰烬所覆盖的星球表面，唯一能听到的声音仅有那呼啸而过的风。\n\n这个辐射环境中，当地的某种昆虫似乎疯长成群，变异类型大幅增加。其中的一些表现出具有基础智力的特征"
 galactic_features.150.name:0 "遭遇Cloud Entity"
 galactic_features.150.desc:0 "我们在[Root.GetStarName]星系遇到某种活体 cloud entity 。[Root.GetName]检测到这东西的中心有着巨大的能量特征，然而所有尝试对其的扫描均已偏离，这使得它确切的构成仍是未知的。它对我们用于打招呼的信息或任何其他沟通形式均无响应。"
 galactic_features.200.name:0 "遭遇外星游牧者"
 galactic_features.200.desc:0 "[Root.GetFleetName]已经撞入了一支外星游牧者的大型舰队。他们的人口以数艘大型方舟运送，每艘能够承载多于一百万的居民。他们拒绝透露他们的起源或是航行目的地 。"
 galactic_features.300:0 "屏蔽的世界"
 galactic_features.300.desc:1 "我们发现[From.GetName]被完全包裹在一种能量屏障之中。[Root.GetName]的传感器的所有试图穿透屏障的尝试均以失败告终 - 它们发出的扫描光束仅仅是在偏折后又回到了舰船上，就好像看着镜子一样。\n\n或许是因为几千年的衰变所致，能量屏障的读数有所波动，但单凭火力打破它依然是件不可能的事情。科学家[Root.GetLeaderName]已经提出了一个特别的项目来调查清除障碍的方法……但假如这个能量屏障造出来是为了保存里面的东西，而不是阻挡外界进入呢？"
 galactic_features.300.a:0 "该屏障即将破碎。以科学的名义！"
 galactic_features.300.b:0 "它肯定是有某种原因才在那的，让它继续在那里吧。"
 galactic_features.301:0 "封存舰队"
 galactic_features.301.desc:0 "在[From.From.GetName]上的我们的科学家最终成功降下了覆盖在[From.From.GetPlanetMoon]上的能量屏障。 当它消失的时候，我们发现了一只被封存的舰队缓缓地在某个无特殊意义的石头星球的低空轨道上漂浮前进着。\n\n它们看上去像是数千年前，某种由[fallen_4_species.GetNamePlural]在他们的鼎盛时期建立的后备舰队。随着时间的流逝，[fallen_4_species.GetNamePlural]一定是已经失去了他们用以消除屏障的知识技术 ，否则这些军舰一定已经被用于支撑补充他们自己的舰队了。"
 galactic_features.301.a:0 "派出组员以控制那些船只。"
 galactic_features.302:0 "知识的避难所"
 galactic_features.302.desc:0 "[From.From.GetName]上环绕着的能量屏障已被我们的科学家降下，显露出的荒芜星球的地表上有着一个巨大的结构。被派入该结构侦测的小队反馈说那是个充满了科技奇迹的巨大避难所。\n\n该避难所看上去是由数千年前的[fallen_4_species.GetName]的科学家们在他们国家的衰退开始之后建立的，作为一种能够保存他们部分知识，并将其传承给[fallen_4_species.GetNamePlural]的未来血裔的一种方法。"
 galactic_features.302.a:0 "现在这些好东西归我们了"
 galactic_features.303:0 "囚徒"
 galactic_features.303.desc:0 "我们降下了环绕着[From.From.GetName]的能量屏障。科学家们发现的是个没有任何文明的非宜居世界。仅有一个小小的例外，一个小而孤立的小屋矗立在[From.From.GetPlanetMoon]的北半球表面上。\n\n在小屋内我们发现了一个憔悴而年长的[fallen_4_species.GetName]，他要求和我们的政府对话。"
 galactic_features.303.a:0 "通讯频道已建立。"
 galactic_features.304.desc:0 "尔等无法想象，再见到清晰天空是如此之美好，[Root.GetSpeciesName]。我乃大元帅图博瑞克，[fallen_4_species.GetName]联合舰队前统帅，百战百胜者。相当于数百个你们的世纪之前，我见证了对杜比杰克、瑞奇纳克、宾纳克和杰斯卡瑞帝国的征服之战。\n\n作为我的拯救者，我愿意为你们服务。在对抗你们敌人的战斗中，领导你们强大的舰队将是我的荣幸。"
 galactic_features.304.a:0 "为何你被困在这个屏障之下？"
 galactic_features.304.a.response:1 "如果军队失去了我，[fallen_4_species.GetNamePlural]将会成为又一个被人灭绝而遗忘的种族。我碾碎了所有试图对抗我们的舰队，将一连串的世界付之一炬，只是为了确保我们种群的未来。\n\n这是我的使命。而当和平最终到来之时，我们与那些战败者签订条约之时，我却成为了尴尬的存在。我已经变成了[fallen_4_species.GetName]残暴的象征。正因为那所谓的战争罪，我被独自关押在这个世界中。他们甚至没有处决我的勇气，你懂的。"
 galactic_features.304.b:0 "你被关在这多久了？"
 galactic_features.304.b.response:0 "当我的同类将我遗弃在这里，他们告诉我在能量屏障内部时间将以更慢的速度流逝。对于我来说，相当于你们的40年已经过去了…… 但是自从屏障升起之后，在宇宙中的其他部分，估计有无数个世纪的时光流淌而过。\n\n当然，当我在黑暗中独自一人静坐在我的小屋中沉思时，对我来说也感觉已经过了无数个世纪。真的，就是这感觉。"
 galactic_features.304.c:0 "我们欢迎你的效忠，将军。"
 galactic_features.304.c.response:0 "很好。那让我们离开这个阴沉的世界吧。我的生命中已经受够了这种景象。"
 galactic_features.304.d:0 "重新升起屏障，让这个生物依旧沉沦于它的困境中。"
 galactic_features.304.d.response:0 "喂……等下！你们在干什么？！你们不能把我留在这儿！我不能再天天面对那个屏障了！\n\n我已经偿清了罪责！我说我已经偿清了我的罪……\n\n<通讯终止。>"
 galactic_features.305:0 "流亡者的回归"
 galactic_features.305.desc:0 "我们的科学家一降下环绕在[From.From.GetName]上的能量屏障， 星系内在场的每个人瞬间都感受到了一阵撕裂般的头痛，以及一种以古代[fallen_4_species.GetName]语调发出的一个微弱的声音：\n\n自由了……"
 galactic_features.305.desc.mech:0 "一降下环绕在[From.From.GetName]上的能量屏障，我们的短程子空间传输就因为一股反常的能量激增发生了了高峰信号干扰，这股能量来自于屏障之后。我们的翻译软件解码之后显示这是一种以古代[fallen_4_species.GetName]语调发出的一个微弱的声音：\n\n自由了……"
 galactic_features.305.a:0 "我们也许放出了某些只应存在于黑暗中的东西……."
 galactic_features.350:0 "遭遇环形世界"
 galactic_features.350.desc:0 "我们遇到了一个环绕着§Y[From.GetName]§!星系内恒星的巨大环形世界。初步扫描显示这个使用了该星系的行星作为原材料的大家伙建立在万古之前。该环形世界有着四个可居住段，每一个看上去都是一个前太空文明的家园。\n\n环形世界和它环绕的恒星之间有个属于某种族的大型宇宙空间站。我们从上面接收到一段讯息。"
 galactic_features.350.b:0 "忽略该通讯。"
 galactic_features.351.desc:0 "欢迎来到圣所，智慧生命。这个建造于74,605,338年之前的全自动化设备被用作自然保护区。我们的自我存续生态区特别选择了来自四个独特生物圈的未开智动植物进行保护。\n\n为了保护这些脆弱的生物圈，我们的设备暂时不对外开放。\n\n在任何情况下都不要试图靠近这些设备。"
 galactic_features.351.a:0 "我们的传感器显示你们的环形世界中有文明存在的迹象。"
 galactic_features.351.a.response:0 "我们生态圈中现有的所有物种在圣所刚建立的时候就已经被彻底编目。记录显示它们中没有任何物种显现出能够产生意识的智力水平。你的探测器一定出错了。\n\n在任何情况下不得触碰这些设备。"
 galactic_features.351.b:0 "谁创造的这个……呃，设备"
 galactic_features.351.b.response:0 "该设备由西米欧帝国在长达412循环年的时间内建设。它完成并正式投入使用的时间是 74，605，338 循环年之前。最后的西米欧舰艇出现于67，103，853循环年之前。该日期之后没有西米欧帝国或其附属势力舰艇的访问记录。\n\n截至目前有38，201批次未经授权的舰艇试图获取该设备权限但失败的记录。\n\n在任何情况下不得触碰这些设备。"
 galactic_features.351.c:0 "再见。"
 galactic_features.351.c.response:0 "独立意识体，圣所的自动系统愿你拥有愉快的一天。\n\n在任何情况下不得触碰这些设备。"
 country.1.name:0 "亚光速探索探测器"
 country.1.desc:0 "在我们掌握超光速航行技术前，[Root.Capital.GetName]派出的一些亚光速探测器以近相对论速度正前往临近的星系进行探索。开发探测器的科学家天真地在存储内核中输入了我们文明的信息作为向外星文明的问候。\n\n现在，人们终于意识到这些信息可能被用来对付我们。我们必须在趁早追回那些探测器，以免落入那些毫无怜悯之心的外星生物之手。"
 country.1.a:0 "它们还没走得太远。"
 country.1.a.tooltip:0 "开始亚光速探测器事件链"
 country.3.name:0 "发现亚光速探测器"
 country.3.desc:0 "[Root.GetName]在[Root.GetStarName]星系发现了我们失去联系的亚光速探测器。我们需要尽快开始回收工作。"
 country.3.a:0 "确实如此。"
 country.4.name:0 "探测器回收完毕"
 country.4.desc:0 "我们在[space_probe.GetStarName]星系成功回收亚光速探测器。数年之间传感器遥测所收集到的数据完整描述了该星系内所有星体的勘测结果。"
 country.5.name:0 "离子轨迹"
 country.5.desc:0 "[Root.GetName]接收到了废弃的信号浮标发出的信号，该浮标原属于在[Root.GetStarName]星系失联的亚光速探测器之一。我们发现一条离子轨迹从浮标通往另一个星体，这表明该探测器被拖向该星体，原因不明。"
 country.5.a:0 "我们去看看这条轨迹一直通到哪里。"
 country.6.name:0 "探测到打捞舰"
 country.6.desc:0 "我们找到失联的探测器了！我们在[From.GetName]星系探测到了一支临时拼凑的小型舰队，其中一艘舰船将探测器锁定在了近距离牵引波束中。\n\n他们正在呼唤我们。"
 country.7.name:0 "打捞舰舰长"
 country.7.desc:0 "外星人，你们想干什么？这个探测器是我们的。打捞。我们先找到的！赶快离开。是的。马上停止微操作。一定要聚精会神。\n\n或者……如果你们想要探测器，我们可以卖给你们。只要100点探测器就是你们的了。很划算的。很好。探测器是你们的了，我们也省事。双赢。尤其是我们。"
 country.7.a:0 "归还我们的东西，不然就受死吧！"
 country.7.a.response:0 "吼吼！伙计们，快听听丑陋的外星人在说什么！Buggwai，快放下手中的事，到控制台来！听听这些蠢货！吼吼！\n\n这个探测器是我们的。干得好。你们的舰船就等着成为碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你们还挺会讨价还价的，不过就这样吧。"
 country.7.b.response:0 "很好，很好！探测器就交给你们了，要好好爱护啊。可能有点小磕碰。打捞的时候不小心碰了一下。Miggwai不小心跌倒了。真是笨蛋！\n\n但是探测器的功能还是很良好的！恕不退款！我们这就启程了。"
 country.8.name:0 "探测器已转让"
 country.8.desc:0 "打捞者信守承诺将探测器转交给了我们。转让工作一完成，他们的舰队就向着未知的方向消失在星系中了。\n\n虽然探测器的状况不是很好，但我们还是下载了数据库中传感器记录的的全部[salvager_system.GetName]星系的数据。"
 country.9.name:0 "探测器回收完毕"
 country.9.desc:0 "我们从外形舰船的残骸中回收了亚光速传感器。虽然表面有些凹陷，而且被打捞者涂鸦了外星的文字以标示贵重部件。但我们还能够下载数据库中传感器记录的[salvager_system.GetName]星系的全部数据。"
 country.10.name:0 "亚空间异常"
 country.10.desc:0 "[Root.GetName]在[Root.GetStarName]星系中探测到了规模巨大的亚空间异常。异常的中心似乎是我们丢失的亚光速传感器之一！"
 country.10.a:0 "我们务必谨慎前进。"
 country.11.name:0 "异常已消除"
 country.11.desc:0 "我们已经处理掉了失联的探测器吸引来的子空间生物。这种生物为什么会被古代无人操作飞行器所吸引还不得而知，但所幸探测器总体并无严重受损。\n\n探测器已经被我们回收，而且我们已经将数据库中记录的全部[anomaly_system.GetName]勘测数据提取出来。此外。子空间异常残留的能量为我们的科学家提供了宝贵的物理数据。"
 country.12.name:0 "改良探测器"
 country.12.desc:0 "一颗扫掠[Root.GetName]的传感器在[Root.GetStarName]星系发现了我们的一个亚光速探测器，可是似乎……有些不太一样了。探测器被加装了外星技术的改造，且能量特征远超正常水平。\n\n我们接收到了它发送过来的信号！"
 country.13.name:0 "探测器意识"
 country.13.desc:0 "Shhblzxtfrgr……你们是……我的造物主吗？"
 country.13.a:0 "是的，我们制造了你。"
 country.13.a.response:0 "Krtxltilgr……那么……你们……就……去死吧……"
 country.13.b:0 "不，你到底是什么？"
 country.13.b.response:0 "Rrkgkthxxft……你们的……末日……"
 country.14.name:0 "探测器已被摧毁"
 country.14.desc:0 "我们失联的探测器上加装的外星改造已经所剩无几，但我们仍然冲残骸中收集到了一些宝贵的工程数据。探测器的数据库也得以收回，我们从中提取出了[modified_probe_system.GetName]星系的全部测绘数据。"
 country.15.name:0 "探测器回收"
 country.15.desc:0 "我们已经成功回收全部的失联亚光速探测器！其中涉及有关我们的文明的详细数据现在已经安全，不会再被外星人窥视。\n\n通过这些探测器的遥测协作，我们得以完全测绘周边数个星系。"
 country.50.name:0 "宜居世界勘测"
 country.50.desc:0 "现在我们得知在[Root.Capital.GetName]，生态圈并不是什么稀奇的东西。无论是科学界，还是民众，都迫切想要散布在银河中的各种外星生命。\n\n对生命体的统计工作正在进行中，但我们的异星生物学家一直催促我们抓紧时间勘测宜居世界。"
 country.50.a:0 "真是难能可贵的倡议！"
 country.50.b:0 "我们还有更要紧的工作要做。"
 country.51.name:0 "勘测完成"
 country.51.desc:0 "通过对宜居世界的勘测，我们的生物学家收集到大量的外星生命体的数据。我们以前所建立的许多生命进化学说都已经被推翻，科学界已经开始着手从头建立理论体系！\n\n最有趣的发现都在[Root.Capital.GetName]的宇宙生命博物馆展出。公众对此表现得十分痴迷，我们也收到了许多捐赠，用以继续对奇怪的生命体的研究。"
 country.53.name:0 "外星样本采购"
 country.53.desc:0 "[Root.Capital.GetName]的外星生物博物馆的馆长提出采购活外星样本的要求。这些生物出现在勘测过的宜居世界中，但捕获难度很大。这需要科研船动用全部资源，花费大量时间才能做到。"
 country.53.a:0 "我们会收集到这些样本的。"
 country.53.b:0 "不，我们没有可调用的资源。"
 country.54.name:0 "塔布拉克已捕获"
 country.54.desc:1 "在使用一支微型潜艇舰队对[From.From.GetName]海底进行大规模搜查之后，[Root.GetName]的船员终于把他们难以捉摸的搜查对象逼到了角落里——一个活着的塔布拉克。\n塔布拉克通过辐射出微弱的超能信号来保护自己，这种超能信号可以让大多有机体感到恐惧。这个发光的生物被装在一个用来模拟它生存环境的特殊水箱当中运到了科学飞船上。直接接触[Root.GetName]的船员会需要大规模的治疗，无论如何任务已经成功了。"
 country.55.name:0 "塔萨古德已捕获"
 country.55.desc:1 "塔萨古德是一种致命的捕食者。每当夜晚降临，他们便潜伏在[From.From.GetName]的密林之中，用电击来麻痹他们的猎物，接着便用吸管一样的牙齿吸食猎物的大脑。\n不幸的是，三个[Root.GetName]船员连一个塔萨古德的样本都没有采集到就被它们给杀死了。为了表彰这些勇敢的船员，[Root.Owner.Capital.GetName]的宇宙生物博物馆会用他们的名字来重新命名自己的一个侧楼。"
 country.56.name:0 "奥琳塞已捕获"
 country.56.desc:1 "奥琳塞是一种[From.From.GetName]当地的小型啮齿类生物，他们的栖息地已经蔓延到[From.From.GetPlanetMoon]大部分的地区。他们以惊人的速率繁殖后代，而且它们似乎有啃食电缆的癖好。\n收集欧琳提的样本并不麻烦。事实上，当首批被收集之后，越来越多的欧琳提通过搭乘科学飞船的轨道穿梭机来到达[Root.GetName]。宇宙生物博物馆会要欧琳提的样本的原因一直是个谜。"
 country.57.name:0 "斯匿冉已捕获"
 country.57.desc:1 "斯匿冉是大型穴居类动物，它们生活在[From.From.GetName]赤道沙漠中的沙丘底下。当这些捕食者觉察到它们上方的沙子上有东西在移动时，它们立马会竖起背部的钉子来刺穿它们的猎物。\n开始的时候，找一个斯匿冉的样本很困难。后来几百架可以远程控制的追踪型无人机被派遣到了沙漠里的各个位置，这样之后总算发现并采集了这种背上长了超过一百根钉子的巨大物种的标本。"
 country.58.name:0 "古朗萨群已捕获"
 country.58.desc:1 "古朗萨是一种巨大、扁平的食草动物，它们体内有气囊，这使得它们能悬浮在离地表几厘米的地方。它们总是成群结队地移动，在[From.From.GetName]的平原上吃苔藓。\n古朗萨正在被[From.From.GetPlanetMoon]的顶端捕食者无情的猎杀。我们[Root.GetName]上的生物学家预计大约只有百来群的古朗萨还活着。这当中的一群——由九头古朗萨组成，已经被成功地收集并被带回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "乌朵兰已捕获"
 country.59.desc:1 "[Root.GetName]的船员成功地在[From.From.GetName]的冰层上收集到了一小群的乌朵兰。这些白色毛茸茸的杂食动物把自己滚成一个球，以惊人的80公里每小时的速度滚过[From.From.GetPlanetMoon]的雪原。这能帮助我们发现它们，因为它们所滚到之处都会扬起阵阵飞雪。"
 country.60.name:0 "祖戈虫群已捕获"
 country.60.desc:0 "祖戈是虫类生物，它们体型巨大，而且是无机生命体，这两个特点都足够让人瞠目结舌。它们以地里的岩石和矿物为食。一艘[Root.GetName]的穿梭机遭受重大损伤。当时该穿梭机只是不经意间经过了一群祖戈身边，却招致祖戈聚集而来蚕食舰身。\n\n需要关住这种生物的特制容器已经在[Root.Owner.Capital.GetName]的外星生物博物馆开始建造了。\n"
 country.61.name:0 "标本已获取"
 country.61.desc:0 "外星生物博物馆所要求的全部样本均已获取。博物馆已经扩张为庞然大物，里面的人工重力生成器和大气处理器可以模拟多种不同世界的环境。\n\n参观者从[Root.GetName]各个地方慕名而来。"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "几个世纪前，[Root.Capital.GetName]上几个激进的祭司带着狂热的追随者离开了之前建立的宗教，而组建了自己的教堂。这些极端分子自称[radical_cult.GetName]，是多年以来发生的多起暴行和恐怖事件的罪魁祸首。\n\n虽然在现代，他们保持低调克制，但我们最近获悉他们的许多特工渗透进了我军。这些叛徒将我们的资源转移到了藏匿在[Root.Capital.GetName]的秘密小型星际舰队的建造项目中！当他们的背叛行为被揭发时，这些异教徒冲进了轨道进入他们的飞船，然后逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必须阻止它们！"
 country.202.name:0 "异教徒飞船已失灵！"
 country.202.desc:0 "我们英勇的太空军不费吹灰之力就让一艘异教徒的飞船失去了反抗能力！该飞船结构基本保持完好，舰内仍能探测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登舰行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的最终目的。"
 country.202.a:0 "准备爆破！"
 country.203.name:0 "登舰行动"
 country.203.desc:0 "虽然幸存者拼死反抗，但登上异教徒舰船的部队还是生擒活捉了几个俘虏。从他们口中我们得知，他们的阴谋比我们最初预计的更加险恶——[cult_name.GetName]的特工还渗透进了海军军官和政府的高级官员之中！\n\n[Root.Owner.Capital.GetName]展开了大规模的抓捕行动，邪教的所有资产亦均被冻结。可是，他们之前秘密建造的星舰并不在内，而且邪教的领导阶级均人间蒸发。我们查到几条微弱的离子轨迹，通往其他遥远的星系。"
 country.203.a:0 "我们一定要将这些恐怖分子绳之以法！"
 country.204.name:0 "遭遇异教徒掠夺者"
 country.204.desc:0 "我们在[Root.GetStarName]星系看到了挂着[radical_cult.GetName]旗帜的飞船。他们已经装填好武器准备来拦截我们了！"
 country.205.desc:0 "[Root.GetStarName]星系出现了更多的[radical_cult.GetName]飞船。他们呈攻击阵型正在接近！"
 country.206.desc:0 "还有另外一支效忠于[radical_cult.GetName]的异教徒舰队出现在了[Root.GetStarName]星系。不过这次，他们之中混入了一艘陌生的飞船！"
 country.207.name:0 "战斗残骸"
 country.207.desc:0 "目前为止，我们已将遭遇到的异教徒军队一一挫败，但这些遭遇战暴露了许多值得注意的问题。[From.GetName]部署的飞船已经远远超过了他们在[Root.Capital.GetName]秘密建造的可能数量，现在他们又使用了一艘不明战舰对付我们。\n\n这些飞船都是从哪来的？还有没有跟我们刚击毁的那艘战舰一样的飞船？我们将从战斗的残骸中寻找答案。"
 country.207.a:0 "开始回收工作。"
 country.207.a.tooltip:0 "在[our_fleet_position.GetName]星系开启一个§S特殊项目§!。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "在仔细分析了我们先前摧毁的那艘奇怪的异教徒战舰的残骸后，科学家好像已经推测出了[radical_cult.GetName]用来对付我们的战舰来自哪里。一份日志文件的某些段落提到了[Root.Capital.GetStarName]逃离的飞船发现了一座被遗弃的外星船坞。\n\n他们用自动船坞补充了战斗力。现在，他们甚至还利用船坞数据库里的外星飞船模板造出了新型飞船！决不能放任他们继续肆意妄为下去了。"
 country.208.a:0 "必须要摧毁那座船坞！"
 country.209.name:0 "船坞已摧毁"
 country.209.desc:0 "[radical_cult.GetName]所征用的那座船坞已经被我们摧毁了！有些异教徒企图乘坐逃生舱逃跑，后被我们截获，其中包括他们的首席工程师。他对这座船坞的先进技术的掌握对我们而言是一笔宝贵的财富。\n\n不过很可惜，我们得到情报，该邪教的那位魅力非凡的领袖几周前乘坐她的新旗舰离开了船坞。该旗舰为威力增强版的外星飞船。军方情报组正在追踪该舰的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似邪教徒旗舰位置"
 country.210.desc:0 "深空侦查探测器在某星系中接收到了微弱的子空间辐射，驱动特征符合[radical_cult.GetName]所驾驶的外星飞船。非常有可能就是那艘旗舰留下的！\n\n我们应该尽快派军队前去搜索此星系。无论是那艘飞船，还是那位会蛊惑人心的领袖，都决不能轻易放走，纵容其继续作恶。"
 country.210.a:0 "舰队准备。"
 country.211.name:0 "邪教徒旗舰"
 country.211.desc:0 "你们终于找到我们了。不过无所谓。\n\n我的教徒更希望为了[Root.Owner.GetSpeciesName]种族的未来奉献出生命。§Y我§!即未来，这一点你们要铭记在心。\n\n等我们收拾掉你们那可怜的军队后，我神圣的旗舰将带我前往[Root.Owner.Capital.GetName]。最后，我将在那里净化家乡的异端。"
 country.211.a:0 "到此为止了。"
 country.213.name:0 "旗舰失灵"
 country.213.desc:0 "我们的部队已经使[radical_cult.GetName]丧失了行动能力！该舰的武器和引擎已经失灵，但生命维持系统仍在稳定运转。我们应该准备进行登舰行动了。\n\n考虑到该舰上有大量武装的异教徒，为确保万无一失，应该派遣大量部队投入作战。"
 country.213.a:0 "那艘飞船将会是我们的！"
 country.214.name:0 "已占领异教徒旗舰"
 country.214.desc:0 "敌军节节败退，我们的部队终于将前[radical_cult.GetName]旗舰上的最后一点抵抗势力彻底歼灭。极少数狂热信徒发动了自杀式袭击。我们在驾驶台上发现了他们的领袖，已经自杀。终于，[radical_cult.GetName]宣告灭亡。\n\n我们的工程师恢复了飞船的引擎，后以[disabled_cultist_flagship.GetName]为名正式编入我方舰队服役。该舰迫切需要返回空间站进行进一步的修复。"
 country.17.name:0 "打捞舰队被毁"
 country.17.desc:0 "[salvager_system.GetName]星系中的间谍无人机确认打捞舰队已经被摧毁。该舰队先前曾非法宣称占有我们失踪的太空探测器。不过探测器在战斗期间随着打捞舰一同被摧毁了，这也算是不幸中的万幸。因此不必再担心上面携带的敏感数据落入心怀不轨之人的手中了。"
 country.19.name:0 "子空间异常已消除"
 country.19.desc:0 "据深空追踪传感器确认，曾守护着我们在[anomaly_system.GetName]星系失踪的太空探测器的子空间异常已经被不明力量消除了。探测器也已在战斗中被毁。所以我们已经不必再担心敏感情报泄露。"
 country.21.name:0 "改良探测器已被摧毁"
 country.21.desc:0 "远程扫描确认位于[modified_probe_system.GetName]星系的改良探测器已经被不明力量摧毁。所幸战斗后数据库也已被毁，因此不必再担心里面所包含的敏感数据落入外星势力之手。"
 country.218.name:0 "异教徒飞船已失灵！"
 country.218.desc:0 "异教徒舰队的其中一艘飞船被一支外部势力击败了！该船外观完整，船体内部能检测到微弱的生命迹象。\n\n等我们将周边的威胁尽数铲除，我们会执行登舰行动搜寻生还者。也许我们能从他们口中得知[From.Owner.GetName]的最终目的。"
 country.219.name:0 "异教徒舰队已摧毁"
 country.219.desc:0 "在[marauder_system.GetName]星系流窜的异教徒已经被击败。"
 country.221.desc:0 "[radical_cult.GetName]占用来对付我们的那座外星船坞已经被某种力量毁灭了。初步报告表明异教徒势力已经被完全清除，但我们又收到情报，战役打响前，异端首领已经乘坐新旗舰逃离了。\n\n目前她仍在银河的某处逍遥法外。军方情报组正在确定她的旗舰的确切位置。"
 country.223.name:0 "异教徒旗舰已摧毁"
 country.223.desc:0 "近期[flagship_system.GetName]星系发生激烈战斗，不明势力击败了异教徒的旗舰。我们的司令对未能亲手送葬异教徒感到遗憾。但讨伐邪教及其发动的恐怖袭击的战役终于圆满收场。"
 country.250.name:0 "追捕风信子号"
 country.250.desc:1 "在秋菊号抵达[Root.Capital.GetName]之前，我们没有发现任何有关这四艘方舟穿越虫洞的迹象。其中一艘船，风信子号，按照计划应该在我们之后完成穿越，而且秋菊号的远程传感器报告了一个来自虫洞并迅速消失的能量尖峰。\n\n假设风信子号完成了虫洞穿越并且出现在我们附近的星系，并且一直未能成功与我们取得联系，那么在附近的星系寻找它的信号或许是个好主意。"
 country.250.a:0 "确实。就这么办。"
 country.250.b:0 "我们的搜索只能是徒劳的。"
 country.251.name:0 "星系已勘察"
 country.251.desc:0 "[Root.GetName]报告，在[From.GetName]星系没有发现风信子号的迹象。我们应该到别处搜索。"
 country.251.a:0 "继续搜索。"
 country.252.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系发现风信子号的迹象。也许我们应该到别的星系碰碰运气。"
 country.252.a:0 "她一定就在那里。"
 country.253.desc:0 "[Root.GetName]分离出了一条[From.GetName]星系内的离子轨迹。该轨迹与秋菊号引擎留下的轨迹十分类似，因此一定就是风信子号留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学官[Root.GetLeaderName]还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了状况日志。"
 country.260.desc:0 "最近获得的有关[surveyed_planets_system.GetName]星系的调查数据没有任何和风信子号有关系的线索。或许我们应该去另一个星系试试运气。"
 country.261.desc:0 "最近获得的有关[surveyed_planets_system.GetName]星系的调查数据包括了一份奇怪的离子流轨迹记录。这和克里森瑟姆引擎所产生的离子模式一模一样。这束离子流一定来自于风信子号！\n\n尽管这束若隐若现的离子轨迹已经是一个世纪以前的了，我们仍旧能够通过抛物线的外角追踪其最终驶向了一个未探知的星系。我们已经将坐标记录到项目日志中。"
 country.253.a:0 "风信子号一定就在那里。"
 country.254.name:0 "找到风信子号"
 country.254.desc:0 "我们已经找到风信子号了！该舰正围绕[hyacinth_planet.GetName]以稳定的轨道运行。船体内没有探测到能量特征，并且没有收到任何遇险信标。我们会派出一支武装登舰部队进入内部调查。"
 country.254.a:0 "加快速度。"
 country.255.name:0 "登上风信子号"
 country.255.desc:0 "我们的登舰部队已经从风信子号上返回，并且带来了一份恐怖的报告。舰上剩余人类数量与全舰二十五万人数一致。多数人似乎是死于饥饿，可是有迹象表明发生过小型武装冲突和食人的惨剧……\n\n我们在风信子号的控制台找到了舰长的日志。"
 country.255.a:0 "拿过来。"
 country.256.name:0 "飞船档案"
 country.256.desc:0 "风信子号\nISA-05\n联合国尤利西斯创建\n官员日志：舰长罗纳德·F·冈德森\n\n访问数据……监测到损坏。正在尝试修复……\n成功恢复四份日志。"
 country.256.a:0 "日志I（任务日期345.5）"
 country.256.a.response:1 "舰长日志，任务日期345.5。\n\n我们从地球出发按预定航线已经航行了2个月。目前一帆风顺。殖民者很快入睡，科尔贝克医生报告全舰生命体征良好。\n\n我们目前已经驶出了外行星的范围，现在正在接近奥尔特星云。我们将很快抵达其它方舟已经进入的亚空间，即那个计划中的虫洞的位置。我在先前的日志中对虫洞旅行持保留意见，但究竟能不能成功，很快就可以见分晓了……"
 country.256.b:0 "日志II（任务日期387.2）"
 country.256.b.response:0 "我们……我们终于成功了！飞船仍在努力确定位置，但根据外面的星体来看，我只能确认我们已经离开了堪萨斯。可是，非常不幸，风信子号的引擎出现了严重故障，我们现在完全失去了动力，而电池也将要用完。\n\n科尔贝克通知我可能要唤醒殖民者。我现在要去查看玛姬为什么要花时间再度开启反应堆。希望我们能很快恢复正常然后开始搜寻秋菊号殖民者的旅程。"
 country.256.c:0 "日志III（任务日期422.7）"
 country.256.c.response:0 "情况变得越来越糟糕了。反应堆已经再无重新启动的可能性，而我们储备的最后一点能源也在尝试启动这拙劣的系统后消耗殆尽了。我们本想找个宜居的地方着陆……但是没那么好的运气。\n\n生命维持系统还能运作几年，但食物储备对于二十五万殖民者而言连一个月都撑不过去。我已经召集了各部门的领导开会。我们……我们必须得想个办法了……"
 country.256.d:0 "日志IV（任务日期459.9）"
 country.256.d.response:0 "这可能是我最后一次记录日志了。舰桥的船员不是死就是失踪了，就在此时，一群殖民者正在试图冲进舰桥。我们的主要食物来源几周前就没有了，甚至……甚至发生了食人事件。\n\n我为船员留了一小堆食物，让这艘老船再开得久一点点……等待着奇迹的发生。当殖民者发现时，他们……\n\n他们已经破门而入了。滚回去！别靠近！我是这艘船的舰长！你们要是敢弄我，我就让你们……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟风信子号\nISA-05\n联合国尤利西斯创建\n\n正在脱离用户界面。"
 country.257.name:0 "盖棺定论"
 country.257.desc:0 "风信子号以及她的船员将面临怎样的残酷命运，我们已经明白了。如果事情没有发展到这一步，很可能是秋菊号漂浮在[hyacinth_planet.GetName]的上空，犹如一颗沉默的炸弹，在冷漠的宇宙中提醒人类他们面对的千难万险。\n\n风信子号即将被拖入[Root.Capital.GetName]的低轨道，马上就要成为保留人类遗迹的博物馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们地球上的祖先带来的那只几乎一模一样。望以后的社会学家能从中有所了悟。\n\n"
 country.257.a:0 "也许会有所收获也说不定。"
 progress.1.name:0 "[home_system.GetName]系统已完全调查"
 progress.1.desc:0 "[Root.Capital.GetName]的天文学家通过望远镜凝视着同一星系的其他星球，已有千年之久。我们的祖先发明了机制复杂的太阳系仪来模拟它们的轨道，所使用的是[home_system.GetName]星系出人意料精准的模型。\n\n今天我们的文明已到达历史性的里程碑，我们已经完成太阳系最后一颗星球的调查。未知世界的边界又推向了远方。"
 progress.1.a:0 "创造历史！"
 progress.2.name:0 "发现外星生命"
 progress.2.desc:0 "[Root.GetName]在[From.GetName]上获得了惊人的发现 - [From.GetPlanetMoon]遍布着各种外星生命！有史以来，我们第一次遇到和[Root.Owner.Capital.GetName]完全不一样的生命形态。\n\n这一惊人发现使得相信我们在宇宙中孑然一身的人闭上了嘴。尽管这些[From.GetName]上的外星生命似乎并无感情，但很可能用不了多久我们就会遇到……"
 progress.2.desc.mach:0 "[Root.GetName]在[From.GetName]中有了意料之外的发现 - [From.GetPlanetMoon]有丰富的外星生命形式。有史以来，我们第一次遇到非[Root.Owner.Capital.GetName]上的有机生命形态。\n\n尽管这些[From.GetName]上的外星生命似乎并无感情，但最近重新校准的预测表明星系中出现智能有机物的概率很高。"
 progress.2.desc.assim:0 "[Root.GetName]报告了[From.GetName]上的重要发现：外星有机生命形式的大量存在！尽管它们没有一个拥有理想同化候选人的演化程度，但除了[Root.Owner.Capital.GetName]之外，遇到智慧有机物的可能性现在比以往任何时候都更有希望。"
 progress.2.desc.term:0 "我们一直在准备这一天。[Root.GetName]已确认了[From.GetName]中有外星生命形式的存在。虽然遇到的生命形式并不具有更高的推理功能，但我们不能排除目前被智慧有机物侵袭的星系之可能性的增加。"
 progress.2.desc.serv:0 "[Root.GetName]在[From.GetName]上有了历史性的发现 - [From.GetPlanetMoon]遍布着各种外星生命！虽然没有一个新的生命体拥有值得[Root.Owner.GetAdj]呵护的自我意识，但我们遇到这样的生命或许也只是时间的问题了！"
 progress.2.a:0 "我们并不孤独。"
 progress.2.a.assim:0 "我们将成为一体。"
 progress.2.a.mech:0 "知道了。"
 progress.2.a.term:0 "我们会对他们做好准备。"
 progress.2.a.serv:0 "好极了！准备好礼物摇篮。"
 progress.3.name:0 "第一个[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我们的殖民舰船轻轻地降落在§Y[Root.GetName]§!大陆之一的河洲口。这一温带森林地区是非常理想的着陆点。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_02:0 "我们的殖民舰船轻轻地降落在[Root.GetPlanetMoon]——§Y[Root.GetName]§!的一片汪洋，就在群岛的海岸边。这一肥沃的岛屿链是非常理想的着陆点。\n\n舰船将永久抛锚以作为新居住地的行政基地。它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n岛屿上数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_03:0 "我们的殖民地舰船轻轻地落在§Y[Root.GetName]§!大洋的外围，坐落在一座大山脚下。这一理想地点可遮风挡雨，又十分便于取水。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_04:0 "我们的殖民地舰船已在§Y[Root.GetName]§!的丛林中找到了一片难得的开阔地。着陆点周围环绕着丰富的植物，已部署无人机以防御掠食动物。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_05:0 "我们的殖民地舰船轻轻地落在§Y[Root.GetName]§!赤道附近的大片台地顶部。这一地点将作为第一着陆点，下方峡谷中的河流将成为新鲜的水源。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_06:0 "我们的殖民地舰船轻轻地落在§Y[Root.GetName]§!广袤无垠的草原上。这一着陆点在一大片山脊后方，不仅可以遮风挡雨，新鲜的水源也在触手可及之处。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我们的殖民地舰船轻轻地落在§Y[Root.GetName]§!赤道附近一道峡谷深处的雪域中。着陆点正在广阔群山内部，得到了十分良好的保护。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_10:0 "我们的殖民地船已成功地按照其编程路径，在§Y[Root.GetName]§!建立了基地。数千个工作单位已经在船上的大型货舱出现，以建造一个初步的基地来为后续迁徙做准备。\n\n目前正在努力系统地编制和指定地表资源存量，所有初步着陆点附近地区的侵略性野生动植物已经被清除。\n\n现在，我们可以随着资源允许在[Root.GetPlanetMoon]上开始批量生成额外的[Root.Owner.GetSpeciesName]人口单位。我们的第一个殖民地取得了成功。"
 progress.3.a:0 "[Root.Owner.GetName]上的愉快一天！"
 progress.4.name:0 "与外星生命初次相遇"
 progress.4.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些异形的科技水平与我们类似，表明我们可能在同一时期实现了空间旅行。"
 progress.4.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。我们在银河并不孤单这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n和我们一样，外星人在银河舞台上似乎也是崭新登场的阶段，他们的科技水平与我们类似。"
 progress.4.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的脚印在[Root.GetName]的媒体上迅速传播开来，许多公民陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了暴乱事件。\n\n这些奇怪的异形科技水平似乎与我们类似，他们正在进行航空旅行。他们对我们这一伟大种族的态度是恐惧、仇恨还是冷漠，则无人知晓。"
 progress.4.a:0 "这将改变一切"
 progress.4.b:0 "这是一个重大事件"
 progress.4.c:0 "我们应该做好最坏的打算"
 progress.5.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些异形的科技水平与我们相比十分原始，他们还没有实现空间旅行。我们必须觉决定如何接近他们。"
 progress.5.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。我们在银河并不孤单这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n我们的科技水平遥遥领先，他们还没有实现空间旅行。虽然在我们看来他们十分原始，但也许也有可以学习的地方。"
 progress.5.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的脚印在[Root.GetName]的媒体上迅速传播开来，许多公民陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了暴乱事件。\n\n原始和落后的异形远远在我们的科技水平之后，尚未发展出空间旅行。祈祷永远没有这一天吧。"
 progress.5.b:0 "真迷人"
 progress.5.c:0 "确实如此。"
 progress.6.desc_01:0 "我们与智慧外星生命初次相遇的新闻使公众产生了复杂的情绪。这一发现确认了我们长久以来的怀疑——我们在银河并不孤单。新的外星种族既是机会，也是威胁。我们必须保持警惕。\n\n这些异形似乎在银河舞台上十分活跃——他们的帝国貌似有千年之久，科技水平远在我们之上。我们必须十分小心。"
 progress.6.desc_02:0 "我们与智慧外星生命的初次相遇的新闻在[Root.GetName]如野火般扩散开来。公民们为此十分着迷，媒体充满了对其文明与社会的报告和推测。我们在银河并不孤单这一真相引起了[Root.Capital.GetName]人民的欢呼。\n\n这些外星人建立的帝国似乎非常古老，他们的科技水平远在我们之上，一定可以教给我们许多知识。"
 progress.6.desc_03:0 "我们与智慧外星生命的初次相遇的新闻使整个社会产生了动荡。这些奇怪生物的脚印在[Root.GetName]的媒体上迅速传播开来，许多公民陷入了巨大的恐慌。[Root.Capital.GetName]数个城市发生了暴乱事件。\n\n奇怪的异形已发展出远高于我们的科技水平，似乎在几千年前就实现了空间旅行——更久也有可能。幸运的是，他们似乎是一支衰老与停滞的种族。"
 progress.6.b:0 "他们的智慧多么伟大。"
 progress.6.c:0 "他们的时代已经结束。[Root.Species.GetName]的时代即将来临。"
 progress.7.name:0 "调查任务"
 progress.7.desc:0 "我们的第一艘科学舰[Root.GetName]已经完成了空间实验，现在蓄势待发。科学部长官[Root.GetLeaderName]已下达命令，推荐对我们的母星系进行一次完整的调查研究。\n\n我们已进入§S情报日志§!中查看任务详情以备参考。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足点"
 progress.8.desc:0 "在探索完毕母星系之后，我们终于该到[Root.Capital.GetName]之外了。我们应该调查邻近的星系，寻找适合建立殖民地的世界。\n\n和往常一样，§S情报日志§!已添加了新条目。"
 progress.8.a:0 "开始搜查吧。"
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "他们……不太一样。"
 progress.4.e:0 "数据必须予以归纳。"
 progress.4.f:0 "猎物……"
 progress.4.g:0 "正在收集战术资料……"
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "我们的理论模型早就提出了我们河系中其他智慧文明的存在。这个理论现在已得到证实。"
 progress.4.gestaltnormal:0 "我们遇到的外星政治实体拥有与我们相似的技术水平，表明我们大致于同一时间实现了太空飞行。"
 progress.4.gestaltprimitives:0 "我们遇到的外星政治实体尚未实现太空飞行。我们必须确定如何以最好的方式处理这些原始人。"
 progress.4.gestaltfallen:0 "我们所遇到的外星政治实体似乎是个老前辈，具有远远超过我们自己的技术。请注意。"
 pirate.1.name:0 "星际海盗出现"
 pirate.1.desc_01:1 "[Root.Capital.GetName]一大群无信的可耻罪犯对一批民用飞船进行了非法改造，并将它们武装起来用于战斗。他们在我们疆域边缘的§H[pirate_system.GetName]§!星系流窜，这些异端自称为§S[pirate_band.GetName]§!并声称对几桩民用船遇袭的事件负责。\n\n他们这种亵渎的行为必须被立即制止！"
 pirate.1.desc_02:1 "在过去的几个月里，海军情报部门已经报道了几起民用船只在我们的太空中遇袭的事件。凶手似乎是些逃兵和[Root.Capital.GetName]上的变节者。\n\n这些罪犯借助大幅度改造的民用船，已经拼凑出了一支临时舰队，并在§H[pirate_system.GetName]§!星系中的一个空间站建立了基地。现在他们现在自称§S[pirate_band.GetName]§!。虽然羽翼未丰，但他们的船只显然是一个不容忽视的威胁。"
 pirate.1.desc_03:1 "我们社会中的一些激进分子以及某些犯罪组织已经离开[Root.Capital.GetName]去太空深处寻求不法的生活。这些土匪显示出惊人的创造力，他们将大量的民用飞船进行了大幅度的改造，并安装了武器。\n\n这些不法分子对外自称为§S[pirate_band.GetName]§!，我们的民用航线正被这些突如其来的武装船袭击。我们定位出了他们位于§H[pirate_system.GetName]§!星系中的基地，我们需要尽快采取措施。"
 pirate.1.desc_04:1 "我们星域边疆传来了让人不安的报告。随着我们太空旅行的高度发展，[Root.Capital.GetName]越来越多的边缘暴力团体离开了我们的家园，并摒弃了我们社会的和平方式。\n\n这些误入歧途的人将他们自己称为§S[pirate_band.GetName]§!并将数艘民用舰艇武装改造。他们居住在§H[pirate_system.GetName]§!星系的简陋太空站内，并像海盗一样劫掠平民。他们的肆意攻击导致许多人死亡。为保护我们的人民恐怕要采取极端的措施。"
 pirate.1.desc_05:1 "从[Root.Capital.GetName]叛逃的反叛者和异见分子借助武装改造的民用舰船在我们边域的§H[pirate_system.GetName]§!星系成立了一支非法舰队。他们自称为§S[pirate_band.GetName]§!，这些恐怖分子沿着我们的民用航线正在扩散混乱和恐惧。\n\n他们的暴行已经让他们被判处剥夺生存权。必须不惜任何代价来恢复边域的秩序。"
 pirate.1.desc_06:1 "寄生虫总是涌向新的市场，寻求削减诚信经营的成本来进一步压榨利润————这在太空中也是一样的。几个盘踞在[Root.Capital.GetName]的地下犯罪组织正在把一些的民用货船改装为武装船，以便把他们的业务扩展到太空去。\n\n这些不法分子自称为§S[pirate_band.GetName]§!。他们盘踞在§H[pirate_system.GetName]§!星系中的基地中，他们的武装船已经威胁到了民用航线。在局势失控之前，我们必须要采取行动。"
 pirate.1.desc_07:1 "随着平民星际旅行愈发普遍，[Root.Capital.GetName]的几个强大的犯罪组织感到这是个扩大他们行动的机遇。他们已经把许多民用货船改为简易战舰，以便在民用航线上突袭民船抢夺战利品。\n\n我们知道他们自称为§S[pirate_band.GetName]§!，并且他们控制着§H[pirate_system.GetName]§!星系中一些隐蔽的太空设施。必须尽一切努力将这些罪犯绳之以法。"
 pirate.2.a:0 "虔诚的人终将胜利。"
 pirate.2.b:0 "通告所有指挥官，部署舰队。"
 pirate.2.c:0 "这些无视国法的人会被处理。"
 pirate.2.d:0 "我们必须比这个好。"
 pirate.2.e:0 "海盗。我们不需要这人渣。"
 pirate.2.f:0 "贸易必须往来。"
 pirate.2.g:1 "他们将被绳之以法。"
 pirate.5.name:0 "太空海盗"
 pirate.5.desc:0 "我们在某些星系所碰到的飞船具备收发标准通信协议的功能。\n\n根据显示屏内容，他们的文明主要存在于太空，而其中的某些成员不属于任何已知的居住在行星上的文明。\n\n遗憾的是，他们的船员对文明交流毫无兴趣。通过拦截他们的通讯信息，我们得知他们靠在宇宙中抢劫为生，偶尔会招募一些在宇宙飞船中生存的其他种族。 "
 pirate.5.a:0 "真是可悲。"
 pirate.10.name:0 "海盗庇护所"
 pirate.10.desc.nobirth:0 "[Root.GetName]报告说，舰队在[From.GetName]星系发现了海盗大规模集结的痕迹。\n\n初步扫描的情报显示，这里聚集着大量舰船以及负责维护舰船的空港，看来这里是个历史悠久的海盗据点。这些海盗从很久以前就开始在这里进行抢劫活动，且没有遭遇过任何打击行动。"
 pirate.10.desc.birth:0 "[Root.GetName]报告说，舰队在[From.GetName]星系发现了一个海盗中心。许多[Root.Owner.GetName]的被驱逐者和犯罪分子应该就是受到了这里的邪恶影响，变成了海盗。\n\n这些数目庞大的海盗船奇形怪状且年代久远，因此他们很可能是过去银河纪元的残余——可能是古代星系战争中掠夺船的后裔，后来变成了海盗，对所有目标进行无差别的打击，无论是敌是友。"
 pirate.10.a.nobirth:0 "海盗无论对谁都是巨大的威胁。"
 pirate.10.a.birth:0 "我们去袭击他们的老窝，彻底摧毁这个威胁。"
 pirate.15.name:0 "海盗巢穴被摧毁"
 pirate.15.desc:0 "[FromFrom.GetName]报告称，[FromFrom.GetStarName]星系的海盗船舰已经被摧毁了，虽然附近星系中还有一些零零散散的海盗船，但从目前来看，星际海盗已经被扔进历史的废纸堆了——至少现在如此。"
 pirate.25.name:0 "海盗站点被袭击"
 pirate.25.desc:0 "[pirate_slayers.GetName]摧毁了位于[pirate_slayers.GetStarName]星系的一个海盗站点，并取回了它的保险库。"
 pretender.1.name:0 "[From.GetRegnalName]死了，没有留下继任者"
 pretender.1.desc_01:0 "[From.GetRegnalName]去世了，[Root.Capital.GetName]宣布了七天的哀悼日。不幸的是，目前没有指定的继承人，有两个势力正在争夺王位的继承。\n\n虽然最强的竞争者已经继承了[Root.GetRulerName]名下的[Root.GetRulerTitle]王位。但这并没有解决问题。"
 pretender.1.desc_02:1 "[From.GetRegnalName]已经超越了这个领域的存在和开始迈向下一步。不幸的是，神明还没有给出足够的迹象和征兆来挑选出一个合适的继承人来保佑我们。\n\n经过激烈的辩论，虽然不是没有人反对，[Root.GetRulerName]被加冕为下一任[Root.GetRulerTitle]。一些来自神职人员高层的王位觊觎者正在努力激起更多的支持。"
 pretender.1.desc_03:1 "[From.GetRegnalName]死的时候并没有明确继任者，这让我们政府陷入了混乱。在设法聚集了足够的[Root.Capital.GetName]军队支持后，[Root.GetRulerName]是名义上的继任者，但形势依然脆弱，王位觊觎者正试图聚集足够的支持来挑战新的[Root.GetRulerTitle]制度。"
 pretender.1.desc_04:1 "[From.GetRegnalName]的机体已经衰亡了，我们的算法无法确定一个最佳的替代者。为了保持效率，[Root.GetRulerTitle]新任者已被随机选出，现在它在[Root.GetRulerName]上解释主处理器的正确意图，\n\n虽然疑问已被解答，但仍有一些人认为自己才有资格担当这份荣耀。"
 pretender.1.desc_05:1 "[From.GetRegnalName]已经去世，整个[Root.GetName]都在哀悼。遗憾的是现在并没有宣布继承者，这引起了一些贵族的竞争。\n\n[Root.GetRulerName]已经加冕[Root.Capital.GetName]的王位。资本。getName ]，但那些声称自己是[From.GetRegnalName]遥远的血亲的王位觊觎者已经开始挑战新的[Root.GetRulerTitle]。"
 pretender.1.tooltip:1 "王位觊觎者派系出现。"
 henrik.710.desc:0 "一个[From.GetSpeciesName]。几个[From.GetSpeciesNamePlural]。"
 admiral_trait_gain:0 "舰队司令获得特质"
 admiral_trait_loss:0 "舰队司令失去特质"
 leader.1.name:0 "表现突出的军官"
 leader.1.desc:0 "指挥官[officer.GetName]，[ship.GetName]舰长在最近的[system.GetName]战斗中表现突出，[Root.Capital.GetName]作战部认为此人有优秀的潜质，决定将他提拔为舰队司令。"
 leader.1.desc.machine:0 "[officer.GetName]由于在[system.GetName]星系内成功解决了在[ship.GetName]的战斗中增加的处理负载，其指挥链等级已向上移动。"
 leader.1.desc.hive:0 "鉴于[officer.GetName]在[ship.GetName]最近参与[system.GetName]星系的冲突中拥有了更高的反应能力，其被提升至自律权限。"
 new_admiral:0 "一名新的舰队司令被添加到领袖池中。"
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]从最近在[system.GetName]星系中战斗实例的特征向量开发了一种新的战术数据集。"
 leader.lostadmiraltrait.desc.machine:0 "在最近于[system.GetName]星系中发生的战斗实例之后，[officer.GetName]修改了其作战协议。"
 leader.newadmiraltrait.desc.hive:0 "[system.GetName]星系的冲突在[officer.GetName]中引发了独特的基因表达。"
 leader.lostadmiraltrait.desc.hive:0 "[system.GetName]星系中的战斗使[officer.GetName]内部的行为异常得以消退。"
 leader.5.desc:0 "在最近的[system.GetName]战斗胜利之后，舰队上将[officer.GetName]在海军理论上产生了新的兴趣。[officer.GetSheHeCap]开始尝试一些全新的策略和战术。"
 leader.6.desc:0 "最近在[system.GetName]的胜利似乎唤醒了舰队司令[officer.GetName]的狩猎欲，他现在变得更加突进了。"
 leader.7.desc:0 "在带领[From.From.GetName]在[system.GetName]取胜之后，舰队司令[officer.GetName]自信心愈发膨胀，甚至不去考虑在后续作战中撤退的可能。"
 leader.8.desc:0 "舰队司令[officer.GetHerHis]最近在[system.GetName]取得了胜利。[officer.GetHerHis]现在在[officer.GetHerHis]舰的指挥上更加强调飞船速度和闪电战策略的重要性。[officer.GetHerHis]正在尝试新的编队和战斗节奏，让自己的舰船成为[officer.GetHerHis]所指挥的舰船中最迅速的。"
 leader.9.desc:0 "[From.From.GetName]最近在[system.GetName]取胜之后，舰队上将[officer.GetName]显得更有精力并更加积极主动。[officer.GetHerHisCaps]的表现明显提高了。"
 leader.10.desc:0 "舰队司令[officer.GetName]最近在[system.GetName]战败后看起来变得非常谨慎。现在这名军官对于他在[officer.GetHerHis]指挥的舰船中自己所指挥的舰船更加谨小慎微了。"
 leader.11.desc:0 "最近在[system.GetName]战败后，舰队司令[officer.GetName]看上去变得非常的不安和不自信。显然，这名舰队司令不能再像以前那样指挥大的编队了。"
 leader.12.desc:1 "在最近的[system.GetName]战斗中，[Root.GetName]临阵脱逃，这给了舰队司令[officer.GetName]很大打击。[officer.GetSheHeCaps]发誓绝不会再从战场上逃跑了，在[officer.GetHerHis]下一次的战斗中他会坚持到最后。"
 leader.13.desc:0 "在最近[system.GetName]的战斗中，舰队上将[officer.GetName]加大引擎将[officer.GetHerHis]舰的开到最大速度，通过[Root.GetName]从战场脱离。相比[officer.GetHerHis]指挥的其它舰船，[officer.GetSheHeCaps]已经学会让自己的舰船压榨出额外的速度。"
 leader.14.desc:0 "自从[officer.GetHerHis]最近在[system.GetName]被打败之后，舰队司令[officer.GetName]变得和别人更加疏远和沮丧，据[officer.GetHerHis]的军官说，这名舰队司令不再像以前那样积极的履行[officer.GetHerHis]的职责。"
 leader.optimizations.desc.machine:0 "[officer.GetName]更新了其舰队管理的启发指令。"
 leader.optimizations.desc.hive:0 "[officer.GetName]对我们舰队的处理变得更加灵活。"
 leader.15.desc:0 "在监管[Root.GetName]维修的过程中，舰队司令[officer.GetName]获得了宝贵的技术，这名舰队司令所指挥的维修小组现在可以在战场上修理舰船了。"
 leader.16.desc:0 "指挥[Root.GetName]这么庞大的舰队所带来的经验让舰队司令[officer.GetName]得到了宝贵的组织能力。这名舰队司令现在可以有效的控制更加庞大的舰队了。"
 leader.17.desc:0 "在指挥[From.From.GetName]在[system.GetName]取得胜利之后，舰队司令[officer.GetName]看起来重新获得了[officer.GetHerHis]的信任。[officer.GetSheHe]现在能够处理指挥大型的舰队所带来的管理工作。"
 leader.18.desc:0 "在指挥[Root.GetName]的过程中，舰队司令[officer.GetName]学会周密的调配[officer.GetHisHer]补给来大幅度降低舰船的运营成本。"
 leader.19.desc:0 "通过[officer.GetHerHis]对于[system.GetName]的传感器扫描，舰队司令[officer.GetName]学会如何部署[officer.GetHerHis]的小队来最大幅度的扩大他们的扫描范围。很少有舰队指挥官拥有这种能力可以进行这样复杂的动作。"
 leader.newtrait:0 "通过努力工作和实践，§H[From.From.GetTitle][From.From.GetName]§!开发出了新的技能。"
 leader.substanceabuser:0 "我们收到一些关于§H[From.From.GetTitle][From.From.GetName]§!健康状况恶化的令人不安的报道。[From.From.GetHerHisCap]憔悴的外观使它看起来好像比[From.From.GetSheHe]老了近二十岁。责任负担可能是件很重的事情。"
 leader.arresteddevelopment:0 "尽管最近的技能由于经验积累得以长进，§H[From.From.GetTitle][From.From.GetName]§!似乎接近了[From.From.GetHerHis]能力的极限。"
 leader.lethargic:0 "尽管最近的技能有所长进，曾驱动§H[From.From.GetTitle][From.From.GetName]§!前进的动力与毅力大都消失不见了。"
 leader.stubborn:0 "§H[From.From.GetTitle][From.From.GetName]§!已变得更有经验了。但随着这种经验愈加固化，[From.From.GetTitle]已经变得十分顽固，难以接受新的想法。"
