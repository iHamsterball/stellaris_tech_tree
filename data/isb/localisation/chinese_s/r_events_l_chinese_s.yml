 anomaly.1.name:0 "粪化石小行星"
 anomaly.1.desc:0 "虽然这难以置信，但是所有证据表明小行星[From.GetName]是一个粪化石——被冰冻的一种巨大生物的排泄物。它看上去已经有十亿年了，而且化石中大部分有机物质已经转变成了无机矿物沉淀了下来，我们的科学家非常疑惑，究竟是什么样的生物才能产生如此巨大的排泄物。"
 anomaly.5.name:0 "海盗的财宝"
 anomaly.5.desc:0 "看起来这个小行星在大约1000年前被一伙外星海盗设为临时基地。一只登船小组进入了基地并且重新激活了他们的藏宝库。里面充斥着各种各样有趣的小玩意儿和精美的手工艺品，其中有些看起来还具有一定价值。"
 anomaly.5.a:0 "这些物品都应该上交给国家。"
 anomaly.10.name:0 "小行星动物群"
 anomaly.10.desc:0 "令人难以置信！在对[From.GetName]的研究中，来自[Root.GetName]的团队在小行星内发现了几个生命信号。在小行星内的一条隧道内发现了一个大型lithovores穴居蠕虫的生物群落。这种独一无二的生物形式使用某种方式适应了寒冷的太空生活。"
 anomaly.10.a:0 "应该研究这些生物。"
 anomaly.15.name:0 "小行星上的化石"
 anomaly.15.desc:0 "在[From.GetName]这个荒凉到连大气层都没有的小行星上，科学家们发现了一些大型水生动物的化石。这些证据表明，这个小行星所在的小行星带是一个被彻底毁灭的行星的残骸，同时这些发现看起来证明了一个观点————凡是孕育了生命的行星或多或少地表都曾拥有过水。"
 anomaly.25.name:0 "被遗弃的船坞"
 anomaly.25.desc:0 "在遥远的故去，小行星[From.GetName]被人为的挖空用于建造一些船坞。看起来这些船坞已经被废弃几个世纪无人使用了————不过看来有用的东西已经被一些拾荒者洗劫一空了，但是这个船坞的设计非常独特，有许多值得研究与学习的地方。"
 anomaly.25.a:0 "我们应该学习研究这些建筑。"
 anomaly.30.name:0 "垃圾场"
 anomaly.30.desc:0 "有证据表明，在遥远的过去这个小行星曾被一些人用作垃圾场。所有被丢弃的机械和金属垃圾被小行星微弱的重力井捕获，被缓慢的拽到满地狼藉的行星表面。看上去这里真的只是满地垃圾了，不过这里还有很多金属可以收集起来并送去矿站回收。"
 anomaly.30.a:0 "尽可能回收"
 anomaly.35.name:0 "侦察舰坠毁"
 anomaly.35.desc:0 "数千年前，某个不知名种族的一艘小型侦察舰在这个小行星上坠毁了，撞出了一条浅浅的峡谷。但是船上并没有驾驶舱。这使得我们的科学家们相信，这艘侦察舰也许是被附近的原始人工智能驾驶的。虽然打捞这艘船可能会造成一定损害，但是趁着这艘船还没被拾荒者拿走，我们动起来吧。"
 anomaly.35.a:0 "我们要学习它的设计。"
 anomaly.40.name:0 "自动采矿基地"
 anomaly.40.desc:0 "在小行星[From.GetName]的轨道附近，我们发现了一个自动采矿基地。在基地的装甲板上有光线武器烧蚀过的痕迹，并且基地的系统似乎进入了某种反馈循环。我们设法令基地的系统恢复了工作，现在基地已经完全处于我们的控制之下。"
 anomaly.40.desc.alt:1 "在小行星[From.GetName]的轨道附近，我们发现了一个自动采矿基地，基地表面缺失了大量装甲板，而且有被重武器击穿造成的缺口.基地正处于修复中，虽然我们相信直接回收它可以获得不少有用的材料。"
 anomaly.50.name:0 "武器标靶"
 anomaly.50.desc:0 "小行星[From.GetName]上布满了武器爆炸形成的坑洞，看上去在大约两千年前，它曾被什么人作为武器标靶使用过。残余的能量读数显示，他们测试了很多对我们来说非常陌生的武器，包括亚空间炸弹和一些类型的奇点发生装置。我们的科学家对于这些特殊的能量残留非常感兴趣。"
 anomaly.55.name:0 "小行星碰撞"
 anomaly.55.desc:0 "通过最近的检测，我们发现一个内部富含各种稀有金属的一个小型小行星撞击了[From.GetName]。这些稀有资源现在深藏在小行星的地表之下，但是现在我们发现这些资源存在开采的可行性。"
 anomaly.55.a:0 "这可真走运！"
 anomaly.60.name:0 "外来辐射"
 anomaly.60.desc:0 "这个特殊的小行星看来是一位天外来客，并且看上去它在到达[From.GetStarName]天体系统之前，在浩瀚的星空中被各种各种的外来辐射照射过。这些辐射的来源对我来说是一个迷，但是[Root.GetName]能够通过小行星的辐射建立一个庞大的物理数据库。"
 anomaly.65.name:0 "矿物货舰坠毁"
 anomaly.65.desc:0 "在勘察完[From.GetName]重力井的异常之后，[Root.GetName]发现在小行星的地壳之下深深的埋藏着一艘古老的矿物货舰残骸，并且这艘货舰坠毁时处于满载的状态。因此有必要重新修正这个小行星的矿物储量。"
 anomaly.300.name:0 "大气生态系统"
 anomaly.300.desc:0 "我们调查了气态巨行星[From.GetName]，并且发现在他的上层大气有一个生机勃勃的生态系统。这里有一种巨型浮游生物，他们的身体因为进化能够充满比行星大气更轻的气体，通过行星上的风进行移动，并且可以从频繁的小型风暴中取食。这种生物本身也成为其他在这个暴虐的大气中赖以生存的浮游生物群落提供了立足之地。"
 anomaly.305.name:0 "被抛弃的豆荚型货舱"
 anomaly.305.desc:0 "我们在[From.GetName]的上层大气发现了一个在很久以前被丢弃的豆荚型货舱。不知为何，他并没有引起其他宇航员的注意，而且它正在下降的轨道意味着，他已经在这个气体巨行星狂暴的大气内漂泊了很久。当[Root.GetName]的队友解锁了货仓之后，他们发现了一个装着稀有金属珠宝的盒子。"
 anomaly.310.name:0 "社会实验"
 anomaly.310.desc:0 "我们在[From.GetName]的大气层内发现了一个流浪着的小型太空殖民地。看上去它能够自给自足，并且在它的甲板上发现几个来源不同的物种。\n\n就我们目前所知，这个殖民地在数个世纪之前被用于某些社会实验，但最后这个实验由于空间上发生的惨无人道的自相残杀而终止.我们已经把这个殖民地数据库内有限的资料全部都拷贝了下来。"
 anomaly.315.name:0 "太空殖民地"
 anomaly.315.desc:0 "我们在这个气态巨行星的近地轨道上发现了一个损毁的网状太空殖民地，它的历史可以追溯到至少3000年前。这些殖民地最初的功能看上去是用于气体采集，但是之后这个地方就被废弃了，又被接踵而来五花八门的太空海盗们重新占领。\n\n殖民地内几乎所有值钱的东西都被洗劫一空，但是再经过这么漫长的时间之后，这个殖民地依旧处于浮空状态。我们对此非常感兴趣，计划将其作为工程学研究项目。"
 anomaly.320.name:0 "破碎之地"
 anomaly.320.desc:0 "气态巨行星[From.GetName]强大的重力场捕获了无数的太空碎片，并在它的轨道上形成了厚厚的一层尘埃云。这些碎片似乎是在这个星系数千年前发生的一系列战斗所产生。\n\n星际拾荒者已经在我们之前把碎片带中有价值的技术和飞行器都打扫干净了，但走运的是他们落下了一个有回收价值的矿场，我们可以从中回收一些矿物。"
 anomaly.325.name:0 "损坏的巡洋舰"
 anomaly.325.desc:0 "在[From.GetName]的大气层近地轨道上，我们发现一个严重损毁的巡洋舰。看上去它曾在这个气态行星的轨道上绝望的游荡了很久，妄图逃避追兵。但最后只能徒劳的被这个行星暴虐的大气层撕碎。\n\n这艘船已经沉的太深了，我们无法打捞回收。不过通过对它的结构扫描我们发现了一些有趣的工程数据。"
 anomaly.325.a:0 "引人嗟叹。"
 anomaly.330.name:0 "风暴肆虐"
 anomaly.330.desc:0 "[From.GetName]的大气层经常经历极端巨大的风暴，以至于任何时候从轨道上我们都能看到数十个肉眼可见的风暴云，其中有些风暴云的风速甚至达到了700m/s。我们调查了这个行星的大气模型，但是直到现在依旧不明白这些风暴的成因.我们的科学家对这种异常现象非常感兴趣。"
 anomaly.335.name:0 "能源特征"
 anomaly.335.desc:0 "[Root.GetName]在[From.GetName]的大气层内发现了一种奇怪的能量源信号。经过分析后，我们认为这个信号是由一个轨道上的不知名种族建造的空间站所产生的，而且由于巨大的大气压，我们无法靠近这个空间站.不过通过对能源信号的分析，我们获得了大量有价值的物理数据。"
 anomaly.340.name:0 "宝贝月亮"
 anomaly.340.desc:0 "我们在气态巨行星[From.GetName]的轨道上对它众多的卫星展开了更细致的扫描，我们惊喜的发现了一个在先前调查中被遗漏的一个富含稀有金属和矿物的矿床.虽然这个卫星非常小，但它的运行轨道与地质构造都非常稳定。"
 anomaly.340.a:0 "发现宝贝了！"
 anomaly.600.name:0 "小行星碰撞"
 anomaly.600.desc:0 "一个富矿小行星在数千年前撞击了[From.GetName]，这在当时肯定是个大新闻！在[From.GetPlanetMoon]的撞击坑周围，我们发现了巨量的矿物！"
 anomaly.600.a:0 "一个偶然事件。"
 anomaly.605.name:1 "超光速冲击"
 anomaly.605.desc:1 "在[From.GetName]上的一个巨大弹坑似乎是由一艘星舰爆炸引起的。从这个弹坑的规模判断，我们认为大约在10000年前，一艘以全速冲出超空间的的舰船由于未知的原因撞击了[From.GetPlanetMoon]。\n\n[Root.GetName]在撞击地点检测到的残余的亚空间回声还原了一个崩塌的超空间立场，但是以现有理论无法解释舰船彻底解体的现象。"
 anomaly.610.name:0 "微型奇点"
 anomaly.610.desc:0 "最近，一个微型奇点撕裂了[From.GetName]，这个奇点径直穿过它的核心然后从[From.GetPlanetMoon]的另外一侧脱离出去。这次邂逅看上去似乎并没有造成任何永久性破坏，但是这次事件在一定程度上改变了这个行星地核的能量输出，使我们的长期科研项目陷入困顿。因此我们需要一个长期科研授权。"
 anomaly.615.name:0 "磁场反转"
 anomaly.615.desc:0 "[From.GetName]的磁场在被[Root.GetName]观察期间，磁场发生了彻底的翻转。这次罕见的事件使得[From.GetPlanetMoon]的磁极彻底颠倒。但幸运的是，这一切都被我们舰船上的感应器完整记录了下来，为我们的科学家提供了非常多有价值的数据。"
 anomaly.625.name:0 "飞行员木乃伊"
 anomaly.625.desc:0 "在[From.GetName]的外太空轨道上，我们发现了一个上古未知种族的木乃伊化的尸体。它穿者类似飞行员制服的服装，头顶上还戴着一顶钢盔，这一切看上去似乎它是一名在某些上古之战中弹射逃生的飞行员，但是却被它的族人遗忘在了虚空之中。随后我们在对尸体的进一步研究中发现一些非常有趣的数据。"
 anomaly.625.a:0 "真是不幸。"
 anomaly.630.name:0 "古老的逃生舱"
 anomaly.630.desc:0 "在§Y[From.GetName]§!的近地轨道我们发现了一个被抛弃的逃生舱。它的舱体表面已经彻底被烧焦了。我们推测它大概是在母舰爆炸的时候成功脱离的，扫描结果也显示，这艘逃生舱远在5000年之前就被制造出来了。\n\n[Root.GetName]的团队成员设法开启了逃生舱，在逃生舱内的驾驶员的爪子中紧紧握着一张小小的陈旧的照片。照片里面还有一个和它同一的个体，看上去是它的配偶或者是某位地位尊贵的领袖。"
 anomaly.635.name:0 "异星小说"
 anomaly.635.desc:0 "在大约5000前，曾有人有采矿激光器在[From.GetName]的地表刻下了大量的文章。这些巨量的文本将[From.GetPlanetMoon]上半球的一部分地表铺满了，这些文章的内容似乎在诉说一个异星雇佣兵的艰难生活。"
 anomaly.650.name:0 "太阳帆船"
 anomaly.650.desc:0 "我们在§Y[From.GetName]§!的轨道上发现了一个由未知种族建造的亚光速太阳帆船，它已经有数千年的历史了，其中一个太阳帆有一个被不明物体击穿后产生的大洞————很可能是流星造成的————使这艘船无法正常航行。虽然这艘船的使用的技术已经过时很久了，但是它似乎有一些非常有趣的工程学设计。"
 anomaly.650.a:0 "一个很个性化的设计。"
 anomaly.655.name:0 "擦肩而过"
 anomaly.655.desc:0 "当我们接近§Y[From.GetName]§!时，§Y[Root.GetName]§!忽然被几个回旋质量加速器发射的炮弹擦中。这些炮弹已经有数亿年的历史了，根据他们的弹道，我们判断这些炮弹是从另外一个相邻的星系发射的。在丢失了他们的攻击目标之后，它们开始长达数以千年记的孤独之旅————直到今天。这些炮弹的设计非常先进，虽然它们已经古老的难以置信。"
 anomaly.660.name:0 "小行星搬运工"
 anomaly.660.desc:1 "出于一些原因，曾经有人将一个小行星拖拽到了§Y[From.GetName]§!的轨道上。在小行星表面，还能找到当年使用过的巨大的引擎和推进器，虽然它们已经很长时间不能工作了。搬运小行星的人还开发了小行星用于采矿，但是这些设施看上去似乎刚刚启用就被废弃了。"
 anomaly.670.name:0 "核毁灭"
 anomaly.670.desc:0 "我们对行星§Y[From.GetName]§!的观测表明了一个令人震惊的事实：[From.GetPlanetMoon]在至少一千年前曾经有一个原始大陆与宜人的气候。然而现在截然相反，大气层内充斥着剧毒气体，辐射遍布地表，这个世界已经不载适宜生命生存了。\n\n我们认为[From.GetPlanetMoon]眼前这一幕正是一场史前毁灭性的热核战争所造成的。这个星球的原住民在进入太空时代之前就被这场自相残杀的热核战争彻底毁灭了。"
 anomaly.670.a:0 "世事无常。"
 anomaly.675.name:0 "核废土"
 anomaly.675.desc_01:0 "对§Y[From.GetName]§!的调查向我们揭示了一个惊人的事实：[From.GetPlanetMoon]当前正在经历的冰河纪是由于数个世纪前一场人为引发的全球热核战争造成的。大部分高等生命在随后的核冬天中死去了，引发这场启示录般灾难的有核文明也难逃此劫。"
 anomaly.675.desc_02:0 "对§Y[From.GetName]§!的调查向我们揭示了一个惊人的事实：[From.GetPlanetMoon]直到被一场数个世纪前的全球性热核战争化为焦土之前，曾是一个生机勃勃的热带世界。一切尘埃落定之后，大部分高级生命，包括发起这场战争的有核文明，都被核冬天之后充满辐射的土壤杀死了。"
 anomaly.680.name:0 "伽玛射线爆发"
 anomaly.680.desc:0 "24000年前§Y[From.GetName]§!非常不幸的正好处于我们银河内一颗恒星所引发的伽玛射线暴的路径上，整个[From.GetPlanetMoon]都沐浴在致死性的辐射中，这场灾难不仅使[From.GetName]面向爆发方向的半球被辐射彻底毁灭，同时也将它的臭氧层破坏殆尽。\n\n失去了臭氧层后，伽马射线爆在几小时毁灭了这个星球上86%的生物，甚至包括了一个处在青铜时代早期的文明，他们的遗迹在北半球的地方至今都能找到。现在这个星球的生态圈才稍微有一点复苏的倾向。"
 anomaly.685.name:0 "消失的温室效应"
 anomaly.685.desc:0 "有证据表明§Y[From.GetName]§!当前的气候是由于人为排放的大量污染导致温室效应消失而产生的。由于[From.GetPlanetMoon]大气层变得稀薄从而导致海水全部沸腾蒸发在空中形成了一层永久性的厚厚的云层。\n\n这个肆意排放污染的原住民文明散乱的废墟在地表随处可见，通过对废墟的分析，可以确定他们大概出于工业时代的中晚期。"
 anomaly.690.name:0 "氨基生物"
 anomaly.690.desc:0 "虽然氨对目前绝大部分已知生命而言都是有毒的，但是§Y[From.GetName]§!在他的高压含氨大气内孕育了旺盛的生态圈.这里的生物将氨水作为介质而不是水，发展出了一种和以往常规生物完全不同的生态模型.通过研究他们可以帮助我们更好的理解异星生物学。"
 anomaly.695.name:0 "硅基生物形式"
 anomaly.695.desc:0 "一些穴居硅基生物为了生存在[From.GetName]地表之下挖掘了庞大的地道网络。就我们所知，这些生物以岩石为食并且有证据证明他们拥有最基础的智慧。在他们挖掘地道的同时把许多大量有价值的矿物搬运到了地表。"
 anomaly.700.name:0 "非法矿工"
 anomaly.700.desc:0 "一伙来自§Y[Root.Owner.Capital.GetName]§!的非法矿工已经在[From.GetName]非法建立一个采矿场。我们现在已经控制了这些矿工和他们的非法矿点。"
 anomaly.705.name:0 "古代位置信标"
 anomaly.705.desc:0 "在§Y[From.GetName]§!的地表上我们定位了一个小型短距离信号发射器。看上去这似乎是一个古代位置信标，标记了一个很久之前含有大量稀有金属的矿脉。但是矿工从未来过这里，因为那些矿脉至今都完完整整地待在地下。"
 anomaly.710.name:0 "分散殖民"
 anomaly.710.desc:0 "极大的出乎§Y[Root.GetName]§!的船员意料，他们在[From.GetName]偶然碰到了一个小型的[Root.Owner.GetSpeciesName]定居点。这个殖民地的建立者是很久之前坐着简陋的星舰从[Root.Owner.Capital.GetName]出发的伟大先驱。到了今天，这些星舰被认为已经遗失了。\n\n殖民地的状况不佳，数十年来他们的人数也在缓慢减少。剩下的人希望重新加入[Root.Owner.GetName]。"
 anomaly.710.a:0 "欢迎回来！"
 anomaly.710.b:0 "让他们自生自灭。"
 anomaly.715.name:0 "殖民地遗迹"
 anomaly.715.desc:0 "[From.GetName]发现了一个由异星文明在17000年前建立的小型殖民地，但迹象表明建立不久就被放弃了。没有任何居民留下的痕迹，而且除了几个气象站，这个殖民地似乎也并没有太多发展。"
 anomaly.2500.name:0 "死者遗骸"
 anomaly.2500.desc:0 "数只能在太空中飞行的生物的遗骸在围绕着这颗巨型气体行星[From.GetName]的衰减轨道上被发现。这些没有智能的生物似乎掌握了星际旅行，但是在我们已经探索的宙域内还没有有关它们的目击报告。科学官[Root.GetLeaderName]建议我们投入额外的资源以进行更为透彻的分析。"
 anomaly.2501.desc:0 "科学官[Root.GetLeaderName]推断[From.From.GetName]被当做星际墓地来使用的，许多外星物种都死在了那里。尸体则在重力的作用下经过数百万年的时间慢慢的被拉向气态巨行星。\n\n这种古老的循环在一千五百万年前最后一批生物到达后突然的中断了。我们只能推测可能是被其他的生物所猎杀，或者遇到了天灾。"
 anomaly.2510.name:0 "冰下海洋"
 anomaly.2510.desc:0 "对[From.GetName]的深层扫描发现在它冰封的表层下有着被热液喷口加热的大片海洋。科学官[Root.GetLeaderName]从[Root.GetName]号上派出了无人探测器钻穿了数英里厚的冰层，发现冰层下方的海洋中充满了“生物”。我们需要更多的资源以对这片海洋中的独特生命形式进行一次彻底的研究。"
 anomaly.2512.desc:1 "科学官[Root.GetLeaderName]在完成了对[From.From.GetName]冰层下的生物圈的研究之后归来。研究发现这片海洋深处的几种大型生物可以产生一种具有强大治疗功能的独特无机物。如果我们能够成功地采集足够多的这种无机物，它将能够给医学界带来变革，甚至能有工业用途！"
 anomaly.2512.desc.mach:0 "科学官[Root.GetLeaderName]在完成了对[From.From.GetName]冰层下的生物圈的研究之后满载而归。研究发现这片海洋深处的几种大型生物可以产生一种具有强大治疗功能的独特无机物。\n\n如果我们能够成功地采集足够多的这种无机物，它将可以对提供给我们心爱的活体陈设的医疗保障带来变革，甚至能有工业用途！"
 anomaly.2513.desc:0 "科学官[Root.GetLeaderName]已经结束了对[From.From.GetName]冰层下的丰富生物群的研究。我们的水下探测器已经绘制出了大致地形并记录了大多数的物种。这些数据对我们的生物学家或许有一些参考价值，但除此之外并没有太大的应用发现。"
 anomaly.2520.name:0 "巨大骨架"
 anomaly.2520.desc:0 "[From.GetName]南半球地区的山脉其实是一个大型生物的骨架。\n\n这幅骨架已经有三十四亿年的历史了，但我们的科学家认为在[From.GetPlanetMoon]的历史上，那个时候的[From.GetName]无法支持这么大体型的生命体的生存。科学官[Root.GetLeaderName]正在准备新的研究计划，进一步探究其中的奥秘。"
 anomaly.2520.a.term:0 " 我们或许能学到一种新的灭绝方法。"
 anomaly.2521.desc:1 "根据对[From.From.GetName]上巨型骨骼遗骸的分析，科学官员[Root.GetLeaderName]得出结论：这种生物是被作为某种飞船而使用的。 在巨型的骨骼中至少发现了三种不同物种生物的骨骼，我们推断这些骨骼是属于该船船员的。\n\n出于未知原因，这艘生物飞船遭受了极为严重的损伤，坠毁在了[From.From.GetName]。虽说我们根本无法理解需要何等水平的生物工程才能“培养”出这样巨大的飞船，但单单对其骨骼的研究就已令我们的科技获得了巨大的进步。"
 anomaly.2522.desc:1 "我们对[From.From.GetName]上巨型骨骼遗骸进行持续研究后，渐渐搞清了这个生物为何会流落到[From.From.GetPlanetMoon]。在骸骨的尾部，我们侦测到了十分细微的残余能量读数，证明在这个位置曾打开过某种空间传送门。 \n\n科学官员[Root.GetLeaderName]认为，这个从生物是从其他空间穿越这道传送门后来到这里，并很快由于[From.From.GetName]严酷环境的侵袭而死亡的。它为何来到这里，或是从何而来，都将成为永远的无解之谜。"
 anomaly.2530.name:0 "战争迹象"
 anomaly.2530.desc:0 "五千年前的某段时间，[From.GetName]的近地轨道上发生了一次大规模的战斗。[From.GetPlanetMoon]的一侧地表上到处都是武器打偏留下的火山口。对[Root.GetName]的扫描显示地表存在一些遗骸。\n\n虽然这些破损的战舰都失去了航行能力，但经历数千年依旧完好无损的部分则证明了它们的设计是非常尖端的。科学官[Root.GetLeaderName]正在计划分析这些残骸来获得一些有价值的科技。"
 anomaly.2531.desc:1 "科学官员[Root.GetLeaderName]带领的队伍已完成了对[From.From.GetName]的探索，回到了[Root.GetName]。可喜的是，地表上的飞船墓地中包含着大量的先进科技，可供我们探索。\n\n其中包含的科技我们尚未完全发掘完毕，但对这些船只遗骸的研究已令我们数个领域的科技水平前进了数年之巨。若能在轨道上建立永久的科学站，将对我们的飞船工程水平提供极大的帮助。"
 anomaly.2532.desc:1 "科学官员[Root.GetLeaderName]带领的队伍已完成了对[From.From.GetName]的探索，回到了[Root.GetName]。遗憾的是，地表那些坠毁的飞船损毁过于严重，未能回收任何可用的科技。\n\n然而，我们可以明显看出这些船只极为先进，若对其结构和设计进行分析，将会为我们提供宝贵的工程知识。我们应该考虑在此轨道上建造一座永久的科学站。"
 anomaly.2540.name:0 "外星壁画"
 anomaly.2540.desc:0 "在对[From.GetName]的地表进行扫描时，科学官[Root.GetLeaderName]和[Root.GetName]的成员发现了人工雕刻的石板，上面写着外星文字。他们在[From.GetPlanetMoon]没有侦测到其他的外星活动，因此这个壁画究竟是如何到这里来的？我们接下来就准备着手进行破译工作。"
 anomaly.2541.desc:0 "科学官[Root.GetLeaderName]已经部分破译了[From.From.GetName]的外星壁画。它是为了纪念一个曾经建立了统治本地区的小型星际帝国却业已灭绝的外星种族。很明显灭绝他们的人就是这幅壁画的作者，他们似乎很后悔这个决定。\n\n鉴于这幅壁画已经有三百万年的历史了，它的作者很可能也已灭绝。或许最有趣的是这幅壁画的材料-尽管历史久远，但保存的却依然非常完好。"
 anomaly.2542.desc:0 "科学官[Root.GetLeaderName]已经部分破译了[From.From.GetName]的外星壁画。其中包含了大量的数据，因此这幅壁画很可能是某种低级的图书馆。壁画中大致记载了八千万年前统治这片区域的外星文明收集到的所有科技知识。\n\n大多数知识我们已经知晓，但数据中仍有一些非常有启发性的科技信息。这里的数据够科学家研究上几十年的，因此需要设立一个轨道研究设施来继续进行转译工作。"
 anomaly.2550.name:0 "自动化造船厂"
 anomaly.2550.desc:0 "在进行[From.GetName]的调查时，[Root.GetName]检测到轨道中的自动化造船厂的残骸。这个造船厂至少有一千年的历史了，看起来从属于一个重型导弹火力网，而且其中一个船坞仍可以使用。\n\n科学官[Root.GetLeaderName]确信能够恢复造船厂的电力，但过程会比较复杂。"
 anomaly.2551.desc:1 "[Root.GetFleetName]成功恢复了[From.From.From.GetName]上自动化造船厂的电力。船厂很快就恢复了之前被中断的生产程序，使用现有的材料建造了三艘结构未知的掠袭者战舰。\n\n可惜在这之后这个古老的造船厂发生了无法修复的严重故障。因此我们只能选择接管这三艘飞船，让其加入我们的舰队。"
 anomaly.2552.desc:1 "[Root.GetFleetName]成功恢复了[From.From.From.GetName]上自动化造船厂的电力。船厂很快就恢复了之前被中断的生产程序，使用现有的材料建造了一艘结构未知的炮艇。\n\n可惜在这之后这个古老的造船厂发生了无法修复的严重故障。因此我们只能选择接管这艘飞船，让其加入我们的舰队。"
 anomaly.2560.name:0 "气态巨行星飞船"
 anomaly.2560.desc:0 "对[From.GetName]的深度扫描显示这颗气态巨行星的大气层中有一艘大型飞船。根据附近的碎片看，过去曾经有人试图回收它，但都失败了。任何足以抵挡如此强大引力的飞船都是非常珍贵的，因此科学官[Root.GetLeaderName]提出了自己的回收计划。"
 anomaly.2560.a:0 "不惜代价把它带回来。"
 anomaly.2560.b:0 "后果太严重，不要管它了。"
 anomaly.2561.desc:0 "运用无与伦比的大师级工程技术，科学官[Root.GetLeaderName]和他的小队成功将[From.From.GetName]上被遗弃的飞船升到了高层大气中。尽管年久失修，这个古老的巡洋舰依然比较完好，系统在供能之后依然运转正常。不清楚原有的船员下落如何，但我们依然派遣了新的船员，并让其加入了我们的舰队。"
 anomaly.2562.desc:0 "科学官[Root.GetLeaderName]试图将[From.From.GetName]大气层中的舰船回收的计划失败了。星球的强引力使得四艘工程拖船之一的引擎熄火，并与舰船撞在了一起。几个人因此丧命，那艘舰船也进而被拖进了大气层的深处-我们对此无能为力了。"
 anomaly.2570.name:0 "终端轨道"
 anomaly.2570.desc:0 "环绕[From.GetName]的众多卫星之一有一个终端轨道。它即将与气态巨行星相撞，这无疑会造成极大的破坏。这将是数百万年一遇的奇观，更巧合的是，我们的一艘飞船将会在撞击前拜访那里。\n\n许多科学家都想亲临现场观测和记录这次事件，但我们时间有限。"
 anomaly.2571.desc:0 "我们成功的从不同角度记录了[CollisionLocation.GetName]和卫星相撞的奇观，并且对领地内的所有观众进行了现场直播。更重要的是，我们的科学家在[Root.GetLeaderName]的领导下记录了大量珍贵的物理数据，这对研究毫无疑问是有帮助的。"
 anomaly.2572.desc:0 "我们与[From.From.GetName]和卫星的撞击擦肩而过。科学家们又发现了一个轨道衰减的卫星，他们预计将会在760万年之后与气态巨行星相撞。可能那时候我们的运气会好一点……"
 anomaly.5000.name:0 "气态巨行星信号"
 anomaly.5000.desc:0 "[Root.GetName]从[From.GetName]检测到了一些有趣的读数。那颗气态巨行星的大气层中有高剂量的辐射，似乎是由密集的轨道轰炸引起的。至于他们想干什么则是个迷。\n\n就在[Root.GetName]准备离开轨道时，科学官[Root.GetLeaderName]从行星内部检测到了一个微弱的信号。或许是某种通讯信号，但行星的背景辐射太强，很难分辨清楚。"
 anomaly.5000.a:0 "我们应该调查这个信号。"
 anomaly.5000.b:0 "探测器误差而已。无视它吧。"
 anomaly.5001.desc:0 "科学官[Root.GetLeaderName]设法从[From.From.From.GetName]的大气层深处分离出了该信号。这确实是某种通讯联络，我们也借助滤波软件将其过滤了出来。"
 anomaly.5002.desc:0 "气态巨行星[From.From.From.GetName]内部的信号消失了。我们再也不清楚它来自何方了。"
 anomaly.5003.name:0 "气态巨行星传输"
 anomaly.5003.desc:0 "终于见面了，旅行者！我们是达斯纳克，你正在围绕的这颗星球叫托洛克·隆-我们先祖的家园。见到其他物种的过程总是很振奋人心的，即使我们之间的上次见面……并不怎么顺利。\n\n你肯定检测到了我们大气散发出的辐射。托洛克·隆已经奄奄一息了，如果没有其他的栖身之所的话，我们的种族就会灭绝。我们已经找好了自己的下一个家园，但没有办法到达那里。可惜的是，我们的无形特征意味着并没有太多工业或科技。你能帮助我们吗？"
 anomaly.5003.a:0 "既然没有科技，那你怎么能和我们对话？"
 anomaly.5003.a.response:0 "这个嘛，毕竟你们不是我们遇到的第一个客人。某个慷慨的种族在290万个太阳年之前送了我们一些子空间通讯器和一个扫描阵列。他们已经将其改造的符合我们的生理特征了。\n\n算是遇到你们这类人的其中一个好处。"
 anomaly.5003.b:0 "你的星球怎么了？"
 anomaly.5003.b.response:0 "额，我们和几千年前来的人之间发生了一些不愉快，他们想让我们信奉他们的宗教，我们拒绝了，于是他们就想灭了我们。\n\n事先也不通知一声！趁我们不注意，他们将舰队开进了我们的轨道上空，对我们进行狂轰滥炸。"
 anomaly.5003.c:0 "你想请我们把全族都转移到别的星球？"
 anomaly.5003.c.response:0 "是的！并且希望马上就办！别担心，我们人其实也不是太多。许多达斯纳克都死在了那次轰炸中了，活下来的就退到了大气层的更深处。这里与地表的沟通不是特别顺畅，而且辐射也正在扩散。我们没多少时间了！"
 anomaly.5003.d:0 "我们会帮你们搬家的。"
 anomaly.5003.d.response:0 "太好了！我就知道你们靠谱。我们的新家坐标已经发给你们啦。\n\n你必须向我保证不能抢先一步先把那地方给占了，无论那地方有多好！"
 anomaly.5003.e:0 "抱歉，这有点太麻烦了。"
 anomaly.5003.e.response:0 "我就知道！我早就告诉过其他人这些固体家伙都是毫无人性的混蛋，他们就是不信！\n\n你们这群人啊-就是银河系的瘟疫！总有一天我们会夺取你们的地位，到时候再跟你们算账。记住我的话吧。固体的时代已经结束了！气态生命的时代将会来临！"
 anomaly.5004.desc:0 "科学官[Root.GetLeaderName]全程监督了达斯纳克的搬家之旅。一列配备着大型高气压槽的民用战斗机载着那些气态生物横穿天际，将他们送往了气态巨行星的大气层。还顺带捎上了扫描阵列和古老通讯器。"
 anomaly.5004.a:0 "给他们打招呼。"
 anomaly.5005.desc:0 "托洛克·隆的环境进一步恶化，我们已经无法拯救那些达斯纳克了。辐射扩散到了大部分的大气层，达斯纳克幸存者不得不撤退到离核心更近的地方，而那里的通讯条件相当的差。辐射最终会扩散到那里的，那些达斯纳克只能听天由命了。"
 anomaly.5006.desc:0 "我们永远欠你一份情！这个星球比我们想象的更好。人生头一次啊，我们的后代可以自由的在大气层中玩耍嬉戏而不必担心自己的生命安全。\n\n我们决定以你的种族来命名我们的新家，伯达拉克。达斯纳克的后人会永远记住我们的救世主！"
 anomaly.5006.a:0 "伯达拉克？可我们是[Root.GetSpeciesNamePlural]啊……"
 anomaly.5006.a.response:0 "这样啊？那真是……太尴尬了，但你们这些固体家伙真是长的太像了。恐怕现在改名字也来不及了……这个名字也挺好听的嘛！"
 anomaly.5006.a.2:0 "伯达拉克? 那可真是个好名字！"
 anomaly.5006.a.2.response:0 "它有一个好看的环带，不是吗?能被你们这种听起来如此美妙的固体人拯救是我们的幸运啊！"
 anomaly.5006.b:0 "祝你在新家好运。"
 anomaly.5006.b.response:0 "再次感谢，亲爱的朋友！愿气流保你永不坠落。"
 anomaly.5007.name:0 "新殖民地"
 anomaly.5007.desc:0 "你好！我们物种自到来后数量上已经增长了四倍，你知道了一定很高兴！刚到达星球时，大家都欢欣雀跃，如今甚至有点狂欢的势头。\n\n顺利殖民伯达拉克之后，一些勇敢的拓荒者让我请求你允许我们前往另一个巨型气态行星。我们已经看中了一个有前途的候选人，就在附近，适合殖民。你怎么看，朋友？"
 anomaly.5007.a:0 "反正还是个巨型气态行星，那就……"
 anomaly.5007.a.response:0 "太好了！我们会把坐标发送给你。我们的殖民者迫不及待了！"
 anomaly.5007.b:0 "绝对不行。我们说的是只把你送上一颗行星。"
 anomaly.5007.b.response:0 "我懂了……那我们就好好留在伯达拉克，尽我们最大的努力。"
 anomaly.5008.desc:0 "与之前相同，在这个高压的气态行星内，他们用一队运输船来安全运输达斯纳克殖民者。不久之后，他们成功着陆，并将这里命名为“新伯达拉克”。轨道上留了一颗人造卫星，用于和伯达拉克之间进行远距离通讯。"
 anomaly.5008.a:0 "好好干，达斯纳克。"
 anomaly.5009.name:0 "查比克·莱迪"
 anomaly.5009.desc:0 "新伯达拉克向你问好！这边新殖民地一切顺利，不过我们又一个小请求……\n\n我们的一位殖民者，查比克·莱迪，十分想念伯达拉克上的家人和朋友，想要回家。她的絮絮叨叨快把我们逼疯了！如果不麻烦的话，你可以来带她回去吗？"
 anomaly.5009.a:0 "什么？！想都别想！"
 anomaly.5009.a.response:0 "我们还是得问问……请不要介意。查比克会尽全力在这里生活的，就像我们其他人一样！抱歉浪费了你的时间，[Root.GetSpeciesName]朋友。"
 anomaly.5009.b:0 "唉……好吧。"
 anomaly.5009.b.response:0 "太好了。希望不会太浪费你的资源，因为只是来接一个人。我们这边会安排好的。\n\n我刚和查比克说了，她高兴得都要跳起来了！她好像有点高兴的失去控制了……失陪了，[Root.GetSpeciesName]朋友……"
 anomaly.5010.desc:0 "在[Root.GetName]的护送下，一艘带着气体滤毒罐的小飞船来到伯达拉克。滤毒罐内的气体排放到气态行星的大气内，送这位达斯纳克殖民者安全回家。"
 anomaly.5010.a:0 "谢天谢地。"
 anomaly.5011.name:0 "失去联络"
 anomaly.5011.desc:0 "我们收到了令人不安的消息，[Root.Owner.GetSpeciesName]朋友！\n\n我们失去了与新伯达拉克的联络！他们不在回应我们卫星发射的信号，恐怕要做最坏的打算。也许入侵我们母世界的外星人又回来了。请派飞船调查！"
 anomaly.5011.a:0 "我们要立刻派出飞船。"
 anomaly.5011.a.response:0 "太好了！希望仅仅是发射器故障而已。"
 anomaly.5011.b:0 "够了！我们不是给你跑腿的。"
 anomaly.5011.b.response:0 "但、但他们可能都死了！你就这么铁石心肠吗？我们看错你了，[Root.GetSpeciesName]！"
 anomaly.5012.desc:0 "我们并没有查出新伯达拉克有什么异常。用于与首都通讯的人造卫星在正常运转。"
 anomaly.5012.a:0 "向行星开通一条通讯频道。"
 anomaly.5013.name:0 "革命阵线"
 anomaly.5013.desc:0 "新伯达拉克革命阵线向你问好！\n\n我们推翻了伯达拉克的暴政，终于自由了！我们与你没有过节，[Root.Owner.GetSpeciesName]，只要你不去支持伯达拉克帝国主义者的反革命行为。\n\n不过你可以支持我们……你愿意为伯达拉克带来一支突击队吗？"
 anomaly.5013.a:0 "告诉我们你的计划。"
 anomaly.5013.a.response:0 "我们打算用一支精英突击队深入伯达拉克。他们将带动起义，反抗奴役我们人民的堕落阶层。暴君被废除之后，所有达斯纳克人终将知道拥有真正的自由是什么滋味。这个计划直接明了，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b:0 "我们会派去士兵。"
 anomaly.5013.b.response:0 "真的吗？！你是我们革命的好同志，[Root.Owner.GetSpeciesName]！让我组织一下！"
 anomaly.5013.c:0 "我们不干扰你们的内部纠纷。"
 anomaly.5013.c.response:0 "当然了！我们可不想让革命的星星之火烧到被你奴役的人民群众那里去！"
 anomaly.5014.name:0 "伯达拉克回应"
 anomaly.5014.desc:0 "我代表伯达拉克的合法达斯纳克政府发言。\n\n我们收到了当前掌控新伯达拉克组织的声明，一派胡言！这些土匪和无政府主义者简直是我们的耻辱，[Root.Owner.GetSpeciesName]。能请你帮忙扑灭他们小小的“革命”，不让事态蔓延到这里，真正无法挽回吗？\n\n帕塔纳克将军已派出一支远征部队，意在夺回殖民地，但我们需要你帮忙将他们送到那里。"
 anomaly.5014.a:0 "我们会帮忙。"
 anomaly.5014.a.response:0 "就知道可以指望你，[Root.Owner.GetSpeciesName]！这些叛军要死不瞑目了！"
 anomaly.5014.b:0 "自己的问题自己解决。"
 anomaly.5014.b.response:0 "等这股叛逆蔓延到你的星球上，你就要后悔了，[Root.Owner.GetSpeciesName]！别以为你可以高枕无忧！"
 anomaly.5015.desc:0 "一艘由[Root.GetName]护送的飞船悄悄将飞行舱送入伯达拉克大气，里面载着革命突击队。片刻，气态行星的云层下发出阵阵闪光。这是开始战斗了吗？"
 anomaly.5015.a:0 "我们等着瞧吧。"
 anomaly.5016.name:0 "革命委员会"
 anomaly.5016.desc:0 "我是公民佛坦伽！伯达拉克的人民推翻了暴君和压迫者，他们以为可以奴役我们种族。我们建立了一个革命委员会，确保我们伟大的国家度过这段转型期，并努力解放我们的人民。\n\n我们感谢[Root.GetName]的同志，他们的帮助让今天成为现实。\n\n完毕。"
 anomaly.5016.a:0 "也许一切都会变好。"
 anomaly.5017.name:0 "伯达拉克大众声明"
 anomaly.5017.desc:0 "我是公民佛坦伽！为了标志我的领导，人民革命委员会一致同意，将星球名“伯达拉克”更改为“佛坦伽国”。\n\n还有，前“新伯达拉克”将更名为“查比克马克”，以我们的公众安全委员长查比克·莱迪为名。\n\n完毕。"
 anomaly.5017.b:0 "够了。屏蔽这些生物的所有通讯。"
 anomaly.5018.desc:0 "我是公民佛坦伽！人民革命委员会宣布，4539人即将因叛国和反革命被处以死刑。\n\n那些意欲阻止我们光辉革命之辈，愿此声明以儆效尤。\n\n完毕。"
 anomaly.5019.desc:0 "我是公民拉玛格！人民革命委员会宣布，前公民佛坦伽即将因煽动罪、腐败和失职被处以死刑。\n\n我将接手他以前的所有职责。我的第一道法令是恢复佛坦伽国和查比克马克原来的名字。\n\n完毕。"
 anomaly.5020.desc:0 "在[Root.GetName]护送下，几艘运输舰将一队达斯纳克远征部队投入新伯达拉克大气层。片刻，气态行星的云层下发出阵阵闪光。战斗似乎开始了。"
 anomaly.5020.a:0 "现在我们就坐着等待吧。"
 anomaly.5021.name:0 "远征部队获取控制"
 anomaly.5021.desc:0 "我是帕塔纳克将军，我在新伯达拉克。怒火燎原行动完全成功。所有主要目标都已达成，所有大气区的政府都已恢复控制。\n\n除了还有几处负隅顽抗之外，多数叛军都已投降或阵亡。多些你的帮助，[Root.Owner.GetSpeciesNamePlural]。请失陪，我需要向伯达拉克汇报伤亡情况。\n\n帕塔纳克讲话完毕。"
 anomaly.5021.a:0 "行动执行非常成功。"
 anomaly.5022.name:0 "新伯达拉克公告"
 anomaly.5022.desc:0 "我是帕塔纳克将军，新伯达拉克的军事总督。很高兴宣布47-G区的主要战斗已经结束。至少512名起义军被击杀，我方伤亡则降到最低。\n\n特别表扬将平民伤亡控制到可接受水平的部队。\n\n帕塔纳克讲话完毕。"
 anomaly.5023.desc:0 "我是帕塔纳克将军，新伯达拉克的军事总督。我希望澄清这个世界重现反叛活动的谣言。这完全不是事实。\n\n本行星已经完全恢复和平，所有潜在恐怖因素已经彻底根除。它的公民已再次回到达斯纳克国家治下。\n\n帕塔纳克讲话完毕。"
 anomaly.5024.desc:0 "我是拉普塔兹上校，新伯达拉克的军事总督。很遗憾向大家宣告我的前任，帕塔纳克将军的死亡。他被诱入叛军部队卑鄙的埋伏，光荣牺牲。\n\n我们将举行盛大的葬礼，同时庆祝当前压制叛军堡垒的胜利。\n\n拉普塔兹讲话完毕。"
 anomaly.5025.name:0 "伯达拉克科学学院"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]！我代表伯达拉克科学学院与你交流。虽然我们达斯纳克不精于科技，但我们拥有潜力！\n\n我们气态人已经花费数年研究理论物理，并想要分享成果。也许我们的数据能对你们固态人热衷的帝国建设发挥作用。"
 anomaly.5025.a:0 "真好。"
 anomaly.5026.name:0 "大扫除"
 anomaly.5026.desc:0 "你好，[Root.Owner.GetSpeciesNamePlural]！\n\n可以帮我们个忙吗？伯达拉克的强引力把各种垃圾拉进了我们的大气，最近我们决定要进行清理。有个清理组发现了一个废弃的飞行舱，你可以帮忙处理掉它吗？它里面似乎塞满了各种没用的金属。"
 anomaly.5026.a:0 "好的，我们会帮你处理掉……"
 henrik.16.name:0 "特殊项目测试"
 henrik.16.desc:0 "此事件将为[Root.GetName]带来特殊项目。"
 henrik.16.a:0 "很好！"
 henrik.20.name:0 "已带来有敌意的军队"
 henrik.20.desc:0 "一些有敌意的军队将出现在[Root.GetName]。"
 henrik.20.a:0 "整装待发！"
 henrik.21.name:0 "胜利！"
 henrik.21.desc:0 "我们战胜了[From.GetName]的邪恶部队！"
 henrik.22.name:0 "失败！"
 henrik.22.desc:0 "我们被[From.GetName]的邪恶部队打败了！"
 henrik.145.desc:0 "我们是[Root.GetSpeciesNamePlural]。"
 henrik.166.desc:0 "事件目标是[test_target.GetName]"
 DISC_FAILURE:0 "失败"
 DISC_CRITICAL_FAILURE:0 "严重失败"
 anomaly_failure.1.desc:1 "科学家[Root.GetLeaderName]命令[Root.GetName]向[From.From.GetName]的弹坑发射了一枚探测器。不幸的是，探测器的爆燃推进器点火失败了，它炸成了数个碎片，坠毁在弹坑的中央。"
 anomaly_failure.2.desc:0 "虽然小行星[From.From.GetName]也许是一个系外天体，从各种意义而言，它都非同寻常。科学家[Root.GetLeaderName]和[Root.GetName]的成员已经申请延长调查任务。"
 anomaly_failure.3.desc:0 "[Root.GetName]的全体成员们辛苦地花费了许多天时间轮班筛选[From.From.GetName]地表的碎片，科学家[Root.GetLeaderName]报告没有发现任何有价值的东西。"
 anomaly_failure.4.desc:0 "在小行星[From.From.GetName]上，我们没有找到任何奇怪辐射的放射源。科学家[Root.GetLeaderName]与[Root.GetName]的成员正在等待新的指示。"
 anomaly_failure.5.desc:0 "当我们尝试打开在[From.From.GetName]发现的船坞的舱门时，[Root.GetName]在小行星内突然引发了一场地震。非常不幸，我们认为科学家[Root.GetLeaderName]似乎被埋在了小行星内部的废墟之中。"
 anomaly_failure.6.desc:0 "对小行星[From.From.GetName]地表大型弹坑的调查并没有发现任何有价值的东西。科学家[Root.GetLeaderName]已经命令[Root.GetName]终止执行这项任务。"
 anomaly_failure.7.desc:0 "[Root.GetName]尝试登陆绕[From.From.GetName]轨道的船坞的尝试失败了。不幸的是，脆弱的空间站最后在太空中彻底解体了。科学家[Root.GetLeaderName]希望获得你的原谅。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]号在尝试靠泊环绕着[From.From.GetName]的太空站时遭遇了失败。很不幸，这个脆弱的太空站直接解体了。科学官[Root.GetLeaderName]报告称这都是轨迹分析软件运行时出错酿成的。"
 anomaly_failure.8.desc:0 "有报告称，在小行星[From.From.GetName]上发现了生命起源的标志，但是经过[Root.GetName]反复的扫描，我们一无所获。科学家[Root.GetLeaderName]需要新的指令。"
 anomaly_failure.9.desc:0 "如果在[From.From.GetName]的大气层下真的有这个家伙，，那么它肯定藏的太深了，[Root.GetName]的探测器无法捕捉到它。科学家[Root.GetLeaderName]已经放弃了调查。"
 anomaly_failure.10.desc:0 "在对环绕[From.From.GetName]运行的人造卫星进行了详尽的调查之后，[Root.GetName]的成员一无所获。科学家[Root.GetLeaderName]已经终止了任务。"
 anomaly_failure.11.desc:0 "遵照科学家[Root.GetLeaderName]的指示，[Root.GetName]向[From.From.GetName]的大气层内发射了一枚探测器，调查报告所说的生命起源的痕迹。探测器帮助我们发现了一个生机勃勃的大气生态系统，但是几秒后探测器污染了大气层并且很快引发了遍布整个气态巨行星的一系列链式化学反应。现在……我们已经探测不到任何生命信号了。"
 anomaly_failure.12.desc:0 "在[From.From.GetName]的大气侧中我们没有发现任何特别的东西，即使在经过了非常细致的分析之后，并且[Root.GetName]短暂的下降到了这个气态巨行星的上层大气，我们依旧一无所获。科学家[Root.GetLeaderName]已经报告任务结束。"
 anomaly_failure.13.desc:0 "当[Root.GetName]接近[From.From.GetName]大气层中的航空器时，我们的出现肯定引起了那架航空器上的某种警报。科学家[Root.GetLeaderName]报告那架航空器突然停止了上升并且飞快的钻入了气态巨行星的下层大气。"
 anomaly_failure.14.desc:0 "[Root.GetName]在回收绕[From.From.GetName]运行的货仓时无意中撞了上去。科学家[Root.GetLeaderName]报告称，撞击是的货仓落进了气态巨行星的大气层，看上去我们已经没有办法再次回收了。"
 anomaly_failure.15.desc:0 "环绕[From.From.GetName]的碎片带被[Root.GetName]彻底的扫描之后，科学家[Root.GetLeaderName]报告称没有发现任何有价值的东西。"
 anomaly_failure.16.desc:0 "尽管经过了仔细的调查，[Root.GetName]依旧无法推断出究竟是什么原因造就了[From.From.GetName]地表巨大的陨石坑。科学家[Root.GetLeaderName]为这次研究的失败表达了深深的歉意。"
 anomaly_failure.16.desc.mach:0 " 即使已经进行了透彻的研究，[Root.GetName]还是没有办法推断出什么造成了[From.From.GetName]上的巨大撞击坑。科学官[Root.GetLeaderName]将这次失败的原因记录为这颗类月天体上的撞击残留物不够充足。"
 anomaly_failure.17.desc:0 "如果曾经从[From.From.GetName]上读出过异常能量读数，那么这些异常能量现在已经消失了。科学家[Root.GetLeaderName]报告称[Root.GetName]根本没有发现任何东西。"
 anomaly_failure.18.desc:0 "在环绕[From.From.GetName]的轨道上曾经有未识别的物体，但是[Root.GetName]在接近调查的时候忽然与该物体发生了碰撞。科学家[Root.GetLeaderName]遗憾地报告称：该物体已经在碰撞中彻底损坏了。"
 anomaly_failure.19.desc:0 "我们在被[From.From.GetName]捕捉的小行星上没有发现能够识别的特征。科学家[Root.GetLeaderName]正在等待我们向[Root.GetName]下达新命令。"
 anomaly_failure.20.desc:0 "悲伤的是，我们在[From.From.GetName]上发现的太阳帆船在科学家[Root.GetLeaderName]手忙脚乱的塞进[Root.GetName]的货仓里面是被破坏了。"
 anomaly_failure.21.desc:0 "最初的报告称，在[From.From.GetName]的地表上发现了生命的迹象。现在看来这份报告是错误的，[Root.GetName]并没有发现任何可以证明这份报告的证据。科学家[Root.GetLeaderName]报告称[From.From.GetPlanetMoon]现在看上去就是一个生命禁区。"
 anomaly_failure.22.desc:0 "我们在[From.From.GetName]的轨道上发现的疑似是隐藏的起来的轨道空间站被证实正是科考船对[From.From.GetPlanetMoon]进行早期调查时抛弃的垃圾。科学家[Root.GetLeaderName]与[Root.GetName]的成员建议让我们忘掉尴尬的这一幕……然后额……继续工作。"
 anomaly_failure.23.desc:0 "在经过仔细的分析后，科学家[Root.GetLeaderName]认定在[From.From.GetName]上方发现的舰船碎片来自于一艘垃圾驳船。[Root.GetName]收集了一些碎片，但是看上去就是些没有用的垃圾。"
 anomaly_failure.24.desc:0 "[Root.GetName]对[From.From.GetName]轨道上古老船坞的深度扫描看上去引发了船坞内的一些串联电路故障，船坞随后在一场壮观的爆炸中灰飞烟灭，以上是科学家[Root.GetLeaderName]的报告。"
 anomaly_failure.25.desc:0 "报告中在[From.From.GetName]地表上发现的“城市废墟”实际上只是一些奇形怪状的岩石构造。科学家[Root.GetLeaderName]为在这次调查中浪费的资源道歉，并且为[Root.GetName]重新申请了新的任务。"
 anomaly_failure.26.desc:0 "科学家[Root.GetLeaderName]报告称在[From.From.GetName]地表观察到的这些痕迹都是自然形成的。[Root.GetName]需要一项新的任务。"
 anomaly_failure.27.desc:0 "[Root.GetName]丢失了来自于[From.From.GetName]的微弱信号。尽管科学家[Root.GetLeaderName]倾尽全力，但是所有重新找回信号的尝试都宣告失败。"
 anomaly_failure.28.desc:0 "在[From.From.GetName]上发现的“不自然的”山脉构造最后被确认非常正常。科学家[Root.GetLeaderName]认为继续让[Root.GetName]停留在这儿，哪怕是多一秒，都是对资源的严重浪费。"
 anomaly_failure.29.desc:0 "尽管经过多次尝试，科学家[Root.GetLeaderName]与[Root.GetName]的其他成员依旧无法定位[From.From.GetName]的初期报告中发现的反射物。这一切也许只是因为感应器出了点小毛病。"
 anomaly_failure.30.desc:0 "[Root.GetName]无法定位我们之前在[From.From.GetName]内发现的微弱信号的信号源。科学家[Root.GetLeaderName]报告称，信号已经彻底消失了。"
 anomaly_failure.31.desc:0 "尽管[Root.GetName]进行了反复多次的扫描，我们没有在[From.From.GetName]的大气层内找到那艘我们认为藏匿起来的舰船的线索。科学家[Root.GetLeaderName]坚持认为这艘船从未存在过。"
 anomaly_failure.32.desc:0 "在重新计算了这个卫星的轨迹之后，我们认为它和[From.From.GetName]的运行轨道互相冲突，科学家[Root.GetLeaderName]得出结论，他俩会失之交臂而不是撞个满怀，并且[Root.GetName]应该被派去执行更具有挑战性的任务。"
 anomaly_failure.33.desc:0 "在[From.From.GetName]上，Vultaum活动的迹象最后被确定是假线索。科学家[Root.GetLeaderName]已经被要求与[Root.GetName]前往其他地方执行探索任务。"
 anomaly_failure.34.desc:0 "在[From.From.GetName]上，Yuht活动的迹象最后被确定是假线索。科学家[Root.GetLeaderName]已经被要求与[Root.GetName]前往其他地方执行探索任务。"
 anomaly_failure.35.desc:0 "在[From.From.GetName]上，First League活动的迹象最后被确定是假线索。科学家[Root.GetLeaderName]已经被要求与[Root.GetName]前往其他地方执行探索任务。"
 anomaly_failure.36.desc:0 "在[From.From.GetName]上，Irassian活动的迹象最后被确定是假线索。科学家[Root.GetLeaderName]已经被要求与[Root.GetName]前往其他地方执行探索任务。"
 anomaly_failure.37.desc:0 "在[From.From.GetName]上，Cybrex活动的迹象最后被确定是假线索。科学家[Root.GetLeaderName]已经被要求与[Root.GetName]前往其他地方执行探索任务。"
 anomaly_failure.400.desc:1 "由于未知的原因，一位民间科学家决定驾驶一架太空梭前往[Root.GetName]对小行星[From.From.GetName]进行私人调查。随后，这艘船很快就撞上了这个小行星的地表，并引发了一场大爆炸。\n\n晚些时候事故调查委员会宣布，这位科学家从未接受过D级太空梭的驾驶训练。"
 anomaly_failure.401.desc:0 "在机动前往[From.From.GetName]调查时，[Root.GetName]突然撞上了另外一颗小行星。舰船失去了控制，横冲直撞直到它坠毁在[From.From.GetName]的地表，深深的扎进小行星的地上。\n\n船上的科学家和其他船员确认全体失踪。"
 anomaly_failure.402.desc:0 "在机动前往[From.From.GetName]调查时，[Root.GetName]突然撞上了另外一颗小行星。舰船失去了控制，横冲直撞直到它坠毁在[From.From.GetName]的地表，深深的扎进小行星的地上。\n\n包括科学家在内，船上只有一小部分人幸存了下来。他们通过逃生舱从如同地狱一样的船内逃了出来。"
 anomaly_failure.403.desc:0 "这里是一些大型虚空生物的母巢！其中一些具有攻击性的个体从隧道中钻了出来试图保护他们的巢穴免遭[Root.GetName]的打扰。"
 creature_nest:0 "敌对生物快速接近！"
 anomaly_failure.404.desc:0 "在[From.From.GetName]背面，有几个上古失落文明设计的出于休眠状态的武装无人机静静的聚在一起。当[Root.GetName]进入了他们被动传感器的感应范围之后，无人机快速启动并且执行他们古老的任务——不惜一切代价防御入侵者。"
 dormant_drones:0 "无人机攻击迫近！"
 anomaly_failure.405.desc:0 "[Root.GetName]的主动扫描曾经一度探测到在[From.From.GetName]的地表上有几个建筑，但是随后识别信号就在一片干扰中消失了。几艘海盗船从小行星上的隐秘船坞中飞了出来，并且他们已经进入了攻击态势！"
 pirate_outpost:0 "那些海盗来真的了！"
 anomaly_failure.900.desc:0 "从[From.From.GetName]传来悲剧！船上负责的科学家在乘坐一架小型太空梭进入气态巨行星的上层大气时死于一场雷暴。[Root.GetName]的成员已经放弃了他们的任务。"
 anomaly_failure.901.desc:0 "当我们仍在尝试把各种细节线索拼接在一起的时候，不知为何，科学家命令[Root.GetName]进入[From.From.GetName]的上层大气调查一件感应器异常事件。但是，大气层内的气压太大了以至于舰体外壳完全无法撑住如此巨大的压力。我们确信，我们已经失去了它。"
 anomaly_failure.902.desc:0 "在指挥对[From.From.GetName]进行深度扫描时，[Root.GetName]发生了反应堆故障，被困在了这个气态巨行星的重力井内。船上的科学家成功组织了全体船员的撤离，但是舰船本身永远沉入了行星的大气层下，看样子，我们再也看不到它了。"
 anomaly_failure.903.desc:0 "在前往[From.From.GetName]时，[Root.GetName]在气态巨行星的感应器死角中偶尔发现了两艘不明舰船，看上去似乎是正在进行一些交易的走私船。他们一看到你的飞船，就慌慌张张的断开了连接并且开始为武器充能。看来他们不想留下任何目击证人！"
 smuggler_rendezvous:0 "走私船冲过来了！"
 anomaly_failure.1400.desc:0 "在[From.From.GetName]上方进行作业时，[Root.GetName]发生了一次反应堆堆芯泄露。整艘船都进入危险的境地，在船上的科学家付出了极大的代价之后，船上轮机舱内的辐射终于被清除了。然而令人遗憾，科学家在遭受了长时间致死剂量的辐射之后不幸去世。"
 anomaly_failure.1400.desc.mach:0 "在[From.From.GetName]上空的行动中，[Root.GetName]的反应堆堆芯破损，严重威胁到了整艘飞船的安全。这艘飞船的科学官经过基于预写入的损害权衡程序的逻辑运算，决定牺牲自己来清除引擎室中的辐射。在这个过程之中，[Root.GetLeaderName]受到的辐射剂量已经足以引起半导体离子化和硅晶格的错位损害，将它们变得永远无法使用。好在船和其他船员都被救下来了。"
 anomaly_failure.1401.desc:0 "在重新调整主感应器阵列时，[Root.GetName]在[From.From.GetName]上方发生了一次严重的反应堆故障。船上的科学家和其他船员在之后的爆炸全部死亡，无一幸存。"
 anomaly_failure.1402.desc:0 "我们不知道这一切是怎么发生的，在[Root.GetName]对[From.From.GetName]进行调查时，船上的科学家无意中将自毁指令输入船内主控电脑的任务序列。所有终止这项指令的尝试都宣告失败，全体成员不得不在飞船爆炸前迅速撤离。"
 anomaly_failure.1403.desc:0 "几艘海盗船忽然从他们在[From.From.GetName]上的藏匿点窜了出来。看起来[Root.GetName]偶然发现了一个海盗停泊点，看上去这些杀人犯对于这次偶遇一点都不开心！"
 pirate_anchorage:0 "敌舰来袭！"
 anomaly_failure.1404.desc:0 "环绕[From.From.GetName]的太空轨道被某种具有攻击性的大型太空生物作为交配场所，他们对[Root.GetName]意外打扰感到非常生气！有两个个体从它们中飞了出来打算处理掉这个不速之客。"
 mating_ground:0 "这些生物看起来躁动不安。"
 anomaly_failure.1405.desc:0 "一小队战斗无人机似乎在一场早就被忘记的战斗之后被抛弃在了[From.From.GetName]的环绕轨道上。当[Root.GetName]的主动探测器波束扫过它们时， 这些无人机自己启动了，并且进入了攻击模式！"
 combat_drones:0 "他们绝无善意！"
 colony.1.name:0 "迁徙森林"
 colony.1.desc:0 "[Root.GetName]的表面被茂密的森林所覆盖，大量的树木拔入数百米高的空中。有趣的是，我们的殖民者发现几乎所有种类的植物都能够进行不同程度的移动。延伸数英里的森林将以一个与[Root.GetPlanetMoon]公转有关的周期，缓慢地迁徙到富含营养的新区域。\n\n不幸的是，这显然阻碍了我们发展殖民地基础设施的努力。移动的树木经常切断电线，并将我们的建筑和道路粉碎成废墟。"
 colony.1.a:0 "我们需要找到一个解决方案。"
 colony.2.desc:0 "我们了解到[From.From.GetName]上的迁徙森林会避开一种本地甲虫的栖息地。该虫类会分泌一种信息素，能够被用来引导迁徙森林远离人口众多的区域。\n\n此外，森林最经常漫游的区域已经作为自然保护区被封闭了。通过研究邻近地区的生物资源，我们的生物学家能够了解更多知识。"
 colony.2.a.tooltip:0 "§Y温顺的迁徙森林§!修正，产生出下列效果出下列效果:\n£blocker §Y迁徙森林保护区§!增加，提升£society §Y研究§!在临近的地块"
 colony.3.desc:0 "凝固汽油弹轰炸行动已经有效的消灭了[From.From.GetName]上的迁徙森林。他们一觉醒来就只剩下巨大的火风暴留下的炭火还在闷烧，我们的生态学家在之后种植传统的，不移动的外星树木。[From.From.GetPlanetMoon]的野生生物的损失是巨大的，但是在可接受的范围内。"
 colony.4.name:0 "树人永不为奴"
 colony.4.desc:0 "[Root.GetName]上的迁徙森林重新出现了！ 我们知道它们的一些孤种在几个偏远的区域幸存了下来，但是它们似乎在休眠。看起来好像它们利用休眠进行繁殖，它们开始有计划地袭击我们的殖民地。\n\n与我们的预测相反，他们显然拥有某种形式的初等智力，他们愤怒了！"
 colony.4.a:0 "它们必须被阻止！"
 tree_armies:0 "成群的树正在攻击我们在[Root.GetName]的殖民者！"
 colony.5.name:0 "树人的末日"
 colony.5.desc:0 "许多定居点毁在了[From.From.GetName]森林的报复之下，但是我们成功的抵挡了过去，并消灭了它们中最后的幸存者。配备火焰喷射器的小队正在对是否有剩余的树木留了下来做最终确认。"
 colony.5.a:0 "那应该已经好好教训它们了。"
 colony.6.name:0 "矿藏"
 colony.6.desc:0 "我们已经发现了一些重要的矿藏，它们以前被[Root.GetName]的移动森林所掩盖。现在那些树木已被燃为灰烬，矿藏是我们的了。"
 colony.7.name:0 "贵金属矿"
 colony.7.desc:0 "我们已经发现了一个重要的贵金属矿床，它们以前被[Root.GetName]的移动森林所掩盖。现在那些树木已被燃为灰烬，矿床是我们的了。"
 colony.8.name:0 "生态破坏"
 colony.8.desc:0 "似乎我们在[Root.GetName]灭绝的移动森林在[Root.GetPlanetMoon]的生态圈中是一个比原先认为的更重要的组成部分。我们放的森林大火和移动森林的消失已经造成了几种当地物种的灭绝，导致了多米诺效应，几个物种的捕食者也灭绝了。\n\n通过引入其他世界的新植物和新动物，在一定程度上恢复生态平衡的努力仍在持续，但这是一个艰难的过程，需要时间。"
 colony.9.name:0 "适应森林"
 colony.9.desc:0 "殖民者与[Root.GetName]迁徙森林之间持续的交流互动，已经表明这种树木具有某种基本的交流智力。他们似乎已经适应了我们的存在，现在甚至可以在不使用信息素的情况下，避开人们的路径来减免殖民者的财产损失。殖民者的精神气越来越好了。"
 colony.10.name:0 "森林调查"
 colony.10.desc:0 "通过与邻近的[Root.GetName]迁徙森林一起生活，我们了解了很多。一些进取的殖民者甚至在较大的树木上建立了树顶公园，随着森林在[Root.GetPlanetMoon]表面迁徙。[Root.Owner.GetName]里的一些重要的生物学家花费大量时间研究这些独特的树。"
 colony.11.name:0 "森林大火"
 colony.11.desc:0 "[Root.GetName]上，闪电引起的一场森林大火导致了[Root.GetPlanetMoon]迁徙森林发生了类似踩踏的事件。它们本能的的恐惧让他们踏进本不该踏进的区域，对殖民地的地形造成了大范围的破坏。"
 colony.12.name:0 "树人大迁移"
 colony.12.desc:0 "[Root.GetName]的殖民当局声明称一片本地森林正在迁移到[Root.GetPlanetMoon]的另一个地区！ 数十万树木步伐一致的前往新的区域，踏平了道路上的一切。"
 colony.50.name:0 "地震扰动"
 colony.50.desc:0 "[Root.GetName]上有很多无法解释的地震扰动报告。整个[Root.GetPlanetMoon]都有震感，许多定居出现了损失。调查地震时，我们的科学家发下了巨大的地下岩洞网络。\n\n这些洞穴的深处有一些土著文明，他们出现在通往地表的隧道中！ 从我们的定居点发出的地面振动可能引发这种行为，但是我们并不确定。我们无从知晓当他们爬出隧道遇到我们的殖民者时会作何反应！"
 colony.50.a:0 "事情必须得到处理。"
 colony.51.desc:0 "其中一个进入地下的探测器被隧道里的[From.From.GetName]地下人截获了。在震惊的地下人冷静下来之后，探测器成功地与地下人的领队建立了联系。"
 colony.51.a:0 "打开一条通信频道。"
 colony.52.desc:0 "我们消灭[Root.GetName]地下人的努力成功了！ 我们成功的使它们工人头顶上的隧道和岩洞崩塌了，向他们的城市塞满毒气。\n\n事故预测接近100%，我们的安全部队有信心可处理任何幸存的流浪汉。"
 colony.52.a:0 "祝贺所有参与人员。"
 colony.53.name:0 "地下人"
 colony.53.desc:0 "这玩意还开着么？地表人，你们能收到信号吗？我们知道你们来自于地表的大虚空，在岩层的另一边。我们本以为地表那边没什么活物，现在看起来事实并非如此。你们到底想干嘛？"
 colony.53.a:0 "告诉我们你们自己的事情。"
 colony.53.a.response:0 "我们的帝国横亘所有已知世界里的每一寸空间，只有大虚空未曾探寻。我们的城市繁荣昌盛，星罗棋布，而这统统都由我们的地衣农场和在庞大河流中繁荣兴旺的渔业支撑\n\n这一直是我们几千年来的生存方式。我们的挖掘者通过石头听到了你们城市的微弱回声，我们决定对此进行调查。"
 colony.53.b:0 "我们希望和平共处。"
 colony.53.b.response:0 "我们也是，地表人！让我们和平地分享这个世界吧。我们对跟你们进行贸易很感兴趣。我相信我们能够为彼此提供足够的商品。等回到我们的城市就做安排。"
 colony.53.c:0 "服从，否则死亡。"
 colony.53.c.response:0 "哈！ 是你们将臣服于我们！ 我们本可以一起和平的生存，但现在我们的军队将大虚空和其附属物宣布为帝国领土。征服一切，天命所归。"
 colony.54.name:0 "地下的入侵！"
 colony.54.desc:0 "[Root.GetName]上的地下人出现在了地表！ 大军装备着原始但致命的抛射武器从隧道中涌出，先头部队已经开始攻击我们的定居点。\n\n我们的安全部队反应迅速，但我们可能仍需要派遣增援部队！"
 colony.54.a:0 "战争吧！"
 subterranean_invasion:0 "敌对的军队正在攻击我们在[Root.GetName]的殖民地！"
 colony.55.desc:0 "困扰[From.From.GetName]的地震是由[From.From.GetPlanetMoon]本地的未知地下文明挖掘隧道造成的！ 他们突破了表面，大军装备着原始但致命的抛射武器从隧道中涌出，先头部队已经开始攻击我们的定居点。我们的安全部队反应迅速，但我们可能仍需要派遣增援部队！"
 colony.56.name:0 "我们赢得了[From.From.GetName]的战争！"
 colony.56.desc:0 "我们的部队已经成功地把[From.From.GetName]的地下人打回了它们的地下巢穴，现在他们都已被控制。但是，这只是个临时性的解决办法，他们重新回到地表只是个时间问题。\n\n我们需要去地下打击他们，战略专家给出了一个新的作战计划。日志已添加。"
 colony.56.a:0 "我们需要好好地解决这个问题。"
 colony.57.name:0 "我们在[From.From.GetName]上打了败仗！"
 colony.57.desc:0 "我们在[From.From.GetName]上的部队已经被摧毁，地下人已经完全控制我们所有的定居点！ 他们正利用我们的卫星向我们发送信息。"
 colony.58.desc:0 "地表生物！ 我们神圣的军队打败了你们，你们的城市是我们的战利品。我们从你们的机器中学到了很多知识，现在我们的武器威力无比。\n\n别在靠近我们的世界了！"
 colony.58.a:0 "你们对力量一无所知。"
 colony.59.name:0 "地下人出现"
 colony.59.desc:0 "[From.From.GetName]地下人出现在了地表！ 似乎仅限于小队的探险家和商人。他们可能会愿意与我们的殖民者和平共存，甚至进行贸易。它们的一个代表已经与我们联系过了。"
 colony.59.a:0 "听听他们怎么说。"
 colony.60.desc:0 "[Root.GetName]地下人在地下帝国聚集了足够的部队准备再一次侵略地表！ 又一次，他们疯狂的军队从他们从地心前往地表的隧道中涌出。"
 colony.60.a:0 "把他们打回去！"
 subterranean_invasion_2:0 "敌对的军队正在攻击我们在[Root.GetName]的殖民地！"
 colony.61.name:0 "倒塌"
 colony.61.desc:0 "来自[Root.GetName]的坏消息！ 我们一直在对抗的地下人不知怎地瓦解了我们大军脚下的岩层，军队当时在它们的隧道口驻扎。\n\n从大陷落中幸存下来的士兵，没能联系上大部队就被地下人屠杀了。"
 colony.61.a:0 "他们会为此付出代价！"
 colony.62.name:0 "突击小队"
 colony.62.desc:0 "生活在我们的殖民地之下的[Root.GetName]地下人，已经在夜里从隧道派遣了小股袭击部队。他们的攻击摧毁了一个殖民地的主要设施，我们的部队还没来得及做出反应，地下奇兵已经消失无踪了。"
 colony.62.a:0 "这些袭击必须停止！"
 colony.63.name:0 "地表攻击"
 colony.63.desc:0 "又一次针对[Root.GetName]的攻击！地下人出现在主要定居点中部的新隧道。他们令我们的防御设施崩塌，屠杀了我们的殖民者。当他们撤退时，将几个幸存者拉到了地下。"
 colony.63.a:0 "不能对这些谋杀置之不理。"
 colony.64.name:0 "隐匿幸存者"
 colony.64.desc:0 "我们[Root.GetName]部队仍旧在绘制殖民地地表下的隧道网络图。他们找到了一个地下人的巨大城市，它隔离于地下帝国的其他部分，我们向其灌满了神经毒气。数以百万计的地下人因此死于非命。我们应该让工程师完成剩下的工作么？"
 colony.64.a:0 "好的。让他们远离魔爪。"
 colony.64.b:0 "不行！ 把他们带去地表，他们将为我们服务。"
 colony.65.name:0 "地下人的扩张"
 colony.65.desc:0 "我们已经清理完了[Root.GetName]隧道网络里的神经毒气和地下人尸体。现在我们的殖民者能够安全进入了。当然，地下人的原始城市将被拆除，代之以我们的先进建筑。"
 colony.66.name:0 "黄金！"
 colony.66.desc:0 "探矿者冒险进入原本属于已经灭亡的[Root.GetName]地下人的深层隧道。它们最终发现了传闻中的金矿，它被认为是地下帝国的巨大贵金属储藏点！"
 colony.67.name:0 "金库"
 colony.67.desc:0 "探索[Root.GetName]隧道的侦查员已经进入了曾经的地下帝国首都处的王宫。皇帝的尸体仍旧坐在主室的一个巨大王座上。\n\n用炸药打开了宫殿的金库后，侦查员发现这里满是黄金和异星艺术品。艺术品将会被运回[From.Owner.Capital.GetName]的博物馆，黄金将被出售增加财政收入。"
 colony.68.name:0 "[Root.GetName]上的地震"
 colony.68.desc:0 "[Root.GetName]最近一直饱受另一波的地震的破坏。似乎由于缺少地下人的维护，一些更深的地下隧道网络已经崩塌。许多定居点遭到破坏。"
 colony.69.name:0 "饥荒"
 colony.69.desc:0 "[Root.GetName]地下人的代表团联系上了我们。他们的帝国最近处境艰难，饥荒迫近。他们请求我们给点援助。"
 colony.69.a:0 "当然。只要能帮的上忙，我们乐意支援。"
 colony.69.b:0 "他们必须自己养活自己。"
 subterraneans_pleased:0 "与地下文明的关系将会改善。"
 subterraneans_displeased:0 "与地下文明的关系将会受损。"
 colony.70.name:0 "礼物"
 colony.70.desc:0 "为了庆祝我们两个文明之间的友谊，[Root.GetName]地下人的商队向地表带来了大量宝石作为礼物。这些石头显然是帝国从地底深处开采的，他们敢于接近[Root.GetPlanetMoon]的核心。"
 colony.70.a:0 "多么友好啊。"
 colony.71.name:0 "地下难民"
 colony.71.desc:0 "来自[Root.GetName]地下帝国的大量难民最近从隧道涌出地表，被小股军队追逐。他们显然是某种宗教少数派，宣称来到地表示为了逃离迫害。\n\n如果我们要求他们加入地表殖民者，无疑会使得地下帝国大发雷霆。但是，如果我们让他们被带回地下，他们无疑只有死路一条。"
 colony.71.a:0 "如果他们愿意可以让他们加入我们的殖民地。"
 colony.71.b:0 "我们不能负担这种政治问题。送他们回去。"
 colony.72.name:0 "外星生命学家"
 colony.72.desc:0 "几个来自[Root.Owner.Capital.GetName]的外星生命学家返回了[Root.GetName]的表面，他们花费了大量的时间跟土著地下人生活在一起。他们深入的了解了地下人的古老生活习俗，这毫无疑问有助于我们的社会学研究。"
 colony.73.desc:0 "最近一波又一波的地震袭击了[Root.GetName]，建筑倒塌，人员伤亡。地下帝国正在挖掘一个新的地下岩洞，试图建造一个新的城市，这似乎是地震的源头。"
 colony.73.a:0 "容忍一下。"
 colony.73.b:0 "我们必须获得道歉！"
 colony.74.name:0 "技术请求"
 colony.74.desc:0 "在看到我们的安全部队装备的先进武器后，[Root.GetName]地下帝国的几位将军请求我们分享一些军事技术。\n\n我们的官员对此十分犹豫，地下人将变得更难击败。然而如果我们不同意，地下人肯定认为是一种侮辱。"
 colony.74.a:0 "用现代武器武装野蛮人不是个好主意。"
 colony.74.b:0 "他们是我们的朋友。朋友就应当分享。"
 colony.75.name:0 "信息已发送"
 colony.75.desc:0 "与[Root.GetName]地下人进行贸易慢慢停滞了，商队出现的越来越少。今天我们收到了他们军事代表的消息。他们并不十分乐意通商。"
 colony.75.a:0 "打开它。"
 colony.76.name:0 "信息"
 colony.76.desc:0 "地表人。我们希望做个好邻居，但是我们的伟大文明并未获得你们应有的尊重。\n\n我们的皇帝下令对整个星球宣誓主权。我们将把你们送回星辰中去！"
 colony.76.a:0 "这可不妙。"
 colony.100.name:0 "地貌改造设施遗迹"
 colony.100.desc:0 "从[Root.GetName]首先定居在这里开始，[Root.GetPlanetMoon]生物圈的几种异常现象就被发现了。这里的生态系统不稳定，这种类型的世界尚未出现在我们的预测模型下。我们的科学家怀疑存在外部干预，现在这种怀疑被证实了。\n\n一些殖民者偶然发现了一个建于数千年前的巨大的地下地貌改造设施。这些设施显然在改造期间失去了作用，[Root.GetPlanetMoon]的生物圈遗留在了当前的尚未完成的形态上。如果我们提供足够的能源，就可以重新激活这个机器。但是，我们不知道等待着的是什么..。"
 colony.100.a:1 "这些设施是谁造的？"
 colony.101.name:0 "地貌改造设施被拆除"
 colony.101.desc:0 " 我们的科学家们完成了对[Root.GetName]上被抛弃的地貌改造设施。我们仍不知道是谁建造了它，但是这些地貌改造装备看上去十分先进。它应该能对我们对地貌改造技术的研究带来助力。"
 colony.102.name:0 "不稳定的天气"
 colony.102.desc:0 "很大程度上由于[Root.GetName]地貌改造过程的中断，[Root.GetPlanetMoon]有一些气候上的不稳定。我们的气象模型无法预测的暴风经常毫无征兆的出现。其中一个风暴最近扫过一个重要的定居点，导致了众多的伤亡和很大的财产损失。"
 colony.103.name:0 "干旱"
 colony.103.desc:0 "[Root.GetName]上的不稳定气候导致了严重的干旱，影响了[Root.GetPlanetMoon]的很大一部分。居住在这些区域的居民已经向[Root.Owner.Capital.GetName]寻求经济援助来改善生活条件。"
 colony.103.a:0 "他们必须自己谋生。"
 colony.103.b:0 "给他们他们想要的。"
 colony.104.desc:0 "曾被中止的[Root.GetName]地貌改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改变了[Root.GetPlanetMoon]表面的生存条件。生态系统和气候都很稳定，一种新的适应这种气候的外星生物群被引入了。"
 colony.104.a:0 "让我们看看我们是如何完成这一切的..。"
 abandoned_terraforming_completed:0 "这个世界已经被转化成了一个不同的栖息地。"
 colony.105.desc:0 "曾被中止的[Root.GetName]地貌改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改变了[Root.GetPlanetMoon]表面的生存条件。\n\n但是当纳米机器人设计[Root.GetPlanetMoon]的新生物群系时，一些事情似乎出了错。它们制造出了数百万严重畸形的生物。它们中的绝大多数死于扭曲的肢体，幸存下来的则聚在一起又跳又叫。令情况更加恶化的是，它们似乎打算成群的冲向我们的定居点！"
 colony.105.a:0 "这简直是一场噩梦！"
 terraforming_mutants_attack:0 "突变怪物正在袭击我们的殖民者！"
 colony.106.desc:0 "曾被中止的[Root.GetName]地貌改造过程最终还是被完成了。在向大气中输送了数十亿计的纳米机器人之后，外星生物工程机械已经显著地改善了[Root.GetPlanetMoon]表面的生存条件。生态系统和气候都很稳定，一种新的适应这种气候的外星生物群被引入了。\n\n真幸运，[Root.GetPlanetMoon]现在对[Root.Owner.GetSpeciesNamePlural]来说是一个名副其实的天堂！比起[Root.Owner.Capital.GetName]本身的气候来说，新的气候明显更加适宜我们种族的生存。"
 colony.107.desc:0 "曾被中止的[Root.GetName]地貌改造过程产生了可怕的后果！ 无论是怎样的外星生命形式设计的这种地貌改造设备，它们的生理结构必然与我们截然不同。[Root.GetPlanetMoon]被改良为可以支持氨基生命生存，我们所有的殖民地居民现在都在有毒的大气中等待可怕的死亡。"
 colony.107.a:0 "这简直就是一场灾难！"
 colony.108.name:0 "怪物被击败"
 colony.108.desc:0 "我们击退了袭击我们在[From.From.GetName]上定居点的大多数怪物。它们腐烂的尸体正堆在我们的防御工事前，我们的安全部队目前正在将这些腐烂的生物组织填进加急挖出来的填埋场中。\n\n但是，它们的一些遗传物质对于我们的科学家来说是有意思的，他们采集的那些样本将有助于未来的生物学研究。"
 colony.109.name:0 "掠食性生物"
 colony.109.desc:0 "我们在[Root.GetName]上的居民仍然在这种变异怪物的威胁下，他们依然分散在星球的各处，这促使我们完成了[Root.GetPlanetMoon]的曾一度被中止的地貌改造过程。大多数变异生物是无害的，算不上可以使当地民兵苦恼的事。但有一个特别的生物正在边远的定居点散布恐惧。有一些报道称它追捕我们的居民，当地也有数十个无法解释的失踪案件。\n\n被派去调查此事安保团队的残骸最近被发现了，这促使殖民地的领导人请求星外的军事支持。"
 colony.109.a:0 "这些怪物必须被找到并消灭！"
 colony.110.desc:0 "在进行了一场地毯式的搜索之后，我们在[From.From.GetName]上的军队成功将这只杀害了我们众多居民的变异野兽逼入了绝境。一只特种部队进入了怪兽的巢穴，在经历了一场残酷的战斗后成功的杀死了它。令人生畏的是数以百计的居民尸骸在巢穴被发现，和六个似乎是怪兽留着以后消费的受伤幸存者。\n\n野兽的巨大的头部被从躯干上割下来，现在作为消灭它的部队的象征。"
 colony.111.name:0 "怪物目击事件消失"
 colony.111.desc:0 "怪物的目击事件消失了，这种怪物猎杀了我们在[Root.GetName]上的居民，不再有新的失踪事件了。似乎怪物已经自己灭绝了——由于衰老，也或许是因为吃我们的一位居民时窒息而死。\n\n当[Root.GetName]上的民众松了一口气时，他们感叹道噩梦终于结束了，但是他们对我们未能保护他们一点也不满意。"
 colony.111.a:0 "也许我们本可以做得更多..。"
 colony.112.name:0 "怪物目击事件增加"
 colony.112.desc:0 "对怪物的目击事件近年来大幅增加，它们是一种已经杀死我们在[Root.GetName]上的众多殖民者的生物，所以当地居民中出现了大量的失踪事件。几只怪物同时被目击到的事实清楚地表明，这种原始的野兽不知为何繁殖了起来。\n\n现在这些怪物成群的横冲直撞，无差别的屠杀我们在[Root.GetPlanetMoon]野外地区的居民。我们必须迅速行动，否则整个殖民地将陷入灾难！"
 colony.112.a:0 "这些玩意就不能消停下！"
 colony.113.name:0 "突变体泛滥于[From.From.GetName]"
 colony.113.desc:0 "我们在[From.From.GetName]上的主要力量已经被突变生物的攻击所摧毁！这些邪恶的野兽现在正自由的游荡在整个殖民地里，屠杀我们的民众，却没有人能抵挡。虽然有些关于幸存者逃离定居点，躲在野外，但它们被这种嗜杀成性的生物发现只是一个时间问题。"
 colony.113.a:0 "我们必须派出军事支援！"
 colony.114.name:0 "解放[From.From.GetName]"
 colony.114.desc:0 "我们的远征军将当地民众从占据[From.From.GetName]的恐怖突变体中解放了。它们的尸体被遗弃在地上随意腐烂，并且我们的部队目前正匆忙的将这些腐败物质推入垃圾填埋场.\n\n许多幸存者都穿过了[From.From.GetPlanetMoon]，但有很多人却因此而丧生。"
 colony.114.a:0 "是时候开始重建工作了。"
 colony.150.name:0 "地下避难所"
 colony.150.desc:0 "我们的殖民者在[Root.GetName]上进行了地质调查并发现了一个深埋在山脉内的巨大避难所。所有证据都表明这是一个在[Root.GetPlanetMoon]上旧时核战争中建成的同一样式的辐射避难所.\n\n它已经被尘封了许多个世纪，但我们的仪器却从内部检测出一个微弱的电力信号。我们的科学家都渴望打开它，并想知道在这厚重的大门后有怎样的秘密。"
 colony.150.a:0 "让我们把这东西打开！"
 colony.150.b:0 "最好丢在这别管它了。"
 colony.151.desc:0 "我们的科学探险队终于设法打开了在[Root.GetName]上的避难所，却只在里面发现了一些古老的遗骸。这些遗骨似乎是200年前从避难所里跑出去的原始居民的食物，他们在当时开始了吃人的狂潮。这些散落的骨头上有被许多人啃咬的痕迹，描绘出这个曾经引以为傲的文明的幸存者在最后时刻经历了哪些恐怖的画面。\n\n值得欣慰的是，避难所内的日志和数据库足以让我们的外星生物行为学家和外星生物心理科学家忙碌许多年了。"
 colony.152.desc:0 "这个在[Root.GetName]上的巨大避难所被打开了。让我们的科学家欣喜的是，在巨大的避难所大门背后，有着许多的建筑楼群。在这有数百万从曾经摧残这个世界的古老核战争中幸存下的人居住于此。尽管资源有限，他们却在这数百年间成功的保持了一个自给自足的社会。起初他们十分警惕我们的科学家，因为他们从未遇到过外星人，但他们也对我们帮助他们打开避难所大门而表示深深的感谢。\n\n这个避难所中有核灾难后重建文明设计的设备和机械。这些机械似乎只能被这些外星人操作，不过他们似乎更愿意加入我们在地表上的殖民者，因为他们想要再次享受到地表上自然的阳光。"
 colony.152.a:0 "让我们一起去重建一个新的世界吧！"
 colony.152.b:0 "太棒了！这又是一批新的奴隶！"
 colony.152.c:0 "把这些外星人赶回他们的避难所并封住山洞的出口。"
 colony.153.desc:0 "我们的科学家终于设法打开了在[Root.GetName]上古老的避难所，没想到会释放了这些发生了洪水噩梦般异变的原住民。这种生物在几秒钟内杀光了科学小队，然后散布到了城市周围。数以千计的殖民者被这些生物所屠杀，许多据点的殖民者都被这些饥饿的怪物所吞噬。我们已经强化了剩下城市的防御，并建立了边界。但这些可能还远远不够！\n\n"
 colony.153.a:0 "我们需要有人去防守！"
 colony.155.name:0 "核弹爆炸"
 colony.155.desc:0 " 在我们探索[Root.GetName]上靠近我们居住地的废墟时。一些殖民者无意中激活了[Root.GetPlanetMoon]上以前核战争中遗留下来的未引爆的氢弹上的计时器。\n\n这个大约35兆吨当量的核弹一旦引爆，附近的数个居民点将被从地图上抹去。而且这个氢弹不够稳定所以无法去移动它，并且我们没有足够的时间去撤离这个区域。"
 colony.155.a:0 "我们必须立即撤离！"
 colony.156.desc:0 "我们已经成功的拆除了在[From.From.GetName]的氢弹!它已经被安全的处理了，现在我们的专家团队正在检查[From.From.GetPlanetMoon]上还有没有剩余的旧式核弹。希望这将降低发生这种事情的概率。"
 colony.156.a:0 "我们逃过了一劫。"
 colony.157.desc:0 "我们的拆弹小队没能把在[From.From.GetName]上的氢弹拆除。他们，以及半径100公里内所有活着的生命，在氢弹的爆炸中香消玉殒。数不清的生命消逝了，他们成为了那千年前就开始的悲剧且没有意义的战争的最后受害者。"
 colony.157.a:0 "这是一场灾难！"
 colony.160.name:0 "毁坏的粒子加速器"
 colony.160.desc:0 "我们发现了这似乎是一个在[Root.GetName]上的巨大的粒子加速器的废墟。它在一个巨大的含有放射性的大坑中被发现，暗示着这个加速器应该是在[Root.GetPlanetMoon]上的核战争期间是一个非常重要的战略目标。\n\n我们已经修好了它，并由几个负责粒子加速器的科学家对其写了几篇研究报告。虽然这个文明的技术相当的原始，但在研究报告中所描述的理论研究和公式上甚至比我们更加先进。我们的物理学家正在研究这些数据。"
 colony.161.name:0 "生存的基础设施"
 colony.161.desc:0 " 在[Root.GetName]的一场庞大的核战争中幸存的这些基础设施被证实对我们的殖民者有着极大的好处。曾经在这里居住的外星文明所建造的那些用来连接他们主要人口中心的公路，其中一些在今天仍然状态良好足以为我们所用。\n\n我们还能从那些零零散散分布在地表废墟中回收大量的建筑材料，从而进一步完善的我们殖民地的基础设施。"
 colony.162.name:0 "废弃的空间站"
 colony.162.desc:0 " 近日，一个从[Root.GetName]出发的殖民者小队登上了[Root.GetPlanetMoon]上一个由原住民留在轨道上的原始空间站。在面向[Root.GetPlanetMoon]的窗口周围，我们发现了许多这个空间站工作人员的干尸。他们意识到在看到下方星球那些翻腾的蘑菇云后他们的命运已经注定了。通过通讯记录表明，这些宇航员一次次徒劳尝试着与地表进行联络，可惜的是他们却在日渐疯狂的尝试中耗尽了他们的补给。\n\n 这个空间站目前状况良好，它给我们的工程师展现了一个在行星早期文明中难得一见的空间站计划。工程师从这个空间站原始而又巧妙的设计计划中获得了一些想法"
 colony.163.name:0 "辐射荒原"
 colony.163.desc:0 "在[Root.GetName]的一些荒地地区表现出的辐射水平大于我们先前的扫描结果。在一些定居点的殖民者也曾抱怨身体不适，而且出生率也有下降。我们正在采取措施一步步的疏散这些受影响地区的殖民者，但这些措施需要一定的时间。"
 colony.164.name:0 "和平主义运动"
 colony.164.desc:0 "在[Root.GetName]上破旧的废墟和荒凉的废土促使许多[Root.GetPlanetMoon]的殖民者发起了一些和平主义运动.\n\n这项运动的成员宣传，这种环境每天都在提醒自己战争是恐怖且毫无意义的。他们在参观了[Root.GetName]上发生的可怕环境后，认为有义务防止这种事情再发生在其他星球上。"
 colony.164.a:0 "他们？现在？！"
 colony.164.b:0 "这些可耻的懦夫是在侮辱我们的国家！"
 colony.164.c:0 "太棒了！每个人都应该有拥抱和平的机会。"
 colony.164.a.tooltip:0 "§H[Root.GetName]§!上的§B4个人口§!失去所有§Y军国主义思潮§!并获得了§Y狂热和平主义§!思潮"
 colony.170.name:0 "轨道上的太空垃圾"
 colony.170.desc:0 "在[Root.GetName]周围的轨道上堆满了[Root.GetPlanetMoon]上原住民遗留的太空垃圾。在他们自我毁灭前，曾发射了数以千计的原始卫星和导弹发射平台来实行他们早期的太空计划。这其中的许多卫星和平台被反卫星武器摧毁于[Root.GetPlanetMoon]上一场毁灭性的核战争中，从而增加了更多的太空垃圾。\n\nOur 这些太空垃圾已经密集到可以干扰我们地表殖民地基础设施的程度。我们因此不能发射卫星，而且民用轨道飞行也被压缩在一个狭窄的发射区域内。"
 colony.170.a:0 "或许我们应当做点什么。"
 colony.171.name:0 "货舰坠毁"
 colony.171.desc:0 "一艘正准备在[Root.GetName]上降落的民用货舰被轨道中的高速碎片击穿! 机组人员当场死亡，受灾舰船穿过大气层坠毁在临近殖民地的区域上，并压塌了殖民地上主发电设施中的一个。爆炸的舰船导致地面上数人死亡，当地的基础设施也因此遭到了巨大的损失。"
 colony.171.desc.mach:0 " 一艘准备在[Root.GetName]上降落的运送工人单位的货船被一大片高密度的快速移动的轨道垃圾云击穿！机组单位在撞击中被瞬间摧毁。而且这艘被打伤的飞船在冲过大气层之后坠毁在了殖民地的一个主要能量中继器旁。坠毁的飞船引起的爆炸在行星表面引起了数起运行终止事件，当地基础设施也受到了很大的伤害。"
 colony.171.a:0 "真是不幸.....。"
 colony.172.name:0 "碎片冲击"
 colony.172.desc:0 "围绕在[Root.GetName]周围的垃圾云造成的一连串撞击最近改变了一块大太空垃圾的轨道，那个物体——我们认为是在[Root.GetPlanetMoon]的核战争中被使用的主要轨道导弹平台——被拉进了大气层之中，然后，很不幸地掉在了一个主要聚落的头上，先期报告显示伤亡很大"
 colony.172.a:0 "看来我们真有必要去处理下这些碎片了。"
 colony.173.desc:0 "在我国科研船的协助下，殖民当局已经清理完[From.From.GetName]上的轨道空间。现在这条轨道已经能被卫星以及民用旅游所安全使用了。"
 colony.174.desc:0 "在我国科研船的协助下，殖民当局已经清理完[From.From.GetName]上的轨道空间。现在这条轨道已经能被卫星以及民用旅游所安全使用了。\n\n之后我们发现,很多残骸都含有在[From.From.GetName]上也能被发现的有价值的矿物质，这些矿物质可以被用于我们的卫星建设。我们可以从这些残骸中捞取一笔可观的收入。"
 colony.180.name:0 "小行星目击事件"
 colony.180.desc:0 "我们在[Root.GetName]的深空追踪阵列获取了一个令人震惊的消息。[Root.GetPlanetMoon]在一个巨大的小行星的运行轨道上！如果这颗小行星撞击了星球表面，后果将不堪设想.\n\n我们必须在这颗小行星造成不可挽回的后果前摧毁它！"
 colony.180.a:0 "真是个不祥之兆...。"
 colony.180.b:0 "了解。"
 colony.182.name:0 "小行星以被摧毁"
 colony.182.desc:0 "这颗小行星在将要撞击[Root.GetName]时被摧毁了! 我们逃过一劫！[Root.GetPlanetMoon]上的公民纷纷涌上街头欢呼庆祝.\n\n我们在对这颗小行星剩下的碎片的扫描中发现，这颗小行星主要是由贵重的矿物质构成。我们可以从中获得我们所需要的东西。"
 colony.182.desc.mach:0 "那颗正在以碰撞航线靠近[Root.GetName]的小行星被摧毁了！这起事件没能影响到任何行星表面上的设施，因为所有到达的碎片都在进入大气层的过程中被烧毁了。\n\n对剩下的碎片的扫描发现这颗小行星大部分由贵重的矿物组成。我们已经尽可能地回收了我们能回收的部分。"
 colony.183.name:0 "小行星撞击了[Root.GetName]"
 colony.183.desc:0 "我们没能及时阻止这颗撞向[Root.GetName]的小行星。它最终还是撞上了[Root.GetPlanetMoon]，这次撞击造成了大范围的破坏并给予我们的民众极大的伤痛。数百万人因此丧命。"
 colony.183.desc.mach:0 "我们没能及时摧毁那颗正在靠近[Root.GetName]的小行星。它撞上了[Root.GetPlanetMoon]的表面，造成了大面积的浩劫与毁灭。数百万机械单位在灾难中被变得永远无法使用。"
 colony.183.a:0 "这真是黑暗的一天。"
 vultaum_artifact:0 "我们获得了一个沃塔姆文明的古代文物。"
 precursor.completed.name:0 "考古项目已完成"
 precursor.completed.a:0 "一个有趣的发现。"
 precursor.1.name:0 "沃塔姆星议会"
 precursor.1.desc:1 "我们已经从§Y[From.GetName]§!回收了一个古老的外星文物！我们可以判断出这个文物在这片区域已经存在了大约1200万年。\n\n我们的科学家从所知的情报中推断出，这些外星人称自己为“沃塔姆星议会”，它们是一种蠕虫类环节动物，大约3至4米长，主要通过让身体部分产生震动来彼此沟通。"
 precursor.5.name:0 "沃塔姆的矿山基地"
 precursor.5.desc:0 "在[From.GetName]的大型火山口底部，发现了一个沃塔姆的小型氦-3开采基地。由于在设施内部发生了爆炸，这里形成了一个巨大的弹坑。一个设备故障所引发的事故本不应当造成如此大规模的爆炸，除非沃塔姆人的挖掘技术与我们的完全不同。"
 precursor.6.desc:1 "难以置信的是，我们成功的拯救了一部分沃塔姆保留在[From.From.GetName]的数据核心。大部分的数据已经损毁了，但我们的科学家设法破译了“克伽”的含义——沃塔姆的基本时间单位。"
 precursor.10.name:0 "沃塔姆的天文观测站"
 precursor.10.desc:0 "我们在§Y[From.GetName]§!的地表上发现了一座古老的沃塔姆天文观测站。[From.GetStarName]所在的天体系统离沃塔姆起源的星域非常遥远，这个设施似乎主要用来观察他们自己的星球。\n\n我们已经取走了天文观测站中尚存的资料，但没有任何线索指出沃塔姆人在观测中到底寻找着什么。"
 precursor.11.desc:1 "我们的工作人员在§Y[From.From.GetName]§!的考古挖掘中发现了一幅小的壁画，这个壁画埋藏在一个被天文观测站灰尘所覆盖的小房间中。这幅壁画看上去是描绘了几个不同的星座，这些星座可能能在沃塔姆的家乡被看到。我们的天文科学家却一直无法识别其中的个别恒星。"
 precursor.15.name:0 "沃塔姆的殖民地"
 precursor.15.desc:0 "沃塔姆的一部分太空电梯残骸在[From.GetName]的赤道地区被[Root.GetName]发现了。这个太空电梯似乎遭到了人为破坏，因为在同步轨道中它并不能保持稳定。沿着赤道坐落的几个主要城市的中心都有着大量的电缆。从遗址来看，这次事故造成的死亡人数肯定是数以百万计的。"
 precursor.16.desc:1 "我们在§Y[From.From.GetName]§!的考古学家已经成功恢复了部分在电梯电缆残骸附近的星图.这份星图显然是沃塔姆的一艘货舰舰长所使用的，上面显示了一些非常有利用价值的星际贸易航线。"
 precursor.20.desc:0 "几个[From.GetName]表面的正圆形湖泊很明显是几百万年前反物质爆炸试验的产物。从[From.GetPlanetMoon]上居住着沃塔姆人这点来看，这些弹坑的位置是他们在这颗星球上的主要聚居区。\n\n我们的科学家已经排除了有人在[Root.GetName]上进行轨道轰炸的可能，科学家们相信，这些爆炸是由地表的某个人或者某些事物所导致的。"
 precursor.21.desc:1 "我们的考古学家在§Y[From.From.GetName]§!上一个摇摇欲坠的医疗设施残骸内回收了一个完整的终端储存核心。它包含了一些有趣的统计数据，例如沃塔姆的平均自然寿命（大约270年）以及一些最常见的疾病名单。"
 precursor.25.desc:0 "我们对§Y[From.GetName]§!进行了彻底的扫描，并在[From.GetPlanetMoon]的地表之下发现了大片人工构建的地下隧道网络。大部分的隧道已经坍塌了，但是[Root.GetName]的船员们相信，我们所发现的仅仅是曾经存在的沃塔姆文明所建造庞大的地底隧道群的一部分。\n\n地下隧道的主要部分被人为破坏了，百万吨的岩石将沃塔姆的城市和居民彻底掩埋。"
 precursor.26.desc:1 "在对§Y[From.From.GetName]§!的考古挖掘中，我们在临近地表的一个坍塌的废墟中有重大的发现，在这废墟中我们发现了一个有关沃塔姆的化石。这个化石让我们的科学家对沃塔姆人的样貌有了更加直观的了解。"
 precursor.30.name:0 "沃塔姆的气态巨行星设施"
 precursor.30.desc:0 "我们在[From.GetName]周围的轨道上发现了部分天然气开采设施，这些设施在沃塔姆的起源之处曾出现过。这些保持开采设施位置的推进器被人在几百万年前蓄意开启了。有人企图将这个设施直接推入气体巨行星，但却与一个不明物体相撞导致这一切并没有发生。"
 precursor.31.desc:0 "一个不知道为什么没有被破坏的古老的沃塔姆劫匪留下的宇航服已经服被我们的科学家修复了。这个四米长的筒状结构的宇航服让我们的科学家对沃塔姆人喜欢什么样的生存环境有了新的了解。"
 precursor.35.name:0 "沃塔姆的贸易站"
 precursor.35.desc:0 "§Y[From.GetName]§!是沃塔姆的一个小型前哨基地的栖身之所，他们在此与邻近的几个文明进行贸易。因为某种原因，这个贸易站被转换成了一个布道所。贸易站上的沃塔姆人会试图对外来的商人进行洗脑。贸易活动在这不久之后就几乎停止，[From.GetPlanetMoon]最终还是被废弃了。"
 precursor.36.desc:1 "考古学家在§Y[From.From.GetName]§!上打捞出到一个沃塔姆人的宗教攻略小册。这个小册子看起来是这个哨所的传教士为来访的商客所准备的。大部分的内容已经无法辨识，但“伟大的谎言”和“虚拟与现实的枷锁”这两个词却被经常提到。"
 precursor.40.name:0 "沃塔姆的卫星"
 precursor.40.desc:0 "我们在§Y[From.GetName]§!的轨道上发现了一个沃塔姆的小型卫星。它被设置去不断重复播放同一个消息，并在此不断播放了数百万年直到能源耗尽。我们想方设法去修复其中的发报机阵列，但最后只收回收到一部分传输消息。\n\n这颗卫星的主要目的是为了给邻近的文明宣传沃塔姆的主要理念。这个消息提到了“舍弃凡俗牵挂”然后“拥抱真实之相”，他们这都说的些什么鬼？"
 precursor.41.desc:0 "在这之后，我们的考古学家和工程师对沃塔姆卫星的发报机进行了细致的分析，最后得出的结论是：这个机器连一点有价值的技术都没有。但是该项目对于我们理解沃塔姆人的语言有着极大的帮助。这将有益于将来我们对他们数据的破译。"
 precursor.45.name:0 "沃塔姆殖民地的分裂"
 precursor.45.desc:0 "§Y[From.GetName]§!是沃塔姆的一个小型殖民地的所在地。这个地方之所以独特，是因为两个原因:1.[From.GetStarName]星系并不在沃塔姆的国境线内；2.这个废墟是在几个世纪前被一个比它们年轻的文明所留下的。这个殖民地似乎被某个分裂集团所占领，这个分裂集团排斥沃塔姆的主流思想。"
 precursor.46.desc:1 "在§Y[From.From.GetName]§!的考古挖掘中发现的几个文物显示，文物的拥有者们坚决地排斥沃塔姆的主流哲学思想——存在是一个谎言。它们中的其中一个似乎是记录沃塔姆族的备忘录。这将能证实我们的猜想，这些从种群中分裂出来的殖民地在星际议会倒台后依然存在了一段时间。"
 precursor.50.name:0 "沃塔姆虚拟现实枢纽"
 precursor.50.desc:0 "沃塔姆的工程师在§Y[From.GetName]§!附近建造了一个宏伟的轨道综合设施，这些设施致力于一些计算机方面的研究。奇怪的是，它们似乎忽略了比较流行的人工智能，转而专注于虚拟现实和巨行模拟计算机。大多数的设施在微型流星和炮火中被摧毁，但我们能从剩下的部分中清楚的了解到这个设施的年龄。"
 precursor.51.desc:1 "我们的考古学家无意中在  §Y[From.From.GetName]§!上的沃塔姆轨道设施中有一个有趣的发现。他们在设法修复一个虚拟现实游戏的一部分，这个虚拟现实游戏曾风靡于沃塔姆帝国中的几十亿人。\n\n虽然这个游戏的文本是虚构的，且对他们当时的社会制度有着极高的讽刺意味。但这些是珍贵的了解它们语言以及习俗的资料。"
 precursor.55.name:0 "沃塔姆的小行星矿物基地"
 precursor.55.desc:0 "§Y[From.GetName]§!被隐藏在一个被小行星撞击所形成的陨石坑中。但有人指出，这个陨石坑却似乎是因为某种反物质爆炸所产生的。在其他小行星表面的证据表面，这个陨石坑在1200万年前的某个时间就已经被沃塔姆所开采了。我们发现的这个巨大弹坑应该是它们开采基地点前哨位置。"
 precursor.56.desc:1 "我们对§Y[From.From.GetName]§!上被摧毁的沃塔姆开采基地进行了严密的勘察，并在尚存的一些隧道中发现了一些采矿设备。这些设备显然是为他们蠕虫状的身体量身打造的，并且需要他们通过身体的震动来操作这些设备。"
 precursor.100.name:0 "锁定沃塔姆家园星系"
 precursor.100.desc:0 "在这之后，我们的科学家加班加点的修复了沃塔姆在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出沃塔姆文明所在的确切银河系坐标——古老的沃塔姆文明的家园星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 precursor.100.a:0 "快给我去联系最近的科研船！"
 precursor.101.name:0 "沃塔姆的母星"
 precursor.101.desc:0 "破碎的沃塔姆母星显示它在一千二百万年前由于某种反物质装置的引爆而经历了一次生物大灭绝。从那些残留在[From.GetPlanetMoon]上的遗迹中，我们得知，在它们灭绝前的一个世纪里，沃塔姆社会中发生了巨大的意识形态转变。\n\n它们的新哲学认为整个宇宙就是一个巨大的虚拟现实游戏，而所有智慧生命都在不知不觉之中被接入其中，以供某种高阶存在取乐。沃塔姆人开始进行越来越极端的行为（其中大多数牵涉到集体自杀）好让自己和这个“虚拟世界”断开连接。\n\n他们最后得出结论，只有几十亿个体同时“断开链接”，系统稳定性才能被降低到足以给予它们自由的程度。在意见达成统一的时刻，分布在这群星之间的沃塔姆们开始用任何可用的方式自杀。拒绝自杀的沃塔姆实在太少，以至于它们都没法恢复本物种的人口，就这样，沃塔姆文明渐渐变得朦胧阴暗，最后灭绝了。"
 precursor.102.name:0 "沃塔姆母星已发现"
 precursor.102.desc.a:0 "沃塔姆那破败的家园已经被找到了，但可惜的是它显然在近期已经被人访问过了。[From.GetPlanetMoon]什么的已经无所谓了，因为已经没有任何有利用价值的东西了。"
 precursor.102.desc.b:0 "根据我们的调查数据显示，这个破败的世界曾是名为“沃塔姆”的古老文明的母世界。有迹象表明，有其他文明的宇航员在近期曾访问了[From.GetPlanetMoon].......在这已经没有什么有价值的东西能被找到了。"
 precursor.500.name:0 "亚特帝国"
 precursor.500.desc:1 "我们发现了和在§Y[From.GetName]§!上的外星文明有关的文物！我们的科学家认为他们在六百万年前居住在片星系，这些外星人自称“亚特”人。\n\n这个种族成年之后体长接近百米，显然鲜有一艘星舰上能够有2名甚至3名亚特人乘客。"
 precursor.505.name:0 "亚特人栖息地"
 precursor.505.desc:0 "[From.GetName]在很久之前被轨道轰炸过，对生态环境造成了巨大的破坏，[From.GetPlanetMoon]是古代亚特人建造的小型哨站，但是为何会使整个世界招致毁灭性的灾难还是一个谜。"
 precursor.506.desc:1 "通过对§Y[From.From.GetName]§!的透彻研究，我们得知[From.From.GetPlanetMoon]曾经被作为亚特帝国的几个孵化世界之一，它们的“孵化部”先把世界上的捕食者和其他可能的威胁清除，然后将卵放置在行星表面上。\n\n这些亚特幼崽就被独自留在这个相对安全的环境中好几个世纪，直到它们发展出准智慧。只有那时，它们才会被小心地收集起来，然后被导入亚特社会之中。"
 precursor.510.name:0 "亚特侦测站"
 precursor.510.desc:0 "我们在[From.GetName]发现了数个大型侦测矩阵，这些建筑有数百万年的历史，我们相信这是亚特文明建造的。不少侦测设备都已经坏了，但是还是有不少完好的终端的。"
 precursor.511.desc:1 "我们部署在§Y[From.From.GetName]§!的考古学家已经知道了建造在这里的监听阵列是被用来搜索太空，寻找一切可能的有智慧的外星生命的踪迹——虽然亚特们从来没有遇到过。\n\n在成功恢复了对一个电脑终端的供能之后，考古学家们获得了一片储存有几个世纪间这个监听阵列所产生的日志文件的的数据磁盘。这些日志文件显示，在亚特帝国时期，河系的这部分的确没有其他的智慧生物。"
 precursor.515.name:0 "亚特殖民地"
 precursor.515.desc:0 "好几堆亚特生态建筑的巨大遗骸在§Y[From.GetName]§!的南半球被发现！这表示[From.GetPlanetMoon]曾是它们的主要殖民地之一。\n\n在其中一座摇摇欲坠的建筑中，我们的地面小队发现了一座展览着有名的外星人骗局的博物馆的遗骸。那里存放着从亚特帝国各处搜集来的各式各样的被宣称能证明智慧外星生命存在的文物。在每处展览处，这座博物馆都揭穿了这些人造物是骗局"
 precursor.516.desc:1 "在§Y[From.From.GetName]§!的亚特博物馆所展出的大部分文物都丢失了，但我们的考古学家还是成功回收了一件被认为是“赝品”的文物。这件文物似乎是用来测量宇宙辐射的，但考古学家确定这件文物的出现时间比亚特帝国早几百万年。看来亚特博物馆搞错了，因为这件所谓的“赝品”其实是货真价实的外星文物。 "
 precursor.520.desc:0 "我们在§Y[From.GetName]§!随处可见亚特的发展踪迹，[From.GetPlanetMoon]显然曾经面临土地紧缺的困境，北半球有一个区域似乎曾经是巨大的墓地，附近没有任何亚特住宅，但是却有许多纪念碑。\n\n由于亚特人的生育率很低下，并且有着近千年的平均寿命，每个亚特人的死亡都会被郑重对待，还会专门做墓志铭。"
 precursor.521.desc:1 "在[From.From.GetName]的考古挖掘表明绝大多数墓穴在这数百万年来已经被盗墓者所掠夺，因为亚特人喜欢用珠宝和其他昂贵的奢侈品作为陪葬。在盗墓者所遗留下来的东西中，考古学家发现了一个和成年亚特人很相像的玩具娃娃，他们认为这个玩具娃娃很可能是好运符或者某种纪念品。 "
 precursor.525.desc:0 "在§Y[From.GetName]§!发生了一场大型战役。参战双方是亚特人和一个我们不怎么了解的种族。这场战役是在亚特帝国末日时期发生的。虽然这场战役发生在几百万年前，但是战争留下的废墟依然可见。\n\n虽然[From.GetPlanetMoon]是亚特的一个重要的殖民地，他们的城市和外围建筑却从来没有在战斗后重建，这似乎说明他们输了这场战斗。"
 precursor.526.desc:1 "在对§Y[From.From.GetName]§!的几处古战场进行深入挖掘勘探后，我们的考古学家挖出了亚特人作战时用的驾具，上面仍连接有几门大口径的火炮。考古学家认为，亚特士兵由于体型巨大，在战场上的他们就如同一座座大型的移动堡垒。"
 precursor.530.name:0 "亚特卫星"
 precursor.530.desc:0 "一个亚特卫星被放置在§Y[From.GetName]§!的轨道上以纪念亚特帝国和贾巴蒂尼——一个和亚特同期的文明——的第一次建立联系的时刻。这个事件就在[From.GetStarName]星系发生，这次事件对亚特社会中的各个阶层都有很大的影响。\n\n在上百万年中，它们都认为自己在河系中是孤独的，于是，当智能外星生命被发现时，亚特的反应既有惊叹有包含着恐惧。[Root.GetName]号已经取回了这颗卫星。就差对它进行完全分析了。"
 precursor.531.desc:1 "我们从§Y[From.From.GetName]§!回收了卫星并对其进行分析，考古学家发现了一张照片，照片中是一艘亚特巡洋舰和一只相对较小的贾巴蒂尼侦察舰在第一次接触中相遇的场景。这张照片让我们大概知道了他们星舰的样子。"
 precursor.535.name:0 "亚特巡洋舰"
 precursor.535.desc:0 "我们发现一艘亚特的巡洋舰环绕在§Y[From.GetName]§!轨道上，这艘船似乎遭受了猛烈的炮火攻击，但是因为年代久远，这也难以确定。没有迹象表明这艘船装备了超光速引擎，所以它一定是以亚光速穿梭在群星中的。"
 precursor.536.desc:1 "调查§Y[From.From.GetName]§!之上废弃的亚特巡洋舰的考古学家传来了报告。巡洋舰中部有两个大型冷冻室，每一个冷冻室用来暂时冷冻一个亚特人。由于亚特人体型巨大，在巡洋舰上这种规模的冷冻室显然是船员使用的标准型号了。\n\n船上没有发现任何亚特人遗骸，但考古学家从监控船员生命迹象和医疗情况的电脑中找到了日志。日志中详细提供了和亚特人身体信息有关的宝贵资料。"
 precursor.540.name:0 "亚特殖民船"
 precursor.540.desc:0 "亚特星际飞船的残骸在§Y[From.GetName]§!高空轨道上被发现了，由[Root.GetName]的分析指出，这艘船或许是一艘殖民船。\n\n就算是巡洋舰级别的亚特星际飞船，也只能容纳一到两个亚特人，这都是因为他们个体太大了。但这艘船有很多的低温舱，每个都有巨大的骨骼架。"
 precursor.541.desc:1 "围绕§Y[From.From.GetName]§!轨道运动的大部分亚特殖民舰遗骸都残破不堪，考古学家从中成功回收了亚光速引擎。亚特人并没能成功突破光速，他们依靠冷冻技术和长达千年的自然寿命在行星间扩张他们帝国的疆域。 "
 precursor.545.name:0 "亚特小行星居所"
 precursor.545.desc:0 "这些小行星好像是一些有亚特人的居所，深度扫描显示在小行星中有一群互通的洞穴，与在别处发现的亚特建筑样式差不多。如果想要了解更多的话需要我们派出远征队探索洞穴。"
 precursor.546.desc:1 "通过调查在§Y[From.From.GetName]§!这颗小行星上的亚特人居所，我们发现它是著名哲学隐士“雅克利尔”的家。她在亚特文化中显然是一位名望颇高的人物，不同的亚特考古现场中都能找到关于她的文献记载。雅克利尔的遗骸在居所的主密封舱被发现，她在那里苦等补给船直到死为止，但补给船最终也没有来。"
 precursor.600.name:0 "亚特母星系定位完毕"
 precursor.600.desc:0 "在经过我们对亚特飞船的进一步研究后，§Y[Root.Capital.GetName]§!的科学家已经定位了亚特文明的母星系-亚特安！我们应该抢在别人前头探索那个星系。"
 precursor.601.name:0 "亚特家园世界"
 precursor.601.desc:0 "我们已经确认§Y[From.GetName]§!是亚特的母星。四百万年前[From.GetPlanetMoon]遭受了大规模的轨道炮击，行星表面上如今只留有卷曲的金属骨架废墟。\n\n根据现有信息，亚特人花了整整45万年左右搜寻外星智能生命，但一无所获。当他们和贾巴蒂尼人相遇时，那是一个刚刚才进入太空时代的种族，他们都快吓坏了。\n\n亚特的领导层达成共识：必须在贾巴蒂尼人变得更有威胁之前摧毁他们。一场大型袭击就开始了，这场战役使双方都元气大伤。虽然年轻，但是贾巴蒂尼人已经在试验亚特人没考虑过的全新技术。最终他们翻盘，处于上风。在十年间的战役中，有两百万年历史的亚特帝国被完全摧毁。"
 precursor.602.name:0 "发现亚特母星家园"
 precursor.602.desc.a:0 "我们发现了亚特的古代母星家园。但是，在我们之前已经有人造访了那里。他们已经将[From.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b:0 "我们对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]曾经是一个叫亚特的种族的母星。这里曾被其他的星际旅行者造访过，并且他们把[From.GetPlanetMoon]有价值的东西都带走了。"
 precursor.1000.name:0 "第一联合"
 precursor.1000.desc:1 "我们从§Y[From.GetName]§!发现的外星文明的飞船被我们复原了。如果没错的话，这个文明应该是由不同的种族建立的联合体，他们称呼自己为第一联合，在两百万年前活动在这片星域。\n\n虽然[From.GetStarName]系在他们核心统治范围内，在飞船上找到的一张地图显示第一联合陨落前已经探索了我们星系很大部分。"
 precursor.1005.name:0 "联合海军基地"
 precursor.1005.desc:0 "我们在§Y[From.GetName]§!轨道上发现了一定是第一联合海军基地的废墟。我们知道第一联合维持一支叫做宏伟海军的大型船队，与海盗和其他敌对势力作战-这个港口很显然是提供给一支巡逻舰队停泊的。"
 precursor.1006.desc:1 "第一联合海军基地的考古挖掘任务已经完成了。我们回收了第28外环星域巡逻舰队的勋章，该巡逻舰队是一支负责保护星际外环直通联合国家的贸易路线安全的中等规模的舰队。环绕[From.From.GetName]的基地显然是他们的归程港湾。"
 precursor.1010.name:0 "联合巡洋舰"
 precursor.1010.desc:0 "第一联合的巡洋舰船头部分被发现正在环绕§Y[From.GetName]§!，这些残骸组成了剩下的飞船。但是遗留的部件保存得很不完好。船体外壳布满了显然是由动能武器造成的大洞。"
 precursor.1011.desc:1 "出发前往环绕§Y[From.From.GetName]§!的第一联合巡洋舰 去勘探的考古探险队已经回来了。在已成为遗骸的船体上并没发现什么有价值的东西，但考古学家找到了船员名册。第一联合从它所有的成员星球上招募人员来加入他们的联合星舰队，也就是宏伟海军，从名册上可以了解到这艘巡洋舰上的船员来自于12个不同种族。"
 precursor.1015.name:0 "汉姆达母星家园"
 precursor.1015.desc:0 "对于§Y[From.GetName]§!的调查显示[From.GetPlanetMoon]是汉姆达的母星，他们是第一联合的创始成员。大型的蜂窝状建筑曾经覆盖了大部分星球表面，但我们了解到汉姆达在南半球划出了一个很大的圆形区域禁止任何的建筑。这片区域保持着原生态。"
 precursor.1016.desc:1 "前往§Y[From.From.GetName]§!的考古探险队了解到了不少关于已经灭绝的汉姆达的事情。汉姆达是战斗种族，当他们的星舰可以突破光速后，他们和其他很多第一联合的建立者们发生了好几次大型战争。\n\n在战争宣告失败后，汉姆达摇身一变成为了第一联合的坚定支持者，他们最强的战士加入了联合的突击队来保卫联合安全。我们发现了保存完好的 “马吉尔-沙”，这是担任第一联合荣誉卫士的汉姆达人用的仪式镰刀。"
 precursor.1020.name:0 "卡萨戈母星家园"
 precursor.1020.desc:0 "这个星球是古卡萨戈文明的母星，这个种族是第一联合的创始种族。他们的大型城市都在地底下，[From.GetName]布满了隧道网络，但在两百万年前卡萨戈灭绝后这些隧道就崩塌了。[Root.GetName]的探测器已经锁定了几个可能的地下城市位置。"
 precursor.1021.desc:1 "虽然对位于§Y[From.From.GetName]§!地下的卡萨戈城市的挖掘还在进行中， 我们已经了解到足够多的关于这个种族的信息 。他们属爬虫类动物，身体细长且无腿，成年卡萨戈身长可达20米甚至更长。\n\n所有遗留的资料均表明卡萨戈极其善于贸易，他们的贸易船运经常是第一联合和非联合种族的第一次接触。如果没有这些在联合成立前就已经存在的错综复杂的卡萨戈贸易网络的话，恐怕联合也没办法扩张的如此迅速。"
 precursor.1025.name:0 "米哲-杨母星家园"
 precursor.1025.desc:0 "体型娇小但繁殖快速的米哲-杨人是古代第一联合的创始成员。§Y[From.GetName]§!是他们的母星家园。他们居住在星球表面上成百上千的大型建筑，这些建筑每个都可以容纳上百万人。\n\n这些建筑通过天梯互相连接，米哲-杨人显然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc:1 "灭绝的米哲-杨人化石残骸被我们的考古学家在§Y[From.From.GetName]§!挖掘出来，这让我们能更清楚的看到这个种族原有的样子 ：他们的体型非常小，绝大多数个体长度都不超过0.6米，这些类哺乳啮齿动物是食草的。\n\n米哲-杨的家庭成员通常由1000名个体所组成，每名个体成员的社会地位由他们的社会技能所决定。据说第一联合的成立就是由米哲-杨外交团队所一手促成的。"
 precursor.1030.name:0 "维'若帕母星家园"
 precursor.1030.desc:0 "§Y[From.GetName]§!曾是鸟类维'若帕的母星，这个种族是古代第一联合的创始成员。这些手无缚鸡之力的鸟人之类的，靠着长长的腿走路。化石显示他们中的女性身长可以到四米高，男性则稍微矮点。\n\n所有的城市都是建立在在挖出的平台上。扫描还显示这些平台这人工建造的，可能是维'若帕人排除了所有可能后建立起的新城市。"
 precursor.1031.desc:1 "当第一联合的势力达到鼎盛时，维'若帕种族被称为是星系中最棒的科学家。 他们的研究发明成果支撑着联合的早期扩张阶段，不止一个种族出于对维'若帕科技的向往而加入联合。不幸的是，在如今[From.From.GetName]的废墟中，却没有发现任何维'若帕科技的痕迹。"
 precursor.1035.name:0 "联合科学基地"
 precursor.1035.desc:0 "在§Y[From.GetName]§!表面扫描中我们在[From.GetPlanetMoon]地表发现了古代设施。这些设施在两百万年前一场大爆炸中被抹去。但是多多少少有些外围建筑保存了下来。所有的证据都显示这些是由第一联合建造的研究设施。"
 precursor.1036.desc:1 "我们派去§Y[From.From.GetName]§!的考古探险队回来了。他们负责调查的第一联合研究基地上并没有发现多少有价值的东西 ，但是根据研究基地那偏僻的地理位置，我们推测那里应该是进行危险实验研究的地方——很可能和次元穿越或者高级生物武器相关。\n\n在“科学院”回收的一张数据碟上，我们发现了和第一联合科学界的体系结构相关的信息。"
 precursor.1040.name:0 "联合的总和殖民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!上的第一联合殖民地废墟被发现了。这个殖民地在第一联合的末期，是一个社会实验设施-最初的人口是由联合各个成员的平均分配的，在这个殖民地建立不到五十年后被遗弃了。"
 precursor.1041.desc:1 "我们的考古学家发现了更多关于§Y[From.From.GetName]§!上的失落的殖民地的相关信息。在成立之初，第一联合就已经处于崩溃边缘，联合使用殖民地来作为宣传工具——向大家展示一个所有联合成员在一起生活工作的其乐融融的星球范本。\n\n这种宣传似乎起到了反效果，因为有证据表明殖民地之间曾多次发生过大规模冲突，这里面甚至包括某殖民地被遗弃前的一场大屠杀。"
 precursor.1045.name:0 "联和贸易中心"
 precursor.1045.desc:0 "两百万年前，§Y[From.GetName]§!作为第一联合各成员国的交易中心。[From.GetPlanetMoon]表面上大量的人口分布在高耸的都市中，我们至少发现了12个北半球的太空站。随着贸易路线的更改及第一联合的陨落，[From.GetPlanetMoon]在几个世纪后被渐渐遗弃。"
 precursor.1046.desc:1 "到底是哪个种族最先定居于这个星球，已经无从得知了—— 所有已知的第一联合成员的骨骼与化石遗骸都在[From.From.GetPlanetMoon]被发掘出来，而且每个种族的遗骸数量几乎均等。 我们的考古学家还发现了十几个并非官方联合成员的种族遗骸，这些种族似乎很享受在第一联合领域中的贸易特权。"
 precursor.1050.name:0 "战役残骸"
 precursor.1050.desc:0 "在200万年前第一联合的宏伟海军和另一只舰队发生了一场大型战役，离这里不远。[From.GetName]的重力场捕捉了那场战役的很多残骸碎片。这些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc:1 "我们的考古学家成功在§Y[From.From.GetName]§!的地表挖掘出了几艘星舰的船体，这些船体是200万年前发生在这个恒星系的一场宇宙大战中留下的遗迹。 参加大战的是第一联合宏伟海军的第二和第三舰队，为了抵御里金种族联合舰队的进攻 ，里金是星际外环中的一个到处游荡的好战种族。\n\n本来的一场微不足道的小冲突迅速升级为一场双方各出动数百艘船舰参与的大型战役，这次战役的最终结果无从得知。"
 precursor.1055.name:0 "第一联合监狱"
 precursor.1055.desc:0 "在§Y[From.GetName]§!发现了一个大型的第一联合监狱设置废墟。这个星球大概是某种最高安全级别的监狱。作为联邦设施，牢房关押了整个联邦的重犯。\n\n幸存的记录显示大多数的犯人都因为海盗行为，恐怖主义和其他非自然犯罪被收押。在牢房里还能找到囚犯的化石。"
 precursor.1056.desc:1 "在§Y[From.From.GetName]§!的考古工作中发现在监狱设施南部的某地曾发生了一次失败的逃狱行动。小断崖后面有一辆翻倒的监狱运输车，而在几千米之外则发现了身穿偷来的压力服并紧紧挤成一团的监狱服刑人员的遗骸。\n\n他们似乎死于压力服氧气耗尽所引发的窒息。不管出于什么原因，监狱管理者似乎是觉得没必要回收这些犯人的尸体了。"
 precursor.1060.name:0 "保护原始文明世界"
 precursor.1060.desc:0 "§Y[From.GetName]§!是一个200万年前早期青铜时代文明的栖息地。有趣的是，[Root.GetName]也发现了在[From.GetPlanetMoon]上的隐藏观测站，这些都是第一联合建筑的。第一联合一边努力避免文化入侵，一边研究原始文明。\n\n大部分的观测站都被一种先进的能量武器摧毁了，我们也不清楚为什么这个原始文明一直处在青铜时代。"
 precursor.1061.desc:1 "从我们在§Y[From.From.GetName]§!的考古研究，我们发现了第一联合从不插手前宇宙文明的发展。他们在至少七个世界建造了类似[From.From.GetPlanetMoon]上的那种隐秘观察哨站。\n\n这一个文明是在第一联合崩溃后受到一群星际奴隶主的袭击而毁灭的。"
 precursor.1065.name:0 "轨道封锁"
 precursor.1065.desc:0 "§Y[From.GetName]§!位于被认为在2百万年前是第一联合领域的身处，这应该是一种被描述为“逆鳞”的种族殖民地或者家园世界。\n\n这两个群体卷入了某种贸易战争，联合的宏伟海军在[From.GetPlanetMoon]的两个不同地点持续维持了封锁。轨道的碎片揭示这个封锁经历了好几次血腥的挑战。"
 precursor.1066.desc:1 "一群考古学家从§Y[From.From.GetName]§!表面发现了一个第一联合的驱逐舰的残骸。它一定是轨道封锁的舰队的一部分，似乎是因为[From.From.GetPlanetMoon]的异星种族引爆了隐藏在一艘偷渡船上的反物质设备而被摧毁的。考古学家成功回收了一部分驱逐舰的数据库，提供了当时参与封锁的第一联合的舰船列表。"
 precursor.1070.name:0 "走私者的小行星"
 precursor.1070.desc:0 "这个小行星成为了不同犯罪组织的不法天堂，这个地方在第一联合势力内一度很繁荣。来自联合不同种族的贸易家和下层人民聚集在这卸货，在这里寻求新的合作或者在小酒店里面休息。"
 precursor.1071.desc:1 "派往小行星§Y[From.From.GetName]§!的考古小队发现了两百万年前纵横第一联合的黑帮犯罪组织的很多信息。当联合中的成员国互相开通国境时，罪案也随之滋生。偷渡和海盗是当时非常严重的问题，联合的大部分舰队都忙于打击这些罪案。"
 precursor.1100.name:0 "第一联合母星系位置确认"
 precursor.1100.desc:0 "在经过对第一联合飞船的仔细研究后，在§Y[Root.Capital.GetName]§!的科学们最终确定了第一联合的母星系-哈本尼斯之泽！我们应该马上展开探索，不要让别人抢在我们前头。"
 precursor.1101.name:0 "第一联合总部"
 precursor.1101.desc:0 "在第一联合的长期历史中，§Y[From.GetName]§!大部分时间都是第一联合的行政中心，也是他们的元老议员的办公地，[From.GetPlanetMoon]是个人口繁盛之地，在其表面上有一个规模巨大的城市。亿万级的人口，决定了他们的食物只能从外部世界进口。\n\n当联合分崩离析，这些运输食物的飞船一夜间都停止了。有一些居民飞向了其他世界，但大部分人口都被留下来了。饥饿与混乱开始爆发，[From.GetPlanetMoon]成为了军阀和犯罪组织的天堂。\n\n人口在几个世纪中持续减少，直到这个星球荒无人烟-成为第一联合的碑文。"
 precursor.1102.name:0 "发现第一联合首都"
 precursor.1102.desc.a:0 "我们终于发现了古代第一联合的首都。但不幸地是，我们来迟了，最近已经有人来造访过了，有价值的东西已经被洗劫一空了。"
 precursor.1102.desc.b:0 "最近我们对§Y[From.GetName]§!的调查显示，这个星球以前是某个被称为第一联合的外星势力的行政首都。除了我们，也有其他势力探索到了这里，他们把[From.GetPlanetMoon]上有价值的东西都拿走了。"
 precursor.1500.name:0 "艾瑞希雅协约"
 precursor.1500.desc:1 "我们在§Y[From.GetName]§!发现了古代外星文明的飞行器。从我们现在探索的情况来看，这些外星人称他们自己为“艾瑞希雅协约”。他们在一百万年前掌控着星系的这片区域。\n\n这些外星人似乎是六肢的哺乳动物，他们后面遭受了一种叫做“贾沃安疹”的流行病，这导致了他们种族的灭绝。"
 precursor.1505.name:0 "隔离世界"
 precursor.1505.desc:0 "§Y[From.GetName]§!曾经是艾瑞希雅的殖民地，这个殖民地有工业发展和地质改造的迹象。其他的艾瑞希雅的殖民星球，留下的化石讲述了一个悲伤的故事——由于贾沃安疹的肆虐，人口急剧减少，这场灾难肆虐了[From.GetPlanetMoon]的所有定居点。在星球轨道上还存有大量碎片残骸，应该是一场战役留下的。"
 precursor.1506.desc:1 "我们分析了轨道中漂流的碎片，发现§Y[From.From.GetName]§!这个艾瑞希雅殖民星在受毁灭时曾经受到过军事封锁。艾瑞希雅舰队当时试图隔离[From.From.GetPlanetMoon]以遏制杰法利亚瘟疫的爆发。当时至少有一打民用船只试图突破封锁，虽然战斗惨烈但很明显一部分船只成功脱逃了。"
 precursor.1510.name:0 "净化世界"
 precursor.1510.desc:0 "可以明显看出§Y[From.GetName]§!，这个古代艾瑞希雅的殖民地，收到了大范围的轨道轰炸。在太空中可以清楚看出在[From.GetPlanetMoon]的主要人口聚居地，这些都是大约120万年前的。\n\n从最初轰炸中幸存的那些可怜人，又马上感染了不久之后横行大部分艾瑞希雅殖民地的贾沃安疹。"
 precursor.1511.desc:1 "我们的考古团队从§Y[From.From.GetName]§!的一处监听站废墟回收到了一段通讯记录。它记录了一支艾瑞希雅舰队的指挥官跟伊瑞斯行星的舰队总部之间的一段通讯内容。指挥官不满总部要求“清洗”殖民星的所有生物以防止瘟疫散播。虽然通讯记录的末端双方仍然在争吵，但很明显命令最终被执行了。"
 precursor.1515.name:0 "约格拉母星"
 precursor.1515.desc:0 "这个[From.GetPlanetMoon]是约格拉的母星，他们是艾瑞希雅同盟征服的一种物种。这种软体动物正要突破星际旅行的瓶颈，而艾瑞希雅人发现了他们。经过漫长的军事冲突，期间约格拉的多个城市被摧毁，最终约格拉还是被征服了。\n\n地表有证据表明其后几十年里，有大量艾瑞希雅军队驻扎在这里。这说明约格拉对于艾瑞希雅的统治表示不满。"
 precursor.1516.desc:1 "在§Y[From.From.GetName]§!上发现了一段约格拉的子空间信息碎片，此信息是发向艾瑞希雅同盟的各个附庸国的母星的：\n\n§S“反抗暴君的时候到了。我们的特工得知贾沃安疹只影响孱弱的艾瑞希雅人，但是所有的物种都能作为瘟疫的载体。我们必须尽全力渗透他们的世界，空间站，飞船，还有他们的*收听不清楚*！\n\n终于，艾瑞希雅遇到了他们那庞大舰队无法击败的敌人。*收听不清楚*万岁，这个千载难逢的机会不容错失！”§!"
 precursor.1520.name:0 "提'德格家园"
 precursor.1520.desc:0 "§Y[From.GetName]§!在120万年前是提'德格人的母星——一个艾瑞希雅协约治下的保护种族。它们是长有翅膀的节肢类，从回收的化石中我们发现，它们能够进行有限的飞行——他们残存的建筑残害支持了这一理论。\n\n不幸的是，显然[From.GetPlanetMoon]遭到了大规模的轨道轰炸，与这一文明有关的残骸所剩无几。"
 precursor.1521.desc:1 "我们在§Y[From.From.GetName]§!上对外星废墟的研究给了我们对艾瑞希雅协约临终时刻的惊鸿一瞥。艾瑞希雅们相信提'德格伙同几个协约的附属国种族刻意地把贾沃安疹传播到艾瑞希雅的生态圈中，而这正是他们阴谋的一部分。\n\n这是真是假我们现在都无从得知，唯一能确定的只有艾瑞希雅的舰队足以把[From.From.GetPlanetMoon]完全炸毁。"
 precursor.1525.name:0 "失落的殖民地"
 precursor.1525.desc:0 "调查显示，大约在120万年前，§Y[From.GetName]§!上曾有一个高度发达的艾瑞希雅殖民地。在[From.GetPlanetMoon]表面发现的的遗迹仍然和全新的一样，没有被岁月所侵蚀，也完全没有轨道轰炸或战斗损伤的痕迹。\n\n 艾瑞希雅的殖民者们被贾沃安疹横扫一空，随后大自然用茂密的树叶把这些废弃的空城和历史掩藏了起来。"
 precursor.1526.desc:1 "把覆盖在§Y[From.From.GetName]§!上的艾瑞希雅殖民遗迹表面的植物清理干净，重启护盾让豺狼虎豹阻隔在港湾之外后，考古学家对遗迹进行了彻底的调查。我们现在对艾瑞希雅社会有了进一步的了解。\n\n这些发现中最有价值的是一份电子文档，这明显是给艾瑞希雅的幼年体传授知识的课本，其中还有大量对协约其他成员物种的攻击和声讨。"
 precursor.1530.name:0 "艾瑞希雅采矿基地"
 precursor.1530.desc:0 "在§Y[From.GetName]§!表面的一系列深邃钻孔表明，120万年前艾瑞希雅人曾在这有过一次声势浩大的采矿作业。尽管[Root.GetName]对地表做了彻底的扫描，但我们还是找不到任何一部现存的采矿设施。"
 precursor.1531.desc:1 "在调查过§Y[From.From.GetName]§!上的钻井之后，我们的考古学家在钻井底部发现了一百多名已经变为化石的艾瑞希雅矿工。他们正是贾沃安疹让艾瑞希雅协约衰落的受害者。试图阻止疫情扩散的努力化为泡影，矿工的同伴只好把尸体留在了[From.From.GetPlanetMoon]的矿井，然后撤离了那里。"
 precursor.1535.name:0 "艾瑞希雅殖民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!是个艾瑞希雅的半成品殖民地，这个殖民地建立不久之后他们就灭绝了。我们只在[From.GetPlanetMoon]的北半球找到了寥寥几处定居点废墟和简单的宇航基地。经过对残存化石的鉴定，我们发现这个殖民地正是在贾沃安疹对艾瑞希雅的第一波攻势中被摧毁的。"
 precursor.1536.desc:1 "我们在§Y[From.From.GetName]§!上的考古学家取得了惊人的成果，所有的证据都指向这颗毫不起眼的星球——[From.From.GetPlanetMoon]，它正是贾沃安疹的起源之地！\n\n一种原生菌的罕见形式从艾瑞希雅殖民地的一处隔离密封件缺陷处成功侵入，然后迅速传播开来，甚至加装了空气过滤器的来访商船也未能幸免。疹疾的传播是如此之快，艾瑞希雅人是否曾有时间研究这些细菌的来历都是个问题。"
 precursor.1540.name:0 "废弃的艾瑞希雅飞船"
 precursor.1540.desc:0 "一艘废弃的艾瑞希雅巡洋舰遗留在§Y[From.GetName]§!的轨道上已有百万年。这艘微微旋转着的飞船完全没有受到攻击的痕迹，逃生舱也都好好的排列在船边。船舱里完全没有活跃的能量信号，这和我们的预期完全一致。"
 precursor.1541.desc:1 "我们在环绕于§Y[From.From.GetName]§!上方的艾瑞希雅巡洋舰内部找到了飞船全部组员的遗体。他们中的大部分死于导致艾瑞希雅灭绝的贾沃安疹，但其中的另一些在尝试使用逃生舱时被陆战队员射杀。船上的日志文件显示，船长在瘟疫爆发后采取了极其严格的隔离措施。"
 precursor.1545.name:0 "疫情控制"
 precursor.1545.desc:0 "§Y[From.GetName]§!上曾辉煌庞大的轨道设施变为一团残骸。抢修出来的文物证实了这个太空站在120万年前曾是艾瑞希雅协约的防疫中心。\n\n 艾瑞希雅人对外星病毒的耐受力远比我们所知的物种要低得多，而且它们卫生部的预算几乎完全被军事预算分走。正因如此，幸存记录表明它们整个物种都被贾沃安疹所消灭。"
 precursor.1546.desc:1 "我们已经成功解密了在§Y[From.From.GetName]§!上的废墟中研究日志的剩余部分。它们最后的记录都围绕着寻找扫荡了艾瑞希雅协约的贾沃安疹的治愈手段，尽管疫情每况愈下，但它们的人口增长却有所提升。\n\n最后一条记录显示疹疾在空间站内的传播已经到了无法控制的地步。一条长长的注释列出了它们无数次在徒劳的希望中寻找解药的失败经历，他们希望这些数据能为下一代艾瑞希雅的科学家所用。"
 precursor.1550.name:0 "小行星监听站"
 precursor.1550.desc:0 "一个小型的艾瑞希雅军用监听站被建在小行星的镂空内部。它配有强大的传感器阵列，似乎被设计用来侦测毗邻的星系。传感器一个都没生效过，而小行星似乎多次被另一个组织所洗劫。"
 precursor.1551.desc:1 "我们发现，在国内在扩张主义抬头期间，艾瑞希雅人在[From.From.GetName]上所设的监听站是用来窥伺它们的邻居文明，并策划发动攻击的。攻击取得了戏剧性的成果，艾瑞希雅人摇身一变，成为统治这片星域的绝对力量。等到艾瑞希雅人和贾沃安疹殊死搏斗的时候，这个监听站早就被他们的军队遗弃了。"
 precursor.1555.name:0 "气态巨星科考站"
 precursor.1555.desc:0 "我们在§Y[From.GetName]§!上发现了一些残骸，这些在轨残骸一度属于艾瑞希雅人建设的的庞大科考站。艾瑞希雅人的研究目的已不可考，但那些仪器曾被设定用来检测这颗气态巨行星。"
 precursor.1556.desc:1 "对艾瑞希雅在轨残骸的分析表明我们在§Y[From.From.GetName]§!上得不到太多信息，但至少我们对这些科学家的研究课题有一些初步的设想。日志多次提到有一些人造装置被放置在气态巨行星的深处。\n\n然而，[Root.GetName]对气态巨行星进行了多次大气扫描，发现这些人造装置根本毫无踪迹可循。所以要么艾瑞希雅人最终取回了这些装置，要么这些装置就被遗弃在无尽的岁月中，直到宕机。"
 precursor.1600.name:0 "定位艾瑞希雅家园星系"
 precursor.1600.desc:0 "在对我们发现的艾瑞希雅遗物认真研究之后，§Y[Root.Capital.GetName]§!上的科学家已经能够准确地对艾瑞丝，即远古艾瑞希雅文明的家园进行定位！我们应当对此星系发起考察，以免他人捷足先登。"
 precursor.1601.name:0 "艾瑞希雅母星"
 precursor.1601.desc:0 "艾瑞丝 - 曾经的艾瑞希雅协约的母星。在不久的过去（在2000年之内），这里经历了一场地毯式的，对[From.GetPlanetMoon]表面的轨道轰炸 - 可能是被误用作防止大瘟疫传染的最后手段。\n\n尽管如此，这个星球的表面还是堆满了早已化石化的艾瑞希雅人的尸骨，他们都是在这个帝国风雨飘摇，行将灭亡时抵抗不住瘟疫缠身而死去的。到了这场瘟疫传播到他们的母星的时候，这个帝国的大多数殖民世界已经被瘟疫攻陷，他们的外星附庸也开始公然反抗。\n\n根据我们恢复的古代轨道卫星的记录显示，此时大多数艾瑞希雅母星上的人已经放弃人生了。这场广泛散播的恐慌伴随着最初爆发瘟疫的殖民地几乎变成无主之地的消息的到来，使得大多数人接受了事实——终结即将来临。"
 precursor.1602.name:0 "发现艾瑞希雅母星"
 precursor.1602.desc.a:0 "这就是艾瑞丝，或者说仍保有艾瑞希雅协约的最后荣光的地方。 即使有任何在艾瑞希雅家园毁灭中存留的古遗物，也已经被某些人将其掳走-这清晰地说明最近已有什么人来过这儿了。"
 precursor.1602.desc.b:0 "这个星球曾经有着一层稠密厚实的大气层，直到其被某次巨大的环轨爆炸所抹除。残骸显示[From.GetPlanetMoon]曾经是 艾瑞希雅协约的首都。我们从中几无所获，因为某些探险家已经将一切有价值的东西掳走。"
 precursor.2000.name:0 "塞伯勒克斯"
 precursor.2000.desc:1 "我们从§Y[From.GetName]§!取得了某个古代文明的数件遗物！难以置信的是，这个称自己为“赛伯勒克斯”的文明好像是由互相连接并构成集体意识的机器人组成的。文物的年代显示，它们约活跃在60万年前——至少在这部分银河中是这样——但是我们仍不知道它们真正的起源。\n\n 根据我们的科学家从一件遗物中提取到的数据碎片，因为未知的原因，赛伯勒克斯在一个时刻向这部分银河发起了一次圣战，誓要摧毁所有有智慧的有机生命。"
 precursor.2005.name:0 "库尔的母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!曾经是古代库尔文明的家园，这是个在距今约600，000年前被塞伯勒克斯扫平的文明。[From.GetPlanetMoon]被机器人彻底地清除，仅有部分零星的遗迹才能显示库尔文明曾经存在的迹象。其余的部分都已经变成了历史的尘埃。"
 precursor.2006.desc:1 "我们得知§Y[From.From.GetName]§!是赛伯勒克斯的起源。它们是[From.From.GetPlanetMoon]的原住民——库尔人开发出的一种智慧机械。虽然说过程中的细节并不为我们所知，这最终导致了一个巨大的机械集体意识-赛伯勒克斯的出现\n\n在某个时间点，它们攻击了库尔人，通过一场短暂但激烈的战斗杀光了库尔人的全部人口，同时也把[From.From.GetPlanetMoon]的生物圈毁坏殆尽。接下来，在周边星系的库尔殖民地也被系统性地摧毁，直到它们的文明不再存在。"
 precursor.2010.name:0 "印狄马克的母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!曾经是印狄马克的家园，另一个塞伯勒克斯无情扩张下的受害者。直到印狄马克递交降书之前，[From.GetPlanetMoon]一直遭到轨道轰炸。塞伯勒克斯的作战单元随后降落至地表，设定了可能持续3年的对印狄马克的灭绝程序。\n\n除了消灭70亿的印狄马克，这也导致了[From.GetPlanetMoon]97%的动植物灭绝。"
 precursor.2011.desc:1 "§Y[From.From.GetName]§!的生物圈最近才开始从 塞伯勒克斯 600，000年前的入侵中开始恢复。我们发现了一座被杂草覆盖的塞伯勒克斯工厂，在其中印狄马克奴隶被迫通过建设战争机器的方式加速他们种族的灭绝。当灭绝程序接近完成的时候，塞伯勒克斯 释放 了幸存的奴隶工并废弃了这些工厂。\n\n尽管他们一开始还守卫着[From.From.GetPlanetMoon]上一处重要的挖掘工程，塞伯勒克斯后来似乎因某种未知原因撤离了整个星系。"
 precursor.2015.name:0 "损坏的塞伯勒克斯战争单元"
 precursor.2015.desc:0 "在§Y[From.GetName]§!的轨道上发现了两台损坏的塞伯勒克斯战争单元。它们似乎是在战役中被摧毁了，但是他们对手的残片未被发现。要么他们被对手在实力上碾压了，要么这场战役的实情比我们目前认知的要深得多。"
 precursor.2016.desc:1 "在§Y[From.From.GetName]§!研究了两台塞伯勒克斯作战单元的残骸之后，首席科学官[Root.GetLeaderName]作出结论认为他们很可能是在与彼此的争斗中被摧毁的。该理论能够解释非塞伯勒克斯残骸不存在的原因，也能和残骸上发现的受损痕迹相匹配。\n\n至于它们为什么相互战斗仍属于未知情况。当他们被制服以后，两台单元都触发了某种自毁机制，并将他们的神经回路烧毁了。"
 precursor.2020.name:0 "塞伯勒克斯入侵"
 precursor.2020.desc:0 "在600000年前，塞伯勒克斯侵略[From.From.From.GetPlanetMoon]的时候，§Y[From.From.From.GetName]§!上发生了一场规模宏大的地面战争。与它们抗争的外星物种的姓名已经佚失在历史之中，但看得出他们进行了顽强的抵抗。在[From.From.From.GetPlanetMoon]表面随处可见损毁的塞伯勒克斯战争单元，而入侵舰队的残骸仍然飘荡在星球轨道上。"
 precursor.2021.desc:1 "由于事前未能预料到[From.From.GetPlanetMoon]的守卫们的战斗意志如此坚韧，塞伯勒克斯对§Y[From.From.GetName]§!初次入侵之后双方就陷入了僵持状态，似乎它们撤回到了轨道上并重新考虑入侵行动。\n\n它们的解决方案是操纵着两颗巨大的小行星直接撞向[From.From.GetPlanetMoon]。撞击摧毁了塞伯勒克斯打算战后自己使用的绝大多数工厂和基础设施，但它们认为这种打破僵局的牺牲是十分必要的。"
 precursor.2025.name:0 "塞伯勒克斯废墟"
 precursor.2025.desc:0 "§Y[From.GetName]§!显示出它曾经是一个高度发展的塞伯勒克斯星球的迹象。这些机器人以他们独有而典型的效率彻底挖空[From.GetPlanetMoon]，而两个半球上都可以找到由巨大工厂建筑群变成的废墟。奇怪的是，赤道附近有一大块矩形的区域没有经过任何开发。"
 precursor.2026.desc:1 "和它们之前的行为截然不同的是，赛伯勒克斯好像在[From.From.GetName]上建立了一片保护区来让有机生物不受打扰地居住。\n\n虽然对它们进行严密监视，赛伯勒克斯并没有干涉这些居民，而是放任它们自己发展，就是一场有机体间毁灭性的内战将这个保护区的人口屠杀殆尽，它们也没有干涉。几个世纪之后，赛伯勒克斯突然放弃了[From.From.GetPlanetMoon]，于是保护区里的人口也自然而然慢慢死光了。"
 precursor.2030.name:0 "塞伯勒克斯监听站"
 precursor.2030.desc:0 "§Y[From.GetName]§!实际上是个人工建设的结构，它被一层薄薄的岩石覆盖并伪装成一颗小行星。球体的空心内部隐藏着一座古代的塞伯勒克斯监听站，曾被用于监视星系内的太空交通情况。它在很久之前就已经停止运作了。"
 precursor.2031.desc:1 "对§Y[From.From.GetName]§!小行星的近距离研究显示它是个隐藏的塞伯勒克斯监听站，同时也产生了一些有趣的后果。出于某种未知原因，当塞伯勒克斯彻底从星域中消失的时候，小行星也被遗弃了。但它在那之后持续运行了至少 50，000 年，尽管它的管理AI已经越来越不稳定。\n\n在超过5万亿次对塞伯勒克斯空间站的尝试联络均告失败之后，AI似乎主动短路了小行星内所有的系统，以自绝于世。"
 precursor.2035.name:0 "塞伯勒克斯精炼厂"
 precursor.2035.desc:0 "在气态巨行星§Y[From.GetName]§!的环轨上发现了某类巨大的塞伯勒克斯精炼厂建筑群的古代残骸。残留的能量痕迹显示它是被某种反物质武器摧毁的。"
 precursor.2036.desc:1 "证据显示塞伯勒克斯从§Y[From.From.GetName]§!采集氦-3，并在它们的环轨建筑群中作为燃料提供给它们的太空舰队。\n\n有趣的是，摧毁工厂的反物质武器的特征明显就是来自于塞伯勒克斯的。它们为什么要摧毁自己的精炼厂呢？"
 precursor.2040.name:0 "战役残骸"
 precursor.2040.desc:0 "在大约600，000年以前§Y[From.GetName]§!的高轨上发生了一场规模宏大的战役，至少5支不同舰队的舰艇参与了这场战役。其中一支属于塞伯勒克斯，而大多数的碎片和残骸看上去都属于其他的参与者。"
 precursor.2041.desc:1 "在对§Y[From.From.GetName]§!上方的战役残骸进行分析研究之后，我们发现四支与塞伯勒克斯同一时期的外星舰队集中兵力极力企图阻击这支由机械意识掌控的超级舰队。\n\n由于塞伯勒克斯的残骸在战役中数量极少，可以认为阻击者未能成功。"
 precursor.2045.name:0 "古代塞伯勒克斯基地"
 precursor.2045.desc:0 "危机四伏的§Y[From.GetName]§!曾经是个巨大的塞伯勒克斯军事基地。除了四处散落的残骸和一个巨型弹坑之外，那里什么都没有了。如果我们想获得更多讯息，就必须更接近那个军事基地"
 precursor.2046.desc:1 "我们在§Y[From.From.GetName]§!发现了来自于一艘巨大舰艇的残骸。它不属于塞伯勒克斯却在那个巨型弹坑当中。我们的考古学家推测该舰艇属于被塞伯勒克斯攻击的某个有机生物文明。如果确实是这样的话，它可能对该军事基地发动了自杀性的撞击。\n\n该军事基地的毁灭暂时找不到其他原因。"
 precursor.2050.name:0 "幸存的有机生命"
 precursor.2050.desc:0 "在§Y[From.GetName]§!附近发现了大约1000名被冰冻而存留的古代外星人。他们来自超过12个不同的种族，初步估算尸体时间已经有600，000年之久，正好是在塞伯勒克斯毁灭这块星域的时间点。"
 precursor.2051.desc:1 "我们在[From.From.GetName]发现的外星人死因都是被暴露在真空中，每个个体都有着和塞伯勒克斯激光打印在有机体战俘的皮肤上一样的条形码。看上去塞伯勒克斯通过 流放的方式处决了他们，也许是在审讯完成之后，也许只是为了阻止他们在某些救援行动中逃离。\n\n我们永远也不会知道当时的真相了。"
 precursor.2055.name:0 "塞伯勒克斯研究站"
 precursor.2055.desc:0 "那个独立的，严重烧毁的舱体就是曾经在数千年前环绕着§Y[From.GetName]§!的塞伯勒克斯研究站所剩下的全部了。暴露在真空中的舱体内部全都是生物遗体，那种部分机器部分有机体的生物遗体。"
 precursor.2056.desc:1 "我们发现在§Y[From.From.GetName]§!轨道上环绕着的塞伯勒克斯研究模块显示机械意识曾经对半机械生命形式进行了试验。数以百计的不幸的囚犯被送往这个工厂，他们的肢体和器官被各种机械化的装置所取代。\n\n这些测试的确切目的还不得而知，并无证据显示塞伯勒克斯曾经将半机械生命释放出实验室之外。"
 precursor.2100.name:0 "锁定塞伯勒克斯家园星系"
 precursor.2100.desc:0 "在对我们收集到的赛伯勒克斯文物进行了高强度的研究之后，部署在§Y[Root.Capital.GetName]§!上的科学家们成功推断出了一个被这些古代机械们称作赛伯勒克斯主星的星系的位置 - 这极有可能就是它们在放弃了终结一切有机生命的尝试之后撤退去的地方！我们应该在别人抢先之前对这个星系进行勘测。"
 precursor.2101.name:0 "塞伯勒克斯中枢核心"
 precursor.2101.desc:0 "看上去塞伯勒克斯在第17年之后的某个时间点重新评估了它们对星系中智能有机生命的灭绝性远征。无论这个改变是由于它们在战场上的损失导致的，亦或是它们网路中的逻辑转变引起的，我们都无从得知。但是不管怎么说塞伯勒克斯还是决定终止它们的行动。\n\n它们开始了一场缓慢的，持续了将近一个世纪的撤离，直到完全消失无踪。我们知道它们撤退到这个星系中，并建设了一个巨大的环形世界以容纳它们全部的文明。\n\n它们在此孤独地待了数千年，直到一个与之无关的探索者偶然发现了他们的星系，并将它的位置传播到星图中的其他部分。令人畏惧的塞伯勒克斯被重新发现的新闻促使数个邻近的势力组建了一支大型军事考察队，将塞伯勒克斯的环形世界轰得片瓦不留。\n\n奇怪的是，塞伯勒克斯似乎未进行任何抵抗。"
 precursor.2102.name:0 "发现塞伯勒克斯的环世界"
 precursor.2102.desc.a:0 "这个异常巨大的环形世界很明显是由塞伯勒克斯建筑的，此地也一定是他们在远征失败之后隐退的位置。令人伤感的是，有人最近已经来过这里，他们干得很彻底——没有任何有价值的事物还留在此地。"
 precursor.2102.desc.b:0 "我们对这个迷人的环形世界的研究显示这是由某个称为塞伯勒克斯的机械体文明建造的... 但不幸的是，我们未能从中获得什么启示。其他探索者已经彻底地掳走了这个星系中一切有价值的东西。"
 precursor.2200.name:0 "活性金属"
 precursor.2200.desc:0 "首席科学官§Y[Root.GetLeaderName]§!向[RogueLeader.GetHerHis]报告了对§Y[From.GetStarName]§!星系里巨大环形世界的研究。[RogueLeader.GetSheHe]将[RogueLeader.GetHerHis]的惊讶展露在脸上。这些环的规模之巨大，已经超过了我们的理解能力，哪怕是仅仅建造其中的一个部分所需的时间都已经能比我们的历史更为长久。\n\n扫描显示了一种新的我们从未遇见过的稀有资源，一种生物金属，在星环上十分充沛。这种原料的存在也许是创建者开始建设星环的原因之一。研究这项技术能使我们更接近他们的学识。"
 precursor.301.name:0 "发现先驱者的踪迹"
 precursor.301.a.desc:0 "我们拦截到了一群独立的勘探者的交流信息，这些信息表明了他们最近在§H[precursor_planet.GetName]§!发现了一些关于先驱者文明的线索。迷信迫使他们不管不顾地离开了[precursor_planet.GetPlanetMoon]，所以，无论他们发现了什么，那些东西一定还在那里。"
 precursor.301.b.desc:0 "几艘商船在路过§H[precursor_planet.GetName]§!附近时均报告了从[precursor_planet.GetPlanetMoon]方向探测到了异常的传感器读数。在研究了这些数据之后，[Root.Capital.GetName]上的专家确信这些迹象也许表明了古代先驱者的活动。"
 precursor.301.c.desc:0 "最近，当局在[Root.Capital.GetName]曝光了一个走私团伙，并已经将多人抓捕归案。为了争取宽大处理，其中一个走私头目给我们提供了一个[precursor_planet.GetPlanetMoon]的坐标，据称其中包含有先驱者文明的遗迹。"
 precursor.301.d.desc:0 "最近，我们几个地面部队的新兵蛋子在§H[precursor_planet.GetName]§!的表面 进行了一次地狱伞兵式的轨道空降，来作为生存训练的一部分。当那些新兵再两个月后被接回来时，其中一个报告说他有几项发现可以证明一个古代的先驱者文明曾在很久以前出现在这个世界上。"
 precursor.301.e.desc:0 "诊断列阵θ记录到了§H[precursor_planet.GetName]§!上发出的一系列潜在无规律信号。这个无人居住的天体附近没有任何[Root.GetSpeciesAdj]单位在运作，但是初步的分析表明，在遥远的过去，一个先驱者文明可能造访过这里。"
 precursor.301.f.desc:0 "一个在§H[precursor_planet.GetName]§!表面执行例行扫描的雄蜂向主宰报告了一个在我们领域之中的无序之处。这种潜在的活动与之前观测到的先驱者文明所一致。"
 precursor.301.a:0 "我们应该调查此事。"
 precursor.302.name:0 "已发现沃塔穆尔遗物"
 precursor.303.name:0 "已发现亚特遗物"
 precursor.304.name:0 "已发现第一联合遗物"
 precursor.305.name:0 "已发现艾瑞希雅遗物"
 precursor.306.name:0 "已发现塞伯勒克斯遗物"
 precursor.302.a.desc:0 "对[precursor_planet.GetName]彻底的调查发掘出了过去[Root.Owner.GetPrecursorCiv]存在过的证据。[Root.GetName]的行动小组设法将一个保存完好的神器带回船上，这将有助于增加我们对这个远古文明的认识。"
 precursor.302.b.desc:0 "在[Root.GetName]上的回收单位成功复原了一个[precursor_planet.GetName]神器。它的起源可以追溯到先驱者文明[Root.Owner.GetPrecursorCiv]。我们的数据库目前正在更新加入研究这个物品所获得的新信息。"
 precursor.302.c.desc:0 "[Root.GetName]上的雄蜂成功在[precursor_planet.GetName]取回了一个属于远古[Root.Owner.GetPrecursorCiv]文明的先驱者神器。使得主宰对先驱者历史有了进一步的了解。"
