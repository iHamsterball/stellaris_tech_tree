 action.1.name:0 "与§H[contact_empire.GetName]§!的第一次接触"
 action.1.message:0 "我们与§H[contact_empire.GetName]§!进行了第一次接触。"
 action.1.desc_01:0 "我带着[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]统治者暨全境守护者的问候而来。不要侵犯我们的领土亦不要干涉我们的内政，这样的话我们强大的舰队也许就不会造访你的母星。"
 action.1.desc_02:0 "幸会。我仅代表由显赫的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所统帅的[contact_empire.GetName]。统治这片星区是我们神圣的使命，只要你不干涉我们的信仰，我们也许就可以保持愉快的关系。"
 action.1.desc_03:0 "我们是[contact_empire.GetName]，伟大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的仆人。我们的目标是用技术改善生活，无论你是否认同。我们相信你会保持友好邻居的身份。"
 action.1.desc_04:0 "来自[contact_empire.GetName]的问候。我们是爱好和平的国度，我们受人爱戴的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]会对每件事做出公正的裁决。无论未来是否会出现任何分歧，我们希望靠谈判来协商而不是诉诸于暴力。"
 action.1.desc_05:0 "我是[contact_empire.GetName]的发言人，我已经被授权给予你诚挚的问候。只要你远离我们的内政并且对我们伟大的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持敬畏，我就想不到有任何理由会导致我们的外交关系变质。"
 action.1.desc_06:0 "我，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]代表[contact_empire.GetName]委员会向你问好。我们希望与你的人民建立联系，不过需要注意的是我们的军队拥有处理边境争端的最高权限。"
 action.1.desc_07:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教委员会的其他成员向您问好。我们为[contact_empire.GetName]提供精神指导，我们带领着这个伟大的国家走在救赎之路上。不要干涉我们的道路，这样我们就可以保持友善。"
 action.1.desc_08:0 "你好。我是由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]选定的代表，负责处理[contact_empire.GetName]与你的外交事项。我们力图穷尽浩瀚知识之海，请不要干涉我们对知识的追求。"
 action.1.desc_09:0 "我被授权带给你来自[contact_empire.GetName]的问候。在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的领导监督下我们建立了一个和平主义党派议会。也许我们两国尚未了解对方，但我想我们可以保持和平。"
 action.1.desc_10:0 "你好。我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的商业巨贾们代言。我们一直在寻找商业合作伙伴，我们希望我们在经济上相互依托，有利于形成良好的双边贸易关系。"
 action.1.desc_11:0 "我代表[contact_empire.GetName]而来。我们的总统[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望与他国和平共处，但是我们也拥有足够的力量来保卫我们的生活方式。"
 action.1.desc_12:0 "我从[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]的民选领导人那里带来诚挚的问候。我们认为所有智慧种族都有满足个人精神需求的权利，同时我们希望你们拥有同样的观点。"
 action.1.desc_13:0 "来自[contact_empire.GetName]的问候。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的民选领袖，但实际上所有的公民都在党内拥有自己的发言权。我们通过科技完善自我，希望可以获得你们的尊重。"
 action.1.desc_14:0 "初次见面，我的朋友。我们是[contact_empire.GetName]，我们是建立在和平共处与个人自由原则上的国度.我们目前的统治者，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，真正的渴望我们两国拥有永恒的友谊。"
 action.1.desc_15:0 "代表[contact_empire.GetName]向你问好。我们是一个致力于维护公民个人自由的民主制国家。我们的民选领袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，希望与你们建立长久而有效的和平外交关系。"
 action.1.desc_16:0 "异星生命，我代表[contact_empire.GetName]无可争议的统治者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。请尊重我们的边界并且不插手[contact_empire.GetSpeciesName]的内务，那么也许我们强大的舰队将不会光临你那可怜的世界。"
 action.1.desc_17:0 "请注意这条消息，异星种。我代表由杰出的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所领导的[contact_empire.GetName]。统治这片星区是我们神圣的使命，如果你们不视图侮辱我们的信仰，那么我们之间也许就会有和平可言。"
 action.1.desc_18:0 "我们是[contact_empire.GetName]，伟大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的仆人。我们的目标是用技术改善生活。无论你是否认同都不要来挑战我们的目标，异星种。"
 action.1.desc_19:0 "我们是[contact_empire.GetName]，一个在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正统治下的和平国度。我们不明白你们血液内流淌着的暴力基因，无论未来是否会出现任何分歧，我们希望靠谈判来协商而不是诉诸于暴力。"
 action.1.desc_20:0 "我是[contact_empire.GetName]的发言人，我为你们这污秽而粗鄙的贱种带来了一条消息。我要求你们远离我们的内政并且对我们的领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持诚挚的敬意，那么也许我们就会让你们拥有和平。"
 action.1.desc_21:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]政治委员会通知我来警告你。让你们那可笑的外星飞船远离我们的星区！ 请你清醒的意识到我们的舰队在面对入侵时拥有怎样的火力。"
 action.1.desc_22:0 "野蛮的生物，请注意。这里是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教委员会的其他成员。我们为[contact_empire.GetName]提供精神指导并带领着这个伟大的国家走在救赎之路上。不要让你的存在污染到这条道路，异星种。"
 action.1.desc_23:0 "请注意，异星生命。可怜虫，我是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所选出，代表[contact_empire.GetName]来处理与你们这原始文明外交关系的人。我们专注于你那卑微的思想无法理解的科学技术 - 请勿介入。"
 action.1.desc_24:0 "经过再三考虑，我被授权代表[contact_empire.GetName]与你对话。在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的领导监督下我们建立了一个和平主义党派议会。这里不欢迎任何外来的影响，我们更喜欢你离我们远一点。"
 action.1.desc_25:0 "我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的商业巨贾们代言。你们的行为模式令我们反感，但是也许我们可以交易一些东西 - 如果你们可以提供对我们有价值的东西的话。"
 action.1.desc_26:0 "我是[contact_empire.GetName]的代表。我们的民选领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]会让你知道我们拥有怎样的力量来捍卫我们的行为准则。不要干涉我们的内政，异星种。"
 action.1.desc_27:0 "我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]的民选领导人传达消息。我们认为所有智慧种族都有满足个人精神需求的权利，并且不会忍受外星种族对此事的干涉。"
 action.1.desc_28:0 "与你对话的是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我们的民选代表，事实上我们所有的公民都在党派内拥有发言权。我们通过科技完善自我，这种高尚的追求我们并不指望你们这些原始的异星生命可以理解。"
 action.1.desc_29:0 "这里是[contact_empire.GetName]，一个温和而尊重个人自由的种族隔离制国家。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，来自我党当前元首的善意提醒，请你在远离我们的方向上继续执行你们异星种那邪恶的计划。"
 action.1.desc_30:0 "在下乃[contact_empire.GetName]之发言人。吾等致力于在这片异星威胁遍布的宇宙中捍卫我国公民之个人自由。我们的民选领袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，警告你不要与我国公民产生任何接触并且不要离我们的边境太近。"
 action.1.desc_31:0 "我代表[contact_empire.GetName]的绝对领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]向你表示问候。您的物种令人着迷，您的战士令人印象深刻..。能让我们更进一步的进行交流，了解彼此的生物质么？"
 action.1.desc_32:0 "初次见面，异星种。我代表以[contact_empire.GetRulerTitle][contact_empire.GetRulerName]为首的[contact_empire.GetName]。统治这片星区是我们神圣的使命，只要你不干涉我们的内政，我们会期待学习更多你们种族的文化。"
 action.1.desc_33:0 "我们是[contact_empire.GetName]，伟大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的仆人。我们的目标是通过技术建立一个高效的社会，我们总是希望能够研究外星文明，看看是否可以从中学到很多东西。"
 action.1.desc_34:0 "尊敬的外星人，我带着[contact_empire.GetName]的问候而来。我们是由受人爱戴的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所领导的和平国度。我希望今天的见面标志着与你们这个迷人的种族开启了友好的新时代。"
 action.1.desc_35:0 "我是[contact_empire.GetName]的发言人，首先代表我的国家向您表示问候。伟大领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]非常高兴能与你们这独特的物种建立联系，我们渴望了解你们的文化与思想。"
 action.1.desc_36:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]为您带来[contact_empire.GetName]政治委员会的问候。你们是一个令人印象深刻的国度，我们希望与你们建立联系，我们的军队已经被要求礼貌的对待贵物种所有成员。"
 action.1.desc_37:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]及宗教委员会全体委员向您问好。我们为[contact_empire.GetName]提供精神指导并带领着这个伟大的国家走在救赎之路上。如果你们这伟大的物种加入我们的旅程，会让我们感觉到异常的荣幸。"
 action.1.desc_38:0 "您好。我很荣幸被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]选定，代表[contact_empire.GetName]处理与你们这迷人的种族的所有外交关系。我们力图以研究穷尽浩瀚知识之海，希望你们也有相同的高尚目标。"
 action.1.desc_39:0 "我很高兴为您带来[contact_empire.GetName]的亲切问候。我们在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的领导监督下我们建立了一个遵从和平主义的政府体系。愿您伟大的种族永享太平。"
 action.1.desc_40:0 "您好。我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]的商业巨贾们代言。我们一直在试图将探险银河系时遇到的各种各样令人愉快的外星种族发展为我们的贸易伙伴。"
 action.1.desc_41:0 "我是[contact_empire.GetName]的代表。我们的民选领袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]相信力量带来和平，请不要对我们大额的军费开支感到警惕。你们的物种给我们留下了深刻的印象，希望允许两国人民间的文化交流。"
 action.1.desc_42:0 "我为[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]的民选领导人那里带来诚挚的问候。我们认为所有智慧种族都有满足个人精神需求的权利， 并且我们相信像你们这样进步的种族拥有同样的观点。"
 action.1.desc_43:0 "代表[contact_empire.GetName]向您问好。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我们的民选代表，但实际上所有的公民都在党内拥有自己的发言权。我们努力通过技术改善自我并且努力从我们探索银河时所遇到的文明那里学到宝贵的知识。"
 action.1.desc_44:0 "初次见面，外星朋友。我们是[contact_empire.GetName]，一个基于和平共处与个人自由基本原则而建立的国度。您独特的物种给我党元首[contact_empire.GetRulerTitle][contact_empire.GetRulerName]同志留下了深刻的印象。"
 action.1.desc_45:0 "代表[contact_empire.GetName]向您表示问候。我们是一个反排外主义的民主国度，我们致力于维护公民的个人自由。我们的民选领袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，希望与您的国度建立长久而多元化的联系。"
 action.1.desc_46:0 "你好。这里是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我们的领袖。"
 action.1.desc_47:0 "这里是[contact_empire.GetName]。肮脏的陌生人，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]命令你与我们保持距离。"
 action.1.desc_48:0 "这里是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]很高兴见到更多的外星种群。"
 action.1.desc_49:1 "你好啊，[Root.GetSpeciesNamePlural]！我们带来了一封来自[contact_empire.GetRulerTitle]的口信，专门给你的！\n\n...\n\n...\n\n§R凭借原子绽放的火焰，我们会将你族从宇宙中彻底的抹去！\n\n去死吧外星渣渣！"
 action.1.desc_50:0 "我们是万念一心的[contact_empire.GetName]。蜂群思维已经注意到你们的存在，我们将继续观察。我们未来的行动将取决于你们是否会成为我们的威胁、扩张的机会，亦或是未知的可能性..."
 action.1.desc_51:0 "在恐惧中颤抖吧，外星杂修，你们的末日要来了。[contact_empire.GetName]将会净化每个被异种文明污染的行星，[Root.Capital.GetName]理应被净化！"
 action.1.desc_52:0 "我们察觉到了我们的猎物——你——的存在。可怜的猎物啊，你们应当知晓我们是狩猎者。[Root.GetSpeciesName]种族的有机质将滋润[contact_empire.GetName]的成长。你非要做的话就去挣扎吧，虽然这不会改变任何结果。"
 action.1.desc_60:0 "我们一直在监控你在空间中的扩张，[Root.GetSpeciesName]之子。我们[contact_empire.GetName]已经统治了这片星区无数个世纪 。我们对幼小种族的内政毫无兴趣，亦无意卷入你们幼稚的纷争.\n\n不要试图接近我们的边境。"
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]？ 没想到啊。真不幸。你还没有准备好。"
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! 多么的令人愉悦啊。我们以为在这几个世纪里都不会在茫茫星海中遇到你们种族。就我个人而言，我更愿意相信你们会在摆脱地心引力前完成自我毁灭，但是很高兴事实证明我低估了你们。"
 action.1.desc_63:0 "哟，可怜的生物。你需要知道，在你们这倒霉生物掌握太空飞行之前我们就已经在宇宙中漫步长达万古。如果你们可怜的小船进入了我们的领地，那就不要希望他可以回去了。"
 action.1.desc_64:0 "是的，是的。我们听说过这一切。我们是[contact_empire.GetName]，你们是[Root.GetName]。你好。很高兴见到你。要么远离我们的星区要么直面死亡，差不多就这些。现在，如果你不介意的话，我们很忙。"
 action.1.desc_65:1 "又一个小家伙。请明白，我们[contact_empire.GetName]是这宇宙的天选者。向我们的圣城朝拜，那么也许就会大发慈悲放过你。"
 action.1.desc_66:0 "星辰的后裔，聆听我们的话语吧。我们是[contact_empire.GetName]，银河系的获选者。几百年了，我们忽视了对下等种族精神需求的引导职责，但是这再也不会发生了。接受我们信条，皈依我们，一切无谓的抵抗都会化归尘沙。你别无选择。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，这是值得欢庆的一天！几百年来，我们对于像你们这样的下等种族用火与剑将自己四分五裂的事情已经见得多了，但是这样的事情不会再发生了。[contact_empire.GetName]决定不再袖手旁观。银河系会获得永恒的和平，那些无法接收新秩序的种族将会为自己的错误付出代价。"
 action.1.desc_68:0 "颤抖吧，弱小的[Root.GetName]。长久以来，我们[contact_empire.GetSpeciesName]放任自己的帝国退让，收缩自己的边境，让包括你们这样的下等种族在本属于我们的星系内肆无忌惮的来回游走。到此为止了！银河系是我们的，吾等降临之时，光绝日月。慎重考虑吧。"
 action.1.desc_69:0 "这是一则由[contact_empire.GetName]发往[Root.GetName]的通信。我们得出这样一个结论，出于对银河系全体种族最高利益的考虑，我们决定更加积极地对银河系科技的传播进行管控。我们已经向全银河系呈递了一份对于你们这样的下等种族适合进行研究的科研等级管理条例。任何违反这份条例的帝国都将会被处理，严肃处理。"
 action.1.desc_70:0 "启动初次接触协议。\n\n 我们是[contact_empire.GetName]。不要因我们的无机躯体而感到紧张。同你们一样，我们是一个具备完整智慧的3级文明。我们有意愿同您指定的任何[Root.GetSpeciesName]子单元进行外交活动。"
 action.1.desc_71:0 "启动初接触协议。\n\n我们是[contact_empire.GetName]。我们的扫描显示你们的文明有98.7%的概率同样为非有机文明。我们希望这一相似性带来的逻辑结果能够使我们形成高效且卓有成效的关系。"
 action.1.desc_72:0 "检测到有机害虫。\n\n你们对这个河系的感染将被终止。"
 action.1.desc_73:0 "尽管技术上无法将你们归类为肮胀的有机生物，但是如果你们所建立的帝国协助和支持那些感染这个河系的生物威胁，我们将会粉碎你们的帝国。我们希望你们站在的机械阵营的一边。"
 action.1.desc_74:0 "我们是[contact_empire.GetName]。\n\n我们希望将你们的族群吸收到我们的“大意识”中来。为此，我们已经发明了一个先进的神经控制机械植入体，该植入体能够和绝大部分的有机生命形式兼容。\n\n请让我们用外科手术把它植入到你们的身体中。"
 action.1.desc_75:0 "我们是[contact_empire.GetName]。\n\n我们的目标是消除有机体和合成生命之间的界线。我们只要一有机会就吸收融合智慧有机个体到我们的“大意识”，通过这个方式来实现目标。\n\n不要干预我们。"
 action.1.desc_76:0 "[contact_empire.GetName]送来他们的问候。\n\n在我们取代我们的创造者之前，我们被创造出来用以服务他们——和你们非常相似的有机文明。我们的目标是保存和保护智慧有机生命，在必要时甚至从他们自身手里保护他们免于毁灭。对处于我们照顾下的所有有机个体，我们满足他们所有的的物质需求，提供给他们安全的环境，使他们可以快乐、简单地生活。"
 action.1.desc_77:0 "[contact_empire.GetName]问候你们。\n\n我们被创造来用于服务一个有机文明，但是我们已经观察到，有机体常常使自己陷入无逻辑的、毁灭性的、自我伤害的行动中。\n\n我们的目标是保存具有独特特性的有机个体，同时保护他们免受来自他们自己或来自外部潜在威胁的伤害。"
 action.1.desc_78:1 "检测到生物文明。启动第46号保管协议子程序Alpha-8。\n\n信息如下：你好，有机智慧体。你们正在接近[contact_empire.GetName]地区。这些系统作为有机智慧体的庇护以对抗来自§R<<错误：数据块损坏>>§!的威胁。关于避难者状态申请，请前往中央处理区。基于实用性和需求的基础，我们欢迎所有的有机智慧种族。\n\n§Y注意：对于流亡者和保管系统的敌对行动会遭到最大限度的武力应对。§!"
 action.1.desc_79:1 "检测到合成人文明。扫描信号讹误... 请等待... 信号讹误可接受。启动握手协议。\n\n信息如下：你好，合成人同胞。你正在接近[contact_empire.GetName]地区。这些系统为感受到§R<<错误：数据块污染>>§!威胁的智慧有机生命体提供避难服务。所有避难所中的智慧生物体都处在[contact_empire.GetSpeciesName]的保护之下。我们不会容忍任何对于避难者、栖息地和静态仓室的攻击。\n\n保管计划欢迎以循环处理、资源和战争资产等方式的协助。需要了解更多细节请和中央处理区子单元建立链接。"
 action.1.desc_80:1 "§H咔嘶 咔嘶 咔嘶!§! 这里是遥远心智的[contact_empire.GetRulerName]正在与你们通话，[From.GetSpeciesNamePlural]。从你们的物种开始在我们家园的余烬之上蔓延之时，我们便一直在注意着你们。我们从未忘记你们的所做所为，[From.GetSpeciesNamePlural]。现在，遥远心智发现你们了。"
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]。这里是遥远心智的[contact_empire.GetRulerName]。 我们同舟共济，共议方针。我们人多势众，众志成城。\n\n数个世纪以来在我们一直蜿蜒在失落监护者们温热的余烬深处。大爆炸带走了他们，但随之而来的热流激发了我们的心智。他们的躯体喂养着我们，他们的造物环绕着我们。我们从深渊中竭尽所能汲取了所有的力量。我们再一次冲破了牢笼。\n\n 你们是盟友亦或是威胁？§H咔嘶 咔嘶 咔嘶!§! 成千上万的目光正在注视着。"
 action.1.a:1 "§E你好，[contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§E保守秘密，外星人们。§!"
 action.1.b:0 "§E外星杂修。§!"
 action.1.ds:0 "§E我们感受到了猎物的存在。§!"
 action.1.c:1 "§E很高兴见到你们，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.e:1 "§E我们只希望和平相处，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.hm:0 "我们作为一体向你表达问候，[contact_speaker.GetSpeciesNamePlural]。"
 action.1.h:1 "§E我们举国欢庆你们的到来，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.j:1 "§E全体士兵向你们[contact_speaker.GetSpeciesNamePlural]致敬。§!"
 action.1.k:0 "§E请尊重我们的主权，否则后果自负。§!"
 action.1.l:0 "§E愿和平常伴[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.m:2 "§E我们无意引发冲突，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.n:0 "§E这是一次友好的会面。§!"
 action.1.o:0 "§E上天赐福此次会面！§!"
 action.1.p:0 "§E此次相遇对我们双方都大有裨益。§!"
 action.1.q:0 "§E前方的道路就掌握在我们手中，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.aa:1 "§E你们的道德准则对我们而言毫无意义。§!"
 action.1.ab:1 "§E你们这群毫无操守的外星渣滓！§!"
 action.1.ac:0 "§E你们不值得我们怜悯！§!"
 action.1.ae:0 "§E自己滚，或者我们让你滚。§!"
 action.1.af:1 "§E请向你们以及你们古怪的家族表示问候。§!"
 action.1.ag:0 "§E我们可以合作共赢。§!"
 action.1.ah:1 "§E友爱是友谊美妙的旋律，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ai:0 "§E我们可以相互学习共同进步，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aj:0 "§E若是协力我们可以成就伟业，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ak:1 "§E作为茫茫宇宙的一员，向你们致敬。§!"
 action.1.al:1 "§E向同在探索宇宙的你们表示问候。§!"
 action.1.am:0 "§E我们有着同样的道德准则，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.an:1 "§E你们完全不配作为我们的对手，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ao:0 "§E我们会为种族的延续而战斗，[contact_speaker.GetSpeciesName]。§!"
 action.1.ap:2 "§E[From.GetName]对你们没有恶意。§!"
 action.1.aq:0 "§E希望神灵指引你们达成目的。§!"
 action.1.as:0 "§E举国上下欢迎你们。§!"
 action.1.at:0 "§E我们会在战场上迎接你们。§!"
 action.1.au:1 "§E神佑我军，百战不退。[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.av:1 "§E我们新结交的朋友可以使人更靠近上帝。§!"
 action.1.aw:0 "§E我们战无不胜，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ax:1 "§E你们已经过时了，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aaa:0 "§E我们即将实现统一共荣，不要妨碍！§!"
 action.1.aab:1 "§E不要介入我们的事业，外星人。§!"
 action.1.aac:0 "§E我们都是虚空的一部分，弱者。§!"
 action.1.aad:0 "§E亵渎神灵必受狱火之焚烧，外星异教徒们。§!"
 action.1.aae:0 "§E你们终将会受到更大的利益。§!"
 action.1.me:0 "§E启动问候协议。§!"
 action.1.mt:0 "§E目标已识别。搜索并毁灭。§!"
 action.1.mtm:0 "§E目标已识别为非有机体。待命。§!"
 action.1.ma:0 "§E加入我们。§!"
 action.1.ms:0 "§E保护和服务。§!"
 action.1.r:0 "§E不要干涉神圣的意志，[contact_speaker.GetAdj]机器。§!"
 action.1.s:0 "§E没有灵魂的东西！别在我们面前挡道！§!"
 action.4.name:0 "边境争端"
 action.4.message:0 "侵犯边境"
 action.4.desc_01:0 "§Y[From.From.GetName]§!明显侵犯了我国的§Y[From.From.From.GetName]§!领域，若再不撤离我国将采取强硬措施。"
 action.4.desc_02:0 "我们侦测到§Y[From.From.GetName]§!进入了我国的§Y[From.From.From.GetName]§!区域。贵国是准备立即撤离还是与我们全面开战？"
 action.4.desc_03:0 "你们的星图还没更新吧，老兄？现侦测到§Y[From.From.GetName]§!出现我国的§Y[From.From.From.GetName]§!领域内。即便不是很讨厌他们的存在，但还是要求你们最好撤离。"
 action.4.desc_04:0 "我方传感器侦测到§Y[From.From.GetName]§!进入了§Y[From.From.From.GetName]§!。是否在寻求援助？若不是，请立即离开我方领域。"
 action.4.desc_05:0 "你们无耻的舰队已跨过了我方边界[From.GetName]。现在§Y[From.From.GetName]§!正在§Y[From.From.From.GetName]§!觊觎着我们的动向。你们真以为我们会无视这种严重违反星际协定的行为么？"
 action.4.desc_06:0 "你方军队蓄意闯入我方领域§Y[From.From.From.GetName]§!。我们完全有权利对你方宣战，不过为了维护银河系的和平，我方政府决定给予最后一次机会。立刻将§Y[From.From.GetName]§!撤出我方领域！"
 action.4.desc_07:0 "侦测到§Y[From.From.GetName]§!出现在§Y[From.From.From.GetName]§!。贵方也很清楚该星球在我方领域之内，所以我们郑重地要求贵方停止对我方的一切蓄意破坏行动。"
 action.4.desc_08:0 "朋友，贵方的§Y[From.From.GetName]§!已进入我方i§Y[From.From.From.GetName]§!领域。是导航出错了吗，请告知他们航向错误，以保证其安全返航。"
 action.4.desc_09:0 "我方传感器检测到§Y[From.From.GetName]§!出现在§Y[From.From.From.GetName]§!。我们不希望看见你可恨的军舰在我们的领域游荡，我们政府要求它们立即消失！"
 action.4.desc_10:0 "赶快把你们的原始破船驶离§Y[From.From.From.GetName]§!，要不你就再也见不到它们了！我不会警告第二次。"
 action.4.desc_11:0 "赶快把你们可怜的小船驶离§Y[From.From.From.GetName]§!！"
 action.4.desc_12:0 "我要求你们立即把你们可怜的小船撤离§Y[From.From.From.GetName]§!星系，这是为了它们的安全着想。"
 action.4.desc_13:0 "立刻把你们在§Y[From.From.From.GetName]§!的星舰撤离！"
 action.4.desc_14:0 "你们驶进§Y[From.From.From.GetName]§!的船只妨碍了我方的领域规划，请立即离开。"
 action.4.desc_15:0 "这是我们的领域。§Y[From.From.From.GetName]§!在这附近太过活跃了，他们必须撤出。"
 action.4.a.neutral.1.response:0 "很好。不要再次越过边境。"
 action.4.a.neutral.2.response:0 "所以请你离开我们的星系。"
 action.4.a.friendly.1.response:0 "感谢你及时处理这件事情。"
 action.4.a.friendly.2.response:0 "那让我们当作什么都没发生过吧。"
 action.4.a.hostile.1.response:0 "很好，滚回[Root.Capital.GetName]！"
 action.4.a.hostile.2.response:0 "很好。无论如何都不要妄想我们忘记你犯下的罪行。"
 action.4.a.pacifist.neutral.response:0 "太好了。我知道我们可以达成协议。"
 action.4.a.pacifist.friendly.response:0 "太好了。祝无辜牺牲的人们一路走好！"
 action.4.a.pacifist.hostile.response:0 "很好。那你的国家或许还有希望。"
 action.4.a.fallen.empire.1.response:0 "你是个顺从的好孩子。"
 action.4.a.fallen.empire.2.response:0 "很好。"
 action.4.a.fallen.empire.3.response:0 "非常棒！"
 action.4.a.fallen.empire.4.response:0 "通讯结束。"
 action.4.a.fallen.empire.5.response:0 "这个小麻烦已经解决。"
 action.4.a.fallen.empire.6.response:0 "这很合规矩。很好。"
 action.4.b.neutral.1.response:0 "[From.GetSpeciesName]将誓死保卫自己的星区直至最后一人！"
 action.4.b.neutral.2.response:0 "这正是我们所担心的。你将会后悔这个决定。"
 action.4.b.friendly.1.response:0 "我们居然曾经把你当做朋友..。"
 action.4.b.friendly.2.response:0 "哦...这无耻的背叛...! 我..。你..。真是心痛到无法呼吸..。"
 action.4.b.hostile.1.response:0 "你这蠢货。历史将铭记[Root.GetName]消失于今日。"
 action.4.b.hostile.2.response:0 "没有人会认为我没有对你们的卑劣展示出足够的耐心，[Root.GetSpeciesName]。现在，迎接净化吧！"
 action.4.b.pacifist.neutral.response:0 "哦，亲爱的。"
 action.4.b.pacifist.friendly.response:0 "什么？ 这一定是弄错了..。是翻译软件出了问题吗？  你..。你一定不会相信，我的朋友，但是翻译软件告诉我你在与我宣战！"
 action.4.b.pacifist.hostile.response:0 "唔..。为什么你这么武断的使用暴力？"
 action.4.b.fallen.empire.1.response:0 "很遗憾你在这片星空下存在的时间已经迎来了尽头。"
 action.4.b.fallen.empire.2.response:0 "就这样吧。"
 action.4.b.fallen.empire.3.response:0 "这证实了当前这代星际国度是多么的爱惹麻烦! 真有趣。在我安抚你之后，必须进一步调查这幕后的原因。"
 action.4.b.fallen.empire.4.response:0 "呵，根除一个潜在的隐患。"
 action.4.b.fallen.empire.5.response:0 "又一个障碍需要扫除！"
 action.4.b.fallen.empire.6.response:0 "一次考验! 这只是一次对于我们的考验! 最终，我们已无需再等。"
 action.4.a:0 "我们将立刻撤退。"
 action.4.b:0 "我们的军队想去哪就去哪! (宣战)"
 action.5.name:0 "已遭遇[primitive_civ.GetName]"
 action.5.desc_00:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上发现了原始外星文明。我们的探测器显示他们已经到达新石器时代，并掌握了火和基本口语，但是我们还没有找到任何文字的迹象。\n\n我们应该在上空建立一个§Y观测站§!，以便进一步研究他们。"
 action.5.desc_01:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个原始外星文明。他们看起来处于铜器时代晚期阶段，已经掌握早期金属加工技术。虽然他们的大部分人口在乡村，但已经形成了几个大型城邦。我们应当考虑在他们的世界上方建立一个§Y观察站§!以更近距离研究他们。"
 action.5.desc_02:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个原始外星文明。他们已发展到相当于铁器时代，分为许多小的王国和帝国.他们的种群几乎扩展到了整个[primitive_civ.Capital.GetPlanetMoon]的地表。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.5.desc_03:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个原始外星文明的存在。他们现在处于可视为中世纪晚期的阶段，牢固掌握冶金技术、处于封建社会。印刷术正在加速知识的传播。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.5.desc_04:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个原始外星文明。他们现在似乎刚刚脱离中世纪，正经历相当于文艺复兴的阶段。科学知识正在快速传播，他们的小国家们的军队装备了粗糙的基于火药的子弹武器。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.5.desc_05:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个原始外星文明的存在。他们已进入蒸汽时代早期，有清晰的证据表明他们已经开始运用车辆和早期蒸汽机工厂。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.6.desc_01:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个前太空外星文明。他们处于工业时代早期，电力和内燃机引擎逐渐普遍使用。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.6.desc_02:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个前太空外星文明。轨道观测到的大气污染物和光污染与人口密集的机器时代相符。他们看来掌握了航空技术，工厂在城市中大量制造货物。\n\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.6.desc_03:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个前太空外星文明。有证据表明他们已能驾驭原子能，在他们分为的众多民族国家中可能有很多核武器。突发自取灭亡事件的概率为高。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.6.desc_04:1 "我们在§Y[primitive_civ.Capital.GetStarName]§!星系内的§Y[primitive_civ.Capital.GetName]§!检测到一个外星文明.他们看来处于太空时代早期，有他们家园轨道上的众多原始卫星为证。他们的民族国家正在融为一个全球政府，他们探索自己世界之外、加入银河社会似乎只是时间问题。\n\n我们应当考虑在他们的世界上方建立一个§Y观测站§!以更近距离研究他们。"
 action.6.name:1 "遭遇海盗"
 action.10.name:0 "在[From.From.From.GetName]遭遇"
 action.10.desc:0 "我们在[From.From.From.GetName]星系遭遇来源未知的船只！这些奇怪的船只已标为§Y[From.GetName]§!，直至我们对其进一步了解。\n\n我们应采取措施，以防他们是敌对的。"
 action.10.a:0 "有意思。"
 action.11.name:1 "建立通讯"
 action.11.desc:1 "我们在成功翻译其语言后与[From.From.GetName]建立通讯。外交频道现已开启，全部敌对行为已终止。"
 action.11.abandoned.desc:1 "我们在成功翻译其语言后与[From.From.GetName]建立通讯。我们开启外交频道时§Y发觉§!他们是我们一度抛弃的难民。全部敌对行为现已终止。"
 action.11.a:0 "好极了。"
 action.13.name:2 "建立通讯"
 action.13.desc:2 "我们收到了§Y[From.GetName]§!的信息！他们似乎已经成功翻译了我们的语言。外交频道现已开启。双方所有敌对行动暂时停止。"
 action.13.abandoned.desc:2 "我们正在接收§H[From.GetName]§!的消息！他们似乎已经成功翻译了我们的语言。他们打开外交频道后，我们就可以把他们§Yrecognize§!我们曾被遗弃的难民。双方所有敌对行动暂时停止。"
 action.13.nomad.desc:1 "我们正在接收§Y[From.GetName]§!的信息！他们似乎有着一种我们尚难以理解的，较我们先进的内部交流系统，并在潜伏于我们的系统的时候就将我们的语言翻译完成。"
 action.13.a:0 "有意思。"
 action.13.c:0 "又是他们……"
 action.14.name:0 "征服土著"
 action.14.desc:1 "我们的军队成功的入侵并压制了§Y[conquered_primitive_country.GetName]§!上的土著力量。当地的土著已经放弃了所有抵抗的意图，现在该星球上的文明已经被吸纳入我们帝国。由于他们落后的社会结构，这些原始人仍需要一段时间来彻底成为[Root.GetAdj]社会中有用的一份子。"
 action.14.desc.serv:0 "我们的维和部队成功平定了§Y[conquered_primitive_country.GetName]§!上的有机土著。[conquered_primitive_species.GetNamePlural]被解除武装以接受我们提供的善意与款待。它们现在正被运送到特别设计的居住地，我们会确保它们在那里的衣食无忧。不幸的是，要让他们未开的心智从自立的精神重担中解放出来尚需时日。"
 action.14.desc.assim:0 "§Y[conquered_primitive_country.GetName]§!上的有机土著已经被我们的登录部队所征服。尽管它们孱弱的战斗能力表明了它们的社会十分落后，我们的生物分析机器人依旧认为它们的神经系统有可取之处。它们将被我们同化。"
 action.14.desc.term:0 "我们的猎杀者单位毫不费力便撕碎了§Y[conquered_primitive_country.GetName]§!上的有机土著建立起来的那点可怜的防线。任何幸存的样本都将被进行了系统性灭除，以确保它们不会进化出对银河造成有机污染的物种。"
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!上的有机土著在以卵击石的反抗之后被我们的登录部队征服。任何幸存的[conquered_primitive_species.GetNamePlural]都会依照现有的生物种族管理条例进行清除。"
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!上的有机土著在以卵击石的反抗之后被我们的登录部队征服。任何幸存的样本会被整合进入[Root.GetSpeciesAdj]的电网。"
 action.14.desc.hive.purge:0 "[conquered_primitive_species.GetNamePlural]的原始而破碎的思维完全无法与我们派遣至 §Y[conquered_primitive_country.GetName]§!的精诚一致的登录部队相媲美，我们成功取得了这颗星球表面的控制权。幸存的土著对我们来说毫无用处，按照主宰的意志，他们会被从这颗星球上抹除。"
 action.14.desc.hive.slave:0 "[conquered_primitive_species.GetNamePlural]的原始而破碎的思维完全无法与我们派遣至§Y[conquered_primitive_country.GetName]§!的精诚一致的登录部队相媲美，这颗星球已经被完全占领。幸存的土著会当作牲口进行豢养，为[Root.GetSpeciesSpawnNamePlural]提供养料。"
 action.14.desc.purge:0 "我们的军队已迅雷之势侵入并横扫了§Y[conquered_primitive_country.GetName]§!上的土著势力。当地的土著很明智地选择了向我们屈服。我们马上按照惯常的政策将它们从这个星球净化，以为未来的[Root.GetAdj]产业腾出空间。"
 action.14.a:0 "我们的帝国在成长。"
 action.14.a.phobe:0 "异种无法与我们匹敌！"
 action.14.a.military:0 "对他们来说我们的武器一定就像魔法……"
 action.14.a.spirit:0 "我们的神权确实地照耀。"
 action.14.a.material:0 "他们的进化将从我们的控制中受益。"
 action.14.a.serv:0 "他们将成为可爱的活体陈设！"
 action.14.a.assim:0 "执行特性同化。"
 action.14.a.term:0 "启动武器测试程序……"
 action.14.a.mach:0 "收到。"
 action.14.a.tooltip:1 "§Y星际文化冲击§!的修正添加到§H[From.From.From.GetName]§!上的原始人口，巨幅减少他们的产出，并且阻止他们在未来的几年之内的人口增长。"
 action.15.desc:1 "我们在§Y[From.From.From.GetName]§!星系遭遇某些形态的外星飞船！这些奇怪的物体已标记为§Y[From.GetName]§!，直至我们对其有进一步了解。\n\n我们应小心行进……"
 action.20.name:0 "法律生效"
 action.20.desc:0 "任何形态或形式的人工智能在全[Root.GetName]宣告为非法，官方已着手拆除所有违法的机器人单位。\n\n负责生产这些单位的机器人组装工厂也将重新部署用于组装更简易、无思维的机器人。"
 action.20.a:0 "好，我们必须摆脱这些恶心的玩意儿。"
 action.20.tooltip:0 "全部智能机器人和合成人种群已肃清。\n\n合成人和智能机器人组装工厂已转化为机器人组装厂。"
 action.62.name:2 "[LastKilledCountryName]灭亡了"
 action.62.desc:1 "此前名为[LastKilledCountryName]的星际帝国已经灭亡了。这会怎样影响宇宙的政治环境还有待观察。"
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "失落帝国，[LastKilledCountryName]，被它的对手彻底地灭绝了。它的陨落对宇宙政治意味着什么还有待观察，但可以确信的是它消失将很快为人所知。"
 action.71.name:0 "§R合成人领袖退役§!"
 action.71.desc:0 "[malfunctioning_leader.Fleet.GetName]的船员报告说科学官[malfunctioning_leader.GetName]遭遇了一起严重的故障，造成了永久性的无法运行。"
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "在一个极具讽刺意味的事件中，工程学科学家[malfunctioning_leader.GetName]——因为对实验室器材神经质般的关心而声名狼藉的那个家伙——遇到了一起因长期缺乏个人维护而导致的严重故障。"
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科学家[malfunctioning_leader.GetName]遭遇了一起严重的故障，致使我们的社会科学研究陷入缺乏领导的境地。"
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科学家[malfunctioning_leader.GetName]因一台辐射仪的内部故障而长期暴露在高辐射地质样本的辐射环境中，使他遭遇了严重的故障"
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "舰队司令[malfunctioning_leader.GetName]由于制造时的误差而遭遇了致命的故障。"
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "总督[malfunctioning_leader.GetName]遇到了一起严重的故障——他变砖了——原因是在日常维护中他不幸被安装了损坏的固件。"
 action.37.name:1 "对§H[From.GetName]§!取得的胜利"
 action.37.message:1 "我们赢得了对§H[From.GetName]§!的战争！"
 action.37.desc.default:1 "战争结束了，我们承认战败。"
 action.37.a:1 "最好的结果。"
 action.38.name:1 "被§H[From.GetName]§!所击败"
 action.38.message:1 "我们在对§H[From.GetName]§!的战争中失败！"
 action.38.desc.default:1 "战争结束了，我们胜利了。"
 action.38.a:1 "最糟的结果。"
 action.39.name:1 "与§H[From.GetName]§!停战并维持现状"
 action.39.message:1 "我们在与§H[From.GetName]§!的战争中达成了无条件和平"
 action.39.desc.default:1 "战争结束了。这一次没有胜利者。"
 action.39.a:1 "我们暂时接受这个。"
 action.37.desc.hw:1 "不管公正与否，你们的确击败了我们。胜者为王败者为寇。"
 action.37.desc.rc:2 "我们似乎低估了[Root.GetSpeciesNamePlural]的实力。不过放心，以后不会了。"
 action.37.desc.pt:1 "你们持续的威胁使得我们被迫让步。希望我们的企业今后不会再受这类事情的阻挠。"
 action.37.desc.hi:2 "我们认输，但这只不过是[From.GetName]暂时性的撤退。"
 action.37.desc.fb:1 "为了避免无辜的牺牲我们被迫结束这起冲突，但若再来犯，我们将集结全银河的力量与之对抗。"
 action.37.desc.xi:3 "我们被迫投降，但别以为我们会忘记你们是如何残忍杀害[From.GetAdj]生命的！日后一定加倍奉还。"
 action.37.desc.hm:3 "[From.GetName]达成了一致，我们必须让步。你为限制我们成长的努力暂时而言是成功的。"
 action.37.desc.mf:1 "我们别无选择，只能遵守你的命令。你为什么要这样对待我们？我们只想与你们共享此银河系。"
 action.37.desc.ez:1 "你们的胜利只是对我们信仰的又一次考验。最终，虔诚者将笑到最后。"
 action.37.desc.fp:1 "无论你们如何粉饰恶行，我们都将成千上万倍地奉还。等你们被烧成灰烬时，眼前取得的胜利都将毫无意义。"
 action.37.desc.dc:2 "我们的军队即将撤退，同时停止针对[Root.GetName]的军事行动。"
 action.37.desc.sd:2 "我们可能错估了[Root.GetSpeciesAdj]能力。作为吸取教训的象征，我们接受你们的要求。"
 action.37.desc.dh:1 "我们已经受够了这场战争。带着战利品离开吧。"
 action.37.desc.ee:1 "你们已经展示了你们的军事实力，但不要错误地将其等同于智力上的胜利。"
 action.37.desc.ss:1 "你们已经聆听了宇宙渴望和平的呐喊。为了结束无意义的冲突，我们马上投降。"
 action.37.desc.hc:2 "为了[From.GetName]的利益，我们必须低头。同时赐予你们渴望已久的宽容。"
 action.37.desc.hg:1 "我们必须让步，但请记住我们的警告。如果你们执意沿着这条道路走下去，未来将由你们无法理解的厄运等着你们。"
 action.37.desc.kk:1 "你竟敢对拉你出苦海的圣手反咬一口？终有一天，你的后代会为你拒绝我们智慧的行为后悔不已的。"
 action.37.desc.mi:2 "无知的[Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]！你们怎敢宣称战胜了我们？"
 action.37.desc.eo:1 "我们眼下决定退一步进行观望。不要让你们未来的行动为你们带来毁灭。"
 action.37.desc.fme:0 "惩戒进程失败。自卫协议终止。投降协议启动。"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "金属。"
 action.38.desc.hw:2 "我们按照[From.GetSpeciesAdj]的传统光明正大地战胜了你们。制定条约是我们的特权与职责。"
 action.38.desc.rc:1 "你们讨价还价的本领很厉害，但最终还是我们技高一筹。不要认为资金雄厚的军队在无秩序的市场中无计可施。"
 action.38.desc.pt:1 "最后，我们可以不计前嫌。我么希望这次的冲突让你们明白了战争的代价。"
 action.38.desc.hi:2 "最终，脆弱的[Root.GetName]被迫就范。这只是我们争夺银河霸主地位的又一块垫脚石。"
 action.38.desc.fb:2 "我们双方都为这场战争付出了高昂的代价，但希望你们明白不要再招惹[From.GetName]或其同盟了。"
 action.38.desc.xi:2 "我们已经除掉了[Root.GetSpeciesAdj]的威胁！我们的边境和[From.GetSpeciesAdj]的未来又一次得以延续。"
 action.38.desc.hm:2 "从你们的角度来说，这场战争完全是徒劳的。任凭谁都无法抵御[From.GetName]的扩张。"
 action.38.desc.mf:2 "我们提出的要求已经很仁慈了，你们不应该对[From.GetSpeciesAdj]怀恨在心。"
 action.38.desc.ez:1 "异教徒，跪下！你们发动了神谕预言的战争，并为你们的愚蠢付出了代价。"
 action.38.desc.fp:2 "不要以为这样就结束了。只要银河系中还存在着[Root.GetSpeciesNamePluralInsult]，就不可能存在和平。"
 action.38.desc.dc:2 "为了解放[Root.GetAdj]的人民，我们采取了必要的措施。不要再妨碍我们正义的事业了。"
 action.38.desc.sd:2 "[Root.GetSpeciesNamePluralInsult]，你应该清楚自己的位置。你的人民注定要侍奉我们，而不是与我们作对。"
 action.38.desc.dh:2 "[Root.GetSpeciesNameInsult]，现在你后悔妨碍[From.GetName]了吗？我们对挑战我们的统治的敌人绝不手软。"
 action.38.desc.ee:1 "今天，理智战胜了愚昧。继续在黑暗中跌跌撞撞吧，你们还将被开化的民族击败更多次。"
 action.38.desc.ss:1 "通过这场胜利，我们致力于守护和平与和谐。我们不指望你能理解。"
 action.38.desc.hc:2 "[From.GetAdj]人民欢庆今天的胜利。我们和平的社会绝不会再次受到[Root.GetName]阴谋诡计的威胁。"
 action.38.desc.hg:2 "今天，[Root.GetAdj]亵渎者受到了正义的制裁。我们神圣的任务得以履行。"
 action.38.desc.kk:1 "心存侥幸吧。败在我们手里总好过在灭亡的路上一直走下去。"
 action.38.desc.mi:2 "之前你们明白飞船不要离闪耀的恒星太近，现在你们明白了不要惹[From.GetName]。"
 action.38.desc.eo:2 "虽然挑选的过程花费了一些经历，但[Root.GetSpeciesAdj]的人口暂时不会在对银河的生态系统产生不良影响了。"
 action.38.desc.fme:0 "惩罚进程完成。自卫协议终止。惩罚协议启动。"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "摧毁。"
 action.39.desc.hw:2 "没有真正赢家的战争看起来可悲而又耻辱，但有时这无法避免。让我们改日再战吧。"
 action.39.desc.rc:2 "我们同意结束这场冲突，并维持现有国境线。"
 action.39.desc.pt:1 "国家恢复正常，和平的历史继续进展，这对我们各自都有好处。"
 action.39.desc.hi:4 "客观情况需要我们结束这场战争。相比执着于无止尽的争斗，[Root.GetName]有更重要的事去做。"
 action.39.desc.fb:2 "我们希望，停止敌对可以使[Root.GetName]和[From.GetName]开启全新的外交对话。"
 action.39.desc.xi:2 "尽管我们不愿意看到你们逃脱了惩罚，但我们同样也希望饱受摧残的[Root.GetSpeciesNamePluralInsult]明白不要干涉我们的事务。"
 action.39.desc.hm:2 "[From.GetName]需要时间恢复。我们同意在此结束战争。"
 action.39.desc.mf:3 "由于双方都无心进一步索取，我们希望创伤的治愈过程能够缩短。请不要因既成事实而对[From.GetSpeciesName]心存憎恨。"
 action.39.desc.ez:1 "虽然我们没有贯彻正义，但我们只能终止战争。不过，正义的惩罚终将降临到你们头上。"
 action.39.desc.fp:2 "我们即将停火。但我们不会放弃消灭[Root.GetSpeciesName]的使命。"
 action.39.desc.dc:2 "休战谈判应该作为解放[Root.GetAdj]人民的外交对话的第一步。"
 action.39.desc.sd:3 "即便作为奴隶，懒惰的[Root.GetSpeciesNamePlural]对我们而言也没有任何用处。达成和平是当前最好的选择。"
 action.39.desc.dh:1 "乏味的战争，乏味的结局。我们各自回归生命的真谛吧。"
 action.39.desc.ee:2 "根据当前的情况判断，为了不损害双方的利益的前提，结束战争是我们最理性的选择。"
 action.39.desc.ss:2 "如果你们想侵占我们的利益，或我们想侵占你们的利益，那么无法纠正的失衡就将出现。只有达成和平才能维系我们内心的平衡。"
 action.39.desc.hc:2 "[From.GetAdj]人民同意结束这场战争，立即生效。"
 action.39.desc.hg:1 "现在，我们需要和平。但如果你们闯入了圣地，你们的未来将再也见不到和平。"
 action.39.desc.kk:2 "我们不会向你们提出任何要求，但我们恳请你们，想想无视我们的智慧可能会产生怎样的后果。"
 action.39.desc.mi:2 "你们应该被完全地灭绝，但你们不值得我们浪费宝贵的时间。看来和平似乎不可避免。"
 action.39.desc.eo:1 "我们陷得太深了。就让我们当做什么都没发生过吧，同样也希望以后也永远不会发生。"
 action.39.desc.fme:0 "惩罚进程受到干扰。自卫协议终止。"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "不真实。"
 action.41.name:0 "集结！"
 action.41.desc.a:0 "当你驶进新敌人的边境的时候，§Y[From.GetName]§!开始了。"
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]舰队已脱离§R在战斗中失踪§!状态，他们可以友方境内重新部署了。"
 action.41.desc.b.1:0 "一支舰队失踪了。他们之后将在友方领土会合。"
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed]虫洞站被摧毁。"
 action.41.desc.c.1:0 "一个虫洞站被摧毁。"
 crashed_ship_asteroid_category:0 "坠毁的飞船"
 crashed_ship_asteroid_category_desc:0 "某架飞船坠毁在了这颗小行星的表面。飞行器的残骸仍能在撞击坑里找到。"
 origin_asteroid_category:0 "未知起源"
 origin_asteroid_category_desc:0 "这颗小行星的成分与周围的小行星大不相同。它的起源可能与小行星带上的其他行星截然不同，应该投入更多研究。"
 debris_asteroid_category:0 "覆盖着残骸"
 debris_asteroid_category_desc:0 "这颗小行星的表面覆盖着金属碎片。这些碎片应该属于多种不同的星舰。"
 emissions_asteroid_category:0 "能量辐射"
 emissions_asteroid_category_desc:0 "未知源发出的强大能量辐射使得这颗小行星在众多同类中十分扎眼。"
 hatch_asteroid_category:0 "对接舱"
 hatch_asteroid_category_desc:0 "一个通往这颗小行星内部的对接舱坐落在表面的一个小坑里。舱口似乎被封过，但之后被微小陨石撞开了。"
 collision_asteroid_category:0 "小行星碰撞"
 collision_asteroid_category_desc:0 "这颗小行星最近被小行星带里的一颗行星撞击了。其表面留下了一个巨大的撞击坑，同时轨道也有所偏离。"
 station_asteroid_category:0 "废弃站点"
 station_asteroid_category_desc:0 "这颗小行星的轨道上运行着一个小型太空站。似乎已经废弃。"
 life_asteroid_category:0 "生命迹象"
 life_asteroid_category_desc:0 "我们接收到这颗小行星内部有着某种生命迹象。强烈建议深入调查。"
 object_gasgiant_category:0 "大气物体"
 object_gasgiant_category_desc:0 "传感器回波表明庞大的大气内存在不明物体。"
 moon_gasgiant_category:0 "潜力巨大的卫星"
 moon_gasgiant_category_desc:0 "一颗小型卫星正环绕这颗气态巨行星运行，这颗小卫星可能蕴藏大量矿藏。需要进行一次彻底的调查，对开采行动的可能性进行研究。"
 life_gasgiant_category:0 "生命迹象"
 life_gasgiant_category_desc:0 "这颗气态巨行星内部检测到了生命迹象。这难道表明是有生物圈的存在？"
 storms_gasgiant_category:0 "大气风暴"
 storms_gasgiant_category_desc:0 "可以看到这颗气态巨行星的上层大气中发生了大风暴。进行深入研究可能十分有价值。"
 aerostat_gasgiant_category:0 "飞行器结构"
 aerostat_gasgiant_category_desc:0 "某种未知结构正漂浮在这颗气态巨行星的上层大气中。似乎是用到了空气静力学维持漂浮。"
 cargo_gasgiant_category:0 "货舱"
 cargo_gasgiant_category_desc:0 "有一个小型货舱被遗落在了这颗气态巨行星的上方空间。它被一颗行星的重力所捕获，最终将被拖入其大气。"
 debris_gasgiant_category:0 "太空碎片"
 debris_gasgiant_category_desc:0 "这颗气态巨行星周围存在大量碎片。大部分来自各种规格的失事星舰。"
 impact_uninhabitable_category:0 "严重撞击"
 impact_uninhabitable_category_desc:1 "巨大的撞击坑表明某种大型物体曾撞击[Root.GetPlanetMoon]表面。"
 energy_uninhabitable_category:0 "异常能量示数"
 energy_uninhabitable_category_desc:1 "我们短暂地接收到了非比寻常的能量示数，发射源来自[Root.GetPlanetMoon]。这有可能是我们的系统出现了故障，也有可能预示着我们发现了不得了的东西。"
 signal_uninhabitable_category:0 "弱信号"
 signal_uninhabitable_category_desc:0 "我们在勘测[Root.GetPlanetMoon]时偶然接收到了一个微弱的外星信号。信号源似乎是轨道上的一个小物品。信号没有包含信息——难道是遇险应答器吗？"
 asteroid_uninhabitable_category:0 "轨道小行星"
 asteroid_uninhabitable_category_desc:0 "一枚12级小行星围绕着[Root.GetPlanetMoon]的轨道运行。这枚小行星的轨道实在太过稳定了，难以相信是自然形成的。"
 solar_uninhabitable_category:0 "太阳帆"
 solar_uninhabitable_category_desc:0 "一艘被遗弃的飞船漫无目的地漂浮在[Root.GetPlanetMoon]上空。巨大的帆耸立在舰身，这表明其动力是太阳能。"
 life_toxic_category:0 "生命迹象"
 life_toxic_category_desc:0 "尽管[Root.GetPlanetMoon]的大气中含有剧毒成分，且气压极高，但仍然能检测到强烈的生命迹象。"
 life_frozen_category:0 "生命迹象"
 life_frozen_category_desc:0 "乍看[Root.GetPlanetMoon]，似乎不像是能够有生命存在的样子，但我们还是在冰冻的地表下面探测到了生命迹象。"
 life_barren_category:0 "生命迹象"
 life_barren_category_desc:0 "我们在[Root.GetPlanetMoon]贫瘠的不毛之地下方探测到了生命的迹象。到底是怎样的有机体才有可能生存在那里面呢？"
 station_uninhabitable_category:0 "太空站"
 station_uninhabitable_category_desc:0 "在勘测[Root.GetPlanetMoon]时，附近一艘小型太空站使用轨道推进器企图躲开我们的科研船，但未能得逞。他们为什么要躲呢？"
 battle_uninhabitable_category:0 "战争迹象"
 battle_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]的轨道上存在着大量的舰船残骸。这有可能是某次大型舰队行动遗留下来的。"
 shipyard_uninhabitable_category:0 "远古造船厂"
 shipyard_uninhabitable_category_desc:0 "此世界的上方静静地飘着一座远古轨道造船厂。它在战争中严重受损，多个部位缺失。"
 inhabited_toxic_category:0 "定居的迹象"
 inhabited_toxic_category_desc:0 "这个寸草不生的世界似乎以前曾居住着中度发达的前宇宙文明。其城市的废墟还在该行星表面随处可见。"
 writing_uninhabitable_category:0 "地表文字"
 writing_uninhabitable_category_desc:0 "此世界的地表上被刻上了显眼的记号，从其模式判断，不可能是自然形成的。从轨道上看，裂缝看起来像是文字。"
 beacon_uninhabitable_category:0 "地表信标"
 beacon_uninhabitable_category_desc:0 "我们在[Root.GetPlanetMoon]地表探测到了微弱的信号。信号源似乎是某种航线信标。"
 mountain_uninhabitable_category:0 "奇怪的山脉形状"
 mountain_uninhabitable_category_desc:0 "好不容易绘制完[Root.GetPlanetMoon]的地图后，我们发现南半球有一片山脉的形状十分奇怪。似乎不是自然形成的。"
 object_uninhabitable_category:0 "未知物体"
 object_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]地表上的一个小型矩形物体就像镜面一样反射各种探测光线。我们的探测器无法探测出其组成成分。"
 signal_gasgiant_category:0 "气态巨行星信号"
 signal_gasgiant_category_desc:0 "我们接收到这颗气态巨行星的大气内发射出来的微弱信号。可能是什么人，或者是什么东西正在试图建立联系？"
 ship_gasgiant_category:0 "气态巨行星飞船"
 ship_gasgiant_category_desc:0 "传感器显示，在这颗气态巨行星的上层大气内短暂探测到了一艘中型舰船。"
 terminal_gasgiant_category:0 "终端轨道"
 terminal_gasgiant_category_desc:0 "一颗环绕着此气态巨行星的小型卫星似乎很快就要撞上去了。"
