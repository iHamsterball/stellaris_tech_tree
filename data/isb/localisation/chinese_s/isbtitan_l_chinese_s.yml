 TECH_UNLOCK_EREBUS_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 厄瑞玻斯"
 TECH_UNLOCK_EREBUS_CONSTRUCTION_DESC:0 "§H厄瑞玻斯§!\n一艘巨大的航母，能够在作战期间完成针对性的制造并发射无人机作战小队。\n\n厄瑞玻斯每隔25天会发射一支无人机作战小队(每支小队为10艘)，但这支小队会在90天后自我销毁。"

# Doomsday weapons
 doomsday_nanite_nonorganic:0 "纳米分解机"
 doomsday_nanite_nonorganic_name:0 "只有纳米分解机可使用"
 doomsday_nanite_nonorganic_desc:1 "\n§E每个月，任何当星球被轰炸不到10%的血量或者泰坦，化身处在该星球轨道上空的时候，该星球将会摧毁3个建筑. 这会一直持续轰炸停止或者没有建筑为止。\n\n警告: 纳米分解机被认为是一个残酷的末日武器。§!\n"

 doomsday_mood_alteration:0 "精神控制"
 doomsday_mood_alteration_name:0 "只有精神控制可使用"
 doomsday_mood_alteration_desc:1 "\n§E每个月，任何当星球被轰炸不到10%的血量或者泰坦，化身处在该星球轨道上空的时候，该星球会获得-10%幸福度和+20%道德分歧，该修改会持续两年。\n\n警告: 精神控制被认为是一个残酷的末日武器。§!\n"

 doomsday_weapon_06:0 "精神控制"
 doomsday_weapon_06_desc:0 "$tech_titan_doomsday_weapons_06_desc$"

 doomsday_nanite_gene:0 "丧尸病毒"
 doomsday_nanite_gene_name:0 "只有丧尸病毒可使用"
 doomsday_nanite_gene_desc:1 "\n§E每个月，任何当星球被轰炸不到10%的血量或者泰坦，化身处在该星球轨道上空的时候，该星球每当死亡一个人口会转换成由你控制两个军队,并且军队会自动攻击该星球. 该末日武器每次使用花费是700能源。\n\n警告: 丧尸病毒被认为是一个残酷的末日武器。§!\n"

 doomsday_abduction:0 "洗脑同化"
 doomsday_abduction_name:0 "只有洗脑同化可使用"
 doomsday_abduction_desc:1 "\n§E每两个月，任何当星球被轰炸不到10%的血量或者泰坦，化身处在该星球轨道上空的时候，该星球会有一个人口被放置到由你控制的合适星球下。被安置的人口会产生精神改变以便适应你的帝国。这个末日武器每月使用花费是250能源和500矿物。\n\n你必须对该星球进行为期两个月同化轰炸，并且这个过程可能会因为你没有适合星球空位用于安置人口而中止。\n\n警告: 洗脑同化被认为是一个残酷的末日武器。§!\n"

# 1.5 Ragnarok
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 诸神黄昏"
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_DESC:0 "§H诸神黄昏§!\n一艘在银河系核心附近发现的有机物组成的超级大的飞船.虽然我们不能完全理解这艘船以及其技术，但是我们可以通过一些手段去控制它.它可以部署朗基努斯之枪和卡西乌斯之枪。§!\n\n§E诸神黄昏目前处在幼儿期。它需要通过吞噬星球获得能量才能成长至成熟期，而且卡西乌斯之枪充能也必须通过吞噬星球才能进行。更多细节可以查阅事件日志(情报日志)了解。§!\n\n§R警告: 你在任何时候只能有一个诸神黄昏，再次建造会导致核心失控。§!"

 TECH_UNLOCK_RAGNAROK_CHAIN_TITLE:0 "§E诸神黄昏研究链§!"
 TECH_UNLOCK_RAGNAROK_CHAIN_DESC:0 "研究接下来的一系列科技来解锁诸神黄昏"

