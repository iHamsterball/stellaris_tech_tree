 nova_success.name:0 " "
 nova_success.desc:0 "随着所有系统自检完成,最终授权代码已发送给了机载AI。\n末日武器开始加载,准备进入恒星核心。\n接着它消失了,默默燃烧的恒星似乎没有任何变化。\n\n数小时后恒星的颜色改变了,内部的异常融合过程使得恒星表面出现了塌陷,亚空间波动破坏了所有舰船的引擎系统. 这个星系以及星系里的一切将会毁灭。\n\n这颗恒星已经开始变成超新星! "
