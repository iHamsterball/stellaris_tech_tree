 TECH_UNLOCK_AVATAR_CHAIN_TITLE:0 "§E化身研究链§!"
 TECH_UNLOCK_AVATAR_CHAIN_DESC:0 "研究解锁所有有关化身工程的技术。"

 TECH_UNLOCK_AVATAR_CONSTRUCTION_TITLE:0 "§H解锁船只类型:§! 化身的建设"
 TECH_UNLOCK_AVATAR_CONSTRUCTION_DESC:0 "化身工程是帝国最大的建设项目，也是帝国中最具有破坏性的大型武器平台。利用人造黑洞来获得能量，并且还可将获得能量重新聚集再释放出去，其威力可瞬间摧毁整个星球。强大的化身使得弱国害怕并臣服于我们。同时它也是强大的帝国的象征。§!\n\n§E允许你建设化身平台。\n\n警告: 那些害怕我们的人是不会允许我们完成这个强大的末日武器的建造的，他们会发动强大的舰队赶在我们完工前摧毁它。§!\n\n§H移动平台到安全地带，并保卫它直到完工为止。"

 edict_doomsday_longinus_authorisation:0 "授权朗基努斯之枪"
 edict_doomsday_longinus_authorisation_desc:0 "\n需要末日武器授权许可。\n\n通过法令授权以便获得攻击权限，你可以摧毁任何行星，当然也包括自己的。\n\n"

 doomsday_nanite:0 "反汇编纳米机"
 doomsday_nanite_name:0 "只有反汇编纳米机可以使用"
 doomsday_nanite_desc:1 "\n§E每个月被投放的星球都会有一个人口被消灭和一个建筑被摧毁，直到下达停止命令或者所有建筑和人口都被清理得一干二净为止。\n\n每个建筑被摧毁会产生350矿物和50能源。每个人口被消灭会产生350能源和50矿物。\n\n这个武器需要你法令授权方可激活。\n\n警告: 反汇编纳米机会被认作为是一个十分残酷的末日武器。§!\n"

# Avatar construction projects
 PROJ_AVATAR_CONSTRUCT_01:0 "化身平台的建设(待命)"
 PROJ_AVATAR_CONSTRUCT_01_DESC:0 "研究这个工程会激活并开始自动建造。\n\n建造化身需要花费10年时间，期间每月要消耗700能源和矿物。\n\n§H警告: 其他帝国不会让我们轻易完成这个末日武器的，必须保卫它直到建造完成为止。§!"

 PROJ_AVATAR_CONSTRUCT_02:0 "化身平台的建设(激活)"
 PROJ_AVATAR_CONSTRUCT_02_DESC:0 "建设正在进行中。这个特殊工程无需研究，只需保护并直到时间走完为止。"

 PROJ_AVATAR_ERROR_02:0 "化身失效"
 PROJ_AVATAR_ERROR_02_DESC:0 "警告: 化身不能放置在其他舰队中，请确保化身是独立舰队并重新激活它。"

# Avatar construction events
 avatar_constructor_01.name:0 "确认"
 avatar_constructor_01.desc:0 "请确认你的操作。\n\n§H警告: 化身平台准备开始建造部署，一旦进入建设部署之后将无法移动且会极其容易受到攻击。§!"
 avatar_constructor_01.a:0 "确认建设部署"
 avatar_constructor_01.b:0 "取消建设部署"
 avatar_constructor_01.c:0 "取消"

 avatar_construction_start.name:0 "化身平台激活"
 avatar_construction_start.desc:0 "化身进入建造部署阶段。查看特殊工程(情报日志)会显示距离完工还剩有多久。\n\n注意我们的平台建设的行为已经被人发现。虽然某些帝国已向我们提出抗议，但是还没有人敢公开反对我们。\n\n而且最近边境传来被不明舰队入侵的消息，看来我们的敌人选择让他们舰队进行秘密行动。\n\n来自人工智能预测:我们在未来的12个月内可能会受到不明舰队的来袭。"
 avatar_construction_start.a:0 "进入高度戒备状态。"

 avatar_construction_complete.name:0 "建设完成"
 avatar_construction_complete.desc:0 "武器系统上线, 化身待命中。"
 avatar_construction_complete.a:0 "棒棒哒。"

 avatar_raid_01.name:0 "发现敌人舰队"
 avatar_raid_01.desc:0 "发现一支无名舰队正向化身的建设地驶去。\n\n该舰队似乎很大程度上是由轻巡洋舰和驱逐舰组成。我们无法确定是这支无名舰队是来自哪个帝国。有可能是掠夺者，但是这可能性很低。\n\n这是一支用来测试我们的防线的侦查舰队。"
 avatar_raid_01.a:0 "战斗准备信号已发布。"

 avatar_raid_02.name:0 "发现敌人舰队"
 avatar_raid_02.desc:0 "发现一支无名舰队正向化身的建设地驶去。\n\n该舰队组成主要是轻巡洋舰和驱逐舰、巡洋舰或者其他更大的船只。"
 avatar_raid_02.a:0 "还来送死?"

 avatar_raid_03.name:0 "发现敌人舰队"
 avatar_raid_03.desc:0 "发现一支无名舰队正向化身的建设地驶去。\n\n舰队组成范围越来越广。他们依旧冒充掠夺者身份，但是这个组成规模是掠夺者根本不可能达到的。\n\n这是我们的敌人的主力舰队。"
 avatar_raid_03.a:0 "他们将会被打败。"

 avatar_raid_04.name:0 "发现敌人舰队"
 avatar_raid_04.desc:0 "我们的敌人已经放弃了掠夺者的身份开始正面向我们大举进攻。\n\n发现一支庞大的联盟舰队正向化身的建设地驶来。这是他们最后的放手一搏。"
 avatar_raid_04.a:0 "这是一个陷阱!"

 avatar_raid_break.name:0 "舰队活动迹象"
 avatar_raid_break.desc:0 "我们检测到最近被大量不明身份的船只进入我们边境。然而这些不明身份的船只试图避开我们的传感器检测。\n\n看来我们的敌人正在组织进攻力量。虽然他们不会那么快发起进攻，但他们发起时候肯定比现在拥有更庞大的力量。"
 avatar_raid_break.a:0 "我们准备就绪。"

 avatar_error_01.name:0 "无法启动化身工程"
 avatar_error_01.desc:0 "我们的帝国无法支撑起超过多个化身平台。"
 avatar_error_01.a:0 "了解"

 avatar_error_02.name:0 "化身失效"
 avatar_error_02.desc:0 "警告: 化身不能放置在其他舰队中，请确保化身是唯一的舰队并重新激活它。"
