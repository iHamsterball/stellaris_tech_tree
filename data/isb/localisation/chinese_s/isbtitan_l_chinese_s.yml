 ragnarok_consumed:0 "行星消耗"
 ragnarok_power_chain_title:0 "诸神黄昏 - 成长"
 ragnarok_power_chain_desc:0 "§H诸神黄昏现处于虚弱状态直到它吞噬40颗星球为止。\n\n通知: 诸神黄昏无法加入任何舰队。请确保它是独立舰队。§!\n\n§R警告: 你在任何时候只能有一个诸神黄昏，再次建造会导致核心失控。§!"
 ragnarok_doomsday_charge_chain_title:0 "卡西乌斯之枪 - 耗尽"
 ragnarok_doomsday_charge_chain_desc:0 "卡西乌斯之枪能源已耗尽，需要重新充能。\n\n武器充能需要吞噬4颗星球。"

 ragnarok_construct_01.name:0 "诸神黄昏 - 喂养"
 ragnarok_construct_01.desc:0 "诸神黄昏发育完成。\n\n但然而其核心仍然处于幼儿期，必须持续喂养至成熟为止。科学家认为诸神黄昏需要靠吞噬星球来获得能量方可成长。不过这个过程会导致星球永久失去居住可能性。\n\n根据科学家计算，我们需要40颗星球才能将诸神黄昏喂养至成熟阶段。\n\n§H诸神黄昏现处于虚弱状态直到它吞噬40颗星球为止. 你可以通过查看'诸神黄昏 - 成长'的事件日志(情报日志)了解更多情况。\n\n通知: 诸神黄昏无法加入任何舰队。请确保它是独立舰队。§!\n\n§R警告: 你在任何时候只能有一个诸神黄昏，再次建造会导致核心失控。§!"
 ragnarok_construct_01.a:0 "40颗星球? 这就是威力的代价。"

 ragnarok_construct_02.name:0 "诸神黄昏 - 成熟"
 ragnarok_construct_02.desc:0 "诸神黄昏已经成熟.它的力量已经极大加强并且可部署末日武器 - 卡西乌斯之枪。\n\n§H当卡西乌斯之枪处于充能完毕状态时候，诸神黄昏进入战斗会出现一个叫'卡西乌斯之枪'选项。\n\n点击按钮或者按F激活武器后会出现一个预期效果区域的信标，移动信标到指定位置，然后再次点击按钮或者按F发射。\n\n卡西乌斯之枪使用前需要花费31天时间充能和在使用后还额外需要39天时间进行冷却以便再次充能。\n\n卡西乌斯之枪每次充能后只可使用一次. 每次充能必须吞噬4颗星球. 你可以通过'卡西乌斯之枪 - 耗尽'的事件日志(情报日志)了解更多情况。§!"
 ragnarok_construct_02.a:0 "极好的。"

 ragnarok_recharge_02.name:0 "卡西乌斯之枪 - 待命"
 ragnarok_recharge_02.desc:0 "卡西乌斯之枪充能完毕进入待命状态。"
 ragnarok_recharge_02.a:0 "极好的。"

 ragnarok_error_01.name:0 "诸神黄昏 - 失控"
 ragnarok_error_01.desc:0 "诸神黄昏失去控制并发疯似的不断生长。由于情况紧急，不得已启动了安全协议销毁了它。\n\n§R警告: 你在任何时候只能有一个诸神黄昏，再次建造会导致核心失控。§!"
 ragnarok_error_01.a:0 "..."

