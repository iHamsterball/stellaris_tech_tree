l_chinese_s:

  # Settings
  policy_isb_living_density_policy:0 "民用飞船密度"
  policy_isb_living_density_policy_desc:0 "\n控制玩家帝国中产生的民用飞船数量。降低这个来提高性能。\n\n§Y使用~键打开控制台并键入 free_policies 以自由地更改这些选项。\n\n在完成配置后再次输入 free_policies ，以重新启用政策冷却时间。§!\n"
  density_normal:0 "标准密度 §Y(默认)§!"
  density_normal_desc:0 "\nISBS生活系统的默认设置。在性能和视觉效果之间的平衡。\n"
  density_low:0 "低密度"
  density_low_desc:0 "\n民用飞船减少到正常密度的1/3。当在游戏晚期中，或在非常大的星系中玩耍时很有用。 ( > 1000 星).\n"
  density_off:0 "关闭"
  density_off_desc:0 "\n关闭ISBS生活系统。选择这个选项，让游戏运行大约一年，完全移除民用船只。可以在卸载mod之前使用，确保游戏存档可以继续而没有问题。\n"

  policy_isb_living_ads_policy:0 "内部星系广告牌"
  policy_isb_living_ads_policy_desc:0 "\n控制广告牌船只的生成"
  ads_enable:0 "启用广告牌 §Y(默认)§!"
  ads_enable_desc:0 "\n使在有足够人口的星系中生成广告牌。"
  ads_disable:0 "禁用广告牌"

  ads_disable_desc:0 "\n禁止在所有星系中生成广告牌。"
  policy_isb_living_interstellar_policy:0 "星际民用舰队"
  policy_isb_living_interstellar_policy_desc:0 "\n控制星际民用舰队的生成，它们会在星系之间移动。\n"
  interstellar_enable:0 "启用民用舰队 §Y(默认)§!"
  interstellar_enable_desc:0 "\n生成并使民用舰队在星系之间移动。"
  interstellar_disable:0 " 禁用民用舰队"
  interstellar_disable_desc:0 "\n禁止民用舰队的生成"

  policy_isb_living_ai_spawn_policy:0 "AI - 生活系统"
  policy_isb_living_ai_spawn_policy_desc:0 "\n控制AI帝国中民用舰队的生产。禁用此功能以提高性能。\n\n启用这个更多选项来控制AI民用舰队的产生。\n"
  ai_spawn_disable:0 "禁用AI生活系统 §Y(默认)§!"
  ai_spawn_disable_desc:0 "\n禁止AI生成民用舰队。"
  ai_spawn_contact:0 "仅限接触过"
  ai_spawn_contact_desc:0 "\n民用舰队只会在你接触过的AI星系中生成。在早期-中期对限制民用舰队数量很有用。"
  ai_spawn_enable:0 "启用AI生活系统"
  ai_spawn_enable_desc:0 "\n民用舰队将在银河系的所有星系中生成。\n\n§H警告:这会导致性能下降。在大型星系中不推荐。§!"

  policy_isb_living_ai_density_policy:0 "AI - 民用舰队密度"
  policy_isb_living_ai_density_policy_desc:0 "\n控制AI帝国产生的民用飞船数量。\n"
  ai_density_low:0 "AI - 低密度 §Y(默认)§!"
  ai_density_low_desc:0 "\n民用船只减少到正常密度的1/3。"
  ai_density_normal:0 "AI - 标准密度"
  ai_density_normal_desc:0 "\nAI帝国的民用舰队和玩家帝国的生成密度是一样的。"

  policy_isb_living_ai_interstellar_policy:0 "AI - 星际舰队"
  policy_isb_living_ai_interstellar_policy_desc:0 "\n控制在星系之间移动的星际民用舰队的产生。\n"
  ai_interstellar_enable:0 "启用 AI - 星际舰队 §Y(默认)§!"
  ai_interstellar_enable_desc:0 "\n使AI帝国的民用舰队能够在星系之间移动。"
  ai_interstellar_disable:0 "禁用 - 星际舰队"
  ai_interstellar_disable_desc:0 "\n禁止AI帝国的民用舰队在星系之间移动。"

  isb_living_density_policy_normal_name:0 "$density_normal$"
  isb_living_density_policy_low_name:0 "$density_low$"
  isb_living_density_policy_off_name:0 "$density_off$"
  isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
  isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
  isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
  isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
  isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

