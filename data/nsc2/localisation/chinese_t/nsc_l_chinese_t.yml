 TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE: "§H解鎖新模塊:§! 點防禦驅逐艦"
 TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC: "§H點防禦驅逐艦§!\n先進的結構技術使驅逐艦可以裝備大型的點防禦陣列武器。"

 TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE: "§H解鎖船艦類型:§! 打擊巡洋艦"
 TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC: "§H打擊巡洋艦§!\n打擊巡洋艦的主要任務是利用特殊的光環降低敵人的逃跑速度,使大型船艦可以捕捉到它們並進入交戰。"

 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE: "§H解鎖船艦類型:§! 戰列巡洋艦"
 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC: "§H戰列巡洋艦§!\n戰列巡洋艦是壹種笨重而強力的巡洋艦。它的主要是分擔戰列艦的戰鬥任務,且擁有更快的速度以及更便宜的價格。然而這些優勢的代價是來自於火力以及防禦能力的犧牲。"

 TECH_UNLOCK_LIGHTCARRIER_CONSTRUCTION_TITLE: "§H解鎖船艦模塊:§! 輕航母"
 TECH_UNLOCK_LIGHTCARRIER_CONSTRUCTION_DESC: "§H輕航母§!\n這種特化升級將戰鬥巡洋艦轉化成輕航母,使其擁有搭載艦載機的能力。"

 TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE: "§H解鎖船艦類型:§! 航空母艦"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC: "§H航空母艦§!\n航空母艦是作為轟炸機的基地而存在,其機庫設計可以讓它的搭載數最大化。"

 TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE: "§H解鎖新模塊:§! 重航母"
 TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC: "§H重航母§!\n先進的微型化以及優化技術使新的航母模塊可以搭載更大量的艦載機。"

 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE: "§H解鎖新模塊:§! 超級航母"
 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC: "§H超級航空母艦§!\n先進的微型化以及優化技術使新的航母模塊可以搭載巨量的艦載機。"

 TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE: "§H噴火式戰列艦升級§!"
 TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC: "充滿S槽的戰列艦船體設計可以有效的將小型船艦從我們的主力艦旁驅離。"

 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§H解鎖船艦類型:§! 無畏艦"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§H無畏艦§!\n無畏艦是壹種超重型戰艦,擁有強大的火力以及防禦,可以有效的打擊敵人。"

 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE: "§H解鎖船艦類型:§! 旗艦"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC: "§H旗艦§!\n作為有史以來最巨型的船艦,旗艦擁有難以想象的火力以及防禦能力,而且還可以提供額外的加成,因此它需要整個帝國的資源來加以建造與維護。"

 TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "艦隊支援艦"
 TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§H艦隊支援艦§!\n隨著我們的艦隊數量成長的同時,艦隊的活動區域離母星越來越遠,勢必要發展壹種船艦來取代日益增長的補給線,艦隊支援艦因應而生。"

 TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE: "§H解鎖恒星基地模塊:§! 幹船塢"
 TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC: "§H幹船塢§!\n幹船塢是壹種恒星基地上的大型標準造船廠,可以壹次建造兩艘船艦。"

 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE: "§H解鎖恒星基地建築:§! 預警站"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC: "§H預警站§!\n壹種可以增加偵測範圍的恒星基地建築,對於監測我們的邊界大有幫助。"

 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE: "§H解鎖恒星基地升級:§! 恒星據點"
 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC: "§H恒星據點§!\n這不是月球,這是壹個太空站。"

 TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE: "§H解鎖太空站:§! 恒星基地防禦站"
 TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC: "§H恒星基地防禦站§!\n壹種擁有更優秀武器與裝甲的防禦平臺。"

 TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE: "§H解鎖太空站:§! 恒星基地防禦要塞"
 TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC: "§H恒星基地防禦要塞§!\n壹種更大型的恒星基地防禦站,擁有更強大的武裝以及裝甲。"

 TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE: "§H解鎖船艦組件:§! 先進船艦組件"
 TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC: "§H先進船艦組件§!\n各種特化的組件會以不同的方式來強化船艦。"

 TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE: "用來偵測ApocalypseDLC的起始科技。"
 TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC: "用來偵測ApocalypseDLC的起始科技。"

 TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE: "§H解鎖恒星基地建築:§! 星系礦物精煉廠"
 TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC: "§H礦物基地§!\n星系中的礦物生產中心可以有效的強化整個星系的礦物生產量。"

 TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE: "§H解鎖恒星基地建築:§! 星系能量網絡"
 TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC: "§H發電站§!\n星系中的能量網絡可以有效的強化整個星系的能量生產量。"
 
 TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE: "§H解鎖戰鬥電腦:§! 人工智能戰鬥系統"
 TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC: "§HAI戰鬥系統§!\n最先進的電腦系統能夠在無人操作船艦的狀況下全面接管船艦,並運行所有的戰鬥系統。可運用在航空母艦、艦隊支援艦以及旗艦上。"

 TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE: "§H解鎖武器:§! 先進戰斧巡航飛彈"
 TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC: "§H先進戰斧巡航飛彈§!\n壹種非常昂貴的反主力艦飛彈,擁有非常長的射程以及強大的火力。壹般用在防禦站或擅長長程打擊的軍事船艦上。"
 
 
 
 
