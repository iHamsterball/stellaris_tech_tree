 tech_pd_destroyer_1: "點防禦驅逐艦升級"
 tech_pd_destroyer_1_desc: "先進的結構技術使驅逐艦可以裝備大型的點防禦陣列武器。"

 tech_StrikeCruiser_1: "打擊巡洋艦"
 tech_StrikeCruiser_1_desc: "工廠與結構技術的發展使我們可以建造打擊巡洋艦級別的軍事船艦。"

 tech_Battlecruiser_1: "戰列巡洋艦"
 tech_Battlecruiser_1_desc: "工廠與結構技術的發展使我們可以建造戰列巡洋艦級別的軍事船艦。"

 tech_lightcarrier_1: "輕航母升級"
 tech_lightcarrier_1_desc: "隨著我們的船艦建造技術發展,我們持續尋找新的船艦布局以改進現有船艦。這種特化的戰列巡洋艦升級會將其轉化成輕型航空母艦,使其擁有搭載少量艦載機的能力。"

 tech_Carrier_1: "航空母艦"
 tech_Carrier_1_desc: "工廠與結構技術的發展使我們可以建造航空母艦級別的軍事船艦。"

 tech_heavycarrier_1: "重航母升級"
 tech_heavycarrier_1_desc: "隨著我們的船艦建造技術發展,我們持續尋找新的船艦布局以改進現有船艦。這種特化的航空母艦升級會將其轉化成重型航空母艦,大幅強化艦載機搭載量。"

 tech_supercarrier_1: "超級航空母艦升級"
 tech_supercarrier_1_desc: "隨著我們的船艦建造技術發展,我們持續尋找新的船艦布局以改進現有船艦。這種特化的戰列巡洋艦升級會將其轉化成超級航空母艦,使其擁有搭載巨大的艦載機搭載量。"

 tech_spitfire_1: "噴火式戰列艦特化"
 tech_spitfire_1_desc: "隨著小型軍事船艦的演進,它們逐漸擁有威脅主力艦的能力。我們的工程師有壹些可以針對此問題改進的戰列艦圖紙,雖然會提高造價,但可以讓戰列艦追加反輕型護衛艦/驅逐艦模塊。"

 tech_Dreadnought_1: "無畏艦"
 tech_Dreadnought_1_desc: "工廠與結構技術的發展使我們可以建造無畏艦級別的軍事船艦。"

 tech_Flagship_1: "旗艦"
