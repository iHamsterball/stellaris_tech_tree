 anomaly.186.name:0 "生死彌留"
 anomaly.186.desc.v1:0 "這個文庫是為那些抱有希望的長眠者準備的墳墓。\n\n科學家[Root.GetLeaderName]聲稱我們在數據庫中找到的那些巨大的三元數據塊是一些神經圖像，數字化的大腦掃瞄。毫無疑問，[From.From.GetName]上的外星人認為無論何種災難降臨至他們的星球時，這是延續生存的唯一方式。他們並沒有復活自己的方式，不過他們將希望寄托於那近乎於不可能的可能性上，那就是，最終，有人會找到這種方式的。"
 anomaly.186.desc.v2:0 "這個文庫是為那些抱有希望的長眠者準備的墳墓。\n\n我們在數據庫中找到的那些巨大的三元數據塊是一些神經圖像，數字化的大腦掃瞄。毫無疑問，[From.From.GetName]上的外星人認為無論何種災難降臨至他們的星球時，這是延續生存的唯一方式。他們並沒有復活自己的方式，不過他們將希望寄托於那近乎於不可能的可能性上，那就是，最終，有人會找到這種方式復活他們。\n\n利用我們在機器人領域的先進技術，我們可以將這些掃瞄數據載入機器人，然而我們無法確定我們的機器人能否精密到承載如此高等的智慧訊息。"
 anomaly.186.desc.v3:0 "這個文庫是為那些抱有希望的長眠者準備的墳墓。\n\n我們在數據庫中找到的那些巨大的三元數據塊是一些神經圖像，數字化的大腦掃瞄。毫無疑問，[From.From.GetName]上的外星人認為無論何種災難降臨至他們的星球時，這是延續生存的唯一方式。他們並沒有復活自己的方式，不過他們將希望寄托於那近乎於不可能的可能性上，那就是，最終，有人會找到某種方式復活他們。\n\n利用我們在高級機器人領域的先進技術，研究者們確信我們的機器人已經精密到能承載高等智慧。"
 anomaly.186.a:0 "還是讓他們繼續睡著吧。"
 anomaly.186.a.alt.tooltip:0 "將這些在[Root.Capital.GetName]上的數據庫找到的神經掃瞄徹底消除。"
 anomaly.186.b:1 "將神經模式下載到我們的數據庫。"
 anomaly.186.b.tooltip:0 "將神經模式保存到我們的數據庫。"
 anomaly.186.c:1 "上傳神經模式。"
 anomaly.186.d:0 "不，我們拒絕。但我們會把他們的神經回路下載下來安全儲存。"
 anomaly.187.name:0 "生死彌留：新的開始"
 anomaly.187.desc:0 "經過無數次失敗的嘗試，我們的研究人員終於設法將剩餘的外星人神經模式上傳並將其掃瞄到一群機器人身上。 到目前為止，古代外星人沒有顯示超出基本機器人意識的跡象，導致公眾質疑結果是否被偽造。\n\n然而工程部門卻對此表示高度重視，並建議讓這群外星人融入社會。"
 anomaly.187.a:0 "歡迎他們在我們的一顆行星上定居。"
 anomaly.187.b:0 "如果我們就此分別或許會更好。"
 anomaly.187.a.tooltip:0 "一個外星機器人口定居在[bot_planet.GetName]上。"
 anomaly.188.name:0 "生死彌留：教訓"
 anomaly.188.desc:0 "在最後一次嘗試將掃瞄到的外星神經轉移到機器人身上之後，工程部門被迫承認失敗。 掃瞄數據在這個過程中被破壞——現在科學家們私下裡認為這或許是最好的結果。對於更為高等的智能而言，剩餘時間被限制在機器人之中似乎是一種殘酷命運。"
 anomaly.189.name:0 "生死彌留：新的開始"
 anomaly.189.desc:0 "經過多次試驗和挫折，工程部門終於設法將掃瞄到的滅絕外星人的神經轉移到機器人身上，結果令人振奮。 古老的外星人已經完全恢復了意識，並表達了加入我們帝國的願望，提出在我們的邊界內殖民一個新的星球。"
 anomaly.189.a:0 "我們感到榮幸。"
 anomaly.189.b:0 "我們還是分道揚鑣的好。"
 anomaly.189.b.tooltip:0 "這些外星人將在別處尋找一個新的家園。"
 anomaly.189.c:0 "銷毀它們。"
 anomaly.189.a.tooltip:0 "這些外星人應當加入我們的帝國並殖民[new_colony.GetName]。"
 anomaly.1190.name:0 "生死彌留：線纜中的靈魂"
 anomaly.1190.desc:0 "工程部門帶回了一些另人很不愉快的消息。在「生死彌留計劃」即將結束的最後時日裡，又有一次將掃瞄數據傳輸進機器人的嘗試失敗了，在接下來的幾天裡科學家發現這個機器人失蹤了。\n\n有人認為這次嘗試成功了，並且這個外星人在晚上溜走了，另外的人認為這是一個精心設計的騙局。似乎我們永遠無法得知真相了..."
 anomaly.1190.a:0 "值得注意。"
 anomaly.1192.name:0 "生死彌留：科技進步"
 anomaly.1192.desc:0 "隨著機器人技術領域的最新進展，我們的研究人員提出，我們曾經從外星人遺體恢復的古代神經掃瞄可能被用作機器人中的人工智能替代品。\n\n然而，機器人的身體是否足夠複雜的足以支持更高的神經學意識，依舊存在一些不確定性。"
 anomaly.1192.a:0 "這值得一試。"
 anomaly.1192.b:0 "我們不應該冒這個險。"
 anomaly.1192.alt.tooltip:0 "將神經掃瞄保存在[Root.Capital.GetName]的數據庫中。"
 anomaly.1194.name:0 "生死彌留：科技進步"
 anomaly.1194.desc:0 "隨著近期我們在機器人領域所取得的進步，[Root.Capital.GetName]上的科研團體認為我們可以生產足夠精密的合成人以承載高等神經邏輯性意識。我們可以將曾經從外星文庫中取得的神經回路輸入至機器人中，讓這些外星人從本質上重獲新生。"
 anomaly.1194.a:0 "這值得一試。"
 anomaly.1195.name:0 "生死彌留：離去"
 anomaly.1195.desc:0 "那些外星人，在我們將其神經模式傳輸到機器人軀體以後，離開了我們的帝國。 他們在某一個清晨聚集在一小群民用航天器上，設定了前往遙遠星系的航線。 到目前為止，我們還沒有聽到他們的回音，我們可能永遠不會知道他們是否到達目的地。"
 anomaly.1196.name:0 "生死彌留：甦醒者"
 anomaly.1196.desc:0 "我們收到報告，那些被我們上傳了外星心智的機器人，已經殖民了一顆行星，並且標榜自己為「甦醒者。」"
 anomaly.1198.name:0 "生死彌留：新的開始"
 anomaly.1198.desc:0 "經歷無數次試煉與挫折後，工程部門終於設法將神經掃瞄傳輸進機器人中，結果令人振奮。古外星人完全重獲意識並且表達了加入我們的帝國的意願：請求殖民一顆位於我們國境內的星球。"
 anomaly.1198.a:0 "我們還是分道揚鑣的好。"
 anomaly.1198.tooltip:0 "這些外星人應當加入我們的帝國並殖民[potential_target.GetName]。"
 anomaly.1199.name:0 "生死彌留：覺醒"
 anomaly.1199.desc:0 "經歷無數次試煉與挫折後，工程部門終於設法將神經掃瞄傳輸進機器人中，結果令人振奮。古外星人完全重獲意識並且表達了獨立自主，重建帝國的意願。"
 anomaly.1199.a:0 "我們不會阻攔他們的。"