 vultaum_homeworld:0 "沃塔姆文明母星"
 vultaum_homeworld_desc:0 "先驱者文明沃塔姆曾经的母星。虽然整颗行星已经支离破碎并且不可能再支持任何生命存在，我们仍能在行星表面发现大片的城市废墟。"
 vultaum_minerals:0 "轨道设施残骸"
 vultaum_minerals_desc:0 "一个沃塔姆的巨型轨道设施于千万年前坠毁在了这颗行星表面，使得行星表面布满了残骸和碎片。"
 vultaum_energy:0 "浮空能源采集网络"
 vultaum_energy_desc:0 "这颗气态巨行星曾经支持了一个沃塔姆文明用于提取氦-3的巨型能源采集网络。"
 yuht_homeworld:0 "亚特文明母星"
 yuht_homeworld_desc:0 "T很久以前亚特人起源于这颗行星。行星的表面已经被轨道轰炸摧毁，绝大部分建筑早已化为废墟，但仍有一些地下设施可供研究。"
 yuht_minerals:0 "富矿小行星带"
 yuht_minerals_desc:0 "这个富矿的小行星带曾经被亚特人大规模开采，在这里采集到的矿物支持着亚特人星际帝国缓慢而又稳定的扩张。"
 yuht_energy:0 "太阳能集热器阵列"
 yuht_energy_desc:0 "一些古老的太阳能集热器阵列被亚特人部署在这颗气态巨行星的轨道上。令人难以置信的是，它们中的有些还能继续运转。"
 first_league_homeworld:0 "第一联合首都星"
 first_league_homeworld_desc:0 "这座行星规模的坟墓曾经是第一联合伟大的行政中心。现在这颗行星已经成为了不能支持任何生命的不毛之地，但是完全覆盖行星表面的城市废墟依然随处可见。"
 first_league_minerals:0 "废弃的采矿设施"
 first_league_minerals_desc:0 "这个小行星带在第一联合鼎盛时期人烟浩穰。我们仍能在其中数千颗小行星上发现废弃的采矿设施。"
 first_league_energy:0 "维修平台"
 first_league_energy_desc:0 "这颗气态巨行星被几个巨型维修平台环绕。这些维修平台曾用于维护第一联合成千上万的商船与货船，其上一些能量输送装置仍然可以运作。"
 irassian_homeworld:0 "艾瑞希雅文明母星"
 irassian_homeworld_desc:0 "尽管某些后来者试图通过轨道轰炸对行星表面消毒，我们仍能在艾瑞希雅曾经的母星上找到很多他们先进文明遗留下来的史前古器物。"
 irassian_minerals:0 "前锚地"
 irassian_minerals_desc:0 "这些船坞遗迹曾经是艾瑞希雅星际舰队的主要锚地，轨道上的大量太空垃圾坠落至行星表面形成了丰富的矿产资源。"
 irassian_energy:0 "发电站点"
 irassian_energy_desc:0 "这颗气态巨行星是艾瑞希雅协约扩张早期的重要发电站点，密密麻麻的轨道发电站仍然环绕着这颗行星。"
