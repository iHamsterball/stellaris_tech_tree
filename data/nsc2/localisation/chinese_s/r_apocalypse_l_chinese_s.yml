 apoc.110.nanobots.tooltip:0 "§R行星杀手级武器§!：\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "巨神兵项目完成"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "巨神兵项目，[Root.GetAdj]历史上设计的最大武器的史诗项目，其装备了一门§R[Root.Get1stPlanetKiller]§!，已得出成果，也画上了句号。"
 apoc.120.part.milit:0 "随着第一艘巨神兵的建造，这一刻将是[Root.GetName]历史的转折点。"
 apoc.120.part.pacif:0 "但愿我们永远不要走到这一步吧。"
 apoc.120.part.phobe:0 "让外星杂种在我们的力量与才智面前颤抖吧。"
 apoc.120.part.mater:0 "这将是[Root.GetAdj]创造力的一次永恒见证。"
 apoc.120.desc.machine:0 "巨神兵项目完成。\n\n新舰船类型可用：\n<<§G巨神兵§!>>\n\n新武器组件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "巨神兵的构造已在我们心智中完全形成，准备组装。而且，虽然不易，我们意识到梦魇般的§R[Root.Get1stPlanetKiller]§!也是可以驾驭的。"
 apoc.120.a:0 "嘣。"
 apoc.120.a.pacif:0 "最终手段。"
 apoc.120.a.gesta:0 "收到"
