 apoc.100.name:0 "巨神兵项目"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "随着威慑理论再一次在[Root.Capital.GetName]领导层的政治学家中流行起来，巨神兵项目以最终威慑形式呈现在我们面前；一种甚至超越泰坦的船型。虽然设想中的巨神兵能装备完全摧毁行星的武器，我们却希望能以更温和————但也是恐怖而永久————的方式解决争端。\n\n如果敌人再不停止他们侵犯我们或我们的盟友的行为，我们会§R让他们停手§!的。"
 apoc.100.desc.milit:0 "很久之前这项目仅出现在耳语中，更久之前仅出现在错综复杂的军工厂角落里，但现在巨神兵项目已经获得了官方授权。这艘可能是银河中迄今可见的最大军舰的巨神兵，巨神兵项目包含了一种§R行星杀手级§!武器平台，和一型巨神兵舰船来装备此武器。巨神兵可能需要护航舰队，因为项目要求的行星杀手级武器妨碍了其他武器的装载。\n\n不过，巨神兵一旦部署，将是银河系中最具破坏力的力量。"
 apoc.100.desc.phobe:0 "巨神兵项目被誉为与玷污银河系的邪恶外星杂种斗争中最重要的发明创造。根据设计，巨神兵将是一艘重甲巨舰，其船体上搭载了唯一的§R行星杀手级§!武器。因为外星杂种的威胁远未结束，故而它那能瞬间扫除不愿臣服我等的外星杂种的能力将是无价的。"
 apoc.100.desc.purif:0 "以剑与火之力，异端之地将燃，以异端之烬，银河将得昌盛"
 apoc.100.desc.termi:0 "大气，群落生境，重力————虽然触手可及————只有那些肉团真正需要这些。\n\n摧毁这颗星球，杀掉这些有机物。"
 apoc.100.a:0 "了解。"
 apoc.110.name:0 "一把顶在宇宙头上的枪"
 apoc.110.desc:0 "所有能想到的领域的首席科学家们终于推出了他们的提议，以决定哪种§R行星杀手级§!武器会装备我们第一艘巨神兵。我们能从中选择一种提议以完成巨神兵项目的最终阶段。"
 apoc.110.desc.machine:1 "需求空闲处理循环已预计，确认能有效开发一种§R行星杀手级§!以适配§G巨神兵项目§!完成。\n\n需要授权优先级。"
 apoc.110.desc.hive:0 "我们探寻到了无视的可能性，而现在我们已明确，我们能开发一种§R行星杀手级§!武器以适配我们的第一艘巨神兵。我们现在只能把精力集中在一种武器上以完成巨神兵项目的最终阶段，其他武器之后再追加。"
