 planet_destruction.101.name:0 "星球被击碎"
 planet_destruction.102.name:0 "碎星开启冷心"
 planet_destruction.101.desc:0 "[From.From.GetName]岩石间的撞击——[From.GetName]的碎裂的地壳和分解的地幔间的撞击——随着巨神兵完成其作业后逐渐停歇下来。\n\n这颗正消逝的星球的激烈冲击之美可能让人难以领会，但[From.GetName]的灼热地核在冰冷太空中逐渐冷却的终焉之美确实不可否认。"
 planet_destruction.101.a.purifexter:0 "非常棒。"
 planet_destruction.301.name:0 "中子灭杀"
 planet_destruction.301.nobots.desc:0 "[From.GetName]表面上的灭杀完成后，[From.From.GetName]上的中子羽流逐渐散去。扫描显示未发现智慧生命迹象；植物生命虽然有所受损，但会逐渐恢复的。有些人会称这种完全消灭智慧生命，保存植物的做法为邪恶的战争罪行。\n\n我们将其称为高效。"
 planet_destruction.301.bots.desc:0 "[From.GetName]表面上的灭杀完成后，[From.From.GetName]上的中子羽流逐渐散去。\n\n声波传感器只传输来风声和合成人人口的呼声。所有高等有机生命已被扫除。"
 planet_destruction.301.infested.desc:0 "完成了对[From.GetName]表面的灭杀之后，[From.From.GetName]的中子羽流渐渐消散。\n\n快速扫描确认了曾是充满了各种有机生命扭曲蠕动的被感染的地表，现已横尸遍野，仅剩贫瘠的石堆。"
 planet_destruction.401.name:0 "信仰执行"
 planet_destruction.401.desc:0 "[From.From.GetName]上的灵能的嗡声逐渐淡去，一瞬间万物寂静。[From.GetName]上的人群目瞪口呆（如果他们有眼和鼻的话），灵能射线从他们心智絮网中发散着，每个人都着迷于其强大和强烈的个人信仰。\n\n如果他们之前不明白的话，现在他们发自内心地明白：我们都只是某个更伟大事物的一部分。"
 planet_destruction.401.tooltip:0 "所有§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被灵能共振§R摧毁§!。\n\n所有残存的§Y生物§!人口变成§Y$ethic_spiritualist$§!。\n\n为[This.GetName]添加§Y$god_rayed$§!修正，持续10年§!:\n唯心思潮吸引力：§Y+999%§!。"
 planet_destruction.501.name:0 "纳米灾疫散播"
 planet_destruction.501.desc:0 "[From.From.GetName]已完成纳米同化机器人的部署，其数量经计算足以义体化支配[From.GetName]上所有智慧有机生命。\n\n我们没有在[From.From.GetName]上布置任何传感器或器械以证明我们的成功，但我们知道已经成功了。当我们将目光投于[From.GetName]上时。我们见到了自己，也经由自己所见。\n\n在[From.GetName]表面上，只有我们自己本身。"
 planet_destruction.501.tooltip:0 "所有§Y有机§!人口获得§Y$trait_cybernetic$§!特质。"
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]曾是圣地。\n\n\n你们不明白你们犯下罪过的真正含义。\n\n\n马上就会了。"
 planet_destruction.610.spiri:0 "我们会展示我们的正统性的。"
 planet_destruction.610.mater:0 "这只是颗行星。"
 planet_destruction.610.milit:0 "这是战术行动，不是个人恩怨。"
 planet_destruction.610.pacif:0 "我们需要一个预警措施。"
 planet_destruction.610.autho:0 "你的星球很不错，但下一秒就是我的了。"
 planet_destruction.610.egali:0 "巨神兵下众生平等。"
 planet_destruction.610.phile:0 "我们还是爱你的！"
 planet_destruction.610.phobe:0 "你那小小的圣地不会再剩下什么了。"
 planet_destruction.610.gesta:0 "一颗星球有什么的？"
 planet_destruction.610.devou:0 "§R蛤蛤蛤！§!"
 planet_destruction.610.termi:0 "删除，就像其他垃圾文件一样。"
 planet_destruction.610.purif:0 "这些死硬的异端除了拿来做烧烤也无处可用了。"
 action.87.name:0 "§R殖民地丢失！§!"
 action.87.desc:0 "我们对§Y[From.GetName]§!的管理控制已落入§Y[new_planet_owner.GetName]§!手里，他们控制了§Y[From.GetStarName]§!星系的§H恒星基地§!。"
 action.88.name:0 "获得殖民地！"
 action.88.desc:0 "我们已对§Y[From.GetName]§!建立了管理控制，这此前是§Y[former_planet_owner.GetName]§!的一处据点，因为我们控制了§Y[From.GetStarName]§!星系的§H恒星基地§!。"
 apoc.1.name:0 "遗弃星门"
 apoc.1.desc:0 "我们发现了一处位于[gateway_system.GetName]星系边缘的远古空间站。其残留的强烈次空间信号表明其可能是一个§H星门§!之类的东西————一种理论上能在类似空间站间组成网状通路，使船只能在银河不同方位间做近乎瞬间移动的空间站。\n\n虽然这是个星门，其失修的状态使其无法使用。如果我们能将其重置至工作状态，星门拥有者将能激活银河中其他星门，使其能在几天间行进极远距离。"
 apoc.2.desc:0 "我们遭遇了又一个废弃星门，这次是在[gateway_system.GetName]星系。和我们遭遇的第一个一样，这个星门因其糟糕的状态无法开启。"
 apoc.3.desc:2 "§H[gateway_system.GetName]§!附近发现了一个远古的亚空间星门。它似乎完全是由一个设计未知的微观§H纳米材料§!构建而成。\n\n某些迹象表明，这个特殊的星门在最初建造之后的某个时刻被改造了。它与星门网络其余部分的连接已被切断 - 取而代之的是，唯一有效的目的地是一个在我们银河之外未被标注的一组恒星，我们天文学家称其为§HL-星团§!。\n\n尽管这个星门发出微弱的能量信号，但它却被故意锁定在某种维护循环中，以防止被激活。除非我们找到某种方式来退出这个循环过程，否则L-星团仍然遥不可及。"
 apoc.5.name:0 "天然虫洞"
 apoc.5.desc:0 "我们在§H[wormhole_system.GetName]§!星系边缘发现一个天然形成的次空间现象！一个时空架构的裂隙于此形成，形成了一个§H虫洞§!，我们的[Root.Owner.GetScientistPlural]推测，其可能和另一个位于我们银河系的虫洞形成了一个通路。\n\n基于另一个虫洞的位置，这将能让我们的船只在几天间从银河的一端移动至另一端。不幸的是这个虫洞和大部分虫洞一样，长时间处于不稳定状态。任何蠢到敢通过虫洞的船只将会被瞬间撕裂。"
 apoc.5.a:0 "如果我们能将其稳定的话……"
 apoc.10.name:0 "重新激活星门"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我们的科学家已成功重铸了位于[gateway_system.GetName]星系星门的能源！虽然这装置年代久远，但还是形成了一个完全可通过的次空间通路。"
 apoc.10.desc.b:0 "我们送去的探测器显示，我们激活此星门的行为也为第二座设施提供了能源。目前，这两座相连的星门是我们仅有的，但我们很有可能在另外的地方找到停滞的设施。未来我们甚至能自行选择星系建造全新的星门！"
 apoc.10.desc.c:0 "我们送去的探测器显示，此星门已同其他网络建立了强力的链接。我们的船只现在能通过此星门通行到其他激活的星门，只要星门的拥有者和我们并不敌对或对我们关闭边境。"
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "§H[gateway_system.GetName]§!星系废弃的星门突然被再次激活！能量以我们还不知道的方式远程注入其中，这能量很可能来自另一个星门。它形成了一种看起来可穿越的稳定的亚空间通路。"
 apoc.10.desc.e:0 "不幸的是，星门并不能让我们通过。只要我们的舰船靠近这个装置周围的亚空间，就会将舰船推回。在我们可以使用这个星门之前，我们必须研究从我们这侧激活星门的方法，这样它才能允许我们的舰船通行。"
 apoc.10.a:0 "任何时候都有可能有什么可怕的东西通过！"
 apoc.11.name:0 "星门建设完成"
 apoc.11.desc:0 "我们在[gateway_system.GetName]星系完成了我们第一个运作星门的建设，这可以被称为是科技和工程的大胜利！这装置已形成了稳定的次空间通路并与银河系的其他星门网络成功建立了链接。"
 apoc.12.desc:0 "我们在§H[gateway_system.GetName]§!星系内发现的星门已经被注入了能量。它已与星门网络其他部分建立连接，处于正常运转状态。"
 apoc.13.desc:0 "§H[gateway_system.GetName]§!星系内的星门建设已经竣工。一条通往河系其他星门的稳定亚空间网道已经建立起来，星门现在处于正常运转状态。"
 apoc.14.name:0 "星门建造基址已完工"
 apoc.14.desc:0 "§H[gateway_system.GetName]§!星系中为建造星门而准备的深空建造基址已经准备就绪。一旦我们的必要资源准备完毕，星门的正是建造随时都可以动工。"
 planet_destruction.111.name:0 "超空间捷径"
 planet_destruction.111.desc:0 "超空间规划会报告，将Sol系统的第三行星从重力井移除后，一个天然虫洞形成了。这个虫洞也许能逐渐缓解附近超空间通路的FTL交通拥堵。"
 planet_destruction.111.a:0 "这该死的行星，我完全没有同情它。"
 planet_destruction.111.a.tooltip:0 "一个§H$NATURAL_WORMHOLE_GALACTIC$§!在§Y[sol_sys.GetName]§!形成。"
 planet_destruction.210.name:0 "[From.GetName]被屏蔽"
 planet_destruction.210.desc:0 "从[From.From.GetName]发出的耀眼光束逐渐暗淡，[From.GetName]寂静无声。\n\n也许历史会将这次屏蔽，这次将[From.GetName]从大宇宙完全隔离的行为，极端且不合理。也许不会。从现在起，星系有了一颗行星水晶球。"
 planet_destruction.210.desc.alt:0 "从[From.From.GetName]发出的耀眼光束逐渐暗淡，[From.GetName]寂静无声。\n\n生活会，在罩子里，继续下去。"
 planet_destruction.210.a:0 "轻按玻璃看他们蠕动。"
 planet_destruction.210.b:0 "必要的恶。"
 sentinel_station:0 "哨兵空间站"
 sentinel_station_plural:0 "哨兵空间站"
 crisis.52.2.a.response:0 "很多哨兵都有军旅背景。我们是来自许多和虫群战斗并失败的舰队的幸存者。作为哨兵，我们从过往的失败中总结了教训并且绝不再犯。\n\n还有，我应该已经说过，我们从银河中所有种族招募新兵。我们的希望寄托于一小队已不存在于此银河系的堕落帝国幸存者上，他们能让我们获取秘密科技缓存和封存舰队。"
 crisis.52.new.b.response:0 "我们将总部建于§H[sentinel_system.GetName]§!附近。这个之前未出现在星图上的黑洞坐标是§H[sentinel_fallen_empire.GetName]§!给我们的。他们还协助我们建设了哨兵阿尔法，我们的主要空间设施，也是我们舰队的母港。\n\n要我说，这是个了不起的成就，尤其是在我们时间有限的情况下。"
 crisis.52.2.new.b.response:0 "我们将总部建于§H[sentinel_system.GetName]§!附近。这个之前未出现在星图上的黑洞坐标是我们的特工从一个消失于历史中的堕落帝国的数据库里得到的。我们还从他们的数据库里得到了助我们建设哨兵阿尔法的技术原理图，这是我们的主要空间设施，也是我们舰队的母港。\n\n要我说，这是个了不起的成就，尤其是在我们时间有限的情况下。"
 sentinel_title:0 "哨兵组织"
 crisis.76.desc:0 "敌尽退散，银河长久。索林原虫已被消灭。我曾担心这天永远都不会到来，但现在胜利已摆在我们面前，至此我仅剩最后一项职责。\n\n作为现任哨兵组织的大团长，我在此解散我组织。我们唯一的目的就是亲眼见证虫群天灾的失败，既然现在这个任务已经完成，那么我组织的成员是时候各行其道了。为了防止他们走上歧途，我们现存的舰队将会解散。愿这银河灾祸的失败预示着新和平纪元的到来。这是哨兵一号，通话完毕。"
 crisis.76.c:0 "结束通话。"
 crisis.81.name:0 "哨兵的末路"
 crisis.81.desc:0 "据报告，§H[sentinel_system.GetName]§!附近出现激烈的战斗。哨兵组织的母星系处于崩溃的边缘。\n\n我们收到了一段从§H哨兵阿尔法§!，哨兵组织用作总部的军用空间站，传来的长程通讯片段。该星系因大量武器发射造成的通讯干扰和能量残余造成了严重的信号干扰。"
 crisis.82.desc:0 "这……这里是哨兵阿尔法，我们§R###信号干扰###§!……承受了严重损失！船体正在变形，大团长也§R###信号干扰###§!……确认阵亡，它们太多了！\n\n我们已经……已经没希望了。继续战斗！为了子子孙孙，你们不能放弃！别让我们的牺牲付诸东流！我们……啊啊啊啊啊啊啊——§R<信号丢失>§!"
 crisis.78.desc:0 "这是哨兵一号。现在可谓是银河最绝望的时刻，但我还是带来了些许好消息。\n\n通过无数战斗经验和幸苦的研究，哨兵组织现在已完全掌握索林原虫生物的解剖学资料。比如，你们知道吗？索林原虫的主胆囊和次胆囊如果被同时击穿的话，将会产生剧烈的燃烧。\n\n我们将让银河系的所有人都获得这些资料。如果你们针对我们找到的虫群弱点的话，你会发现你的舰队对抗虫群时更高效了。"
 crisis.78.c:0 "将这些资料上传至瞄准计算机。"
 sentinel_data:0 "哨兵资料"
 sentinel_data_desc:0 "这些索林原虫的具体解剖资料是哨兵组织给予我们的。有这些资料的帮助，我们已能在虫群生物的外骨骼上辨识出数处弱点。"
 crisis.121.name:0 "发现野生索林原虫"
 crisis.121.desc:0 "在虫群天灾被击败后，许多虫群生物未被我们掌握动向，在接踵而至的混乱中溜进了深空。没有中枢主巢的指引，这些没有心智的野兽大部分会凋谢消散。\n\n然而，最近有目击报告确认，一大群野生索林原虫在§H[feral_prethoryn_system.GetName]§!星系建立了一个新巢穴。\n\n在今后，我们有很大可能在虫群天灾曾经出现过的无人占领星系遇见野生虫群巢穴。不过它们不太可能发展成一个大威胁——这些野生生物易于陷入内斗，也没有表现出发展智力并驱使天灾继续进行的迹象。"
 crisis.121.a:0 "发布一则旅游安全建议书吧。"
 crisis.51.2.name:0 "哨兵的崛起"
 sentinel_fleet_gift:0 "一支哨兵舰队出现在了[Root.Capital.GetName]附近并将舰队控制权交给了你。"
 pirate.6.desc:1 "一种罕见的基因突变出现在一小群工蜂的体内，使他们能部分切断与主脑的链接却又不陷入昏迷。因为这些反叛工蜂如果离主脑太远的话会丧命，他们在我们的边境附近的§H[pirate_system.GetName]§!星系建立了一个巢穴。他们决定以海盗的身份在那维持自己的存续，使用小队的劣质太空船来劫掠我们的空域。"
 pirate.7.desc:1 "一小群失灵的单位将他们自己与位于[Root.GetName]的中控切断开来，并在我们空域外围的§H[pirate_system.GetName]§!星系寻求庇护，这些单位已经无法逆转地失控了，它们现在会使用劣质太空船劫掠我们的空域，以夺取备件和资源。"
 pirate.50.name:0 "发现海盗！"
 pirate.50.a.desc:0 "无法之地§H[pirate_system.GetName]§!星系已变成了海盗、走私犯和其他犯罪组织的避风港。这些法外狂徒立足于文明世界边界外，却经常闯入我们的星系以搜寻下一个受害者。"
 pirate.50.b.desc:0 "一群游荡的海盗在无人定居的§H[pirate_system.GetName]§!落足，此星系处于我们控制之外。他们正将这个法律鞭长莫及的星系作为基地，劫掠我们的星系！"
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!，一个接近我国空域的前沿星系，最近已因为罪犯和恶棍的老巢而声名狼藉。此星系吸引了一堆废物前去，并且经过最近的一次权力斗争后，这些罪犯已经能有效发起对我国空域的劫掠了。"
 pirate.50.a:0 "他们必须被正法。"
 pirate.53.name:0 "反叛工蜂的劫掠"
 pirate.53.desc:0 "一种罕见的基因突变出现在一小群工蜂的体内，使他们能部分切断与主脑的链接却又不陷入昏迷。因为这些反叛工蜂如果离主脑太远的话会消散，他们在我们的边境附近的§H[pirate_system.GetName]§!星系建立了一个巢穴。他们决定以海盗的身份在那维持自己的存续，使用小队的劣质太空船来劫掠我们的空域。"
 pirate.54.name:0 "外星海盗"
 pirate.54.desc:0 "一群外星海盗渗透进了§H[pirate_system.GetName]§!星系并在那立足，而主脑在那并无影响力。他们试图劫掠我们的领土以支持他们的犯罪活动。"
 pirate.56.name:0 "失控单位"
 pirate.56.desc:0 "一小群失灵的单位将他们自己与位于[Root.GetName]的中控切断开来，并在我们空域外围的§H[pirate_system.GetName]§!星系寻求庇护，这些单位已经无法逆转地失控了，它们现在会使用劣质太空船劫掠我们的空域，以夺取备件和资源。"
 pirate.57.name:0 "有机生物海盗"
 pirate.57.desc:0 "一小群有机生物，显然是犯罪分子，不知怎么渗入了靠近我方边境的§H[pirate_system.GetName]§!星系并在此立足。他们似乎试图劫掠我方领土——也许是投机——有机生物惯于投机——但他们似乎没注意到他们根本无法对抗我们的武装反制。"
 leviathans.509.name:0 "策展人科研协助"
 leviathans.509.desc:0 "我们之前和你签约的关于提供数据库权限的协议已经到期。你是否愿意将其延长十年？或者你不再需要我们提供给你的信息？"
 leviathans.509.a:0 "我们愿意延长协议。"
 leviathans.509.a.reply:0 "很好，我们的数据库会继续向你的科学家开放权限的。"
 leviathans.509.e:0 "不，我们现在不感兴趣。"
