 TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC: "§H点防御驱逐舰§!\n先进的结构技术使驱逐舰可以装备大型的点防御阵列武器。"

 TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE: "§H解锁船舰类型:§! 打击巡洋舰"
 TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC: "§H打击巡洋舰§!\n打击巡洋舰的主要任务是利用特殊的光环降低敌人的逃跑速度,使大型船舰可以捕捉到它们并进入交战。"

 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE: "§H解锁船舰类型:§! 战列巡洋舰"
 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC: "§H战列巡洋舰§!\n战列巡洋舰是一种笨重而强力的巡洋舰。它的主要是分担战列舰的战斗任务,且拥有更快的速度以及更便宜的价格。然而这些优势的代价是来自于火力以及防御能力的牺牲。"

 TECH_UNLOCK_LIGHTCARRIER_CONSTRUCTION_TITLE: "§H解锁船舰模块:§! 轻航母"
 TECH_UNLOCK_LIGHTCARRIER_CONSTRUCTION_DESC: "§H轻航母§!\n这种特化升级将战斗巡洋舰转化成轻航母,使其拥有搭载舰载机的能力。"

 TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE: "§H解锁船舰类型:§! 航空母舰"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC: "§H航空母舰§!\n航空母舰是作为轰炸机的基地而存在,其机库设计可以让它的搭载数最大化。"

 TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE: "§H解锁新模块:§! 重航母"
 TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC: "§H重航母§!\n先进的微型化以及优化技术使新的航母模块可以搭载更大量的舰载机。"

 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE: "§H解锁新模块:§! 超级航母"
 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC: "§H超级航空母舰§!\n先进的微型化以及优化技术使新的航母模块可以搭载巨量的舰载机。"

 TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE: "§H喷火式战列舰升级§!"
 TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC: "充满S槽的战列舰船体设计可以有效的将小型船舰从我们的主力舰旁驱离。"

 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§H解锁船舰类型:§! 无畏舰"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§H无畏舰§!\n无畏舰是一种超重型战舰,拥有强大的火力以及防御,可以有效的打击敌人。"

 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE: "§H解锁船舰类型:§! 旗舰"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC: "§H旗舰§!\n作为有史以来最巨型的船舰,旗舰拥有难以想象的火力以及防御能力,而且还可以提供额外的加成,因此它需要整个帝国的资源来加以建造与维护。"

 TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "舰队支援舰"
 TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§H舰队支援舰§!\n随着我们的舰队数量成长的同时,舰队的活动区域离母星越来越远,势必要发展一种船舰来取代日益增长的补给线,舰队支援舰因应而生。"

 TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE: "§H解锁恒星基地模块:§! 干船坞"
 TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC: "§H干船坞§!\n干船坞是一种恒星基地上的大型标准造船厂,可以一次建造两艘船舰。"

 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE: "§H解锁恒星基地建筑:§! 预警站"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC: "§H预警站§!\n一种可以增加侦测范围的恒星基地建筑,对于监测我们的边界大有帮助。"

 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE: "§H解锁恒星基地升级:§! 恒星据点"
 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC: "§H恒星据点§!\n这不是月球,这是一个太空站。"

 TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE: "§H解锁太空站:§! 恒星基地防御站"
 TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC: "§H恒星基地防御站§!\n一种拥有更优秀武器与装甲的防御平台。"

 TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE: "§H解锁太空站:§! 恒星基地防御要塞"
 TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC: "§H恒星基地防御要塞§!\n一种更大型的恒星基地防御站,拥有更强大的武装以及装甲。"

 TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE: "§H解锁船舰组件:§! 先进船舰组件"
 TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC: "§H先进船舰组件§!\n各种特化的组件会以不同的方式来强化船舰。"

 TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE: "用来侦测ApocalypseDLC的起始科技。"
 TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC: "用来侦测ApocalypseDLC的起始科技。"

 TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE: "§H解锁恒星基地建筑:§! 星系矿物精炼厂"
 TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC: "§H矿物基地§!\n星系中的矿物生产中心可以有效的强化整个星系的矿物生产量。"

 TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE: "§H解锁恒星基地建筑:§! 星系能量网络"
 TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC: "§H发电站§!\n星系中的能量网络可以有效的强化整个星系的能量生产量。"
 
 TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE: "§H解锁战斗电脑:§! 人工智能战斗系统"
 TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC: "§HAI战斗系统§!\n最先进的电脑系统能够在无人操作船舰的状况下全面接管船舰,并运行所有的战斗系统。可运用在航空母舰、舰队支援舰以及旗舰上。"

 TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE: "§H解锁武器:§! 先进战斧巡航飞弹"
 TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC: "§H先进战斧巡航飞弹§!\n一种非常昂贵的反主力舰飞弹,拥有非常长的射程以及强大的火力。一般用在防御站或擅长长程打击的军事船舰上。"
 
 
 
 
