 living_planet_chain_title:0 "Неизвестный контакт"
 living_planet_chain_desc:0 "Предварительные отчеты наводят на мысль, что океан, покрывающий планету §Y[From.GetName]§!, в какой-то степени является живым и представляет собой создание, подобного которому мы еще не встречали. Строительство орбитальной исследовательской станции может помочь нам больше узнать об этом таинственном существе."
 ketling_study_chain_title:0 "Происхождение кетлингов"
 ketling_study_chain_desc:0 "Изучение странных разумных существ, обитающих в туннелях под кучами мусора в трех взаимосвязанных системах, возможно, поможет нам лучше понять погибшую межзвездную цивилизацию, которая когда-то правила этими мирами."
 
