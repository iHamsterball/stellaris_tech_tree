 action.92.part1:0 "Корабль [Root.GetName] обнаружил следы нового §Hредкого ресурса§! под названием "
 action.92.part2:0 "во время изучения планеты [From.GetName]."
 
 action.92.name:0 "§Y[From.GetName]§!: обнаружен редкий ресурс"
 action.92.garanthium:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hгарантиевой рудой§!. Она может быть переработана в металл, который одновременно податлив и прочен. Эта руда стала бы отличным материалом для строительства кораблей."
 action.92.lythuric:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hлитурическим газом§!. Смесь слабой концентрации этого газа с горючим должна значительно усиливать мощность тяги двигателей наших звездолетов."
 action.92.teldar:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hкристаллами тельдара§!. Эти сверхпрочные кристаллы в теории должны увеличить бронебойный и разрушительный потенциал наших кинетических орудий."
 action.92.yurantic:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hкристаллами юрантика§!. Эти кристаллы обладают редкими отражательными свойствами, которые, согласно предварительному сканированию, повышают выходную мощность энергетического оружия."
 action.92.aldar:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hкристаллами альдара§!. Если отколоть от этих кристаллов фрагмент, то он с невероятной скоростью расширяется и затвердевает, что делает его идеальным материалом для осколочных матриц в боеприпасах взрывного действия."
 action.92.orillium:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hориллиевой рудой§!. Данная руда - очень нестабильный элемент, который можно использовать для эффективной рандомизации экранирующих модуляций высокой частоты, усиливая защитные свойства щитов."
 action.92.pitharan:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hпитаранской пылью§!. Эта мелкая и энергетически насыщенная пыль - отличное удобрение. Ее использование должно значительно увеличить производство пищи."
 action.92.engos:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hэнгосскими испарениями§!. Эти испарения являются природным стимулятором, помогающим всем формам жизни работать на максимуме возможностей."
 action.92.neutronium:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hнейтронием§!. Это суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную обшивку."
 action.92.zro:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hзро§!. Это очень редкая взвесь необычных частиц, которая, видимо, появилась здесь после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями эта взвесь действует как очень мощный наркотик (с вероятностью вызвать привыкание), усиливающий пси-таланты."
 action.92.dark_matter:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hтемной материей§!. Это редкое вещество обладает свойствами, которые противоречат законам физики. Возможно, оно произведет революцию в науках."
 action.92.satramene:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hсатраменовым газом§!. Этот газ - природный транквилизатор, действующий как успокоительное на большинство существ. С его помощью можно настроить массы на стремление к компромиссу, однако он может вызывать привыкание."
 action.92.living_metal:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hживым металлом§!. Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в форму, в которой он приобрел стабильное состояние."
 action.92.terraform_liquids:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hтерраформирующими жидкостями§!. Доступ к этим жидкостями мог бы оказать огромную помощь в процессе терраформирования планет."
 action.92.terraform_gases:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hтерраформирующими газами§!. В случае постоянных поставок этих газов процесс терраформирования планет стал бы менее затратным."
 action.92.has_tech:0 "\nУ нас есть технология, и если мы контролируем эту систему, то можем добывать этот ресурс."
 action.92.no_tech:0 "\nХотя мы пока не можем добывать этот ресурс, нам нужно серьезно подумать об установлении контроля над этой системой, для будущей ее эксплуатации."
 
