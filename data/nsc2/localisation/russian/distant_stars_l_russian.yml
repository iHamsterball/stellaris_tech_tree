 aianom.minerallump.name:0 "Тайник с минералами"
 aianom.minerallump.desc:0 "Корабль [Root.GetName] обнаружил тайник с минералами."
 aianom.energylump.name:0 "Энергокредиты"
 aianom.energylump.desc:0 "Корабль [Root.GetName] обнаружил тайник с энергокредитами."
 aianom.physicslump.name:0 "Физические исследования"
 aianom.physicslump.desc:0 "Корабль [Root.GetName] обнаружил тайник с физическими исследованиями."
 aianom.societylump.name:0 "Социологические исследования"
 aianom.societylump.desc:0 "Корабль [Root.GetName] обнаружил тайник с социологическими исследованиями."
 aianom.engineeringlump.name:0 "Инженерные исследования"
 aianom.engineeringlump.desc:0 "Корабль [Root.GetName] обнаружил тайник с инженерными исследованиями."
 aianom.mineraldepo.name:0 "Залежь минералов"
 aianom.mineraldepo.desc:0 "Корабль [Root.GetName] обнаружил залежь минералов на планете [From.GetName]."
 aianom.energydepo.name:0 "Энергетическая залежь"
 aianom.energydepo.desc:0 "[Root.GetName] сообщает об обнаружении залежи кристаллов, имеющих - и генерирующих - естественный заряд, на планете [From.GetName]."
 aianom.physicsdepo.name:0 "Хранилище физических исследований"
 aianom.physicsdepo.desc:0 "Корабль [Root.GetName] обнаружил хранилище физических исследований на планете [From.GetName]."
 aianom.societydepo.name:0 "Хранилище социологических исследований"
 aianom.societydepo.desc:0 "Корабль [Root.GetName] обнаружил хранилище социологических исследований на планете [From.GetName]."
 aianom.engineeringdepo.name:0 "Хранилище инженерных исследований"
 aianom.engineeringdepo.desc:0 "Корабль [Root.GetName] обнаружил хранилище инженерных исследований на планете [From.GetName]."
 
 
