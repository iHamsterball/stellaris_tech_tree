 irregular_energy_cat:0 "Нерегулярные выбросы энергии"
 irregular_energy_cat_desc:0 "Наши датчики указывают на странную нерегулярность в характере выбросов энергии на планете [From.GetName]."
 peculiar_patterns_cat:0 "Странные узоры"
