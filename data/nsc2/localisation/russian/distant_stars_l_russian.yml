 # ANOMALY EVENTS: 
 # The Vechtar Zavonia Chain
 distar.1000.name:0 "«Фехтар Завония»"
 distar.1000.desc:0 "Корпус, вращающийся по орбите вокруг планеты [From.GetName], - это все, что осталось от огромного субсветового корабля-генератора «Фехтар Завония», принадлежавшего очень религиозной расе под названием «мардак-вул».\n\nХотя жизнь на корабле была безжалостно уничтожена, злополучное путешествие мардаков подробно описано в журналах капитана. После того как они стали объектом охоты и были почти полностью истреблены кошмарными существами, которых называли «Сосудами», они бежали со своей родной планеты в поисках далекого райского мира - мистической Паридайды, земли обетованной, которая может открыться только избранным. Однако, судя по состоянию их корабля, противники все-таки их догнали.\n\nСледует ли нам извлечь информацию из их навигационного компьютера и расшифровать их место назначения?"
 distar.1000.a:0 "Райская планета, говорите..."
 distar.1000.b:0 "Ответ отрицательный."
 distar.1001.name:0 "Скрытые миры"
 distar.1001.desc:0 "Взломать алгоритмы шифрования навигационного компьютера «Фехтар Завония» оказалось нелегко, но благодаря тому, что ведущий ученый [vechtar_zavonia_leader_name.GetName], похоже, страдает необычной формой одержимости на почве поисков утопического мира расы мардак-вул, нам это наконец удалось.\n\nБольше вызывает беспокойство то, что это открытие каким-то образом стало известным общественности, которая теперь поддерживает навязчивую идею ученого о колонизации райской планеты."
 distar.1001.a:0 "Этой рай все равно будет нашим."
 distar.1001.b:0 "Отменить. Это пустая затея."
 # TODO PARADISE AT HOME
 distar.1002.name:0 "Потерянный рай"
 distar.1002.desc:0 "После двойной и тройной проверки координат из навигационного компьютера нам пришлось признать, что там, где должна была быть райская планета расы мардак-вул, есть только пустынные равнины безжизненного мира.\n\nХотя нельзя исключать возможность того, что представление мардаков о рае сильно отличается от нашего, обезображенная бомбами поверхность планеты [utopian_planet.GetName] говорит нам совершенно о другом. Капитан и экипаж корабля очень разочарованы."
 distar.1002.a:0 "Это невозможно! Проверьте координаты в четвертый раз!"
 distar.1002.b:0 "Возвращаемся в реальный мир..."
 distar.1003.name:0 "Совершенство, как на открытке"
 distar.1003.desc:0 "Мы наконец разгадали загадку расы мардак-вул!\n\nКогда зонд, направленный к поверхности планеты, отскочил от ее атмосферы, экипаж начал подозревать, что [utopian_planet.GetName] не то, чем кажется на первый взгляд. При более внимательном изучении все стало ясно: то, что выглядит как поверхность планеты, на самом деле является энергетическим щитом, на который проецируется текстура опустошенного мира, а под ним скрывается цветущая идеальная планета, как в пророчествах мардаков.\n\nНо это не все! После того как экипаж отключил щит, они обнаружили миролюбивую цивилизацию уровня каменного века, представляющую собой симбиотический союз млекопитающих и грибов; они живут в грубых хижинах и ничего не знают о внешнем мире. Для них кошмарные «Сосуды» - это просто мифические существа из легенд."
 distar.1003.a:0 "Мардак-вул живы!"
 distar.1003.b:0 "Какая милая планетка..."
 distar.1004.name:0 "Тайный рай"
 distar.1004.desc:0 "Империя [country_that_discovered_mardak_vol.GetName] обнаружила тайное примитивное общество, скрытое на идеальной планете в наших границах. Похоже, планета была закрыта каким-то хитроумным энергетическим щитом, который давал видимость опустошенного мира, каким планета на самом деле не является. Нам еще предстоит узнать, кто ее спрятал и зачем, так как очевидно, что сами аборигены для этого недостаточно развиты. Кажется, у них что-то вроде симбиотического союза между грибовидными и млекопитающими, и, насколько мы можем судить, они полностью безобидные."
 distar.1004.a:0 "Никогда не суди планету по ее внешнему виду."
 distar.1005.name:0 "Сообщение"
 distar.1005.desc_a:0 "Ранее не встречавшаяся нам раса разумных млекопитающих пытается с нами связаться по вопросу древней расы мардак-вул, до сих пор обитающей на планете [utopian_planet.GetName]. Кажется, это что-то очень срочное."
 distar.1005.desc_b:0 "Ранее неизвестная нам раса разумных млекопитающих пытается с нами связаться по вопросу примитивного общества, обитающего на планете [utopian_planet.GetName]. Кажется, это что-то очень срочное."
 distar.1006.desc:0 "Приветствую вас, [From.GetSpeciesNamePlural]. Мы вулы, и мы пришли с миром.\n\nМы узнали, что одна из ваших планет заражена мардаками. Эти грибовидные паразитировали на нашей расе тысячелетиями, превращая своих носителей в безмозглых марионеток, и их следующей целью являетесь вы!\n\nМы думали, что уничтожили их навсегда, но наше ежегодное сканирование галактики показало процветающую популяцию на планете [utopian_planet.GetName]. Но не бойтесь, мы знаем, что делать..."
 distar.1006.a:0 "Выжечь их огнем?"
 distar.1006.b:0 "Глупости, они безвредны!"
 distar.1006.c:0 "Вы не причините им вреда!"
 distar.1008.desc:0 "Внимание! Мы запускаем протоколы орбитальной ликвидации. 3, 2, 1... На инфицированное население распылен аэрозольный растворитель «Фунго-Икс». Враждебные факторы нейтрализованы!\n\nНе волнуйтесь, любые изменения окружающей среды, которые вы, возможно, регистрируете, не являются временными и полностью необратимы...\n\nСпасибо за содействие.\n\nМы вулы. Мы пришли с миром.\n\nМир вам..."
 distar.1008.a:0 "Готово..."
 distar.1008.b:0 "Изменения окружающей среды?"
 distar.1009.desc:0 "Недалекие [From.GetSpeciesNamePluralInsult]! Думаете, вам бы понравилось при пробуждении обнаружить, что мардак уже присосался к вам, что [From.GetSpeciesOrganName] в его распоряжении, ваша плоть дрожит, а разум трещит по швам, пока гриб захватывает сначала вашу нервную систему, а потом и все тело, клетка за клеткой?\n\nК счастью, [From.GetSpeciesNamePluralInsult], этому не бывать. Мы этого не допустим.\n\nМы вулы. Мы вернемся... с миром."
 distar.1009.a:0 "Ну конечно..."
 distar.1011.name:0 "§RНарушение границы!§!"
 distar.1011.desc:0 "Мы обнаружили, что вражеская флотилия с коммуникационной сигнатурой вулов направляется прямо к планете [utopian_planet.GetName]. Похоже, они явились за мардаками, которые до сих пор там живут...\n\nНа наши попытки связаться с ними они не отвечают."
 distar.1011.a:0 "Нехорошо это..."
 distar.1013.desc:0 "В эфире только щелчки и потрескивания. Мы утратили связь с вулами."
 distar.1013.a:0 "Они отключились!"
 distar.1014.name:0 "В раю"
 distar.1014.desc:0 "Мы наконец колонизировали Паридайду, райский мир расы мардак-вул, и наши граждане рады, что когда-нибудь их [From.GetSpeciesSpawnNamePlural], возможно, тоже будут резвиться среди песчаных дюн, пышных садов и кристально чистых источников на планете [utopian_planet.GetName]!"
 distar.1014.a:0 "Давно пора..."
 distar.1014.b:0 "Там видно будет..."
 # Star Lifting
 distar.1020.name:0 "Тепловой отток"
 distar.1020.desc:0 "Более внимательное изучение платформы на орбите вокруг звезды [From.GetName] показало, что у нее сложная и несколько хаотичная конструкция. Водонепроницаемое оборудование и продвинутая система климат-контроля наводят на мысль, что платформа была построена для формы жизни, выделявшей много жидкостей, - вероятнее всего, разновидности моллюскоидов.\n\nПрежде чем выйти из строя, микроволновые лучи использовались для подогрева различных областей атмосферы звезды, провоцируя крупные и длительные извержения, значительно увеличивавшие отток солнечного ветра.\n\nПри создании платформы использовались идеи сугубо экспериментального характера."
 distar.1020.a:0 "Отремонтировать платформу."
 distar.1020.c:0 "Превратить лучи в оружие."
 distar.1020.b:0 "Улететь оттуда."
 distar.1021.name:0 "Игра с огнем"
 distar.1021.desc:0 "После продолжительного ремонта платформа введена в строй, и звезда теперь выбрасывает в космос огромное количество энергии. Но и тут не обошлось без сложностей.\n\nПри первой активации гигантских микроволновых лучей инженеры чуть не запустили цепную реакцию, которая могла вызвать настолько мощную вспышку на солнце, что она уничтожила бы платформу и все планеты системы. Оказывается, в чертежах и руководствах древней расы были такие серьезные просчеты, при которых платформа просто не могла бы работать.\n\nК счастью, эти ошибки вовремя заметили, силу лучей после этого откалибровали, и отток солнечного ветра стабилизировался."
 distar.1021.a:0 "Солнечная батарея, только для нас!"
 distar.1021.b:0 "А-а-а, моллюски... Мягкое тело, мягкий разум..."
 distar.1022.name:0 "Микроволновые лучи моллюскоидов"
 distar.1022.desc.a:0 "Экипаж корабля [star_lifting_ship.GetName] довольно скоро пришел к выводу, что конструкция звездной платформы была, как говорит ведущий ученый [star_lifting_leader.GetName], созданием безумцев. Микроволновые лучи были сделаны грубо, откалиброваны неправильно и требовали значительного усовершенствования, чтобы они функционировали как положено. Правда, оружие, как вскоре выяснилось, из них получилось превосходное."
 distar.1022.desc.b:0 "Наша попытка превратить микроволновые лучи моллюскоидов в оружие провалилась... с треском. При активации оказалось, что в конструкцию с использованием этих лучей закралась ошибка, не поддающаяся нашему пониманию, и команде ученых с трудом удалось спастись с платформы, прежде чем она взорвалась в виде величественного гриба, продемонстрировавшего нашу научную неудачу."
 distar.1022.a:0 "Отлично."
 distar.1022.b:0 "Катастрофа."
 distar.1022.c:0 "Нечего было этим моллюскоидам лезть в науку..."
 # The Big RIP
 distar.1030.name:0 "Заброшенная станция наблюдения"
 distar.1030.desc:0 "Все данные с устройств хранения станции наблюдения были стерты, и так же тщательно были уничтожены любые улики, которые могли бы прояснить личность его владельцев. Явно что-то пошло не так на планете [big_rip_planet.GetName]. Единственными признаками разумной жизни являются разбросанные по всей ее поверхности остовы незаконченных мегагородов, строительство которых, судя по всему, прервалось посреди процесса."
 distar.1030.a:0 "Изучить."
 distar.1030.b:0 "Улететь оттуда."
 distar.1031.name:0 "Серая буря"
 distar.1031.desc:0 "Несмотря на все их попытки сохранить секретность, следы неуклюжего вмешательства наблюдателей видны повсюду на планете [big_rip_planet.GetName]...\n\nФакты свидетельствуют о том, что на планете обитала раса растений с псионически связанным сознанием, которые находились в процессе религиозного пробуждения, когда к ним без предупреждения прилетели какие-то таинственные пришельцы, называвшие себя привратниками. С этого момента растения стали бредить идеей надвигающегося апокалипсиса - они называли его «Серая буря». Их религия, прежде миролюбивая, вскоре выродилась в суицидальный культ. За считанные месяцы существа, бывшие, наверное, самой древней формой жизни в галактике, зачахли от страха перед концом света, несмотря на неоднократные попытки принудительной регидратации."
 distar.1031.a:0 "Какой ужас..."
 distar.1031.b:0 "Покойтесь с миром, хрупкие цветы..."
 # Bunker-Bot
 distar.1040.name:0 "Робот-бункер"
 distar.1040.desc:0 "Мы отследили необычное электромагнитное излучение, идущее из секретного подземного бункера на планете [From.GetName], в котором скрывается мегакомпьютер размером с боевой корабль.\n\nНаши исследователи подозревают, что он мог находиться там в течение нескольких тысяч лет, усердно решая одну очень сложную проблему, природа которой нам до сих пор не понятна.\n\nКогда экипаж корабля попытался наладить контакт с компьютером, они обнаружили, что этот комплекс, казавшийся заброшенным и незащищенным, на самом деле имеет систему безопасности под управлением ИИ, высшей целью которой, похоже, являлась необходимость поджарить любых посетителей заживо. После того как экипаж одолел ИИ, тот отправил сообщение неизвестному адресату."
 distar.1040.a:0 "Разобрать мегакомпьютер на части!"
 distar.1040.a.tooltip:0 "Компьютер, которому не удалось решить одну-единственную задачу за тысячу лет, в качестве корпуса для нового корабля будет нам полезнее..."
 distar.1040.b:0 "Использовать его для ускорения собственных исследований..."
 distar.1040.b.tooltip:0 "Для этого требуется отключить ИИ, поддерживающий комплекс в рабочем состоянии, и тогда в ближайшее время компьютер выйдет из строя."
 distar.1040.c:0 "Пусть продолжает свои таинственные расчеты..."
 distar.1040.c.tooltip:0 "Лучше его не беспокоить. Какую бы проблему он ни пытался решить, судя по всему, она важная..."
 # Atomic Clock
 distar.1045.name:0 "42 года и 3 дня"
 distar.1045.desc:0 "Более подробное сканирование мусорного поля вокруг планеты [From.GetName] привело к обнаружению герметичной капсулы, содержащей атомные часы, которые измеряют время с беспрецедентной точностью.\n\nУ них настолько низкая погрешность измерения, что пройдет еще 879 миллионов лет, прежде она достигнет одной секунды. Также идет обратный отсчет, который прекратится через 42 года и 3 дня. По капсуле невозможно понять, что эта дата означает или кто ее владельцы. Но, похоже, кто-то там потерял счет времени..."
 distar.1045.a:0 "Продолжайте следить за ней."
 distar.1045.b:0 "ЭТО БОМБА! УНИЧТОЖИТЬ ЕЕ!"
 distar.1045.a.tooltip:0 "Тик-так, тик-так..."
 distar.1045.b.tooltip:0 "В капсуле полно невинного вида проводов, каждый из которых может быть настроен на активацию оружия массового уничтожения, настолько мощного, что будет уничтожена целая галактика! Экипаж их все перережет!"
 # Eat or be Eaten
 distar.1050.name:0 "Ешьте или будьте съедены"
 distar.1050.desc:0 "На окраине мусорного поля вокруг планеты [From.GetName] находится помятый научный корабль неопределенного происхождения, представляющий собой жалкое зрелище. Наличие следов от укусов и пищеварительных жидкостей на корпусе свидетельствует о том, что его жевал, а потом выплюнул какой-то крупный хищник.\n\nПо иронии судьбы, экипаж корабля отправился в кулинарное путешествие на поиски новых экзотических деликатесов, но сами оказались блюдом в меню.\n\nОни оценили ошеломляющее количество форм жизни по разным параметрам, от содержания питательных веществ до легкости пережевывания. Фаворитами у них оказались [delicious_aliens.GetName] за сочность такого их органа, как [delicious_aliens.GetSpeciesOrganName], и пикантный темперамент. Мы же заработали посредственные места в нижней части списка из-за жилистой плоти и скучности охоты на нас. Некоторые любят поиграть со своей едой..."
 distar.1050.a:0 "Похоже, они наконец встретили достойного соперника..."
 # The Cube
 distar.1055.name:0 "Куб"
 distar.1055.desc:0 "Среди остовов брошенных звездолетов, вращающихся по орбите вокруг планеты [From.GetName], мы обнаружили почти нетронутый научный корабль иной расы. Судя по корабельным журналам, у них вышло из строя оборудование, и они застряли в лимбе на 142 дня, после чего экипаж умер от истощения.\n\nТело капитана обнаружили на его койке: он сжимал небольшой металлический куб, каждая сторона которого имеет разные цвета и поделена на девять равных вращающихся квадратов. Ведущий ученый [cube_science_officer.GetName] считает, что если найти правильную последовательность вращения, то куб откроется и покажет скрытое сокровище."
 distar.1055.a:0 "Вращайте квадраты, ученый!"
 distar.1055.b:0 "Оставить в покое."
 distar.1056.name:0 "Разрезание"
 distar.1056.desc:0 "Экипаж корабля [From.GetName] испробовал на металлическом кубе все известные нам алгоритмы взлома, но ничего не добился.\n\n«Это шифр? Контейнер для ценных предметов?», «Если в этом кубе нет скрытого смысла, то в чем он вообще есть?» - примерно такие мысли посещали ведущего ученого по имени [cube_science_officer.GetName], когда при помощи лазера был разрезан сначала сам куб, а потом и [cube_science_officer.GetHerHis] [From.GetSpeciesHandName]. Внутри куба ничего не было."
 distar.1056.a:0 "Вот те на..."
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName] теперь изменится навсегда."
 # Honeymooners
 distar.1060.name:0 "Медовый месяц"
 distar.1060.desc:0 "Похоже, мы наткнулись на ареал размножения неаборигенного вида безволосых млекопитающих. Вечером мы имели возможность наблюдать за их сложной системой ухаживаний, за которой ночью последовала интимная связь пары на песчаном берегу, под воздействием различных интоксицирующих веществ.\n\nК сожалению, они случайно увидели наш корабль, испугались и после этого покинули планету коммерческим рейсом, оставив после себя мусор. В нем, среди прочего, мы обнаружили экземпляр инопланетного путеводителя под названием «Автостопом по Галактике», с описанием многих достопримечательностей и явлений, пока нам неизвестных."
 distar.1060.a:0 "Этот путеводитель будет служить источником вдохновения для нашей расы!"
 distar.1060.b:0 "Мерзкие чужаки! Наша раса должна узнать о том, какие они грязнули и бездельники."
 distar.1060.c:0 "Лучше пока умолчать об этом открытии..."
 distar.1060.d:0 "Какая гадость!"
 # Hologram
 distar.1065.name:0 "Планета, которой не было"
 distar.1065.desc:0 "[From.GetName] - это вовсе не планета, а сложная трехмерная проекция. В ее центре находится проектор, который генерирует энергетическое поле, симулирующее физический объект и гравитацию так убедительно, что наши датчики принимают его за реальную планету, выдавая аномальные данные. Мы можем только догадываться, зачем кому-то имитировать присутствие планетарного тела в этом месте. К сожалению, проектор не выдержал наших экспериментов."
 distar.1065.a:0 "Странно..."
 # Star Crazy
 distar.1070.name:0 "Поведение звезд"
 distar.1070.desc:0 "Согласно последним показаниям датчиков, звезда [From.GetName] пульсировала регулярно, однако, когда экипаж корабля [Root.GetName] прибыл на место, фактов, подтверждающих эти данные, обнаружено не было. Хотя большая часть экипажа согласна с тем, что аномалия была вызвана сбоем работы датчиков, [Root.GetLeaderName] отвергает эту теорию. [crazy_science_officer.GetSheHeCap] утверждает, что выбросы пульсирующей энергии аналогичного типа есть везде, и опасается, что со звездами галактики творится что-то странное. Ученый решает проложить курс до ближайшей звезды такого рода."
 distar.1070.a:0 "Нам нужно докопаться до сути..."
 distar.1070.b:0 "Это был сбой в работе."
 distar.1072.name:0 "Неисправность датчиков"
 distar.1072.desc:0 "После прибытия экипажа к звезде [anomalous_star.GetName] они убедились, что их датчики действительно работают неправильно. Хорошая новость состоит в том, что, хотя их первоначальные оценки энергии звезды были чрезвычайно занижены, [From.GetLeaderName] теперь делает правильные выводы на основе допущенных в прошлом ошибок."
 distar.1072.a:0 "Неудача - это всего лишь еще одна ступенька к успеху."
 distar.1072.b:0 "Пустая трата времени..."
 distar.1073.name:0 "Звездное помешательство"
 distar.1073.desc:0 "Экипаж корабля [From.GetName] сделал неприятное открытие. Как они и подозревали, ритмичность пульсации звезды [anomalous_star.GetName] на самом деле объяснялась неисправностью работы датчиков... в голове у ведущего ученого.\n\n[crazy_science_officer.GetName] несет какой-то бред, мнит себя защитником империи и утверждает, что звезды при помощи пульсации посылают закодированные сообщения о грядущем апокалипсисе. Экипаж считает, что данные датчиков корабля были сфальсифицированы этим ученым во время психопатического приступа.\n\nСейчас [crazy_science_officer.GetName] в медицинской капсуле направляется на планету [Root.Capital.GetName], чтобы пройти курс лечения."
 distar.1073.a:0 "Благодарим тебя за работу, [crazy_science_officer.GetName], защитник империи!"
 distar.1070.a.tooltip:0 "Гори, гори, моя звезда..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "Беззвучный крик"
 distar.1080.desc.a:0 "Мы обнаружили окаменелые останки гигантского брюхоногого внутри огромного куска льда, кружащего над планетой [From.GetName]. Подобных форм жизни мы ранее не встречали. Глаза его свирепо смотрят вперед, щупальца вскинуты вверх, а морду исказила ужасная гримаса, будто застывшая в молчаливом крике. Следов разума у данного существа не наблюдается."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nНесмотря на его жуткий вид, наши ученые считают, что если данное существо одомашнить, то от него может быть большая польза. Они рекомендуют взять образцы его ДНК для клонирования."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nК сожалению, у нас сейчас нет технологий, позволяющих вернуть его к жизни."
 distar.1080.a:0 "Клонировать его."
 distar.1080.b:0 "Выбросить в космос эту гадость!"
 distar.1080.c:0 "Ему самое место в музее."
 distar.1081.name:0 "Азизиане"
 distar.1081.desc:0 "Мы клонировали здоровую популяцию гигантских моллюсков из ДНК окаменелого существа. Они достигли зрелости за несколько недель, весят до 20 тонн, и у них развился примитивный уровень разума, позволяющий реагировать на простые односложные команды. Тенденций к агрессии у них пока не наблюдалось, но когда они раздражены, то выделяют плотную токсичную слизь, а их цвет, похоже, меняется в зависимости от настроения. Научная команда назвала их «азизианами» за шипящие звуки, с помощью которых они между собой общаются."
 distar.1081.a:0 "Из них выйдут превосходные работники."
 distar.1081.b:0 "Их место в зоопарке."
 distar.1081.c:0 "Можно использовать их в армии."
 distar.1080.c.tooltip:0 "Кому не нужна армия смертоносных слизней, при помощи которых можно сокрушить врагов?"
 distar.1081.d:0 "Они ужасны. Ликвидировать их СЕЙЧАС ЖЕ!"
 distar.1083.name:0 "Азизиане на свободе!"
 distar.1083.desc:0 "Брюхоногие азизиане, содержавшиеся в зоопарке на планете [Root.GetName], сбежали оттуда и разбушевались! Существа, которые, как полагали, достигли полной зрелости, продолжали расти в неволе и с тех пор достигли чудовищных размеров. Они прошли через город, опрокидывая здания как шахматные фигуры и оставляя за собой след из ярко-желтой токсичной слизи. Планета уже никогда не будет прежней."
 distar.1083.a:0 "Как они смеют?!"
 distar.1083.b:0 "Мы их недооценили..."
 distar.1084.name:0 "Азизианская мудрость"
 distar.1084.desc:0 "Азизианские рабочие на планете [Root.GetName] в полном объеме развили свой разум. Существа, которых считали достигшими полной зрелости, на самом деле были еще детьми, и лишь теперь, после взросления, они достигли своего максимального потенциала. Они выучили наш язык и желают и дальше быть частью нашей цивилизации."
 # Harvesters
 distar.1090.name:0 "Заброшенные комбайны"
 distar.1090.desc:0 "Таинственные узоры, наблюдаемые на поверхности планеты [From.GetName], - это следы, оставленные огромными автоматизированными комбайнами, которые собирают урожай посредством измельчения пышной зелени. Наши ученые предполагают, что весь этот мир когда-то служил житницей для могущественной космической нации.\n\nПлодородная почва и благоприятный климат делают планету [From.GetName] идеальной для сельского хозяйства, а сканирование ее флоры показывает, что абсолютно все растения тут съедобные. Изношенное состояние комбайнов и кучи гниющих остатков овощей наводят на мысль, что урожай уже давно никто не забирал."
 distar.1090.a:0 "Нельзя позволить, чтобы хорошая еда зря пропала!"
 distar.1090.b:0 "Эта планета для нас бесполезна."
 # Locusts
 distar.1095.name:0 "Опустошение"
 distar.1095.desc:0 "Запутанные узоры, протянувшиеся по поверхности планеты [From.GetName], будто по волшебству исчезли, как и покрывавшая ее ранее пышная растительность. Не осталось ни листочка, ни травинки или цветка. Но наши ученые считают, что, возможно, разгадали эту головоломку.\n\nОбильное наличие помета и скелетов членистоногих навело их на мысль, что планета на короткое время приютила рой прожорливых космических насекомых, которые перелетают из одного мира в другой, полностью лишая пищи целые планеты."
 distar.1095.a:0 "Будем надеяться, что этот рой никогда не найдет наши миры."
 # Shattered World
 distar.2000.name:0 "Расколотый мир"
 distar.2000.desc:0 "Среди мусора мы обнаружили разрушенные останки ранее обитаемой планеты. Степень фрагментации и обугливания обломков наводит на мысль, что ее облучали концентрированными лучами тепловой энергии, пока она не треснула от давления. При этом богатое минералами ядро вылилось наружу и затвердело в виде кусков высококачественных минералов."
 # Weapon Testing
 distar.2005.name:0 "Тестирование оружия"
 distar.2005.desc:0 "Похоже, апокалипсис наступал на планете [From.GetName] не один раз. Сканирование поверхности показывает, что ее жгли, подвергали бомбардировкам, иссушали и обстреливали в ходе самых продолжительных испытаний оружия, о которых нам известно.\n\nХотя предпринимались неоднократные попытки уничтожить планету полностью, судя по всему, у данной расы пока еще нет для этого технологий. Ведущий ученый [Root.GetLeaderName] сообщает, что им удалось собрать остатки разбитого оружия различных видов в надежде воссоздать их конструкцию."
 distar.2005.a:0 "Проанализировать образцы."
 distar.2005.b:0 "Улететь оттуда."
 distar.2006.name:0 "Инопланетные лазеры"
 distar.2006.desc.a:0 "Мы много почерпнули из анализа остатков оружия, обнаруженного на планете [From.From.GetName]. Собранные фрагменты относились к установке ведения огня лучом концентрированной энергии, которую можно эффективно использовать в космических сражениях. Ведущий ученый [science_leader.GetName] рекомендует нам использовать это открытие для производства брони против лазеров или для воссоздания самого оружия."
 distar.2006.desc.b:0 "Мы много почерпнули из анализа остатков оружия, обнаруженного на планете [From.From.From.GetName]. Собранные нами фрагменты относились к установке ведения огня лучом концентрированной энергии, которая похожа на наши лазеры, но безнадежно им уступает."
 distar.2006.a:0 "Мы используем оружие чужаков против них самих!"
 distar.2006.b:0 "Нашим кораблям нужна броня."
 distar.2006.c:0 "Мы снова подтвердили наше превосходство."
 # Wetware Computer
 distar.2010.name:0 "Биокомпьютер"
 distar.2010.desc:0 "Океаны планеты [From.GetName] почти полностью покрыты тонкой сетью водорослей, которые движутся симметричным образом, независимо от направления течения под водой. Замысловатость и регулярность их движения наводит на мысль, что водоросли действуют согласно программе, для которой выживание не самое главное.\n\nВедущий ученый [Root.GetLeaderName] считает, что на самом деле эта сеть может быть примитивным биокомпьютером, а алгоритмы движения - его интерфейсом. К сожалению, пока что мы не можем их расшифровать."
 # Primordial Soup
 distar.2015.name:0 "Первичный бульон"
 distar.2015.desc:0 "На поверхности планеты [From.GetName] в защищенных карманах скрывается насыщенная смесь простых органических соединений, которая, по мнению наших исследователей, может быть центром развития абиогенеза - спонтанного образования органической жизни из безжизненной материи, что стало возможным благодаря необычайно густой атмосфере планеты.\n\nНесмотря на то, что у нас есть уникальная возможность исследовать, что из себя представляют ранние этапы зарождения жизни, не стоит ждать слишком многого, так как могут пройти миллионы лет, прежде чем жизнь естественным путем эволюционирует на планете [From.GetName], если это вообще случится."
 # Single-Minded
 distar.2020.name:0 "Единый разум"
 distar.2020.desc:0 "На первый взгляд кажется, что на планете [From.GetName] есть богатое разнообразие форм жизни, сосуществующих в экосистеме, подобной нашей, где питательные вещества и энергия проходят через цикличную пищевую цепь посредством фотосинтеза, разложения и хищничества.\n\nОднако при более подробном изучении экипаж обнаружил, что, хотя все живые существа на планете развивались как отдельные виды, сейчас каким-то таинственным образом они действуют как единый организм. Организм, реагирующий на вмешательство извне с ожесточенной и неизбирательной агрессией."
 # Artificial Moon
 distar.2025.name:0 "Искусственная луна"
 distar.2025.desc:0 "Более глубокое сканирование коры такого объекта, как [From.GetName], показало, что это не обычная луна. Весь планетоид представляет собой искусственную конструкцию, изготовленную из исключительно богатой минералами породы вокруг массивного стального каркаса.\n\nСкорее всего, ее создали, чтобы замедлить скорость вращения планеты [artificial_moon_planet.GetName], сделав дни дольше, а приливы выше, в результате чего она стала пригодной для жизни. Насколько мы можем судить, планета никем не колонизирована."
 # Shielded world in a time loop
 distar.2030.name:0 "Петля времени"
 distar.2030.desc:0 "Температура планеты [time_loop_world.GetName] повышается. Она закрыта щитом, который улавливает излучение звезды [time_loop_world.GetStarName], нагревая ее до таких температур, при которых жизнь на ней будет невозможна.\n\nВ обжигающем жаре передовая цивилизация крохотных чешуйчатых рептилоидов развила бурную деятельность. Похоже, они делают что-то грандиозное. Но, когда напряжение достигает пика, время внезапно замирает, растягивается и изменяется, пока каким-то невозможным образом рептилоиды не возвращаются к тому, с чего начали.\n\nСудя по всему, они застряли в петле времени, в безнадежном цикле ускоренного повторения, который начинается с момента зарождения их цивилизации. Можно видеть, как за считанные часы целые поколения проживают жизнь, не подозревая, что обречены на верную смерть от поджаривания.\n\nНо мы обнаружили трещину в их щите, которая, возможно, позволит нам изменить их судьбу."
 distar.2030.a:0 "Отремонтировать щит."
 distar.2030.a.tooltip:0 "Кто-то закрыл этих чешуйчатых, и, вероятно, на это есть хорошие причины."
 #distar.2030.a.tooltip.mat:0 "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "Разорвать петлю времени."
 distar.2030.c:0 "Они сами должны решать свою судьбу."
 distar.2031.name:0 "Щит восстановлен"
 distar.2031.desc:0 "В меру наших возможностей мы укрепили треснувший щит вокруг планеты [time_loop_world.GetName], не потревожив обитателей планеты. Более подробное исследование ее атмосферы показало, что крохотные ящерицы, скорее всего, погибнут в огне в течение столетия.\n\nПланета предоставляет уникальные возможности для исследований, но если мы хотим изучить ящериц и петлю времени, в которой они оказались, имеет смысл начать побыстрее."
 distar.2031.a:0 "Ящерицы будут жить и умрут ради науки..."
 distar.2032.name:0 "Аннигиляция"
 distar.2032.desc:0 "Хорошая новость: мы разорвали петлю времени на планете [time_loop_world.GetName]. Плохая новость: ее жители не перенесли этого испытания.\n\nОказалось, что петля времени, вызванная полем искусственной сингулярности, которое изгибало пространство и время внутри щита, предназначалась для нейтрализации неизвестного, но очень специфического изменения поведения ящериц. Наши ученые полагают, что, возможно, это как-то связано с их расположенностью к агрессии.\n\nПо ошеломляющему совпадению, нам удалось разорвать петлю в самом конце, в тот момент, когда ящерицы, находившиеся в состоянии холодной войны, держали свои крохотные лапки на кнопках запуска ядерного оружия. Через несколько секунд после выхода из петли рептилоиды исчезли в огненном аду ядерного опустошения."
 distar.2032.a:0 "Прискорбно..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "Хорошая новость: мы разорвали петлю времени на планете [time_loop_world.GetName]. Плохая новость: ее жители не рады нас видеть.\n\nОказалось, что петля времени, вызванная полем искусственной сингулярности, которое изгибало пространство и время внутри щита, предназначалась для нейтрализации неизвестного, но очень специфического изменения поведения ящериц. Наши ученые полагают, что, возможно, это как-то связано с их склонностью к насилию.\n\nПосле отключения поля ящерицы отреагировали с немедленной агрессией на наше присутствие. Затем они быстро разобрались с щитом, разбив его на части за несколько часов."
 distar.2033.a:0 "Значит, это была ошибка..."
 distar.2033.b:0 "Не будем делать поспешных выводов..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "Ящероподобная раса, закрытая щитом на планете [time_loop_world.GetName], не вынесла резкого потепления. Похоже, резких изменений окружающей среды оказалось недостаточно, чтобы разрушить петлю времени, в которой они застряли.\n\nВ этом прежде таком живом мире мало что осталось для исследований."
 distar.2035.a:0 "Именно так и происходит во вселенной."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "Температура планеты [time_loop_world.GetName] повышается. Она закрыта щитом, который улавливает излучение звезды [time_loop_world.GetStarName], нагревая ее до таких температур, при которых жизнь на ней будет невозможна.\n\nВ обжигающем жаре передовая цивилизация крохотных чешуйчатых рептилоидов развила бурную деятельность. Похоже, они делают что-то грандиозное. Но, когда напряжение достигает пика, время внезапно замирает, растягивается и изменяется, пока каким-то невозможным образом рептилоиды не возвращаются к тому, с чего начали.\n\nСудя по всему, они застряли в петле времени, в безнадежном цикле ускоренного повторения, который начинается с момента зарождения их цивилизации. Можно видеть, как за считанные часы целые поколения проживают жизнь, не подозревая, что обречены на верную смерть от поджаривания. Мы не смогли бы спасти их, даже если бы попытались. Щит непроницаем."
 distar.2036.a:0 "Нам нужно изучить этот феномен!"
 distar.2036.b:0 "Мрачная участь..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Ящерицы освободились. Каким-то образом им самостоятельно удалось решить головоломку петли времени и затем разбить уже треснувший щит."
 distar.2038.a:0 "Замечательно."
