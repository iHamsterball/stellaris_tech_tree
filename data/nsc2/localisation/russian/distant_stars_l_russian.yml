 aianom.0.desc:0 "§H[Root.GetName]§! дает:\n\n£minerals  (единовременная сумма) §Y[Root.GetT1LumpMinerals]§! уровня 1, §Y[Root.GetT2LumpMinerals]§! уровня 2, §Y[Root.GetT3LumpMinerals]§! уровня 3, §Y[Root.GetT4LumpMinerals]§! уровня 4.\n£energy  (единовременная сумма) §Y[Root.GetT1LumpEnergy]§! уровня 1, §Y[Root.GetT2LumpEnergy]§! уровня 2, §Y[Root.GetT3LumpEnergy]§! уровня 3, §Y[Root.GetT4LumpEnergy]§! уровня 4.\n£physics  (единовременная сумма) §Y[Root.GetT1LumpPhysics]§! уровня 1, §Y[Root.GetT2LumpPhysics]§! уровня 2, §Y[Root.GetT3LumpPhysics]§! уровня 3, §Y[Root.GetT4LumpPhysics]§! уровня 4.\n£society  (единовременная сумма) §Y[Root.GetT1LumpSociety]§! уровня 1, §Y[Root.GetT2LumpSociety]§! уровня 2, §Y[Root.GetT3LumpSociety]§! уровня 3, §Y[Root.GetT4LumpSociety]§! уровня 4.\n£engineering  (единовременная сумма) §Y[Root.GetT1LumpEngineering]§! уровня 1, §Y[Root.GetT2LumpEngineering]§! уровня 2, §Y[Root.GetT3LumpEngineering]§! уровня 3, §Y[Root.GetT4LumpEngineering]§! уровня 4.\n\n£minerals  (депозит) §Y[Root.GetT1DepMinerals]§! уровня 1, §Y[Root.GetT2DepMinerals]§! уровня 2, §Y[Root.GetT3DepMinerals]§! уровня 3, §Y[Root.GetT4DepMinerals]§! уровня 4.\n£energy  (депозит) §Y[Root.GetT1DepEnergy]§! уровня 1, §Y[Root.GetT2DepEnergy]§! уровня 2, §Y[Root.GetT3DepEnergy]§! уровня 3, §Y[Root.GetT4DepEnergy]§! уровня 4.\n£physics  (депозит) §Y[Root.GetT1DepPhysics]§! уровня 1, §Y[Root.GetT2DepPhysics]§! уровня 2, §Y[Root.GetT3DepPhysics]§! уровня 3, §Y[Root.GetT4DepPhysics]§! уровня 4.\n£society  (депозит) §Y[Root.GetT1DepSociety]§! уровня 1, §Y[Root.GetT2DepSociety]§! уровня 2, §Y[Root.GetT3DepSociety]§! уровня 3, §Y[Root.GetT4DepSociety]§! уровня 4.\n£engineering  (депозит) §Y[Root.GetT1DepEngineering]§! уровня 1, §Y[Root.GetT2DepEngineering]§! уровня 2, §Y[Root.GetT3DepEngineering]§! уровня 3, §Y[Root.GetT4DepEngineering]§! уровня 4."
 
 AIANOM_LUMP_CAT:0 "Обломки на орбите"
