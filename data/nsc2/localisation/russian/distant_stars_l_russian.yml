 distar.13010.name:0 "Появление $nanite_space_dragon_baby$ов"
 distar.13010.desc.IOpened:0 "Мы открыли врата в L-скопление, а с другой стороны нас уже поджидали. В ту минуту, когда распахнулся старый подпространственный зев, а L-врата еще не успели стабилизироваться, сюда прорвался нежданный гость.\n\nГигантское существо, тут же названное §Y$nanite_space_dragon_baby$ом§!, появилось в системе [dragons_current_system.GetName], и лихорадочные сообщения говорят о том, что то же самое происходит по всей галактике, где есть такие $lgate$.\n\nОбразец из системы [dragons_current_system.GetName] не кажется враждебным и уже куда-то движется. Похоже, что-то ищет. Согласно прогнозам, он направляется в систему §Y[dragons_target.GetName]§!.\n\nВряд ли он найдет там предмет своих поисков."
 distar.13010.desc.OtherOpened:0 "$lgate$ в системе [dragons_current_system.GetName] активировались, когда сеть врат, похоже, открыли представители другой империи. В ту минуту, когда распахнулся старый подпространственный зев, а L-врата еще не успели стабилизироваться, сюда прорвался нежданный гость.\n\nГигантское существо, тут же названное §Y$nanite_space_dragon_baby$ом§!, появилось в системе [dragons_current_system.GetName], и лихорадочные сообщения говорят о том, что то же самое происходит по всей галактике, где есть такие $lgate$.\n\nОбразец из системы [dragons_current_system.GetName] не кажется враждебным и уже куда-то движется. Похоже, что-то ищет. Согласно прогнозам, он направляется в систему §Y[dragons_target.GetName]§!.\n\nВряд ли он найдет там предмет своих поисков."
 distar.13010.a.homicidal:0 "Он найдет только смерть."
 ALARMING:0 "Это вызывает тревогу."
 
 distar.13011.name:0 "Новые неизвестные"
 distar.13011.desc:0 "Датчики указывают на несколько одновременных подпространственных нарушений, ближайшее из которых, согласно отчетам, наблюдалось в системе [disturbance_system.GetName].\n\nОни быстро утихают, но нам еще предстоит выяснить, что их вызвало."
 distar.13011.a:0 "Внимательно наблюдайте."
 
 # killed dragon
 distar.13020.name:0 "Убит"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§! убит, и наши ученые начинают по частям изучать его еще не остывшее тело.\n\nИнтересно, что клетки этого существа почти полностью лишены традиционных генетических маркеров или чего-то иного, напоминающего ДНК. Складывается ощущение, что каждую клетку соединили с другими отдельно, на молекулярном уровне, и затем собрали в единое существо, которое и прошло через $lgate$. Согласно отчетам, в стволовой области его мозга обнаружены следы неактивных наномашин, что еще больше намекает на действительно необыкновенное происхождение существа."
 distar.13020.desc.LDragonUnknown:0 "Убитый дракон не имеет очевидной таксономической связи ни с одной формой космической жизни, с которыми мы сталкивались раньше. Кроме того, как показывает спектральный анализ, он является либо причиной, либо следствием подпространственных нарушений, ранее наблюдаемых в системе недалеко отсюда."
 distar.13020.a:0 "Загадка."
 
 # science ship enters dragon_point system
 distar.13030.name:0 "Наблюдение за $nanite_space_dragon_baby$ом"
 distar.13030.desc:0 "Корабль [Root.GetName] вошел в систему [From.GetName] и наблюдает за L-драконом на орбите вокруг звезды.\n\nСущество, похоже, заблудилось, но заметило наш корабль. Хотя он не приближается, но его кругообразный маршрут теперь включает в себя игривые нырки и развороты, по-видимому, в сторону корабля."
 distar.13030.a:0 "Возможно, у нас получится с ним пообщаться."
 distar.13030.b:0 "Какая нелепость."
 
 TAME_LDRAGON_PROJECT:0 "Приручить $nanite_space_dragon_baby$а в системе [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE:0 "Приручить $nanite_space_dragon_baby$а"
 TAME_LDRAGON_PROJECT_DESC:0 "$nanite_space_dragon_baby$ в системе [From.GetName] кажется кротким - пока что.\n\nЕсли он обладает разумом, то мы могли бы попытаться найти в этом звере союзника, что пошло бы нам на пользу."
 
 distar.13035.name:0 "$nanite_space_dragon_baby$ в системе [From.From.GetStarName] приручен"
 distar.13035.desc:0 "Как ни странно, но $nanite_space_dragon_baby$ нормально отреагировал на сообщения, отправленные ему на длинах волн, обычно зарезервированных для систем опознавания «свой - чужой».\n\nВедущий ученый [From.GetLeaderName] говорит о разработке довольно сложного набора команд, которые $nanite_space_dragon_baby$ может интерпретировать и с радостью выполнить - в обмен на происходящий время от времени дружеский матч по борьбе с одним из наших научных кораблей."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! присоединяется к кораблю §Y[Root.GetName]§!"
 
