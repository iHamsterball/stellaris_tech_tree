 distar.30.e:0 "Закрыть журналы."
 distar.31.name:0 "Странные происшествия"
 distar.31.desc:0 "Мы получили тревожные сообщения о неуравновешенном поведении некоторых наших колонистов на планете [Root.GetName]. Оно колеблется от смятения до чрезмерной взволнованности, и также наблюдаются отдельные случаи необъяснимого насилия. С такими гражданами сложно общаться, и поэтому они не могут достаточно аргументированно рассуждать о своих действиях.\n\nНа данный момент мы не способны выявить четкую причину их поведения - биологическую, химическую или иную. Наши исследователи настоятельно рекомендуют заняться целенаправленной научной экспертизой, пока ситуация не вышла из-под контроля."
 distar.31.a:0 "Нужно докопаться до сути."
 distar.32.name:0 "Растущее напряжение"
 distar.32.desc:0 "Число колонистов на планете [Root.GetName], пораженных смятением и взволнованностью, растет. У них проявляется неуравновешенное поведение, впервые замеченное нами в отдельных поселениях несколько недель назад. Настораживающее количество также начало проявлять агрессивность и склонность к насилию.\n\nНаши [Owner.GetScientistPlural] предупреждают, что ситуация, скорее всего, будет и дальше ухудшаться, пока мы не обнаружим причину."
 distar.33.name:0 "Планетарное насилие"
 distar.33.desc:0 "Ситуация на планете [Root.GetName] быстро выходит из-под контроля. Количество пораженных колонистов, проявляющих необъяснимую взволнованность и агрессию, достигло точки кипения. Хуже того, в это число вошла часть населения, имеющая доступ к оружию!\n\nВ наших поселениях возникают открытые столкновения, причем силы по поддержанию мира среди граждан всякий раз оказываются в меньшинстве. Разъяренные колонисты нападают друг на друга и на любого, кто оказывается рядом!"
 distar.33.a:0 "Что это за безумие?"
 distar.33.a.tooltip:0 "Разъяренные граждане атакуют своих товарищей-колонистов на планете [Root.GetName]!"
 distar.34.name:0 "Подавление планетарного насилия"
 distar.34.desc.a:0 "Разъяренных колонистов на планете [From.From.GetName] усмирили наши войска. К сожалению, без понимания причины их необъяснимого поведения мы не можем предсказать, когда случится новая вспышка насилия.\n\nНаши лучшие биологи серьезно подозревают, что здесь замешана какая-то инфекция, влияющая на поведение, и они работают сутки напролет, чтобы ее выявить!"
 distar.34.desc.b:0 "Разъяренных колонистов на планете [From.From.GetName] усмирили наши войска. К сожалению, без понимания причины их необъяснимого поведения мы не можем предсказать, когда случится новая вспышка насилия.\n\nНаши [Owner.GetScientistPlural] настоятельно рекомендуют начать целенаправленное медицинское исследование, пока не произошло новых трагедий."
 distar.34.a:0 "Мы должны выяснить причину."
 distar.35.name:0 "Вирус ярости"
 distar.35.desc:0 "С исследовательской командой, занимавшейся определением причины неуравновешенного поведения граждан на планете [Root.GetName], случилась трагедия. Несмотря на масштабные контрмеры, некоторые члены команды начали проявлять агрессию, типичную для исследуемого состояния, и в последующем хаосе было убито несколько ученых.\n\nНо есть и положительный момент. Мы обнаружили, что причиной этой эпидемии неуравновешенного поведения является инфекция, а именно переносимый по воздуху вирус, влияющий на основные неврологические особенности своих жертв.\n\nОставшаяся часть команды экстренно пытается разработать вакцину."
 distar.35.a:0 "Дорога каждая секунда!"
 distar.36.name:0 "Разработка вакцины от вируса ярости"
 distar.36.desc:0 "Разработка вакцины против эпидемии, поразившей наши поселения на планете [Root.GetName], успешно завершена. Началось ее распространение, и скоро жизнь там должна вернуться в норму.\n\nВ результате исследования выяснилось, что ретровирус, ставший причиной беспорядков, видимо, эволюционировал на этой планете миллионы лет назад. Он пребывал в спящем состоянии в замерзшей биомассе, но оказался на поверхности из-за таяния полярных шапок.\n\nВелика вероятность, что именно это и послужило причиной гибели создателей древних роботов много столетий назад. К счастью, [Owner.GetName] имеет более совершенные технологии для борьбы с вирусными патогенами. Разработка данной вакцины даже привела к определенным успехам в области медицины."
 
 distar.40.name:0 "Серая слизь"
 distar.40.desc:0 "После подробного анализа ведущий ученый [Root.GetLeaderName] сообщает, что странное металлическое вещество, покрывающее поверхность планеты [From.GetName], на самом деле состоит из триллионов нанитов! Это микроскопические самовоспроизводящиеся механизмы, возможно, созданные какой-то цивилизацией прошлого в неизвестных целях.\n\nЭтот нанитовый слой имеет феноменальные объем и плотность, добавляя миллиарды тонн массы к находящейся под ним планете. Судя по всему, когда-то давно эти крохотные саморепликаторы вошли в состояние стремительно растущего воспроизводства, поглотив планету и все, что на ней было.\n\nПри изучении нанитов экипаж сделал несколько захватывающих новых открытий, которые, несомненно, помогут нам в наших собственных исследованиях."
 
 distar.45.name:0 "Гравиметрические аномалии"
 distar.45.desc:0 "При изучении странных показаний, связанных с планетой [From.GetName], экипаж корабля [Root.GetName] обнаружил, что гравиметрические показатели всей системы намного выше нормы. Ведущий ученый [Root.GetLeaderName] подозревает, что врата возле планеты [From.GetName] каким-то образом искажают данные наших датчиков или как-то иначе ответственны за неучтенную массу в системе.\n\nСитуация может проясниться после более подробного изучения врат."
 distar.46.name:0 "Темный поток"
 distar.46.desc:0 "Изучение врат в системе [From.GetStarName] прошло не так, как планировал ведущий ученый [Root.GetLeaderName]. Когда датчики зарегистрировали гравитационное воздействие на порядок выше ожидаемых значений, удалось выйти на его источник, оказавшийся в самом центре заброшенного пространственно-временного канала. То, что было обнаружено там, похоже, изменило ученого.\n\nПосле возвращения ученого команде целыми днями пришлось выслушивать рассказы об огромных неописуемых массивах материи в космической пустоте вдалеке от любых звезд. [Root.GetLeaderName] утверждает, что наша галактика, испытывая неумолимое гравитационное притяжение, обреченно и неизбежно дрейфует в их направлении.\n\nЭта миссия потрясла команду до глубины души, не говоря уже о том, что вскоре после событий в канале аномальные показания внезапно прекратились."
 
 distar.50.name:0 "Заблудшая амеба"
 distar.50.desc:0 "Корабль [Root.GetName] определил источник движения в верхних слоях атмосферы планеты [From.GetName]. Как это ни удивительно, в облаках скрывался не корабль, а довольно молодая космическая амеба, причем ее матери нигде не было видно.\n\nНет никакой возможности узнать, каким образом эта молодая особь отделилась от матери или других представителей своего вида, но ясно одно: она, похоже, привязалась к кораблю [Root.GetName]. После завершения изучения планеты [From.GetName] экипаж корабля обнаружил, что амеба следует за ними. Оказалось, что оторваться от нее сложно, и такая решимость молодого создания очень понравилась нашему ведущему ученому.\n\n[Root.GetLeaderName] считает, что нужно позволить юной особи следовать за кораблем, уверяя, что так мы сможем больше узнать о космических амебах."
 distar.50.desc.first_enc:0 "Корабль [Root.GetName] определил источник движения в верхних слоях атмосферы планеты [From.GetName]. Как это ни удивительно, в облаках скрывался не корабль, а довольно миролюбивая инопланетная форма жизни. Несмотря на впечатляющие размеры, существо, которое экипаж корабля [From.GetName] окрестил космической амебой, является, судя по всему, молодой особью.\n\nНет никакой возможности узнать, каким образом она отделилась от других представителей своего вида, но ясно одно: она, похоже, привязалась к кораблю [Root.GetName]. После завершения изучения планеты [From.GetName] экипаж корабля обнаружил, что существо следует за ними. Оказалось, что оторваться от амебы сложно, и такая решимость молодого создания очень понравилась нашему ведущему ученому.\n\n[Root.GetLeaderName] считает, что нужно позволить юной особи следовать за кораблем, уверяя, что так мы сможем больше узнать об этом виде."
 distar.50.a:0 "Очень хорошо..."
 distar.50.b:0 "Об этом не может быть и речи. Просто продолжайте ее избегать."
 distar.50.b.tooltip:0 "Попытайтесь оторваться от юной амебы, следующей за кораблем [Root.GetName]."
 distar.50.c:0 "Мы определенно можем ее изучить. Приказать провести вскрытие."
 distar.51.name:0 "Созревшая особь"
 distar.51.desc:0 "Юная амеба, присоединившаяся к нашей флотилии некоторое время назад, похоже, достигла полной зрелости. Будучи теперь впечатляющей взрослой особью, она по-прежнему остается верной кораблям, давшим ей новое пристанище, когда она застряла на планете [From.From.GetName].\n\nВремя, проведенное с флотилией, видимо, послужило стимулом к возникновению адаптивного поведения, обычно несвойственного для диких космических амеб, поэтому на поле боя она представляет собой еще более грозную опасность, чем другие представители ее вида. В империи [Root.Owner.GetName] ее образ стал чем-то вроде талисмана, поднимающего боевой дух среди воинов расы [Root.Owner.GetAdj].\n\nОстается только один вопрос: как ее назвать?"
 distar.51.a:0 "$NAME_Bubbles$."
 distar.51.b:0 "$NAME_Nyx$."
 distar.51.c:0 "$NAME_Renegade$."
 distar.51.d:0 "$NAME_Euka$."
 distar.51.e:0 "$NAME_Cyto$."
 distar.51.f:0 "$NAME_Boomer$."
 distar.51.g:0 "$NAME_Blaze$."
 distar.51.h:0 "$NAME_Nova$."
