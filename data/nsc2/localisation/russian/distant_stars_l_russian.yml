 ast_debris_field_1_cat_2:0 "$AST_DEBRIS_FIELD_1_CAT$"
 gaia_planet_cat:0 "Инопланетная активность"
 gaia_planet_cat_desc:0 "Наши датчики регистрируют выбросы энергии, указывающие на активность иной расы на планете [Root.GetName]."
 corrupt_data_cat:0 "Поврежденные исследовательские данные"
