 speed_demon_open_box_project_DESC:0 "Попытаться открыть инопланетный ящик, найденный на орбите планеты [speed_demon_orbit_body.GetName]."
 speed_demon_learn_more_project:0 "Исследование инопланетного ящика"
 speed_demon_learn_more_project_DESC:0 "Исследовать инопланетный ящик, найденный на орбите планеты [speed_demon_orbit_body.GetName], чтобы определить его содержимое."
 
 ### Breathing Rift ###
 breathing_rift_project:0 "Вдох-выдох"
 breathing_rift_project_DESC:0 "Наблюдать за разрывом в пространстве возле объекта под названием [breathing_rift_object.GetName] и ждать, что из него появится, если такое вообще произойдет."
 
 
 story.101.aa:0 "$story.201.aa$"
 story.101.bb:0 "$story.201.bb$"
 story.101.bb.exter:0 "Изучение может способствовать будущей ликвидации."
 story.101.cc:0 "$story.201.cc$"
 story.101.aa.amoebahunt:0 "§G+1000§! £energy  за уничтожение каждой флотилии космических амеб"
 
 story.105.bb:0 "Жгутики великолепны."
 story.105.aa:0 "Взять несколько образцов тканей."
 
 story.107.name:0 "Амебы успокоены"
 story.107.desc:0 "Временной приостановки определенных выбросов из ядра реактора наших кораблей в непосредственной близости от космических амеб, похоже, достаточно, чтобы не вызывать их гнев.\n\nПосле согласования этого нового протокола они больше не представляют угрозы, и мы смогли изучить их с близкого расстояния."
 story.107.a:0 "Отлично."
 story.107.a.tooltip:0 "Добавлен модификатор §Y$pacified_amoebas$§!, он обладает следующими эффектами:\n§HКосмические амебы§! больше §Gне§! проявляют §Gвраждебность§!"
 
 story.201.aa:0 "Легкая добыча."
 story.201.aa.crystalhunt:0 "§G+500§! £minerals  за уничтожение каждой флотилии кристаллических организмов"
 story.201.bb:0 "Поразительные существа."
 story.201.cc:0 "Мы можем научиться сосуществовать."
 
 story.207.name:0 "Кристаллы усмирены"
 story.207.desc:0 "Кристаллические организмы, похоже, резонируют в ответ на что-то; это один из их немногих способов взаимодействия с окружающим миром. Точную природу и возможное более широкое функциональное назначение этих излучаемых волн еще нужно будет определить, но пока что наши корабли могут имитировать их при помощи радиосигналов, фактически маскируясь под другие кристаллы."
 story.207.a:0 "Хороший резонанс."
 story.207.a.tooltip:0 "Добавлен модификатор §Y$pacified_crystals$§!, он обладает следующими эффектами:\n§HКристаллические организмы§! больше §Gне§! проявляют §Gвраждебность§!"
 
 # crystal station destroyed
 story.222.name:0 "Кристалл разбит"
 story.222.desc:0 "Мы уничтожили кристаллический объект в системе [FromFrom.solar_system.GetName]. Это оказалось труднее, чем мы ожидали. Некоторые осколки мы забрали для изучения. Мы должны научиться имитировать восстановительные свойства кристаллической матрицы, которые мы наблюдали во время боя."
 
