 # Curators
 leviathans.500.g:0 "Мы раскрыли секрет Машины бесконечности."
 leviathans.4000.name:0 "Входящее сообщение"
 leviathans.4000.desc:0 "ВЫ?! Раскрыли секрет Машины бесконечности?! Да скорее [From.GetSpeciesNamePlural] доживут до следующего столетия. Иначе говоря, это маловероятно.\n\nСтоп, только не говорите, что ВЫ и есть [From.GetSpeciesNamePlural]? Мои искренние извинения... Ошибочка вышла... Вы и... [unfriends.GetName] чем-то похожи!\n\nЗнаете что, расскажите нам хоть что-нибудь, чего мы не знаем о Сфере бесконечности, и мы вас щедро вознаградим."
 leviathans.4000.a:0 "Приготовьтесь к взрыву мозга."
 leviathans.4000.a.reply:0 "Неужели вы хотите сказать... Но если ИИ вошел в черную дыру Гаргантюа, это может означать только одно... Но это невозможно... Иначе это было бы... вне нашего понимания...\n\nХотя вы сами не в курсе о грандиозности вашего открытия, [Root.GetSpeciesNamePluralName], но вы правильно сделали, обратившись к нам, и за это мы вас благодарим."
 leviathans.4000.b:0 "Забудьте."
 leviathans.4000.b.reply:0 "Так мы и думали."
 # Hatchling Leviathan
 distar.5010.name:0 "Планета с пульсом"
 distar.5010.desc:0 "Что-то глубоко внутри ядра планеты [From.GetName] начало пульсировать с постоянной скоростью, посылая слабые вибрации сквозь почву через регулярные промежутки времени. При этом возникает мягкий, практически успокаивающий звук, похожий на сердцебиение.\n\nОднако существуют опасения, что сила звука возрастает. Геологи внимательно следят за планетой на предмет опасной сейсмической активности."
 distar.5001.name:0 "Дрожь"
 distar.5001.desc.a:0 "Новая колония на планете [hatchling_egg.GetName], которой едва исполнился год, страдает от серии разрушительных землетрясений, превращающих окружающую среду в неузнаваемый адский пейзаж. На поверхности планеты образуются глубокие разломы, некоторые длиной в целые континенты, откуда из глубин внутри коры извергаются серные газы и ядовитые жидкости.\n\nТакая сейсмическая активность обычно вызывается движением потоков магмы в мантии, но на планете [From.GetName] признаков сейсмической активности нет вообще, если не считать зловещего стука из ядра. Местные власти начинают сомневаться в жизнеспособности колонии в долгосрочной перспективе."
 distar.5001.desc.b:0 "На планете [From.GetName] имеет место серия быстрых сейсмических изменений, которые превращают нетронутую ранее окружающую среду в неузнаваемый адский пейзаж. На поверхности планеты образуются глубокие разломы, некоторые длиной в целые континенты, откуда из-под коры извергаются серные газы и ядовитые жидкости.\n\nДанные со спутников указывают на сильные всплески пульсирующей звуковой энергии, исходящей из внутреннего ядра планеты. Они напоминают сердцебиение."
 distar.5001.a:0 "Это вызывает тревогу..."
 distar.5001.a.tooltip:0 "Сейсмические волны разрушили колонию, сровняв здания с землей и оставив после себя лишь §Y$tb_egg_cracking$§!."
 distar.5002.name:0 "Катаклизм"
 distar.5002.desc.a:0 "По планете [hatchling_egg.GetName] прокатилась волна землетрясений, разрушая литосферу и извергая слой токсичных газов и густой грязи, от которых теперь задыхаются все живые существа.\n\nМы опасаемся, что эти перемены на планете [hatchling_egg.GetName] необратимы и их достаточно для того, чтобы в обозримом будущем она стала необитаемой. Местные власти провозгласили чрезвычайное положение и требуют эвакуировать всех оставшихся жителей.\n\nА тем временем ритмичная пульсация из ядра планеты становится сильнее."
 distar.5002.desc.b:0 "Очередная волна землетрясений прокатилась по планете [hatchling_egg.GetName], раскалывая литосферу и извергая все больше токсичных газов и густой грязи, покрывших поверхность так, что от них теперь задыхаются все живые существа.\n\nЭти перемены на планете [hatchling_egg.GetName] необратимы, и их достаточно для того, чтобы сделать ее необитаемой в обозримом будущем.\n\nА тем временем ритмичная пульсация из ядра планеты становится сильнее."
 distar.5002.a:0 "Трагедия..."
 distar.5003.name:0 "Генезис"
 distar.5003.desc.a:0 "С колонией на планете [hatchling_egg.GetName] случилась беда! Последняя серия мощных разрывов смела остатки поселения и расколола планету, а из ее пустой оболочки вырвался кошмар в виде новорожденного Порождения пустоты. Пусть это звучит абсурдно, но другого объяснения нет. То, что мы приняли за планету, оказалось яйцом, и теперь оно вылупилось."
 distar.5003.desc.b:0 "Планеты [hatchling_egg.GetName] больше нет! Последняя серия мощных разрывов расколола планету, а из ее пустой оболочки выползло новорожденное существо невообразимых размеров.\n\nПусть это звучит абсурдно, но другого объяснения нет. То, что мы приняли за планету, оказалось яйцом, из которого в галактику вылупилось кошмарное Порождение пустоты."
 distar.5003.a:0 "Это мерзость!"
 distar.5009.name:0 "Порождение пустоты повержено"
 distar.5009.desc:0 "Легкая дрожь проходит по свернувшемуся телу Порождения пустоты, из его ран и морды текут полоски черной жидкости, затем оно умирает, а его остекленевшие глаза бессмысленно глядят в космос.\n\nБудем надеяться, что мы никогда не узнаем, до каких размеров они вырастают при достижении зрелости или где находится родитель этой твари.\n\nНаши ученые выразили интерес к исследованию яичной скорлупы из-за ее уникальной способности к накоплению энергии."
 distar.5009.a:0 "Исследовать осколки скорлупы."
 distar.5009.b:0 "Нет. Порождение пустоты нам больше не интересно."
 distar.5011.name:0 "Порождение пустоты"
 distar.5011.desc:0 "Существо невообразимых размеров осторожно двигается от планеты к планете. Судя по нескладной фигуре и неуклюжим движениям, оно только вылупилось, но все равно внушает ужас. К телу прилипли полосы слизи и черной желчи, а из его лап выступают острые когти. Несмотря на юный возраст, это все равно хищник, готовый убивать."
 distar.5011.a:0 "Это мерзость!"
 distar.5011.b:0 "Это всего лишь дитя!"
 distar.5012.name:0 "Колоссальная эволюция"
 distar.5012.desc:0 "Более подробный анализ скорлупы позволил нам разработать технологию, которая будет воспроизводить некоторые из примечательных свойств яйца Порождения пустоты в наших солнечных установках."
 distar.5013.name:0 "Сейсмическая активность на планете [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nТеперь остается лишь восстановить то, что было утрачено."
 distar.5013.desc.b:0 "Странная сейсмическая активность на планете [hatchling_egg.GetName] внезапно прекратилась. Она больше не дрожит, новые разрывы не появляются, зловещей пульсации из ядра нет. Планета стала тихой, а если повезет, то такой и останется."
 distar.5013.a:0 "Можно только надеяться."
 distar.5013.b:0 "Странно."
 distar.5014.name:0 "Как новенький"
 distar.5014.desc:0 "Токсичная грязь на планете [Root.GetName] убрана, последние разрывы закрыты, и теперь ядовитые газы больше не просачиваются на поверхность."
 #distar.5054.desc:0 "Bloop.[enigmatic_cache_fleet.GetName]"
 
 distar.5059.name:0 "Уход Загадочного хранилища"
 distar.5059.desc:0 "Что бы Загадочное хранилище ни делало на планете [Root.GetName], его пребывание тут подошло к концу. Оно уходит так же внезапно, как и появилось."
 distar.5059.desc.b:0 "Похоже, Загадочное хранилище завершило сканирование планеты [Root.GetName] и ищет другую в пределах наших границ."
 distar.5059.a:0 "Облегчение для граждан планеты [Root.GetName]."
 distar.5059.b:0 "Жаль..."
 distar.5057.name:0 "Идентифицировано инопланетное существо"
 distar.5057.desc:0 "Трубчатое инопланетное существо показалось на орбите планеты [Root.GetName], без предупреждения или объяснения. По-видимому, оно маневрирует без двигателей, в полной тишине скользя в космической пустоте, а его цилиндры зловеще вращаются.\n\nХотя пока оно не проявило никаких признаков агрессии, но и на попытки связи не отвечает. Наши военные советники предупреждают, что существо может представлять значительную угрозу для жителей планеты и умоляют нас задействовать протоколы нейтрализации. Однако наши ученые умоляют нас изучить этот замечательный образец технологий."
 #distar.5057.desc.phobe:0 "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "Мы изучим его."
 distar.5057.b:0 "Безопасность нашего народа превыше всего."
 distar.5057.phobe:0 "Больше его не будет."
 distar.5058.name:0 "Загадочное хранилище"
 distar.5058.desc:0 "Несмотря на обширные исследования, Загадочное хранилище и его происхождение по-прежнему окутаны тайной. С одной стороны, это определенно не органическое существо, но, с другой стороны, и не полностью машина. Похоже, его интересует главным образом сбор, хранение и шифрование данных.\n\nЕго поверхность покрыта сотнями тысяч мелких царапин и вмятин, в которых мы обнаружили следы соединения, неизвестного в нашей галактике."
 distar.5058.a:0 "Любопытно."
 
 # Hatchling Curators Menu
 leviathans.508.j:0 "Расскажите нам про Порождение пустоты."
 leviathans.550.name:0 "Порождение пустоты"
 leviathans.550.desc:0 "Если наши подозрения верны, Порождение пустоты оказалось далеко от своего дома. Мы считаем, что это отпрыск внегалактического хищника немыслимых размеров, который бороздит космос в поисках добычи. Хотя с живым экземпляром мы никогда ранее не сталкивались, но слышали рассказы о разрушениях и хаосе, которые оставляет за собой взрослое Порождение пустоты. Говорят, что миры начинают разлагаться под его тенью."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "Судя по всему, самка откладывает яйца размером с планету на орбиту вокруг звезды, где они развиваются в течение тысяч лет, иногда вплоть до появления атмосферы и органической жизни.\n\nОни питаются живой материей, а взрослые Порождения пустоты, как говорят, оказывают странное воздействие на всех живых существ. К счастью, этого детеныша родители, похоже, покинули.\n\nВозможно, лучше придушить это создание, пока оно еще молодое и уязвимое?"
 leviathans.550.b:0 "Как его победить?"
 leviathans.550.b.reply:0 "Мы никогда не слышали о победе в бою над взрослым Порождением пустоты, но эта особь только что вылупилась. Порождение пустоты плюется кислотой и швыряется шипами, которые могут прожечь самую толстую броню, но их действие можно замедлить при помощи защитного кислотостойкого покрытия. Мы поможем вам его создать. Порождение пустоты - это угроза для нас всех."
 
 SUPERFLARE_PROJECT:0 "Защита от сверхвспышек"
 SUPERFLARE_PROJECT_DESC:0 "Датчики на планете [Root.GetName] показывают, что на звезде [From.GetStarName] скоро произойдет очередная сверхвспышка, подобная той, что уничтожила древнюю цивилизацию на планете [From.From.GetName]. Нужно найти способ защитить нашу колонию до возникновения вспышки."
 
 PRIMITIVE_ROBOT_PROJECT:0 "Пропавшие создатели"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Исследователи сбиты с толку необъяснимым исчезновением предыдущей цивилизации с планеты [From.GetName]. Чтобы попытаться пролить свет на эту тайну, они предлагают провести более интенсивный анализ аппаратного обеспечения оставшихся на планете древних роботов.\n\nНаграда: £society  §GСоциологические исследования§!"
 
 RETROVIRUS_PROJECT:0 "Неуравновешенное поведение на планете"
 RETROVIRUS_PROJECT_DESC:0 "Эпидемия необъяснимого гражданского неповиновения пронеслась по планете [From.GetName]. Колонисты демонстрируют странное неуравновешенное поведение, которому обычно предшествует общая растерянность, со временем переходящая в крайнюю взволнованность и агрессию. Мы должны понять причину такого поведения, пока ситуация не вышла из-под контроля."
 
 DARK_FLOW_PROJECT:0 "Гравиметрические аномалии"
 DARK_FLOW_PROJECT_DESC:0 "В системе [from.GetStarName] были зарегистрированы невозможные гравитационные показания. Должно быть, что-то искажает работу наших датчиков."
 
 DISSECTION_PROJECT:0 "Вскрытие космической амебы"
 DISSECTION_PROJECT_DESC:0 "Мы решили извлечь биологические данные из заблудшей юной космической амебы при помощи крайних средств. Мы отправим оперативную группу для поимки существа и вскрытия ее останков."
 
 CRYO_CLONES_PROJECT:0 "Криоклоны мира-кольца"
 CRYO_CLONES_PROJECT_DESC:0 "В камерах криоанабиоза разрушенного мира-кольца, который окружает звезду [From.GetName], лежат сотни еще живых клонов. Вместо того, чтобы позволить им медленно умирать, как случилось большинством их товарищей, наши биологи предлагают их разморозить."
 
 RECOVER_WARFORM_PROJECT:0 "Восстановление разъедаемого боевого корабля"
 RECOVER_WARFORM_PROJECT_DESC:0 "На планете [From.GetName] обнаружен отключенный роботизированный боевой корабль, которого медленно разъедает токсичная атмосфера планеты. Нужно попытаться починить его, пока он полностью не вышел из строя."
 
 BRAINSLUG_PROJECT:0 "Изучение нейронного симбионта"
 BRAINSLUG_PROJECT_DESC:0 "Когда-то на поверхности планеты [From.GetName] процветали симбиотические отношения между расой рептилоидов и слизнеподобными существами, которые прикреплялись к мозговому стволу своих хозяев, превращая диких зверей в разумных рептилий, умеющих использовать инструменты. Что-то заставило эти создания прекратить симбиотические отношения, в результате чего рептилоиды-носители опять стали обычными животными.\n\nНаши ученые хотели бы подробнее изучить нейронных слизней, обнаруженных на этой планете, чтобы лучше понять историю погибшей цивилизации, которую построил такой странный союз."
 
 KETLING_PROJECT_1:0 "Изучить $NAME_Ketling$ов на планете §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:0 "Из куч мусора на планете §Y[ratling_capital.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают $NAME_Ketlings$."
 KETLING_PROJECT_2:0 "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:0 "Из куч мусора на планете §Y[ratling_planet_2.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают $NAME_Ketlings$."
 KETLING_PROJECT_3:0 "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_3.GetName]§!"
 KETLING_PROJECT_3_DESC:0 "Из куч мусора на планете §Y[ratling_planet_3.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают $NAME_Ketlings$."
 KETLING_PROJECT_4:0 "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC:0 "Из куч мусора на планете §Y[ratling_planet_4.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают $NAME_Ketlings$."
 KETLING_PROJECT_5:0 "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_5.GetName]§!"
 KETLING_PROJECT_5_DESC:0 "Из куч мусора на планете §Y[ratling_planet_5.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают $NAME_Ketlings$."
 
 SEALED_SYSTEM_PROJECT:0 "Заброшенная станция червоточины"
 SEALED_SYSTEM_PROJECT_DESC:0 "Заброшенная станция вращается вокруг отверстия червоточины в системе §Y[From.GetName]§!. Чтобы понять, кто ее построил и почему червоточина кажется совершенно непроходимой, нужно изучить вопрос более основательно."
 
 PHASESHIFT_PROJECT:0 "Остановка фазового сдвига"
 PHASESHIFT_PROJECT_DESC:0 "Согласно наблюдениям, планета §Y[phaseshift_planet.GetName]§! в системе §Y[phaseshift_planet.GetStarName]§! каждые три месяца подвергается фазовому сдвигу: §Y$pc_shrouded$§! превращается в §Y$pc_gaia$§!.\n\nНашим физикам нужно придумать способ зафиксировать планету в одном из ее состояний, будь то §Y$pc_shrouded$§! или §Y$pc_gaia$§!, и не дать ему вновь измениться."
 
