 brainslug_woes_phobe_desc:0 "$brainslug_woes_desc$"
 predatory_plants:0 "Хищные растения"
 predatory_plants_desc:0 "В ландшафте этой планеты доминирует агрессивная мегафлора, дающая возможности для исследований, но представляющая собой опасность для любых местных жителей."
 living_sea:0 "Мыслящее море"
 living_sea_desc:0 "Хотя природа моря на этой планете нам не понятна, оно каким-то образом, несомненно, является живым. Мысли, видения и импульсы, подобные нежным песням, танцуют в мозгу у органических существ, вступающих с морем в контакт."
 scavenger_bot_power:0 "Сила Мусорщика"
 elderly_tiyanki_power:0 "Сила матриарха тиянки"
 ahab_power:0 "Мощь AH4B"
 scavenger_weak_points:0 "Истребитель Мусорщика"
 scavenger_weak_points_desc:0 "Мусорщик не был спроектирован заранее. Как следствие, его ветхая конструкция содержит ряд слабых мест. Любая флотилия, знающая о них, могла бы этим воспользоваться."
 elderly_tiyanki_weak_points:0 "Проницательность матереубийц"
 elderly_tiyanki_weak_points_desc:0 "В броне древнего матриарха тиянки есть дыра, пробитая огромной протонной торпедой, которая застряла в ее шкуре, так и не взорвавшись. Наши флотилии знают, как можно провести детонацию."
