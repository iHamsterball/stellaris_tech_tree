 distar.1080.d:0 "Извлечь и сохранить образец ДНК для будущего использования."
 distar.1085.name:0 "Пришелец во льду"
 distar.1085.desc:0 "После нашего последнего прорыва в области клонирования наши ученые достали из хранилища инопланетный ДНК представителя предположительно вымершей расы, найденного внутри глыбы льда. Отдел давно мечтал воссоздать этот таинственный организм, и теперь эта мечта стала реальностью благодаря чуду науки."
 distar.1085.a:0 "Дайте добро."
 distar.1085.b:0 "Ничего подобного они делать не будут."
 
 DISTAR_NANOCITY_CAT:0 "Образования металлических кристаллов"
 DISTAR_NANOCITY_CAT_DESC:0 "В геопейзаже планеты [From.GetName] преобладает то, что кажется с орбиты серебристыми металлическими кристаллами невиданных размеров. С орбиты они до ужаса напоминают небоскребы. Требуется провести более внимательное изучение."
 DISTAR_NANOSAND_CAT:0 "Металлические пески"
 DISTAR_NANOSAND_CAT_DESC:0 "Сканеры показывают, что песчаные дюны планеты [From.GetName] почти полностью состоят из гранулированных редких металлов. Возможно, из них получится извлечь некоторые ценные ресурсы."
 DISTAR_MEDGAS_CAT:0 "Твердое ядро"
 DISTAR_MEDGAS_CAT_DESC:0 "Несмотря на ожидаемые прогнозы, под невероятно плотной мантией из уникальных газов планеты [From.GetName] оказалось чрезвычайно крупное твердое ядро. Наши ученые рекомендуют провести дальнейшие исследования."
 
 KETLING_PROJECT_6:0 "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:0 "Из куч мусора на планете §Y[ratling_planet_6.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают $NAME_Ketlings$."
 
 
 distar.242.desc.jump:0 "В системе [From.GetName] корабль [Root.GetName] столкнулся с огромным созданием, состоящим из чистой энергии! Это настоящий вихрь псионических сил, и приближаться к нему следует с большой осторожностью.\n\nНепостижимо, но сама система [From.GetName], похоже, полностью отрезана от подпространственной сети гиперкоридоров. То ли присутствие этого существа нарушило связи системы с гиперкоридорами, то ли оно само застряло здесь из-за неожиданных подпространственных колебаний, нам это неизвестно.\n\nНо ясно одно: повторяющийся сигнал, который мы впервые зарегистрировали в системе, по-видимому, идет с планеты [tanker_planet.GetName], хотя, прежде чем мы ее достигнем, нам, возможно, придется иметь дело с этим существом."
 distar.275.name:0 "Кристаллические решетки из нанитов"
 distar.275.desc.comms:0 "Детальный анализ огромных металлических кристаллов, преобладающих на поверхности планеты [From.GetName], превзошел все наши ожидания. Ведущий ученый [Root.GetLeaderName] с восхищением сообщает, что эти большущие кристаллы на самом деле состоят из триллионов триллионов деактивированных нанитов!\n\nИх молекулярная структура не совпадает с нанотехнологическими сигнатурами ни одной из известных нам империй, из-за чего узнать их производителя невозможно.\n\n[Root.GetLeaderName] считает, что наниты самоорганизовались в идеально ориентированные кристаллические решетки и занимались самовоспроизводством, пока не отключились. Хотя кристаллы, созданные ими, действительно напоминают здания, у них исключительно однородный состав, и их явно не могли использовать для подобной цели."
 distar.275.desc.nocomms:0 "Детальный анализ огромных металлических кристаллов, преобладающих на поверхности планеты [From.GetName], превзошел все наши ожидания. Ведущий ученый [Root.GetLeaderName] с восхищением сообщает, что эти большущие кристаллы на самом деле состоят из триллионов триллионов деактивированных нанитов!\n\nНет никаких свидетельств о том, что планета [From.GetName] когда-либо в прошлом имела атмосферу, достаточную для поддержания жизни в нашем понимании. Возможно, какие-то космические странники поместили нанитов на планету для своих неизвестных нам целей.\n\n[Root.GetLeaderName] считает, что наниты самоорганизовались в идеально ориентированные кристаллические решетки и занимались самовоспроизводством пока не деактивировались. Хотя кристаллы, которые они создали, действительно напоминают здания, у них исключительно однородный состав, и их явно не могли использовать для этой цели."
 distar.280.name:0 "Нанопесок"
 distar.280.desc:0 "Экипаж корабля [Root.GetName] с радостью сообщает о неожиданной находке на поверхности планеты [From.GetName]. Мало того, что ее многочисленные песчаные дюны состоят из гранулированных редких металлов, так еще и сам песок почти полностью состоит из бесчисленного множества разрушенных нанитов!\n\nЭтим микроскопическим машинам миллионы лет, и их структура деградировала настолько, что повторно активировать их будет невозможно. Хотя мы не можем определить источник происхождения этих наномашин, но общество, которое их создало, должно быть, обладало высоким уровнем технологического развития.\n\nВедущий ученый корабля [Root.GetName] предполагает, что этих нанитов могли использовать для терраформирования поверхности планеты [From.GetName] миллионы лет назад."
 distar.285.name:0 "Древний медицинский комплекс"
 distar.285.desc:0 "Ошеломительные новости от корабля [Root.GetName]: глубокое сканирование показало, что неожиданно крупное твердое ядро планеты [From.GetName] покрыто спрессованными останками разветвленного медицинского комплекса, которому миллионы лет!\n\nХотя интенсивное давление мантии газового гиганта сильно ограничивает объем данных о поверхности ядра, которые мы можем получить, но ведущий ученый [Root.GetLeaderName] сообщает, что для скрытых сооружений, несомненно, использовались те же технологии, что и при строительстве загадочных §HL-врат§!.\n\nЭкипаж предполагает, что тысячелетия назад строители ворот создали планету [From.GetName] в качестве планетарного медицинского комплекса. В какой-то момент комплекс покинули, а его автоматические газовые репликаторы, работавшие без контроля в течение бесчисленных столетий, постепенно превратили планету в газового гиганта."
 
 distar.9000.lcluster_clue_sonic:0 "Научное сообщество расы [Root.GetSpeciesAdj] достигло некоего прорыва в вопросе внегалактического сонифицированного сигнала, проанализированного недавно одним из наших научных кораблей.\n\nХотя полное значение уравнения, встроенного в сигнал, до сих пор нам не понятно, ученые-[Root.GetSpeciesAdj] на нашей родной планете смогли определить сходство значительной части информации в данном сообщении с точки зрения подпространственных гармоник с технологиями, использованными в таинственных §HL-вратах§!!\n\nСам по себе этот сигнал для нас практически бесполезен. Но если анализировать его с учетом других открытий о древних строителях врат, мы можем получить ценные данные о том, как снова активировать эти L-врата."
 
