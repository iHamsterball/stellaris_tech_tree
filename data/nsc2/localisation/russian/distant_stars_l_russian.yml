 graygoo.15.name:0 "Буря стихла"
 graygoo.15.desc:0 "Нашим силам удалось уничтожить главный комплекс Серой бури! После нейтрализации их подпространственного передатчика все существующие наномашины замерли. Будучи не в силах сохранять форму, их корабли просто распались.\n\nВсе планеты, ранее покрытые «серой слизью», теперь стали пристанищем огромных песчаных бурь, которые состоят целиком из отключенных нанитов. Если потратить время и ресурсы, эти миры снова могут стать обитаемыми."
 graygoo.15.a:0 "Разобрались с еще одной угрозой."
 graygoo.15.a.tooltip:0 "§YМиры нанитов§! теперь можно §Hтерраформировать§! в любой стандартный класс планеты, если соблюдены основные технологические требования."
 graygoo.16.desc:0 "Силам империи [goo_slayer.GetName] удалось уничтожить главный комплекс Серой бури! После нейтрализации их подпространственного передатчика все существующие наномашины замерли. Будучи не в силах сохранять форму, их корабли просто распались.\n\nВсе планеты, ранее покрытые «серой слизью», теперь стали пристанищем огромных песчаных бурь, которые состоят целиком из отключенных нанитов. Если потратить время и ресурсы, эти миры снова могут стать обитаемыми."
 
