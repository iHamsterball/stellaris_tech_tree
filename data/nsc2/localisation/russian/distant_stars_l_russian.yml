 HIDDEN_PLANET_DESC:0 "Отправка зонда на поверхность планеты позволит нам раз и навсегда решить, действительно ли лежащий перед нами опустошенный мир - это все, что осталось от мифического рая расы мардак-вул."
 STAR_LIFTING:0 "Заброшенная звездная платформа"
 STAR_LIFTING_DESC:0 "По орбите вокруг звезды [star_lifting_star.GetName] вращается дряхлая платформа древней инопланетной конструкции. Если бы мы смогли ее отремонтировать, это позволило бы нам улучшить и эффективно использовать отток энергии звезды."
 STAR_LIFTING_WEAPONS:0 "Заброшенная звездная платформа"
 STAR_LIFTING_WEAPONS_DESC:0 "По орбите вокруг звезды [star_lifting_star.GetName] вращается дряхлая платформа древней инопланетной конструкции. На ней есть сугубо экспериментальная технология микроволного луча, которую потенциально можно превратить в оружие."
 BIG_RIP:0 "Заброшенная станция наблюдения"
 BIG_RIP_DESC:0 "Данные с устройств хранения наблюдательной станции, находящейся на орбите планеты [big_rip_planet.GetName], стерты. Нам придется отправить туда команду, если мы хотим разобраться, что случилось с разумными формами жизни, которые прежде ее населяли."
 THE_CUBE:0 "Куб"
 THE_CUBE_DESC:0 "Находка крохотного металлического куба со сторонами разного цвета озадачила ведущего ученого. [cube_science_officer.GetName] уверяет, что внутри скрывается что-то ценное."
 STAR_CRAZY:0 "Пульсирующие звезды"
 STAR_CRAZY_DESC:0 "Несколько звезд в галактике начали странно пульсировать. Экипаж предполагает, что эти показания могли быть вызваны неполадками датчиков, но ученый [Root.GetLeaderName] хочет изучить одну из звезд более внимательно."
 WEAPONS_TESTING:0 "Инопланетное оружие"
 WEAPONS_TESTING_DESC:0 "Мы собрали для анализа остатки инопланетного вооружения, использованные для масштабных испытаний на планете [From.GetName]."
 SHATTERED_EGG:0 "Осколки яйца"
 SHATTERED_EGG_DESC:0 "Каким-то образом яйцо Порождения пустоты эволюционировало, чтобы выдерживать суровые условия космоса, поглощая и сохраняя огромное количество солнечной энергии. Может быть, остатки разбитой скорлупы помогут нам разгадать его секреты."
 MEND_SHIELD:0 "Восстановление планетарного щита"
 MEND_SHIELD_DESC:0 "Древний щит, закрывающий цивилизацию разумных чешуйчатых на планете [time_loop_world.GetName], трескается от жара и отсутствия ремонта. Мы должны его восстановить."
 STOP_TIME_LOOP:0 "Разрыв петли времени"
 STOP_TIME_LOOP_DESC:0 "Мы подготовили проект для разрыва петли времени."
