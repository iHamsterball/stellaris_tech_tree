 opinion_returned_supplies:0 "Возвращенный груз из обломков корабля"
 frozen_in_time:0 "Застывшие во времени"
 frozen_in_time_desc:0 "Остатки погибшей цивилизации на этой планете угасли как свеча, когда солнечные сверхвспышки истощили атмосферу планеты."
 superflare_star:0 "Сверхвспышки"
 superflare_star_desc:0 "Периодически на этой звезде случаются сверхвспышки, и тогда огромное количество плазмы выбрасывается в систему."
 superflare_planet:0 "Предупреждение о сверхвспышках"
 superflare_planet_desc:0 "Солнце этой системы известно своими сверхвспышками, которые могут оказывать отрицательное воздействие на живые организмы и электронику на поверхности планеты."
 superflare_struck:0 "Последствия сверхвспышки"
 superflare_struck_desc:0 "Эта планета подверглась воздействию солнечной сверхвспышки, в результате чего повысился уровень радиации и электронных помех."
 superflare_avoided:0 "Защита от сверхвспышек"
 superflare_avoided_desc:0 "Население этой планеты защищено от вредного воздействия сверхвспышек на солнце."
 black_hole_energy:0 "Энергичная аккреция"
 black_hole_energy_desc:0 "Аккреционный диск, окружающий эту черную дыру, обладает сильным зарядом, генерируя электростатическую энергию в значительных количествах."
 black_hole_hologram:0 "Голограмма флотилии"
 black_hole_hologram_desc:0 "Таинственная флотилия вошла в горизонт событий этой черной дыры, навсегда запечатлев свой образ на ее поверхности для внешних наблюдателей."
 primitive_robots:0 "Примитивные роботы"
 primitive_robots_desc:0 "На этой планете все еще функционируют древние роботы, которые остались после гибели создавшей их цивилизации."
 erratic_behavior:0 "Неуравновешенное поведение"
 erratic_behavior_desc:0 "Это население проявляет странное, иногда агрессивное поведение."
 conviction:0 "Убеждение"
 conviction_desc:0 "Население считает нас посланниками их бога перерождения. В связи с этим у них возникло замечательное стремление нам угодить."
 researcher_rage:0 "Буйные исследователи"
 researcher_rage_desc:0 "Неврологический вирус, вызывающий замешательство и агрессию у инфицированных пациентов, проредил ряды наших социологов на этой планете."
 evolved_weapon_boost:0 "Улучшенное усиление оружия"
 evolved_firing_rate:0 "Улучшенная скорострельность"
 evolved_evasion:0 "Улучшенная маневренность"
 clones_in_cryo:0 "Клоны в криоанабиозе"
 clones_in_cryo_desc:0 "В камерах криоанабиоза разрушенного мира-кольца, окружающего эту звезду, лежат сотни клонов."
 dead_god:0 "Тихий исполин"
 dead_god_desc:0 "Огромный труп неопознанного инопланетного существа покоится на поверхности этой луны."
 dead_god_planet:0 "Мертвый бог"
 dead_god_planet_desc:0 "Труп какого-то гигантского инопланетного существа продолжает нести свою молчаливую вахту на орбите этой планеты."
 dead_god_planet_hidden:0 "Необъяснимые импульсы"
 dead_god_planet_hidden_desc:0 "Органические формы жизни на этой планете подвергаются воздействию какого-то пока не объясненного феномена."
 life_electric:0 "Электрическая жизнь"
 life_electric_desc:0 "Живая сеть электрических импульсов покрывает поверхность этого планетоида."
 rummy_nebula:0 "Экзотический алкоголь"
 rummy_nebula_desc:0 "Открытие газового гиганта с миллиардами литров эфира, идентичного тому, из которого наши предки делали спиртные напитки многие тысячи лет, привело к масштабному веселью среди наших граждан."
 opinion_gave_space_rum:0 "Получен экзотический алкоголь"
 opinion_space_rum_failed:0 "Подарок не подошел"
 soothing_crystals:0 "Резонирующие кристаллы"
 soothing_crystals_desc:0 "Резонирующие кристаллы, покрывающие тектоническую кору этой планеты, резонируют на частоте, оказывающей лечебный эффект на представителей нашей расы."
 good_vibrations:0 "Успокаивающий магнетизм"
 good_vibrations_desc:0 "Магнитосфера этой планеты резонирует на частоте, оказывающей весьма благоприятное воздействие на нашу нейронную сеть."
 exofungus:0 "Заражение экзогрибком"
 exofungus_desc:0 "Экстремофильный экзогрибок распространяется по этой планете как рак, обволакивая поверхность."
 watery_grave:0 "Водяная могила"
 watery_grave_desc:0 "Руины древнего сообщества членистоногих, протянувшиеся от одного полюса до другого, давно скрыты под водами этой планеты."
 big_friendly_warform_power:0 "Несокрушимый корпус"
 big_friendly_warform_power_desc:0 "Для своих размеров корпус роботизированного боевого корабля может похвастаться необычайной прочностью."
 brainslug_woes:0 "Боязнь слизней"
 brainslug_woes_desc:0 "У населения этой планеты есть опасения в отношении своих товарищей-колонистов, решившихся на симбиотический союз с нейронными слизнями."
