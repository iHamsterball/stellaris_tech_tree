 DISTAR_WRECK_CAT:0 "Обломки корабля снабжения"
 DISTAR_WRECK_CAT_DESC:0 "Датчики сообщают об обломках корабля неустановленного происхождения, замеченных на орбите планеты [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Следы цивилизации"
 DISTAR_FLARE_CAT_DESC:0 "Несмотря на отсутствие атмосферы у планеты [From.GetName], есть свидетельства о каких-то искусственных сооружениях на ней, которые могут указывать на наличие здесь в прошлом цивилизации."
 DISTAR_RAINBOW_CAT:0 "Радуга во тьме"
 DISTAR_RAINBOW_CAT_DESC:0 "Аккреционный диск вокруг планеты [From.GetName] обладает замечательным спектром преломления, почти как у радуги. Что могло стать причиной такого явления?"
 DISTAR_HOLO_CAT:0 "Сигнатуры флотилии"
 DISTAR_HOLO_CAT_DESC:0 "Показания наводят на мысль о присутствии неизвестной флотилии на орбите планеты [From.GetName]. На попытки контакта она не отвечает."
 DISTAR_ROBO_CAT:0 "Симметричные сооружения"
 DISTAR_ROBO_CAT_DESC:0 "Сканеры указывают на необыкновенно высокий уровень симметрии на поверхности планеты [From.GetName]."
 DISTAR_NANO_CAT:0 "Серая слизь"
 DISTAR_NANO_CAT_DESC:0 "Планетарное тело [From.GetName], похоже, покрыто каким-то сероватым веществом, обладающим странными свойствами и неоднородным металлическим составом."
 DISTAR_FLOW_CAT:0 "Тяжелые показания"
 DISTAR_FLOW_CAT_DESC:0 "Гравитационные показания планеты [From.GetName] чрезвычайно непостоянны."
 DISTAR_LOST_CAT:0 "Движение в облаках"
 DISTAR_LOST_CAT_DESC:0 "В верхних слоях атмосферы планеты [From.GetName] замечено движение, похожее на быстрое скольжение корабля через облака."
 DISTAR_TIME_CAT:0 "Части корабля"
 DISTAR_TIME_CAT_DESC:0 "На низкой орбите вокруг планеты [From.GetName] имеются части неизвестного корабля."
 DISTAR_CLONE_CAT:0 "Темные емкости"
 DISTAR_CLONE_CAT_DESC:0 "Первоначальное сканирование разрушенного мира-кольца [From.GetName] указывает на наличие нетронутых емкостей в некоторых обветшалых секциях. Что находится в этих емкостях, неизвестно."
 DISTAR_GEODE_CAT:0 "Потаенное сердце"
 DISTAR_GEODE_CAT_DESC:0 "Резонансное сканирование астероида [From.GetName] наводит на мысль, что в его внутреннюю структуру входят редкие кристаллы."
 DISTAR_DEAD_GOD_CAT:0 "Тихий исполин"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] обладает примечательной несферичностью за счет некоего огромного образования на поверхности, противоречащего всем геологическим моделям."
 DISTAR_ELECTRO_CAT:0 "Яркая паутина"
 DISTAR_ELECTRO_CAT_DESC:0 "Паутина неизвестного происхождения периодически освещает поверхность [From.GetName]."
 DISTAR_RUM_CAT:0 "Знакомые соединения"
 DISTAR_RUM_CAT_DESC:0 "Спектры излучения газового гиганта [From.GetName] наводят на мысль, что он в основном имеет ту же молекулярную структуру, что и популярное опьяняющее средство."
 DISTAR_SOOTHE_CAT:0 "Резонирующие кристаллы"
 DISTAR_SOOTHE_CAT_DESC:0 "Сканирование планеты [From.GetName] показало, что ее континентальная кора заполнена резонирующими кристаллами. Возможно, мы найдем им применение."
 DISTAR_SOOTHE_GC_CAT:0 "Притягательный магнетизм"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "Магнитосфера планеты [From.GetName] очень привлекает наших орбитальных дронов-разведчиков по причине, которую они не могут объяснить. Нужно изучить это более тщательно."
 DISTAR_EXO_CAT:0 "Странный покров"
 DISTAR_EXO_CAT_DESC:0 "Целые континенты на планете [From.GetName] покрыты странной растительностью, которая, похоже, конфликтует с остальной флорой."
 DISTAR_ICE_CAT:0 "Противоречивые показания"
 DISTAR_ICE_CAT_DESC:0 "Поверхность планеты [From.GetName] покрыта ледяной коркой, но измерения показывают, что ее температура составляет сотни градусов. Что может вызывать такие противоречия?"
 DISTAR_METAL_CAT:0 "Непроницаемые облака"
 DISTAR_METAL_CAT_DESC:0 "Атмосфера планеты [From.GetName] отражает сигналы наших радиочастотных датчиков. Что-то там внизу создает помехи."
 DISTAR_OCEAN_CAT:0 "Глубокие туннели"
 DISTAR_OCEAN_CAT_DESC:0 "Сканирование наводит на мысль о наличии запутанной системы туннелей, скрытых под водами планеты [From.GetName]. Кто мог их создать?"
 DISTAR_COLLAPSE_CAT:0 "Разбитая станция"
 DISTAR_COLLAPSE_CAT_DESC:0 "Обезображенные столетиями столкновений с обломками, эти разбитые останки станции, висящие на орбите, устало продолжают свой путь вокруг планеты [From.GetName]. Учитывая ветхое состояние станции и ее неопознанные технологии, для изучения нам потребуется команда специалистов."
 DISTAR_FOES_CAT:0 "Двойники"
 DISTAR_FOES_CAT_DESC:0 "На пепельных равнинах планеты [From.GetName] влачат жалкое существование примитивные существа, удивительно похожие на тех, что были обнаружены в другом опустошенном мире в этой же системе."
 DISTAR_DIAMOND_CAT:0 "Мощная пульсация"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] размеренно пульсирует, а гелиосейсмологические данные указывают на гораздо более плотный внутренний состав по сравнению с тем, что ожидалось. Что могло стать причиной такой удивительной плотности?"
 DISTAR_MOLTEN_CAT:0 "Вулканические кратеры"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] имеет замечательное разнообразие выделяемых газов, ведь обычно в расплавленных мирах таких не бывает. Некоторые из этих газов потенциально могут использоваться в промышленности."
 DISTAR_MERCURY_CAT:0 "Глубокие пещеры"
 DISTAR_MERCURY_CAT_DESC:0 "Сканирование глубин планеты [From.GetName] наводит на мысль о наличии огромных подземных пещер под ее поверхностью. Возможно, их стоит исследовать."
 DISTAR_WARFORM_CAT:0 "Таинственная конструкция"
 DISTAR_WARFORM_CAT_DESC:0 "Какое-то сооружение искусственного происхождения возвышается над токсичными облаками в атмосфере планеты [From.GetName]."
 DISTAR_BRAINSLUG_CAT:0 "Заброшенные поселения"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Сканирование планеты [From.GetName] выявило нечто похожее на заброшенные поселения примитивного общества. Какая судьба постигла их строителей?"
 DISTAR_THIRSTY_CAT:0 "Безводные каньоны"
 DISTAR_THIRSTY_CAT_DESC:0 "Поверхность планеты [From.GetName] избороздили каньоны, настолько глубокие, что их можно видеть с орбиты, хотя сама она сухая, как пустыня. Что могло случиться с водой, которая когда-то так сильно источила камни планеты?"
 DISTAR_FLYTRAP_CAT:0 "Мегафлора"
 DISTAR_FLYTRAP_CAT_DESC:0 "Растительная жизнь поистине невероятных размеров доминирует в ландшафте планеты [From.GetName]. Яркие цвета и гигантизм словно призывают наших ксенобиологов обратить на них внимание."
 DISTAR_LIVING_CAT:0 "Беспокойное море"
 DISTAR_LIVING_CAT_DESC:0 "Есть что-то необычное, почти гипнотическое в мягком волнообразном покачивании моря, покрывающего планету [From.GetName]. Его движения вообще не совпадают с известными расчетами для приливного поведения."
 DISTAR_ZONE_CAT:0 "Изолированные руины"
 DISTAR_ZONE_CAT_DESC:0 "Датчики указывают на изолированный островок искусственных сооружений на планете [From.GetName]."
 DISTAR_RAT_CAT:0 "Разрушенная столица"
 DISTAR_RAT_CAT_DESC:0 "Наши первичные исследования планеты [From.GetName] наводят на мысль, что она является бывшей столицей какой-то забытой империи, чьи свалки мы встречали раньше. Более тщательное изучение может дать дополнительную информацию."
 DISTAR_MED_CAT:0 "Таинственный танкер"
 DISTAR_MED_CAT_DESC:0 "Заброшенный танкер неизвестного происхождения находится на орбите планеты [From.GetName]. Его резервуары заполнены каким-то органическим веществом."
 DISTAR_POD_CAT:0 "Неопознанные десантные капсулы"
 DISTAR_POD_CAT_DESC:0 "Ореол неподвижных десантных капсул, сначала принятых за астероиды, окружает планету [From.GetName]."
 DISTAR_PHASE_CAT:0 "Сдвинутая по фазе планета"
 DISTAR_PHASE_CAT_DESC:0 "От планеты [From.GetName] исходят загадочные энергетические показания, создавая ощущение, будто она то появляется, то исчезает."
 DISTAR_SOY_CAT:0 "Заросшие руины"
 DISTAR_SOY_CAT_DESC:0 "Датчики указывают на то, что под богатой растительностью на планете [From.GetName] скрываются искусственные объекты."
 DISTAR_SIGNAL_CAT:0 "Помехи"
 DISTAR_SIGNAL_CAT_DESC:0 "Датчики корабля улавливают необъяснимые помехи в системе [From.GetStarName]."
 DISTAR_PUZZLE_CAT:0 "Несканируемый объект"
 DISTAR_PUZZLE_CAT_DESC:0 "Объект, отражающий сигналы наших датчиков, расположен в поле астероидов в системе [From.GetStarName], недалеко от планеты [From.GetName]. Визуальные наблюдения показали, что объект имеет многоугольную форму, но без данных сканирования это практически единственное, что мы о нем знаем."
 
