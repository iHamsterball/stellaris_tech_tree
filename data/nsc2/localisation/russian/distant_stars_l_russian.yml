 building_cryonic_clones:0 "Криоклоны"
 building_cryonic_clones_desc:0 "Сотни инопланетных клонов оставались запечатанными в камерах криоанабиоза, когда этот мир-кольцо пребывал в разрушенном состоянии. Теперь, когда он полностью восстановлен, клоны сохранены в этом памятнике."
 building_the_zone:0 "Зона A"
 building_the_zone_desc:0 "Полосу земли площадью 13 квадратных километров на этой планете занимают руины неизвестного происхождения, усеянные множеством странных и уникальных инопланетных артефактов. Непостижимо, но эта зона также вызывает чувство глубокого удовлетворения у своих посетителей."
 building_junkheap:0 "Мусорная куча"
 building_junkheap_desc:0 "Радиоактивная ржавеющая груда, состоящая из пришедших в негодность объектов инфраструктуры, уничтоженных зданий и разрушающихся обломков неизвестной цивилизации."
 building_livestock_processing_center:0 "Комплекс переработки"
 building_livestock_processing_center_desc:0 "В грибовидных аборигенов этой планеты генетически заложена покорность... и приятный вкус. В этом комплексе переработки их откармливают, а позднее собирают урожай."
 
