 AMOEBAS_PROJECT:0 "Изучение космической амебы"
 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "Усмирение амеб"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "Что-то в наших флотилиях, похоже, раздражает космических амеб. Если бы нам как-то удалось определить, что именно, мы могли бы снизить агрессию амеб или, возможно, полностью скрыть наши корабли от их органов чувств."
 
 CLOUDS_PROJECT:0 "Изучение облака"
 CLOUDS_PROJECT_DESC:0 "$CLOUDS_1_PROJECT_DESC$"
 
 crystal_hunting_buff:0 "Охотник за кристаллами"
 crystal_hunting_buff_desc:0 "Автоматический сбор разбитых останков кристаллических организмов после боя приносит вам £minerals  §G500§! за каждую уничтоженную флотилию."
 crystal_focus:0 "Кристальная концентрация"
 crystal_focus_desc:0 "Улучшенные средства передачи информации, созданные по подобию уникального внутреннего строения кристаллических организмов, сводят к минимуму потери на сопротивление при производстве и распределении энергии."
 pacified_crystals:0 "Усмирение кристаллов"
 pacified_crystals_desc:0 "Коротковолновые передачи на определенных частотах эффективно маскируют наши флотилии под такие же кристаллические организмы, и эти космические существа больше не воспринимают нас как угрозу."
 
 amoeba_hunting_buff:0 "Охотник за амебами"
 amoeba_hunting_buff_desc:0 "Сбор трупов амеб и их внутренних органов, имеющих ценные органические соединения, приносит вам £energy  §G1000§! за каждую уничтоженную флотилию."
 pacified_amoebas:0 "Усмирение амеб"
 pacified_amoebas_desc:0 "Перед приближением к космическим амебам корабли регулируют уровень испускаемого излучения, и эти космические существа больше не воспринимают нас как угрозу."
 
 drone_hunting_buff:0 "Уничтожитель дронов"
 drone_hunting_buff_desc:0 "Очевидно, что добывающие дроны являются продуктом массового производства. Уязвимость, обнаруженная в одном из них, имеется и во всех остальных."
 drone_mining_techniques:0 "Методы добычи дронов"
 drone_mining_techniques_desc:0 "Использование методов, позаимствованных у добывающих дронов, позволяет нам эффективно использовать минеральные жилы, на которые мы раньше не хотели даже тратить время."
 
 cloud_hunting_buff:0 "Уничтожитель облаков"
 cloud_hunting_buff_desc:0 "Заряд войд-облаков колеблется в рамках быстрого, но поддающегося наблюдению цикла. Удар, нанесенный точно в нужный момент, приводит к резкой дестабилизации малопонятной энергии, которая оживляет этих существ."
 void_loops:0 "Войд-циклы"
 void_loops_desc:0 "Аномальная природа войд-облаков открывает новые возможности в области физических исследований."
 
