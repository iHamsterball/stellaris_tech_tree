 ####################################
 # Special Projects
 ####################################
 
 hallucinogen_removal:0 "Устранение галлюциногена"
 hallucinogen_removal_DESC:0 "Попытаемся устранить галлюциноген из атмосферы планеты [Root.GetName]."
 impact_defence_system:0 "Система защиты от астероидов"
 impact_defence_system_DESC:0 "Мы должны изучить вопрос, как лучше всего защитить колонию на планете [Root.GetName] от частых столкновений с астероидами, ибо это сущее наказание."
 titanic_life_study_normal:0 "Изучение титанических форм жизни"
 titanic_life_study_normal_DESC:0 "Изучая титанические формы жизни на планете [Root.GetName], мы можем надеяться на то, чтобы понять их и, возможно, даже общаться с ними."
 titanic_life_study_mean:0 "Вскрытие титанических форм жизни"
 titanic_life_study_mean_DESC:0 "Собирая образцы титанических форм жизни на планете [Root.GetName], мы вскоре определим, как лучше всего их использовать!"
 titanic_life_study_nice:0 "Наблюдение за титаническими формами жизни"
 titanic_life_study_nice_DESC:0 "Внимательно наблюдая за титаническими формами жизни на планете [Root.GetName], мы надеемся на то, что сможем сосуществовать с ними в мире."
 retaliatory_genome_mapping:0 "Генетическое картирование в ответ"
 retaliatory_genome_mapping_DESC:0 "Отправив корабль на родную планету чужаков, мы сможем собрать о них такие же данные, которые они, как мы подозреваем, имеют о нас."
 woodwind_instrument_investigation:0 "Изучение духового инструмента"
 woodwind_instrument_investigation_DESC:0 "Таинственный инструмент, похоже, оказывает расслабляющий эффект на наши организмы. Необходимо найти исходный материал, из которого его делают."
 disappearing_pops_project:0 "Исчезновения на планете [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC:0 "Местные органы правопорядка на планете [missing_pops_planet.GetName] нуждаются в помощи военного ударного отряда, чтобы подавить волнения в ходе расследования недавней серии таинственных исчезновений."
 mystery_cream_project:0 "Нестарин"
 mystery_cream_project_DESC:0 "Новый крем против старения «Нестарин» распространяется по империи, как лесной пожар, подавая надежды как средство, действительно стимулирующее регенерацию клеток. Если определить активный агент, то мы могли бы использовать его для обеспечения более длительного эффекта."
 cream_origin_project:0 "В стремлении к жизни без морщин"
 cream_origin_project_DESC:0 "Мы должны выяснить происхождение этого крема."
