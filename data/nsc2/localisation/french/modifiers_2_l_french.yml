l_french:

 rock_brain:0 "Cerveau rocheux"
 rock_brain_desc:0 "Cette pierre semble... penser. Est-ce même possible ?"
 cunning_flora:0 "Flore ingénieuse"
 cunning_flora_desc:0 "Les plantes de cette planète présentent une agressivité extrême et un ordre social relativement complexe."
 genetic_library:0 "Génothèque abandonnée"
 genetic_library_desc:0 "La structure et le contenu de la génothèque abandonnée sont tous les deux des objets d'études intéressants."
 drone_space_elevator:0 "Ascenseur spatial gênant"
 drone_space_elevator_desc:0 "Les efforts entrepris pour démolir ce gigantesque ascenseur spatial ralentissent la production sur cette planète."
 drone_fl_satellite:0 "Débris de satellite de la Première ligue"
 drone_fl_satellite_desc:0 "Un vieux satellite vomit ses communications préhistoriques dans l'éther."
 drone_mineral_gift:0 "Cadeau minéral"
 drone_mineral_gift_desc:0 "Des drones d'une époque révolue ont déposé une cache de minéraux ici. Tant mieux pour vous."
 old_genetic_library:0 "Ancienne archive génétique"
 old_genetic_library_desc:0 "Cet astéroïde renferme un ancien entrepôt de stockage d'ADN."
 fascinating_flora:0 "Flore fascinante"
 fascinating_flora_desc:0 "Cette planète est le berceau de la merveilleuse fleur Mharin Kharin."
 pheromoned_1:0 "Premier stade phéromonal"
 pheromoned_1_desc:0 "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant plus heureuse."
 pheromoned_2:0 "Second stade phéromonal"
 pheromoned_2_desc:0 "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant moins productive."
 pheromoned_3:0 "Troisième stade phéromonal"
 pheromoned_3_desc:0 "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant moins encline à migrer."
 pheromoned_4:0 "Quatrième stade phéromonal"
 pheromoned_4_desc:0 "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant plus productives mais aussi plus contrariées par toute interférence extérieure."
 depheromoned_1:0 "Résolution partielle du problème des phéromones"
 depheromoned_1_desc:0 "Les principes mis en place par l'administration ont eu un effet positif en terme de compétence et de volonté de travailler de la population, la rendant plus productive."
 pheromoned_detox:0 "Désintoxication à la contamination par phéromones"
 pheromoned_detox_desc:0 "La floraison de Mharin Kharin a détruit la biosphère de la planète, et tout ce qui vivait en son sein. Un nouveau cycle commence."
 pheromoned_grief:0 "Tragédie phéromonale"
 pheromoned_grief_desc:0 "Nous n'avons pas encore faite notre deuil."
 zro_ice:0 "Glace Zro"
 zro_ice_desc:0 "Il y a des poches de Zro piégées l'atmosphère tourbillonnante de cette géante de glace."
 dark_matter_funnel:0 "Entonnoir de matière noire"
 dark_matter_funnel_desc:0 "Un trou de ver miniature permet un accès facile à la matière noire."
 inspired_arts:0 "Inspirations artistiques"
 inspired_arts_desc:0 "Une audacieuse nouvelle source d'inspiration vivifie votre empire, culturellement et commercialement."
 uplift_rocky:0 "Départ chaotique"
 uplift_rocky_desc:0 "L'espèce provoluée sur cette planète a quelques difficultés à s'adapter au nouvel ordre social."
 unhappy_with_experiments:0 "Mécontentement envers les expérimentations"
 unhappy_with_experiments_desc:0 "La population $XenophileY$ de la planète est indignée par les expérimentations contraires à l'éthique réalisées sur les formes de vie autochtones."
 unproductive_without_experiments:0 "Improductivité sans expérimentations"
 unproductive_without_experiments_desc:0 "Le rendement de la $Society researchY$ est affaibli alors que d'excellentes opportunités d'expérimentations et de tests cliniques passent sous le nez des scientifiques."
 massex_happy:0 "Foi dans l'avenir"
 massex_happy_desc:0 "Vos citoyens sont confiants dans le fait qu'un futur radieux les attend."
 stellar_salt:0 "Un peu de sel"
 stellar_salt_desc:0 "Une renaissance culinaire se propage à travers notre Empire."
 projecting_moon:0 "Projection lunaire"
 projecting_moon_desc:0 "Un puissant appareil de communication capable de simuler de manière convaincante des données de reconnaissance est actif sur cette lune."
 cornucopia:0 "Corne d'abondance"
 cornucopia_desc:0 "Cette planète regorge de sources de nourriture viables."
 raw_materials:0 "Matériaux bruts"
 raw_materials_desc:0 "Cette planète regorge de minéraux facilement accessibles."
 shadow_play:0 "Jeux d'ombres"
 shadow_play_desc:0 "Des ombres dérivent à la surface de cette planète, formant des formes à l'apparence intentionnelle mais à la signification indéterminée."
 grimacing:0 "Effervescence"
 grimacing_desc:0 "L'agitation interne sur cette planète en fait un intéressant objet d'études."
 comet_sighted_negative:0 "Comète repérée"
 comet_sighted_negative_desc:0 "Cette comète menaçante a des conséquences néfastes sur les pops de la capitale."
 comet_sighted_positive:0 "Comète repérée"
 comet_sighted_positive_desc:0 "Une comète majestueuse inspire les pops de la capitale."
 skid_marks:0 "Traces de dérapage"
 skid_marks_desc:0 "Des signes montrent que des courses de véhicules assez violentes se sont déroulées sur cet astéroïde."
 dust_circuits:0 "Circuits dans la poussière"
 dust_circuits_desc:0 "Une sorte d'immense installation orbitale a heurté cet astéroïde dans un passé lointain, laissant une empreinte partielle mais très claire sur sa surface."
 unusual_tectonics:0 "Tectonique inhabituelle"
 unusual_tectonics_desc:0 "Cette planète montre des propriété tectonophysiques extrêmement inhabituelles."
 flagellating_movement:0 "Mouvements de flagella"
 flagellating_movement_desc:0 "Nous avons mis à jours les protocoles d'évitement de notre flotte en nous basant sur des observations réalisées sur l'amibe spatiale flagella."
 cosmic_ray_catalysis:0 "Catalyse de rayons cosmiques"
 cosmic_ray_catalysis_desc:0 "Nos centrales électriques peuvent désormais convertir certaines radiations cosmiques en énergie utilisable."
 grand_design:0 "Grand dessein"
 grand_design_desc:0 "Béni soit le rouage de la machine."
 malefaction:0 "Malfaisance"
 malefaction_desc:0 "Nulle bonne action ne reste impunie."
 prismatic_lenses:0 "Lentilles prismatiques"
 prismatic_lenses_desc:0 "Des lentilles simulant les propriétés prismatiques uniques des entités cristallines contribuent énormément à la recherche en physique."
 crystal_sonar:0 "Sonar cristal"
 crystal_sonar_desc:0 "Vos flottes peuvent utiliser une technique spéciale impliquant des entités cristallines pour reconnaître instantanément les systèmes où elles se trouvent."
 greater_crystal_bounty:0 "Prime aux grands cristaux"
 greater_crystal_bounty_desc:1 "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par groupe vaincu : §G500§!£minerals  "
 crystal_bounty:0 "Prime aux cristaux"
 crystal_bounty_desc:1 "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par groupe vaincu : §G250§!£minerals  "
 amoeba_extirpator:0 "Éradicateur d'amibe"
 amoeba_extirpator_desc:0 "Nos flottes excellent dans le ciblage des points faibles des amibes spatiales."
 crystal_breaker:0 "Briseur de cristal"
 crystal_breaker_desc:0 "Les systèmes de ciblage de nos flottes se sont adaptés à la topographie angulaire des entités cristallines, maximisant les dégâts."
 drone_destroyer:0 "Destructeur de drones"
 drone_destroyer_desc:0 "La mise à jour des algorithmes de prédictions permet à nos vaisseaux de mieux pister et toucher les anciens drones miniers."
 droning_optimizations:0 "Optimisations de drones"
 droning_optimizations_desc:0 "Des ajustements réalisés sur les pratiques standards minières permettent de réduire significativement les dépenses énergétiques."
 cloudbuster:0 "Casseur de nuages"
 cloudbuster_desc:0 "Nous avons ajusté notre arsenal pour perturber les champs magnétiques des Nuages du vide, améliorant le potentiel de dégâts à long terme."
 drone_bounty:0 "Prime aux drones miniers"
 drone_bounty_desc:1 "§LOrdonne aux flottes de récupérer les cellules énergétiques des anciens drones miniers vaincus.§!\nCrédits énergétiques par flotte vaincue : §G500§!"
 unbalanced_ecosystem:0 "Écosystème déséquilibré"
 unbalanced_ecosystem_desc:0 "Le fait que la flore de cette biosphère tende à s'homogénéiser de manière extrême rend la planète impropre à la poursuite de l'agriculture."
 ruler_failed_savior:0 "Sauveur raté"
 ruler_failed_savior_desc:0 "Une opération de sauvetage ratée a laissé nos citoyens dévastés."
 ruler_savior:0 "Sauveur"
 ruler_savior_desc:0 "Une opération de sauvetage réussie a généré de grandes joies parmi nos citoyens."
 missing_scientist:0 "Disparition d'un scientifique"
 missing_scientist_desc:0 "Un scientifique rattaché à un avant-poste d'observation a disparu, ce qui a provoqué des remous dans la communauté scientifique."
 humiliated:0 "Humiliation"
 humiliated_desc:0 "Un autre empire nous a publiquement humiliés."
 TOOLTIP_HAPPINESS_GOV_ETHOS:0 "Régime $ETHIC$ : $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS:0 "Suzerains aliens : $VAL$"
 swarm_border:1 ""
 swarm_border_desc:1 ""
 drone_processing:0 "Méthodes des drones"
 drone_processing_desc:0 "Les leçons apprises des anciens drones miniers permettent toujours une amélioration de la production et de la productivité minières."

