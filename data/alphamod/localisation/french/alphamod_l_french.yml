 trait_robotic_farmer:0 "Droïd agricole"
 trait_robotic_farmer_desc:1 "§LDroïds équipés de programmes spécialisés et de fonctions qui les rendent très efficaces pour certaines tâches agricoles automatisées.§!\n"

 trait_innovative:0 "Innovant"
 trait_innovative_desc:1 "Les intellectuels de cette espèce ont régulièrement de nouvelles idées et approches, encore plus  brillantes que les précédentes."
 
 leader_trait_bureaucrat_alpha:0 "Bureaucrate"
