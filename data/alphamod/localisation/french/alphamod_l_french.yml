 # EDICTS
 edict_designate_energy_planet:0 "Déclarer la planète comme centre majeur de commerce"
 edict_designate_energy_planet_desc:1 "Les efforts de la planète sont orientés vers la production de crédits énergétiques."
 edict_designate_farming_planet:0 "Déclarer la planète comme centre de production agroalimentaire majeur"
 edict_designate_farming_planet_desc:1 "Les efforts de la planète sont orientés vers la production et l'export de nourriture."
 edict_designate_fleet_planet:0 "Déclarer la planète comme centre de construction aéronautique majeur"
 edict_designate_fleet_planet_desc:1 "Les efforts de la planète sont orientés vers l'entretien et l'expansion de la flotte aéronautique."
 edict_designate_military_planet:0 "Déclarer la planète comme centre militaire majeur"
 edict_designate_military_planet_desc:1 "Les efforts de la planète sont orientés vers la défense et le recrutement de nouveaux soldats."
 edict_designate_mining_planet:0 "Déclarer la planète comme centre majeur de production minière"
 edict_designate_mining_planet_desc:1 "Les efforts de la planète sont orientés vers la production minière."
 edict_designate_research_planet:0 "Déclarer la planète comme centre majeur de recherche"
 edict_designate_research_planet_desc:1 "Les efforts de la planète sont dédiés à la recherche."
 edict_extended_survey:0 "Sondage étendu"
 edict_extended_survey_desc:1 "Demander aux équipes de sondage avancées de trouver plus de terres cultivables."
 edict_family_incentives_campaign:0 "Allocations familiales"
 edict_family_incentives_campaign_desc:1 "Promouvoir la démographie en incitant les familles à s'aggrandir par des aides du gouvernement central."
 edict_mandatory_education:0 "Ecole obligatoire pour tous"
 edict_mandatory_education_desc:1 "Tous les citoyens doivent être inscrits à l'école publique."
 edict_mandatory_service:0 "Service militaire obligatoire"
 edict_mandatory_service_desc:1 "Tous les citoyens doivent faire leur service militaire pour une durée fixe."
 edict_martial_law:0 "Loi martiale"
 edict_martial_law_desc:1 "L'armée se charge de préserver l'état de droit et de mettre en oeuvre toute action punitive nécessaire."
 edict_extended_land_survey:0 "Recherche avancée de nouvelles terres"
 edict_extended_land_survey_desc:0 "Les équipes de sondage avancées travaillent pendant 1 an pour localiser de nouvelles terres sur la planète et les nettoyer. Cette décision nécessite une quantité de crédits énergétiques et de minéraux considérable ainsi que la mobilisation de nombreux ingénieurs."
 edict_extended_land_survey.tooltip:0 "Augmente la taille de la planète d'une case au bout de 360 jours."

 extended_land_survey.1.name: "Recherche avancée de nouvelles terres §Y[Root.GetName]§! commencée"
 extended_land_survey.1.desc: "La recherche avancée de nouvelles terres §Y[Root.GetName]§! a commencé. Un terrain utilisable sera localisé, nettoyé et aplani. Cette action prendra 360 jours."
  
 extended_land_survey.2.name: "Recherche avancée de nouvelles terres §Y[Root.GetName]§! terminée"
 extended_land_survey.2.desc: "La recherche avancée de nouvelles terres §Y[Root.GetName]§! est maintenant terminée. Des terres utilisables ont été localisées, nettoyées et aplanies. Une nouvelle case est maintenant disponible."
 
 # ARMIES
 aerofighter_army:0 "Escadron d'aéronefs"
 lightmech_army:0 "Unité d'infanterie robotisée légère"
 mediummech_army:0 "Unité d'infanterie robotisée moyenne"
 heavymech_army:0 "Unité d'infanterie robotisée lourde"
 assaultmech_army:0 "Unité d'infanterie robotisée d'assaut"
 aerofighter_army_plural:0 "Escadrons d'aéronefs"
 lightmech_army_plural:0 "Companie d'infanterie robotisée légère"
 mediummech_army_plural:0 "Companie d'infanterie robotisée moyenne"
 heavymech_army_plural:0 "Companie d'infanterie robotisée lourde"
 assaultmech_army_plural:0 "Companie d'infanterie robotisée d'assaut"
 aerofighter_army_desc:0 "Ces aéronefs gardent le ciel contre tout intrus et bombardent les forces ennemies qui réussissent à atteindre la surface."
 lightmech_army_desc:0 "Les unités robotisées légères sont rapides mais peu armées et peu blindées."
 mediummech_army_desc:0 "Les unités robotisées moyennes sont plus lentes que les unités légères mais elles sont mieux armées et sont protégées par un blindage plus lourd."
 heavymech_army_desc:0 "Les unités robotisées lourdes sont équipées d'un armement et d'un blindage lourds et peuvent avancer à une vitesse raisonnable."
 assaultmech_army_desc:0 "Les unités robotisées d'assaut sont lentes car elles portent des armes extrèmement puissantes et un blindage presque impénétrable."
 warrior_monks_army:0 "Moines guerriers"
 warrior_monks_army_plural:1 "Force monacale"
 warrior_monks_army_desc:0 "La vie c'est la guerre pour ces combattants aguerris, rompus aux arts de la dissimulation et des fines lames. Ils utilisent aussi de très lourdes armes à feu."
 
 # PLANET MODIFIERS
 
 thin_atmosphere:0 "Atmosphère fine"
 thin_atmosphere_desc:1 "Ce rocher a une atmosphère très fine et très basse constituée principalement de gaz non toxiques."
 engineers_paradise:0 "Le paradis des ingénieurs"
 engineers_paradise_desc:1 "Les nombreuses propriétés originales de ce rocher en font un centre de recherche d'ingénierie parfait."
 micro_organisms:0 "Micro-organismes"
 micro_organisms_desc:1 "Ce rocher est infesté de micro-organismes qui pullulent dans les environnements hostiles."
 subterranean_lifeforms:0 "Ecosystème subterranéen"
 subterranean_lifeforms_desc:1 "Ce rocher est envahi de formes de vie qui habitent un riche écosystème souterrain."
 underground_caverns:0 "Cavernes souterraines"
 underground_caverns_desc:1 "Ce rocher possède un réseau immense de cavernes souterraines, certaines d'entre elles de la taille d'une ville!"
 crystalline_formations:0 "Formations cristallines"
 crystalline_formations_desc:1 "Ce rocher possède de nombreux blocs de formations cristallines exotiques."
 geothermal_activity:0 "Activité géothermique"
 geothermal_activity_desc:1 "Il y a sur ce rocher une activité géothermique considérable, et proche de la surface."
 physicists_paradise:0 "Le paradis du physicien"
 physicists_paradise_desc:1 "Les nombreuses propriétés originales de ce rocher en font un parfait centre de recherche en physique."

