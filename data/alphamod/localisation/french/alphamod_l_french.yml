 requirement_16_minerals:0 "§RLa planète doit posséder un processeur de minéraux II et un transformateur de minéraux.§!"
 requirement_research_out:0 "§RLa planète doit posséder un centre de communications gravitiques.§!"
 requires_exo_ops:0 "§RNécessite un exo-centre d'opérations sur la planète.§!"
 requires_building_capital_1:0 "§RLa planète doit posséder une administration planétaire ou une capitale de niveau équivalent.§!"
 requirement_adjacent_capitaleq:0 "§RDoit être construit sur une case adjacente à une capitale planétaire ou à une capitale de niveau équivalent.§!"
 requires_mining_capitaleq:0 "§RLa planète doit posséder une capitale minière, un exo-centre d'opérations ou un complexe-capitale impérial.§!"
 requires_building_capital_2:0 "§RLa planète doit posséder une capitale planétaire ou une capitale de niveau équivalent.§!"
 requires_commerce_capitaleq:0 "§RLa planète doit posséder une capitale mondiale du commerce, une capitale planétaire ou un complexe-capitale impérial.§!"
 requirement_adjacent_capitalorhive:0 "§RDoit être construit sur une case adjacente à un bâtiment de capitale ou à un bâtiment collectif.§!"
 requirement_no_hivedirector:0 "§RNe peut pas être construit sur une planète avec un système de concentration de direction du collectif.§!"
 requirement_adjacent_hive:0 "§RDoit être construit sur une case adjacente à un bâtiment de type collectif.§!"
 requirement_adjacent_visitorscenter:0 "§RDoit être construit sur une case adjacente à un centre des visiteurs.§!"
 requirement_volcano:0 "§RDoit être construit près d'un volcan en activité.§!"
 requirement_adjacent_water_source:0 "§RDoit être construit près d'un réservoir, d'un excavateur d'eau, d'une usine de distribution d'eau ou d'une usine de traitement d'eau.§!"
 requirement_adjacent_shuttleport:0 "§RDoit être construit près d'un port de navette ou d'un service de transports avancés.§!"
 requirement_adjacent_shuttleport_or_warrior_house:0 "§RDoit être construit près d'un port de navettes, d'un service de transports avancés, d'un camp militaire ou d'une maison des guerriers.§!"
 requirement_dangerous_wildlife:0 "§RDoit être construit près d'une case vie sauvage dangereuse.§!"
 
