 ######################
 # STRATEGIC RESOURCES
 ######################
 
 sr_actinides:0 "Actinides"
 sr_actinides_desc:1 "Eléments radioactifs."
 sr_ambassadors:0 "Ambassadeurs"
 sr_ambassadors_desc:1 "Spécialistes des relations entre factions et puissances étrangères."
 sr_atmos_regulators:0 "Régulateurs d'atmosphère"
 sr_atmos_regulators_desc:1 "Machines automaintenues en charge de la production, de la régulation et du recyclage des atmosphères artificielles."
 sr_biomass:0 "Biomasse"
 sr_biomass_desc:1 "Matière vivante dense végétale ou animale. Pas toujours comestible avant d'être transformée."
 sr_biomass_pods:0 "Capsules de biomasse"
 sr_biomass_pods_desc:1 "Biomasse compressée, stockée par cryogénisation pour être utilisée pour des usages alimentaires variés. Peut contenir des personnes."
 sr_exotic_foods:0 "Nourriture exotique"
 sr_exotic_foods_desc:1 "Formes de vie alien, végétales ou animales, délicieuses en bouche."
 sr_gigarelays:0 "Giga-relais"
 sr_gigarelays_desc:1 "Systèmes de communication très rapides et très puissants."
 sr_h2o:0 "Eau"
 sr_h2o_desc:1 "Presque toutes les formes de vie nécessitent de monoxyde de dihydrogène pour survivre."
 sr_ice:0 "Glace"
 sr_ice_desc:1 "Monoxyde de dihydrogène naturellement gelé."
 sr_intelligence:0 "Informations sensibles"
 sr_intelligence_desc:1 "Données sensibles, informations sur les personnes et sur les menaces à la sécurité, généralement obtenues par l'espionnage."
 sr_medicals:0 "Equipements médicaux"
 sr_medicals_desc:1 "Equipement médical et médicaments."
 sr_micro_cores:0 "Coeurs de microfission"
 sr_micro_cores_desc:1 "Des petits systèmes de confinement très solides qui contiennent en leur sein un soleil miniature."
 sr_nano_plastics:0 "Nano-plastiques"
 sr_nano_plastics_desc:1 "Composants semi-synthétiques organiques qui peuvent se développer, se régénérer et qui peuvent être programmés pour changer de forme et de propriétés."
 sr_nano_alloys:0 "Nano-alliages"
 sr_nano_alloys_desc:1 "Alliages nanocomposites qui peuvent être produits rapidement et utilisés pour la construction et la production."
 sr_natural_fuels:0 "Combustibles naturels"
 sr_natural_fuels_desc:1 "Le bois, le pétrole, le charbon, le gas et tout autre combustible naturel restent des sources d'énergie de valeur."
 sr_nutrient_rations:0 "Rations à haute valeur nutritive"
 sr_nutrient_rations_desc:1 "Barres de nourriture comprimée à haute valeur nutritive."
 sr_replicator_gems:0 "Gemmes de réplication"
 sr_replicator_gems_desc:1 "Matière comprimée qui peut être rapidement transformée en matériaux par des réplicateurs."
 sr_synthehol:0 "Synthéhol"
 sr_synthehol_desc:1 "Boissons alcoolisées synthétiques. Ont un goût de poulet."
 sr_tradegoods:0 "Biens de commerce"
 sr_tradegoods_desc:1 "Des produits manufacturés de valeur pour le commerce."
 sr_wormspice:0 "Epices de vers"
 sr_wormspice_desc:1 "Un mutagène puissant très addictif."
 sr_standard_materials:0 "Matériaux spéciaux"
 sr_standard_materials_desc:1 "Tout ce qui est produit ne provient pas forcément d'une conversion de minéraux."

 ##################################################
 # ETHICS UNIQUE STRATEGIC RESOURCES AND BUILDINGS
 ##################################################
 
 # Materialists
 sr_luxuries:0 "Produits de luxe"
 sr_luxuries_desc:1 "Tout le monde aime les produits de luxe, quelle que soit son espèce."
 sr_wealth:0 "Richesse"
 sr_wealth_desc:1 "Ancienne forme de matérialisme qui valorise et différentie le status social par autre chose que l'énergie."
 
 # Science in, wealth out
 building_data_brokerage:0 "Vente de données"
 building_data_brokerage_desc:1 "La vente de données est permet de revendre des informations de faible importance et des brevets de securité mineurs à des entreprises privées."
 # Food and ice in, wealth out
 building_food_retailer:0 "Corporation Alimentaire Inc."
 building_food_retailer_desc:1 "La bonne nourriture a un prix. Cette entreprise commercialise des produits alimentaires de qualité à travers la planète."
 # Minerals and wealth in, luxuries out
 building_luxuries_manufacturing:0 "Fabrication de produits de luxe"
 building_luxuries_manufacturing_desc:1 "Un grand centre industriel comprenant de nombreuses entreprises qui y produisent et y vendent des produits."
 # Luxuries and energy in, happiness and wealth out
 building_luxury_vacations:0 "Vacances de luxe"
 building_luxury_vacations_desc:1 "Un énorme complexe d'hôtels et de parcs dédiés aux séjours et vacances."
 # Wealth in, energy and influence out.
 building_energy_market:0 "Marché d'échange énergétique"
 building_energy_market_desc:1 "Convertit la richesse en crédits énergétiques et en électricité pour les consommateurs."
 
 # Fanatic Materialists only
 
 # Wealth in, science and influence out.
 building_science_foundation:0 "Fondation pour la Science"
 building_science_foundation_desc:1 "Des industries privées qui investissent leur richesse dans de meilleurs équipements, tout cela pour faire avancer la recherche qui les rendra plus riches encore."
 # Wealth, natural fuels and actinides in, minerals and influence out.
 building_minerals_market:0 "Marché de ressources naturelles"
 building_minerals_market_desc:1 "Convertit la richesse, les combustibles naturels et les actinides en minéraux, et en électricité pour l'industrie."
 # Upgrade to shuttle-port. Special materials in. Wealth out.
 building_advanced_shuttleport:0 "Services de transports avancés"
 building_advanced_shuttleport_desc:1 "Des navettes plus régulières, plus confortables et plus rapides, dans les airs, sous-terre et en orbite."
 # Minerals and energy in, materials and wealth out
 building_materials_manufacturing:0 "Usine de matériaux"
 building_materials_manufacturing_desc:1 "Un centre industriel qui rassemble des entreprises qui produisent des matériaux de construction pour les bâtiments et l'aéronautique."
 
 # Xenophobes
 sr_prescribed_media:0 "Médias prescrits"
 sr_prescribed_media_desc:1 "Divertissement et informations que le gouvernement a autorisés."
 sr_personal_defences:0 "Défense individuelle"
 sr_personal_defences_desc:1 "Protection individuelle contre la menace alien."
sr_genetic_tags:0 "Etiquettes génétiques"
 sr_genetic_tags_desc:1 "Données sur les forces, capabilités, défaillances et autres déviances qui ne peuvent pas être falsifiées."

building_state_media:0 "Autorité de la vérité"
 building_state_media_desc:1 "Ce centre de créativité produit des éléments à usage multiple, informationnel, éducatif, et pour les loisirs."
 building_security_center_2:0 "Centre de service et loyauté"
 building_security_center_2_desc:1 "La sécurité commence à la maison. Récompense les loyalistes qui nous aident à identifier les menaces et les comportements déviants."
 building_surveillance_center_2:0 "Agence de surveillance accueillante"
 building_surveillance_center_2_desc:1 "Un centre de surveillance puissant dont le personnel suit les faits et gestes de tous, en utilisant tout système de scanner, et qui peut si nécessaire altérer les ondes cérébrales."
 building_intelligence_directorate_2:0 "Directoire de la Pensée Juste"
 building_intelligence_directorate_2_desc:1 "Rassemble des informations, notamment sur les traitres, et si nécessaire intervient proactivement pour réduire voire éliminer complètement la menace."

 building_prison_city:0 "Ville prison"
 building_prison_city_desc:1 "La surpopulation nous a amené à des taux de criminalité stratosphériques. En constuisant des murs autour, il est facile de convertir les villes en prisons qui s'autorégulent. Les prisonniers peuvent être contraints au travaux forcés."
 
 building_genetic_pairing:0 "Centre de compatibilité génétique"
 building_genetic_pairing_desc:1 "Les couples souhaitant devenir parents peuvent vérifier leur compatibilité. Les adultes célibataires peuvent trouver le partenaire idéal immédiat, ou pour les enfants leur partenaire idéal à venir."
 building_child_rearing:0 "Centre de développement infantile"
 building_child_rearing_desc:1 "Etre parent prend beaucoup de temps et ceux qui veulent s'impliquer davantage dans la société peuvent confier leurs enfants à des mains spécialistes."
 building_genetic_data:0 "Banque de données génétiques"
 building_genetic_data_desc:1 "Cette agence est reponsable de la préservation des données génétiques citoyennes en accord avec le principe des étiquettes génétiques que chaque citoyen doit porter."
 
 building_smart_labs:0 "Laboratoires intelligents"
 building_smart_labs_desc:1 "Les citoyens les plus brillants se doivent de travailler dans des installations nous aidant à avancer sur les recherches scientifiques essentielles."
 building_industrial_camp:0 "Camp industriels"
 building_industrial_camp_desc:1 "Ceux qui démontrent peu de qualités intellectuelles mais des qualités physiques sans pour autant pouvoir entrer dans l'armée devront travailler dans des camps dédiés à la construction, à la production minière ou à l'agriculture intensive."
 building_energy_network:0 "Réseau énergétique"
 building_energy_network_desc:1 "La production d'énergie et la maintenance commerciale relèvent de la responsabilité technique et bureaucratique."
 
 # Upgrade to Military Academy
 building_militia_hq:0 "Siège de la Milice"
 building_militia_hq_desc:1 "Siège pour chaque planète de la milice loyaliste contrôlée par le gouvernement central."

 # Collectivists
 sr_marks_caste:0 "Marques de caste"
 sr_marks_caste_desc:1 "Formes d'acceptation d'un statut et d'un rôle dans la communauté."

 building_hall_of_assignment:0 "Salle d'affectation"
 building_hall_of_assignment_desc:1 "A la majorité, dans cette salle une caste est formellement attribuée au jeune adulte à l'occasion d'une cérémonie."
 building_power_plant_collective:0 "Centrale électrique collective"
 building_power_plant_collective_desc:1 "Une caste de techniciens et de comptables spécialistes font tourner cet endroit."
 building_work_collective:0 "Usine de production collective"
 building_work_collective_desc:1 "Une caste de fermiers spécialistes font tourner cet endroit."
 building_dry_dock:0 "Dock de constuction en cale sèche"
 building_dry_dock_desc:1 "Construit des vaiseaux sur la surface de la planète."
 
 # Fanatic Collectivists
 sr_hivemind_implants:0 "Bio-cyberimplants"
 sr_hivemind_implants_desc:1 "Ces implants permettent le sacrifice de l'indivualisme au profit du groupe."
 
 building_hive_director:0 "Centre de contrôle collectif"
 building_hive_director_desc:1 "Centre de contrôle et de coordination de la productivité collective."
 building_production_hive:0 "Nodule de production collective"
 building_production_hive_desc:1 "Centre de productivité collective."
 building_rejuvenation_hive:0 "Nodule de rajeunissement collectif"
 building_rejuvenation_hive_desc:1 "Permet la subsistance collective et le sommeil dans des cabines de rajeunissement."
 building_power_hive:0 "Centre de production électrique collective"
 building_power_hive_desc:1 "Energie produite par le collectif utilisé comme source d'énergie."
 building_intellect_hive:0 "Centre d'intelligence collective"
 building_intellect_hive_desc:1 "Permet la recherche par la mise en réseau et la centralisation de l'esprit collectif."
 
 # Pacifists
 sr_signs_peace:0 "Signes de paix"
 sr_signs_peace_desc:1 "Bibelots simples et sans danger qui épatent la galerie et apportent de la joie."
 sr_gifts_nature:0 "Cadeaux de la nature"
 sr_gifts_nature_desc:1 "Des fleurs, des plantes, des fruits et des arbustes."

 # Militarists
 sr_brands_fealty:0 "Marques d'allégeance"
 sr_brands_fealty_desc:1 "Formes de loyauté et de service envers l'autorité, le gouvernement central et l'armée."
 sr_sacred_weapons:0 "Armes sacrées"
 sr_sacred_weapons_desc:1 "Armes anciennes, liées à la tradition ancestrale, utilisées jadis dans des batailles glorieuses."
 
 building_military_base:0 "Camp militaire"
 building_military_base_desc:1 "Entraine l'armée et défend activement la planète des attaques."
 building_warrior_house:0 "Maison des guerriers"
 building_warrior_house_desc:1 "Une école de soldats loyaux et professionnels qui fournit armées et vaisseaux à la noble cause."
 building_aerofighter_base:0 "Base d'aéronefs de combat"
 building_aerofighter_base_desc:1 "Le mieux pour défendre une planète, c'est de libérer le ciel de tout vaisseau ennemi."
 building_hunting_lodge:0 "Pavillon de chasse"
 building_hunting_lodge_desc:1 "Pour entrainer les soldats et leur faire passer du bon temps tout à la fois. Et aussi pour les nourrir."
 building_war_monastery:0 "Monastère de guerre"
 building_war_monastery_desc:1 "La vie c'est la guerre pour ceux qui ont été entrainés dans ce lieu sacré. Lorsqu'il ne sont pas en mission, il recherchent de nouveaux candidats par monts et par vaux."
 
 # Spiritualists
 sr_holy_texts:0 "Textes sacrés"
 sr_holy_texts_desc:1 "Bibles et textes sacrés de grande importance religieuse."
 sr_artefacts_faith:0 "Artefacts de la foi"
 sr_artefacts_faith_desc:1 "Des objets sacrés d'une grande importance religieuse."

 # Xenophiles
 sr_translator_implants:0 "Implants d'interprêtation"
 sr_translator_implants_desc:1 "Implants cybernétiques qui permettent une compréhension immédiate des langues alien."
 sr_alien_art:0 "Art alien"
 sr_alien_art_desc:1 "Diverses formes d'art non local."

 # Individualists
 sr_academic_achievements:0 "Réalisations académiques"
 sr_academic_achievements_desc:1 "Qualifications de haut vol démontrant des capacités bien au-dessus du reste de la population."
 sr_seals_citizenship:0 "Médailles de la citoyenneté"
 sr_seals_citizenship_desc:1 "Démonstration d'un haut statut social."

 #############
 # BUILDINGS
 #############
 
 building_basic_farm_adv:0 "Fermes hydroponiques intensives"
 building_basic_farm_adv_desc:1 "Des fermes dans des dômes qui permettent une plus grande productivité. Elles utilisent davantage d'eau, et poursuivent la recherche pour améliorer en continu le dispositif."
 building_hydroponics_farm_1_adv:0 "Fermes hydroponiques intensives II"
 building_hydroponics_farm_1_adv_desc:1 "Plus de productivité, plus de dômes, plus d'eau, plus de recherche. Produit aussi plus d'éléments qui peuvent être transformés pour la consommation."
 building_hydroponics_farm_2_adv:0 "Fermes hydroponiques intensives III"
 building_hydroponics_farm_2_adv_desc:1 "Productivité énorme, encore plus de dômes, plus d'eau, plus de biomasse, plus de recherche."
 building_hydroponics_farm_3_adv: "Ferme hydroponique exotique"
 building_hydroponics_farm_3_adv_desc:1 "Permet une grande quantité de production de nourriture, notamment des produits exotiques génétiquement modifiés. Utilise énormément d'eau."
 building_hydroponics_farm_4_adv:0 "Ferme de nutrition hydroponique"
 building_hydroponics_farm_4_adv_desc:1 "Permet une grande quantité de production de nourriture, notamment des produits exotiques génétiquement modifiés et des barres à haute qualité nutritive."

 building_water_distributor:0 "Usine de distribution d'eau"
 building_water_distributor_desc:1 "Une grande usine qui distribue de l'eau."
 building_water_treatment:0 "Usine de traitement d'eau"
 building_water_treatment_desc:1 "Une grande usine qui retraite l'eau pour tout usage et la replace dans son cycle naturel."
 
 building_forestry:0 "Industrie forestière"
 building_forestry_desc:1 "Cette industrie permet non seulement de récolter des combustibles et de la biomasse mais elle s'assure également de la durabilité et du renouvellement de cette ressource pour de nombreuses années."
 
 building_straka_ice:0 "Manipulateur de glace Straka"
 building_straka_ice_desc:1 "Cette installation traite l'environnement arctique pour produire rapidement des structures de glace. Elle peut générer des défenses planétaires comme par exemple des murs défensifs, des dômes ou des tempêtes de glace mortelles."
 
 building_open_embassy:0 "Ambassade ouverte"
 building_open_embassy_desc:1 "Installation taillée sur mesure pour les besoins des dignitaires étrangers."
 
 building_surveillance_center:0 "Centre de surveillance"
 building_surveillance_center_desc:1 "Surveille tout : l'espace, les signaux de communication, les transports, les migrants, les touristes..."
 building_security_center:0 "Agence Centrale de Sécurité"
 building_security_center_desc:1 "Assure de manière proactive la sécurité des citoyens contre toute menace intérieure ou extérieure."
 
 building_alpha_fuel_converter:0 "Convertisseur de combustibles naturels"
 building_alpha_fuel_converter_desc:1 "Convertit tout combustible naturel en énergie et en tout autre matériau utile. Très efficace également pour stocker l'énergie."
 building_alpha_fuel_converter_2:0 "Usine de fusion nucléaire"
 building_alpha_fuel_converter_2_desc:1 "Par un processus de fusion nucléaire, cette installation convertit les combustibles naturels en énergie et en d'autres matériaux utiles. Très efficace également pour stocker l'énergie."
 building_alpha_fuel_converter_3:0 "Usine de fusion froide"
 building_alpha_fuel_converter_3_desc:1 "Par un processus de fusion froide, cette installation convertit les combustibles naturels en énergie et en d'autres matériaux utiles. Très efficace également pour stocker l'énergie."
 building_atlantis:0 "Atlantis"
 building_atlantis_desc:1 "Une cité high-tech flottante construite grâce à des méthodes de construction révolutionnaires."
 
 building_colonial_command:0 "Siège du commandement colonial"
 building_colonial_command_desc:1 "Siège pour la coordination optimisée du développement de la colonie."
 building_intelligence_directorate:0 "Directoire du Renseignement"
 building_intelligence_directorate_desc:1 "Centralise de manière discrète toute information concernant les menaces intérieures et extérieures et intervient pour les supprimer si nécessaire."
 building_arcology:0 "Arcologie"
 building_arcology_desc:1 "Un immense centre urbain concentrant employés, cadres, chercheurs et autres loyalistes."
 building_atmos_gen:0 "Générateur d'atmosphère"
 building_atmos_gen_desc:1 "Un réacteur massif qui génère et maintient une fine atmosphère sur un rocher sans atmosphère."
 building_bio_medical:0 "Laboratoire biomédical"
 building_bio_medical_desc:1 "Située près d'une source de biodiversité importante, cette installation de recherche peut faciliter notre compréhension de la vie et faire avancer la médecine."
 building_biomass_former:0 "Transformateur de biomasse"
 building_biomass_former_desc:1 "Convertit de la nourriture sous une forme comprimée et la stocke sous forme cryogénisée pour le transport."
 building_biomass_processor:0 "Processeur de biomasse"
 building_biomass_processor_desc:1 "Transforme la biomasse en nourriture et en capsules de stockage qui empêchent la dégradation et simplifient le transport."
 building_biomass_reformer:0 "Re-transformateur de biomasse"
 building_biomass_reformer_desc:1 "Rétablit le contenu des capsules de biomasse sous sa forme consommable." 
 building_biomass_sourcer:0 "Collecteur de biomasse"
 building_biomass_sourcer_desc:0 "Collecte la biomasse à la source et en récupère la partie consommable."
 building_cantina:0 "Cantine"
 building_cantina_desc:1 "Un endroit où on peut manger, boire, se relaxer...et boire."
 building_chamberofexecutives:0 "Chambre des Coorporations"
 building_chamberofexecutives_desc:1 "Un conseil de représentants de puissants groupes qui fournissent des prestations pour aider à la mise en oeuvre de la politique du gouvernement central. Son budget est abondé par les impôts locaux."
 building_chamberofexecutives_2:0 "Siège Corporate"
 building_chamberofexecutives_2_desc:1 "Une entreprise privée est propriétaire de cette colonie et elle la gère de manière efficace."
 building_colony_control:0 "Colonie CNC"
 building_colony_control_desc:1 "Cette installation fournit des services utiles au développement rapide de la colonie."
 building_councilhall:0 "Conseils locaux"
 building_councilhall_desc:1 "Les conseils locaux fournissent d'important services et s'assurent au niveau local du suivi des politiques du gouvernement central. Leur budget est abondé par les impôts locaux."
 building_culture:0 "Cité culturelle"
 building_culture_desc:1 "Un centre urbain géant à la population multi-culturelle justement dédiée à la culture."
 building_exo_barracks:0 "Exo-casernes"
 building_exo_barracks_desc:1 "Comme à la maison, mais dans un dôme fermé."
 building_exo_ops:0 "Exo-centre d'opérations"
 building_exo_ops_desc:1 "Base principale des opérations, dans un dôme fermé."
 building_exo_power_plant:0 "Exo-centrale électrique"
 building_exo_power_plant_desc:1 "Produit de l'électricité dans un dôme fermé. Transforme également l'humidité en glace."
 building_exo_mine:0 "Exo-réseau minier"
 building_exo_mine_desc:1 "Exploitation minière dans un dôme fermé. Rafine également la roche pour y récupérer du combustible."
 building_food_hybridiser:0 "Usine d'hydridation de nourriture"
 building_food_hybridiser_desc:1 "Les produits importés ou locaux sont coupés avec de la nourriture alien pour obtenir les meilleures propriétés d'agro-production de la planète."
 building_frontier_brewery:0 "Brasserie de frontière"
 building_frontier_brewery_desc:1 "Utilise la nourriture locale en excès pour produire des boissons alcoolisées synthétiques."
 building_frontier_city:0 "Cité frontalière"
 building_frontier_city_desc:1 "Un complexe urbain qui fournit les services et industries nécessaires à l'expansion des opérations sur la planète."
 building_frontier_provisioner:0 "Fournisseur frontalier"
 building_frontier_provisioner_desc:1 "Utilise la nourriture locale en surplus pour produire des barres de nourriture comprimées, très demandées sur la frontière."
 building_frontier_town:0 "Ville frontalière"
 building_frontier_town_desc:1 "Une grande communauté qui fournit les services et industries nécessaires à l'expansion des opérations sur la planète."
 building_fuel_refinery:0 "Raffinerie de combustibles naturels"
 building_fuel_refinery_desc:1 "Raffine les combustibles naturels pour les rendre plus efficaces."
 building_fuel_refinery_2:0 "Raffinerie de combustibles naturels II"
 building_fuel_refinery_2_desc:1 "Raffine les combustibles naturels pour les rendre plus efficaces."
 building_fuel_sourcer:0 "Récupérateur de combustibles naturels"
 building_fuel_sourcer_desc:1 "Récupère les combustibles naturels à la source."
 building_fuel_sourcer_2:0 "Récupérateur de combustibles naturels II"
 building_fuel_sourcer_2_desc:1 "Récupère les combustibles naturels depuis la source."
 building_fuel_sourcer_3:0 "Récupérateur de combustibles naturels III"
 building_fuel_sourcer_3_desc:1 "Récupère les combustibles naturels à la source."
 building_geothermal_tap:0 "Station géothermique"
 building_geothermal_tap_desc:1 "Une installation industrielle qui pompe l'énergie géothermique."
 building_governerspalace:0 "Palais du Gouverneur"
 building_governerspalace_desc:1 "Une délégation de nobles qui fournit des services administratifs au gouvernement central. Le bâtiment est abondé par les impôts locaux."
 building_great_citadel:0 "Grande citadelle"
 building_great_citadel_desc:1 "Une forteresse militaire gigantesque."
 building_great_order:0 "L'Ordre"
 building_great_order_desc:1 "Un gigantesque centre urbain dont la population est croyante et spirituelle."
 building_great_sanctuary:0 "Grand sanctuaire"
 building_great_sanctuary_desc:1 "Un gigantesque centre urbain de paix."
 building_greenhousing:0 "Complexe de serres"
 building_greenhousing_desc:1 "Utilise des minéraux traités et l'énergie solaire pour produire des fruits et légumes dans un environnement contrôlé. L'énergie solaire en surplus est récupérée."
 building_habitat:0 "Habitat"
 building_habitat_desc:1 "Une alternative aux fermes hydroponiques dédiées. Ce bâtiment fournit moins de nourriture aux colons, mais avec peu d'énergie il crée un environnement protégé à l'atmosphère respirable."
 building_hallofwarriors:0 "Salle des soldats"
 building_hallofwarriors_desc:1 "Un conseil de maitres soldats vétérans qui fournissent des services et aident à la mise en oeuvre de la politique du gouvernement central. Abondé par les impôts locaux."
 building_hive:0 "Collectif central"
 building_hive_desc:1 "Un collectif urbain géant dirigé vers un seul but : le tout."
 building_hydro_plant:0 "Hydro-usine"
 building_hydro_plant_desc:1 "Utilise de l'eau pour produire de l'énergie."
 building_hypermall:0 "Hyper-mall"
 building_hypermall_desc:1 "Un marché central qui propose à la vente à peu près tout ce dont chacun a besoin."
 building_ice_factory:0 "Usine à glace"
 building_ice_factory_desc:1 "Un gigantesque bâtiment de réfrigération. Il faut juste ajouter beaucoup d'eau."
 building_ice_processor:1 "Processeur à glace"
 building_ice_processor_desc:1 "Convertit de la glace en eau dédiée à la distribution planétaire."
 building_ice_rig:1 "Foreuse de glace"
 building_ice_rig_2:1 "Foreuse de glace II"
 building_ice_rig_2_desc:1 "Peut extraire des nutriments de l'intérieur et de dessous la glace." 
 building_ice_rig_desc:1 "Exploite et transporte la glace. Raffine tout minéral trouvé dans et dessous la glace."
 building_large_city:0 "Méga-cité"
 building_large_city_desc:1 "De nombreuses mégapoles ont fusionné et sont devenues des labyrinthes de béton de la taille d'un continent." 
 building_libraryofadministration:0 "Bibliothèque des Administrateurs"
 building_libraryofadministration_desc:1 "Un directoire d'administrateurs seniors qui fournissent des services utiles à la mise en oeuvre des politiques du gouvernement central. Abondé par les impôts locaux."
 building_mineral_transformer:0 "Transformateurs de minéraux"
 building_mineral_transformer_desc:1 "Une grande quantité d'énergie fait fonctionner des machines qui réorganisent la matière pour produire de grandes quantité de minéraux transformés."
 building_moisture_farm:0 "Ferme humide"
 building_moisture_farm_desc:1 "Collecte l'eau de l'atmosphère."
 building_moisture_farm_2:0 "Ferme humide II"
 building_moisture_farm_2_desc:1 "Collecte l'eau de l'atmosphère et altère petit à petit l'atmosphère locale pour augmenter les précipitations."
 building_moisture_farm_3:0 "Ferme humide III"
 building_moisture_farm_3_desc:1 "Collecte l'eau de l'atmosphère et altère petit à petit l'atmosphère locale et les cycles météorologiques pour augmenter les précipitations."
 building_planet_surveyors_corp:0 "Equipe de sondage avancée"
 building_planet_surveyors_corp_desc:0 "Des transports rapides sont utilisés pour rechercher des lieux de construction idéaux sur la planète. Des ingénieurs spécialistes équipés de matériel lourd assistent le nettoyage et la construction."
 building_powerbank:0 "Banque d'énergie"
 building_powerbank_desc:1 "Une gigantesque installation de stockage pour les crédits énergétiques. Elle génère de la richesse par le versement d'intérêts et la conversion des minéraux."
 building_radio_telescope_array:0 "Centre de multi-téléscopes"
 building_radio_telescope_array_desc:1 "Cette grande installation scientifique nous donnera plus d'informations sur ce qui se passe dans les systèmes proches."
 building_radio_telescope_array_2:0 "Centre de multi-télescopes gravitiques"
 building_radio_telescope_array_2_desc:1 "Cette grande installation scientifique nous permettra de surveiller avec précision les systèmes proches."
 building_radio_telescope_array_3:0 "Centre de multi-télescopes de sous-espace"
 building_radio_telescope_array_3_desc:1 "Cette grande installation scientifique nous permettra de surveiller les systèmes proches."
 building_radio_telescope_array_4:0 "Centre de multi-télescopes tachyon"
 building_radio_telescope_array_4_desc:1 "Cette grande installation scientifique nous permettra de surveiller les systèmes proches."
 building_reservoir:0 "Réservoir"
 building_reservoir_2:0 "Réservoir II"
 building_reservoir_2_desc:1 "Stocke et distribue l'eau."
 building_reservoir_3:0 "Réservoir III"
 building_reservoir_3_desc:1 "Stocke et distribue l'eau."
 building_reservoir_desc:1 "Stocke et distribue l'eau."
 building_retreat:0 "Grande retraite"
 building_retreat_desc:1 "Un gigantesque centre urbain où la population peut se cacher du reste de la galaxie."
 building_rocket_launchsite:0 "Site de lancement de fusées"
 building_rocket_launchsite_desc:1 "Cette base facilite la mise sur orbite de personnes ou de technologies."
 building_sand_sifter:0 "Passoire à sable"
 building_sand_sifter_desc:1 "Ces villes géantes mobiles filtrent le sable afin d'en extraire tout ce qui peut nous être utile, minerais ou vies animales."
 building_sand_sifter_2:0 "Passoire à sable II"
 building_sand_sifter_2_desc:1 "Ces villes géantes mobiles filtrent le sable afin d'en extraire tout ce qui peut nous être utile, minerais ou vies animales."
 building_shuttle_port:0 "Port de navettes"
 building_shuttle_port_desc:1 "Fournit des moyens de transport rapides de et vers l'orbite, et d'un point à un autre de la planète."
 building_spice_harvester:0 "Moissoneuse à épices"
 building_spice_harvester_desc:1 "L'épice de vers est connue pour être difficile à extraire. Ce transport géant trace l'activité des vers et retire leur épice du sable."
 building_sprawl:0 "Cité tentaculaire"
 building_sprawl_desc:1 "Un centre urbain géant, rongé par le trafic, le commerce et le vice. On y trouve tout ce qu'on désire. Un peu dangereux aussi."
 building_sprawl_district:0 "Quartier tentaculaire"
 building_sprawl_district_desc:1 "Un quartier urbain très grand, rongé par le trafic, le commerce et le vice. On y trouve tout ce qu'on désire. Un peu dangereux aussi."
 building_gravitic_comms_array:0 "Centre de multi-communications gravitiques"
 building_gravitic_comms_array_desc:1 "Transmet et reçoit des communications de l'autre bout de la galaxie instantanément avec peu de perte de paquets, mais il requiert des équipements chers nécessitant beaucoup d'énergie."
 building_comms_hub:0 "Hub de communication de la colonie"
 building_comms_hub_desc:1 "Traite une quantité énorme de données de transmission des planètes, des vaisseaux et des installations en orbite. Nécessite une horde de techniciens qualifiés et une installation high-tech d'où opérer."
 building_subspace_comms_array:0 "Centre de multi-communications de sous-espace"
 building_subspace_comms_array_desc:1 "Maintenir des commnications instantanées entre les planètes aide au suivi des flottes et à maintenir des planètes sous contrôle."
 building_templeofrule:0 "Temple du Règne"
 building_templeofrule_desc:1 "Un ordre du haut clergé qui fournit des services utiles à la mise en oeuvre des politiques du gouvernement central."
 building_terraformer_producer:0 "Usine de terra-produits chimiques"
 building_terraformer_producer_desc:1 "Convertit plusieurs minerais naturels et chimiques en ressources indispensables à la terraformation."
 building_trade_company:0 "Société de commerce"
 building_trade_company_desc:1 "Une grande entreprise qui contrôle et développe le commerce interplanétaire sur la planète."
 building_tradestation:0 "Station de commerce"
 building_tradestation_desc:1 "Les stations de commerce sont des centres de commerce et de vente pour les nombreux marchands du coin et d'ailleurs."
 building_traditional_farm:0 "Ferme traditionnelle"
 building_traditional_farm_desc:1 "Les fermes traditionnelles sont construites sur du sol fertile près de ressources en eau.
 building_traditional_plantation:0 "Plantation traditionnelle"
 building_traditional_plantation_desc:1 "Les plantations traditionnelle sont construites sur du sol fertile près de ressources en eau."
 building_fishing_yard:0 "Port de pêche"
 building_fishing_yard_desc:1 "Les port de pêche traditionnels peuvent rapporter beaucoup de biomasse et de nourriture de l'océan."
 building_vertical_farms:0 "Ferme verticale"
 building_vertical_farms_desc:1 "un bon moyen pour optimiser les environnements stériles est d'exploiter le ciel plutôt que le sol."
 building_water_excavator:0 "Excavateur d'eau"
 building_water_excavator_desc:1 "Un puits d'échelle industrielle pour pomper l'eau sous la surface de la planète."
 building_water_excavator_2:0 "Excavateur d'eau II"
 building_water_excavator_2_desc:1 "Un puits d'échelle industrielle avancé pour pomper l'eau sous la surface de la planète."
 
 building_xeno_diplomacy_corp:0 "Xeno corps diplomatique"
 building_xeno_diplomacy_corp_desc:1 "Les extra-terrestres sont réels, et certains sont probablement intelligents. Nous avons besoin de diplomates...diplomatiques."
 building_preservation:0 "Institut de Préservation"
 building_preservation_desc:1 "Valorise les méthodes traditionnelles pour préserver la vie sauvage locale et notre héritage."
 building_hydro_plant_2:0 "Hydro-usine II"
 building_hydro_plant_2_desc:1 "Utilise de l'eau pour produire de l'énergie."
 building_steam_plant:0 "Usine à macro-vapeur"
 building_steam_plant_desc:1 "Complexe industriel géant qui fait fondre des tonnes de glace afin de produire de l'énergie, et bien sûr de l'eau."
 building_hydro_cell_bank:0 "Banque d'hydro-cellules"
 building_hydro_cell_bank_desc:1 "Cette installation produit de l'énergie à partir de l'eau et fournit un très bon moyen pour la stocker."
 building_academy:0 "Académie Nationale"
 building_academy_desc:1 "Pour éduquer la crème de nos futurs scientifiques et leaders."
 
 building_solar_power_plant:0 "Centrale solaire"
 building_solar_power_plant_desc:1 "Produit de l'électricité grâce aux longues journées de ciel bleu, aux puissants rayons du soleil et à une myriade de panneaux solaires."
 
 # Capitals
 building_commerce_coord:0 "Capitale mondiale du commerce"
 building_commerce_coord_desc:1 "La capitale d'une planète dédiée à la production de crédits énergétiques et au commerce en général."
 building_mining_guild:0 "Capitale minière"
 building_mining_guild_desc:1 "La capitale d'une planète dédiée à la production minière."
 building_farming_guild:0 "Capitale de l'agroalimentaire"
 building_farming_guild_desc:1 "La capitale d'une planète dédiée à la production et à l'export de nourriture."
 building_central_databank:0 "Capitale de la science"
 building_central_databank_desc:1 "La capitale d'une planète dédiée à la science."
 
 # Mechs
 building_lightmechbay:0 "Hangar d'unités robotisées légères"
 building_lightmechbay_desc:1 "Cette installation fabrique et entretient des unités robotisées légères."
 building_mediummechbay:0 "Hangar d'unités robotisées moyennes"
 building_mediummechbay_desc:1 "Cette installation fabrique et entretient des unitées robotisées légères et moyennes.
 building_heavymechbay:0 "Hangar d'unités robotisées lourdes"
 building_heavymechbay_desc:1 "Cette installation fabrique et entretient des unités robotisées, lourdes, moyennes et légères."
 building_assaultmechbay:0 "Hangar d'unités robotisées d'assault"
 building_assaultmechbay_desc:1 "Cette installation fabrique et entretient des unités robotisées d'assaut."
 
