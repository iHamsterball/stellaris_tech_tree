 leader_trait_diplomat_alpha:0 "Diplomate"
 leader_trait_diplomat_alpha_desc:0 "Ce leader sait faire collaborer les gens, et réussit à faire résoudre les problèmes de manière collective."
 leader_trait_pioneer_alpha:0 "Pionnier"
 leader_trait_pioneer_alpha_desc:1 "Ce leader travaille dur, il est obstiné et résistant. Il peut faire d'un rocher stérile un endroit habitable et profitable à tous."
 
