l_french:

 # AlphaMod
 tech_alpha_navigational_aids:0 "Phares spatiaux"
 tech_alpha_navigational_aids_desc:1 "Les dangers des voyages interstellaires rapides deviennent de plus en plus nombreux. Nous pouvons développer des systèmes de navigation, des interfaces de contrôle, combinés dans des balises que nous installerons sur des stations spatiales appelées "phares spatiaux". Ils nous aideront à prévenir les pièges multiples que nos ennemis cherchent à nous tendre."

 tech_alpha_castes:0 "Tradition des castes modernisée"
 tech_alpha_castes_desc:1 "Méthodes modernes d'utilisation des anciennes traditions de caste."
 tech_alpha_hivemind:0 "Esprit de collectivité"
 tech_alpha_hivemind_desc:1 "Grâce à un simple implant, nous pouvons atteindre l'unité absolue. Banir l'individualité et assimiler notre espèce dans un seul esprit collectif, vers un seul but : le collectif."

 tech_alpha_xenophobia:0 "Milice coloniale"
 tech_alpha_xenophobia_desc:1 "Les menaces alien proviennent souvent de l'intérieur et nous devons nous montrer vigilants sur les comportements suspects ou les éventuelles trahisons. Une milice contrôlée par le gouvernement apporte une complément utile aux forces chargées du respect de l'état de droit. Cette milice permet également de former les futures forces militaires."
 tech_alpha_gene_analytics:0 "Analyse des gènes"
 tech_alpha_gene_analytics_desc:1 "Maintenant que nous savons identifier les gènes, il devient possible de développer des méthodes de comparaison des structures génétiques de nos concitoyens, nous permettant d'identifier leurs forces et faiblesses."
 
 tech_alpha_fanatic_xenophobia:0 "Médias contrôlés"
 tech_alpha_fanatic_xenophobia_desc:1 "Alors que la menace et l'influence alien s'amplifie, il est stratégique de correctement informer, éduquer et amuser nos concitoyens."
 tech_alpha_gene_analytics_2:0 "Etiquetage génétique"
 tech_alpha_gene_analytics_2_desc:1 "A travers l'étiquetage génétique et la synchronisation des bases de données centrales, nous pourrons affecter nos concitoyens à des rôles qui leur correspondent mieux. Nous pourrons également prévoir leurs faiblesses et détecter des éventuelles déviances génétiques."
 
 tech_alpha_materialism:0 "Economies capitalistes modernisées"
 tech_alpha_materialism_desc:1 "L'idée que l'énergie puisse remplacer les formes classiques d'économie n'a pas vraiment fonctionné. Nos colonies tendent à privilégier la production d'énergie au détriment du commerce, et la mobilité sociale est presque inexistante. L'égalité de niveau de vie et le manque de concurrence entrainent une baisse de la productivité et de la croissance. C'est le moment de retourner vers un système d'économie capitaliste."
 tech_alpha_fanatic_materialism:0 "Capitalisme avancé"
 tech_alpha_fanatic_materialism_desc:1 "Une doctrine pour faire avancer le système capitaliste et promouvoir la productivité et la croissance à travers la mobilité sociale et le matérialisme."
 
 tech_alpha_academies:0 "Education coloniale"
 tech_alpha_academies_desc:1 "La capitale d'une colonie peut promouvoir une éducation d'élite au travers d'institutions académiques contrôlées par le gouvernement. Elles produisent des scientifiques et des leaders hautement qualifiés." 
 tech_alpha_open_embassies:0 "Ambassades ouvertes"
 tech_alpha_open_embassies_desc:1 "Afin d'améliorer nos relations diplomatiques avec d'autres espèces, nous pouvons développer des installations dédiées aux besoins de nos diplomates et ambassadeurs et leur laisser toute liberté et autorité."
 
 tech_alpha_military_service:0 "Service militaire obligatoire"
 tech_alpha_military_service_desc:1 "Nous avons besoin d'une armée forte pour défendre nos frontières et les terres que nous conquérons. Le service militaire devrait être obligatoire pour tous les citoyens en âge de combattre, que nous soyons en guerre ou non."
 tech_alpha_fanatic_military:0 "Fanatisme militaire suprême"
 tech_alpha_fanatic_military_desc:1 "La vie n'est que dureté et souffrance. La vie n'est que guerre. La guerre n'est qu'aptitudes et expertise. La guerre n'est que service, gloire et victoire ! Libérons les contraintes de la société pour ceux qui sont courageux et qui veulent dédier leur vie à la guerre."
 
 tech_alpha_desert_exploitation_1:0 "Exploitation avancée du désert"
 tech_alpha_desert_exploitation_1_desc:1 "Des techniques avancées qui nous permettent de maitriser davantage les terrains désertiques."
 tech_alpha_desert_exploitation_2:0 "Précurseurs des mondes désertiques"
 tech_alpha_desert_exploitation_2_desc:1 "Etudier les mondes désertiques grâce à des moyens et techniques révolutionnaires."

tech_alpha_spice_harvesting:0 "Moisson de l'épice de vers"
 tech_alpha_spice_harvesting_desc:1 "Les vers géants du désert laissent derrière eux des dépôts aux propriétés mutagènes incroyables. Nous devrions les récolter, les étudier et les exploiter."
 tech_alpha_wormspice_applications:0 "Applications basiques de l'épice de vers"
 tech_alpha_wormspice_applications:1 "Recherche sur les usages avancés de l'épice de vers mutagène."
 tech_alpha_wormspice_applications_2:0 "Applications avancées de l'épice de vers"
 tech_alpha_wormspice_applications_2:1 "Recherche avancée sur les usages des l'épice de vers mutagène."

 tech_alpha_ocean_exploitation_1:0 "Exploitation avancée des océans"
 tech_alpha_ocean_exploitation_1_desc:1 "Des techniques avancées pour exploiter les environnements océaniques."
 tech_alpha_ocean_exploitation_2:0 "Précurseurs des mondes océaniques"
 tech_alpha_ocean_exploitation_2_desc:1 "Etudier les mondes océaniques grâce à des moyens et techniques révolutionnaires."
 tech_alpha_arctic_exploitation_1:0 "Exploitation avancée de l'arctique"
 tech_alpha_arctic_exploitation_1_desc:1 "Des techniques avancées pour exploiter les environnements glaciaires."
 tech_alpha_arctic_exploitation_2:0 "Précurseurs des mondes arctiques"
 tech_alpha_arctic_exploitation_2_desc:1 "Etudier les mondes arctiques grâce à des moyens et techniques révolutionnaires."
 tech_alpha_tropical_exploitation_1:0 "Exploitation avancée des tropiques"
 tech_alpha_tropical_exploitation_1_desc:1 "Des moyens et techniques plus avancés nous permettent d'exploiter au mieux les environnements tropicaux."
 tech_alpha_tropical_exploitation_2:0 "Précurseurs des mondes tropicaux"
 tech_alpha_tropical_exploitation_2_desc:1 "Etudier les mondes tropicaux grâce à des moyens et techniques révolutionnaires."
 
 tech_alpha_lightmechs:0 "Unités robotisées de combat légères"
 tech_alpha_lightmechs_desc:1 "Il est temps d'entrainer nos meilleurs soldats pour piloter ces machines de guerre rapides."
 tech_alpha_mediummechs:0 "Unités robotisées de combat moyennes"
 tech_alpha_mediummechs_desc:1 "Il est temps d'entrainer nos meilleurs soldats pour piloter ces grosses machines de guerre."
 tech_alpha_heavymechs:0 "Unités robotisées de combat lourdes"
 tech_alpha_heavymechs_desc:1 "Il est temps d'entrainer nos meilleurs soldats pour piloter ces machines de guerre lourdement armées."
 tech_alpha_assaultmechs:0 "Unités robotisées de combat d'assaut"
 tech_alpha_assaultmechs_desc:1 "Il est temps d'entrainer nos meilleurs soldats pour piloter ces machines de guerre massives lourdement armées pour l'assaut."

 tech_alpha_natfuel_sourcing_2:0 "Méthodes de raffinage modernisées"
 tech_alpha_natfuel_sourcing_2_desc:1 "Moderniser la technologie et les techniques de pompage et de raffinage des combustibles naturels."
 tech_alpha_natfuel_sourcing_3:0 "Supercombustibles"
 tech_alpha_natfuel_sourcing_3_desc:1 "Méthodes et techniques supérieures de pompage et de raffinage pour les combustibles naturels."
 tech_alpha_genesis_device:0 "Dispositif de génèse"
 tech_alpha_genesis_device_desc:1 "Afin de permettre la vie dans un monde stérile, nous devons générer de la matière à un niveau cellulaire et accélérer son développement."
 
 tech_alpha_micro_fission:0 "Noyaux de microfission"
 tech_alpha_micro_fission_desc:1 "Grâce à des champs de confinement puissants et à des techniques de compression quantiques, nous devrions pouvoir tenir un processus de micro-fission/fusion dans un petit noyau, avant qu'il n'explose de manière spectaculaire dans quelques milliards d'années."
 tech_alpha_cold_fusion:0 "Centrale électrique de fusion froide"
 tech_alpha_cold_fusion_desc:1 "Produire des réacteurs de fusion plus grands et les mettre en réseau devrait nous permettre de produire de l'énergie de manière effective pour les colonies."

 tech_alpha_colony_control:0 "Commandement et contrôle de la colonie"
 tech_alpha_colony_control_desc:1 "Créer une nouvelle colonie à partir d'un vaisseau spatial empêche malheureusement une croissance rapide. Créer un centre de commandement dédié sur une nouvelle colonie aide à accélérer le processus, tout en fournissant les installations nécessaires à l'emménagement d'un gouverneur et de son équipe."

 tech_alpha_exo_ops:0 "Exo-opérations"
 tech_alpha_exo_ops_desc:1 "Faire tourner une colonie sur un monde stérile nécessite des techniques très différentes de celles d'une colonie classique sur une planète avec atmosphère. Pour les novices, sachez qu'il vous faut des installations hermétiques générant une atmosphère artificielle."
 tech_alpha_exo_barracks:0 "Exo-logements"
 tech_alpha_exo_barracks_desc:1 "Travailler dans un monde stérile et y dormir est très différent."
 tech_alpha_exo_mining:0 "Exo-mines"
 tech_alpha_exo_mining_desc:1 "La production minière sur un rocher stérile nécessite des approches nouvelles. Comme construire des dômes au-dessus des mines."
 tech_alpha_exo_power:0 "Exo-centrales"
 tech_alpha_exo_power_desc:1 "La production d'énergie sur un rocher stérile nécessite des approches nouvelles. Comme construire des dômes au-dessus des générateurs."
 tech_alpha_exo_atmospheres:0 "Exo-atmosphères"
 tech_alpha_exo_atmospheres_desc:1 "Avec l'utilisation de glace et de combustibles naturels, il doit être possible de produire des atmosphères limitées fines sur des rochers stériles. Les machines nécessaires à cette production devront être énormes."
 
 tech_alpha_hydro_cells:0 "Efficience électrochimique"
 tech_alpha_hydro_cells_desc:1 "L'hydrogène dans l'eau peut être utilisé pour créer de l'énergie à partir de cellules électrochimiques. De nouvelles approches pour rendre le processus plus efficace n'est peut-être plus une théorie."
 tech_alpha_steam_plants:0 "Traditions modernisées relatives à l'énergie "
 tech_alpha_steam_plants_desc:1 "Toutes les techniques anciennes et traditionnelles pour la production d'énergie ne sont pas forcément obsolètes. Avec la glace et les combustibles naturels provenant d'autres mondes, il est peut-être temps de réinvestir ce champ de recherche."
 tech_alpha_adv_renewable:0 "Matériaux renouvelables avancés"
 tech_alpha_adv_renewable_desc:1 "Avec la disponibilité de nouveaux matériaux et de techniques mécaniques améliorées, les sources d'énergie renouvelable peuvent être optimisées."
 
 # Capitals
 tech_alpha_commerce_capitals:0 "Capitales commerciales"
 tech_alpha_commerce_capitals_desc:1 "Certaines colonies produisent beaucoup d'énergie et de commerce. Elle peuvent devenir plus efficientes avec une capitale spécialisée et habitée principalement par des experts en gestion de l'énergie."
 tech_alpha_farming_capitals:0 "Capitales agroalimentaires"
 tech_alpha_farming_capitals_desc:1 "Certaines colonies produisent beaucoup de nourriture. Elle peuvent devenir plus efficientes avec une capitale spécialisée et habitée principalement par des experts en agriculture."
 tech_alpha_research_capitals:0 "Capitales de recherche"
 tech_alpha_research_capitals_desc:1 "Certaines colonies sont spécialisées dans la recherche. Elle peuvent devenir plus efficientes avec une capitale spécialisée et habitée principalement par des chercheurs."
 tech_alpha_mining_capitals:0 "Capitales minières"
 tech_alpha_mining_capitals_desc:1 "Certaines colonies sont spécialisées dans la production minière. Elle peuvent devenir plus efficientes avec une capitale spécialisée et habitée principalement par des mineurs expérimentés."
 
 tech_alpha_gravitic_surveillance:0 "Observation de la fluctuation gravitique"
 tech_alpha_gravitic_surveillance_desc:1 "Grâce à une nouvelle technologie de capteurs, nous devrions améliorer grandement la portée de nos télescopes et de nos systèmes de détection terrestres."

 tech_alpha_subspace_surveillance: "Surveillance des perturbations de sous-espace"
 tech_alpha_subspace_surveillance_desc:1 "Grâce à une nouvelle technologie de capteurs, nous devrions pousser la portée de nos télescopes et de nos systèmes de détection terrestres encore plus loin."
 tech_alpha_tachyon_surveillance:0 "Identification d'ondes tachyon"
 tech_alpha_tachyon_surveillance_desc:1 "Grâce à une nouvelle technologie de capteurs, nous devrions pousser la portée de nos télescopes et de nos systèmes de détection terrestres comme jamais auparavant."
 
 tech_alpha_subspace_comms:0 "Communications de sous-espace"
 tech_alpha_subspace_comms_desc:1 "Utiliser des ondes porteuses de sous-espace devrait nous permettre des communications instantanées avec les systèmes alentours."

 tech_alpha_shuttlecraft:0 "Technologie des navettes"
 tech_alpha_shuttlecraft_desc:1 "Les fusées sont des technologies très anciennes et nous devrions investir massivement dans des aéronefs réutilisables de terre à orbite et inversement."

 tech_power_banking:0 "Banque de l'énergie"
 tech_power_banking_desc:1 "Des techniques améliorées pour gérer et centraliser l'économie d'une planète en combinaison avec des techniques modernes de production et d'optimisation de l'énergie."

 tech_trade_ports:0 "Initiatives de commerce interplanétaire"
 tech_trade_ports_desc:1 "Le commerce entre planètes est nécessairement beaucoup plus complexe que le commerce traditionnel des nations terrestres."

 tech_space_recreation:0 "Loisirs de l'espace"
 tech_space_recreation_desc:1 "Nos pionniers galactiques ont besoin de se relaxer et de s'amuser tout en continuant à étendre nos frontières."

 tech_alpha_orbital_community:0 "Communauté orbitale"
 tech_alpha_orbital_community_desc:1 "Créer une communauté heureuse et productive en orbite nécessite un certain rappel aux plaisirs simples. Manger et boire sont bien pour commencer."

 tech_merchant_companies:0 "Accord des marchands"
 tech_merchant_companies_desc:1 "Permet à des entreprises privées, souvent de très grandes corporations, d'opérer leur activité entre les planètes."

 tech_frontier_growth_alpha:0 "Croissance de la frontière"
 tech_frontier_growth_alpha_desc:1 "Initiatives pour étendre rapidement les colonies de frontière."

 tech_frontier_trade_alpha:0 "Commerce de frontière"
 tech_frontier_trade_alpha_desc:1 "Le commerce interplanétaire nécessite des considérations particulières pour les nouvelles colonies."

 tech_matter_replication_alpha:0 "Réplication de matière"
 tech_matter_replication_alpha_desc:1 "En utilisant des quantités impressionnantes d'énergie et en manipulant le champ quantique, il devient possible de comprimer la matière et de la convertir ensuite en grandes quantités de matériaux. Les scientifiques croient également qu'il est possible d'optimiser la production existante pour créer de la matière comprimée en matrice cristalline de stockage."

 tech_homeworld_security:0 "Sécurité du monde natif"
 tech_homeworld_security_desc:1 "Alors que nous nous développons dans des mondes lointains, nous devons nous préparer à l'émergence de factions rebelles, de terroristes sans foi ni loi et de vils aliens qui essaient d'inflitrer et de saboter notre civilisation."
 
 tech_alpha_preservations:0 "Préservations"
 tech_alpha_preservations_desc:1 "La surpopulation n'étant plus vraiment un problème, il est temps maintenant de penser à préserver ce qu'il nous reste de nos traditions et de notre environnement."

 tech_alpha_traditional_farming:0 "Tradition agricole"
 tech_alpha_traditional_farming_desc:1 "Bien sûr nous savons cultiver et exploiter les terres mais nous devons prouver que la nouveauté n'est pas nécessairement meilleure que l'ancien."

 tech_alpha_food_hybrids:0 "Hybridation agricole"
 tech_alpha_food_hybrids_desc:1 "Coupler génétiquement des végétaux entre eux pour en retirer les meilleures propriétés, sans faire bien sûr de sacrifice sur le goût."

 tech_alpha_verticalfarms:0 "Production verticale"
 tech_alpha_verticalfarms_desc:1 "Dans des mondes où l'eau se fait rare, la culture par le soleil et les minéraux dans des serres verticales est plus efficace que dans des fermes hydroponiques. Et le meilleur moyen de s'étendre sans limite, c'est bien vers le ciel."
 
 tech_biomass_transfer_alpha:0 "Transfert de biomasse"
 tech_biomass_transfer_alpha_desc:1 "De grandes planètes agricoles peuvent fournir de la nourriture aux colonies qui se battent pour produire des récoltes viables et productives."
  
 tech_alpha_survey_corps:0 "Colonisation améliorée"
 tech_alpha_survey_corps_desc:1 "Au fur et à mesure que nous gagnons de l'expérience dans la colonisation de nouveaux mondes, nous développons des améliorations et des perfectionnements pour nos prochaines extensions."
 
 tech_alpha_diplomatic_corps:0 "Corps diplomatique"
 tech_alpha_diplomatic_corps_desc:1 "Les aliens ne sont pas toujours facile à gérer diplomatiquement, nous devons donc former des amabassadeurs et des diplomates à de nouvelles techniques."
 
 tech_alpha_arcologies:0 "Arcologies"
 tech_alpha_arcologies_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_orders:0 "Ordres unis"
 tech_alpha_orders_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_sanctuaries:0 "Sanctuaires"
 tech_alpha_sanctuaries_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_citadels:0 "Grandes citadelles"
 tech_alpha_citadels_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_cultures:0 "Cultures centralisées"
 tech_alpha_cultures_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_retreats:0 "Grandes retraites"
 tech_alpha_retreats_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_sprawls:0 "Grandes étendues"
 tech_alpha_sprawls_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 tech_alpha_hives:0 "Ruches collectives"
 tech_alpha_hives_desc:1 "Alors que les populations augmentent à un rythme rapide, il est temps de révolutionner nos concepts traditionnels des centres urbains et de les repenser complètement."
 
 tech_colonial_administrations_alpha:0 "Administrations coloniales "
 tech_colonial_administrations_alpha_desc:1 "Pour optimiser l'administration des nouvelles colonies, il convient de décentraliser la dictature et de déléguer certaines responsabilités à des sous-lieutenants."

 tech_colonial_corporations_alpha:0 "Contrôle colonial des entreprises"
 tech_colonial_corporations_alpha_desc:1 "Pour optimiser l'administration des nouvelles colonies éloignées, il convient de décentraliser la gestion des sièges des entreprises et de déléguer certaines responsabilités à des cadres locaux."
 tech_colonial_corporations_alpha_2:0 "Privatisation coloniale"
 tech_colonial_corporations_alpha_2_desc:1 "Pour optimiser la croissance et la productivité des colonies, nous autorisons les corporations à acheter des colonies, tout en maintenant une surveillance de tous les instants pour garantir leur loyauté."

 tech_colonial_warlords_alpha:0 "Conseils coloniaux de guerre"
 tech_colonial_warlords_alpha_desc:1 "Pour optimiser l'organisation des nouvelles colonies éloignées, il convient de décentraliser certaines fonctions gouvernementales et de déléguer certaines responsabilités à des chefs de guerre loyaux."
 tech_colonial_dictatorship_alpha:0 "Gouvernance coloniale"
 tech_colonial_dictatorship_alpha_desc:1 "Pour assurer le contrôle continu des colonies éloignées, il convient de décentraliser le pouvoir, et de déléguer certaines fonctions à des lieutenants fidèles."
 tech_colonial_spiritualleaders_alpha:0 "Conseils coloniaux religieux"
 tech_colonial_spiritualleaders_alpha_desc:1 "Pour maintenir la foi au sein des colonies éloignées, il convient de décentraliser certaines fonctions religieuses, et de déléguer certaines responsabilités cléricales à des prêtres locaux."
 tech_colonial_councils_alpha:0 "Conseils coloniaux"
 tech_colonial_councils_alpha_desc:1 "Afin d'optimiser l'administration des colonies éloignées, il convient de décentraliser certaines fonctions du gouvernement et de déléguer certaines missions à des officiels locaux."