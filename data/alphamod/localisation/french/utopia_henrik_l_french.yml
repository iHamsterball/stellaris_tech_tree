 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "Monde mangé par le Suaire"
 eater_unhappiness_empire_desc:0 "Le §YMangeur de mondes§! a dévoré une planète entière de l'empire."
 instrument_deviance_planet:0 "Déviance du Suaire"
 instrument_deviance_planet_desc:0 "La population de cette planète se détourne des éthiques de l'empire afin de poursuivre ses propres objectifs. Il ne fait aucun doute que c'est là l'oeuvre de l'§YInstrument du désir§!."
 instrument_deviance_empire:0 "Déviance du Suaire"
 instrument_deviance_empire_desc:0 "La population de tout l'empire a commencé à remettre en cause les éthiques et politiques du gouvernement. Il ne fait aucun doute que c'est là l'oeuvre de l'§YInstrument du désir§!."
 instrument_consumer_goods:0 "Décadence du Suaire"
 instrument_consumer_goods_desc:0 "Les habitants de cette planète sont pris d'un consumérisme décadent, et désespèrent de trouver des nourritures rares et des biens exotiques. Il ne fait aucun doute que c'est là l'oeuvre de l'§YInstrument du désir§!."
