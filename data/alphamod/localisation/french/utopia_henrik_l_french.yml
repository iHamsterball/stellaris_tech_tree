 leader_trait_general_cyborg_desc:0 "Cette personnalité est équipée d'implants cybernétiques de conception militaire, en faisant non seulement une arme mortelle au combat, mais offrent aussi un contrôle total sur les commandes et contrôles de l'armée pour avoir une meilleure connaissance du champ de bataille."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Cette personnalité est équipée de toute une série d'implants cybernétiques qui, notamment, améliorent grandement son efficacité dans le domaine administratif."
