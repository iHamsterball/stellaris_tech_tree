 FLESH_IS_WEAK_PROJECT:0 "La chair est faible"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Il faudrait être fou pour se contenter d'instruments usés et inefficaces alors que des alternatives bien supérieures sont à notre disposition.\n\nNous possédons désormais la technologie permettant l'implantation de composants cybernétiques à l'ensemble des [Root.GetSpeciesNamePlural]. Nos concitoyens seront plus forts, plus rapides et plus intelligents à mesure que leurs membres et organes seront remplacés par des versions mécaniques plus performantes."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Évolution synthétique"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Le moment est venu de renoncer à nos enveloppes corporelles si imparfaites pour embrasser l'immortalité. Nous devons préparer des avatars synthétiques perfectionnés pour l'ensemble de la population, et lancer le processus de transfert des consciences."
 trait_cybernetic:0 "Cybernétique"
 trait_cybernetic_desc:0 "§LCette espèce a tant et si bien adopté la pratique du cybernétisme que ses membres peuvent être considérés comme des cyborgs. Ils remplacent très couramment leurs membres et organes avec des versions mécaniques plus performantes.§!\n"
 trait_latent_psionic:0 "Psionique en latence"
 trait_latent_psionic_desc:0 "§LCette espèce dispose de capacités psioniques latentes, en sommeil chez la plupart de ses membres. Même s'ils sont rares, ces pouvoirs se manifestent chez certaines des personnalités qui en sont issues.§!\n"
 trait_psionic:0 "Psionique"
 trait_psionic_desc:0 "§LTous les membres de cette espèce disposent de puissantes capacités psioniques. Ils communiquent communément entre eux par télépathie.§!\n"
 leader_trait_admiral_cyborg:0 "Cyborg"
 leader_trait_admiral_cyborg_desc:0 "Cette personnalité est équipée d'implants cybernétiques de conception militaire, qui lui permettent d'être en relation directe avec les commandes et systèmes de contrôle de la flotte."
