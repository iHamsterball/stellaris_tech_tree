 spy_orb_0:0 "Chantier de dispositif d'écoute"
 spy_orb_0_DESC:0 "Cette station de construction est l'élément de base sur lequel s'appuiera l'assemblage d'un dispositif d'écoute."
 spy_orb_1:0 "Plateforme d'écoute"
 spy_orb_1_DESC:0 "Poste d'écoute à la pointe de la technologie, doté d'un équipage permanent d'astronomes et d'analystes tactiques."
 spy_orb_2:0 "Flèche d'écoute"
 spy_orb_2_DESC:0 "Ailes oscillantes alignées le long de l'axe central, permettant d'isoler les signaux les plus discrets du fond omniprésent des radiations."
 spy_orb_3:0 "Antennes d'écoute"
 spy_orb_3_DESC:0 "Des antennes massives et statiques fournissent un gain de couverture sans précédent."
 spy_orb_4:0 "Dispositif d'écoute"
 spy_orb_4_DESC:0 "Ce dispositif d'écoute étend la portée des capteurs à l'ensemble de la galaxie."
 precursor.2200.desc.b:0 "Après avoir étudié l'immense anneau-monde trouvé dans le système de §Y[From.GetStarName]§!, l'officier scientifique §Y[Root.GetLeaderName]§! a rapporté qu'il est similaire à ceux que nous avons nous-mêmes conçus, malgré son âge.\n\nIl y a pourtant une différence majeure : les sections annulaires semblent avoir été conçues en partie à partir d'une ressource nouvelle, qui nous est totalement inconnue. Les premières études la décrivent comme une sorte de « métal vivant ». Quoi que ce soit, nous devrions en tout cas continuer de l'étudier."
