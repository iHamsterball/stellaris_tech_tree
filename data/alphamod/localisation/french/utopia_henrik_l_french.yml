 utopia.3000.name:0 "Le Suaire"
 utopia.3000.a:0 "Entrons dans le Suaire"
 utopia.3000.intro.desc:0 "Le Suaire. Il est incroyablement étrange et perturbant, mais aussi... instantanément familier. Quiconque dispose de pouvoirs psioniques aura déjà aperçu ce lieu dans ses rêves, même s'il ne le savait pas alors.\n\nNous nous tenons en ce moment même au bord de ce domaine, non loin du néant de l'Entre-Deux qui sert de frontière entre ici et l'espace normal - ou ce que nous appellerions le monde réel.\n\nNous aventurer plus avant dans le Suaire nécessitera de grands efforts de nos télépathes, de même qu'une grande quantité d'énergie. Mais mieux vaut ne pas trop tarder... Nous sommes surveillés, en ce moment même."
 utopia.3000.1.desc:0 "Le Suaire est calme aujourd'hui."
 utopia.3000.2.desc:0 "Quelque chose nous surveille."
 utopia.3000.3.desc:0 "Tout paraît si différent de ce côté."
 utopia.3000.4.desc:0 "C'est un poète qu'ils auraient dû envoyer..."
 utopia.3000.5.desc:0 "Quelque chose de sombre s'approche."
 utopia.3000.6.desc:0 "Sommes-nous toujours en train de rêver ?"
 utopia.3000.7.desc:0 "Nous... Nous l'avons fait. Nous sommes à l'intérieur !"
 utopia.3000.8.desc:0 "Une... présence, en quelque sorte. Toute proche. Elle nous appelle, depuis l'intérieur du Suaire..."
 utopia.3000.9.desc:0 "Entendez-vous les voix, vous aussi ?"
 utopia.3000.10.desc:0 "Le Suaire vibre de pouvoir. On s'y sent comme... comme chez soi."
 utopia.3000.11.desc:0 "Pensez-vous vraiment que ce que vous êtes en train de respirer en ce moment est de l'air ?"
 utopia.3000.12.desc:0 "Nous voyons, tout en ne voyant pas. Il y a tant à apprendre sur ce lieu."
 utopia.3000.13.desc:0 "Quel sens nous fait donc défaut, pour que nous ne puissions ni voir, ni entendre un autre monde qui nous entoure ?"
 utopia.3000.14.desc:0 "Faisons preuve de la plus grande prudence. Même une vague pensée peut devenir quelque chose de tangible ici... Et, dans la plupart des cas, se retourner contre nous."
 utopia.3000.15.desc:0 "Nous n'avons jamais été conçus pour nous trouver en ce lieu."
 utopia.3000.16.desc:0 "Une... telle... puissance..."
 utopia.3000.17.desc:0 "Dois... concen... trer..."
 utopia.3000.18.desc:0 "Serait-ce là que tout a commencé ?"
 utopia.3000.19.desc:0 "L'horreur... L'horreur a un visage."
 utopia.3010.desc:0 "Le Conclave des télépathes n'a pas encore recouvré de l'effort réalisé lors de sa dernière visite dans le Suaire. Sans la puissance additionnée de l'ensemble de ses membres, nous ne pouvons rien faire d'autres qu'entrapercevoir brièvement quelques visions de ce plan flottant, comme les contours flous d'un souvenir se trouvant juste hors de portée.\n\nNous ne pourrons rien y faire. Mieux vaut attendre un peu avant d'y retourner."
 boon.bestowed:0 "§GAvantage§!"
 curse.bestowed:0 "§RMalédiction§!"
 boon.psi.link:0 "Les puissantes énergies du Suaire se sont déversées dans le lien psionique que partagent tous les [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Les télépathes sont parvenus à établir un conduit temporaire entre le Suaire et nos vaisseaux."
 utopia.3030.desc:0 "$boon.psi.link$\n\nUn calme profond se répand dans toute la [Root.GetName], que semblent ressentir même ceux qui ne disposent d'aucune capacité psychique."
 utopia.3031.desc:0 "$boon.ship.link$\n\nL'usure normale que subit tout vaisseau a soudainement disparu, pour toute la flotte. Le coût  de son entretien a donc diminué de manière importante."
 utopia.3032.desc:0 "$boon.psi.link$\n\nUne base de connaissance collective, partagée de manière télépathique par les scientifiques, a été mise sur pied. Elle permettra de grandement accroître l'efficacité de leurs recherches."
 utopia.3033.desc:0 "$boon.ship.link$\n\nLes équipages des vaisseaux militaires peuvent désormais accroître la puissance des systèmes de boucliers en faisant usage de leurs pouvoirs psioniques."
 utopia.3034.desc:0 "$boon.ship.link$\n\nEn faisant usage de leurs pouvoirs psioniques, les équipages sont désormais en mesure d'accroître la puissance des systèmes d'armement."
 utopia.3035.desc:0 "$boon.ship.link$\n\nGrâce à leurs pouvoirs psioniques, les équipages peuvent désormais accroître la cadence de tir des systèmes d'armement de nos vaisseaux."
 utopia.3036.desc:0 "$boon.psi.link$\n\nUn nouveau sentiment de solidarité s'est fait jour dans le coeur et l'esprit de nos concitoyens, et ils semblent désormais plus désireux de travailler de concert pour atteindre les objectifs communs établis par le gouvernement."
 utopia.3037.desc:0 "$boon.psi.link$\n\nNotre empathie en est sortie plus que jamais renforcée, ce qui se traduit par une influence politique plus grande."
 utopia.3038.desc:0 "$boon.psi.link$\n\nJamais nous n'avions ressenti un tel sentiment d'unité."
 utopia.3039.desc:0 "$boon.ship.link$\n\nFaisant usage de leurs pouvoirs psioniques, nos équipages sont désormais capables d'affecter directement le déplacement des vaisseaux, ce qui accroît ainsi leur capacité à éviter les tirs ennemis."
 utopia.3040.desc:0 "$boon.ship.link$\n\nGrâce à leurs pouvoirs psioniques, les équipages peuvent désormais effectuer des réparations limitées sur les champs, rebouchant les fissures des coques avec leurs seuls esprits."
 utopia.3041.desc:0 "$boon.psi.link$\n\nStimulés par leurs nouveaux pouvoirs, nos citoyens ont vu leur espérance de vie s'allonger temporairement - même ceux ne disposant d'aucune capacité psionique ! Tout le monde respire la santé."
 utopia.3042.desc:0 "$boon.ship.link$\n\nFaisant usage de leurs pouvoirs psioniques, les membres des équipages sont désormais en mesure d'accroître la puissance des propulseurs des vaisseaux, permettant ainsi d'accélérer la vitesse de déplacement subluminique."
 utopia.3043.desc:0 "$boon.psi.link$\n\nCela a fortifié les esprits de nos soldats, qui sont prêts désormais à braver tous les dangers sur le champ de bataille. L'esprit de corps atteint des niveaux inédits."
 utopia.3044.desc:0 "$boon.psi.link$\n\nNous pouvons désormais sentir les vaisseaux se déplacer dans l'espace, à une distance bien plus grande que tout ce que pourrait faire n'importe quel capteur conventionnel."
 utopia.3045.1.desc:0 "Le conduit par lequel les télépathes se connectaient au Suaire s'est effondré sur lui-même, plusieurs couches d'énergie du domaine psychique s'y étant engouffrées soudain sans prévenir.\n\nNous avons été brutalement ramenés dans l'espace normal."
 utopia.3045.2.desc:0 "Les télépathes ont été balayés par le flux intense d'énergie qui s'est dégagé lors que notre communion avec le Suaire.\n\nIls n'ont pu maintenir le lien."
 utopia.3045.3.desc:0 "Lentement au départ, puis de plus en plus rapidement, le contrôle sur le Suaire a commencé à nous échapper. Les télépathes se sont mis à crier de douleur, alors qu'ils perdaient pied et que nous étions éjectés dans l'espace normal."
 curse.psi.link:0 "Un puissant retour de pouvoir psychique a reflué par le conduit menant au Suaire, et dans le lien psionique partagé par tous les [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "Un puissant retour de pouvoir psychique a reflué par le conduit menant au Suaire, ce qui semble affecter nos vaisseaux."
 utopia.3050.desc:0 "$curse.psi.link$\n\nCela a eu des conséquences importantes sur le bonheur de tous les citoyens, et une impression d'abattement s'appesantit maintenant sur la [Root.GetName]. Même ceux qui sont dénués du moindre pouvoir psychique peuvent la ressentir."
 utopia.3051.desc:0 "$curse.psi.link$\n\nCette énergie négative a répandu le doute dans l'esprit des citoyens. Ils sont nombreux à se tourner désormais vers des solutions radicales, qui ne sont pas celles prônées par le gouvernement. Cela s'est même fait sentir chez tous ceux qui ne disposent d'aucun pouvoir psychique."
 utopia.3052.desc:0 "$curse.ship.link$\n\nLeur blindage est devenu fragile, et ne peut plus résister aux mêmes assauts qu'il le faisait auparavant."
 utopia.3053.desc:0 "$curse.psi.link$\n\nPour une raison ou une autre, cela a eu un effet néfaste sur le taux de natalité dans toute la [Root.GetName], affectant même les membres des races n'ayant aucune capacité psionique inhérente."
 utopia.3054.desc:0 "$curse.psi.link$\n\nLes esprits de nos chercheurs en ont été obscurcis, et ils ont désormais les plus grandes difficultés à se concentrer sur leurs recherches."
 utopia.3055.desc:0 "$curse.psi.link$\n\nLa rapidité à laquelle nous accumulons de l'influence politique en est désormais ralentie."
 utopia.3056.desc:0 "$curse.psi.link$\n\nLe sentiment d'unité qui prévalait autrefois entre les citoyens a été balayé."
 utopia.3057.desc:0 "$curse.ship.link$\n\nLes vaisseaux se déplacent désormais comme si une sorte de force invisible les retenait, comme un ressort. La durée des voyages subluminiques en est considérablement ralentie."
 utopia.3058.desc:0 "$curse.psi.link$\n\nCette énergie négative a érodé le moral des troupes au sol, qui pour un temps seront bien moins efficaces au combat."
 utopia.3059.desc:0 "Un puissant retour de pouvoir psychique a reflué par le conduit menant au Suaire, ce qui semble interférer avec les capteurs interstellaires.\n\nLa résolution de ces capteurs, quels qu'ils soient, en est grandement dégradée, ce qui se traduit par une portée nettement réduite."
