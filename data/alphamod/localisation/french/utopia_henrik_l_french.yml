 progress.3.desc_08:0 "Notre vaisseau colonial s'est posé en douceur dans la vaste savane qui recouvre la plus grande partie de §Y[Root.GetName]§!. L'air est sec mais plaisant, et une grande harde d'herbivores dociles a été aperçue, examinant à distance l'installation de notre première communauté.\n\nLe vaisseau a été réutilisé pour abriter désormais le siège administratif de la nouvelle colonie, et le coeur de son réacteur est sur le point d'être retiré pour alimenter la colonie de façon provisoire.\n\nDes centaines de tentes et d'abris préfabriqués ont déjà été installés autour de l'imposante coque de l'ancien vaisseau spatial, et les colons ont commencé à débarquer en nombre. C'est là la première ville [Root.Owner.GetSpeciesAdj] sur un monde alien."
 progress.3.desc_09:0 "Notre vaisseau colonial est parvenu, avec une grâce surprenante, à manoeuvrer entre les hauts pics, si communs dans les paysages déchiquetés de §Y[Root.GetName]§!. Il s'est posé dans une vallée abritée, qui va constituer un lieu idéal pour les premières phases de peuplement.\n\nLe vaisseau a été réutilisé pour abriter désormais le siège administratif de la nouvelle colonie, et le coeur de son réacteur est sur le point d'être retiré pour alimenter la colonie de façon provisoire.\n\nDes centaines de tentes et d'abris préfabriqués ont déjà été installés autour de l'imposante coque de l'ancien vaisseau spatial, et les colons ont commencé à débarquer en nombre. C'est là la première ville [Root.Owner.GetSpeciesAdj] sur un monde alien."
 fleet_maneuvers_recruitment:0 "Recrutements facilités pour la flotte"
 fleet_maneuvers_recruitment_desc:0 "§LLes récentes manoeuvres ont suscité un intérêt marqué du public pour la flotte. Nous ne manquons pas de volontaires pour servir dans les rangs, ce qui signifie que nous aurons moins de ressources à dépenser pour trouver les équipages de nos vaisseaux interstellaires.§!"
 fleet_maneuvers:0 "Manoeuvres de la flotte"
 fleet_maneuvers_desc:0 "§LGrâce aux grandes manoeuvres de la flotte que nous avons récemment menées, les équipages de nos vaisseaux, bien entraînés, sont capables de tirer à une cadence élevée.§!"
 maneuvers_cancelled:0 "Manoeuvres de la flotte annulées"
 maneuvers_cancelled_desc:0 "§LDe nombreux membres du commandement militaire sont mécontents de l'annulation récente des manoeuvres de la flotte qui avaient été projetées. Ils pensent qu'il s'agit là d'un signe inacceptable de faiblesse, dont nos voisins vont tout faire pour tirer parti.§!"
 maneuvers_no_protest:0 "N'a pas protesté contre les manoeuvres"
 maneuvers_no_protest_desc:0 "§LDe nombreux membres de l'armée sont furieux que nous n'ayons pas répondu par la voie diplomatique aux grandes manoeuvres de la flotte étrangère, à quelques encablures de la frontière.§!"
