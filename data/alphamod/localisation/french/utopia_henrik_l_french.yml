 utopia.2000.name:0 "Construction d'un anneau-monde"
 utopia.2000.desc:0 "Nous sommes désormais prêts à entreprendre cette tâche colossale que constitue la constitution de l'ossature de notre futur anneau-monde autour de l'étoile du système de [From.From.GetName].\n\nLa quantité de ressources et de matériaux nécessaires pour cela sera immense, et des centaines de milliers d'ingénieurs hautement qualifiés se tiennent prêts à démanteler les corps planétaires du système pour en faire la matière nécessaire à sa construction."
 utopia.2000.a:0 "Nous écrivons l'histoire"
 utopia.2002.name:0 "Projet d'anneau-monde"
 utopia.2002.desc.a:0 "Nous avons appris que la [From.GetName] a entrepris un projet de construction de proportions considérables dans le système de [ringworld_system.GetName] : elle a l'intention de construire un anneau-monde gigantesque autour de cette étoile, et a pour cela lancé la transformation de la matière de tous les corps planétaires voisins en une ossature de métal pour cette mégastructure."
 utopia.2002.desc.b:0 "Nous avons reçu des renseignements selon lesquels la [From.GetName] est sur le point de lancer la construction d'un nouvel anneau-monde, cette fois dans le système de [ringworld_system.GetName] ! Comme précédemment, leurs ingénieurs ont commencé par démanteler tous les corps planétaires du système de façon à pouvoir réutiliser leurs ressources et matériaux pour la construction de cet anneau-monde."
 utopia.2002.a:0 "Sera-t-il aussi impressionnant que le nôtre ?"
 utopia.2002.b:0 "Impressionnant projet... s'il est mené à son terme"
 utopia.2003.name:0 "Ossature de l'anneau-monde achevée"
 utopia.2003.desc:0 "L'ossature de l'anneau-monde que nous construisons dans le système de [From.From.GetName] est enfin achevée. Même s'il reste encore beaucoup à faire, le simple achèvement de cette charpente de métal, d'une circonférence avoisinant le milliard de kilomètres, est une véritable prouesse d'ingénierie.\n\nNous sommes désormais prêts à lancer la construction des véritables habitats."
 utopia.2003.a:0 "Nous avons encore beaucoup de travail"
 utopia.2004.name:0 "Anneau-monde achevé"
 utopia.2004.desc.a:0 "Les ingénieurs et écologistes planétaires ont achevé aujourd'hui la dernière des sections d'habitat de l'anneau-monde que nous avons construit dans le système de [completed_ringworld_system.GetName]. La construction de cette gigantesque mégastructure est sans conteste une étape importante dans l'histoire de la [Root.GetName] : nous sommes parvenus à mener à bien ce que seule une poignée de civilisations de la galaxie ont réussi à faire jusqu'à présent.\n\nQue cet anneau-monde soit un témoignage éternel des succès de l'espèce [Root.GetSpeciesAdj] depuis qu'elle a quitté la sécurité de l'atmosphère de son monde natal."
 utopia.2004.desc.b:0 "La fabrication des sections d'habitat de notre anneau-monde, dans le système de [completed_ringworld_system.GetName], est terminée. Nos ingénieurs et écologistes, une fois encore, ont accompli l'impossible.\n\nLa [Root.GetName] s'est désormais hissée au rang des plus grands bâtisseurs de l'histoire de la galaxie."
 utopia.2004.a:0 "C'est un jour historique"
 utopia.2005.name:0 "L'anneau-monde des [From.GetSpeciesNamePlural]"
 utopia.2005.desc.a:0 "La [From.GetName] est parvenue à accomplir ce que seule une poignée de civilisations, tout au long de l'histoire la galaxie, est parvenue à faire : elle a achevé la construction de cet anneau-monde colossal, dans le système de [completed_ringworld_system.GetName], qu'elle avait lancée.\n\nCette merveille technologique est un véritable témoignage des succès impressionnants des [From.GetSpeciesNamePlural]. Il est certain que, depuis leurs humbles origines, ils ont parcouru un long chemin."
 utopia.2005.desc.b:0 "La [From.GetName] est parvenue à terminer un autre anneau-monde ! Cette mégastructure impressionnante se trouve dans le système de [completed_ringworld_system.GetName], désormais vide de toute autre planète puisque toutes celles qui existaient auparavant ont été démantelées et utilisées comme matériau de construction."
 utopia.2005.a:0 "Ne devrions-nous pas en construire d'autres nous-mêmes ?"
 utopia.2005.b:0 "Un autre ? Ils ont donc tant de ressources ?"
