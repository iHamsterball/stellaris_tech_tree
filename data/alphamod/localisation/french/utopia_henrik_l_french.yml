 dyson_sphere_0:0 "Chantier de sphère de Dyson"
 dyson_sphere_0_DESC:0 "Cette station utilisée comme plateforme de construction est l'élément de base sur lequel s'appuiera la construction d'une sphère de Dyson."
 dyson_sphere_1:0 "Ossature de sphère de Dyson"
