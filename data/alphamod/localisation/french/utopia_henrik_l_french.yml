 covenant.tooltip:0 "§YIl y aura un prix à payer.§!\n\n"
 covenant.cycle.tooltip:0 "§RNe faites pas ça !§!\n\n"
 covenant.whisperers.desc:0 "C'est fait. Nous avons conclu l'accord avec les §YMurmureurs du néant§!, et déjà ils ont commencé à partager leurs secrets avec nos scientifiques et nos dirigeants. Nous en tirerons un bénéfice considérable. Le seul inconvénient semble être une soudaine augmentation du nombre de maladies mentales et du taux de suicide au sein de la population, et certains de nos mondes connaissent une véritable épidémie de meurtres et de violences inexplicables, commis par des individus autrement tout à fait stables et équilibrés. Les cliniques et les asiles rencontrent quelques difficultés à faire face à l'afflux soudain de patients."
 covenant.whisperers.option:0 "Rien que nous ne pouvons gérer, en somme"
 covenant.eater.desc:0 "C'est fait. Nous avons conclu un accord avec le §YMangeur de mondes§! et déjà nous pouvons en voir les effets pour nos armées et notre flotte. Nos soldats se battent désormais avec une férocité qui confine à la sauvagerie, et les armes si puissantes de nos vaisseaux semblent, d'une façon ou d'une autre, se réjouir de la mort de nos ennemis. Il ne fait aucun doute que cela soit lié à la disparition soudaine, et mystérieuse, de l'ensemble de la population d'une ville de l'une de nos colonies, ses habitants ayant été dévorés par le Mangeur, selon l'accord conclu avec lui. Cela semble être un faible prix à pays... En supposant, bien évidemment, que le Mangeur n'aura pas faim à nouveau..."
 covenant.eater.option:0 "Espérons que non"
 covenant.instrument.desc:0 "C'est fait. Nous avons conclu l'accord avec l'§YInstrument du désir§!. Cela n'a guère mis de temps avant que les effets s'en fassent sentir : des rapports sur de nouveaux et riches gisements de minerais découverts dans nos mines, des marchés commerciaux qui semblaient sur le point de s'effondrer on soudainement retrouvé toute leur vigueur, des ressources rares et précieuses trouvées sur des astéroïdes dont nous sommes assurés qu'ils ne contenaient renfermaient rien d'autre que de la glace et de la pierre... Il semble que l'empire est en train d'entrer dans un âge d'or, d'opulence et de prospérité, comme nous l'avait promis l'Instrument, mais... Quel était donc ce coût dont il nous parlait ?"
 covenant.instrument.option:0 "Rien de bien méchant, à n'en pas douter"
 covenant.composer.desc:0 "C'est fait. Nous avons conclu l'accord avec le §YComposeur de brins§!. Il n'a pas fallu attendre longtemps avant d'en sentir les effets : une augmentation soudaine et importante des grossesses et du taux de natalité, qui est indéniablement de son fait. Mais il y a aussi, à côté de ces effets positifs, une série de mutations nouvelles et étranges mutations : des enfants nés avec des membres et organes en surnombre... certains d'entre eux ne ressemblant à rien de tout ce qui a pu être catalogué dans le domaine de l'anatomie. Fort heureusement, les quelques décès qui en ont résulté sont plus que compensés par le taux de natalité en hausse et la vitalité apparemment accrue de la population."
 covenant.composer.option:0 "Nous avons fait le bon choix"
 covenant.cycle.desc:0 "C'est fait. Nous avons conclu l'accord avec la §RFin du cycle§!. Alors que nous nous engagions, deux mots, deux simples mots furent prononcés : §R« CINQUANTE ANS »§!. Puis un silence, comme si l'on nous laissait contempler les conséquences futures de ce que nous venions de provoquer."
 covenant.cycle.option:0 "Puissent les esprits prendre pitié de nous"
 covenant_shroud_marked:0 "Marqué par le Suaire"
 covenant_shroud_marked_desc:0 "Ce monde est marqué par le Suaire.\n\n§RQuelque chose de sinistre est en train de s'y produire.§!"
 covenant_whisperers_in_the_void:0 "Accord avec les Murmureurs du néant"
 covenant_whisperers_in_the_void_desc:0 "Nous avons conclu un accord avec une puissante créature du Suaire et bénéficions maintenant de son patronage.\n\n§YIl y aura un prix à payer.§!"
 covenant_composer_of_strands:0 "Accord avec le Composeur de brins"
 covenant_composer_of_strands_desc:0 "Nous avons conclu un accord avec une puissante créature du Suaire et bénéficions maintenant de son patronage.\n\n§YIl y aura un prix à payer.§!"
 covenant_eater_of_worlds:0 "Accord avec le Mangeur de mondes"
 covenant_eater_of_worlds_desc:0 "Nous avons conclu un accord avec une puissante créature du Suaire et bénéficions maintenant de son patronage.\n\n§YIl y aura un prix à payer.§!"
 covenant_instrument_of_desire:0 "Accord avec l'Instrument du désir"
 covenant_instrument_of_desire_desc:0 "Nous avons conclu un accord avec une puissante créature du Suaire et bénéficions maintenant de son patronage.\n\n§YIl y aura un prix à payer.§!"
 covenant_end_of_the_cycle:0 "Accord avec la Fin du cycle"
 covenant_end_of_the_cycle_desc:0 "Nous avons conclu l'accord avec la Fin du cycle.\n\n§RIl faudra rendre des comptes.§!"
