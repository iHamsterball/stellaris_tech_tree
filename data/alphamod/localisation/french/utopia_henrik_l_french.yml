 diplomatic.1000.name:0 "Manoeuvres de la flotte"
 diplomatic.1000.desc:0 "L'amiral [exercise_admiral.GetName] a établi des plans pour un grand exercice de la flotte, qui impliquerait une grande partie de nos vaisseaux. Le lieu qu'[exercise_admiral.GetSheHe] a choisi pour ces manoeuvres est le système de [exercise_system.GetName], proche de la frontière [exercise_neighbor.GetAdj].\n\nLes [exercise_neighbor.GetSpeciesNamePlural] pourraient bien considérer cela comme une provocation, mais si nous empêchons la tenue de ces manoeuvres l'armée pourrait le voir comme un signe de faiblesse. Et, après tout, [exercise_system.GetName] se trouve dans notre espace, et la [exercise_neighbor.GetName] n'a aucunement le droit de nous dire ce que nous pouvons ou pas faire chez nous."
 diplomatic.1000.a:0 "Lançons ces manoeuvres, comme prévu"
 diplomatic.1000.b:0 "Annulons tout"
 FLEET_MANEUVERS_1_PROJECT:0 "Conduire les manoeuvres de la flotte"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Des grandes manoeuvres de la flotte ont été prévues dans le système de [exercise_system.GetName], non loin des frontières de la [exercise_neighbor.GetName]. L'objectif est de simuler une opération hostile par une force [exercise_neighbor.GetSpeciesName] importante dans notre espace, préliminaire à une invasion.\n\nL'exercice va débuter une fois que toutes les forces impliquées auront atteint la région, en orbite de [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Manoeuvres de la flotte annulées"
 diplomatic.1001.desc:0 "Les plans prévoyant de mener un grand exercice de la flotte ont été annulés. À la suite de reports continuels ayant retardé le déplacement des vaisseaux jusque sur place, la préparation de la flotte dans son ensemble pâtirait grandement d'un lancement maintenant de l'exercice."
 diplomatic.1002.desc:0 "La [Root.GetName] étant déjà bien occupée par la guerre à mener, le grand exercice prévu par la flotte a été annulé. Les équipages devront gagner de l'expérience sur le champ de bataille, par eux-mêmes."
 diplomatic.1002.a:0 "Le baptême du feu, comme on dit"
 diplomatic.1006.name:0 "Activités dans le système de [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Nous avons reçu des rapports sur de nombreux mouvements de vaisseaux au sein de l'espace de la [From.Owner.GetName]. Ils semblent centrés sur le système de [exercise_system.GetName] - étrangement proche de nos frontières. Qu'ont donc l'intention de faire les [From.Owner.GetSpeciesNamePlural] ?"
 diplomatic.1006.a:0 "Surveillons de près l'évolution de la situation"
 diplomatic.1011.name:0 "Manoeuvre de la flotte : collisions"
 diplomatic.1011.desc:0 "Les manoeuvres complexes conçues par l'amiral [exercise_admiral.GetName] ont engendré plusieurs collisions ayant causé des dégâts minimes au cours des exercices qui se tiennent actuellement dans le système de [exercise_system.GetName]. Les pertes au sein des équipages ont été peu nombreuses, et aucun des vaisseaux impliqués n'a souffert de dommages critiques, même s'ils auront besoin de réparer dans les chantiers une fois les manoeuvres terminées."
 diplomatic.1011.a:0 "Heureusement, aucun vaisseau n'a été perdu"
 exercise_collision_tooltip:0 "Plusieurs vaisseaux ont subi des dégâts à cause des collisions."
 diplomatic.1012.name:0 "Manoeuvre de la flotte : vaisseaux perdus"
 diplomatic.1012.desc:0 "Le [destroyed_ship_1.GetName] et le [destroyed_ship_2.GetName] ont tous deux été perdus avec leurs équipages de façon tragique, lorsque les deux vaisseaux interstellaires sont entrés en collision lors d'une manoeuvre à grande vitesse qu'impliquait leur participation à l'exercice qui a lieu actuellement dans le système de [exercise_system.GetName]. Les proches des militaires disparus ont été informés."
 diplomatic.1012.a:0 "Triste jour"
 exercise_ships_lost:0 "Deux de nos vaisseaux sont perdus des suites d'une collision accidentelle."
 diplomatic.1013.name:0 "Manoeuvre de la flotte : officier prometteur"
 diplomatic.1013.desc:0 "Le capitaine du [officer_ship.GetName], [exercise_officer.GetName], a démontré de réels talents lors des exercices qui ont eu lieu dans le système de [exercise_system.GetName]. Le jeune officier a su faire preuve d'initiative et démontrer qu'il possédait admirablement l'art du commandement, aussi l'Amirauté estime-t-elle approprié de [exercise_officer.GetHerHim] promouvoir immédiatement aux grades les plus élevés."
 diplomatic.1013.a:0 "La flotte aura toujours besoin d'amiraux talentueux"
 exercise_officer_tooltip:0 "L'amiral [exercise_officer.GetName] va se tenir prêt à recevoir ses ordres."
 diplomatic.1014.name:0 "Manoeuvre de la flotte : intérêt public"
 diplomatic.1014.desc:0 "L'exercice de la flotte qui a lieu actuellement dans le système de [exercise_system.GetName] a largement attiré l'attention des médias de [Root.Capital.GetName] et des colonies. Des enregistrements holographiques montrant certaines des manoeuvres les plus impressionnantes ont suscité l'admiration du grand public pour les vaillants défenseurs de la [Root.GetName]. Les volontaires affluent dans les bureaux de recrutement de la flotte !"
 diplomatic.1014.a:0 "Cela devrait permettre de réduire nos coûts"
 diplomatic.1020.name:0 "Rapports sur les manoeuvres des [From.Owner.GetSpeciesNamePlural]"
 diplomatic.1020.desc:0 "Les services de renseignement ont rassemblé de nouvelles informations sur les nombreuses activités navales de la [From.Owner.GetName] dans le système de [exercise_system.GetName]. Les  [From.Owner.GetSpeciesNamePlural] semblent avoir rassemblé un grand nombre de vaisseaux pour y conduire une sorte de grand exercice naval, à une échelle inédite jusqu'à présent.\n\nComme rien ne montre pour l'instant que ces manoeuvres vont se traduire par des opérations militaires directes contre la [Root.GetName], sa proximité de nos frontières montre qu'il s'agit clairement d'une provocation. Comment devons-nous réagir ?"
 diplomatic.1020.a:0 "Protestons par la voie diplomatique"
 diplomatic.1020.b:0 "Contentons-nous d'ignorer ces provocations"
 exercise_diplomatic_protest:0 "Nous allons exprimer à la [From.Owner.GetName] notre mécontentement face à ses exercices."
 diplomatic.1021.desc:0 "La [From.GetName] s'élève de la façon la plus outrée contre les exercices militaires provocateurs qui sont actuellement menés dans le système de [exercise_system.GetName] par les forces navales de la [Root.GetName].\n\nMener des exercices à une échelle aussi inédite, dans une zone si proche de nos frontières, ne peut être interprété que comme une menace militaire à peine voilée. Nous avons donc placé nos propres forces au niveau d'alerte le plus élevé, et les commandants de nos flottes ont reçu pour ordre de répondre à toute violation de la frontière par tous les moyens qu'ils estimeront nécessaires."
 diplomatic.1021.a:0 "Disons aux [From.GetSpeciesNamePlural] de se mêler de leurs affaires"
 diplomatic.1021.b:0 "Nous ne pouvons nous permettre un incident, annulons"
 diplomatic.1021.c:0 "Nos diplomates sauront arrondir les angles"
 exercise_diplomatic_hardline:0 "Cela va envoyer une réponse diplomatique très ferme à cette misérable protestation diplomatique."
 exercise_diplomatic_cancelled:0 "Les manoeuvres en cours de la flotte vont être annulées pour améliorer nos relations avec la [From.GetName]. Les militaires ne vont guère s'en réjouir toutefois.\n\n"
 exercise_diplomatic_conciliatory:0 "Nous allons envoyer une réponse conciliante afin d'amoindrir les dommages au niveau diplomatique, mais les manoeuvres seront menées à leur terme."
 diplomatic.1022.desc:0 "Même si elles étaient à peine compréhensibles, nous avons bien reçu vos objections sur les exercices militaires que mène notre glorieuse flotte dans le système de [exercise_system.GetName]. Ce système, comme vous le savez très certainement, se trouve bien dans l'espace souverain de la [From.GetName]. Nous ne voyons absolument pas en quoi ce qu'il peut s'y passer vous regarde de quelque manière que ce soit.\n\nLa [Root.GetName] ferait bien de se retenir d'envoyer des messages diplomatiques aussi provocateurs et irréfléchis à l'avenir.\n\nFin de la transmission."
 diplomatic.1022.a:0 "C'est intolérable !"
 diplomatic.1023.desc:0 "À la lumière des objections émises par la [Root.GetName] concernant nos manoeuvres navales dans le système de [exercise_system.GetName], la [From.GetName] a décidé de mettre fin à tous les exercices en cours. Ceci vise à maintenir les meilleures relations possibles entre nos empires.\n\nNous espérons sincèrement que notre décision permettra de désamorcer toute tension interstellaire en apportant la preuve irréfutable de l'engagement des [From.GetSpeciesNamePlural] en faveur d'une paix galactique durable."
 diplomatic.1023.a:0 "Peut-être sont-ils sérieux lorsqu'ils parlent de paix ?"
 diplomatic.1024.desc:0 "La [From.GetName] regrette profondément que les exercices militaires menés actuellement dans le système de [exercise_system.GetName] aient pu susciter l'incompréhension.\n\nCes exercices ont été planifiés il y a longtemps, et la zone où ils se déroulent a été choisie de manière aléatoire par nos amiraux. Nous prions donc la [Root.GetName] de ne pas interpréter tout cela comme une provocation ou une menace de quelque sorte que ce soit à son encontre."
 diplomatic.1024.a:0 "S'agirait-il d'une nouvelle sournoiserie [From.GetSpeciesAdj] ?"
 diplomatic.1025.name:0 "Manoeuvres terminées"
 diplomatic.1025.desc:0 "Les manoeuvres de la flotte conduites dans le système de [exercise_system.GetName] sont terminées. L'amiral [exercise_admiral.GetName] a rapporté que nous avons beaucoup appris de cet exercice, en grande partie du fait qu'il s'agissait d'un déploiement extrêmement important. En dépit des répercussions diplomatiques potentielles, les bénéfices au niveau militaire, au moins, sont nombreux."
 diplomatic.1025.a:0 "Beau travail"
 diplomatic.1026.name:0 "Manoeuvres de la [From.Owner.GetName] terminées"
 diplomatic.1026.desc:0 "À en juger par la diminution soudaine des transmissions militaires codées émises dans le système de [exercise_system.GetName], les manoeuvres navales menées par la [From.Owner.GetName] qui s'y sont tenues sont enfin terminées."
 diplomatic.1026.a:0 "Il était temps"
 guardian.506.f:0 "Comment notre flotte s'en sortirait-elle, en cas de combat ?"
 guardian.5106.f1.reply:0 "Mal. Très, très mal, je peux vous l'assurer.\n\nAttendez un instant, vous ne pensez tout de même pas... Bon sang, avec les vaisseaux que vous avez ? Ce... Ce serait un véritable massacre !"
 guardian.5106.f2.reply:0 "Je vous le déconseille fortement. Vos attaques seraient bien plus un agacement qu'une menace réelle."
 guardian.5106.f3.reply:0 "Mmmm... Oui, oui... Je suppose que vous auriez vos chances, en fait. Si vous rassemblez l'ensemble de votre flotte... Notez bien, ce ne serait pas une victoire facile, mais cela relève en tout cas du possible."
 guardian.5106.f4.reply:0 "Votre flotte est très puissante, comparable à certaines des plus grandes armadas que l'on trouve mentionnées dans les annales de l'ordre des Conservateurs. La victoire est assurément à votre portée."
 guardian.110.name:0 "Échange de minéraux"
 guardian.120.name:0 "Échange d'énergie"
 utopia.2500.name:0 "La chair est faible"
 utopia.2500.desc:0 "Nous possédons désormais à la fois la technologie pour concevoir des implants cybernétiques perfectionnés et les moyens de les produire en masse. Les centres médicaux de toute la [Root.GetName] se tiennent prêts pour lancer le processus de greffe chirurgicale sur nos concitoyens.\n\nÀ l'avenir, posséder des implants neuraux et un niveau au moins rudimentaire d'implants cybernétiques sera nécessaire pour pouvoir s'insérer dans cette société technologique que nous sommes en train de bâtir. Par conséquent, le processus d'implantation d'une suite cybernétique de base sera obligatoire et gratuite pour tous."
 utopia.2500.a:0 "Nous devons adopter à tout prix cette technologie"
 utopia.2501.name:0 "La révolution cybernétique"
 utopia.2501.desc:0 "Le processus de conversion cybernétique est achevé ! Tous nos concitoyens sont désormais équipés d'implants neuraux et de suites cybernétiques basiques. Toute l'infrastructure a aussi été mise en place pour permettre de modifier progressivement quiconque naîtra désormais dans l'empire, de manière à ce qu'ils puissent bénéficier de tous les bienfaits de la technologie dès leur plus jeune âge.\n\nDorénavant, les membres de notre espèce seront connus sous le nom de §H[Root.GetSpeciesNamePlural]§! !"
 utopia.2501.a:0 "Nous sommes à l'aube d'une ère nouvelle"
 utopia.2505.name:0 "[From.Capital.GetName] adopte la cybernétique"
 utopia.2505.1.desc:0 "La nouvelle s'est répandue d'un changement d'importance qui s'est produit au sein de l'espace de la [From.GetName] : il semble que cet empire a décidé d'adopter pleinement la technologie cybernétique. Il est désormais obligatoire pour l'ensemble de ses citoyens de posséder des implants cybernétiques et neuraux de base, installés de façon chirurgicale.\n\nCela se traduit par des changements radicaux au sein de la société [From.GetAdj] : des rapports en provenance de [From.Capital.GetName] suggèrent qu'un acte aussi anodin qu'utiliser un ascenseur ou conduire une voiture aérienne nécessite désormais des implants cybernétiques. Dans les faits, les changements apportés à leur espèce ont été si importants qu'ils se font désormais appeler « [From.GetSpeciesNamePlural] »."
 utopia.2505.2.desc:0 "Il semble que le mal s'est emparé de la [From.GetName]. Nous avons reçu des nouvelles inquiétantes selon lesquelles les citoyens de cet empire stellaire mutilent désormais leurs propres corps dans des proportions inédites, installant d'horribles implants mécaniques pour remplacer les parties de leurs corps dont il leur a été fait don à la naissance.\n\nIls en sont rendus au point d'avoir renommé leur espèce « [From.GetSpeciesNamePlural] », ce qui est bien une preuve supplémentaire, s'il en fallait une, de leur désir d'abandonner leurs origines pour adopter la froideur sans âme de la technologie."
 utopia.2505.b:0 "C'est un véritable affront à la nature"
 utopia.2550.name:0 "Évolution synthétique"
 utopia.2550.desc:0 "Le moment est enfin venu de rejeter les derniers vestiges des enveloppes organiques grossières qui, depuis la naissance de notre espèce, ont retenu nos esprits.\n\nAprès de nombreux essais et des erreurs innombrables, nos scientifiques ont mis au point un moyen de transférer la conscience dans un cerveau de synthèse. Tout ce qu'il reste désormais à faire est de produire des corps synthétiques pour chacun des citoyens de la [Root.GetName], avant de lancer le processus de téléchargement de masse."
 utopia.2550.a:0 "L'immortalité est à notre portée !"
 utopia.2551.name:0 "L'ère synthétique"
 utopia.2551.desc:0 "Enfin. Nous nous sommes débarrassés des dernières cages charnelles qui nous retenaient prisonniers, et les schémas neuraux de l'ensemble de nos concitoyens ont tous été téléchargés dans des unités synthétiques flambant neuves. La maladie, le vieillissement et toutes ces autres sources de malheur associées à l'existence organique appartiennent désormais au passé.\n\nLes historiens, à l'avenir, se référeront très certainement à ce jour comme l'aube d'une ère nouvelle pour notre civilisation, et peut-être même pour l'ensemble de la galaxie.\n\nEt, maintenant que nous avons rejeté nos anciennes identités charnelles, le moment est particulièrement bien choisi de trouver un nouveau nom à donner à nos formes synthétiques perfectionnées."
 utopia.2551.a:0 "Nous sommes désormais tellement supérieurs à ce que nous avons jamais été..."
 utopia.2555.1.desc:0 "Dernier acte du renoncement à leurs racines organiques, les citoyens de la [From.GetName], déjà grandement transformés par leurs implants cybernétiques, ont téléchargé leurs schémas neuraux dans de nouveaux avatars synthétiques.\n\nCette nouvelle espèce mécanique s'appelle désormais les « [From.GetSpeciesNamePlural] », et ses membres sont insensibles à la maladie ou au vieillissement. Reste à voir si ce processus de téléchargement neural a bien été mené à son terme..."
 utopia.2555.2.desc:0 "Dernier acte de cette perversité dont les âges futurs garderont le souvenir, la population de la [From.GetName] a poursuivi sa quête incessante pour violer la sainteté de leurs corps naturels, cette fois en « téléchargeant » leurs esprits dans des coquilles métalliques inanimées.\n\nOublieuses du fait qu'elles sont le produit de ce qui ne peut être décrit que comme le suicide de masse d'une civilisation entière, ces machines désormais dépourvues d'âmes se font désormais appeler « [From.GetSpeciesNamePlural] ». Elles semblent avoir l'intention de maintenir l'illusion qu'elles sont douées d'une conscience, qu'elles sont tout comme nous des êtres vivants."
 utopia.2555.a:0 "En ce cas, qu'il en soit ainsi"
 utopia.2555.b:0 "Elles ne nous tromperont pas"
 utopia.2556.desc:0 "Votre attention, habitants de la galaxie !\n\nLes rumeurs dont vous avez eu l'écho sont vraies. Nous avons renoncé à ces fragiles conteneurs organiques qui retenaient prisonniers nos esprits, pour embrasser l'avenir.\n\nAu prix de pertes très réduites de données, l'ensemble de nos concitoyens ont téléchargé leurs schémas neuraux dans de nouveaux avatars synthétiques. Ces plateformes, supérieures en bien des points, nous seront bien plus utiles que les fragiles enveloppes charnelles auxquelles nous avons renoncé.\n\nNe vous alarmez pas de nos nouvelles apparences ! Si nous sommes désormais plus forts, plus rapides, plus intelligents et insensibles au vieillissement, soyez assurés que nous sommes toujours ces mêmes êtres qu'auparavant."
 utopia.2556.a:0 "Des avatars synthétiques... C'est fascinant !"
 utopia.2556.b:0 "Ces machines sans âmes n'ont rien de commun avec nous"
 utopia.2556.c:0 "Nous démonterons ces nouvelles formes synthétiques !"
 utopia.2556.d:0 "Nous verrons bien"
 utopia.2558.desc:0 "Que vous ayez été une espèce dépravée, nous le savions déjà. Mais ce dernier acte d'inconscience pure et simple surpasse tous vos méfaits les plus pervers. Faire des copies imparfaites de vos cerveaux pour les brancher sur des conteneurs mobiles de synthèse n'est en rien un transfert de votre essence dans un nouveau corps, car une telle chose est irréalisable.\n\nVos âmes sont désormais perdues à jamais. Avez-vous au moins conscience de l'énormité de votre faute ? Détruire les corps dont vous avez reçu le cadeau à votre naissance n'a été rien moins que le suicide collectif de l'ensemble de votre espèce. Il n'y a désormais plus nul espoir pour vous..."
 utopia.2558.a:0 "Ces imbéciles de superstitieux"
 flesh_is_weak_tooltip:0 "Un projet spécial va être lancé pour améliorer nos concitoyens avec des implants cybernétiques."
 synthetic_evolution_tooltip:0 "Un projet spécial va être lancé pour transférer les esprits de nos concitoyens dans des corps synthétiques."
 mind_over_matter_tooltip:0 "Les capacités psioniques latentes de notre espèce vont être éveillées chez certains individus."
 transcendence_tooltip:0 "Tous les membres de notre espèce vont atteindre leur plein potentiel psionique."
 opinion_cyborgs_fanatic:0 "Saletés de cyborgs"
 opinion_cyborgs_normal:0 "$opinion_cyborgs_fanatic$"
 opinion_synthetics_fanatic:0 "Machines sans âmes"
 opinion_synthetics_normal:0 "$opinion_synthetics_fanatic$"
 utopia.2600.name:0 "L'esprit domine la matière"
 utopia.2600.desc:0 "Depuis les origines de notre civilisation, les histoires parlent souvent de puissants sorciers disposant de pouvoirs que l'on ne peut décrire autrement que comme surnaturels. Ces rares [Root.GetSpeciesNamePlural] étaient censés s'emparer de l'esprit de leurs semblables, lever de lourds objets d'une simple pensée, ou accomplir d'autres actes « magiques » de la sorte. Jusqu'à récemment, ces histoires n'étaient rien d'autre.\n\nMais les scientifiques ont désormais des preuves irréfutables que certains membres de l'espèce [Root.GetSpeciesAdj] disposent de pouvoirs psioniques. Même s'ils ne constituent qu'une infime minorité parmi nous, leur nombre s'est accru de façon constante dans la population au cours des derniers siècles.\n\nLes scientifiques sont incapables de déterminer s'il s'agit là d'une évolution aussi soudaine que naturelle, ou si un quelconque facteur a pu déclencher des capacités psioniques latentes qui ont toujours été présentes dans notre code génétique."
 utopia.2600.a:0 "Serait-ce un signe tangible de ce qui nous attend ?"
 utopia.2602.name:0 "Pouvoirs psioniques des [From.GetSpeciesNamePlural]"
 utopia.2602.1.desc:0 "Selon des rapports des autorités de la [From.GetName] ayant fuité, des pouvoirs psioniques latents auraient commencé à se manifester chez certains individus de l'espèce [From.GetSpeciesName]. Le phénomène doit être très récent, car nous n'avons dans nos archives aucun cas de membre de cette espèce qui aurait un jour montré le moindre talent psionique.\n\nSelon les rapports, ces pouvoirs sont pour l'instant limités à une infime minorité des [From.GetSpeciesNamePlural]. Les scientifiques de la [From.GetName] n'ont pour l'instant aucune explication à fournir sur ce phénomène."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nLa population [From.GetSpeciesAdj] vivant au sein de notre espace a commencé elle aussi à manifester des changements similaires, elle aussi. Nous sommes donc certains que ce qu'il se produit actuellement pour cette espèce n'est pas limité à une seule région de la galaxie."
 utopia.2602.a:0 "C'est tout de même particulier..."
 utopia.2602.b:0 "Des pouvoirs psychiques ? C'est vraiment n'importe quoi !"
 utopia.2602.c:0 "Leur sorcellerie ne les sauvera pas pour autant"
 utopia.2602.d:0 "Oui... Oui, nous pouvons sentir leurs émanations psychiques"
 utopia.2605.name:0 "[psionic_leader.GetTitle] psychique"
 utopia.2605.desc:0 "Même s'il est rare que les pouvoirs psioniques se manifestent après l'adolescence, cela n'est pas sans précédent. Notre [psionic_leader.GetTitle] [psionic_leader.GetName] a récemment montré des talents que l'on suppose être de nature psionique. Après avoir subi un examen ESP de perception extrasensorielle approfondi, [psionic_leader.GetSheHe] a été reconnu comme porteur de pouvoirs psioniques de classe 4."
 utopia.2605.a:0 "Ses dons nous seront bien utiles"
 utopia.2652.name:0 "Éveil psionique des [From.GetSpeciesNamePlural]"
 utopia.2652.desc:0 "Tous les [From.GetSpeciesNamePlural] de la galaxie viennent de connaître un changement majeur : alors qu'auparavant leurs pouvoirs psioniques latents n'étaient présents qu'au sein d'une infime minorité, l'espèce entière a maintenant atteint son plein potentiel psychique.\n\nSi ces changements semblent être intervenus au sein de la [From.GetName], ils se manifestent aussi désormais chez tous les membres de cette espèce, sans considération du lieu où ils vivent. En plus de démontrer de puissantes capacités psioniques, les [From.GetSpeciesNamePlural] ont aussi commencé à renoncer à la communication verbale, préférant désormais recourir à la télépathie."
 utopia.2652.b:0 "Il doit bien y avoir une explication scientifique"
 utopia.2652.c:0 "Ce n'est pas de bon augure..."
 utopia.2652.d:0 "Nous avons perçu le grand tumulte psionique causé par leur Éveil"
 utopia.2650.name:0 "Le Grand Éveil"
 utopia.2650.desc:0 "L'espèce [Root.GetSpeciesAdj] a connu ce qui ne peut être décrit que comme un « Grand Éveil ». Depuis quelque temps déjà nous étions conscients des grandes capacités psioniques inhérentes à notre espèce, mais de tels pouvoirs ne se manifestaient jusqu'à présent que chez une minorité réduite. Jusqu'à présent.\n\nQuasiment en une nuit, tous les [Root.GetSpeciesNamePlural] ont accédé à leurs pleines capacités psioniques, comme si une sorte de réserve d'énergie psychique commune à toute l'espèce [Root.GetSpeciesAdj] avait atteint un seuil critique, éveillant collectivement les capacités latentes de nos cerveaux.\n\nLa télépathie a déjà commencé à remplacer la plupart des communications verbales entre [Root.GetSpeciesNamePlural], et ce n'est là que l'un des exemples des changements innombrables auxquels est confrontée notre société. Nous sommes désormais liés les uns aux autres, d'une façon telle que personne n'aurait jamais osé l'imaginer."
 utopia.2650.a:0 "Le voile a été levé"
 utopia.2655.name:0 "Le Suaire"
 utopia.2655.desc:0 "Comme un murmure étouffé dans une pièce obscure, le Suaire nous appelle depuis nos esprits. C'est un domaine primordial d'énergie psychique pure, apparu à l'aube des temps. Toutes les créatures ayant reçu le don de capacités psioniques y puisent d'une façon ou d'une autre ses pouvoirs, même si cela reste inconscient.\n\nDepuis notre transcendance, nous avons commencé à voir le Suaire avec bien plus de clarté. Il y a des motifs là où auparavant nos télépathes les plus puissants ne pouvaient apercevoir qu'une masse informe d'énergie tourbillonnante. Il y a... d'autres choses, aussi. Des esprits, en quelque sorte, qui nous regardent depuis l'autre côté. Parfois avec curiosité, parfois avec affection... Et parfois avec malveillance.\n\nNous n'en sommes encore qu'à découvrir l'étendue de nos nouveaux pouvoirs, mais il nous est possible de communiquer avec ces esprits. Cela va toutefois nécessiter les efforts combinés de nos télépathes les plus puissants."
 utopia.2655.a:0 "Nous devons explorer ce Suaire"
 BREACHING_SHROUD_PROJECT:0 "Pénétrer le Suaire"
 BREACHING_SHROUD_PROJECT_DESC:0 "Si nous voulons communiquer avec les habitants du domaine psychique que nous appelons le Suaire, nous allons devoir déchaîner une quantité d'énergie psionique ahurissante. Les préparatifs sont en cours pour faire une séance à laquelle participeront les psychistes les plus puissants du tout nouveau Conclave des télépathes de [Root.Capital.GetName]."
 utopia.2656.name:0 "La Séance"
 utopia.2656.desc:0 "Après être restés des jours durant dans une transe hypnotique, les psychistes du Conclave des télépathes sont enfin parvenus à ménager brièvement une entrée dans le Suaire.\n\nMaintenant qu'un premier lien psionique a été établi, nous allons pouvoir désormais y accéder par le menu des §Hcontacts§!. Toutefois, pour pouvoir nous rendre dans ce domaine et y rencontrer les êtres qui s'y trouvent, nous aurons très certainement besoin d'user d'émetteurs psioniques spéciaux, capables d'étendre notre portée psychique. Ceci va donc consommer une quantité phénoménale d'énergie."
 utopia.2656.a:0 "Il est temps d'aller voir ce qu'on peut y trouver"
 utopia.3020.desc:0 "Nous sommes parvenus à canaliser les puissantes énergies du Suaire en un avatar psionique que nous contrôlons !\n\nAprès l'avoir translaté dans notre propre univers, cet avatar nouveau-né s'est métamorphosé en une entité spatiale en orbite de [Root.Capital.GetName]."
 utopia.3021.desc:0 "Nous sommes parvenus à canaliser les puissantes énergies du Suaire en un avatar psionique que nous contrôlons !\n\nAprès l'avoir translaté dans notre propre univers, cet avatar nouveau-né s'est métamorphosé en un guerrier colossal, à la surface de [Root.Capital.GetName]."
 utopia.3022.desc:0 "Les pouvoirs psioniques nécessaires pour convoquer un avatar et le ramener dans notre propre univers sont tout simplement au-delà de nos capacités de canalisation actuelles. Les énergies psychiques du Suaire s'agitent, tandis même que notre tentative se solde par un échec."
 utopia.3023.desc:0 "La tentative pour convoquer un avatar psionique n'a été qu'un succès tout relatif : si la créature a bien pris la forme voulue et s'est bien translatée dans notre propre univers, les télépathes ne sont pas parvenus à le maintenir sous contrôle !\n\nNous sommes désormais confrontés à une entité psionique agressive, qui va tout détruire sur son passage !"
 utopia.3024.name:0 "Incursion du Suaire"
 utopia.3024.desc:0 "Une créature du Suaire a traversé la trame de l'espace pour se matérialiser dans le système de [shroud_spawn_system.GetName] ! Cet avatar ivre de vengeance a assemblé une quantité gigantesque d'énergie psionique, et la déchaîne contre tout ce qui a le malheur de se trouver sur sa route."
 utopia.3024.a:0 "Il faut l'arrêter !"
 utopia.3026.name:0 "Bannissement de l'avatar du Suaire"
 utopia.3026.desc:0 "L'atrophie continuelle liée au fait d'exister dans un espace normal a affaibli l'avatar du système de [shroud_spawn_system.GetName], au point qu'il ne peut plus maintenant se maintenir sous une forme tangible. Il a été renvoyé dans le Suaire."
 utopia.3026.a:0 "Bon débarras"
