l_english:

 # AlphaMod
 tech_fallen_energy:0 "Fallen Power Technologies"
 tech_fallen_energy_desc:1 "With access to the fuel used and an example of the processor to study, we should be able to build the power plants that Fallen Empires take for granted."
 tech_fallen_minerals:0 "Fallen Manufacturing Technologies"
 tech_fallen_minerals_desc:1 "With access to an example of the facility to study, we should be able to build the same manufacturing plants that Fallen Empires take for granted."
 tech_fallen_food:0 "Fallen Agricultural Technologies"
 tech_fallen_food_desc:1 "With access to an example of the facility to study, we should be able to build the same agricultural processers that Fallen Empires take for granted."
 
 tech_alpha_navigational_aids:0 "Space Lighthouses"
 tech_alpha_navigational_aids_desc:1 "Hazards to speedy interstellar travel are becoming more predictable and more prevalent as we expand our galactic holdings. We can develop navigational assistance systems, a combination of beacons, signals and control interfaces, to be fitted on surveillance stations, effectively making them space lighthouses. These would also help counter the various traps that enemies might try to deploy to reduce our military maneuvers."
 
 tech_alpha_pacifism:0 "Advanced Peace Initiatives"
 tech_alpha_pacifism_desc:1 "Normal diplomacy usually happens for many reasons, mostly for as much gain as possible for as little compromise as possible. Such diplomacy invariably leads to more conflict, not less. It is a small galaxy and if we want peace within and with our neighbours, we need to focus our diplomatic efforts on that goal over all others."
 tech_alpha_mediation:0 "Galactic Mediation"
 tech_alpha_mediation_desc:1 "We are very good at keeping peace within a growing empire as well as keeping peace between us and other empires. With such experience and wisdom, we could begin to act as mediators between other empires to foster increased peace beyond our borders."
 tech_alpha_promise_eden:0 "Promise of Eden"
 tech_alpha_promise_eden_desc:1 "It takes conviction and courage to open our arms and various other appendages to all in the galaxy. To promise peace and prosperity to everyone. Many will hear the call but there will be a few who will see such an offer as weakness, or a threat to their power. Should we take that risk?"
 
 tech_alpha_castes:0 "Modernised Caste Traditions"
 tech_alpha_castes_desc:1 "Modern methods of utilising old caste traditions."
 
 tech_alpha_hivemind:0 "Hivemind"
 tech_alpha_hivemind_desc:1 "With a simple implant we can have total unity. Casting away individuality, assimilating our species into a true collective and becoming one mind, one purpose."
 
 tech_alpha_xenophobia:0 "Colonial Militia"
 tech_alpha_xenophobia_desc:1 "Alien threats often come from within and we must be alert to unusual behaviour and disloyal activities. A state-sanctioned militia could supplement law enforcement and planetary defence forces to assist in digging out insurgency and treachery. This would also provide continuous training and recruitment for the military."
 tech_alpha_gene_analytics:0 "Gene Analytics"
 tech_alpha_gene_analytics_desc:1 "Now that we know how to identify genes, it becomes possible to develop methods of comparing genetic make-up of our citizens, allowing natural strengths and weaknesses to be identified."
 
 tech_alpha_fanatic_xenophobia:0 "Prescribed Media"
 tech_alpha_fanatic_xenophobia_desc:1 "As the threat and influence of aliens becomes greater it becomes even more important to keep the citizenry correctly informed, educated and entertained."
 tech_alpha_gene_analytics_2:0 "Gene Tagging"
 tech_alpha_gene_analytics_2_desc:1 "Through genetic tagging of citizens and synchronisation of centralised databases, we will have far greater control over allocating citizens to appropriate roles to excel at. As well as predicting potential weaknesses, detecting genetic deviance and identifying garbage we can do little with."
 tech_alpha_surveillance_stations:0 "Aggressive Surveillance"
 tech_alpha_surveillance_stations_desc:1 "If we do not see it coming, we cannot do much about it before it happens."
 tech_alpha_aggressive_security:0 "Aggressive Security"
 tech_alpha_aggressive_security_desc:1 "If someone intrudes into our space, we need to be able to respond quickly. And if there is a threat to planetary security, we need to be able to respond to it just as quickly."
 tech_alpha_materialism:0 "Modernised Capitalist Economies"
 tech_alpha_materialism_desc:1 "The idea that energy can replace traditional economic forms has not really worked. Our colonies are tending towards pure energy production over commerce and social mobility is almost non-existent. Equality of living standards and lack of competition for them is leading to low productivity and slowed expansion. Now is the time to consider returning focus to a more capitalistic economic system."
 tech_alpha_fanatic_materialism:0 "Advanced Capitalism"
 tech_alpha_fanatic_materialism_desc:1 "Further ways to advance capitalist economic systems and promote productivity and expansion through social mobility and material acquisition."
 
 tech_alpha_academies:0 "Colonial Education"
 tech_alpha_academies_desc:1 "The capital of a colony could provide the highest forms of education through a state-controlled institution, producing highly qualified scientists and leaders." 
 tech_alpha_open_embassies:0 "Open Embassies"
 tech_alpha_open_embassies_desc:1 "To improve diplomatic relations with other species, we can provide facilities tailored to the needs of their ambassadors and grant them sovereign authority when using them."
 
 tech_alpha_military_service:0 "Mandatory Military Service"
 tech_alpha_military_service_desc:1 "Expanding galactic frontiers will require a strong military to defend what we gain. Military service should be mandatory for all citizens once they reach adulthood, for a minimum period dependent on whether we are at war or not."
 tech_alpha_fanatic_military:0 "Supreme Military Fanaticism"
 tech_alpha_fanatic_military_desc:1 "Life is hardship and pain. Life is war. War is skill and expertise. War is service, glory and victory! Unleash the restraints on society so that those who are able and courageous can dedicate their lives to war."
 
 tech_alpha_orbital_faith:0 "Orbital Spiritualism"
 tech_alpha_orbital_faith_desc:1 "Helping the spiritual keep their faith whilst spending extended periods in the depths of space."
 
 tech_alpha_desert_exploitation_1:0 "Advanced Desert Exploitation"
 tech_alpha_desert_exploitation_1_desc:1 "More advanced ways to make the most out of desert environments."
 tech_alpha_desert_exploitation_2:0 "Precursor Desert Worlds"
 tech_alpha_desert_exploitation_2_desc:1 "Studying precursor construction methods on desert worlds."
 
 tech_alpha_spice_harvesting:0 "Worm Spice Harvesting"
 tech_alpha_spice_harvesting_desc:1 "Giant sand-worms leave deposits of a spice with incredible mutagenic properties. We should harvest it, study it further and exploit it."
 tech_alpha_wormspice_applications:0 "Worm Spice Applications"
 tech_alpha_wormspice_applications:1 "More research into uses of the mutagenic worm spice."
 tech_alpha_wormspice_applications_2:0 "Advanced Spice Applications"
 tech_alpha_wormspice_applications_2:1 "Even more research into more uses of the mutagenic worm spice."
 
 tech_alpha_ocean_exploitation_1:0 "Advanced Ocean Exploitation"
 tech_alpha_ocean_exploitation_1_desc:1 "More advanced ways to make the most out of ocean environments."
 tech_alpha_ocean_exploitation_2:0 "Precursor Ocean Worlds"
 tech_alpha_ocean_exploitation_2_desc:1 "Studying precursor construction methods on ocean worlds."
 tech_alpha_arctic_exploitation_1:0 "Advanced Arctic Exploitation"
 tech_alpha_arctic_exploitation_1_desc:1 "More advanced ways to make the most out of arctic environments."
 tech_alpha_arctic_exploitation_2:0 "Precursor Arctic Worlds"
 tech_alpha_arctic_exploitation_2_desc:1 "Studying precursor construction methods on arctic worlds."
 tech_alpha_tropical_exploitation_1:0 "Advanced Tropical Exploitation"
 tech_alpha_tropical_exploitation_1_desc:1 "More advanced ways to make the most out of tropical environments."
 tech_alpha_tropical_exploitation_2:0 "Precursor Tropical Worlds"
 tech_alpha_tropical_exploitation_2_desc:1 "Studying precursor construction methods on tropical worlds."
 
 # Mechs
 tech_alpha_lightmechs:0 "Light Combat Mechs"
 tech_alpha_lightmechs_desc:1 "It is time to train our best warriors to pilot fast mechanoid warmachines."
 tech_alpha_mediummechs:0 "Medium Combat Mechs"
 tech_alpha_mediummechs_desc:1 "It is time to train our best warriors to pilot large mechanoid warmachines."
 tech_alpha_heavymechs:0 "Heavy Combat Mechs"
 tech_alpha_heavymechs_desc:1 "It is time to train our best warriors to pilot heavy mechanoid warmachines."
 tech_alpha_assaultmechs:0 "Assault Mechs"
 tech_alpha_assaultmechs_desc:1 "It is time to train our best warriors to pilot massive mechanoid warmachines."

 tech_alpha_natfuel_sourcing_2:0 "Modernised Refinement Methods"
 tech_alpha_natfuel_sourcing_2_desc:1 "Bringing methods for obtaining and refining natural fuels into an age of technological expansion."
 tech_alpha_natfuel_sourcing_3:0 "Super Fuels"
 tech_alpha_natfuel_sourcing_3_desc:1 "Superior methods for obtaining and refining natural fuels and producing superior energy sources."

 tech_alpha_genesis_device:0 "Genesis Device"
 tech_alpha_genesis_device_desc:1 "In order to bring life to a barren world, we need to be able to generate matter at a cellular level and accelerate its development."
 
 tech_alpha_micro_fission:0 "Microfission Cores"
 tech_alpha_micro_fission_desc:1 "With powerful containment fields and quantum dimensional compression techniques, it should be possible to hold a self-sustaining micro-fission/fusion process within a relatively small core, with it taking a few billion years before they explode spectacularly."
 tech_alpha_cold_fusion:0 "Cold Fusion Power Plants"
 tech_alpha_cold_fusion_desc:1 "Scaling up cold fusion reactors and putting them in a network should provide a very effective power source for colonies."
 tech_alpha_fusion_plants:0 "Fusion Power Plants"
 tech_alpha_fusion_plants_desc:1 "Scaling up fusion reactors to replace fission reactors should provide a safer and more effective power source for colonies."

 
 tech_alpha_colony_control:0 "Colony Command and Control"
 tech_alpha_colony_control_desc:1 "Creating a new colony out of rebuilding a ship limits early, quick expansion. Creating a dedicated command centre on a new colony should help expedite matters, as well as provide the facility needed by a governer and their assistants to run the show."

 tech_alpha_exo_ops:0 "Exo Operations"
 tech_alpha_exo_ops_desc:1 "Running a colony on a barren rock requires some very different techniques than a typical colony on a planet with an atmosphere. For starters, you need a lot more sealed facilities with artificial atmospheres."
 tech_alpha_exo_barracks:0 "Exo Accommodation"
 tech_alpha_exo_barracks_desc:1 "Working on a barren rock and living on a barren rock are very different matters."
 tech_alpha_exo_mining:0 "Exo Mining"
 tech_alpha_exo_mining_desc:1 "Productive mining on a barren rock needs new approaches. Such as putting domes over the mines."
 tech_alpha_exo_power:0 "Exo Power Plants"
 tech_alpha_exo_power_desc:1 "Energy production on a barren rock needs new approaches. Such as putting domes over the generators."
 tech_alpha_exo_atmospheres:0 "Exo Atmospheres"
 tech_alpha_exo_atmospheres_desc:1 "Using ice and natural fuels, it should be possible to produce limited, thin atmospheres on barren rocks. The machines needed to do this will be vey very big."

 tech_alpha_hydro_cells:0 "Electrochemical Effectiveness"
 tech_alpha_hydro_cells_desc:1 "Hydrogen in water can be utilised to create energy in electrochemical cells.  New approaches to making the process more effective may no longer just be theory."
 tech_alpha_steam_plants:0 "Modernised Energy Traditions"
 tech_alpha_steam_plants_desc:1 "Not all the old, traditional techniques for energy production are necessarily redundant. With the availability of ice and natural fuels from other worlds, perhaps it is time to re-invest in some of them."
 tech_alpha_adv_renewable:0 "Advanced Renewables"
 tech_alpha_adv_renewable_desc:1 "With the availability of new materials and improved mechanics, renewable energy sources can be utilised more efficiently."
 tech_alpha_adv_hydration:0 "Advanced Hydration Systems"
 tech_alpha_adv_hydration_desc:1 "With new materials and improved mechanics comes improved methods of acquiring water and recycling it whilst minimising damage to a planetary ecosystem."
 
 # Capitals
 tech_alpha_commerce_capitals:0 "Commercial Capitals"
 tech_alpha_commerce_capitals_desc:1 "Some colonies are going to produce a lot of energy and a lot of commerce. They can be made even more efficient with a specialised capital populated by highly trained energy management experts."
 tech_alpha_farming_capitals:0 "Farming Capitals"
 tech_alpha_farming_capitals_desc:1 "Some colonies are going to produce a lot of food. They can be made even more efficient with a specialised capital populated by experienced land-workers."
 tech_alpha_research_capitals:0 "Research Capitals"
 tech_alpha_research_capitals_desc:1 "Some colonies are going to be all about the research. They can be made even more efficient with a specialised capital populated by expert scientists."
 tech_alpha_mining_capitals:0 "Mining Capitals"
 tech_alpha_mining_capitals_desc:1 "Some colonies are going to produce a lot of minerals. They can be made even more efficient with a specialised capital populated by veteran miners."
 
 tech_alpha_mining_worlds:0 "Mining Worlds"
 tech_alpha_mining_worlds_desc:1 "Some worlds just are not much value except for mining, so we need to understand how to manage and develop a colony with that as the focus."
 
 # Comms and Surveillance
 tech_alpha_centralised_comms:0 "Galactic Communication Networks"
 tech_alpha_centralised_comms_desc:1 "Co-ordinating colonies with vast distances between them requires an extremely powerful communications network and a gigantic and robust central hub."
 tech_alpha_galactic_comms:0 "Galactic Communications"
 tech_alpha_galactic_comms_desc:1 "Methods of communicating across vast distances with minimal delay."
 tech_alpha_gravitic_surveillance:0 "Gravitic Fluctuation Observation"
 tech_alpha_gravitic_surveillance_desc:1 "Thanks to new sensor technology, it should be possible to boost the range of our telescopes and planet-based detection systems."
 tech_alpha_subspace_surveillance: "Subspace Disturbance Monitoring"
 tech_alpha_subspace_surveillance_desc:1 "Thanks to new sensor technology, it should be possible to boost the range of our telescopes and planet-based detection systems even further."
 tech_alpha_tachyon_surveillance:0 "Tachyon Wave Identification"
 tech_alpha_tachyon_surveillance_desc:1 "Thanks to new sensor technology, it should be possible to boost the range of our telescopes and planet-based detection systems further than ever before."
 tech_alpha_subspace_comms:0 "Subspace Communications"
 tech_alpha_subspace_comms_desc:1 "Communications via a subspace carrier wave would provide near instantaneous communication with nearby systems."

 tech_alpha_shuttlecraft:0 "Shuttlecraft"
 tech_alpha_shuttlecraft_desc:1 "Rockets are very old-tech and we should invest heavily in developing re-usable single-stage to orbit aircraft that can also return and land back on the planet practically unscathed."

 tech_power_banking:0 "Power Banking"
 tech_power_banking_desc:1 "Improved methods of managing and centralising the economy of a planet in combination with energy generation and utilisation."

 tech_trade_ports:0 "Interplanetary Trade Initiatives"
 tech_trade_ports_desc:1 "Trading between planets is going to be a lot more complex than the traditional trading that historically took place between nations on our homeworld."

 tech_space_recreation:0 "Space Recreation"
 tech_space_recreation_desc:1 "Our galactic pioneers are going to need to be able to relax and have fun whilst expanding our frontiers."
 tech_alpha_orbital_community:0 "Orbital Community"
 tech_alpha_orbital_community_desc:1 "Creating a happy and productive community in orbit requires some tailoring of the application of simple pleasures. Food and drink are an obvious thing to start with."

 tech_merchant_companies:0 "Merchant Companies"
 tech_merchant_companies_desc:1 "Allowing for independent, often very large commercial enterprises to operate between planets."
 tech_merchant_companies_2:0 "Space Tourism"
 tech_merchant_companies_2_desc:1 "When you spend a lot of time on one planet of a galaxy spanning empire, there is always going to be somewhere interesting to go when you feel the need to travel and get away."
 tech_frontier_growth_alpha:0 "Frontier Growth"
 tech_frontier_growth_alpha_desc:1 "Initiatives to more rapidly expand frontier colonies."
 tech_frontier_trade_alpha:0 "Frontier Trade"
 tech_frontier_trade_alpha_desc:1 "Interplanetary trade needs special considerations for new colonies."
 tech_alpha_frontier_supply:0 "Frontier Supply"
 tech_alpha_frontier_supply_desc:1 "So far development of frontier population centers has been reliant on provisioning on the planet. With the availability of established trade routes we should look to expand that provisioning between planets."
 tech_alpha_medical_advances:0 "Biomedical Advancements"
 tech_alpha_medical_advances_desc:1 "As new planets are colonised so our citizens are exposed to numerous new threats to their health. Thanks to that exposure and the bio-diversity available on most planets, considerable advances can be made in medical sciences."
 tech_alpha_medical_advances_2:0 "Biomedical Advancements II"
 tech_alpha_medical_advances_2_desc:1 "Increased fertility, accelerated child development and extended lifespans."
 tech_alpha_medical_advances_3:0 "Biomedical Advancements III"
 tech_alpha_medical_advances_3_desc:1 "Increased fertility, accelerated child development, improved environmental tolerances and extended lifespans."
 tech_alpha_medical_advances_4:0 "Biomedical Advancements IV"
 tech_alpha_medical_advances_4_desc:1 "Widely available transplants, genetic and general health maintaining nano-treatments and even consciousness transference to younger bodies."

 tech_matter_replication_alpha:0 "Matter Replication"
 tech_matter_replication_alpha_desc:1 "Using huge amounts of energy and quantum field manipulation, it has been possible to compress matter and convert compressed matter into large quantities of useful materials. Furthermore, scientists believe that existing mineral processing could be tweaked to create compressed matter in a convenient crystalline storage matrix."
 tech_homeworld_security:0 "Homeworld Security"
 tech_homeworld_security_desc:1 "As we head out into the stars we need to be prepared for rebellious factions, terrorists and nefarious aliens trying to infiltrate and sabotage our civilization."
 
 # Food and Farming
 tech_alpha_preservations:0 "Preservations"
 tech_alpha_preservations_desc:1 "Over-population is no longer the huge concern it was, so we should look to preserving some of our traditions and environment."
 tech_alpha_traditional_farming:0 "Farming Tradition"
 tech_alpha_traditional_farming_desc:1 "Obviously we know how to farm but we still have to prove that new is not necessarily better before we can continue using traditional methods."
 tech_alpha_food_hybrids:0 "Food Hybridisation"
 tech_alpha_food_hybrids_desc:1 "Genetically splicing foods together to include the best properties in a single plant, without compromising on flavour."
 tech_alpha_verticalfarms:0 "Vertical Farming"
 tech_alpha_verticalfarms_desc:1 "On worlds with little water, greenhousing using nutrient-rich minerals and sunlight proves to be more efficient than hydroponics. And the best way to expand that is upwards."
 tech_biomass_transfer_alpha:0 "Biomass Transfers"
 tech_biomass_transfer_alpha_desc:1 "Planets with a food surplus could provide food for other colonies that struggle to produce viable and productive crops."
 tech_biomass_processing:0 "Biomass Processing"
 tech_biomass_processing_desc:1 "More efficient ways of utilising biomass and Bio-Mass Pods, as well as techniques for specialising planets as productive farming worlds."
 tech_alpha_intensive_hydroponics:0 "Intensive Hydroponics"
 tech_alpha_intensive_hydroponics_desc:1 "As we colonise other planets and spread populations, so water shortages and availability become less problematic. Hydroponics facilities could be scaled up and upgraded to include research labs dedicated to advancing related technologies."
 tech_alpha_intensive_hydroponics_2:0 "Exotic Producing Hydroponics"
 tech_alpha_intensive_hydroponics_2_desc:1 "Further advancements in hydroponics technology, including production of exotic foods and supporting biomass."
 tech_alpha_intensive_hydroponics_3:0 "Nutrient Refining Hydroponics"
 tech_alpha_intensive_hydroponics_3_desc:1 "Further advancements in hydroponics technology, including production of nutrient bars."  
 tech_alpha_farmdroids:0 "Droid Farming"
 tech_alpha_farmdroids_desc:1 "With some clever programming to specialise them and some adaptation of their mechanical functions, it would not be difficult to have droids operate as efficient farmers."
 
 tech_alpha_survey_corps:0 "Refined Colonisation"
 tech_alpha_survey_corps_desc:1 "With experience of colonising new worlds comes a number of potential but important refinements that could be made to the process."
 
 tech_alpha_diplomatic_corps:0 "Diplomatic Corps"
 tech_alpha_diplomatic_corps_desc:1 "Aliens are not always going to be easy to deal with diplomatically, so we need to train ambassadors with new techniques."
 
 # Population Centers
 tech_alpha_arcologies:0 "Arcologies"
 tech_alpha_arcologies_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_orders:0 "United Orders"
 tech_alpha_orders_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_sanctuaries:0 "Sanctuaries"
 tech_alpha_sanctuaries_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_citadels:0 "Grand Citadels"
 tech_alpha_citadels_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_cultures:0 "Centralised Cultures"
 tech_alpha_cultures_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_retreats:0 "Great Retreats"
 tech_alpha_retreats_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_sprawls:0 "Sprawls"
 tech_alpha_sprawls_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 tech_alpha_hives:0 "Hives"
 tech_alpha_hives_desc:1 "As populations increase at a greater rate, it is time to revolutionise our traditional concepts of urban centers and bring people together in a better way."
 
 # Colony Local Government
 tech_colonial_administrations_alpha:0 "Colonial Administrations"
 tech_colonial_administrations_alpha_desc:1 "To improve administration of new colonies, some de-centralisation of directorship is required, as well as subdirectors to delegate responsibilities to."
 tech_colonial_corporations_alpha:0 "Colonial Corporate Control"
 tech_colonial_corporations_alpha_desc:1 "To improve growth and productivity of new colonies, some de-centralisation of headquarters on the homeworld is required, as well as executives to delegate responsibilities to."
 tech_colonial_corporations_alpha_2:0 "Colonial Privatisation"
 tech_colonial_corporations_alpha_2_desc:1 "To improve growth and productivity of colonies, we can allow corporations to effectively own a colony, whilst increasing government over-sight to ensure allegiance."
 tech_colonial_warlords_alpha:0 "Colonial Warrior Councils"
 tech_colonial_warlords_alpha_desc:1 "To improve organisation of new colonies, some de-centralisation of government is required, as well as loyal warlords to delegate responsibilities to."
 tech_colonial_dictatorship_alpha:0 "Colonial Governance"
 tech_colonial_dictatorship_alpha_desc:1 "To ensure continued dominance of new colonies, some de-centralisation of power is required, as well as trustworthy lieutenants to delegate responsibilities to."
 tech_colonial_spiritualleaders_alpha:0 "Colonial Spiritual Leadership"
 tech_colonial_spiritualleaders_alpha_desc:1 "To maintain the faith of new colonies, some de-centralisation of guidance is required, as well as senior clergy to delegate responsibilities to."
 tech_colonial_councils_alpha:0 "Colonial Councils"
 tech_colonial_councils_alpha_desc:1 "To improve administration of new colonies, some de-centralisation of government is required, as well as officials to delegate responsibilities to."
 
 tech_alpha_commercial_colonies:0 "Commercial Colonies"
 tech_alpha_commercial_colonies_desc:1 "Methods of specialising colonies for commercial enterprises."
 
 tech_alpha_station_shields_1:0 "Spaceport Shielding I"
 tech_alpha_station_shields_1_desc:1 "Adding additional shield generators to orbital space-stations."
 tech_alpha_station_shields_2:0 "Spaceport Shielding II"
 tech_alpha_station_shields_2_desc:1 "Adding more shield generators to orbital space-stations."
 tech_alpha_station_shields_3:0 "Spaceport Shielding III"
 tech_alpha_station_shields_3_desc:1 "Adding improved shield generators to orbital space-stations."
 
 tech_alpha_interdiction:0 "Interdiction Systems"
 tech_alpha_interdiction_desc:1 "Additional starship interdiction systems."
 
 tech_alpha_geothermal_stations:0 "Advanced Geothermal Uses"
 tech_alpha_geothermal_stations_desc:1 "Methods of utilising geothermal energy effectively."
 
 tech_alpha_radiation_removal:0 "Radiation Removal"
 tech_alpha_radiation_removal_desc:1 "Techniques for reducing and even removing dangerous radiation from environments."
 
 tech_alpha_surveillance_centers:0 "Aggressive Surveillance"
 tech_alpha_surveillance_centers_desc:1 "It is all well and good being able to see a threat before it arrives but what about seeing threats that have already arrived?"
 
 tech_alpha_luxury_industries:0 "Luxury Industries"
 tech_alpha_luxury_industries_desc:1 "A major part of increasing the benefits of a capitalistic economic system is the production and provision of luxury items and services. You need to have something nice to own or do that costs a little extra."
 
 tech_alpha_spice_harvesting_2:0 "Worm Spice Processing"
 tech_alpha_spice_harvesting_2_desc:1 "Worm spice has many other useful properties when processed."
 
 tech_alpha_hivemind_2:0 "Power of the Hivemind"
 tech_alpha_hivemind_2_desc:1 "Organic materials can generate a lot of energy and have incredible regenerative abilities. Unifying and directing these attributes will give the hive huge advantages."
 tech_alpha_hivemind_3:0 "Hivemind Advancements"
 tech_alpha_hivemind_3_desc:1 "United minds can rapidly advance scientific discoveries and related technologies by working as a collective bio-computer."
 tech_alpha_castes_2:0 "Elite Caste Traditions"
 tech_alpha_castes_2_desc:1 "Near the top of the pyramid we need talented technicians and accountants to manage an energy-credit based economy."
 tech_alpha_military_service_2:0 "Specialised Forces"
 tech_alpha_military_service_2_desc:1 "Specialising our military will allow us to focus training and operational needs."
 tech_alpha_military_service_3:0 "Warrior Society"
 tech_alpha_military_service_3_desc:1 "Society must evolve to cater for extended families with long and continuing military loyalties and allow these warrior houses to become an important part of our future, both in expansion and security."
 tech_alpha_fanatic_military_2:0 "Warrior Spiritualism"
 tech_alpha_fanatic_military_2_desc:1 "War can be a religion too."
 tech_alpha_fanatic_materialism_2:0 "Capitalist Agendas"
 tech_alpha_fanatic_materialism_2_desc:1 "Capitalism can invest in scientific and technological advances directed towards expanding capitalism."
 tech_alpha_gene_analytics_3:0 "Smart Genes"
 tech_alpha_gene_analytics_3_desc:1 "Identifying the most intelligent and creative and making sure they achieve their potential."
 tech_alpha_fanatic_xenophobia_2:0 "Privacy Rights Revokation"
 tech_alpha_fanatic_xenophobia_2_desc:1 "Secrets are a threat to security. Privacy is a luxury a society cannot afford to risk."
 
 tech_alpha_asteroid_expansion:0 "Asteroid Expansion"
 tech_alpha_asteroid_expansion_desc:1 "There are some techniques we could use to expand the size of operations on asteroids, including connecting asteroids together, hollowing them out or tethering artificial habitats to them."