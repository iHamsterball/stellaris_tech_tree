l_chinese_t:
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用來解鎖$TRADITIONS$的資源點數。凝聚力每月都會產出，其產量取決於特定建築，以及我們帝國的凝聚程度。"
 TRADITIONS:0 "傳統"
 TRADITIONS_DESC:0 "傳統是傳統樹提供的各種加成獎勵。當積攢足夠的凝聚力點數以後，你可以解鎖傳統。各種因素，比如殖民地的數量，或者人口數量會增加解鎖傳統需要的凝聚力花費。"
 TRADITIONS_PROGRESS:0 "$KEY$ 進度"
 TRADITIONS_PROGRESS_TITLE:0 "進度"
 TRADITIONS_PROGRESS_DESC:0 "我們需要額外的 £unity $MISSING|Y$凝聚力點數來開啟新的傳統。根據現有的速度，我們能夠在$DATE|Y$滿足要求。"
 UNLOCK_TRADITION_DESC:0 "我們擁有足夠的 £unity 來開啟新的傳統"
 TRADITIONS_TIME_TO_NEXT:0 "剩餘月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$月剩餘"
 TRADITIONS_UNLOCKED:0 "我們已經解鎖了這項傳統樹中的$COUNT|Y$項傳統，總共$MAX|Y$項傳統。"
 TRADITION_ADOPT_BUTTON:0 "開啟"
 TRADITIONS_ADOPT:0 "開啟效果"
 TRADITIONS_FINISH:0 "完成效果"
 TRADITIONS_FINISH_AP:0 " 此外，我們解鎖了§Y1§!個飛昇天賦槽位。"
 TRADITION_COST:0 "傳統花費"
 TRADITIONS_UNAFFORDABLE:0 "§R我們需要額外的§Y$RESOURCES$§!來解鎖這項傳統。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$。已經開啟$CATEGORY|Y$傳統"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$。已經解鎖這一組的所有傳統。"
 TRADITION_ADOPT_CONFIRM:0 "開啟傳統"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你確定要解鎖這個§Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G單擊以開啟傳統§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G單擊以開啟傳統組§!"
 TRADITION_COST_NEXT:0 "下一傳統"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$傳統：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ 基礎人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "額外人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$已開啟的傳統組：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隸人口"
 pop_slaves:0 "奴隸人口"
 pop_founders:0 "主體種族人口"
 pop_robots:0 "機器人人口"
 tradition_expansion:0 "擴張"
 tradition_expansion_desc:0 "只有將我們的邊疆不斷延伸到新的星系，我們才能避免滅絕，長盛不衰。"
 tr_expansion_adopt:0 "擴張傳統"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n新的殖民地初始擁有§Y1§!個額外 £pops 人口。"
 tr_expansion_colonization_fever:0 "殖民狂潮"
 tr_expansion_colonization_fever_desc:0 "§Y首府建築§!現在產出§Y1§!點額外的 £unity 凝聚力。"
 tr_expansion_colonization_fever_delayed:0 "殖民狂潮席捲了整個人群。在殖民者定居的每一個新世界都掀起了樂天主義和愛國主義的狂熱情緒。"
 tr_expansion_a_new_life:0 "新生活"
 tr_expansion_a_new_life_desc:1 "£pops 人口§Y$MOD_POP_GROWTH_SPEED$§!增加§G+10%§!且 §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+50%§!。"
 tr_expansion_a_new_life_delayed:0 "在邊遠的新世界，全新的生活等待著我們的公民。這是一片充滿機遇與冒險的黃金之地！通過積極的營銷策略造勢，那些生活中的不如意者不斷湧向前往新世界的殖民船。"
 tr_expansion_courier_network:0 "快遞網絡"
 tr_expansion_courier_network_desc:0 "由於殖民地數量導致的§Y$TRADITION_COST$§!額外花費減少：§G-33%§!。"
 tr_expansion_courier_network_delayed:0 "由小型快遞公司打造的傳輸網絡是運送重要人物的可靠選項。其亦可傳遞不適合超光速通訊的絕密消息。這能夠將我們的殖民地以更加緊密的形式結合在一起。"
 tr_expansion_reach_for_the_stars:0 "觸摸星辰"
 tr_expansion_reach_for_the_stars_desc:0 "對於殖民和建造§Y邊境哨站§!，星系的距離視作減半。"
 tr_expansion_reach_for_the_stars_delayed:0 "我們星際帝國的邊疆開拓的比以往更遠。很快，沒有什麼在這個銀河的東西能逃脫我們的掌心……"
 tr_expansion_galactic_ambition:0 "星河野望"
 tr_expansion_galactic_ambition_desc:1 "§Y$shipsize_outpost_station_upkeep_mult$§!減少§G-50%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我們偉大帝國的旗幟終有一天將會插滿整個星河的每一個角落。"
 tr_expansion_finish:0 "擴張傳統完成。"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_expansion_adopt$增加§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!：§Y2§!。"
 tradition_domination:0 "支配"
 tradition_domination_desc:0 "如果我們不先發制人，他們終究會將他們的意志強加在我們頭上。"
 tr_domination_adopt:0 "支配傳統"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n附庸其他國家所需的戰爭分數下降§Y25%§! ，並得到額外的§G+20§!的通過外交要求附庸時的接受度。"
 tr_domination_colonial_viceroys:0 "殖民地總督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!，並且§Y帝國領袖容量§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "我們對殖民地的控制取決於我們能否找到一個能幹而忠誠的個體去推行政府的意志。"
 tr_domination_fleet_levies:0 "艦隊徵召"
 tr_domination_fleet_levies_desc:0 "每一個§Y$SUBJECT_vassal$§!能夠增加你的§Y$NAVY_SIZE_TITLE$§!，數量是其自身海軍容量的§Y20%§!。"
 tr_domination_fleet_levies_delayed:0 "為宗主提供必要的軍事援助是附庸應盡的義務。我們會將這些附庸國徵召來的新兵補充到我們的軍隊基層。"
 tr_domination_protection_racket:0 "強制庇護費"
 tr_domination_protection_racket_desc:0 "進貢國現在會給予額外§G+10%§!的收入。"
 tr_domination_protection_racket_delayed:0 "我們十分看重保護附庸遠離宇宙威脅的義務。可惜的是，保護他們的家園並不是那麼一件省錢的事……"
 tr_domination_star_lords:0 "星際霸主"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§!減少§G-50%§!。此外附庸的 £opinion §Y好感度§!增加§G+20§!。"
 tr_domination_star_lords_delayed:0 "統治那些弱小種族是我們的天賦權利，我們應當允許發誓效忠我們帝國的國家生存…當然這需要慎重決定。"
 tr_domination_vassal_acculturation:0 "附庸文化滲透"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§!減少§G-33%§!。"
 tr_domination_vassal_acculturation_delayed:0 "我們將會把我們附庸生物和科技上的差異轉化成帝國的一部分。他們的文化將會用來服務於我們。任何反抗都是無用的。"
 tr_domination_finish:0 "支配傳統完成"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_domination_adopt$ 將使得我們和我們的附屬國的科技共享。任何另一方所沒有的科技將獲得§G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!加成。"
 tradition_harmony:0 "和諧"
 tradition_harmony_desc:0 "和諧富足的人民，為了同一個目標努力工作，這樣的力量無可匹敵。"
 tr_harmony_adopt:0 "和諧傳統"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n所有£pops 人口的 £happiness  §Y$MOD_POP_HAPPINESS$§!增加：§G+10%§!。"
 tr_harmony_the_greater_good:0 "上上善道"
 tr_harmony_the_greater_good_desc:0 "所有星球上的§Y$MOD_PLANET_UNREST_ADD$§!減少：§G-20§!。"
 tr_harmony_the_greater_good_delayed:0 "我們的全體人民都為意識到自己的工作是為了一個更偉大的目標而歡欣。個體的力量雖然微不足道，卻是整體不可或缺的重要組成部分。"
 tr_harmony_kinship:0 "緊密聯繫"
 tr_harmony_kinship_desc:0 "由首都距離產生的§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!負面效果減少：§G-50%§!。"
 tr_harmony_kinship_delayed:0 "在我們偉大的星際帝國內部，每一個市民間都建立起一種真正意義上的緊密聯繫，無論他們的家是在帝國中心還是在荒涼的邊境。"
 tr_harmony_bulwark_of_harmony:0 "和睦保障"
 tr_harmony_bulwark_of_harmony_desc:0 "當處於與另一帝國的防禦戰爭時，§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!增加§G+33%§!。此外，任何在國境內作戰的艦船§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+15%§!。"
 tr_harmony_bulwark_of_harmony_delayed:0 "所有的有機結構，無論多完美，都必須依賴免疫系統去抵禦外來疾病的威脅，我們的社會也不例外。"
 tr_harmony_utopian_dream:0 "烏托邦之夢"
 tr_harmony_utopian_dream_desc:0 "§H解鎖建築：§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "長期以來對一個更美好的世界的承諾激勵著我們前行。隨著樂土穹頂的落成昭示我們正在創造超乎想像的美好環境，我們離烏托邦更進一步。"
 tr_harmony_mind_and_body:0 "身與心"
 tr_harmony_mind_and_body_desc:0 "§Y領袖壽命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "相當一部分居民通過擁抱新醫療技術和更健康的飲食習慣獲得遠超以往的預期壽命。"
 tr_harmony_finish:0 "和諧傳統完成"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_harmony_adopt$能夠減少因 £pops 人口使用§Y$CONSUMER_GOODS$§!產生的礦物消耗：§G-15%§!。"
 tradition_supremacy:0 "至高"
 tradition_supremacy_desc:0 "河系的未來屬於最強有力的征服者。"
 tr_supremacy_adopt:0 "至高傳統"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_COUNTRY_BORDER_MULT$§! 增加§G+20%§!."
 tr_supremacy_great_game:0 "大博弈"
 tr_supremacy_great_game_desc:1 "每當宣佈一個鄰國成為宿敵時，£unity §Y凝聚力§!產出增加：§G+10%§!。"
 tr_supremacy_great_game_delayed:0 "隨著我們不斷擴張邊界，我們會不可避免的捲入和其他帝國之間的領土爭端。我們深處一場資源與領土的大大博弈之中。我們沒有理由不贏的這場對弈。"
 tr_supremacy_right_of_conquest:0 "征服權力"
 tr_supremacy_right_of_conquest_desc:0 "§Y割讓行星§!的戰爭要求分數減少§Y25%§!。"
 tr_supremacy_right_of_conquest_delayed:0 "儘管我們的文明已經在母星全境建立了支配地位，但這並不意味著我們停止了擴張的腳步。對外部世界的征服是我們亙古不變的自然權力。向著勝利進軍！"
 tr_supremacy_master_shipwrights:0 "造船大師"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!增加§G+15%§!，並且§Y$MOD_NAVY_SIZE_MULT$§!增加§G+10%§!。"
 tr_supremacy_master_shipwrights_delayed:0 "隨著我們造艦工程的規模不斷擴大，我們也在船塢內培養了越來越多擁有高超技巧和效率的船匠。由於方法的不斷改進，從焊接鋼板到新船下海的時間得到了前所未有的縮短。"
 tr_supremacy_war_games:0 "軍事推演"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§!增加§Y2§!。"
 tr_supremacy_war_games_delayed:0 "軍事推演的傳統深深地扎根於我們艦隊的高級軍官階層，無論是電腦模擬，還是真實戰場演練。這能鼓勵我們的海軍將領跳出思維桎梏，創造出戰術上和戰略上的全面革新。"
 tr_supremacy_overwhelming_force:0 "尚武精神"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+25%§!。"
 tr_supremacy_overwhelming_force_delayed:0 "紀律是鐵軍的基石。通過基因選擇培養，嚴格的軍事操練和加強的戰鬥環境模擬，我們能夠打造冷酷無情、嚴格執行命令的士兵。他們將是我們征服整個星海的鐵齒鋼牙。"
 tr_supremacy_finish:0 "至高傳統完成"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_supremacy_adopt$能夠增加我們的§Y$MOD_SHIP_FIRE_RATE_MULT$§!：§G+15%§!。"
 tradition_diplomacy:0 "外交"
 tradition_diplomacy_desc:0 "消除敵人最有效的方法是和他們和睦相處。"
 tr_diplomacy_adopt:0 "外交傳統"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§!減少§G-50%§!，並且你的§Y$MOD_COUNTRY_TRUST_GROWTH$§!增加§G+33%§!。"
 tr_diplomacy_the_federation:0 "星際聯邦"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "我們必須和鄰居建立起基於信任和相互尊重的穩定而持久的關係。相較於獨守一隅，團結合作能夠讓我們獲得遠超預料的力量。"
 tr_diplomacy_entente_coordination:0 "協調協約"
 tr_diplomacy_entente_coordination_desc:0 "我們貢獻給聯邦的§Y聯邦海軍容量§!翻倍。"
 tr_diplomacy_entente_coordination_delayed:0 "或許對一個成功的聯邦而言最重要的目的是各個成員間的共同防禦。我們有義務盡可能的去貢獻。"
 tr_diplomacy_dynamic_ecomorphism:0 "動態環境理論"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!增加§G+10%§!。"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "外交在帝國與帝國之間打開了新的大門，大量的訊息以難以置信的速度交流著。通過學習其他種族的方法，我們可以很簡單的學習新方法去適應外星環境。"
 tr_diplomacy_federal_unity:0 "聯邦統一"
 tr_diplomacy_federal_unity_desc:0 "每多一個聯邦成員，我們的 £unity §Y凝聚力§!產出增加§G+5%§!。"
 tr_diplomacy_federal_unity_delayed:0 "多樣性是一種難以想像的資產，而每一個成員國共享給我們聯邦的洞察和看法將使我們的社會更強大。"
 tr_diplomacy_alien_tourism:0 "外星旅遊業"
 tr_diplomacy_alien_tourism_desc:0 "§H解鎖建築：§!$building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "我們豐富的文化很容易令我們自豪。我們應該為讓其他文明的訪客感受它的魅力提供便利。"
 tr_diplomacy_finish:0 "外交傳統完成"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_diplomacy_adopt$能夠增加我們的§Y$MOD_COUNTRY_TRUST_CAP_ADD$§!：§G+50§!。"
 tradition_discovery:0 "探索"
 tradition_discovery_desc:0 "是我們對宇宙的好奇引導我們至此，而寰宇之中仍有許多等待我們去發現。"
 tr_discovery_adopt:0 "探索傳統"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y科研空間站花費§!減少：§G-33%§!。"
 tr_discovery_to_boldly_go:0 "大膽向前"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§!減少§G-10%§!，並且§Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§!增加§G+15%§!。"
 tr_discovery_to_boldly_go_delayed:0 "一個探索新紀元在前方等待著我們。在我們探索完家園世界的每一個角落後，現在我們的目光落在了星辰大海。一個充滿了未知的宇宙在等待我們去探索。"
 tr_discovery_planetary_survey_corps:0 "行星調查團"
 tr_discovery_planetary_survey_corps_desc:1 "在調查行星時，能夠獲得等同於十分之一月產出的§Y科研點數§!。"
 tr_discovery_planetary_survey_corps_delayed:0 "我們調查未檢索星球的方法一直在提升，而我們的掃瞄儀現在給我們的科學家提供了大量有意義的數據。"
 tr_discovery_science_division:0 "科學部門"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§!減少§G-33%§!。"
 tr_discovery_science_division_delayed:0 "艦隊上數量不斷增長的科學官和醫療官被納入一個特別科學部門。為了維持這個科學部門，我們需要新的訓練方法來加速獲得可委任科學家的速度。"
 tr_discovery_polytechnic_education:0 "理工教育"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§!增加§Y1§!。"
 tr_discovery_polytechnic_education_delayed:0 "在這個先進技術不斷湧現的時代，對理工和應用科學的基礎教育會對所有的市民產生積極影響。這必然可使我們獲得更專業的領袖。"
 tr_discovery_faith_in_science:0 "科學神教"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§!現在能夠提升行星的 £happiness 幸福度§G+10%§!。"
 tr_discovery_faith_in_science_delayed:0 "公眾已經把科學視為一種類似信仰的東西 - 他們對此的誠懇是毋庸置疑的。宇宙雖大，毫無疑問它可以被科學完全解答。"
