 ap_engineered_evolution_desc:0 "將我們的進化之道完全放任於自然是一種低效且緩慢的做法。為何不在生物進化上一步到位，羽化而登仙呢？"
 ap_evolutionary_mastery_desc:0 "自然進化，是一頭思維簡單的野獸沿著唯一的道路奔向早已確定的終點。我們絕不能僅僅滿足於此-我們需要同時探索進化上的所有可能性。"
 ap_the_flesh_is_weak_desc:0 "肉體帶來的孱弱和限制同星際時代已經顯得格格不入了。為了完全激發我們的潛能，我們必須選擇義體和電子植入物。"
 ap_synthetic_evolution_desc:0 "是時候捨棄這一副禁錮我們思想和靈魂的血肉皮囊了。通過將我們的神經模式轉移到合成人軀幹，我們能夠進化到全新的階段。"
 ap_mind_over_matter_desc:0 "我們內心的潛能僅僅只有一小部分被開發使用。在我們種族內部，現在只有為數不多的個體能夠操縱靈能的力量。"
 ap_transcendence_desc:0 "我們正處於是否喚醒靈能真正力量的分水嶺。我們的心靈已經成熟，虛空之中有更高階的存在在腦海中低語…"
 ap_world_shaper_desc:0 "通過細緻的雕琢和改造來徹底地轉變一個星球的生態系統，其難度不亞於讓一位藝術家用軟綿綿的粘土雕刻人像。"
 ap_master_builders_desc:0 "建造巨型建築需要超乎想像的資源存貯和預案計劃。我們正在邁向宏觀工程的全新層面。"
 ap_imperial_prerogative_desc:0 "隨著我們文明不斷的成長，文明的心臟地帶也需要進一步的擴張。更多的星系將被置於中央政府的直接控制之下。"
 ap_one_vision_desc:0 "真正意義上的團結，僅當國家和其人民的終極目標一致時，才能得以實現。兄弟鬩於牆，外御其侮。"
 ap_consecrated_worlds_desc:0 "星河璀璨，孕育了眾多神聖之地，其中有一些尤為引人注目。作為速朽的凡人，我們依然苦苦掙扎，去預卜宇宙的真正的本源。"
 ap_galactic_force_projection_desc:0 "艦隊是我們權力意志的延伸與執行工具-艦隊力量的此消彼長決定著帝國的興衰"
 ap_defender_of_the_galaxy_desc:0 "當繁星間的諸國還在為瑣事爭吵不休時，昭示不祥的勢力已經率領著無可匹敵的艦隊陳兵於星海之間。一切有感知的生命都岌岌可危，彼時誰能保護我們？"
 ap_galactic_contender_desc:0 "失落帝國依然抱守著那堆古舊的瓦礫死死不放手，對周圍的新生文明抱著無來由的恐懼和不信任。是時候將他們踹下歷史的舞台了。"
 ap_technological_ascendancy_desc:0 "那些曾經和魔法無異的黑科技現在已經觸手可及。一個全新的科技紀元已經到來。"
 ap_mastery_of_nature_desc:0 "儘管在長久之前我們已經對母星的自然環境瞭如指掌，我們目前遭遇到的外星生命體對我們的生態學提出了新的挑戰。這些挑戰同樣必須，也一定會被我們征服。"
 ap_voidborn_desc:0 "太空，曾經被我們視作冰冷且不可逾越的鴻溝。如今太空已經被我們視作第二家園。越來越多的子民在在成年以前甚至沒有踏上過星球的地表。"
 ap_the_circle_of_life_desc:0 "一個環狀的巨型建築圍繞恆星，其內部是人工建造的居住地。理論上來說，這麼做是可行的……"
 ap_galactic_wonders_desc:0 "巨型建築是我們時代的偉大奇觀。如此範圍的大型工程在幾代人之前是完全無法想像的。"
 ap_interstellar_dominion_desc:0 "我們在繁星之間的地位不容質疑，因此我們要求與地位相匹配的國界。"
