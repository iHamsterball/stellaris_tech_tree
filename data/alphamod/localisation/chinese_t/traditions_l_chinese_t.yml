 tr_prosperity_sct_delayed:0 "隨著技術進步和複雜化，我們的勞力面臨著新的需求。通過使用標準建造模版，我們的工人現在可以不需要瞭解建造的諸多細節就能建造東西。"
 tr_prosperity_administrative_operations:0 "行政視察"
 tr_prosperity_administrative_operations_desc:0 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! 減少§G-10%§!。"
 tr_prosperity_administrative_operations_delayed:0 "隨著我們帝國不斷的擴張，消除腐敗與低效率管理成為了迫在眉睫的問題。這些吃空餉的蛀蟲必須被移除！"
 tr_prosperity_fleet_logistical_corps:0 "艦隊後勤部"
 tr_prosperity_fleet_logistical_corps_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§!減少§G-10%§!。"
 tr_prosperity_fleet_logistical_corps_delayed:0 "隨著我們的艦隊經常需要部署在跨度極大的多個星系，我們需要一個專業的後勤部門來維持運轉。"
 tr_prosperity_trans_stellar_corporations:0 "跨星際公司"
 tr_prosperity_trans_stellar_corporations_desc:0 "§H解鎖船隻：§!私人殖民船"
 tr_prosperity_trans_stellar_corporations_delayed:0 "有不少強大的公司實體願意承擔我們的殖民花費中的大部分，只要我們把潛在殖民地的審批程序轉交給他們。"
 tr_prosperity_pursuit_of_profit:0 "利益至上"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§!和 £building  §Y$building_power_hub_2$§!現在也產出§Y2§! £unity 凝聚力。"
 tr_prosperity_pursuit_of_profit_delayed:0 "利益至上已經成為我們社會的原則。那些在企業中獲得成功的人被社會高度認可，而積累財富似乎是一個極其有價值的目標。"
