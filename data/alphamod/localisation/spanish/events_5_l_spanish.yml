l_spanish:
 anomaly.186.desc.v1:0 "La cámara es una tumba para aspirantes a la inmortalidad.\n\nEl oficial científico [Root.GetLeaderName] afirma que los enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. No podían resucitarse a sí mismos, pero apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo."
 anomaly.186.desc.v2:0 "La cámara es una tumba para aspirantes a la inmortalidad.\n\nLos enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. Como carecían de medios para resucitarse, apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo.\n\nCon nuestros conocimientos en el campo de la robótica, podríamos cargar en robots las imágenes escaneadas, aunque no sabemos con certeza si son lo bastante sofisticados como para soportar una inteligencia superior."
 anomaly.186.desc.v3:0 "La cámara es una tumba para aspirantes a la inmortalidad.\n\nLos enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. Como carecían de medios para resucitarse, apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo.\n\nCon nuestros conocimientos en el campo de la robótica avanzada, los investigadores creen que nuestros robots son lo bastante sofisticados como para soportar una inteligencia superior."
 anomaly.186.a.alt.tooltip:0 "Purga los escáneres neurales de los bancos de datos de [Root.Capital.GetName]."
 anomaly.186.d:0 "No somos ese alguien, pero descargad sus patrones neurales de todas formas."
 anomaly.186.e:0 "Cargad los escáneres."
 anomaly.187.name:0 "Limbo: un nuevo comienzo"
 anomaly.187.desc:0 "Tras numerosos intentos fallidos, nuestros investigadores han logrado por fin cargar los escáneres neurales alienígenas restantes en una población de robots. Hasta ahora los antiguos alienígenas no han mostrado signos de tener una conciencia superior a la de un robot básico, por lo que la gente se pregunta si los resultados se falsificaron.\n\nPero el departamento de Ingeniería está entusiasmado y propone que integremos a los alienígenas en la sociedad."
 anomaly.187.a:0 "Pueden asentarse en uno de nuestros planetas."
 anomaly.188.name:0 "Limbo: lecciones aprendidas"
 anomaly.188.desc:0 "Tras un último intento fallido para transferir los escáneres neurales alienígenas a organismos robóticos, el departamento de Ingeniería se ha visto obligado a admitir el fracaso. Los escáneres se destruyeron en el proceso y los científicos dan a entender que quizá esto sea lo mejor que podía pasar. Vivir el resto de tu vida encerrado en un robot es un cruel destino para una inteligencia superior."
 anomaly.189.name:0 "Limbo: un nuevo comienzo"
 anomaly.189.desc:0 "Tras muchos ensayos y errores, el departamento de Ingeniería por fin ha logrado transferir los escáneres neurales de los extintos alienígenas a organismos robóticos, y los resultados son apasionantes. Los antiguos alienígenas han recobrado la conciencia por completo y han expresado su deseo de unirse a nuestro imperio, ofreciéndose a colonizar un nuevo planeta dentro de nuestras fronteras."
 anomaly.189.a:0 "Sería un honor para nosotros."
 anomaly.189.b:0 "Será mejor que nos separemos."
 anomaly.189.c:0 "Desmontadlos."
 anomaly.1190.name:0 "Limbo: espíritus conectados"
 anomaly.1190.desc:0 "El departamento de Ingeniería ha regresado con noticias desconcertantes. Tras concluir el último día del "Proyecto Limbo" con otro fracaso al intentar cargar los escáneres neurales en organismos robóticos, los científicos volvieron al día siguiente y descubrieron que los robots habían desaparecido.\n\nAlgunos creen que después de todo sí tuvieron éxito y que los alienígenas huyeron por la noche. Otros piensan que es un montaje. Quizá nunca lo sepamos..."
 anomaly.1190.a:0 "Destacable."
 anomaly.1192.name:0 "Limbo: avances tecnológicos"
 anomaly.1192.desc:0 "Tras los últimos avances en el campo de la robótica, nuestros investigadores sugieren que los antiguos escáneres neurales que recuperamos de una cámara alienígena se podrían usar como sustitutos de la inteligencia artificial en robots.\n\nPero aún persisten las dudas sobre si los organismos robóticos son lo bastante sofisticados como para soportar una conciencia neurológica superior."
 anomaly.1192.a:0 "Merece la pena intentarlo."
 anomaly.1192.b:0 "No deberíamos arriesgarnos."
 anomaly.1194.name:0 "Limbo: avances tecnológicos"
 anomaly.1194.desc:0 "Tras los últimos avances en el campo de la robótica, la comunidad científica de [Root.Capital.GetName] cree que podemos producir organismos sintéticos lo bastante sofisticados como para soportar una conciencia neurológica superior. Podríamos cargar en los robots los patrones neurales recuperados en la cámara alienígena hace tiempo y, básicamente, devolver a los alienígenas a la vida."
 anomaly.1194.a:0 "Merece la pena intentarlo."
 anomaly.1195.name:0 "Limbo: desaparecidos"
 anomaly.1195.desc:0 "Los alienígenas, cuyas mentes instalamos en organismos robóticos, se han ido. Un día, temprano por la mañana, reunieron una flotilla de naves civiles y partieron hacia un sistema estelar lejano. Por ahora no se sabe nada de ellos y quizá nunca sepamos si llegaron a su destino."
 anomaly.1196.name:0 "Limbo: los despertados"
 anomaly.1196.desc:0 "Llegan informes que indican que los alienígenas, cuyas mentes instalamos en organismos robóticos, han colonizado un planeta y ahora se hacen llamar "los despertados.""
 anomaly.1198.name:0 "Limbo: un nuevo comienzo"
 anomaly.1198.desc:0 "Tras muchos ensayos, el departamento de Ingeniería por fin ha logrado transferir los escáneres neurales de los extintos alienígenas a organismos robóticos, y los resultados son apasionantes. Los antiguos alienígenas han recobrado la conciencia por completo y han expresado su deseo de unirse a nuestro imperio, por lo que han solicitado permiso para colonizar un nuevo planeta dentro de nuestras fronteras."
 anomaly.1198.a:0 "Será mejor que nos separemos."
 anomaly.1199.name:0 "Limbo: despertar"
 anomaly.1199.desc:0 "Tras muchos ensayos, el departamento de Ingeniería por fin ha logrado transferir los escáneres neurales de los extintos alienígenas a organismos robóticos, y los resultados son apasionantes. Los antiguos alienígenas han recobrado la conciencia por completo y han expresado su deseo de avanzar por su cuenta y reconstruir su imperio."
 anomaly.1199.a:0 "No se lo impediremos."
 action.7000.name:0 "Fuerza de trabajo robótica operativa"
 action.7000.1:0 "Entendido."
 action.7000.desc_colle:0 "Los ingenieros de [Root.Planet.GetName] informan de que nuestra primera fuerza de trabajo robótica por fin está operativa y cumpliendo su misión con una eficacia incomparable, lo cual representa un ejemplo para los trabajadores locales, que desean que se les reasignen tareas más apropiadas."
 action.7000.desc_indiv:0 "$action.7000.desc_intro$ Los nativos han reaccionado con entusiasmo, pues los trabajadores esperan que el uso de mano de obra robótica les permita disfrutar de más tiempo libre para dedicarse a lo que es importante en la vida: las metas individuales y el desarrollo personal."
 action.7000.desc_phobe:0 "$action.7000.desc_intro$ Aunque al principio se mostraban desconfiados, los nativos parecen aceptar que los robots son preferibles a los alienígenas y esperan que esta iniciativa elimine la necesidad de mano de obra alienígena."
 action.7000.desc_phile:0 "$action.7000.desc_intro$ Los nativos más curiosos se han congregado en el lugar y se les ha visto intentando interactuar con la IA. Hasta el momento los robots no han ofrecido respuesta y se han centrado en su misión."
 action.7000.desc_milit:0 "$action.7000.desc_intro$ Los nativos están celebrando este gran éxito con un desfile. Creen que la mano de obra robótica servirá para reforzar nuestro imperio."
 action.7000.desc_pacif:0 "$action.7000.desc_intro$ La reacción de la comunidad ha sido moderadamente optimista. Hay quien se muestra preocupado por su deseo de que hagamos un uso responsable de la tecnología por una buena causa."
 action.7000.desc_mater:0 "$action.7000.desc_intro$ Los visionarios de [Empire] hablan de una revolución robótica y [planet] se ha convertido en la envidia del imperio, porque nuestros ciudadanos sueñan con un futuro en el que la mano de obra manual no sea más que un recuerdo."
 action.7000.desc_spiri:0 "$action.7000.desc_intro$ Lamentablemente, la población local ha reaccionado con escepticismo y desconfianza, y los líderes de la comunidad se han pronunciado en contra de esta iniciativa, calificándola como un insulto a todo lo que ellos defienden."
 action.7000.desc_fcolle:0 "Los ingenieros de [Root.Planet.GetName] informan de que nuestra primera fuerza de trabajo robótica por fin está operativa y cumpliendo su misión con una eficacia incomparable, lo cual representa un ejemplo para los trabajadores locales, que desean que se les reasignen tareas más apropiadas."
