l_spanish:

 # AlphaMod
 tech_alpha_navigational_aids:0 "Faros Espaciales"
 tech_alpha_navigational_aids_desc:1 "Los peligros de los viajes interestelares acelerados son cada vez más predecibles y frecuentes a medida que ampliamos nuestros conocimientos galacticos. Podemos desarrollar sistemas de asistencia de navegación, una combinación de balizas, interfaces de control y señales que se instalarán en estaciones de vigilancia, haciendo de estas verdaderos "faros espaciales"; lo que ayudaría a contrarrestar las diversas trampas que los enemigos puedan desplegar para reducir nuestras maniobras."
 
 tech_alpha_pacifism:0 "Iniciativas Avanzadas de Paz"
 tech_alpha_pacifism_desc:1 "La diplomacia es usada por muchas razones, sobre todo para obtener el mayor beneficio posible, con el menor compromiso. Tal diplomacia irremediablemente acaba conduciendo a más conflictos. Es una galaxia pequeña, y si queremos la paz dentro de nuestros territorios y con nuestros vecinos, tenemos que concentrar todos nuestros esfuerzos diplomáticos en ese objetivo."
 tech_alpha_mediation:0 "Mediación Galáctica"
 tech_alpha_mediation_desc:1 "Somos muy buenos manteniendo la paz entre nosotros y otros imperios. Con tal experiencia y sabiduría, podríamos comenzar a actuar como mediadores entre otros imperios para fomentar la paz más allá de nuestras fronteras."
 tech_alpha_promise_eden:0 "Promesa del Edén"
 tech_alpha_promise_eden_desc:1 "Se necesita convicción y coraje para abrir nuestros brazos y demas apéndices a todos en la galaxia. Prometo paz y prosperidad a todos; muchos oirán la llamada, pero habrá algunos que verán esta oferta como una debilidad, o incluso como una amenaza a su poder. ¿Deberíamos correr ese riesgo?"
 
 tech_alpha_castes:0 "Castas Tradicionales Modernizadas"
 tech_alpha_castes_desc:1 "Métodos modernos para la utilización de los viejos y tradicionales sistemas de castas."
 tech_alpha_hivemind:0 "Mente Colectiva"
 tech_alpha_hivemind_desc:1 "Con un simple y pequeño implante podemos tener una unidad total, echar a un lado la individualidad, asimilar nuestra especie en un verdadero colectivo y convertirnos en una sola mente, con un solo propósito."
 
 tech_alpha_xenophobia:0 "Milicia Colonial"
 tech_alpha_xenophobia_desc:1 "Las amenazas alienígenas a menudo provienen de xenosimpatizantes en el núcleo de nuestro propio imperio, por lo que debemos estar antentos a comportamientos inusuales y actividades desleales. Una milicia creada por el estado y encargada de "disciplinar" a estas facciones podría complementar a las fuerzas de la ley y de defensa planetaria ayudandoles a acabar con la insurgencia y la traición. Ademas de servir tambien como reclutas para el ejército."
 tech_alpha_gene_analytics:0 "Análisis Genético"
 tech_alpha_gene_analytics_desc:1 "Ahora que sabemos identificar genes, es posible desarrollar métodos para comprar la composición genética de nuestros ciudadanos, permitiendo asi identificar las fortalezas y debilidades naturales de nuestra especie."
 
 tech_alpha_fanatic_xenophobia:0 "Medios Controlados"
 tech_alpha_fanatic_xenophobia_desc:1 "A medida que la amenaza y la influencia de los alienigenas se hace mayor, se hace aún mas importante mantener a los ciudadanos correctamente informados, educados y entretenidos."
 tech_alpha_gene_analytics_2:0 "Etiquetado de Genes"
 tech_alpha_gene_analytics_2_desc:1 "A través del etiquetado genético de los ciudadanos y la sincronización de las bases de datos centralizadas, tendremos un control mucho mayor sobre la asignación de estos a empleos apropiados en los que destaquen."
 tech_alpha_surveillance_stations:0 "Vigilancia Agresiva"
 tech_alpha_surveillance_stations_desc:1 "Si no lo vemos venir, no podemos hacer mucho al respecto antes de que suceda."
 tech_alpha_aggressive_security:0 "Seguridad Agresiva"
 tech_alpha_aggressive_security_desc:1 "Si alguien entra en nuestro espacio, tenemos que ser capaces de responder rápidamente, y si hay una amenaza a la seguiridad planetaria, tenemos que ser capaces de responder a ella con la misma rapidez."
 tech_alpha_materialism:0 "Economías Capitalistas Modernas"
 tech_alpha_materialism_desc:1 "La idea de que la energía puede remplazar a las formas económicas tradicionales no ha funcionado realmente como esperabamos. Nuestras colonias tienden hacia la producción pura de energía sobre el comercio; y la movilidad social es casi inexistente. La igualdad de los estandares de vida y la falta de competencia por ellos conlleva a una baja productividad y una desaceleración de la expansión. Ha llegado el momento de considerar el volver a un enfoque económico más capitalista."
 tech_alpha_fanatic_materialism:0 "Capitalismo Avanzado"
 tech_alpha_fanatic_materialism_desc:1 "Otras formas de avanzar kis sitemas económicos capitalistas y promover la productividad y la expansión a través de la movilidad social y la adquisición de bienes."
 
 tech_alpha_academies:0 "Educación Colonial"
 tech_alpha_academies_desc:1 "La capital de una colonia podría proporcionar las mas altas formas de educación a través de una institución controlada por el estado, produciendo científicos y líderes altamente cualificados." 
 tech_alpha_open_embassies:0 "Embajadas Abiertas"
 tech_alpha_open_embassies_desc:1 "Para mejorar las relaciones diplomáticas con otras especies, podemos proporcionar instalaciones adaptadas a las necesidades de sus embajadores y otorgarles autoridad soberana sobre ellas."
 
 tech_alpha_military_service:0 "Servicio Militar Obligatorio"
 tech_alpha_military_service_desc:1 "La expansión de las fronteras galácticas requerirá de un ejército fuerte y numeroso para defenderlas. El servicio militar ha de ser obligatorio para todos los ciudadanos una vez que lleguen a la edad adulta, por un período mínimo dependiendo de si estamos o no en guerra."
 tech_alpha_fanatic_military:0 "Fanatismo Militar Supremo"
 tech_alpha_fanatic_military_desc:1 "La vida es una guerra. La guerra es habilidad y pericia. ¡La guerra es el servicio, la gloria y la victoria! Liberate de las restricciones de la sociedad para aquellos que sean capaces y valientes puedan dedicar sus vidas a la guerra."
 
 tech_alpha_orbital_faith:0 "Espiritualidad Orbital"
 tech_alpha_orbital_faith_desc:1 "Ayuda a los ciudadanos espirituales a mantener su fe cuando pasan largos períodos de tiempo en las profundidades del espacio."
 
 tech_alpha_desert_exploitation_1:0 "Explotación Avanzadas de los Desiertos"
 tech_alpha_desert_exploitation_1_desc:1 "Maneras más avanzadas de aprovechar al máximo los entornos desérticos."
 tech_alpha_desert_exploitation_2:0 "Precursores en los Mundos Deserticos"
 tech_alpha_desert_exploitation_2_desc:1 "Estudiar los métodos de construcción de los precursores en los mundos deserticos."
 
 tech_alpha_spice_harvesting:0 "Recolección de Especia de los Gusanos"
 tech_alpha_spice_harvesting_desc:1 "Los gigantescos gusanos de arena dejan depósitos de una especia con increíbles propiedades mutagénicas, debemos cosecharla, estudiarla y explotarla."
 tech_alpha_wormspice_applications:0 "Aplicaciones de la Especia de los Gusanos"
 tech_alpha_wormspice_applications:1 "Más investigaciones sobre los usos de la especia mutagénica del gusano gigante de arena."
 tech_alpha_wormspice_applications_2:0 "Aplicaciones Avanzadas de Especia"
 tech_alpha_wormspice_applications_2:1 "Una investigación mas profunda en los usos de la especia mutagénica del gusano."
 
 tech_alpha_ocean_exploitation_1:0 "Explotación Avanzada Oceánica"
 tech_alpha_ocean_exploitation_1_desc:1 "Maneras más avanzadas de aprovechar al máximo los entornos oceánicos."
 tech_alpha_ocean_exploitation_2:0 "Precursores en Mundos Oceánicos"
 tech_alpha_ocean_exploitation_2_desc:1 "Estudiar los métodos de construcción de los precursores en los mundos oceánicos."
 tech_alpha_arctic_exploitation_1:0 "Explotación Avanzada Ártica"
 tech_alpha_arctic_exploitation_1_desc:1 "Maneras más avanzadas de aprovechar al máximo los entornos árticos."
 tech_alpha_arctic_exploitation_2:0 "Precursores en Mundos Árcticos"
 tech_alpha_arctic_exploitation_2_desc:1 "Estudiar los métodos de construcción de los precursores en los mundos árticos."
 tech_alpha_tropical_exploitation_1:0 "Explotación Avanzada Tropical"
 tech_alpha_tropical_exploitation_1_desc:1 "Maneras más avanzadas de aprovechar al máximo los entornos tropicales."
 tech_alpha_tropical_exploitation_2:0 "Precursores en Mundos Tropicales"
 tech_alpha_tropical_exploitation_2_desc:1 "Estudiar los métodos de construcción de los precursores en los mundos tropicales."
 
 # Mechs
 tech_alpha_lightmechs:0 "Mecas Ligeros de Combate"
 tech_alpha_lightmechs_desc:1 "Ha llegado el momento de entrenar a nuestros mejores guerreros para pilotar rapidos mecas de combate ligeros."
 tech_alpha_mediummechs:0 "Mecas Medianos de Combate"
 tech_alpha_mediummechs_desc:1 "Es la hora de entrenar a nuestros mejores guerreros para pilotar grandes mecas medianos."
 tech_alpha_heavymechs:0 "Mecas Pesados de Combate"
 tech_alpha_heavymechs_desc:1 "Ha llegado el momento de entrenar a nuestros mejores guerreros para pilotar enormes mecas pesados."
 tech_alpha_assaultmechs:0 "Mecas de Asalto"
 tech_alpha_assaultmechs_desc:1 "Es la hora de entrenar a nuestros mejores guerreros para pilotar imponentes y masivos mecas de combate."

 tech_alpha_natfuel_sourcing_2:0 "Métodos Modernos de Refinamiento"
 tech_alpha_natfuel_sourcing_2_desc:1 "Descubre nuevos métodos para obtener y refinar biocombustibles en esta era de expansión tecnológica."
 tech_alpha_natfuel_sourcing_3:0 "Super Combustibles"
 tech_alpha_natfuel_sourcing_3_desc:1 "Métodos superiores para obtener y refinar biocombustibles y producir energía."

 tech_alpha_genesis_device:0 "Dispositivo Génesis"
 tech_alpha_genesis_device_desc:1 "Para dar vida a un mundo estéril, necesitamos ser capaces de generar materia a nivel celular y de acelerar su desarrollo."
 
 tech_alpha_micro_fission:0 "Núcleos de Microfisión"
 tech_alpha_micro_fission_desc:1 "Con potentes campos de contención y técnicas de compresión cuántica dimensional, debería ser posible automantener un proceso de microfisión/fusión dentro de un núcleo relativamente pequeño durante unos pocos de miles de millones de años antes de que exploten espectacularmente."
 tech_alpha_cold_fusion:0 "Plantas de Fusión Fría"
 tech_alpha_cold_fusion_desc:1 "Mejorar los reactores de fusión fría y ponerlos en red proporcionaría energía de forma muy efectiva a las colonias."
 tech_alpha_fusion_plants:0 "Plantas de Fusión"
 tech_alpha_fusion_plants_desc:1 "Reemplazar los reactores de fisión por reactores de fusión debería proporcionar una fuente de energía más segura y eficaz para las colonias."

 
 tech_alpha_colony_control:0 "Centro de Mando Colonial"
 tech_alpha_colony_control_desc:1 "La creación de un centro de mando dedicado a una nueva colonia debería ayudar a agilizar el desarrollo en el planeta, así como proporcionar facilidades al gobernador y a sus ayudantes para gestionarlo."

 tech_alpha_exo_ops:0 "Exo Operaciones"
 tech_alpha_exo_ops_desc:1 "Colocar una colonia en una roca estéril requiere de técnicas muy diferentes a las típicas usadas en planetas con atmósfera. Para empezar, necesitaremos más instalaciones selladas con atmósferas artificales."
 tech_alpha_exo_barracks:0 "Exo Alojamiento"
 tech_alpha_exo_barracks_desc:1 "Trabajar en una roca estéril y vivir en ella son cosas muy diferentes."
 tech_alpha_exo_mining:0 "Exo Minería"
 tech_alpha_exo_mining_desc:1 "La extracción de minerales en una roca estéril necesita de nuevos enfoques, como poner cúpulas sobre las minas."
 tech_alpha_exo_power:0 "Exo Plantas Energéticas"
 tech_alpha_exo_power_desc:1 "La producción de energía necesita algunos ajustes, como cubrir con cúpulas los generadores."
 tech_alpha_exo_atmospheres:0 "Exo Atmósferas"
 tech_alpha_exo_atmospheres_desc:1 "Usando hielo y biocombustibles, debería ser posible producir atmósferas limitadas y delgadas sobre los asteroides. Las máquinas necesarias para hacerlo posible serán muy grandes."

 tech_alpha_hydro_cells:0 "Eficacia Electroquímica"
 tech_alpha_hydro_cells_desc:1 "El Hidrógeno en el agua puede ser usado para crear energía en las células electroquímicas. Nuevos enfoques para hacer este proceso más eficaz ya no deberían ser solo teoría."
 tech_alpha_steam_plants:0 "Técnicas Energéticas Modernizadas"
 tech_alpha_steam_plants_desc:1 "No todas las viejas y tradicionales técnicas de producción de energía están desfasadas, con la disponibilidad de hielo y biocombustibles en grandes cantidades procedentes de otros mundos podríamos reinvertir en estas plantas energéticas."
 tech_alpha_adv_renewable:0 "Energía Renovables Avanzadas"
 tech_alpha_adv_renewable_desc:1 "Con la disponibilidad de nuevos materiales y la mejora de la maquinaria, las fuentes de energía renovables pueden ser utilizadas de una manera más eficiente."
 tech_alpha_adv_hydration:0 "Sistemas Hidrológicos Avanzados"
 tech_alpha_adv_hydration_desc:1 "Con nuevos materiales y técnicas mecanicas mejoradas somos capaces de adquirir agua y reciclarla de forma que minimizamos el daño al ecosistema del planeta."
 
 # Capitals
 tech_alpha_commerce_capitals:0 "Capitales Comerciales"
 tech_alpha_commerce_capitals_desc:1 "Algunas colonias producirán mucha energía y comercio, pueden ser mucho más eficientes con una capital especializada, llevada por expertos altamente cualificados en la administración y gestión energética."
 tech_alpha_farming_capitals:0 "Capitales Granjeras"
 tech_alpha_farming_capitals_desc:1 "Algunas colonias producirán mucha comida, podrían ser mas eficientes con una capital especializada, poblada por agriculotres y ganaderos experimentados."
 tech_alpha_research_capitals:0 "Capitales de Investigación"
 tech_alpha_research_capitals_desc:1 "Algunas colonias se dedican casi exclusivamente a la investigación, podrían ser mas eficientes con una capital especializada poblada por científicos expertos."
 tech_alpha_mining_capitals:0 "Capitales Mineras"
 tech_alpha_mining_capitals_desc:1 "Algunas colonias se dedican a la producción casi por completo de minerales, podrían ser mucho mas eficientes con una capital especializada poblada por mineros veteranos."
 
 tech_alpha_mining_worlds:0 "Mundos Mineros"
 tech_alpha_mining_worlds_desc:1 "Algunos mundos no tienen mucho valor ecepto para la minería, así que necesitamos entender como manejar y desarrollar una colonia centrada en esta."
 
 # Comms and Surveillance
 tech_alpha_centralised_comms:0 "Redes de Comunicación Galácticas"
 tech_alpha_centralised_comms_desc:1 "Coordinar las colonias con grandes distancias entre ellas requiere una red de comunicaciones extremadamente potente y una central gigantesca."
 tech_alpha_galactic_comms:0 "Comunicaciones Galácticas"
 tech_alpha_galactic_comms_desc:1 "Métodos de comunicación a través de grandes distancias en el vacío con un mínimo de retraso."
 tech_alpha_gravitic_surveillance:0 "Observación de Fluctuaciones Gravitacionales"
 tech_alpha_gravitic_surveillance_desc:1 "Gracias a las nuevas tecnologías y sensores más potentes, debería ser posible aumentar la distancia de nuestros telescopios y los sistemas de detección planetarios."
 tech_alpha_subspace_surveillance: "Monitorización de Turbulencias Subespaciales"
 tech_alpha_subspace_surveillance_desc:1 "Gracias a las nuevas tecnologías y sensores aun más potentes, debería ser posible aumentar mucho la distancia de nuestros telescopios y los sistemas de detección planetarios."
 tech_alpha_tachyon_surveillance:0 "Identificación de Ondas Taquiónicas"
 tech_alpha_tachyon_surveillance_desc:1 "Gracias a las nuevas tecnologías y sensores extra potentes, debería ser posible aumentar la distancia de nuestros telescopios y los sistemas de detección planetarios más que nunca."
 tech_alpha_subspace_comms:0 "Comunicaciones Subespaciales"
 tech_alpha_subspace_comms_desc:1 "las comunicaciones a través ondas subespaciales proporcionarían una comunicación casi instantanea entre los sistemas cercanos."

 tech_alpha_shuttlecraft:0 "Lanzadera"
 tech_alpha_shuttlecraft_desc:1 "Los cohetes son muy primitivos y debemos invertir en desarrollar aeronaves de una sola fase, reutilizables y que tambien puedan reingresar y aterrizar en el planeta practicamente sin sufrir daños."

 tech_power_banking:0 "Banco Energético"
 tech_power_banking_desc:1 "Mejores métodos en la gestión y centralización de la economía de un planeta, junto a la generacíon y utilización de energía."

 tech_trade_ports:0 "Iniciativas de Comercio Interplanetario"
 tech_trade_ports_desc:1 "El comercio entre planetas va a ser mucho más complejo que el comercio tradicional que históricamente tuvo lugar entre las naciones en nuestro mundo natal."

 tech_space_recreation:0 "Recreativos Espaciales"
 tech_space_recreation_desc:1 "Nuestros pioneros colonos galácticos necesitarán poder relajarse y divertirse mientras amplían nuestras fronteras."
 tech_alpha_orbital_community:0 "Comunidad Orbital"
 tech_alpha_orbital_community_desc:1 "La creación de una comunidad feliz y productiva en órbita requiere de una adaptación en la aplicación de los placeres de la vida. Proporcionar alimentos y bebidas sería un buen comienzo."

 tech_merchant_companies:0 "Compañias Mercantes"
 tech_merchant_companies_desc:1 "Permite que empresas comerciales independientes, a menudo muy grandes, operen entre nuestros planetas."
 tech_merchant_companies_2:0 "Turismo Espacial"
 tech_merchant_companies_2_desc:1 "Cuando pasas mucho tiempo en uno de los muchos planetas de un imperio, siempre surge la necesidad de viajar a interesantes mundos."
 tech_frontier_growth_alpha:0 "Crecimiento Fronterizo"
 tech_frontier_growth_alpha_desc:1 "Iniciativas para expandir rápidamente las colonias fronterizas."
 tech_frontier_trade_alpha:0 "Comercio Fronterizo"
 tech_frontier_trade_alpha_desc:1 "El comercio interplanetario en estas colonias necesita de algunas consideraciones especiales."
 tech_alpha_frontier_supply:0 "Abastecimiento Fronterizo"
 tech_alpha_frontier_supply_desc:1 "Hasta el momento, el desarrollo de las colonias fronterizas ha dependido del abastecimiento planetario, y de disponer de rutas comerciales; debemos buscar la forma de expandir el aprovisionamiento de estos mundos."
 tech_alpha_medical_advances:0 "Avances Biomédicos"
 tech_alpha_medical_advances_desc:1 "A medida que se colonizan nuevos planetas, nuestros ciudadanos están expuestos a nuevas y numerosas amenazas para su salud, gracias a esa exposición y a la biodiversidad de estos nuevos mundos, se pueden hacer considerables avances en las ciencias médicas."
 tech_alpha_medical_advances_2:0 "Avances Biomédicos II"
 tech_alpha_medical_advances_2_desc:1 "Incrementa la fertilidad, acelera el desarrollo de los niños y prolonga la esperanza de vida."
 tech_alpha_medical_advances_3:0 "Avances Biomédicos III"
 tech_alpha_medical_advances_3_desc:1 "Incrementa la fertilidad, acelera el desarrollo de los niños, mejora la tolerancia ambiental y prolonga la esperanza de vida."
 tech_alpha_medical_advances_4:0 "Avances Biomédicos IV"
 tech_alpha_medical_advances_4_desc:1 "Gran numero de transplantes disponibles, tratamientos genéticos, cuidado de la salud e incluso nano-tratamientos; todo esto es capaz incluso de transferir la consciencia a otros cuerpos."

 tech_matter_replication_alpha:0 "Replicación de Materia"
 tech_matter_replication_alpha_desc:1 "Usando enormes cantidades de energía y manipulación de campos cuánticos, se ha podido comprimir materia y convertir esta ya comprimida en grandes cantidades de materiales útiles. Ademas los científicos creen que el procesamiento de minerales existentes podría ser ajustado para crear materia comprimida en una matriz cristalina de almacenamiento."
 tech_homeworld_security:0 "Seguridad Planetaria"
 tech_homeworld_security_desc:1 "A medida que nos dirigimos hacia las estrellas, necesitamos estar preparados para enfrentarnos a facciones rebeldes, terroristas y nefastos alienígenas que tratan de infiltrarse para sabotear nuestra civilización."
 
 # Food and Farming
 tech_alpha_preservations:0 "Conservación"
 tech_alpha_preservations_desc:1 "El exceso de población ya no es la gran preocupación que era antes, asi que deberíamos buscar nuevos métodos para preservar nuestras tradiciones y cuidar del medio ambiente."
 tech_alpha_traditional_farming:0 "Tradiciones Granjeras"
 tech_alpha_traditional_farming_desc:1 "Obviamente sabemos cómo cultivar, pero todavía tenemos que probar que lo nuevo no es necesariamente mejor antes de que podamos continuar usando los metodos tradicionales."
 tech_alpha_food_hybrids:0 "Hibridación de Alimentos"
 tech_alpha_food_hybrids_desc:1 "Unir genéticamente varios alimentos en una sola planta, sin comprometer el sabor."
 tech_alpha_verticalfarms:0 "Granjas Verticales"
 tech_alpha_verticalfarms_desc:1 "En mundos con poca agua, los invernaderos que utilizan minerales ricos en nutrientes y la luz solar puede ser más eficiente que la hidroponía; y la mejor manera de expandir estos cultivos es hacia arriba."
 tech_biomass_transfer_alpha:0 "Transferencias de Biomasa"
 tech_biomass_transfer_alpha_desc:1 "Los planetas con un superávit de alimentos podrian proporcionar alimentos a otras colonias que luchan por producir cultivos viables."
 tech_biomass_processing:0 "Procesamiento de Biomasa"
 tech_biomass_processing_desc:1 "Maneras más eficientes de usar la biomasa, así como técnicas para especializar a los planetas como mundos agrícolas."
 tech_alpha_intensive_hydroponics:0 "Hidroponía Intensiva"
 tech_alpha_intensive_hydroponics_desc:1 "A medida que colonizamos otros planetas y extendemos nuestra civilización, la escasez de agua y su disponibilidad ha dejado de ser un problema mayor. Las instalaciones hidropónicas podrian ampliarse y actualizarse para incluir laboratorios de investigación dedicados al avance en tecnologías relacionadas."
 tech_alpha_intensive_hydroponics_2:0 "Producción Hidropónica Exótica"
 tech_alpha_intensive_hydroponics_2_desc:1 "Avances adicionales en la tecnología hidropónica, incluyendo la producción de alimentos exóticos y biomasa."
 tech_alpha_intensive_hydroponics_3:0 "Refinado de Nutrientes Hidropónicos"
 tech_alpha_intensive_hydroponics_3_desc:1 "Nuevos avances en la teconolgía hidropónica incluyendo la producción de barras de nutrientes."  
 tech_alpha_farmdroids:0 "Androides Granjeros"
 tech_alpha_farmdroids_desc:1 "Con algunos cambios ingeniosos en la programación y adaptar sus funciones mecánicas, podríamos especializar los androides de manera que funcionaran como agricultores eficientes."
 
 tech_alpha_survey_corps:0 "Colonización Refinada"
 tech_alpha_survey_corps_desc:1 "Con la experiencia en colonizar nuevos mundos, vienen una serie de potenciales mejoras que podriamos implementar en el proceso."
 
 tech_alpha_diplomatic_corps:0 "Cuerpos Diplomáticos"
 tech_alpha_diplomatic_corps_desc:1 "Los alienigenas no siempre serán faciles de tratar diplomáticamente hablando, así que necesitamos entrenar a los embajadores en nuevas técnicas de dialogo."
 
 # Population Centers
 tech_alpha_arcologies:0 "Arcología"
 tech_alpha_arcologies_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_orders:0 "Organizaciones Unidas"
 tech_alpha_orders_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_sanctuaries:0 "Santuarios"
 tech_alpha_sanctuaries_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_citadels:0 "Gran Ciudadela"
 tech_alpha_citadels_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_cultures:0 "Culturas Centralizadas"
 tech_alpha_cultures_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_retreats:0 "Grandes Retiros"
 tech_alpha_retreats_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_sprawls:0 "Extensiones"
 tech_alpha_sprawls_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 tech_alpha_hives:0 "Colmenas"
 tech_alpha_hives_desc:1 "A medida que las poblaciones aumentan a un ritmo cada vez mayor, llega el momento de abandonar el diseño urbano tradicional por uno de alta densidad, compacto e integrado."
 
 # Colony Local Government
 tech_colonial_administrations_alpha:0 "Administraciones Coloniales"
 tech_colonial_administrations_alpha_desc:1 "Para mejorar la administración de las nuevas colonias, se requiere una descentralización de la dirección, así como subdirectores a los que delegar ciertas responsabilidades."
 tech_colonial_corporations_alpha:0 "Control Corporativo Colonial"
 tech_colonial_corporations_alpha_desc:1 "Para mejorar el crecimiento y la productividad de las nuevas colonias, es necesaria cierta descentralización de la sede en el mundo natal, así como ejecutivos en los que delegar algunas resposabilidades."
 tech_colonial_corporations_alpha_2:0 "Privatización Colonial"
 tech_colonial_corporations_alpha_2_desc:1 "Para mejorar el crecimiento y la pproductividad de las colonias, podemos permitir que las corporaciones privadas gestionen éstas mientras aumentamos la supervisión por parte del gobierno para asegurarnos de su lealtad."
 tech_colonial_warlords_alpha:0 "Consejos Guerreros Coloniales"
 tech_colonial_warlords_alpha_desc:1 "Para mejorar la organización de las nuevas colonias, se requiere de cierta descentralización por parte del gobierno, así como cederle el poder de éstas a algunos señores de la guerra leales."
 tech_colonial_dictatorship_alpha:0 "Gobierno Colonial"
 tech_colonial_dictatorship_alpha_desc:1 "Para asegurar el dominio continuo de las nuevas colonias, se requiere de una descentralización del poder, así como de terratenientes dignos y de confianza en los que delegar responsabilidades."
 tech_colonial_spiritualleaders_alpha:0 "Liderazgo Espiritual Colonial"
 tech_colonial_spiritualleaders_alpha_desc:1 "Para mantener la fe en las nuevas colonias, es necesario una descentralización en la orientación religiosa, así como delegar mayor poder al clero."
 tech_colonial_councils_alpha:0 "Consejo Colonial"
 tech_colonial_councils_alpha_desc:1 "Para mejorar la administración de las nuevas colonias, hace falta cierta descentralización del gobierno, así como de un mayor numero de funcionarios en los que delegar tareas."
 
 tech_alpha_commercial_colonies:0 "Colonias Comerciales"
 tech_alpha_commercial_colonies_desc:1 "Nuevos métodos de especialización para las colonias por empresas comerciales."
 
 tech_alpha_station_shields_1:0 "Blindaje de Estación Espacial I"
 tech_alpha_station_shields_1_desc:1 "Añade generadores de escudos a las estaciones espaciales."
 tech_alpha_station_shields_2:0 "Blindaje de Estación Espacial II"
 tech_alpha_station_shields_2_desc:1 "Añade mas generadores de escudos a las estaciones espaciales."
 tech_alpha_station_shields_3:0 "Blindaje de Estación Espacial III"
 tech_alpha_station_shields_3_desc:1 "Añade generadores de escudos mejorados a las estaciones espaciales."
 
 tech_alpha_interdiction:0 "Sistemas de Interdicción"
 tech_alpha_interdiction_desc:1 "Sistemas de interdicción adicionales para naves espaciales."
 
 tech_alpha_geothermal_stations:0 "Usos Geotérmicos Avanzados"
 tech_alpha_geothermal_stations_desc:1 "Métodos de aprovechamiento mas eficientes de la energía geotérmica."
 
 tech_alpha_radiation_removal:0 "Eliminación de Radiación"
 tech_alpha_radiation_removal_desc:1 "Técnicas para reducir e incluso eliminar del ambiente las radiaciones peligrosas."
 
 tech_alpha_surveillance_centers:0 "Vigilancia Agresiva II"
 tech_alpha_surveillance_centers_desc:1 "Todo está bien y es bueno poder vigilar una amenaza antes de que ésta ocurra, pero, ¿qué hay de vigilar las amenazas que ya tenemos en nuestro imperio?"
 
 tech_alpha_luxury_industries:0 "Industrias de Lujo"
 tech_alpha_luxury_industries_desc:1 "La mayor parte de los beneficios de un sistema económico capitalista es la producción y reaprovisionamiento de artículos, bienes y servicios de lujo."
 
 tech_alpha_spice_harvesting_2:0 "Procesamiento de Especia de Gusano"
 tech_alpha_spice_harvesting_2_desc:1 "La especia procedente de los gusanos gigantes tienen muchas propiedades útiles cuando es procesada."