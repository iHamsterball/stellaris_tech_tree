 ap_interstellar_dominion:0 "Dominio interestelar"
 ap_engineered_evolution_desc:0 "Dejar nuestro destino genético en manos de la naturaleza es un proceso ineficaz y demasiado lento. ¿Por qué no acelerar el inicio del futuro de nuestra especie?"
 ap_evolutionary_mastery_desc:0 "La evolución es una bestia terca que sigue un solo camino hasta su inevitable conclusión. No podemos permitirnos limitarnos así. Vamos a explorar todos los caminos a la vez."
 ap_the_flesh_is_weak_desc:0 "Los límites impuestos por nuestros débiles cuerpos orgánicos son simplemente inaceptables. Con implantes cibernéticos alcanzaremos todo nuestro potencial."
 ap_synthetic_evolution_desc:0 "Es hora de abandonar los fallidos recipientes orgánicos que aprisionan nuestras mentes. Al transferir nuestros patrones neurales a cuerpos sintéticos, alcanzaremos un nivel superior."
 ap_mind_over_matter_desc:0 "Solo hemos desbloqueado una fracción de nuestro potencial mental. Recientemente, las habilidades psiónicas latentes de nuestra especie han comenzado a manifestarse en ciertos individuos."
 ap_transcendence_desc:0 "Nos encontramos a punto de despertar la auténtica fuerza psiónica de nuestra especie. Nuestras mentes están listas, hemos oído los susurros de un reino psíquico más allá del nuestro."
 ap_world_shaper_desc:0 "Dar forma y alterar el ecosistema de todo un planeta para transformarlo en otra cosa no es muy diferente de un artista que esculpe una estatua con arcilla."
 ap_master_builders_desc:0 "Construir una megaestructura requiere un nivel sin precedentes de recursos y planificación. Estamos revolucionando el campo de la macroingeniería."
 ap_imperial_prerogative_desc:0 "A medida que nuestra civilización crece, su palpitante corazón también debe hacerlo. Pondremos más sistemas bajo nuestro control directo."
 ap_one_vision_desc:0 "La unidad consiste en que los objetivos finales de una nación y de su pueblo sean iguales. Después de todo, una casa dividida contra sí misma no se tiene en pie."
 ap_consecrated_worlds_desc:0 "La galaxia es hogar de muchos sitios sagrados, algunos más obvios que otros. Como mortales, todavía nos cuesta ver la auténtica naturaleza del universo."
 ap_galactic_force_projection_desc:0 "La flota es el instrumento mediante el que se manifiesta la voluntad de nuestro imperio. Viviremos o moriremos según su fuerza."
 ap_defender_of_the_galaxy_desc:0 "Mientras las naciones estelares discuten por nimiedades, siniestras fuerzas de poder inimaginable se posicionan contra la vida inteligente. ¿Quién nos protegerá?"
 ap_galactic_contender_desc:0 "Los imperios caídos se aferran a las ruinas de sus civilizaciones decrépitas, temerosos de razas más jóvenes y dinámicas que les rodean. Su tiempo pasó hace mucho."
 ap_technological_ascendancy_desc:0 "Ahora tenemos a nuestro alcance tecnologías que hace pocas generaciones se habrían considerado como magia. Ha comenzado una nueva era tecnológica."
 ap_mastery_of_nature_desc:0 "Si bien dominamos la naturaleza de nuestro mundo hace tiempo, los biomas alienígenas que hemos encontrado presentan nuevos desafíos. También los conquistaremos."
 ap_voidborn_desc:0 "El espacio, que antaño parecía una barrera fría e insuperable, ahora es como un segundo hogar para nosotros. Cada vez más jóvenes se hacen adultos sin haber pisado jamás un planeta."
 ap_the_circle_of_life_desc:0 "Una enorme megaestructura con forma de anillo y hábitats artificiales construidos alrededor de la órbita de una estrella. En teoría, debería ser factible..."
 ap_galactic_wonders_desc:0 "Las megaestructuras se consideran las maravillas de nuestro tiempo. La magnitud de un proyecto así habría sido inimaginable para generaciones anteriores."
 ap_interstellar_dominion_desc:0 "Nuestro lugar entre las estrellas está garantizado y es irrefutable, al igual que las fronteras de nuestra nación."
 tr_supremacy_right_of_conquest:0 "Derecho de conquista"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_prosperity_administrative_operations:0 "Operaciones administrativas"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_prosperity_adopt$ reduce nuestro §Y$MOD_FLEET_TERRAFORMING_COST_MULT$§! en un §G33%§!."
 TRADITION_ADOPT_BUTTON:0 "Adoptar"
 tradition_discovery:0 "Descubrimiento"
 tradition_discovery_desc:0 "Nuestra curiosidad por el universo es lo que nos ha llevado tan lejos, y todavía queda mucho por descubrir."
 tr_discovery_adopt:0 "Tradiciones de descubrimiento"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YCoste de construcción de estación de investigación§! reducido en un §G33%§!."
 tr_discovery_to_boldly_go:0 "Hasta el infinito y más allá"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! se reduce en un §G10%§! y §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! aumenta en un §G15%§!."
 tr_discovery_to_boldly_go_delayed:0 "Estamos en una nueva era de exploración. Una vez cartografiamos la superficie de nuestro mundo y ahora debemos explorar un nuevo terreno: el espacio. Nos aguarda una galaxia llena de maravillas."
 tr_discovery_planetary_survey_corps:0 "Cuerpo de sondeo planetario"
 tr_discovery_planetary_survey_corps_desc:1 "Ganas §Ypuntos de investigación§! equivalentes a un décimo de tus ganancias mensuales al sondear planetas."
 tr_discovery_planetary_survey_corps_delayed:0 "Nuestros métodos de sondear cuerpos planetarios han mejorado y ahora nuestros escáneres proporcionan gran cantidad de datos de investigación para nuestros científicos."
 tr_discovery_science_division:0 "División científica"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§! se reduce en un §G33%§!."
 tr_discovery_science_division_delayed:0 "El número de oficiales científicos y médicos de nuestra flota ha aumentado y han organizado una división científica especial. Para apoyar a este cuerpo de oficiales, nuevos programas de entrenamiento han acelerado mucho la designación de nuevos oficiales científicos."
 tr_discovery_polytechnic_education:0 "Educación politécnica"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! aumenta en §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "En esta era cada vez más tecnológica, una educación básica en campos politécnicos y ciencia avanzada beneficiará a todos nuestros ciudadanos. Esto conllevará inevitablemente líderes más cualificados."
 tr_discovery_faith_in_science:0 "Fe en la ciencia"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! aumenta la £happiness  felicidad del planeta en un §G10%§!."
 tr_discovery_faith_in_science_delayed:0 "El público ya casi considera la ciencia una religión, su fe en ella es absoluta. No hay pregunta lo bastante grande en este universo como para que la ciencia no pueda responderla."
 tr_discovery_finish:0 "Tradiciones de prosperidad finalizadas"
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_discovery_adopt$ aumenta nuestra §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! en §G+10%§!."
