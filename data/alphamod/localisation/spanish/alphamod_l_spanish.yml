 building_retreat:0 "Gran Refugio"
 building_retreat_desc:1 "Un enorme centro urbano donde la población puede esconderse del resto de la galaxia.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_rocket_launchsite:0 "Zona de Lanzamiento de Cohetes"
 building_rocket_launchsite_desc:1 "Esta base hace que sea mucho mas facil llevar nuestra gente y tecnología hasta orbita."
 building_sand_sifter:0 "Deslizador de Arena"
 building_sand_sifter_desc:1 "Estas enormes ciudades moviles se deslizan sobre las arenas extrayendo y filtrando cualquier cosa útil que encuentren sobre el desierto, incluyendo vida salvaje y minerales."
 building_sand_sifter_2:0 "Deslizador de Arena II"
 building_sand_sifter_2_desc:1 "Estas enormes ciudades moviles se deslizan sobre las arenas extrayendo y filtrando cualquier cosa útil que encuentren sobre el desierto, incluyendo vida salvaje y minerales."
 building_shuttle_port:0 "lanzadera"
 building_shuttle_port_desc:1 "Provee de un transporte rápido desde la superficie del planeta hasta la orbita o vice versa."
 building_spice_harvester:0 "Recolector de Especia"
 building_spice_harvester_desc:1 "La especia de los gusanos es dificil de obtener. Este transporte masivo traza la actividad de los gusanos y cosecha la especia de la arena.\n\n§RSolo puede ser construido sobre gusanos.§!"
 building_sprawl:0 "Extensión Urbana"
 building_sprawl_desc:1 "Un gran centro urbano con tráfico, comercio y vicios. Cualquier cosa que desees, aunque tal vez un poco peligroso.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener una fuente de Monóxido de Dihidrógeno.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.\nEl planeta debe tener una fuente de Bienes Comerciales.\nEl planeta debe tener una fuente de Sintehol.§!"
 building_sprawl_district:0 "Distrito Urbano"
 building_sprawl_district_desc:1 "Un distrito urbano con tráfico, comercio y vicios. Cualquier cosa que desees, aunque tal vez un poco peligroso.\n\n§RRequiere 10+ Poblaciones en el planeta.\nSolo puede ser construido junto a una Extensión Urbana u otro Distrito Urbano.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_gravitic_comms_array:0 "Campo de Comunicaciones Gravíticas"
 building_gravitic_comms_array_desc:1 "Transmite y recibe comunicaciones a distancias intergalácticas con un mínimo retraso y una escasa perdida de paquetes, esto requiere enormes equipos y grandes cantidades de energía."
 building_comms_hub:0 "Centro de Comunicaciones Colonial"
 building_comms_hub_desc:1 "La gestión de la gran cantidad de datos transmitidos entre planetas, naves e instalaciones orbitales requiere de una división de técnicos cualificados y una instalación de alta tecnología."
 building_subspace_comms_array:0 "Campo de Comunicaciones Subespacial"
 building_subspace_comms_array_desc:1 "Mantener comunicaciones casi instantáneas con un planeta proporciona un mayor control de la gestión de la flota y permite que podamos mantener más planetas sin problemas."
 building_templeofrule:0 "Templo de los Mandamientos"
 building_templeofrule_desc:1 "Una orden del alto clreo proporciona servicios importantes y promulgan las virtudes de la política del gobierno.\n\n§RRestringido por el tipo de gobierno.§!"
 building_terraformer_producer:0 "Planta Terraquímica"
 building_terraformer_producer_desc:1 "Convierte varios minerales naturales y quimicos en recursos necesarios par ala terraformación."
 building_trade_company:0 "Compañia Comercial"
 building_trade_company_desc:1 "Una gran organización mercantil controla y expande el comercio interplanetario en el planeta.\n\nPuede Exportar: Si\nPuede Incrementar la Producción: Si"
 building_tradestation:0 "Estación de Comercio"
 building_tradestation_desc:1 "Las estaciones de comercio son centros de negocios y comercio para numerosos mercaderes, tanto del planeta en si como de fuera de el.\n\nPuede Exportar: Si\nPuede Incrementar la Producción: Si"
 building_traditional_farm:0 "Granjas Tradicionales"
 building_traditional_farm_desc:1 "Las granjas tradicionales son construidas en terrenos fertiles.\n\n§RSolo puede ser construido sobre un deposito de Comida.§!"
 building_traditional_plantation:0 "Plantación Tradicional"
 building_traditional_plantation_desc:1 "Las plantaciones tradicionales producen comida en regiones con una biodensidad elevada.\n\n§RSolo puede ser construido sobre una casilla con depositos de comida y biomasa.§!"
 building_fishing_yard:0 "Puerto Pesquero"
 building_fishing_yard_desc:1 "Los puertos pesqueros tradicionales pueden seguir obteniendo cantidades elevadas de biomasa y comida de los oceanos.\n\n§RSolo puede ser construido sobre una casilla con depositos de biomasa y de monóxido de dihidrógeno.§!"
 building_vertical_farms:0 "Granjas Verticales"
 building_vertical_farms_desc:1 "Una buena manera de sacar el máximo provecho de un ambiente escaso, es construir granjas en el cielo en lugar de en el suelo."
 building_water_excavator:0 "Excavador de Agua"
