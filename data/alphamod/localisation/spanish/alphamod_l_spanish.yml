 building_moisture_farm:0 "Granja de Humedad"
 building_moisture_farm_desc:1 "Recoge el agua de la atmósfera."
 building_moisture_farm_2:0 "Granja de Humedad II"
 building_moisture_farm_2_desc:1 "Recoge el agua de la atmósfera y lentamentealtera la atmósfera local para incrementar las precipitaciones."
 building_moisture_farm_3:0 "Granja de Humedad III"
 building_moisture_farm_3_desc:1 "Recoge el agua de la atmósfera y mejora la atmósfera local y los ciclos climaticos para incrementar las precipitaciones."
 building_planet_surveyors_corp:0 "Campos de Estudios Topográficos Topográficos"
 building_planet_surveyors_corp_desc:0 "Transportes rápidos son usados para analizar rápidamente la superficie del planeta para encontrar las mejores localizaciones de construcción. Ingenieros especialistas con equipo pesado ayudan en el desbroce y la construcción.\n\n§RNo puede ser construido en el mundo natal.§!"
 building_powerbank:0 "Banco de Energía"
 building_powerbank_desc:1 "Una instalación de almacenamiento masiva de créditos energéticos que genera más a traves de los intereses generados y la conversión de los minerales."
 building_radio_telescope_array:0 "Campo de Radio Telescopios"
 building_radio_telescope_array_desc:1 "Esta gran instalación científica nos dará una idea mucho mejor de lo que podemos esperar de los sistemas vecinos."
 building_radio_telescope_array_2:0 "Campo de Telescopios Gravíticos"
 building_radio_telescope_array_2_desc:1 "Esta gran instalación científica nos permitirá monitorizar los sistemas cercanos."
 building_radio_telescope_array_3:0 "Campo de Telescopios Subespaciales"
