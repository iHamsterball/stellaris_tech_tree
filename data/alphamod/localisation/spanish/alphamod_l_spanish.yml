 manage_trade.1000.name: "Administra las Exportaciones de §Y[Root.GetName]§!"
 manage_trade.1000.desc: "Elige un recurso estratégico para exportarlo o dejar de exportarlo de §Y[Root.GetName]§!. La cantidad que sera exportada se muestra entre parentesis ().\n\n1- Un planeta no puede exportar un RE si lo esta importando. \n2- La mayoria de recursos estratégicos solo pueden ser exportados si el planeta dispone de los edificios adecuados.\n3- Algunos RE, como los bienes comerciales, requieren de producción adicional en el planeta antes de ser exportados.\n4- Una exportación no puede pararse si el RE ha sido distribuido a un importador. Cancela la importación primero.\n5- No todos los RE pueden exportarse.\n\nTodos los RE exportados iran al mundo natal para ser distribuidos a sus importadores."
 
 manage_trade.2000.title: "Administrar Importaciones de §Y[Root.GetName]§!"
 manage_trade.2000.desc: "Elige un recurso estratégico para importarlo o dejar de importarlo de §Y[Root.GetName]§!. La cantidad que sera importada se muestra entre parentesis ().\n\n1- Un planeta no puede importar un RE si lo esta exportando.\n2- Una exportación no puede pararse si el RE ha sido distribuido a un importador. Cancela la importación primero.\n3- No todos los RE pueden ser importados.\n\nTodos los RE importados vendran del mundo natal donde son almacenados. Si las instalaciones no cuentan con los recursos necesarios, no se podrán importar. Configura primero las exportaciones."
 
