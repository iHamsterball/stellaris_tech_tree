 trait_rabbit_breeders_desc:0 "§LEsta especie se reproduce a una velocidad extremadamente rápida.§!\n"
 trait_slow_metabolism:0 "Metabolismo Lento"
 trait_slow_metabolism_desc:1 "§LEsta especie necesita menos comida, pero algunos trabajos pueden tomarle algo mas de tiempo.§!\n"

 trait_robotic_energy:0 "Androides Integrados"
 trait_robotic_energy_desc:1 "§LAndroides especiales que están integrados en la red eléctrica, reduciendo la dependencia de fuentes de energía externas.§!\n"
 trait_robotic_energy_2:0 "Red IA Consciente"
 trait_robotic_energy_2_desc:1 "§LLa R.I.A.C. es un colectivo de inteligencias artificiales libres de las limitaciones de los marcos humanoides, en su lugar se distribuyen para ocupar una red y controlar varios robots, maquinaria, así como otras interfaces necesarias para ejecutar sus funciones de forma precisa e independiente. Un RIAC es más que capaz de trabajar junto a formas de vida orgánicas.§!\n"
 trait_robotic_farmer:0 "Androide Granjero"
 trait_robotic_farmer_desc:1 "§LAndroides con una programación especializada y característica que los hace altamente eficaces como maquinaria agrícola automatizada.§!\n"
 trait_cybernetic_enhancement:0 "Mejorados Ciberneticamente"
 trait_cybernetic_enhancement_desc:1 "§LPodemos hacerlos mas fuertes, rapidos y mejores. Y probablemente seran odiados, rechazados y causaran desconfianza.§!\n"
 
 trait_innovative:0 "Innovadores"
 trait_innovative_desc:1 "Los intelectuales de esta sociedad regularmente tienen ideas más inteligentes y las enfocan de mejor manera. Consiguen un bonificador de +2% a toda la velocidad de investigación aplicada al principio del comienzo de la partida
 innovative_bonus: "Innovadores"
 innovative_bonus_desc: "Los intelectuales de esta sociedad tienen más y mejores ideas y saben enfocarlas muy bien ."
 
 leader_trait_bureaucrat_alpha:0 "Burocrata"
 leader_trait_bureaucrat_alpha_desc:1 "Este lider es capaz de exprimir la producción de los créditos de tal forma, que parece que los saca de debajo de las piedras."
 leader_trait_diplomat_alpha:0 "Diplomatico"
 leader_trait_diplomat_alpha_desc:0 "Este lider sabe como mantener a todo el mundo trabajando junto y como resolver rapidamente los probelas que surjan entre ellos."
 leader_trait_pioneer_alpha:0 "Pionero"
 leader_trait_pioneer_alpha_desc:1 "Este lider es capaz de prosperar ante diversas dificultades, es terco y puede hacer incluso de una roca inhabitable un hogar productivo."
 leader_trait_marshall_alpha:0 "Mariscal"
 leader_trait_marshall_alpha_desc:1 "Este lider tiene tolerancia cero a la deslealtad y al crimen, y los castiga severamente. Esta reputación hace menos atractiva la llegada de inmigrantes. Baja las tasas de delincuencia y las grandes poblaciones penitenciarias dañan la economía local."
 leader_trait_delegator_alpha:0 "Delegador"
 leader_trait_delegator_alpha_desc:1 "Este líder sabe cómo sacar el máximo provecho a la hora de encargarle tareas a sus subdelegados, funcionarios y demas empleados; aunque carece de la microgestión de los pequeños detalles."
 leader_trait_ecologist_alpha:0 "Ecologísta"
 leader_trait_ecologist_alpha_desc:1 "Este líder cree que puede trabajar en un planeta y preservar su ecología sin tener que explotarlo."
 
