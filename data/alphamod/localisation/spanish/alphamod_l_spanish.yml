 building_hypermall:0 "Hiper Centro Comercial"
 building_hypermall_desc:1 "Un mercado centralizado que vende todo lo que alguien quiera comprar....\n\n§RRequiere una fuente de Bienes Comerciales en el planeta.§!"
 building_ice_factory:0 "Factoria de Hielo"
 building_ice_factory_desc:1 "Un congelador industrial masivo. Tan solo añade montones de agua.\n\nPuede Exportar: Si\n\n§RSolo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_ice_processor:1 "Procesador de Hielo"
 building_ice_processor_desc:1 "Convierte hielo en agua para distribuirlo por el planeta."
 building_ice_rig:1 "Extractor de Hielo"
 building_ice_rig_2:1 "Extractor de Hielo II"
 building_ice_rig_2_desc:1 "Produce más hielo y tambiés es capaz de extraer nutrientes y cualquier otra cosa remotamente comestible encontrada sobre o bajo la capa de hielo.\n\n§Solo puede ser construido sobre un deposito de Hielo.§!" 
