 building_great_citadel:0 "Gran Ciudadela"
 building_great_citadel_desc:1 "Una enorme fortaleza militar urbana.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_great_order:0 "Orden"
 building_great_order_desc:1 "Un enorme centro urbano con una población de fieles y espiritualistas.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_great_sanctuary:0 "Gran Santuario"
 building_great_sanctuary_desc:1 "Un gran centro urbano de paz.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_greenhousing:0 "Complejo de Viveros"
