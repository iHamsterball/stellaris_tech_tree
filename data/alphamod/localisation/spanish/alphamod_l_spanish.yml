 building_habitat:0 "Habitat"
 building_habitat_desc:1 "Una alternativa a las granjas hidropónicas, este edificio proporciona menos alimentos para la colonia, pero tambien consume menos energía, también proporciona un ambiente sellado mucho más adecuado."
 building_hallofwarriors:0 "Salón de los Guerreros"
 building_hallofwarriors_desc:1 "Un consejo de señores de la guerra veteranos proporcionan servicios importantes y ayudan a proclamar la política del gobierno. Son financiados por impuestos locales.\n\n§RRestringido por el tipo de gobierno.§!"
 building_hive:0 "Colmena Central"
 building_hive_desc:1 "Un gran colectivo urbano, dirigido hacia un propósito. La unidad.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_hydro_plant:0 "Planta Hidroeléctrica"
