 alpha_storms:0 "Tormentoso"
 alpha_storms_desc:1 "Grandes tormentas se forman y mueven a través del planeta continuamente. La mayoría de los días llueve, los vientos son fuertes y los relámpagos y truenos son comunes."
 volcanic_ash_clouds:0 "Nubes de Ceniza"
 volcanic_ash_clouds_desc:1 "Las cadenas de volcanes activos constantemente lanzan grandes nubes de ceniza a la atmósfera."
 food_is_love:0 "La Comida es Amor"
 food_is_love_desc:1 "Una gran proporción del excedente de comida que se produce esta siendo consumido por la poblacion, haciedola muy feliz."
 alpha_doming:0 "Cúpulas Conectadas"
 alpha_doming_desc:1 "Cúpulas extra cruzan la colonia con conexiones selladas, eliminando la necesidad de usar trajes ambientales para ir de unas a otras."
 
 # POLICIES
 policy_state_education:0 "Educación"
 policy_state_education_desc:0 "La educación puede proporcionar habilidades a nuestros ciudadanos, así como fomentar el buen comportamiento social y la contribucion a esta."
 education_private:0 "Educación Privada"
