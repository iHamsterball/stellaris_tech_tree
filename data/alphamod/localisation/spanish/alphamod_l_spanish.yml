 # Materialists
 sr_luxuries:0 "Bienes de Lujo"
 sr_luxuries_desc:1 "Todo el mundo quiere objetos de lujo, da igual de que especie sea."
 sr_wealth:0 "Riqueza"
 sr_wealth_desc:1 "Las antiguas formas de materialismo que aún conservan valor y no están relacionadas con la energía."
 
 # Science in, wealth out
 building_data_brokerage:0 "Intermediarios de Datos"
 building_data_brokerage_desc:1 "Los intermediarios de datos son usados para vender datos de investigación de baja prioridad y patentes de bajo nivel de seguridad a empresas privadas.\n\n§RNo puede ser construido si la política de empresas privadas prohíbe o restringe los negocios.§!"
 # Food and ice in, wealth out
 building_food_retailer:0 "Corporación Alimentaria Minorista"
 building_food_retailer_desc:1 "La buena comida ha de ser pagada. Mientras que el sustento básico es proporcionado por el estado, esta corporación distribuye alimentos de calidad a lo largo del planeta para su venta. \n\n§RNo puede ser construido si la política de empresas privadas prohíbe o restringe los negocios.§!"
 # Minerals and wealth in, luxuries out
 building_luxuries_manufacturing:0 "Fábrica de bienes de Lujo"
 building_luxuries_manufacturing_desc:1 "Un gran centro industrial con numerosas empresas que fabrican y venden bienes de lujo. \n\nPuede Exportar: Si"
 # Luxuries and energy in, happiness and wealth out
 building_luxury_vacations:0 "Resorts de Lujo"
 building_luxury_vacations_desc:1 "Un inmenso complejo de hoteles y parques dedicados a proporcionar las mejores vacaciones que cualquiera pueda tener. \n\n§RNo se puede construir si la política de propiedad del suelo prohíbe la propiedad privada. \nRequiere una fuente de monóxido de dihidrógeno en el planeta. \nNo puede ser construida en un deposito de monóxido de dihidrógeno.§!"
 # Wealth in, energy and influence out.
 building_energy_market:0 "Mercado de Intercambio Energético"
 building_energy_market_desc:1 "Convierte riqueza en creditos energéticos... y en energía para los consumidores.\n\n§RNo puede ser construido si la política de empresas privadas prohíbe o restringe los negocios.§!"
 
 # Fanatic Materialists only
 
 # Wealth in, science and influence out.
 building_science_foundation:0 "Fundación Científica"
 building_science_foundation_desc:1 "Las industrias privadas invierten en las instalaciones de investigación más avanzadas que el dinero puede comprar, para avanzar en los avances tecnológicos que asegurarán su riqueza.\n\n§RNo puede ser construido si la política de empresas privadas prohíbe o restringe los negocios.§!"
 # Wealth, natural fuels and actinides in, minerals and influence out.
 building_minerals_market:0 "Mercado de Recursos Naturales"
 building_minerals_market_desc:1 "Convierte riqueza, combustibles naturales y actinidos en minerales... y poder para la industria.\n\n§RNo puede ser construido si la política de empresas privadas prohíbe o restringe los negocios.§!"
 # Upgrade to shuttle-port. Special materials in. Wealth out.
 building_advanced_shuttleport:0 "Servicio de Transbordadores Avanzado"
 building_advanced_shuttleport_desc:1 "Lanzaderas más regulares, cómodas y rápidas tanto en tierra como en aire y fuera de la órbita.\n\n§RRequiere Fabricas de Materiales en el planeta.§!"
 # Minerals and energy in, materials and wealth out
 building_materials_manufacturing:0 "Fabricas de Materiales"
 building_materials_manufacturing_desc:1 "Un gran centro industrial de numerosos negocios que fabrican y venden materiales para la construcción y la creación de naves espaciales."
 
 # Xenophobes
 sr_prescribed_media:0 "Medios Autorizados"
 sr_prescribed_media_desc:1 "Entretenimiento e información que el gobierno ha autorizado para el consumo."
