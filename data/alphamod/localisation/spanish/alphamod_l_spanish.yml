 policy_religious_freedom: "Libertad Religiosa"
 policy_religious_freedom_desc: "La religión puede tanto unir como dividir a la gente."
 religious_freedom_ban: "Todas las Religiones Prohibidas"
 religious_freedom_ban_name: "Todas las Religiones Prohibidas"
 religious_freedom_ban_desc: "Los movimientos religiosos, creencias y fe son totalmente ilegales."
 religious_freedom_onetrue: "Una Fe"
 religious_freedom_onetrue_name: "Una Fe"
 religious_freedom_onetrue_desc: "El estado reconoce una sola Fe. Todos deben seguirla. La afiliacion a cualquier otra religión se considerará herejía y un delito mayor."
 religious_freedom_secular: "Fe secular"
 religious_freedom_secular_name: "Fe secular"
 religious_freedom_secular_desc: "Hay una verdadera religión estatal, pero la división secular es tolerada mientras no sea considerada extremista por los lideres espirituales del estado."
 religious_freedom_tolerance: "Tolerancia Espiritual"
 religious_freedom_tolerance_name: "Tolerancia Espiritual"
 religious_freedom_tolerance_desc: "Todas las religiones son toleradas a menos que amenacen la seguridad del estado y a la poblacion, o entre en conflicto con la ley."
 religious_freedom_promoted: "Diversidad Espiritual"
 religious_freedom_promoted_name: "Diversidad Espiritual"
 religious_freedom_promoted_desc: "La diversidad religiosa es promovida y celebrada. Todas las creencias están permitidas siempre y cuando no entren en conflicto con la ley."
 
 policy_genetic_tagging:0 "Etiquetado Genético"
 policy_genetic_tagging_desc:0 "¿A quien quieres etiquetar?"
 genetic_tagging_all:0 "Etiquetar Geneticamente a Todos los Ciudadanos"
 genetic_tagging_all_name:0 "Etiquetar Geneticamente a Todos los Ciudadanos"
 genetic_tagging_all_desc:0 "Bebes, niños, adultos, criminales, generales jubilados... Todos."
 genetic_tagging_deviants:0 "Etiquetar Geneticamente a Criminales/Desleales"
 genetic_tagging_deviants_name:0 "Etiquetar Geneticamente a Criminales/Desleales"
 genetic_tagging_deviants_desc:0 "Etiquetar solo a aquellos criminales y desleales identificados y a aquellos predispuestos geneticamente a delinquir o a desobedecer."
 genetic_tagging_aliens:0 "Etiquetar Geneticamente a Xenos"
 genetic_tagging_aliens_name:0 "Etiquetar Geneticamente a Xenos"
 genetic_tagging_aliens_desc:0 "Solo etiqueta geneticamente a los ciudadanos alienigenas de otras especies."
 genetic_tagging_voluntary:0 "Etiquetado Genético Voluntario"
 genetic_tagging_voluntary_name:0 "Etiquetado Genético Voluntario"
 genetic_tagging_voluntary_desc:0 "Sólo los ciudadanos que se presten voluntarios seran geneticamente etiquetados, esto hace que los beneficios del etiquetado sean menores."
 genetic_tagging_stop:0 "No Etiquetar Geneticamente"
 genetic_tagging_stop_name:0 "No Etiquetar Geneticamente"
 genetic_tagging_stop_desc:0 "No llevar a cabo ningún otro etiquetado genético a la población, ni siquiera voluntarios."
 
 policy_alp_land_ownership:0 "Derechos y Propiedades del Terreno"
 policy_alp_land_ownership_desc:0 "Derechos legales para la privatización del terreno."
 alp_land_ownership_none:0 "Sin Propiedad Privada"
 alp_land_ownership_none_name:0 "Sin Propiedad Privada"
 alp_land_ownership_none_desc:0 "No hay propiedades privadas. Todas las tierras y propiedades pertenecen al estado."
 alp_land_ownership_statesubsidies:0 "Subsidios Estatales"
 alp_land_ownership_statesubsidies_name:0 "Subsidios Estatales"
 alp_land_ownership_statesubsidies_desc:0 "La mayoría de la tierra y las propiedades pueden ser privatizadas, pero el estado también retiene importantes superficies de terreno para uso estatal y dar subsidios para el desarrollo privado de tierras que le beneficien."
 alp_land_ownership_pioneerrights:0 "Derechos Pioneros"
 alp_land_ownership_pioneerrights_name:0 "Derechos Pioneros"
 alp_land_ownership_pioneerrights_desc:0 "Si lo reclamas y lo mantienes, entonces es tuyo. Si construyes y puedes mantenerlo, te pertenece."
 alp_land_ownership_freemarket:0 "Mercado Libre"
 alp_land_ownership_freemarket_name:0 "Mercado Libre"
 alp_land_ownership_freemarket_desc:0 "El comercio de la tierra y la propiedad es dejada en su mayoría fuera de la participación estatal, excepto cuando el estado requiere de tierras para la construcción de propiedades estatales. El estado suele entonces comprar las tierras o aprovechar los derechos de prioridad para reclamar los terrenos."
 
 policy_alp_law_enforcement:0 "Cumplimiento de la Ley"
 policy_alp_law_enforcement_desc:0 "Los métodos y el alcance de la aplicación de la ley y la lucha contra el crimen."
 alp_law_enforcement_personal:0 "Protégete a ti mismo"
 alp_law_enforcement_personal_name:0 "Protégete a ti mismo"
 alp_law_enforcement_personal_desc:0 "El estado no hace cumplir la ley a menos que la actividad criminal le afecte directamente y/o se considere una amenaza para la seguridad. Por lo tanto la policía no existe en la actualidad, y los ciudadanos deben protegerse de la delincuencia."
 alp_law_enforcement_localmilitias:0 "Milicia Local"
 alp_law_enforcement_localmilitias_name:0 "Milicia Local"
 alp_law_enforcement_localmilitias_desc:0 "Los ciudadanos se organizan en milicias oficiales formadas y equipadas por los militares."
 alp_law_enforcement_planetforces:0 "Policia Planetaria"
 alp_law_enforcement_planetforces_name:0 "Policia Planetaria"
 alp_law_enforcement_planetforces_desc:0 "El gobierno local de cada planeta financia y opera una fuerza policial oficial."
 alp_law_enforcement_empireforce:0 "Imperio Policial"
 alp_law_enforcement_empireforce_name:0 "Imperio Policial"
 alp_law_enforcement_empireforce_desc:0 "Así como cada planeta tiene su propia fuerza policial, hay una policia a nivel imperial que se ocupa de la actividad criminal entre las colonias y de asuntos que afecten al imperio."
 
 policy_alp_private_businesses:0 "Empresas Privadas"
 policy_alp_private_businesses_desc:0 "Derechos legales para operar un negocio privado y obtener beneficios."
 alp_private_businesses_prohibited:0 "Negocios Prohibidos"
 alp_private_businesses_prohibited_name:0 "Negocios Prohibidos"
 alp_private_businesses_prohibited_desc:0 "El estado posee y controla todos los negocios."
 alp_private_businesses_restricted:0 "Negocios Restringidos"
 alp_private_businesses_restricted_name:0 "Negocios Restringidos"
 alp_private_businesses_restricted_desc:0 "Las empresas privadas son limitadas en lo grande y poderosas que pueden llegar a ser. Los empleados tienen buenos derechos y muchos servicios pertenecen al sector público."
 alp_private_businesses_regulated:0 "Sector Privado Regulado"
 alp_private_businesses_regulated_name:0 "Sector Privado Regulado"
 alp_private_businesses_regulated_desc:0 "La mayoría de los servicios son privatizados y las empresas pueden crecer tanto como puedan. Sin embargo, el estado regula a las empresas privadas para proteger los derechos de los trabajadores y garantizar que las obligaciones estatales se cumplan."
 alp_private_businesses_freedom:0 "Desregular el Sector Privado"
 alp_private_businesses_freedom_name:0 "Desregular el Sector Privado"
 alp_private_businesses_freedom_desc: "Hay pocas regulaciones y escasa supervisión a las empresas privadas. Estas pueden convertirse en mega corporaciones. Mientras una empresa no interfiera con el estado, cumpla unas obligaciones basicas estatutarias claras, pague sus impuestos y opere legalmente, el estado deja que las empresas se gestionen como quieran."