 edict_alpha_decriminalisation:0 "Despenalización"
 edict_alpha_decriminalisation_desc:1 "Hace que la mayoría de los crimenes ya no sean ilegales. Esto puede resultar en la anarquía y en altas tasas de mortalidad debido a la supervivencia del más apto, pero también puede proporcionar algunos beneficios para el planeta, incluyendo una economía potenciada y la atracción de los ciudadanos de moral más dudosa."
