 building_security_center_2_desc:1 "La seguridad empieza en casa. Recompensa a los leales po unayudar a indentificar amenazas y comportamientos extraños.\n\n§RRequiere Autoridad Verdadera o el Cuartel General Miliciano en el planeta.§!"
 building_surveillance_center_2:0 "Agencia del Gran Hermano"
 building_surveillance_center_2_desc:1 "Un centro de vigilancia muy potente con agentes que rastrean todo, utilizando todo tipo de escáneres concebibles, incluyendo la mediación y cuando sea necesario, incluso la alteración de ondas cerebrales."
 building_state_media:0 "Autoridad Verdadera"
 building_state_media_desc:1 "Este centro de "creatividad" produce material para diversos fines: entretenimiento, educativo e informativo. Todo autorizado por el gobierno."
 building_intelligence_directorate_2:0 "Directorado del Pensamiento Correcto"
 building_intelligence_directorate_2_desc:1 "Mantiene bajos los niveles de deslealtad asi como las amenazas a la seguridad y cuando es necesario puede interferir de manera proactiva para reducir o incluso eliminar la amenaza."

 building_prison_city:0 "Ciudad Prisión"
 building_prison_city_desc:1 "La sobrepoblación ha provocado un aumento en los índices de delicuencia tales, que las ciudades han sido reconvertidas en cárceles autogestionadas mediante la colocación de grandes muros al rededor de ellas. Los reclusos son regularmente usados para ejercer trabajos duros.\n\nMejora de: Megaciudad"
 
 building_genetic_pairing:0 "Centro de Emparejamiento Genético"
 building_genetic_pairing_desc:1 "Las parejas que consideren procrear asisten a estas instalaciones para someterse a analisis genéticos de compatibilidad. Los adultos solteros pueden encontrar a su pareja perfecta aquí, o los niños a sus compañeros perfectos."
 building_child_rearing:0 "Centro de Desarrollo Infantil"
 building_child_rearing_desc:1 "La crianza de los hijos puede ser un proceso agotador que requiere mucho tiempo y esfuerzo. Los padres que deseen contribuir más productivamente a la sociedad, pueden dejar al cuidado a sus hijos en estas instalaciones especializadas."
 
 building_genetic_data:0 "Banco de Datos Genético"
 building_genetic_data_desc:1 "Esta agencia es responsable de mantener y actualizar los registros genéticos de todos los ciudadanos, y sincronizarlo mediante el uso de etiquetas genéticas que todos los ciudadanos estan obligados a usar.\n\n§RLa política de etiquetado genético debe estar activa para permitir la construcción de este edificio.§!"
 
 requirement_adjacent_building_genetic_data:0 "§RSolo puede ser construido junto a un banco de datos genético.§!"
 
 building_smart_labs:0 "Laboratorios Inteligentes"
 building_smart_labs_desc:1 "Los ciudadanos más inteligentes son asignados a las instalaciones de investigación para promover los avances científicos y fortalecer tanto a la sociedad como a la especie."
 building_industrial_camp:0 "Industrial Camp"
 building_industrial_camp_desc:1 "Aquellos que demuestran pobres cualidades intelectuales, pero grandes habilidades físicas y no son adeacuados para formar parte del ejercito, son asignados a trabajar en estos campos dedicados a la construcción, la minería y la agricultura pesada."
 building_energy_network:0 "Red Energética"
 building_energy_network_desc:1 "La generación de energía y el mantenimiento comercial son responsabilidad tanto de los técnicos como de los burocratas."
 
 # Upgrade to Military Academy
 building_militia_hq:0 "Cuartel General Miliciano"
 building_militia_hq_desc:1 "Sede principal de la milicia lealista escogida por el estado y dirigida por este en el planeta.\n\n§RSólo se puede construir si la política de aplicación de la ley permiten las milicias locales.§!"
 
 # Collectivists
 sr_marks_caste:0 "Marcas de Castas"
 sr_marks_caste_desc:1 "Formas de aceptación del estatus y rol dentro de la comunidad."

 building_hall_of_assignment:0 "Centro de Asignación"
 building_hall_of_assignment_desc:1 "Una vez alcanzada la edad adulta, la casta es formalmente asignada en una ceremonia realizada aquí. Los registros de los linajes de casta se mantienen meticulosamente inalterados."
 
 building_power_plant_collective:0 "Planta de Energía Colectivista"
 building_power_plant_collective_desc:1 "Una casta especialista de técnicos y contadores operan y mantiene este edificio..\n\n§RSólo puede ser construido en un planeta con un Centro de Asignación.§!"
 building_work_collective:0 "Planta de Producción Colectivista"
 building_work_collective_desc:1 "Una casta especializada de granjeros y trabajadores operan y mantienen este edificio.\n\n§RSólo puede ser construido en un planeta con un Centro de Asignación.§!"
 
 requirement_adjacent_building_hall_of_assignment:0 "§RSolo puede ser construido junto a un Centro de Asignación.§!"
 
 building_dry_dock:0 "Dique Seco de Naves"
 building_dry_dock_desc:1 "Construye naves espaciales en la superficie planetaria.\n\n§RSolo puede ser construido junto a una lanzadera o servicio de lanzadera avanzado.§!"
 
 # Fanatic Collectivists
 sr_hivemind_implants:0 "Implantes de Mente Enjambre"
 sr_hivemind_implants_desc:1 "Biociberimplantes que permiten el sacrificio del individualismo por un mejor servicio total a la comunidad."
 
 building_hive_director:0 "Nodo de Dirección de la Colmena"
 building_hive_director_desc:1 "Un centro de control y coordinación de la productividad colectiva.\n\n§RSolo puede ser construido junto a un edificio de capital planetario u otro nodo colmena.§!"
 
 building_production_hive:0 "Nodo de producción de la Colmena"
 building_production_hive_desc:1 "Un centro de la productividad colectiva.\n\n§RSolo puede ser construido junto a otros nodos colmena.§!"
 building_rejuvenation_hive:0 "Nodo de Rejuvenecimiento de la Colmena"
 building_rejuvenation_hive_desc:1 "Proporciona a la colmena el sustento y unos cubiculos especiales donde dormir y rejuvenecer.\n\n§RSolo puede ser construido junto a otros nodos colmena.§!"
 building_power_hive:0 "Nodo Energético de la Colmena"
 building_power_hive_desc:1 "Nodo en el que se usa los miembros de la colmena como fuentes de energía.\n\n§RSolo puede ser construido junto a otros nodos colmena.§!"
 building_intellect_hive:0 "Nodo de Inteligencia de la Colmena"
 building_intellect_hive_desc:1 "Investiga usando la mente colectiva como un ordenador muy potente y grande.\n\n§RSolo puede ser construido junto a otros nodos colmena.§!"
 
 # Pacifists
 sr_signs_peace:0 "Simbolos de Paz"
 sr_signs_peace_desc:1 "Baratijas y artefactos simples e inofensivos usados para divertir y traer alegría."

 building_peace_corps:0 "Cuerpo de Paz"
 building_peace_corps_desc:1 "La diplomacia pacifisca se centra en mantener la paz con las potencias extranjeras y no en sacar beneficios de ellas."
 building_open_embassy_2:0 "Complejo de Meditación"
 building_open_embassy_2_desc:1 "Instalaciones adaptadas a las necesidades de los dignatarios extranjeros, trabajando en estrecha colaboración con nuestros propios enbajadores para que la paz etre nosotros y las otras potencias continue."
 building_forum:0 "Gran Foro"
 building_forum_desc:1 "Un lugar para la negociación y el debate, donde los que lideran pueden escuchar las preocupaciones de la gente."
 building_refuge:0 "Centro de Refugiados"
 building_refuge_desc:1 "Otros imperios entran en guerras o estan constantemente en ellas. Estas instalaciones proporcionan un refugio y una oportunidad para aquellos que huyen de la guerra."

 sr_gifts_nature:0 "Regalos de la Naturaleza"
 sr_gifts_nature_desc:1 "Flores, plantas, frutas y arbustos estacionales."
 
 building_gardens_tranquility:0 "Jardines de Tranquilidad"
 building_gardens_tranquility_desc:1 "Un gran centro de cultivo de hermosas plantas con curiosos diseños."
 building_beacon:0 "Baliza de Entendimiento"
 building_gardens_tranquility_desc:1 "Una instalación que proporciona terreno neutral para que todas las especies puedan negociar la paz."
 building_beacon:0 "Hospicio de Salud Social"
 building_gardens_tranquility_desc:1 "Una instalación dedicada a restaurar y fomentar el bienestar tanto mental como físico de cualquier persona."
 
 # Militarists
 sr_brands_fealty:0 "Marcas de Lealtad"
 sr_brands_fealty_desc:1 "Formas de lealtad y servicio a la autoridad, gobierno y militares."
 sr_sacred_weapons:0 "Armas Sagradas"
 sr_sacred_weapons_desc:1 "Antiguas armas arcanas, ligdas a la sabiduría y la tradición y usadas en gloriosas batallas antiguas."
 
 building_military_base:0 "Campamento Militar"
 building_military_base_desc:1 "Centro de entrenamiento militar y defensa activa del planeta."
 building_warrior_house:0 "Casa de Guerreros"
 building_warrior_house_desc:1 "Una casa de leales guerreros, soldados profesionales y tripulación de naves de combate que proporcionan ejércitos y naves a la causa."
 building_aerofighter_base:0 "Base Aerea"
 building_aerofighter_base_desc:1 "Una de las mejores maneras de defender un planeta es mantener el cielo despejado de naves de desembarco enemigas.\n\n§RSolo puede ser construido junto a un lanzadera, servicio de lanzadera avanzado, Campamento Militar o Casa de Guerreros.§!"
 building_hunting_lodge:0 "Pabellón de Caza"
 building_hunting_lodge_desc:1 "Una buena manera de entrenar guerreros y proporcionarles entretenimiento al mismo tiempo. Tambien es una buena manera de alimentarlos.\n\n§RPuede ser construido junto a Fauna Peligrosa.§!"
 building_war_monastery:0 "Monasterio de Guerra"
 building_war_monastery_desc:1 "La vida es una guerra constante para los que se entrenan en las artes marciales en este sacro lugar. Cuando no se están entrenando para la guerra, los guerreros viajan por las tierras y difunden las enseñanzas y costumbres de la guerra.\n\n§RNo puede ser construido si la política de libertad religiosa prohíbe todas las religiones.§!"
 
 # Spiritualists
 sr_holy_texts:0 "Textos Sagrados"
 sr_holy_texts_desc:1 "Escrituras, biblias y tomos con un alto significado religioso."
 sr_artefacts_faith:0 "Artefactos de Fe"
 sr_artefacts_faith_desc:1 "Objetos sagrados que tienen un significado religioso."

 # Xenophiles
 sr_translator_implants:0 "Implantes de Traducción"
 sr_translator_implants_desc:1 "Implantes ciberneticos que permiten la comprension instantanea y otorga la habilidad de hablar en cualquier lengua alienígena."
 sr_alien_art:0 "Obras de Arte Alienígenas"
 sr_alien_art_desc:1 "Obras de arte alienígenas de distintos tipos."

 # Individualists
 sr_academic_achievements:0 "Archivos Academicos"
 sr_academic_achievements_desc:1 "Complicadas cualificaciones obtenidas que demuestran una capacidad superio una la de otros que carecen de ellas."
 sr_seals_citizenship:0 "Seals of Citizenship"
 sr_seals_citizenship_desc:1 "Prueba de un estatus superio unalcanzado dentro de la sociedad."

 #############
 # BUILDINGS
 #############
 
 building_desalinator:0 "Desaladora"
 building_desalinator_desc:1 "Elimina la sal del agua marina.\n\n§RSolo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_steammaker:0 "Fabrica de Vapor"
 building_steammaker_desc:1 "Convierte la nieve y el hielo en energía y agua.\n\n§RSolo puede ser construido sobre un deposito de Hielo.§!"
 building_stormtower:0 "Torre de Tormenta"
 building_stormtower_desc:1 "Una variedad de pararrayos y captadores de lluvia que llegan por encima del dosel de la selva.\n\n§RSolo puede ser construido sobre un deposito de Biomasa.§!"
 
 building_basic_farm_adv:0 "Granjas Hidropónicas Intensivas"
 building_basic_farm_adv_desc:1 "Cultivos hidropónicos enfocados en mejorar el rendimiento mediante la colocación de cúpulas mayores y el uso de más agua, asi como mejorar la investigación en el proceso."
 building_hydroponics_farm_1_adv:0 "Granjas Hidropónicas Intensivas II"
 building_hydroponics_farm_1_adv_desc:1 "Mayor rendimiento, más cúpulas, más agua y más investigación. Tambien produce mucho más material que no es inmediatament ecomestible, pero que puede ser procesado."
 building_hydroponics_farm_2_adv:0 "Granjas Hidropónicas Intensivas III"
 building_hydroponics_farm_2_adv_desc:1 "Enormes campos, ciclópeas cúpulas, toneladas de agua y de biomasa, así como investigación."
 building_hydroponics_farm_3_adv: "Granjas Hidropónicas Exótiacas"
 building_hydroponics_farm_3_adv_desc:1 "Grandes campos de alimentos exóticos genéticamente modificados. Utiliza mucha agua."
 building_hydroponics_farm_4_adv:0 "Granjas Hidropónicas Nutritivas"
 building_hydroponics_farm_4_adv_desc:1 "Grandes campos de alimento, incluyendo aliemntos exóticos, mejorados mediante ingeniería genética y producción de ricas barras de nutrientes. Utiliza mucha agua."

 building_water_distributor:0 "Distribuidor de Agua"
 building_water_distributor_desc:1 "Una gran planta que distribuye el agua."
 building_water_treatment:0 "Planta de Tratamiento de Aguas"
 building_water_treatment_desc:1 "Una gran planta que trata las aguas de consumo residuales para devolverlas al cauce natural de rios y oceanos y asi completar el ciclo del agua."
 
 building_forestry:0 "Industria Silvicultora"
 building_forestry_desc:1 "Esta industria es la responsable no sólo del abastecimiento de combustibles naturales y biomasa, sino también de asegurar la expansión y el crecimiento continuo de la fuente de recursos durante muchos años.\n\n§RSolo puede ser construido junto a un bosque o jungla. \nTenga en cuenta que todos los bosques o junglas adyacentes serán conservados y no se podran eliminar.§!"
 
 building_straka_ice:0 "Manipulador de Hielo Straka"
 building_straka_ice_desc:1 "Esta instalación manipula el ambiente ártico para formar rápidamente estructuras de hielo y es capaz de generar defensas planetarias tales como muros y cúpulas e incluso tormentas de hielo mortales.\n\n§RSolo puede ser construido sobre un deposito de Hielo.§!"
 
 building_open_embassy:0 "Embajada Abierta"
 building_open_embassy_desc:1 "Instalacines adaptadas alas necesidades de los dignatarios extranjeros.\n\n§RSolo puede ser construido junto a un Centro de Visitantes o Refugiados.§!"
 
 building_surveillance_center:0 "Centro de Vigilancia"
 building_surveillance_center_desc:1 "Vigilancia del espacio circundante, señales, comunicaciones, transporte, inmigrantes, turistas..."
 building_security_center:0 "Agencia de Seguridad"
 building_security_center_desc:1 "Asegura de manera proactiva la seguridad de los ciudadanos y hace frente a cuelquiera de sus amenazas."
 
 building_alpha_fuel_converter:0 "Convertidor de Combustibles Naturales"
 building_alpha_fuel_converter_desc:1 "Convierte los combustibles naturales en energía y muchos otros materiales útiles, tambien es eficiente para almacenar energía.\n\n§RSolo puede ser construido sobre un planeta con una fuente local de combustibles naturales.\nNo puede ser construido sobre un deposito de Combustibles Naturales.§!"
 building_alpha_fuel_converter_x:0 "Convertidor de Combustibles Naturales II"
 building_alpha_fuel_converter_x_desc:1 "Convierte combustibles naturales en energía limpia y otros materiales útiles, tambien es eficiente para almacenar energía.\n\n§RSolo puede ser construido sobre un planeta con una fuente local de combustibles naturales.\nNo puede ser construido sobre un deposito de Combustibles Naturales.§!"
 building_alpha_fuel_converter_xx:0 "Convertidor de Combustibles Naturales III"
 building_alpha_fuel_converter_xx_desc:1 "Convierte los combustibles naturales en una energía aun más limpia ademas de otros materiales útiles, tambien es eficiente para almacenar energía.\n\n§RSolo puede ser construido sobre un planeta con una fuente local de combustibles naturales.\nNo puede ser construido sobre un deposito de Combustibles Naturales.§!"
 building_alpha_fuel_converter_2:0 "Planta de Fusión Nuclear"
 building_alpha_fuel_converter_2_desc:1 "A través de un proceso de fusión nuclear, esta instalación convierte los combustibles naturales en energía y muchos otros materiales útiles, tambien es eficiente para almacenar energía.\n\n§RNo puede ser construido sobre depositos de hielo, combustibles naturales o actinidos.§!"
 building_alpha_fuel_converter_3:0 "Planta de Fusión Fría"
 building_alpha_fuel_converter_3_desc:1 "A través de la fusión fría, esta instalación convierte los combustibles naturales en energía y muchos otros materiales útiles, tambien es eficiente para almacenar energía."
 building_alpha_fuel_converter_4:0 "Planta de Punto Cero"
 building_alpha_fuel_converter_4_desc:1 "A través de la extracción de energía de vacío, esta instalación convierte los combustibles naturales en energía y muchos otros materiales útiles, tambien es eficiente para almacenar energía."
 
 building_betharian_power_plant_5:0 "Reactor de Blethario/Antimateria"
 building_betharian_power_plant_5_desc:1 "Mezcla antimateria y belthario lo que genera ridículas cantidades de energía mientras irradia lentamente la atmósfera. Este poder no es apto para cardiacos."

 building_atlantis:0 "Atlantis"
 building_atlantis_desc:1 "Una ciudad flotante de alta tecnología basa en métodos de construcción de los precursores.\n\n§RSolo puede ser construido sobre un deposito de Monóxido de Dihidrógeno en un mundo oceanico.§!"
 
 building_colonial_command:0 "Cuartel General de Mando Colonial"
 building_colonial_command_desc:1 "Cuartel general del departamento de coordinacion y desarrollo de colonias y expansion fronteriza."
 building_intelligence_directorate:0 "Directorado de Inteligencia"
 building_intelligence_directorate_desc:1 "Mantiene bajo los niveles de amenaza a la seguridad y cuando sea necesario, interfiere de manera proactiva para reducir o incluso eliminar dichas amenazas."

 building_arcology:0 "Arcología"
 building_arcology_desc:1 "Un gran centro urbano de empleados corporativos, ejecutivos, investigadores y demas leales.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_atmos_gen:0 "Generado unatmosférico"
 building_atmos_gen_desc:1 "Un reactor masivo que lentamente genera y mantiene una atmosfera artificial sobre rocas sin atmosfera.\n\n§RSolo puede ser construido sobre un deposito de Hielo sin Actinidos, sobre Asteroides habitalbes o mundos Tumba.§!"
 building_bio_medical:0 "Laboratorio Biomedico"
 building_bio_medical_desc:1 "Situado cerca de una fuente de biodiversidad extensa, este centro de investigación puede ampliar nuestra comprensión de la vida y hacernos avanzar en las ciencias médicas.\n\n§RSolo puede ser construido junto a una barrera de Biodiversidad.§!"
 building_biomass_filtrator:0 "Filtrador de Biomasa"
 building_biomass_filtrator_desc:1 "Convierte la biomasa en energía y alimentos, además proporciona soluciones de fertilizantes y nutrientes para otros cultivos.\n\n§RSolo puede ser construido junto a una Planta de Biomasa.§!"
 
 building_biomass_former:0 "Formador de Capsulas de Biomasa"
 building_biomass_former_desc:1 "Convierte comida y biomasa en una forma criogenicamente comprimida apta para el transporte y el almacenaje.\n\nPuede Exportar: Si"
 building_biomass_processor:0 "Procesador de Biomasa"
 building_biomass_processor_desc:1 "Procesa la biomasa en comida y capsulas de biomasa para almacenarla y prevenir la degradación ademas de facilitar su transporte."
 building_biomass_reformer:0 "Reformador de Capsulas de Biomasa"
 building_biomass_reformer_desc:1 "Transforma el contenido de las capsulas de biomasa de vuelta a una versión consumible como formas de comida.\n\n§RNo puede ser construido en el mundo natal.§!" 
 building_biomass_sourcer:0 "Planta de Biomasa"
 building_biomass_sourcer_desc:0 "Recoge biomasa del medio y la separa y clasifica en comestibles.\n\n§RSolo puede ser construido sobre un deposito de Biomasa.§!"
 building_cantina:0 "Cantina"
 building_cantina_desc:1 "Un lugar para comer, beber y relajarse... y beber..."
 building_chamberofexecutives:0 "Cámara de Ejecutivos"
 building_chamberofexecutives_desc:1 "Una junta directiva de poderosos ejecutivos de negocios proporcionan servicios importantes y además ayudan a promulgar la política del gobierno. Son financiados por impuestos locales.\n\n§RRestringido por el tipo de gobierno.§!"
 building_chamberofexecutives_2:0 "Sedes Corporativas"
 building_chamberofexecutives_2_desc:1 "Una corporacion posee y gestiona eficientemente esta colonia."
 building_colony_control:0 "CNC Colonial"
 building_colony_control_desc:1 "Estas instalaciones proporciona ayudas adicionales para acelerar el crecimiento de la colonia."
 building_councilhall:0 "Salas del Consejo"
 building_councilhall_desc:1 "Los consejeros locales proporcionan servicios importantes y ademas ayuda a promultar la política del gobierno. Son financiados por impuestos locales.\n\n§RRestringido por el tipo de gobierno.§!"
 building_culture:0 "Centro Cultural"
 building_culture_desc:1 "Un gran centro urbano con una población multicultural dedicada a actividades culturales.\n\n§RRequiere 10+ Poblaciones en el planeta.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_exo_barracks:0 "Exo Barracones"
 building_exo_barracks_desc:1 "El hogar, en una cúpula sellada."
 building_exo_ops:0 "Exo Operaciones"
 building_exo_ops_desc:1 "Base principal de operaciones, en una cúpula sellada."
 building_exo_power_plant:0 "Exo Planta Energética"
 building_exo_power_plant_desc:1 "Producción de energía, en una cúpula sellada. Tambien recicla la humedad en hielo."
 building_exo_mine:0 "Exo Red Minera"
 building_exo_mine_desc:1 "Minería, en una cúpula sellada. Tambien refina algo de la roa extraida en combustible."
 building_food_hybridiser:0 "Planta de Hibridación de Alimentos"
 building_food_hybridiser_desc:1 "Los productos locales e importados se mezclan con alimentos exóticos para pdroducir las mejores propiedades para la agroproducción del planeta.\n\n§RSolo puede ser construido sobre un deposito de comida exótica.§!"
 building_frontier_brewery:0 "Destileria Fronteriza"
 building_frontier_brewery_desc:1 "Usa el exceso de comida local para producir bebidas alcoholicas sinteticas.\n\n§RNo puede ser construido en el mundo natal.§!"
 building_frontier_city:0 "Ciudad Fronteriza"
 building_frontier_city_desc:1 "Un gran complejo urbano que proporciona los servicios y la industria necesarios para expandir las operaciones en un planeta."
 building_frontier_provisioner:0 "Proveedor Fronterizo"
 building_frontier_provisioner_desc:1 "Utiliza el exceso de alimentos locales para producir barras comprimidas altamente nutritivas, siempre son demandadas en las fronteras.\n\nPuede Exportar: Si\n\n§RNo puede ser construido en el mundo natal.§!"
 building_frontier_town:0 "Ciudad Fronteriza"
 building_frontier_town_desc:1 "Una gran comunidad que proporciona los servicios y la industria necesarios para expandir las operaciones en el planeta.\n\n§RNo puede ser construido en el mundo natal.\nEl planeta debe tener un deposito de Monóxido de Dihidrógeno o un edificio que lo produzca.\nNo puede ser construido sobre un deposito de Monóxido de Dihidrógeno.§!"
 building_fuel_refinery:0 "Refineria de Combustibles Naturales"
 building_fuel_refinery_desc:1 "Refina los combustibles naturales para hacerlos más efectivos.\n\nPuede Exportar: Si\n\n§RSolo puede ser construido junto a una Planta de Extracción de Combustibles Naturales.§!"
 building_fuel_refinery_2:0 "Refineria de Combustibles Naturales II"
 building_fuel_refinery_2_desc:1 "Refina los combustibles naturales para hacerlos más efectivos.\n\nPuede Exportar: Si\n\n§RSolo puede ser construido junto a un Planta de Extracción de Combustibles Naturales.§!"
 building_fuel_sourcer:0 "Planta de Extracción de Combustibles Naturales"
 building_fuel_sourcer_desc:1 "Obtiene combustibles naturales de la fuente.\n\n§RSolo puede ser construido sobre un deposito de Combustibles Naturales.§!"
 building_fuel_sourcer_2:0 "Planta de Extracción de Combustibles Naturales II"
 building_fuel_sourcer_2_desc:1 "Obtiene combustibles naturales de la fuente."
 building_fuel_sourcer_3:0 "Planta de Extracción de Combustibles Naturales III"
 building_fuel_sourcer_3_desc:1 "Obtiene combustibles naturales de la fuente."
 building_geothermal_tap:0 "Estación Geotermal"
