 tb_massive_caverns:0 "£Barrera  Cavernas Masivas"
 tb_massive_caverns_desc:0 "Hay un laberinto de enormes cavernas bajo esta zona del planeta, con un gran numero de entradas igualmente grandes en la superficie."
 tb_alpha_ocean_vortex:0 "£Barrera  Torbellino Gigantesco"
