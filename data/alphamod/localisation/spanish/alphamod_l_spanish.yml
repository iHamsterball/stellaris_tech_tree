 tb_alpha_volcano_chain:0 "£Barrera  Cadena Volcánica"
 tb_alpha_volcano_chain_desc:0 "Esta cadena de volcanes son una peligrosa y permanente caracteristica del planeta. No puede ser eliminada."
 tb_great_oasis:0 "£Barrera  Gran Oasis"
 tb_great_oasis_desc:0 "Casi un mar interior, en lo profundo del desierto de este planeta, se encuentra este oasis lleno de agua fresca y rodeado de exuberante vegetación."
 tb_geothermal_springs:0 "£Barrera  Lagos Geotermales"
 tb_geothermal_springs_desc:0 "Lagos de agua muy caliente, calentadas po unactividades geotermales."
 tb_jurrasic_valley:0 "£Barrera  Valle Jurásico"
 tb_jurrasic_valley_desc:0 "Algunos animales muy grandes habitaban este valle, pero ya hace millones de años que murieron."
 tb_jungle_riches:0 "£Barrera  Junglas Ricas"
 tb_jungle_riches_desc:0 "Esta sección de la selva es densa y contiene una gran biodiversidad, de la cual gran parte es comestible."
 tb_ancient_ruins:0 "£Barrera  Ruinas Ancestraless"
