 building_large_city:0 "Megaciudad"
 building_large_city_desc:1 "Muchas ciudades se han fusionado para convertirse en enormes laberintos de cemento y metal del tamaño de continentes.\n\n§RUnico de mundo natal. No pueden construirse ciudades adicionales.\nDesbloquea Edicto Planetario: Recolocar Megaciudades§!" 
 building_libraryofadministration:0 "Archivo de Administradores"
 building_libraryofadministration_desc:1 "Una cúpula directiva de administradores senior que proporcionan servicios importantes y ademas ayudan a promover la política del gobierno. Son financiados por los impuestos locales.\n\n§RRestringido por el tipo de gobierno.§!"
 building_mineral_transformer:0 "Transformador Mineral"
