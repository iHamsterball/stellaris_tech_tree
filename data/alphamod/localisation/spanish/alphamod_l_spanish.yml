 edict_extended_land_survey:0 "Campos de Estudios Topográficos Topográfico"
 edict_extended_land_survey_desc:0 "Los Campos de Estudios Topográficos trabajan durante un año para localizar y limpiar otra casilla de terreno en el planeta. Esto drenará creditos energéticos, minerales e investigación de ingeniería."
 edict_extended_land_survey.tooltip:0 "Incrementa el tamaño del planeta en 1 tras 360 días."
 
 edict_regulate_spice_use:0 "Regular Uso de la Especia"
 edict_regulate_spice_use_desc: "La especia de los gusanos es altamente adictiva y el resultado de su uso es impredecible sin un control adecuado y supervision. Debería limitarse su uso exclusivamente a nuestros líderes."
 edict_deregulate_spice_use:0 "Desregular Uso de la Especia"
 edict_deregulate_spice_use_desc: "Hay muchos beneficios que pueden obtenerse si permitimos que todos los ciudadanos tengan acceso a la especia."
 
