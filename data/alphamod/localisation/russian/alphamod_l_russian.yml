 building_beacon:0 "Социальный Оздоровительный Хоспис"
 building_gardens_tranquility_desc:1 "Объект, восстанавливающий ментальную и физическую оболочки граждан."
 
 # Militarists
 sr_brands_fealty:0 "Бренды Верности"
 sr_brands_fealty_desc:1 "Формы лояльности и служения власти, правительству и военным."
 sr_sacred_weapons:0 "Священное оружие"
 sr_sacred_weapons_desc:1 "Древнее, тайное оружие, связанное со знаниями и традициями, использовалось в славных сражениях прошлого."
 
 building_military_base:0 "Военное соединение"
 building_military_base_desc:1 "Обучение военных и активная защита планеты."
 building_warrior_house:0 "Воинский дом"
 building_warrior_house_desc:1 "Дом преданных воинов, профессиональных солдат и экипажа флота, обеспечивающий армию и корабли для этого дела."
 building_aerofighter_base:0 "База авиалайнеров"
 building_aerofighter_base_desc:1 "Один из лучших способов защитить планету - уберечь небеса от вражеских кораблей."
 building_hunting_lodge:0 "Охотничий домик"
 building_hunting_lodge_desc:1 "Хороший способ тренировать воинов и одновременно отдыхать, а также хороший способ их накормить."
 building_war_monastery:0 "Военный монастырь"
 building_war_monastery_desc:1 "Жизнь - это война для тех, кто тренируется в боевых искусствах в этом священном месте. Когда они не тренируются и не участвуют в войне, воины путешествуют по землям, распространяя истинные знания войны и внося в свои ряды тех, кто имеет наибольший потенциал."
 
 # Spiritualists
 sr_holy_texts:0 "Священные Писания"
 sr_holy_texts_desc:1 "Скрипты, книги и томы религиознного направления."
 sr_artefacts_faith:0 "Священные Артефакты"
 sr_artefacts_faith_desc:1 "Священные объекты религиознного направления."

