 sr_nano_plastics:0 "Нанопластик."
 sr_nano_plastics_desc:1 "Полу-синтетический органический компонент способный к наращиванию и регенерации, может быть перепрограммирован для смены формы и параметров."
 sr_nano_alloys:0 "Нано-сплавы."
 sr_nano_alloys_desc:1 "Нанокомпозитные быстропроизводимые сплавы которые могут позже использоваться и производстве и строительстве."
 sr_natural_fuels:0 "Натуральное топливо."
 sr_natural_fuels_desc:1 "Дерево, нефть, уголь, газ и прочее природное топливо все еще является необходимым."
 sr_nutrient_rations:0 "Пищевые рационы."
 sr_nutrient_rations_desc:1 "Очень питательные смеси и жидкости."
 sr_replicator_gems:0 "Репликатор самоцветов."
 sr_replicator_gems_desc:1 "Сжатие материи для превращения в различные прочные материалы не обходится без репликаторов."
 sr_synthehol:0 "Синтехол."
 sr_synthehol_desc:1 "Синтетический алкогольный напиток. На вкус как курица."
 sr_tradegoods:0 "Торговые Богатства."
