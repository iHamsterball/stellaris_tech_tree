 sr_translator_implants:0 "Трансплантационные имплантаты"
sr_translator_implants_desc:1 "Кибернетические имплантаты, которые позволяют понимать и говорить на любом чужом языке."
sr_alien_art:0 "Чужое творчество"
sr_alien_art_desc:1 "Неестественные формы творчества в различных формах."


