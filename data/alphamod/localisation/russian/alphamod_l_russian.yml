 sr_marks_caste:0 "Марка Касты"
 sr_marks_caste_desc:1 "Форма признания и статуса в обществе."

 building_hall_of_assignment:0 "Холл Назначения"
 building_hall_of_assignment_desc:1 "По достижении совершеннолетия здесь церемониально назначается каста, а все протоколы назначения тщательно записываются и сохраняются."
 building_power_plant_collective:0 "Коллективная Энергитическая Станция"
 building_power_plant_collective_desc:1 "Только кастовые специалисты техники и бухгалтеры администрируют и руководят этой станцией."
 building_work_collective:0 "Коллективная Продукционная Станция"
