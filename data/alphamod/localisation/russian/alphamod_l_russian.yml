 sr_signs_peace:0 "Плакаты Мира"
 sr_signs_peace_desc:1 "Безвредные и простые побрякушки и устройства, которые развлекают и приносят радость."

 building_peace_corps:0 "Корпорация Мира"
 building_peace_corps_desc:1 "Пацифистская дипломатия фокусируется на поддержании мира с инопланетными державами, а не на том, что еще можно получить от них."
 building_open_embassy_2:0 "Комплекс Медитации"
 building_open_embassy_2_desc:1 "Средства, приспособленные к потребностям иностранных высокопоставленных лиц, тесно сотрудничающие с нашими послами в целях дальнейшего сохранения мира между нами и другими державами."
 building_forum:0 "Великиц Форум"
 building_forum_desc:1 "Место для переговоров и дебатов, где те, кто руководит, могут прислушиваться к интересам граждан."
 building_refuge:0 "Центр Беженцев"
 building_refuge_desc:1 "Из других империй постоянно ведущих войны или другие виды угрозы жизни могут спасаться беженцы в том место, где гораздо безопасней."

