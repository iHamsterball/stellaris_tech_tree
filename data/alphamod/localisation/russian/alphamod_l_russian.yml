 building_power_hive:0 "Коллективный Узел Питания"
 building_power_hive_desc:1 "Производит энергию выработанную коллективным трудом и ресурсами."
 building_intellect_hive:0 "Узел Коллективного Интеллекта"
 building_intellect_hive_desc:1 "Изучение технологий при помощи одного большого разума как одного сверх мощного компьютера."
 
