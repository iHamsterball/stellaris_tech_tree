 building_science_foundation:0 "Научный Фонд"
 building_science_foundation_desc:1 "Частные отрасли инвестируют в самые передовые исследовательские центры, которые можно купить за деньги, для дальнейшего развития технологий, которые обеспечат их богатство."
 # Wealth, natural fuels and actinides in, minerals and influence out.
 building_minerals_market:0 "Рынок Природных Ресурсов"
 building_minerals_market_desc:1 "Конвертирует материальные блага, природное топливо, актиниды и минералы... давая власть над промышленностью."
 # Upgrade to shuttle-port. Special materials in. Wealth out.
 building_advanced_shuttleport:0 "Продвинутый Челночный Сервис"
