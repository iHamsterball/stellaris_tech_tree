 # Minerals and energy in, materials and wealth out
 building_materials_manufacturing:0 "Производство"
 building_materials_manufacturing_desc:1 "Огромный идустриальный центр с множеством предприятий производящих и продающий специальные материалы для строительства зданий и космических кораблей."
 
 # Xenophobes
 sr_prescribed_media:0 "Предписанные Медиа"
 sr_prescribed_media_desc:1 "Развлечения и информационные источники которые разрешены государством."
 sr_personal_defences:0 "Персональная Защита"
 sr_personal_defences_desc:1 "Персональная защита против инопланетных угроз."
 sr_genetic_tags:0 "Генетические-Теги"
 sr_genetic_tags_desc:1 "Рекорды в силе, возможности, failings and deviancy that cannot be falsified."
 
 building_state_media:0 "Авторитет Правды"
 building_state_media_desc:1 "Этот центр креативности делает материал для различных медиа, это информационный, образовательный и развлекательный контент. Управляемый определением руководящих органов."
 building_security_center_2:0 "Центр Лояльности"
 building_security_center_2_desc:1 "Безопасность начинается с дома. Награждайте лоялистов за сдачу девиантов и преступков, помощь государству."
 building_surveillance_center_2:0 "Агненство Мониторинга Дружелюбности"
 building_surveillance_center_2_desc:1 "Крайне мощный центр наблюдения, укомплектованный агентами, которые отслеживают все, используя любой вид мыслимого вида наблюдения, включая измерение и, при необходимости, изменение мозговых волн."
 building_intelligence_directorate_2:0 "Правильное Мышление"
 building_intelligence_directorate_2_desc:1 "Вести учет угроз безопасности, в том числе нелояльности, а при необходимости мешать упреждать или уменьшать угрозу."

 building_prison_city:0 "Тюремный Город"
 building_prison_city_desc:1 "Перенаселение привело к росту преступности, так некоторые города стали прекрасными саморегулируемыми тюрьмами при помощи огромных стен. Можно регулярно брать рабочих для каторожных работ."
 
 building_genetic_pairing:0 "Центр Генетических Пар"
 building_genetic_pairing_desc:1 "Пары, рассматривающие размножение, могут рассмотреть свою генетическую пригодность благодаря средствам этого центра. Одинокие взрослые могут найти своего идеального партнера, или узнать детей, их будущего идеального партнера."
 building_child_rearing:0 "Центр Разработки Детей"
 building_child_rearing_desc:1 "Быть родителем, значит тратить много времени на детей, пары желающие продолжить жизнь без детей и при этом исполнить биологический долг с максимальной пользой для общества, могут отдать своих детей в специальный центр где эти дети будут воспитаны, ухожены и обучены с максимальной отдачей."
 building_genetic_data:0 "Банк Генетических Данных"
 building_genetic_data_desc:1 "Это агенство ведет учет гражданских генетических данных, синхронизируя генетические-теги которые граждане могут иметь."
 
 building_smart_labs:0 "Умные Лаборатории"
 building_smart_labs_desc:1 "Умнейшие граждане назначаются на эти должности для ведения научных достижений и укрепления общества."
 building_industrial_camp:0 "Индустриальный Лагерь"
 building_industrial_camp_desc:1 "Те, кто показывают плохие интеллектуальные способности имея при этом хорошо развитые физические, но не способны к ведению воинского долга будут назначены в эти лагеря для строительства, шахтерства и тяжелой архитектуры."
 building_energy_network:0 "Энергитическая Сеть"
 building_energy_network_desc:1 "Производство энергии в коммерческих целях теперь используются в техногенных и бюрократических отраслях."
 
