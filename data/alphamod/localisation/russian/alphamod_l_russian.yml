 sr_hivemind_implants:0 "Импланты Коллектвного Разума"
 sr_hivemind_implants_desc:1 "Био-кибернетические импланты которые полностью уничтожают индивидуализм делая всех единым целым."
 
 building_hive_director:0 "Центр Коллективной Деятельности"
