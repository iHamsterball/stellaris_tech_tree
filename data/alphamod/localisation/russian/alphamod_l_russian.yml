 building_data_brokerage:0 "Данные Брокеров"
 building_data_brokerage_desc:1 "Брокерские данные используются для продажи низкоприоритетных исследовательских данных и патентов с низкой степенью защиты частным компаниям."
 # Food and ice in, wealth out
 building_food_retailer:0 "Кампания по Торговле Пищей"
 building_food_retailer_desc:1 "За хорошую еду надо платить. В то время как основные средства к существованию предоставляются государством, эта корпорация распределяет качественные продукты по всей планете для продажи."
 # Minerals and wealth in, luxuries out
 building_luxuries_manufacturing:0 "Мануфактура Роскоши"
 building_luxuries_manufacturing_desc:1 "Огромный индустриальный центр производящий и сдающий или продающий роскошь."
 # Luxuries and energy in, happiness and wealth out
 building_luxury_vacations:0 "Роскошные Места"
 building_luxury_vacations_desc:1 "Большой комплекс отелей, парков и прочего где можно предоставить лучшие условия обитания что когда либо граждане могли иметь."
 # Wealth in, energy and influence out.
 building_energy_market:0 "Пункт Обмена"
