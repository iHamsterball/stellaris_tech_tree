 alpha_observation.2.name: "Пророк"
 alpha_observation.2.desc: "Наблюдательная станция §Y[Root.GetName]§! предоставил длинный отчет о провале экзаменации и как ошибки повлияли на происходящее.\n\nВо время проверки выяснилось, что объект ведет более сознательную деятельность и при первой проверке это выяснить не удалось, так попытка стереть память не обернулась успехом. Субъект успел вернуться перед тем как ошибки были обнаружены.\n\nСубъект теперь предводитель куда большей группы §Y[Root.GetName]§! и уже набрал много людей в свои ряды. Движение насчитывает все больше и больше наших лидеров, а пророк набирает все больше влияния!\n\nНаучная станция просит контролировать или устранить пророка. Либо мы можем просто ждать пока проблема решится сама собой."
 alpha_observation.2.a: "Мы дролжны использовать Пророка!"
 alpha_observation.2.b: "Ничего не делать, проблема сама себя решит."
 alpha_observation.2.c: "Нам нужно заставить пророка исчезнуть."
 alpha_observation.3.name: "Пророк"
 alpha_observation.3.desc: "Имплант был установлен на §Y[Root.GetName]§! и теперь мы можем контролировать все его дейсвтия когда нужно.\n\n, В это время, мы моем использовать их влияние и использовать в своих нуждах."
 alpha_observation.3.a: "Прекрасно!"
 alpha_observation.31.name: "Пророк"
 alpha_observation.31.desc: "К несчастью, пророк ожидал наших попыток исправить ситуацию. Множество наших ученых сильно пострадало от его рук и не смогли удержать беглеца!"
 alpha_observation.31.a: "Ужас."
 alpha_observation.4.name: "Пророк"
 alpha_observation.4.desc: "Пророк §Y[Root.GetName]§! теперь предводит множеством наших планетарных лидеров которые кличут их их же землями. Более того, культ неизвестным образом завладел нашими технологиями, включая оружие. Судя по всему, культ собирается объявить рейд, в крайнем случае священную войну."
 alpha_observation.4.a: "Недопустимо!"
 alpha_observation.5.name: "Пророк"
 alpha_observation.5.desc: "Пророк §Y[Root.GetName]§! умер "естественной" смертью.\n\nКульт последователей пророка рушится, а все прочие называются "лжецами" другими бывшими последователями."
 alpha_observation.5.a: "Проблема решена."
 alpha_observation.6.name: "Пророк"
 alpha_observation.6.desc: "Пророк §Y[Root.GetName]§! как-то сорвал попытку своей смерти, подделанную нашей командой по устранению проблем. К счастью никто из команды во время операции не пострадал, тем не менее положение вещей только ухудшится."
 alpha_observation.6.a: "Еще лучше..."
 alpha_observation.7.name: "Пророк"
 alpha_observation.7.desc: "Во время проведения операции, пророк [Root.GetName]§! неизвестным образом перенял к себе команду научной станции что нанесло серьезный ущерб и принесло потери."
 alpha_observation.7.a: "Прекратить оперцию. Это лажа."
 alpha_observation.7.b: "Соберитесь и вернитесь к работе."
 alpha_observation.7.c: "Достаньте пророка! НЕМЕДЛЕННО!"
 
