l_russian:

 # AlphaMod
tech_alpha_navigational_aids:0 "Космические маяки"
tech_alpha_navigational_aids_desc:1 «Опасности, связанные с быстрым межзвездным путешествием, становятся все более предсказуемыми и более распространенными, когда мы расширяем галактические запасы. Мы можем разработать навигационные вспомогательные системы, комбинацию маяков, сигналов и интерфейсов управления, которые будут установлены на станциях наблюдения, «Космические маяки», которые также помогут противостоять различным ловушкам, которые могут попытаться развернуть враги, чтобы уменьшить наши военные маневры ».
 
tech_alpha_pacifism:0 «Продвинутые мирные инициативы»
tech_alpha_pacifism_desc:1 «Обычная дипломатия обычно происходит по многим причинам, главным образом, за максимально возможный выигрыш для максимально возможного компромисса. Такая дипломатия неизменно ведет к конфликту, а не к меньшему. Это небольшая галактика, и если мы хотим мира внутри и вместе с нашим Соседи, мы должны сосредоточить наши дипломатические усилия на достижении этой цели над всеми остальными ».
tech_alpha_mediation:0 "Галактическая Медитация"
tech_alpha_mediation_desc:1 «Мы очень хороши в поддержании мира в растущей империи, а также в поддержании мира между нами и другими империями. Благодаря такому опыту и мудрости мы могли бы начать действовать в качестве посредников между другими империями, чтобы способствовать усилению мира за пределами наших границ. "
tech_alpha_promise_eden:0 "Обещание Эдема"
tech_alpha_promise_eden_desc:1 «Чтобы обрести мир и процветание для всех, необходимо проявить убежденность и смелость, чтобы открыть наше оружие и различные другие придатки всем в мире. Многие услышат призыв, но некоторые будут видеть такое предложение как слабость , или угроза их власти. Должны ли мы пойти на такой риск? "
 
tech_alpha_castes:0 "Модернизированные традиции касты"
tech_alpha_castes_desc:1 «Современные методы использования старых кастовых традиций».
tech_alpha_hivemind:0 "Единый Разум"
tech_alpha_hivemind_desc:1 «С простым имплантатом мы можем иметь полное единство. Отбрасывая индивидуальность, ассимилируя наш вид в настоящий коллектив и становясь одним умом, одной целью».
 
tech_alpha_xenophobia:0 "Колониальная милиция"
tech_alpha_xenophobia_desc:1 «Чужеземные угрозы часто приходят изнутри, и мы должны быть настороже к необычному поведению и нелояльным действиям. Офицеры, санкционированные государством, могут дополнить правоохранительные и планетарные силы обороны, чтобы помочь в разборе повстанцев и предательстве. И вербовка для военных ".
tech_alpha_gene_analytics:0 "Гено-Аналитика"
tech_alpha_gene_analytics_desc:1 «Теперь, когда мы знаем, как идентифицировать гены, становится возможным разрабатывать методы сравнения генетического состава наших граждан, позволяя идентифицировать естественные сильные и слабые стороны».
 
tech_alpha_fanatic_xenophobia:0 «Предписанные носители»
tech_alpha_fanatic_xenophobia_desc:1 «По мере того, как угроза и влияние инопланетян становятся все более значительными, становится еще важнее правильно информировать, просвещать и развлекать граждан».
tech_alpha_gene_analytics_2:0 "Гено-Тэггинг"
tech_alpha_gene_analytics_2_desc:1 «Благодаря генетической маркировке граждан и синхронизации централизованных баз данных мы будем иметь гораздо больший контроль над распределением граждан по соответствующим направлениям, чтобы преуспеть в них. Помимо прогнозирования возможных слабых мест, выявления генетической девиации и идентификации мусора, мы мало что сможем сделать. "
tech_alpha_surveillance_stations:0 «Агрессивное наблюдение»
tech_alpha_surveillance_stations_desc:1 «Если мы не увидим, что это произойдет, мы не сможем сделать этого до того, как это произойдет».
tech_alpha_aggressive_security:0 «Агрессивная безопасность»
tech_alpha_aggressive_security_desc:1 «Если кто-то вторгается в наше пространство, мы должны быть в состоянии быстро реагировать. И если есть угроза планетарной безопасности, мы должны быть в состоянии реагировать на нее так же быстро».
tech_alpha_materialism:0 «Модернизированные капиталистические экономики»
 tech_alpha_materialism_desc:1 «Идея о том, что энергия может заменить традиционные экономические формы, на самом деле не работала. Наши колонии стремятся к чистому производству энергии над коммерцией, а социальная мобильность почти отсутствует. Равенство жизненного уровня и отсутствие конкуренции для них лидируют К низкой производительности и замедленному расширению. Теперь пришло время рассмотреть вопрос о возвращении фокуса в более капиталистическую экономическую систему ».
 tech_alpha_fanatic_materialism:0 «Продвинутый капитализм»
 tech_alpha_fanatic_materialism_desc:1 «Дальнейшие способы продвижения капиталистических экономических систем и повышения производительности и расширения благодаря социальной мобильности и приобретению материалов».
 
 tech_alpha_academies:0 "Колониальное Образование"
 tech_alpha_academies_desc:1 «Столица колонии может обеспечить высшие формы образования через контролируемое государством учреждение, создающее высококвалифицированных ученых и лидеров».
 tech_alpha_open_embassies:0 "Открытые посольства"
 tech_alpha_open_embassies_desc:1 «Чтобы улучшить дипломатические отношения с другими видами, мы можем предоставлять средства, приспособленные к потребностям их послов, и предоставлять им суверенные полномочия при их использовании».
 
 tech_alpha_military_service:0 «Обязательная военная служба»
 tech_alpha_military_service_desc:1 «Расширение границ Галактики потребует сильных военных, чтобы защитить то, что мы получим. Военная служба должна быть обязательной для всех граждан, когда они достигнут совершеннолетия, в течение минимального периода, зависящего от того, воюем мы или нет».
 tech_alpha_fanatic_military:0 «Высший военный фанатизм»
 tech_alpha_fanatic_military_desc:1 «Жизнь - это трудность и боль, жизнь - это война, война - это умение и опыт. Война - это служение, слава и победа! Развяжите ограничения для общества, чтобы те, кто способен и мужественный, могли посвятить свою жизнь войне».
 
 tech_alpha_orbital_faith:0 "Орбитальный спиритуализм"
 tech_alpha_orbital_faith_desc:1 «Помогая духовному сохранить свою веру, проводя длительные периоды в глубинах космоса».
 
 tech_alpha_desert_exploitation_1:0 "Расширенная эксплуатация пустынь"
 tech_alpha_desert_exploitation_1_desc:1 «Более продвинутые способы максимально использовать возможности в условиях пустыни».
 tech_alpha_desert_exploitation_2:0 "Миры пустыни предтечи"
 tech_alpha_desert_exploitation_2_desc:1 «Изучение методов построения прекурсоров в пустынных мирах».
 
 tech_alpha_spice_harvesting:0 "Уборка пряжи червями"
 tech_alpha_spice_harvesting_desc:1 «Гигантские песчаные черви оставляют отложения специй с невероятными мутагенными свойствами. Мы должны собирать их, изучать и использовать».
 tech_alpha_wormspice_applications:0 "Приложения для червей Spice"
 tech_alpha_wormspice_applications:1 «Больше исследований использования мутагенной пряности червя».
 tech_alpha_wormspice_applications_2:0 «Дополнительные приложения для Spice»
 tech_alpha_wormspice_applications_2:1 «Еще больше исследований по использованию видов мутагенного червя».
 
 tech_alpha_ocean_exploitation_1:0 "Усовершенствованная эксплуатация океана"
 tech_alpha_ocean_exploitation_1_desc:1 «Более продвинутые способы максимально использовать возможности океана».
 tech_alpha_ocean_exploitation_2:0 "Миры-предшественники океана"
 tech_alpha_ocean_exploitation_2_desc:1 «Изучение методов построения прекурсоров в океанских мирах».
 tech_alpha_arctic_exploitation_1:0 "Продвинутая эксплуатация Арктики"
 tech_alpha_arctic_exploitation_1_desc:1 «Более продвинутые способы максимально использовать возможности арктической среды».
 tech_alpha_arctic_exploitation_2:0 "Предтечи арктических миров"
 tech_alpha_arctic_exploitation_2_desc:1 «Изучение методов построения прекурсоров в арктических мирах».
 tech_alpha_tropical_exploitation_1:0 "Усовершенствованная тропическая эксплуатация"
 tech_alpha_tropical_exploitation_1_desc:1 «Более продвинутые способы максимально использовать возможности тропической среды».
 tech_alpha_tropical_exploitation_2:0 "Предшественник тропических миров"
 tech_alpha_tropical_exploitation_2_desc:1 «Изучение методов построения прекурсоров в тропических мирах».
 
 # Mechs
 tech_alpha_lightmechs:0 "Световые боевые мехи"
 tech_alpha_lightmechs_desc:1 «Пришло время тренировать наших лучших воинов, чтобы пилотировать быстрые механоидные машины».
 tech_alpha_mediummechs:0 "Средние боевые мехи"
 tech_alpha_mediummechs_desc:1 «Пришло время тренировать наших лучших воинов, чтобы пилотировать крупные механоидные машины».
 tech_alpha_heavymechs:0 «Тяжелые боевые меха»
 tech_alpha_heavymechs_desc:1 «Пришло время тренировать наших лучших воинов для пилотирования тяжелых механоидных машин».
 tech_alpha_assaultmechs:0 "Assault Mechs"
 tech_alpha_assaultmechs_desc:1 «Пришло время тренировать наших лучших воинов для пилотирования массивных механоидных машин».

 tech_alpha_natfuel_sourcing_2:0 "Модернизированные методы уточнения"
 tech_alpha_natfuel_sourcing_2_desc:1 «Приведение методов получения и переработки природного топлива в эпоху технологической экспансии».
 tech_alpha_natfuel_sourcing_3:0 "Супер топливо"
 tech_alpha_natfuel_sourcing_3_desc:1 «Превосходные методы получения и переработки природного топлива и производства превосходных источников энергии».

 tech_alpha_genesis_device:0 "Устройство Бытия"
 tech_alpha_genesis_device_desc:1 «Чтобы оживить бесплодный мир, нам нужно создать вещество на клеточном уровне и ускорить его развитие».
 
 tech_alpha_micro_fission:0 «ядра микроделения»
 tech_alpha_micro_fission_desc:1 «Обладая мощными полями сдерживания и методами квантово-размерной компрессии, можно было бы поддерживать самоподдерживающийся процесс микроделения / слияния в относительно небольшом ядре, и для этого потребуется несколько миллиардов лет, прежде чем они взорвутся эффектно».
 tech_alpha_cold_fusion:0 "Электростанции с холодным слиянием"
 tech_alpha_cold_fusion_desc:1 «Расширение реакторов с холодной термоядерной реакцией и помещение их в сеть должно обеспечить очень эффективный источник энергии для колоний».
 tech_alpha_fusion_plants:0 "Fusion Power Plants"
 tech_alpha_fusion_plants_desc:1 «Расширение ядерных реакторов для замены реактора деления должно обеспечить более безопасный и эффективный источник энергии для колоний».

 
 tech_alpha_colony_control:0 "Командование и управление колонией"
 tech_alpha_colony_control_desc:1 «Создание новой колонии из-за восстановления корабля ограничивает раннее быстрое расширение. Создание специального командного центра в новой колонии должно помочь ускорить дело, а также предоставить средства, необходимые правителю и их помощникам для запуска шоу . "

 tech_alpha_exo_ops:0 "Экзо-Операции"
 tech_alpha_exo_ops_desc:1 «Запуск колонии на бесплодной скале требует совершенно иных методов, чем типичная колония на планете с атмосферой. Для начала вам нужны гораздо более герметичные помещения с искусственной атмосферой».
 tech_alpha_exo_barracks:0 "Экзо Проживание"
 tech_alpha_exo_barracks_desc:1 «Работать на бесплодной скале и жить на бесплодной скале - это совсем разные вещи».
 tech_alpha_exo_mining:0 "Экзо Шахтерство"
 tech_alpha_exo_mining_desc:1 «Добыча полезных ископаемых на бесплодной породе требует новых подходов, таких как помещение куполов над рудниками».
 tech_alpha_exo_power:0 "Экзо Электростанция"
 tech_alpha_exo_power_desc:1 «Производство энергии на пустой породе нуждается в новых подходах, таких как установка куполов над генераторами».
 tech_alpha_exo_atmospheres:0 "Экзо Атмосфера"
 tech_alpha_exo_atmospheres_desc:1 «Используя лед и природное топливо, должно быть возможно создавать ограниченные тонкие атмосферы на бесплодных скалах. Машины, необходимые для этого, будут очень большими».

 tech_alpha_hydro_cells:0 "Электрохимическая эффективность"
 tech_alpha_hydro_cells_desc:1 «Водород в воде может быть использован для создания энергии в электрохимических ячейках. Новые подходы к повышению эффективности процесса могут уже не быть теорией».
 tech_alpha_steam_plants:0 «Модернизированные энергетические традиции»
 tech_alpha_steam_plants_desc:1 «Не все старые традиционные методы производства энергии обязательно излишни. При наличии льда и природного топлива из других миров, возможно, пришло время реинвестировать в некоторые из них».
 tech_alpha_adv_renewable:0 «Расширенные возобновляемые источники энергии»
 tech_alpha_adv_renewable_desc:1 «При наличии новых материалов и улучшенной механики возобновляемые источники энергии могут быть использованы более эффективно».
 tech_alpha_adv_hydration:0 "Усовершенствованные системы гидратации"
 tech_alpha_adv_hydration_desc:1 «Благодаря новым материалам и улучшенной механике появляются усовершенствованные методы получения воды и ее утилизации, в то же время минимизируя ущерб экосистеме планеты».
 
 # Capitals
 tech_alpha_commerce_capitals:0 "Коммерческие столицы"
 tech_alpha_commerce_capitals_desc:1 «Некоторые колонии производят много энергии и много коммерции, и их можно сделать еще более эффективными благодаря специализированному капиталу, заселенному высококвалифицированными специалистами по управлению энергопотреблением».
 tech_alpha_farming_capitals:0 "Сельскохозяйственные столицы"
 tech_alpha_farming_capitals_desc:1 «Некоторые колонии производят много еды, и их можно сделать еще более эффективными с помощью специализированного капитала, населенного опытными земледельцами».
 tech_alpha_research_capitals:0 "Научные столицы"
 tech_alpha_research_capitals_desc:1 «Некоторые колонии будут посвящены исследованиям, и их можно сделать еще более эффективными благодаря специализированному капиталу, заселенному учеными-экспертами».
 tech_alpha_mining_capitals:0 "Шахтерские столицы"
 tech_alpha_mining_capitals_desc:1 «Некоторые колонии добывют много полезных ископаемых, и их можно сделать еще более эффективными благодаря специальному капиталу, заселенному ветеранами-шахтерами».
 
 tech_alpha_mining_worlds:0 "Колонии горнодобывающей промышленности"
 tech_alpha_mining_worlds_desc:1 «Некоторые миры просто не имеют большого значения, за исключением добычи, поэтому нам нужно понять, как управлять колонией и развивать ее в этом качестве».
 
 # Comms and Surveillance
 tech_alpha_centralised_comms:0 "Галактические сети связи"
 tech_alpha_centralised_comms_desc:1 «Координирующие колонии с огромными расстояниями между ними требуют чрезвычайно мощной коммуникационной сети и гигантского и надежного центрального узла».
 tech_alpha_galactic_comms:0 "Галактические коммуникации"
 tech_alpha_galactic_comms_desc:1 «Методы связи на огромных расстояниях с минимальной задержкой».
 tech_alpha_gravitic_surveillance:0 «Наблюдение гравитационной флуктуации»
 tech_alpha_gravitic_surveillance_desc:1 «Благодаря новой сенсорной технологии нам удастся расширить диапазон наших телескопов и систем обнаружения на основе планет».
 tech_alpha_subspace_surveillance:0 «Мониторинг помех подпространства»
 tech_alpha_subspace_surveillance_desc:1 «Благодаря новой сенсорной технологии нам удастся еще больше расширить диапазон наших телескопов и систем обнаружения на основе планет».
 tech_alpha_tachyon_surveillance 0 "Идентификация волны тахиона"
 tech_alpha_tachyon_surveillance_desc:1 «Благодаря новой сенсорной технологии должно быть возможно расширить диапазон наших телескопов и систем обнаружения на основе планеты дальше, чем когда-либо прежде».
 tech_alpha_subspace_comms:0 "Subspace Communications"
 tech_alpha_subspace_comms_desc:1 «Связь через несущую волну подпространства обеспечила бы почти мгновенную связь с близлежащими системами».

tech_alpha_shuttlecraft:0 "Шаттл-крафт"
tech_alpha_shuttlecraft_desc:1 «Ракеты - очень старые технологии, и мы должны вложить значительные средства в разработку многоразовых одноступенчатых и орбитальных самолетов, которые также могут вернуться и вернуться на планету практически без потерь».

tech_power_banking:0 "Энергетическое банковское дело"
tech_power_banking_desc:1 «Совершенствование методов управления и централизации экономики планеты в сочетании с выработкой и использованием энергии».

tech_trade_ports:0 «Инициативы межпланетной торговли»
tech_trade_ports_desc:1 «Торговля между планетами будет намного сложнее традиционной торговли, которая исторически происходила между нациями на нашей родной планете».

tech_space_recreation:0 "Космический отдых"
tech_space_recreation_desc:1 «Наши пионеры галактики должны быть в состоянии расслабиться и повеселиться, расширяя наши границы».
tech_alpha_orbital_community:0 "Орбитальное сообщество"
tech_alpha_orbital_community_desc:1 «Создание счастливого и продуктивного сообщества на орбите требует некоторого подхода к применению простых удовольствий. Пища и напитки - очевидная вещь, чтобы начать».

tech_merchant_companies:0 "Торговые компании"
tech_merchant_companies_desc:1 «Разрешить независимым, часто очень крупным коммерческим предприятиям работать между планетами».
tech_frontier_growth_alpha:0 «Пограничный рост»
tech_frontier_growth_alpha_desc:1 «Инициативы по более быстрому расширению пограничных колоний».
tech_frontier_trade_alpha:0 "Пограничная торговля"
tech_frontier_trade_alpha_desc:1 «Межпланетная торговля требует особых соображений для новых колоний».
tech_alpha_frontier_supply:0 "Пограничная поставка"
tech_alpha_frontier_supply_desc:1 «До настоящего времени развитие приграничных населенных пунктов зависело от предоставления ресурсов на планете. При наличии установленных торговых путей мы должны стремиться к расширению этого обеспечения между планетами».
tech_alpha_medical_advances:0 «Биомедицинские улучшения»
tech_alpha_medical_advances_desc:1 «Поскольку новые планеты колонизированы, чтобы наши граждане подвергались многочисленным новым угрозам их здоровью. Благодаря этой экспозиции и биологическому разнообразию, доступным на большинстве планет, можно добиться значительного прогресса в медицинских науках».

tech_matter_replication_alpha:0 «Репликация материи»
tech_matter_replication_alpha_desc:1 «Используя огромное количество энергии и квантовую манипуляцию поля, удалось сжать вещество и преобразовать сжатое вещество в большие количества полезных материалов. Кроме того, ученые полагают, что существующая обработка минералов может быть изменена для создания сжатого вещества в удобном кристаллическом Матрицы хранения ".
tech_homeworld_security:0 «Безопасность Родного Мира»
tech_homeworld_security_desc:1 «Когда мы отправляемся в звезды, нам нужно быть готовыми к мятежным фракциям, террористам и чужим инопланетянам, пытающимся проникнуть и саботировать нашу цивилизацию».
 
 # Food and Farming
tech_alpha_preservations:0 "Сохранения"
tech_alpha_preservations_desc:1 «Переполненность населения больше не вызывает у нас большого беспокойства, поэтому мы должны стремиться к сохранению некоторых наших традиций и окружающей среды».
tech_alpha_traditional_farming:0 "Традиция земледелия"
tech_alpha_traditional_farming_desc:1 «Очевидно, мы знаем, как заниматься фермерством, но нам еще нужно доказать, что новое не обязательно лучше, прежде чем мы сможем продолжать использовать традиционные методы».
tech_alpha_food_hybrids:0 "Гибридизация пищевых продуктов"
tech_alpha_food_hybrids_desc:1 «Генетически сплайсинг продуктов вместе, чтобы включить лучшие свойства в одно растение, без ущерба для вкуса».
tech_alpha_verticalfarms:0 "Вертикальное сельское хозяйство"
tech_alpha_verticalfarms_desc:1 «В мирах с небольшим количеством воды зелень, использующая богатые питательными веществами минералы и солнечный свет, оказывается более эффективной, чем гидропоника. И лучший способ расширить это вверх».
tech_biomass_transfer_alpha:0 "Передача биомассы"
tech_biomass_transfer_alpha_desc:1 «Планеты с излишком пищи могут обеспечить пищу для других колоний, которые изо всех сил стараются производить жизнеспособные и продуктивные культуры».
tech_biomass_processing:0 "Обработка биомассы"
tech_biomass_processing_desc:1 «Более эффективные способы использования биомассы и биомассы, а также методы для специализации планет в качестве продуктивных фермерских миров».
tech_alpha_intensive_hydroponics:0 "Интенсивная гидропоника"
tech_alpha_intensive_hydroponics_desc:1 «Когда мы колонизируем другие планеты и распространяем популяции, нехватка воды и доступность становятся менее проблематичными. Средства гидропоники могут быть расширены и модернизированы, чтобы включить в себя исследовательские лаборатории, посвященные продвижению связанных технологий».
tech_alpha_intensive_hydroponics_2:0 "Экзотическая добыча гидропоники"
tech_alpha_intensive_hydroponics_2_desc:1 «Дальнейшие достижения в технологии гидропоники, включая производство экзотических продуктов и поддерживающей биомассы».
tech_alpha_intensive_hydroponics_3:0 "Гидропоники для рафинирования питательных веществ"
tech_alpha_intensive_hydroponics_3_desc:1 «Дальнейшие достижения в технологии гидропоники, включая производство питательных батончиков».
tech_alpha_farmdroids:0 "Дроиды Фермеры"
tech_alpha_farmdroids_desc:1 «С умным программированием, чтобы специализировать их и некоторой адаптации их механических функций, нетрудно было бы, чтобы дроиды действовали как эффективные фермеры».
 
tech_alpha_survey_corps:0 "Утонченная колонизация"
tech_alpha_survey_corps_desc:1 «С опытом колонизации новых миров приходит ряд потенциальных, но важных усовершенствований, которые могут быть внесены в этот процесс».
 
tech_alpha_diplomatic_corps:0 "Дипломатический корпус"
tech_alpha_diplomatic_corps_desc:1 «Иностранцам не всегда будет легко иметь дело с дипломатией, поэтому нам нужно обучать послов новым приемам».
 
 # Population Centers
tech_alpha_arcologies:0 «Аркология»
tech_alpha_arcologies_desc:1 «По мере того, как население растет с большей скоростью, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».
tech_alpha_orders:0 "Объединенные Центры"
tech_alpha_orders_desc:1 «По мере того, как население растет с большей скоростью, настало время революционизировать наши традиционные концепции городских центров и лучше объединить людей».
tech_alpha_sanctuaries:0 "Святилища"
tech_alpha_sanctuaries_desc:1 «По мере того, как население растет более высокими темпами, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».
tech_alpha_citadels:0 "Цитадели"
tech_alpha_citadels_desc:1 «По мере того, как население растет более высокими темпами, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».
tech_alpha_cultures:0 "Централизованные культуры"
tech_alpha_cultures_desc:1«По мере того, как население растет с большей скоростью, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».
tech_alpha_retreats:0 "Огромные отступления"
tech_alpha_retreats_desc:1 «По мере того, как население растет с большей скоростью, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».Tech_alpha_sprawls:0 "Рост"
tech_alpha_sprawls_desc:1 «По мере того, как население растет с большей скоростью, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».
tech_alpha_hives:0 "Ульи"
tech_alpha_hives_desc:1 «По мере того, как население растет с большей скоростью, настало время коренным образом изменить наши традиционные представления о городских центрах и лучше объединить людей».
 
 # Colony Local Government
tech_colonial_administrations_alpha:0 "Колониальные администрации"
tech_colonial_administrations_alpha_desc:1 «Для улучшения администрирования новых колоний требуется некоторая децентрализация руководства, а также субдиректоры, делегирующие ответственность».
tech_colonial_corporations_alpha:0 «Колониальный корпоративный контроль»
tech_colonial_corporations_alpha_desc:1 «Для улучшения роста и производительности новых колоний требуется некоторая децентрализация штаб-квартиры на родном планете, а также исполнители, делегирующие обязанности».
tech_colonial_corporations_alpha_2:0 "Колониальная приватизация"
tech_colonial_corporations_alpha_2_desc:1 «Чтобы улучшить рост и продуктивность колоний, мы можем позволить корпорациям эффективно владеть колонией, в то же время увеличивая государственное представительство в целях обеспечения лояльности».
tech_colonial_warlords_alpha:0 "Колониальные воинские советы"
tech_colonial_warlords_alpha_desc:1 «Чтобы улучшить организацию новых колоний, необходима некоторая децентрализация власти, а также лояльные полевые командиры для делегирования ответственности».
tech_colonial_dictatorship_alpha:0 "Колониальное управление"
tech_colonial_dictatorship_alpha_desc:1 «Чтобы обеспечить постоянное господство новых колоний, необходима некоторая децентрализация власти, а также надежные поручители для делегирования ответственности».
tech_colonial_spiritualleaders_alpha:0 "Колониальное духовное лидерство"
tech_colonial_spiritualleaders_alpha_desc:1 «Чтобы сохранить веру новых колоний, необходима некоторая децентрализация руководства, а также высшее духовенство, чтобы делегировать ответственность».
tech_colonial_councils_alpha:0 "Колониальные советы"
tech_colonial_councils_alpha_desc:1 «Чтобы улучшить администрирование новых колоний, необходима некоторая децентрализация управления, а также должностные лица, делегирующие обязанности».