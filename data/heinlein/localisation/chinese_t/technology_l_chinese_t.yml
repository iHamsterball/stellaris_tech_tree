 materials:0 "材料學"
 materials_desc:0 "為了更好的功能性性與耐久性而對材料進行的合成與改進。"
 rocketry:0 "火箭學"
 rocketry_desc:0 "工質推進器技術助你升天。"
 voidcraft:0 "太空技術"
 voidcraft_desc:0 "太空是最後的疆域，掌控它即是掌控了未來！"
 robotics:0 "機器人學"
 robotics_desc:0 "全方位的機械化產物"
 industry:0 "工業"
 industry_desc:0 "創造力與生產力的根本。"
 field_manipulation:0 "力場操控"
 field_manipulation_desc:0 "只要我們願意，我們能扭曲任何東西。"
 particles:0 "粒子學"
 particles_desc:0 "粒子與其現象的分離與利用。"
 computing:0 "計算機學"
