 military_theory:0 "軍事理論"
 military_theory_desc:0 "戰爭中的藝術與其中很多重要的方面。"
 new_worlds:0 "新世界理論"
 new_worlds_desc:0 "瓜分世界與外星探索必不可少的知識。"
 psionics:0 "靈能理論"
 psionics_desc:0 "心勝於物。"

 # ###################################
 # Engineering
 # ###################################

 # Spaceport Upgrades
 tech_spaceport_1:0 "太空港"
 tech_spaceport_1_desc:0 "太空港是一個星球在太空的立足點，同時也是商貿中心與艦船的停泊基地。"
 tech_spaceport_2:1 "改良型太空港"
 tech_spaceport_2_desc:1 "人工重力裝置和維生系統的改進允許我們進一步擴建軌道設施。"
 tech_spaceport_3:1 "驅逐艦"
 tech_spaceport_3_desc:1 "擴建後的船塢讓太空港足以建造驅逐艦。"
 tech_spaceport_4:1 "先進太空港"
 tech_spaceport_4_desc:1 "最先進的軌道施工技術後讓太空港的規模甚至可以媲美主星上的衛星城。"
 tech_spaceport_5:1 "巡洋艦"
 tech_spaceport_5_desc:1 "更大的碼頭意味著更大的船隻。"
 tech_spaceport_6:0 "戰列艦"
 tech_spaceport_6_desc:0 "大建戰列艦不再是夢。"

 #Spaceport Modules
 #tech_corvette_assembly:0 "高級護衛艦"
 #tech_corvette_assembly_desc:0 "Unused" # TEMP
 #tech_destroyer_assembly:0 "高級巡洋艦"
 #tech_destroyer_assembly_desc:0 "Unused" # TEMP
 tech_cruiser_yard:0 "量產型巡洋艦"
 tech_cruiser_yard_desc:1 "新的巡洋艦設計與建造標準極大地提高了生產流水線的效率。\n\n"
 tech_battleship_yard:0 "量產型戰列艦"
 tech_battleship_yard_desc:1 "新的戰列艦設計與建造標準極大地提高了生產流水線的效率。\n\n"
 tech_solar_panel_network:0 "軌道能源轉化技術"
 tech_solar_panel_network_desc:0 "太陽能技術的進步可以有效的減少太空港的花費，然而加裝的太陽能板需要佔用一整個太空港模塊。\n\n"
 tech_mining_terminal:0 "礦業工會"
 tech_mining_terminal_desc:0 "有組織的礦業工會能有效地監管星系內的資源分配。原來的非法礦工被有效地組織起來，極大地提高了採礦的效率。\n\n"
 tech_zero_gravity_assembly_sequence:0 "零重力工作構架"
 tech_zero_gravity_assembly_sequence_desc:0 "這些構架可以包括大量的作業工具，這樣工人們就可以更安全與迅速地在環軌道建築工地進行作業。E.V.A(艙外活動）從未如此簡單。\n\n"

 # Strike Craft
 tech_strike_craft_1:0 "航母作戰"
 tech_strike_craft_1_desc:0 "這些從母艦發射的短程載人艦載機依靠速度以及小巧的體積帶來的靈活性突破敵軍的防線。\n\n"
 tech_strike_craft_2:0 "改良型艦載機"
 tech_strike_craft_2_desc:0 "新一代的艦載機，更穩定的操作手感，更先進的電控設備，更強的火力。\n\n"
 tech_strike_craft_3:0 "先進型艦載機"
 tech_strike_craft_3_desc:0 "針對艦載機設工藝的提純與昇華。這些先進的戰鬥機與轟炸機性能遠超前代，是每個飛行員所夢寐以求的。\n\n"

 # Armies and Attachments - Engineering
 tech_defense_army:0 "行星防線"
 tech_defense_army_desc:0 "要在這個充滿著濃厚敵意的宇宙中生存不是一件易事，所以我們必須未雨綢繆並建立好完善的防線以阻止那些冷血的敵人摧毀我們的家園。。\n\n"
 tech_assault_armies:0 "跨行星遠征軍"
 tech_assault_armies_desc:0 "去侵略其他的星球確實是一項了不起的事業。但是在我們派遣軍隊之前，還要面對後勤補給線的巨大挑戰。\n\n"
 tech_drop_pod:0 "近地軌道降落艙"
 tech_drop_pod_desc:0 "一次性降落艙的使用可以減少對脆弱的的登陸艇的依賴，並允許我們在短時間內將輕裝部隊部署到星球表面的任何一個角落。\n\n"

 # Ship Armor Components
 tech_ship_armor_1:0 "奈米複合材料"
 tech_ship_armor_1_desc:0 "這種加固過的奈米複合材料板甲可以為飛船提供一些額外的防禦，這點護甲上的微小差距有時候在戰場上就能決定生死。\n\n"
 tech_ship_armor_2:0 "瓷金複合材料"
 tech_ship_armor_2_desc:0 "利用金瓷合金製造的強大裝甲可以在不犧牲靈活性的情況下為船體提供大量防護。\n\n"
 tech_ship_armor_3:0 "塑鋼材料"
 tech_ship_armor_3_desc:0 "塑鋼，富有彈性而又廉價，不失為製造飛船裝甲的好材料。\n\n"
 tech_ship_armor_4:0 "耐鋼材料"
 tech_ship_armor_4_desc:0 "這種耐用，柔韌的鋼材能抵擋數次猛烈的衝擊，用它來製作護甲豈不美哉？\n\n"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "由中子材料這種高密度物質製成的裝甲就算是毀滅性的炮火都無法將其擊穿。\n\n"

 tech_crystal_armor_1:0 "水晶鍍層技術"
 tech_crystal_armor_1_desc:1 "通過向船殼內灌入晶狀物質可以進一步提升船體的耐用性。\n\n"
 tech_crystal_armor_2:0 "水晶鍛造技術"
 tech_crystal_armor_2_desc:1 "在冶煉鋼鐵時將晶狀物質與鋼材融合能極大地改良注晶鋼材的質量。\n\n"

 tech_dragon_armor:0 "人造龍鱗裝甲"
 tech_dragon_armor_desc:0 "以太巨龍的鱗甲由多層擁有獨特奈米結構的礦石構成。反傳統的製造工藝能夠讓我們盡可能的模擬出這種能夠自我修復的結構。"

# Thruster Components
 tech_thrusters_1:0 "化學推進器"
 tech_thrusters_1_desc:0 "簡單卻穩定的化學推進器需要可燃工質來運作。\n\n"
 tech_thrusters_2:0 "離子推進器"
 tech_thrusters_2_desc:0 "這些電動推進器無需工質推動，能運用離子束來為飛船產生推力。\n\n"
 tech_thrusters_3:0 "等離子推進器"
 tech_thrusters_3_desc:0 "作為電動推進器的進階版本，等離子推進器賦予船隻更快的亞光速速度和更好的操控性。\n\n"
 tech_thrusters_4:0 "脈衝推進器"
 tech_thrusters_4_desc:0 "利用核聚變反應釋放出的大量能量可以提供脈衝推進器足夠的動力源，這種強力的推進器具有無與倫比的亞光速高速以及完美的機動力，裝備上這種裝置的艦隊就如同如虎添翼一般。\n\n"
 
 tech_afterburners_1:0 "加力燃燒室"
 tech_afterburners_1_desc:0 "這些威力強大的推進器雖然消耗巨大，但是能在戰鬥中提供更快的移動速度。"
 tech_afterburners_2:0 "先進加力燃燒室"
 tech_afterburners_2_desc:0 "這種標準加力燃燒室的改進版本能夠給戰鬥中的艦船提供更高的戰鬥速度。"
 
 # Military Stations
 tech_space_defense_station_1:0 "深空崗哨"
 tech_space_defense_station_1_desc:0 "研究這項科技將允許你在遠離星球的重力井的地方建設防禦設施。\n\n"
 tech_space_defense_station_2:0 "防禦空間站"
 tech_space_defense_station_2_desc:0 "建築方式的革新使在深空中搭建更大的軍事堡壘成為可能。\n\n"
 tech_space_defense_station_3:0 "太空堡壘"
 tech_space_defense_station_3_desc:0 "太空堡壘就如同一座漂浮在太空中的城市，數以千記的軍隊駐紮在這裡，他們所裝備的武器火力甚至可以與一支艦隊相匹敵。\n\n"
 tech_space_defense_station_improvement:0 "工程兵團"
 tech_space_defense_station_improvement_desc:0 "建立一支獨立的海軍工程兵團會極大地提高太空防線的耐用度並同時減少要塞開發費用。\n\n"

 # Industry and Robotics
 tech_basic_industry:0 "工業基地"
 tech_basic_industry_desc:0 "使帝國成為真正的宇宙文明的基礎。\n\n"
 tech_powered_exoskeletons:0 "動力外骨骼"
 tech_powered_exoskeletons_desc:0 "穿戴動力外骨骼能提高穿戴者的力量與速度，這種巧妙的裝置在勞動與軍事方面的作用不言而喻。\n\n"
 tech_mining_network_2:0 "地熱能壓裂採集"
 tech_mining_network_2_desc:0 "新式地表壓裂技術能幫助我們探取深達地殼下的地熱能資源。\n\n"
 tech_mining_network_3:0 "近核開採"
 tech_mining_network_3_desc:0 "這些龐大的地鑽可以進行深鑽作業並直達近地核地區以便於我們進行勘探與挖掘靠近上地核的富礦區。\n\n"
 tech_mining_network_4:0 "礦物分離"
 tech_mining_network_4_desc:1 "新型光譜鑒定術與水力壓裂和化學沖洗技術的組合使得開發淺中地底地區的礦藏成為可能。\n\n"
 #tech_mining_network_5:0 "純淨物提取"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "協同工作模式"
 tech_synchronized_work_patterns_desc:0 "通過協調各礦區工作進度，我們可以更有效率地進行採集作業。\n\n"
 tech_engineering_lab_1:0 "奈米力學" # Could also be Nanomatter
 tech_engineering_lab_1_desc:0 "借助更先進的實驗儀器，我們可以開始探討奈米尺度物理系統的研究和應用了。"
 tech_engineering_lab_2:0 "超固體材料" # As above, could be Supersolid Matter
 tech_engineering_lab_2_desc:0 "充分瞭解與生產這種超固材料可以使任何一個宇宙帝國受益。"
 tech_engineering_lab_3:0 "超流體材料"
 tech_engineering_lab_3_desc:0 "針對超流理論的研究使得量子力學和引力相互作用理論可以統一。"
 tech_robotic_workers:0 "機器勞工"
 tech_robotic_workers_desc:0 "機器勞工是完美的奴僕，它們吃苦耐勞但是卻只能服從比較簡單的指令，所以就別想著讓這些笨重的機器去上台階了。\n\n"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "這些升級過的機器人已經可以承擔一切有機體所能之事了，同時它們神經處理器也有了很大的改善。\n\n"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "要論力氣，速度還是耐久性合成人都要比有機生物更勝一籌，除此之外，高度發達的神經處理器能讓它們獨立完成任務。\n\n"
 #tech_enhanced_combat_software:0 "應用作戰軟件 V2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "合成人人格矩陣"
 tech_synthetic_leaders_desc:0 "在植入了人格後，合成人不再只是冰冷的機器，而是可以與之互動的真正意義上的"人"，甚至有的合成人還具有非凡的領袖才能。\n\n"
 tech_mineral_processing_1:0 "礦物處理技術"
 tech_mineral_processing_1_desc:0 "優化的工業體系能為礦物精煉和加工處理提高不少效率。"
 tech_mineral_processing_2:0 "先進礦物處理技術"
 tech_mineral_processing_2_desc:1 "第二階段的加工技術允許我們對礦物進行粗煉，這樣不僅可以提高效率同時也方便礦物的運輸與儲存。"
 
 # Space Mining
 tech_space_construction:0 "外太空建設"
 tech_space_construction_desc:0 "如何在太空中進行建設這個難題考驗著我們的工程師，不過這是一個我們必須跨越的鴻溝，只有掌握了這項技術我們才能真正意義上成為宇宙帝國。\n\n"
 #tech_mine_rare_resources_t1: "零重力精煉"
 #tech_mine_rare_resources_t1_desc: "隨著進一步對外太空的探索，我們遇到了形形色色的異星礦物。這時，發展新的礦物精煉技術就顯得尤為重要了。\n\n"
 #tech_mine_rare_resources_t3: "奈米微分子提煉"
 #tech_mine_rare_resources_t3_desc: "一旦我們研究出了更高效地提煉奈米微分子的方法，這種先進的戰略資源將盡在我們手中。\n\n"
 tech_mining_station_improvement_1:0 "就地加工"
 tech_mining_station_improvement_1_desc:0 "直接在礦物出產地加工礦物將顯著地提高我們的開採效率。\n\n"
 tech_mining_station_improvement_2:0 "自動化礦物開採技術"
 tech_mining_station_improvement_2_desc:0 "生產大量的無人機並僅僅僱傭一小隊骨幹人員對其進行操作將大大減少我們的開採成本。\n\n"
 tech_mine_satramene:0 "薩特拉烯精煉"
 tech_mine_satramene_desc:1 "這種氣體是一種可以在某些星球上找到的天然刺激物。它具有鎮定作用，我們可以開採這種氣體用於製造強效鎮定劑。"
 tech_mine_garanthium:0 "迦藍礦開採"
 tech_mine_garanthium_desc:1 "想要建造一個迦藍礦場並非一件易事，因為迦藍礦的可塑性體現出了不僅是它的價值，還有迦藍的開採難度。"
 tech_mine_orillium:0 "奧利姆開採"
 tech_mine_orillium_desc:1 "正確使用固化束可以較為安全地提煉揮發性的奧利姆礦石。\n\n"
 tech_mine_living_metal:0 "活性金屬"
 tech_mine_living_metal_desc:0 "獲取並加工這種稀有金屬是一件極其困難的事，不過這種異變金屬的成功應用能夠給我們帶來無可比擬的優勢。"
 tech_mine_betharian:0 "貝賽裡安精煉"
 tech_mine_betharian_desc:0 "幾千年前所有現存的貝賽裡安石都來自於一個單一的礦源，不過現在卻因為不明原因散落於各個星系之間。在通常情況下這種礦物都是呈鵝卵石大小的晶體出現並且高度易燃。"

 # Aura Components
 tech_aura_nanobot:0 "奈米機器人裝配器"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "感應地雷"
 #tech_aura_minefield_desc:0 ""

 # ###################################
 # Engineering - Weapons
 # ###################################

 # Mass Driver Branch
 tech_mass_drivers_1:0 "質量投射器"
 tech_mass_drivers_1_desc:0 "此類電磁射彈器使用磁場將穿甲彈丸迴旋加速到極高的速度。"
 tech_mass_drivers_2:0 "線圈炮"
 tech_mass_drivers_2_desc:0 "線圈炮是早期質量投射器的升級版，使用電磁線圈加速彈藥。"
 tech_mass_drivers_3:0 "軌道炮"
 tech_mass_drivers_3_desc:0 "軌道炮是最新的電磁加速器，它使用並行雙軌將彈丸加速到難以置信的速度。"
 tech_mass_drivers_4:0 "先進軌道炮"
 tech_mass_drivers_4_desc:0 "經典軌道炮的改良版本，使用更堅固的軌道並增加了能量配給。這些武器比之前的更加強大且精確。\n\n"
 tech_mass_drivers_5:0 "高斯加農炮"
 tech_mass_drivers_5_desc:0 "升級了之前的電磁線圈設計後，新版本的破壞性甚至高於最先進軌道炮。它能夠發射得更準，速度更快。\n\n"
 tech_kinetic_artillery_1:0 "動能火炮"
 tech_kinetic_artillery_1_desc:0 "射程極遠的火炮，火力猛烈，而且準確性極高。\n\n"
 tech_kinetic_artillery_2:0 "先進動能火炮"
 tech_kinetic_artillery_2_desc:0 "更為強勁的遠程艦載火力系統，裝備有升級版的發射裝置和火控系統。\n\n"
 tech_mass_accelerator_1:0 "兆級加農炮"
 tech_mass_accelerator_1_desc:0 "一款無比龐大的質量加速炮，只能安裝在軸基武器台上。能夠在極遠距離射出威力驚人的炮彈。\n\n"
 tech_mass_accelerator_2:0 "千兆級加農炮"
 tech_mass_accelerator_2_desc:0 "更加強大的質量加速炮，能夠輕易撕毀最堅固的護盾。\n\n"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "自動加農炮"
 tech_autocannons_1_desc:0 "大口徑的彈道武器，能夠發射成箱的高爆彈藥。這些機炮主要的優勢就是他們的高射速。\n\n"
 tech_autocannons_2:0 "撕裂者加農炮"
 tech_autocannons_2_desc:0 "升級後的旋轉機炮著重改進了追蹤能力和火控系統，從而能維持更高的射速。\n\n"
 tech_autocannons_3:0 "火風暴加農炮"
 tech_autocannons_3_desc:0 "先進的旋轉式自動炮台，能夠向目標傾瀉出一團團的高爆彈穿甲彈。\n\n"
 tech_flak_batteries_1:0 "高射炮台"
 tech_flak_batteries_1_desc:0 "高射火炮發射範圍性殺傷的榴散彈。儘管射程較近，但對敵人的攻擊機是致命的，並也可以對更大的艦艇造成一定傷害。"
 tech_flak_batteries_2:0 "高射火炮"
 tech_flak_batteries_2_desc:0 "升級後的聯裝高射炮有更強力的榴散彈打擊能力。能夠有效抵禦攻擊機和導彈的襲擊。\n\n"

 # Missile Branch
 tech_missiles_1:0 "核導彈"
 tech_missiles_1_desc:0 "裝備了高當量核彈頭的太空導彈。儘管是前太空時代的技術，但這種自動追蹤的武器有著驚人的射程。"
 tech_missiles_2:0 "聚變核導彈"
 tech_missiles_2_desc:0 "升級版的太空導彈，配備了更強大的核聚變彈頭，有著更好的飛行能力。\n\n"
 tech_missiles_3:0 "反物質導彈"
 tech_missiles_3_desc:0 "這些先進的導彈配備有強勁的反物質彈頭。更加完善的導航系統也大大提高了索敵能力。\n\n"
 tech_missiles_4:0 "量子導彈"
 tech_missiles_4_desc:0 "最新的導彈通過從真空中汲取真空零點能可以具備強大無比的破壞力。\n\n"
 tech_missiles_5:0 "猛虎導彈"
 tech_missiles_5_desc:0 "這些最尖端的導彈配備功能有限的AI駕駛，極大地提高導彈追蹤目標的能力和水平。\n\n"
 tech_swarmer_missiles_1:0 "蜂群導彈"
 tech_swarmer_missiles_1_desc:0 "這些小導彈可以集群發射，是專門針對敵人的點防系統設計的。\n\n"
 tech_swarmer_missiles_2:0 "旋風導彈"
 tech_swarmer_missiles_2_desc:0 "新的微型化技術將使得我們可以在蜂群導彈上安裝更加強力的彈頭，並提高飛行能力。\n\n"

 # Torpedo Branch
 tech_torpedoes_1:0 "太空魚雷"
 tech_torpedoes_1_desc:0 "這些魚雷其實都是巨型的慢速導彈。它們裝備了更加強大的彈頭和讓它們可以安然穿過能量屏障的護盾調製器。\n\n"
 tech_torpedoes_2:0 "裝甲魚雷"
 tech_torpedoes_2_desc:0 "升級過後的太空魚雷裝備有裝甲，可以更好地應對敵人的點防禦系統。在爆炸的時候，魚雷碎裂的裝甲也會造成額外的傷害。\n\n"
 tech_torpedoes_3:0 "蹂躪者魚雷"
 tech_torpedoes_3_desc:0 "裝備有超強彈頭的先進魚雷。擁有更加光滑的設計，更快的引擎以及改良的護盾調解器，可以輕鬆穿過能量屏障。\n\n"


