 # Science Ship Actions
 tech_deep_scan:0 "深空掃瞄儀"
 tech_deep_scan_desc:0 "未使用" #TEMP
 tech_databank_uplinks:0 "數據庫上行鏈路"
 tech_databank_uplinks_desc:0 "數據庫傳輸專用的高容量量子帶寬使得長距離完全同步傳輸所有的研究信息成為可能。"
 tech_improved_databank_uplinks:0 "上行鏈路小型化"
 tech_improved_databank_uplinks_desc:0 "小型化的終端傳輸器集群安裝，進一步提升了信息傳輸的傳寬。"

 # Physics Lab & related
 tech_basic_science_lab_1:0 "科學方法"
 tech_basic_science_lab_1_desc:0 "可驗證的現象預測。"
 tech_physics_lab_1:0 "量子理論"
 tech_physics_lab_1_desc:0 "通過亞原子粒子探索基本力的規律。"
 tech_physics_lab_2:0 "應用量子物理"
 tech_physics_lab_2_desc:0 "微觀事物看似不規律的行為將會徹底改變我們對宏觀物體的看法。"
 tech_physics_lab_3:0 "時空理論"
 tech_physics_lab_3_desc:0 "三維空間與第四個維度緊密聯繫。"
 tech_administrative_ai:0 "人工智能管理"
 tech_administrative_ai_desc:0 "邏輯電路經特殊重組後有著相當的學術熱情。" 
 tech_self_aware_logic:0 "自知邏輯"
 tech_self_aware_logic_desc:0 "優先進行自我反省。"
 tech_sentient_ai:0 "感性AI" #Sentient AI
 tech_sentient_ai_desc:0 "智能AI的進一步發展演化不再僅僅是一個學術課題，其本身也是研究者之一。"
 tech_combat_computers_1:0 "特戰電腦"
 tech_combat_computers_1_desc:0 "具備特定戰鬥任務優化算法的電腦能夠極大提升戰鬥效率。"
 tech_combat_computers_2:0 "拓展戰鬥算法"
 tech_combat_computers_2_desc:0 "更加先進的預測算法可以使得你在戰場上處處先人一步。"
 tech_combat_computers_3:0 "感性戰鬥模擬"
 tech_combat_computers_3_desc:0 "感知型AI經過高強度戰鬥模擬試驗後得到的數據能夠為風險預測技術提供潛在的優化。"
 tech_pd_tracking_1:0 "主動反制"
 tech_pd_tracking_1_desc:0 "有效的進攻是最好的防守。"
 tech_pd_tracking_2:0 "互聯支援系統"
 tech_pd_tracking_2_desc:0 "經驗證，武器協同防禦陣列比獨立的防禦體系更為有效"
 tech_pd_tracking_3:0 "預測算法"
 tech_pd_tracking_3_desc:0 "更先進的預測系統可以極大提高主動反制系統的精確度。"
 tech_synchronized_defences:0 "同步防禦"
 tech_synchronized_defences_desc:0 "協調防禦和攻擊武器的使用，提高了使用效率。"
 tech_global_research_initiative:0 "全球協同研究"
 tech_global_research_initiative_desc:1 "一個可以使用全球化資源庫的更加靈活的研究補助計劃。"
 tech_cryostasis_1:0 "AI殖民船"
 tech_cryostasis_1_desc:0 "這艘殖民船由人工智能控制，船員和殖民者都可以處於深度睡眠之中。"
 tech_cryostasis_2:0 "自主殖民船"
 tech_cryostasis_2_desc:1 "這是一個相當先進的系統，能根據當前情況自動選擇並執行最優方案。"
 tech_automated_exploration: "自動化探索協議"
 tech_automated_exploration_desc: "這款先進的AI能夠協助科學研究員探索未知的新世界，尋找新的生命形式和文明，以及前往無人的深空。在人工只能的協助下，科研船將有能力探索整個銀河系。"
 
 # Resources
 tech_lythuric_gas:1 "萊素氣體精煉"
 tech_lythuric_gas_desc:1 "小劑量的這種氣體就能顯著提升能量力場的完整性。它也會使得暴露在氣體之中的生物變得遲鈍。"
 tech_mine_teldar:0 "特達爾晶石開採"
 tech_mine_teldar_desc:0 "特達爾晶石會發射出可見光頻譜之外的射線"
 tech_mine_neutronium:0 "零號元素提取"
 tech_mine_neutronium_desc:1 "零號元素是一種由中子構成的超高密度物質，可用來鍛造超高強度的護甲。"
 tech_mine_dark_matter:0 "暗物質收集"
 tech_mine_dark_matter_desc:1 "這種獨特的物質具有許多打破了許多物理學的定理。它僅能在黑洞附近或某些星雲獲得。"

 # Ship Reactor Components
 tech_fission_power:0 "核裂變動力"
 tech_fission_power_desc:0 "這種能源通過誘發核裂變產生能量，但同時也產生有害的核廢料。\n\n"
 tech_fusion_power:0 "核聚變動力"
 tech_fusion_power_desc:0 "核聚變的過程產生大量的動力，而且沒有許多與裂變動力相關的風險。\n\n"
 tech_cold_fusion_power:0 "冷核聚變動力"
 tech_cold_fusion_power_desc:0 "擁有在相對較低的溫度下維持聚變反應的能力將產生新一代的聚變反應堆。\n\n"
 tech_antimatter_power:0 "反物質動力"
 tech_antimatter_power_desc:0 "通過利用由物質/反物質湮滅產生的能量，我們的發電效率會比聚變高出數個數量級。\n\n"
 tech_zero_point_power:0 "零點動力"
 tech_zero_point_power_desc:0 "這些發電機提取真空能量，提供幾乎無限供應的動力。再沒有更高效的方法來產生能量了。\n\n"
 tech_enigmatic_power_core:0 "神秘能源產生器"
 tech_enigmatic_power_core_desc:0 "這些能量產生器似乎在以一種完全不符合自然規律的方式運行著。然而他們似乎能夠產生比想像中要多得多的能量。"
 
 # Shield Components
 tech_shields_1:0 "偏射盾"
 tech_shields_1_desc:0 "能量偏射屏障可以在過載之前抵擋有限數量的敵方炮火。它的主要缺點是會消耗大量動力。\n\n"
 tech_shields_2:0 "加強型偏射盾"
 tech_shields_2_desc:0 "這些升級後的反射盾屏障在它過載之前能夠吸收更多的打擊。\n\n"
 tech_shields_3:0 "護盾技術"
 tech_shields_3_desc:0 "這些新的護盾發生器代表下一代的能量屏障。它取代了舊的偏射盾技術並提供了更好防護。\n\n"
 tech_shields_4:0 "先進護盾技術"
 tech_shields_4_desc:0 "升級後的護盾發生器可以產生更強大的能量場。只有持續的敵方火力可以穿透這道屏障。\n\n"
 tech_shields_5:0 "超級護盾"
 tech_shields_5_desc:0 "這些強化和硬化後能量護盾難以置信的強大。它所提供的防護是首屈一指的。\n\n"
 tech_shield_rechargers_1:0 "護盾增容器"
 tech_shield_rechargers_1_desc:0 "這些增容器儲存的剩餘能量可以在護盾故障的情況下很快轉移。這將大大增加該護盾的充電速率。\n\n"
 tech_planetary_shield_generator:0 "行星護盾"
 tech_planetary_shield_generator_desc:0 "在行星大氣層中產生強大的能量護盾比在太空真空中更具挑戰，但它提供了應對軌道轟炸的強力防禦。"
 tech_enigmatic_deflector: "神秘偏射盾"
 tech_enigmatic_deflector_desc: "這些偏射裝置似乎在以一種完全不符合自然規律的方式運行著。然而它們可以形成一個比人們預測要強好幾倍的保護力場。"
 
 # Sensor Components
 tech_sensors_2:0 "重力傳感器"
 tech_sensors_2_desc:0 "這些傳感器已經被調諧到尋找空間中任意的引力變化，例如那些由飛船的存在而產生的。\n\n"
 tech_sensors_3:0 "亞空間傳感器"
 tech_sensors_3_desc:0 "該傳感器能檢測到旅行飛船啟動後遺留的亞空間波動。它的靈敏度和範圍比重力傳感器陣列更大。\n\n"
 tech_sensors_4:0 "快子傳感器"
 tech_sensors_4_desc:0 "依靠旋轉的快子束，能探測即使在極遠距離的飛船運動的先進傳感器。\n\n"
 tech_orbital_sensor_array:0 "軌道傳感器陣列"
 tech_orbital_sensor_array_desc:0 "可添加到軌道太空港結構中的強力傳感器陣列。它們在空間周圍區域提供優異的傳感器覆蓋範圍。\n\n"

 # Power Plants
 tech_power_plant_1:0 "高能電容器"
 tech_power_plant_1_desc:0 "能夠存儲大量能量的電容器是任何現代文明的基石之一。\n\n"
 tech_power_plant_2:0 "力場調製"
 tech_power_plant_2_desc:0 "調製力場能增加產能並提高能源產量。\n\n"
 tech_power_plant_3:0 "量子能態"
 tech_power_plant_3_desc:0 "基本的糾纏理論在能量生產中的應用使得能量輸出的大幅增加。\n\n"
 tech_power_plant_4:0 "量子場操控"
 tech_power_plant_4_desc:1 "處於量子疊加態下的能量線圈，可同時充放電。\n\n"
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "恆星吸收"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "全局能源管理"
 tech_power_hub_1_desc:1 "負載平衡設備可大大提高本地電網的穩定性並將過剩能源返還中央電容器。\n\n"
 tech_power_hub_2:0 "行星電網"
 tech_power_hub_2_desc:1 "重新設計的統一電網進一步減少由於距離產生的能源損失。\n\n"

 # Warp Drives
 tech_wormhole_generation_1:0 "亞空間蟲洞"
 tech_wormhole_generation_1_desc:0 "由隧道直接穿過亞空間，臨時通道可以在正常空間中的兩個不同點之間建立。這些點之間的旅行將是幾乎瞬間的。\n\n"
 tech_wormhole_generation_2:0 "蟲洞校準矩陣"
 tech_wormhole_generation_2_desc:0 "穩定蟲洞的創建需要時間和大量的能量，但該過程可以通過使用特殊的校準器來精簡。\n\n"
 tech_wormhole_generation_3:0 "蟲洞控制場"
 tech_wormhole_generation_3_desc:0 "這些控制場允許在不觸發突如其來的亞空間能量串級的風險下，創造更強大的蟲洞。\n\n"
 tech_hyper_drive_1:0 "超空間旅行"
 tech_hyper_drive_1_desc:0 "像蜘蛛網的絲線一樣，超空間的超維度領域在大多數恆星的重力井之間運作。超光速旅行在理論上是可能沿著這些超空間航道進行。\n\n"
 tech_hyper_drive_2:0 "超空間突破點"
 tech_hyper_drive_2_desc:0 "我們已經確定有能使飛船消耗更少的能源「突破」航道進入一個超空間航道的點的存在。這將產生新一代超級引擎。\n\n"
 tech_hyper_drive_3:0 "超空間滑流"
 tech_hyper_drive_3_desc:0 "新一代超級引擎能夠通過超空間中存在的亞空間滑流。這使得引擎的性能顯著提高。\n\n"
 tech_hyperlane_mapping:0 "超空間航道製圖"
 tech_hyperlane_mapping_desc:0 "雖然我們不通過超空間旅行，但繪製銀河系寬廣的超空間航道網絡給我們帶來明顯的優勢以對付那些使用它們的。\n\n"
 tech_warp_drive_1:0 "曲率旅行"
 tech_warp_drive_1_desc:0 "通過將船隻封包在曲率場中並在其周圍形成亞空間泡沫，在理論上其速度超過光速是可能的。\n\n"
 tech_warp_drive_2:0 "曲率場穩定器"
 tech_warp_drive_2_desc:0 "為曲速場改進的穩定技術將使我們的飛船航行的更遠，同時花費更少的能源。\n\n"
 tech_warp_drive_3:0 "曲率引擎沖壓發動機"
 tech_warp_drive_3_desc:0 "這些革命性的沖壓發動機裝在曲率引擎上起到粒子收集器的作用，不斷補充飛船的燃料供應。\n\n"
 tech_jump_drive_1:0 "躍遷引擎"
 tech_jump_drive_1_desc:1 "一個突破性的技術奇跡，跳躍引擎撕碎當地的時空連續性，在量子層級重建時空並使其與目的地相同————因此飛船如同幾乎瞬間地在星系之間「跳躍」。\n\n"
 tech_psi_jump_drive_1:0 "靈能躍遷引擎"
 tech_psi_jump_drive_1_desc:1 "靈能跳躍引擎通過駕馭由船員發出的靈能使飛船通過現實的基本結構，立即「跳躍」廣闊的距離。\n\n"

 # Aura Components
 tech_shield_recharge_aura_1:0 "增容器場"
 tech_shield_recharge_aura_1_desc:1 "固定帶電粒子場可以為耗盡的護盾增容器充能。\n\n"
 tech_aura_shield_dampener:0 "護盾抑製器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子擾亂器"
 tech_aura_quantum_destabilizer_desc:1 "量子擾亂器攪動當地的量子場，擾亂在敵方飛船上敏感的定位設備。\n\n"
 tech_enigmatic_disruption_field: "神秘干擾場"
 tech_enigmatic_disruption_field_desc: "在周圍區域大量地散佈這種弱且隨機的電磁脈衝，敵軍部分護盾和武器系統會被干擾。"
 
 # Aux
 tech_enigmatic_encoder:0 "神秘編碼器"
 tech_enigmatic_encoder_desc:1 "神秘編碼器根據一些變幻莫測的算法給反饋給艦隊指揮前的飛行路徑數據進行加密。"
 tech_enigmatic_decoder:0 "神秘解碼器"
 tech_enigmatic_decoder_desc:1 "根據標準測試的平均結論，目標的飛行路徑越詭異神秘解碼器預測算法的精準度越高。"
 
 # ###################################
 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "紅色雷射"
 tech_lasers_1_desc:0 "雷射武器發射的聚焦光束指向目標，通過生成強熱造成傷害。\n\n"
 tech_lasers_2:0 "藍色雷射"
 tech_lasers_2_desc:0 "比紅色雷射更強大，這些藍色的變體產生的電磁輻射在波長上對於大多數有機體呈現出藍色或紫色。\n\n"
 tech_lasers_3:0 "紫外線雷射"
 tech_lasers_3_desc:0 "紫外線雷射是比它藍色的前輩更新更強的版本。精準而具破壞性，這些武器能夠造成巨大的傷害。\n\n"
 tech_lasers_4:0 "X射線雷射"
 tech_lasers_4_desc:0 "這些雷射比紫外雷射武器的波長更短，但更具有破壞性。\n\n"
 tech_lasers_5:0 "伽馬雷射"
 tech_lasers_5_desc:0 "通過伽馬雷射發出的電磁輻射有非常高的頻率。其破壞性在雷射武器領域是無法比擬的。\n\n"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:0 "這些高能武器射擊聚焦粒子束造成巨大的傷害。發射器陣列的尺寸限制其用在大型炮塔台上。\n\n"
 tech_energy_lance_2:0 "快子光矛"
 tech_energy_lance_2_desc:0 "比粒子槍更強大的版本，這種武器發射擁有巨大威力的超光速粒子束。像它的前輩一樣，它的使用僅限於大型炮台。\n\n"

 # Plasma Weapons
 tech_plasma_1:0 "等離子噴射炮"
 tech_plasma_1_desc:0 "向目標射出高能電漿球的破壞性武器。這些電漿射彈在穿透飛船裝甲時非常有效。\n\n"
 tech_plasma_2:0 "等離子加速炮"
 tech_plasma_2_desc:0 "這些新的加速器使用改進的遏制場發射高能電漿射彈。這使得射彈在空中朝其目標行進中有較少的能量洩漏。\n\n"
 tech_plasma_3:0 "等離子加農炮"
 tech_plasma_3_desc:0 "電漿武器的最新產品，這些大炮是老一代、有些湊合的電漿噴射器的完全軍事化版本。它的電漿射彈甚至是致命。\n\n"
 tech_arc_emitter_1:0 "電弧發射器"
 tech_arc_emitter_1_desc:1 "向目標發射混亂能量的電弧，其中部分可以忽略裝甲和護盾的強大武器。\n\n"
 tech_arc_emitter_2:0 "聚焦型電弧發射器"
 tech_arc_emitter_2_desc:0 "這些升級的發射器都配備有更好的聚焦透鏡，從而產生更強大的能量發射。\n\n"

 # Disruptor Weapons
 tech_disruptors_1:0 "破碎炮"
 tech_disruptors_1_desc:0 "破碎炮發射削弱和摧毀構成目標的原子的分子鍵的高能量閃電轟擊。對抗護盾特別有效。\n\n"
 tech_disruptors_2:0 "離子破碎炮"
 tech_disruptors_2_desc:1 "這些升級的干擾器向目標發射更具破壞性的離子微粒閃電。\n\n"
 tech_disruptors_3:0 "相位破碎炮"
 tech_disruptors_3_desc:0 "極端高能化的破碎炮發射出的量子能量轟擊會對不幸處在沿途的目標產生毀滅性的傷害。\n\n"
 tech_energy_torpedoes_1:0 "質子魚雷"
 tech_energy_torpedoes_1_desc:0 "這些能量魚雷由緊密壓縮的質子構成，並且它們能夠完全穿透反射盾屏障或護盾系統。\n\n"
 tech_energy_torpedoes_2:0 "中子魚雷"
 tech_energy_torpedoes_2_desc:0 "升級後的能量魚雷依靠中子而不是質子形成破壞力。像它的前輩一樣，它不能被能量護盾阻擋。\n\n"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "高維武器"
 tech_extradimensional_weapon_1_desc:1 "允許在低維平面應用五維能量操作原理創建的強大的能量武器。\n\n"
 tech_mining_drone_weapon_1:0 "採礦無人機雷射"
 tech_mining_drone_weapon_1_desc:1 "強對焦透鏡與一個振蕩發射頻率的結合，足以創造能夠的開採小行星或擊落敵方的雷射。\n\n"
 tech_space_cloud_weapon_1:0 "閃電雲導管"
 tech_space_cloud_weapon_1_desc:1 "由虛空雲以燃燒其核心氣體組分的方式為等離子射流攻擊充能。將相同的氣體組分放於特製的導管中可以得到強大的閃電武器。\n\n"
 tech_blue_crystal_weapon_1:0 "藍水晶電容器"
 tech_blue_crystal_weapon_1_desc:1 "晶狀生命體將恆星輻射存儲在它們的稜柱體內的並可聚焦發射類雷射束。使用基於藍寶石類型的稜柱形態，我們可以製造在相同波長產生能量的雷射存儲器。\n\n"
 tech_green_crystal_weapon_1:0 "綠水晶電容器"
 tech_green_crystal_weapon_1_desc:1 "晶狀生命體將恆星輻射存儲在它們的稜柱體內的並可聚焦發射類雷射束。使用基於綠寶石類型的稜柱形態，我們可以製造在相同波長產生能量的雷射存儲器。\n\n"
 tech_yellow_crystal_weapon_1:0 "黃水晶電容器"
 tech_yellow_crystal_weapon_1_desc:1 "晶狀生命體將恆星輻射存儲在它們的稜柱體內的並可聚焦發射類雷射束。使用基於黃寶石類型的稜柱形態，我們可以製造在相同波長產生能量的雷射存儲器。\n\n"
 tech_red_crystal_weapon_1:0 "紅水晶電容器"
 tech_red_crystal_weapon_1_desc:1 "晶狀生命體將恆星輻射存儲在它們的稜柱體內的並可聚焦發射類雷射束。使用基於紅寶石類型的稜柱形態，我們可以製造在相同波長產生能量的雷射存儲器。\n\n"
 
