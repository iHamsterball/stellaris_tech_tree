 tech_curator_lab_desc: "這些整合了來自策展人協會的先進科技的船載實驗設施可以進一步提高調查速度。\n\n"
 tech_archeology_lab: "策展人考古實驗室"
 tech_archeology_lab_desc: "一個搭載了遠古先進設備的船載實驗室，它包括一個由策展人協會提供的大型數據庫，其可以對新發現隨時進行交叉比對。\n\n"
