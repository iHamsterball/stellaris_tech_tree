 # Farming
 tech_eco_simulation:0 "水培法"
 tech_eco_simulation_desc:1 "大型水培農場生產營養豐富的作物以維持不斷增長的人口，並減少對環境的負面影響。\n\n"
 tech_hydroponics:0 "生態模擬"
 tech_hydroponics_desc:1 "水培技術可以通過大氣特殊化改造與生態系統模擬得以進一步發展。這使得生產的食品具有更高的營養價值。\n\n"
 tech_gene_crops:0 "基因作物"
 tech_gene_crops_desc:1 "成熟的作物基因工程技術有助於提高產量，同時進一步提升口感和營養價值。\n\n"
 tech_nano_vitality_crops:0 "奈米活力作物"
 tech_nano_vitality_crops_desc:1 "借助在作物中注入的少量奈米機器創造出了一類有著超強恢復力的農作物，並且其化學組成在其整個生命週期都可以進行定制和改變。\n\n"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "營養複製"
 tech_nutrient_replication_desc:1 "儘管合成作物的過程需要收集大量的廢料才能創造少量的農產品，但這仍然對農業產出提供了顯著提升。\n\n"

 # Resources
 tech_engos_vapor:0 "恩吉歐蒸汽精煉廠"
 tech_engos_vapor_desc:3 "一種天然存在的刺激物，有助於所有生物形態的適應和進化。它也可以被用於製作。\n\n"
 tech_pitharan_dust:0 "皮薩蘭塵精煉廠"
 tech_pitharan_dust_desc:3 "這是一種在某些星球上發現的天然存在的刺激物。它對大多數生物起到鎮靜的作用，可作為一種非暴力安撫敵人的方式。\n\n"
 tech_mine_zro:0 "澤珞蒸餾廠"
 tech_mine_zro_desc:3 "一種極罕見的外來粒子懸浮顆粒。它通過隕石撞擊在一些星球上產生沉積，但它的真正起源是一個謎。如果被有靈能天賦的個體攝入，澤珞可以作為一種非常有效的（和令人上癮）心靈能力增強劑。\n\n"
 
 # Biolab and Colonization
 tech_biolab_1:0 "生物多樣性研究"
 tech_biolab_1_desc:1 "研究星球上出現的不同的生命形態，有助於我們更好地瞭解自己和周圍的環境。\n\n"
 tech_biolab_2:0 "異種生物學"
 tech_biolab_2_desc:1 "研究起源於其他星球乃至更遠之處的生命形式，使我們能夠理解以前無法企及的生物學基本面貌。\n\n"
 tech_biolab_3:0 "生命奧秘"
 tech_biolab_3_desc:1 "研究眾多的生物讓我們有機會為所有生命找到一些共同點。那些生命最基本的組成要素。\n\n"
 tech_alien_life_studies:1 "異種學"
 tech_alien_life_studies_desc:1 "對其它星球的生物群的研究可以洞察外星生物的行為，並讓我們能夠識別和馴化溫順的個體。\n\n"
 tech_xeno_zoo:0 "異種動物園"
 tech_xeno_zoo_desc:1 "在研究各種外星生命形態並對它們的潛在風險有了清晰的認識後，我們將能夠收集活體樣本並保持展出。\n\n"
 tech_colonization_1:0 "新世界協議"
 tech_colonization_1_desc:1 "計算得出建立行星殖民地所需的資源和工具後，我們能夠將勇敢的開拓者集結在巨大的「方舟飛船」上，相信他們將會撐過星際間漫長的旅程並到達新的家園。\n\n"
 tech_colonization_2:0 "大氣過濾"
 tech_colonization_2_desc:1 "通過調整每一個大氣過濾基準點以更好地過濾掉有害元素，殖民生活條件可能會得到改善。\n\n"
 tech_colonization_3:0 "惡劣環境適應"
 tech_colonization_3_desc:1 "對異星危險環境的進一步研究可以幫助緩解殖民者在外星日常生活中遇到的困難。\n\n"
 tech_colonization_4:0 "外星土壤富化"
 tech_colonization_4_desc:1 "對不同土壤類型以及其能夠培育的作物的研究能夠協助改善殖民者在外星球上的生活條件。\n\n"
 tech_colonization_5:0 "惡劣氣候適應"
 tech_colonization_5_desc:1 "對不同星球氣候的進一步研究允許我們的殖民者在之前被認定為不宜居住的區域進行殖民。\n\n"
 tech_tomb_world_adaption:0 "死寂星球適應"
 tech_tomb_world_adaption_desc:0 "通過對輻射環境徹底全面的研究，我們最終設法讓我們的殖民者在曾經被核戰爭毀滅的星球上扎根。"
 tech_free_enterprises:0 "自由企業"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "邊疆自主權"
 tech_frontier_initiatives_desc:1 "明確私人領域和政府之間的聯繫，給予合適的投資者補貼，允許私人主動進入殖民地。\n\n"
 tech_frontier_traditions:0 "邊疆傳統"
 tech_frontier_traditions_desc:1 "一種在軌道建設的優先級上體現的開拓精神。\n\n"
 tech_frontier_collectives:0 "邊疆集體"
 tech_frontier_collectives_desc:1 "歷史已經證明，集體是最有效的移民聚居的社會結構。\n\n"
 tech_frontier_commissars:0 "邊疆委員"
 tech_frontier_commissars_desc:1 "研究表明嚴格的社會控制可能是年輕的殖民地持續恢復力的必要條件。\n\n"
 tech_cryostasis:0 "低溫室"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "異種生態征服"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "環境控制"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "星際經濟學"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "銀河市場"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "軌道水培法"
 tech_orbital_hydroponics_desc:1 "在零重力下栽培作物的確是個特殊的挑戰，但這並不是不可逾越的。\n\n"
 tech_arctic_colonization:0 "極地星球殖民"
 tech_arctic_colonization_desc:1 "專門的庇護所和適應性生命輔助系統讓在異星氣候下殖民變為可能。\n\n"
 tech_tundra_colonization:0 "凍土星球殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋星球殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "乾旱星球殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "叢林星球殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠星球殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "陸地星球殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "邊疆保健"
 tech_frontier_health_desc:1 "對異星的殖民為生物醫學研究開闢了一個全新的領域。\n\n"
 tech_frontier_hospital: "邊疆醫院"
 tech_frontier_hospital_desc: "隨著殖民地的不斷發展，其醫療需求也不斷上漲。殖民地越大，其受到異星世界病原體的威脅也就越嚴重。\n\n"
 tech_tb_mountain_range:0 "山脈移除"
 tech_tb_mountain_range_desc:1 "有時地形改造和破壞之間的差異是很小。\n\n"
 tech_tb_volcano:0 "火山移除"
 tech_tb_volcano_desc:1 "構造穩定技術可使活火山平定下來。\n\n"
 tech_tb_dangerous_wildlife:0 "危險野生生物移除"
 tech_tb_dangerous_wildlife_desc:1 "策略性地棲息地破壞與搜尋-消滅模式相結合，可以在非常短的時間內有效地消除有害的野生生物。\n\n"
 tech_tb_dense_jungle:0 "茂密叢林移除"
 tech_tb_dense_jungle_desc:1 "快速地砍伐森林本身並沒有什麼革命性。然而在嚴格控制的地區按嚴格的時間表完成卻是。\n\n"
 tech_tb_quicksand_basin:0 "流沙盆地移除"
 tech_tb_quicksand_basin_desc:1 "引入為固化設計的水凝膠使得流沙盆地幾乎在瞬間凝固。\n\n"
 tech_tb_noxious_swamp:0 "有毒沼澤移除"
 tech_tb_noxious_swamp_desc:1 "集中排水和排毒的處理讓有毒沼澤徹底被根除。\n\n"
 tech_tb_massive_glacier:0 "巨型冰川移除"
 tech_tb_massive_glacier_desc:1 "以增加一些當地的熱量和濕度為代價，急速汽化發動機能快速有效地清除冰川。\n\n"
 tech_tb_toxic_kelp:0 "毒性海藻移除"
 tech_tb_toxic_kelp_desc:1 "專業的無人機可以以機械方式清除大量毒性海藻最並將滅藻劑的使用量限制到最小。\n\n"
 tech_tb_deep_sinkhole:0 "深坑移除"
 tech_tb_deep_sinkhole_desc:1 "專用的氣溶膠構造穩定劑可用於快速乾淨地密封現存的天坑並穩定任何可能會引起危險的地下空洞。\n\n"
 

 # Terraforming
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "重塑宏觀尺度的行星地殼的問題沒有簡單的解決方法————只有更大的鏟子和軌道部署的鑽頭。\n\n"
 tech_atmospheric_manipulation:0 "大氣操控"
 tech_atmospheric_manipulation_desc:1 "濕度調節器和化學擴散裝置是從根本上改變大氣的第一步。\n\n"
 tech_climate_restoration:0 "氣候恢復"
 tech_climate_restoration_desc:0 "通過發展大氣操縱領域的研究，我們將有機會對最惡劣的環境進行生態改造。\n\n"
 tech_gaia_creation:0 "創建蓋亞"
 tech_gaia_creation_desc:0 "地形改造藝術的終點，就是創造一個蓋亞星球——一個能夠讓任何形態的生命都能完美適應的世界。\n\n"

 # Genetics
 tech_genome_mapping:0 "基因圖譜"
 tech_genome_mapping_desc:1 "通過基因測序將一個個體的DNA展開以得到定制的治療和療法。\n\n"
 tech_epigenetic_triggers:0 "表觀遺傳學機制"
 tech_epigenetic_triggers_desc:1 "先進的基因甲基化技術讓科學家能夠對基因序譜進行更重要的改造。\n\n"
 tech_cloning:0 "複製"
 tech_cloning_desc:1 "去核人造子宮技術的突破使基於共同的遺傳模板的個體得以批量生產。n\n"
 tech_gene_banks:0 "基因庫"
 tech_gene_banks_desc:1 "基因庫過濾和管理可用的基因組在複製體內的調度。\n\n"
 tech_gene_seed_purification:0 "基因種子提純"
 tech_gene_seed_purification_desc:1 "核甘酸提純技術，讓我們可以分離和完善尤其是令人滿意的遺傳性狀。\n\n"
 tech_morphogenetic_field_mastery:0 "形態形成場精通"
 tech_morphogenetic_field_mastery_desc:1 "最初僅僅適用於藥用研究，然而在形態形成場上的研究是我們能夠和有機體進行直接的、潛意識的交流。\n\n"
 tech_gene_tailoring:0 "基因剪裁"
 tech_gene_tailoring_desc:1 "廣泛使用的基因修改工具肯定會對我們種族的發展產生積極影響。\n\n"
 tech_gene_expressions:0 "定向基因表達"
 tech_gene_expressions_desc:1 "更嚴謹的控制細胞水平上的核糖核酸與蛋白質的生產。\n\n"
 tech_selected_lineages:0 "擇優血脈"
 tech_selected_lineages_desc:1 "謹慎的生育規劃應當被鼓勵，免得我們浪費寶貴的遺傳財富。\n\n"
 tech_capacity_boosters:0 "能力增強"
 tech_capacity_boosters_desc:1 "不論代價有多高，我們不再收遺傳的概率所擾。通過對DNA庫嚴格的管理來我們能打造出未來的領袖。\n\n"
 tech_regenerative_hull_tissue:0 "船體組織再生"
 tech_regenerative_hull_tissue_desc:0 "轉基因版的硅基細菌可以無形地操縱無機材料的再生。\n\n"
 tech_vitality_boosters:0 "活性增強器"
 tech_vitality_boosters_desc:0 "沒有什麼比長壽更好了，除了比長壽多活一秒。"
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "理論：空間作戰"
 tech_doctrine_fleet_size_1_desc:1 "對深空作戰的現實性逐步適應，使我們能夠有效地協調更龐大的調動。\n\n"
 tech_doctrine_fleet_size_2:0 "理論：靈活編隊"
 tech_doctrine_fleet_size_2_desc:1 "對深空作戰的現實性逐步適應，使我們能夠有效地協調更龐大的調動。\n\n"
 tech_doctrine_fleet_size_3:0 "學說：跨星系戰爭"
 tech_doctrine_fleet_size_3_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。\n\n"
 tech_doctrine_fleet_size_4:0 "學說：機動艦隊學說"
 tech_doctrine_fleet_size_4_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。\n\n"
 tech_doctrine_fleet_size_5:0 "學說：艦隊決戰學說"
 tech_doctrine_fleet_size_5_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。\n\n"
 tech_interstellar_fleet_traditions:0 "星際艦隊傳統"
 tech_interstellar_fleet_traditions_desc:1 "要是命令沒有強大的約束力，多麼完善的知識體系都是沒用的。\n\n"
 tech_doctrine_fleet_support:0 "學說：艦隊支援"
 tech_doctrine_fleet_support_desc:1 "為了讓太陽系外探險變得更加普遍，重要的是提供星際邊緣救援，幫他們回來。\n\n"
 tech_doctrine_refit_standards:0 "學說：改裝標準"
 tech_doctrine_refit_standards_desc:1 "升級和改造船組件的標準化工作流程會導致大規模的效率提升。\n"
 tech_doctrine_command_matrix:0 "學說：指揮模型"
 tech_doctrine_command_matrix_desc:1 "重組的命令鏈決定了人員之間的相互依賴關係是什麼樣子，這使艦隊更加敏感，從而節省了成本。\n\n"

 # Army Organization
 tech_centralized_command:0 "集中指揮"
 tech_centralized_command_desc:1 "為各級軍事行動打造專門的指揮部以組成高效的艦隊，為未來的軍事訓練打下良好的基礎。\n\n"
 tech_combat_training:0 "戰鬥訓練"
 tech_combat_training_desc:1 "一個更廣泛的新入職培訓計劃，包括真實化的的作戰情景，讓新兵們做好進入戰場的準備。\n\n"

 # Psionics
 tech_psionic_theory:0 "靈能理論"
 tech_psionic_theory_desc:1 "思想在很多方面是宇宙本身的一種體現，一個微觀世界。不是所有的物種都能達到這一程度，但他們的思想可以比任何其他的工具都強大。\n\n"
 tech_telepathy:0 "心靈感應"
 tech_telepathy_desc:1 "一旦完全適應了超能，思想便能建立與他人的連接，並成為更加強大的存在。\n\n"
 tech_transcendent_thought:0 "超驗思維"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "預知接口"
 tech_precognition_interface_desc:1 "在超能領域的進步使得製造可讀取和分析心靈感應的作戰計算機的變為了可能。在感應者獲得實際感知前，預知接口已經讀取了他們的心靈波動。\n\n"
 tech_psi_jump_drives:0 "靈能躍遷"
 tech_psi_jump_drives_desc:1 "超能跳躍器利用容器富集船員發出的超能能量，在使用的時候瞬間跳躍到遙遠的地方。\n\n"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "異星擴展"
 tech_xeno_outreach_desc:1 "錯綜複雜的星際貿易與其他的貿易事務有些類似，但其規模上卻可以讓所有在進入星際前的貿易事務相形見絀。\n\n"
 tech_xeno_relations:0 "異星關係"
 tech_xeno_relations_desc:1 "由於星際外交的複雜性，為了自己目標的進展，必須與其他勢力結交。\n\n"
 tech_xeno_supremacy:0 "異星霸權"
 tech_xeno_supremacy_desc:1 "我們在銀河系這片渾水中前進的目標只有一個；就是成為那萬中之一。"
 tech_xeno_diplomacy:0 "異星外交"
 tech_xeno_diplomacy_desc:1 "推進我們的理解——異星帝王的相互作用和利用是一個必要的步驟，可以形成更持久的星際聯盟。\n\n"
 tech_galactic_ambitions:0 "星河野望"
 tech_galactic_ambitions_desc:2 "減少戰爭需要§H割讓的星球§!和§H割讓的前線哨崗§!等成本。\n\n"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我們必須有勇氣去抓住自己的命運，讓現實過得有意義。\n\n"

 # Empire Management
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地建立完畢，開拓者們變成了公民，對可以提供穩定生活的強大政府的需求勝過殖民地所需要的靈活性。\n\n"
 tech_planetary_unification:0 "行星統一"
 tech_planetary_unification_desc:2 "遠古時期的蠻族部落，歷史上的逐鹿群雄，如今團結成為一個龐大的帝國。我們絕不會，也永遠不會，消亡。"
 tech_adaptive_bureaucracy:0 "適應性行政"
 tech_adaptive_bureaucracy_desc:1 "我們所取得的進步需要一種更加靈活的全新管理形式，能夠在我們追求事業的路上提供幫助，而不是礙手礙腳。"
 tech_colonial_centralization:0 "殖民地集中化"
 tech_colonial_centralization_desc:1 "為每一種情況制定不同的治理策略，以滿足每一個殖民地的需要。\n\n"
 tech_galactic_administration:0 "銀河管理"
 tech_galactic_administration_desc:1 "星際帝國的行政需求很多也很複雜。我們會應付自如的。\n\n"
 tech_living_state:0 "生存狀況"
 tech_living_state_desc:1 "帝國生生不息。我們構築成為帝國的軀體，但左膀無需知道右臂在做什麼。"
 tech_collective_self:0 "集體自立"
 tech_collective_self_desc:1 "團體內的求同存異是自然而然且不可避免的；最終，同性一定會比個性發揮更大的價值。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁錮他人的同時釋放自我是一項困難異常的思想雜技——現在我們得益於更為先進的裝備終於可以達成這項壯舉了。"
 tech_neural_implants:0 "神經植入體"
 tech_neural_implants_desc:2 "感知就是對感官的輸入進行微乎其微的處理過程，是可以改變的。"
 tech_paradise_dome:0 "樂土天穹"
 tech_paradise_dome_desc:1 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "銀河大同"
 tech_galactic_benevolence_desc:1 "我們的人民團結且強大，他們的統治者也很仁慈。有時，民眾需要認識到這個事實。"
 tech_hyper_entertainment_forum:0 "極樂廣場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虛擬作戰仿真系統"
 tech_virtual_combat_arena_desc:1 "痛覺模擬器的出現打破了虛擬和現實之間的最後一堵牆。"
 tech_purity_campaigns:0 "純淨儀式"
 tech_purity_campaigns_desc:1 "依賴於我們心中所想，在精神和身體上的昇華。"
 tech_galactic_markets:0 "銀河市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "歸一之證"
 tech_symbol_unity_desc:0 "隨著我們更多更深地瞭解這個銀河的奧秘，重申我們的信仰並將我們的人民團結在同一面旗幟下的需求日益迫切。"
 tech_visitor_center:0 "外星人遊客中心"
 tech_visitor_center_desc:0 "因為我們知道在太空中我們並不孤獨，我們應該開始準備歡迎我們的新朋友"
 
 # Social Engineering
 tech_artificial_moral_codes:0 "人為道德規範"
 tech_artificial_moral_codes_desc:1 "對於道德的定義不能脫離具體情況而定，有些情況下道德就像皴裂的粘土一樣易碎。"
 tech_synthetic_thought_patterns:0 "綜合思維模式"
 tech_synthetic_thought_patterns_desc:2 "跳出框框進行思考有時只是讓你進入了一個更大的框框。"
 tech_will_to_power:0 "權力意志"
 tech_will_to_power_desc:1 "由於力量就是將意願強加於他人的能力，那麼渴望力量的意願只是自我實現的預言而已。"

 #Other
 tech_xeno_integration:0 "異種整合"
 tech_xeno_integration_desc:1 "各部件連接在一起發揮的作用比各部件堆砌在一起發揮的作用大得多。"

  
