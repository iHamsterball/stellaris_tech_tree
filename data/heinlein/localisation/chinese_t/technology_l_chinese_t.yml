 tech_amoeba_strike_craft_1:0 "變形蟲育種計劃"
 tech_amoeba_strike_craft_1_desc:1 "通過飼養空間阿米巴，我們可以修改基因讓它們的鞭毛成為我們軍隊的攻擊武器。\n\n"
 tech_swarm_strike_craft_1:0 "公共產卵池"
 tech_swarm_strike_craft_1_desc:1 "收集標本擊敗普雷索林，這使得我們可以複製並修改基因造出我們自己的戰鬥武器。\n\n"
 tech_scourge_missile_1:0 "天災導彈"
 tech_scourge_missile_1_desc:1 "通過分析蜂群採用的生物武器，我們可以造出同樣可怕的自航炮彈傳播式殺傷性武器。\n\n"
 tech_space_whale_weapon_1:0 "頻率控制"
 tech_space_whale_weapon_1_desc:1 "適應緹楊凱提取氣態物質的能量的方法，就有可能造出可以從敵方飛船中汲取能量的武器。\n\n"
 
