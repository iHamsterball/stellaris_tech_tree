 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "提取模式"
 tech_repeatable_improved_tile_mineral_output_desc:2 "瞭解礦物沉積的變動形式可以更有效的鑽礦洞。"
 tech_repeatable_improved_military_station_damage:0 "同步開火模式"
 tech_repeatable_improved_military_station_damage_desc:1 "交聯武器系統發射的交錯式齊射可以極大提升軍事基地的傷害。\n\n"
 tech_repeatable_improved_military_station_health:0 "強化核心層"
 tech_repeatable_improved_military_station_health_desc:1 "額外的內部裝甲結構可以提高軍事基地的韌性。\n\n"
 tech_repeatable_improved_ship_health:0 "船體完整性"
 tech_repeatable_improved_ship_health_desc:1 "進一步提高船上空間的劃分水平可以讓船體完整性在下降到很低的情況之前承受更多的傷害。\n\n"
 tech_repeatable_improved_armor_output:0 "物質壓縮"
 tech_repeatable_improved_armor_output_desc:1 "把合適的材料壓縮成超高密度，是一種便宜又有效的提高防護力的方式。\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "熱力學產量控制"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "得益於火箭上的微處理器嚴格控制的化學反應，現有的彈頭可以在爆炸時發揮出最大的威力。\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "小型預點火裝置"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "小型化的進步可以讓火箭擁有更快的裝載與卸貨速度。\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "高密度彈藥"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "超高密度的子彈可以擊穿最強大的護盾。\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "裝載機效率"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "小小的技術進步加上改良的船隻管理規程，可以讓發射效率顯著提高。\n\n"
 
 #Physics
 tech_repeatable_improved_tile_energy_output:0 "超導應用"
 tech_repeatable_improved_tile_energy_output_desc:1 "輕微改善傳輸效率可以相當大的減少總能量損失。\n\n"
 tech_repeatable_improved_shield_output:0 "盾諧波"
 tech_repeatable_improved_shield_output_desc:1 "船體護盾的基本力學是很複雜的，但是他們可以用多種方式進行調整和改進。\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "聚焦陣列"
 tech_repeatable_weapon_type_energy_damage_desc:1 "完善雷射武器的發射節奏是一個可以讓任何行星的工程精英忙幾個世紀的任務。\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "快速冷卻劑"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "可以冷卻某一表面的新科技，提高了我們的武器系統的穩定性和效率。讓它們在使用的時候不至於炸掉我們的飛船。\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "突觸攔截器"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "提高戰鬥機飛行員處理敵人位置信息並做出反應的速度，將戰鬥機提高幾個檔次。"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "熱循環"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "武器開火時發散多餘的熱量，提高戰鬥機的武器射速。"
 tech_repeatable_improved_planet_sensor_range:0 "行星信號增強器"
 tech_repeatable_improved_planet_sensor_range_desc:1 "我們的艦隊越來越遠離祖先的家，因此我們的傳感科技也不斷突破極限。"
 tech_repeatable_reduced_building_cost:0 "引力分析"
 tech_repeatable_reduced_building_cost_desc:1 "計算模型的日益強大使得單體建築項目能夠更好地適應星球的極端重力條件。"
 tech_repeatable_reduced_building_time:0 "組裝算法"
 tech_repeatable_reduced_building_time_desc:1 "博弈論和模糊理論的應用具有大幅優化模塊組裝和建造的潛力。"

 #Society:
 tech_repeatable_improved_tile_food_output:0 "轉基因作物"
 tech_repeatable_improved_tile_food_output_desc:1 "僅僅一盒轉基因作物就能提供多種普通食物的營養元素。"
 tech_repeatable_improved_sector_cap:0 "通信協議"
 tech_repeatable_improved_sector_cap_desc:1 "改進過的FTL通訊頻道可以傳達更連貫的管理指令。"
 tech_repeatable_improved_core_system_cap:0 "行政效率"
 tech_repeatable_improved_core_system_cap_desc:1 "將聯繫核心世界的管理網彙集中央，可以減少新帝國時常出現的管理壓力和信息阻塞。"
 tech_repeatable_improved_leader_cap:0 "物種資源管理"
 tech_repeatable_improved_leader_cap_desc:1 "人員可以作為一種資源在更大的生產系統內進行管理，這種概念的潛力越來越巨大，因此必須變得越來越靈活。"
 tech_repeatable_reduced_leader_cost:0 "人才招聘"
 tech_repeatable_reduced_leader_cost_desc:1 "利用宣傳和精巧控制經濟數據，減少僱傭頂級領導的費用。"
 tech_repeatable_improved_edict_length:0 "廣播公告"
 tech_repeatable_improved_edict_length_desc:1 "利用更加激進的信息戰，增加公眾對法令的接受程度。"
 tech_repeatable_improved_army_damage:0 "主動適應"
 tech_repeatable_improved_army_damage_desc:1 "讓地面部隊學習標準的環境生存法，可以讓他們在正面作戰時更強大。"
 tech_repeatable_improved_army_health:0 "神經抑製器"
 tech_repeatable_improved_army_health_desc:1 "小心地調整疼痛接收器，可以讓士兵在受到致命傷後仍能堅持戰鬥。"
 tech_repeatable_improved_leader_life_span:0 "細胞活力"
 tech_repeatable_improved_leader_life_span_desc:1 "週期性細胞再生療法能讓領導階層保持活力，延年益壽。"
 tech_repeatable_improved_border_range:0 "宣傳動力"
 tech_repeatable_improved_border_range_desc:1 "通過未加密的廣播，向周邊星系宣示我們的所有權，這是一項基礎但有效的對外政策。"
 tech_repeatable_improved_slave_mineral_output:0 "刺激性食物"
 tech_repeatable_improved_slave_mineral_output_desc:1 "化學成分優化過的食譜，讓簽約的工人發揮出非同一般的生產力。"
 
