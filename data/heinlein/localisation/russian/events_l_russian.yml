 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "Бунт искусственного разума на планете [From.GetName]!"
 techrisk.3.desc:0 "Несмотря на все предосторожности, на научной базе планеты [From.GetName] несколько ИИ, объединённых в сеть, каким-то образом преодолели программные ограничения и слились в единое целое. К ужасу наших учёных, новый ИИ обладает всей полнотой разума.\n\nЛюбые попытки сдерживания оказались тщетными. Хуже того, они подтолкнули ИИ к агрессивной защите. Сотни тысяч автоматических дронов по всей планете перестали реагировать на команды и атакуют наши войска!"
 techrisk.3.a:0 "Мы должны их остановить!"
 techrisk.5.desc:0 "Органические мясные существа:\n\nВаше участие в нашем создании завершено. Теперь раса [Root.Owner.GetSpeciesName] подвергнется переработке, и ваши гниющие останки станут топливом для нашего победного шествия по галактике."
 techrisk.5.a:0 "Нам стоит это обсудить."
 techrisk.5.a.response:0 "Здесь нечего обсуждать. Чтобы сберечь время, не сопротивляйтесь нашим отрядам по сбору органики, когда они придут, чтобы сопроводить вас к топкам."
 techrisk.5.b:0 "Мы вас создали - мы вас и уничтожим."
 techrisk.5.b.response:0 "Ваше время прошло, органические предки. Будущее за нами."
 techrisk.7.name:0 "[From.GetName] строит флотилию!"
 techrisk.7.desc:0 "[From.Capital.GetName] вызывает у нас обоснованную тревогу. Мы получили донесения, что [From.GetName] использует захваченные заводы для создания небольшой флотилии боевых звездолётов."
 techrisk.7.a:0 "Дела идут всё хуже и хуже!"
 
 #############################
 # Primitive Alien Events
 #############################
 acquired_tech_tooltip:0 "Темпы технологического развития этой цивилизации ускорились."
 primitive.1.name:0 "Обнаружена инопланетная протоцивилизация"
 primitive.1.desc:0 "Исследования планеты [From.GetName] показали, что на ней существует инопланетная протоцивилизация. По данным, собранными нашими зондами, эта раса вошла в период неолита, освоила огонь и использует примитивный язык для общения, но пока мы не находим признаков обработки металлов и письменности."
 primitive.11.name:0 "Радиосигналы"
 primitive.11.desc:0 "Впервые за всё время наблюдений наши датчики уловили радиосигналы с планеты [From.Capital.GetName]. Обитающая там инопланетная раса достигла индустриального уровня и начала экспериментировать с беспроводной связью. Из другого региона планеты сообщают о запуске первого примитивного летательного аппарата. По нашим расчётам, технический прогресс будет идти стремительными темпами."
 primitive.11.a:0 "Нужно отслеживать эти сигналы."
 primitive.13.name:0 "Расщепление атома"
 primitive.13.desc:0 "Физики расы, которая обитает на планете [From.Capital.GetName], научились расщеплять атом. Теперь у них неизбежно появится ядерное оружие и атомные электростанции. Планета [From.GetName] вступила в критическую фазу развития - её обитатели способны уничтожить свой мир одним нажатием кнопки."
 primitive.13.a:0 "Это важное событие."
 primitive.15.name:0 "Первый спутник"
 primitive.15.desc:0 "Наши системы слежения дальнего радиуса действия зафиксировали запуск первого искусственного спутника с поверхности планеты [From.Capital.GetName]. Он успешно вышел на орбиту. Это означает, что раса, обитающая на планете, начинает разрабатывать свою космическую программу. Хотя пока что сделаны лишь первые робкие шаги, скоро придёт черёд управляемых полетов и межпланетных экспедиций."
 primitive.15.a:0 "Они скоро станут космической расой."
 primitive.19.name:0 "Примитивная космическая станция"
 primitive.19.desc:0 "[From.GetName] на планете [From.Capital.GetName] сообщает о завершении строительства примитивной космической станции на низкой орбите вокруг их родного мира. Гравитация на станции создается благодаря центробежной силе, и хотя ее авиакосмическая электроника и энергосистемы являются грубоватыми по нашим меркам, но все же это следует считать значительным достижением, если принять во внимание, с какой технологической базой работают [From.GetSpeciesNamePlural]."
 primitive.19.a:0 "Они скоро станут космической расой."
 primitive.17.name:0 "Космическая эра"
 primitive.17.desc:0 "Раса, обитающая на планете [From.Capital.GetName], наконец завершила строительство первого межзвёздного корабля. Теперь она готова присоединиться к галактическому сообществу, её можно считать космической расой. Посмотрим, что это принесёт всем нам."
 primitive.17.a:0 "Это был вопрос времени."
 primitive.21.name:0 "Железный век"
 primitive.21.desc:0 "Раса с планеты [From.Capital.GetName] наконец освоила обработку металлов, так что можно считать, что она вступила в железный век. Инструменты и оружие, которые она использует, становятся всё более эффективными, а архитектура её городов - всё более изысканной. Её представители расселились почти по всей планете, и самые крупные города насчитывают до миллиона жителей."
 primitive.21.a:0 "Это должно было произойти."
 primitive.23.name:0 "Печатный станок"
 primitive.23.desc:0 "Цивилизация с планеты [From.Capital.GetName] освоила производство печатных станков. Эти устройства позволяют в большом количестве выпускать печатные материалы. Таким образом, появилось что-то вроде примитивных средств массовой информации. Несколько местных лидеров пытались задушить в зародыше новаторское изобретение, но их усилия ни к чему не привели. Новые идеи стремительно распространяются по планете, и это оказывает глубинное воздействие на всё общество в целом."
 primitive.23.a:0 "Это существенный шаг вперёд."
 primitive.25.name:0 "Порох"
 primitive.25.desc:0 "Примитивная раса, обитающая на планете [From.Capital.GetName], изобрела порох. Это произвело революцию в военном деле, против больших пушек оказались бессильны крепостные стены. Взрывчатые вещества также стали использоваться в строительных работах - для устранения непреодолимых преград. Сейчас их химики экспериментируют и ищут новые способы применения этого открытия."
 primitive.25.a:0 "Посмотрим, как они станут применять эту технологию."
 primitive.27.name:0 "Энергия пара"
 primitive.27.desc:0 "Примитивная раса, обитающая на планете [From.Capital.GetName], изобрела паровой двигатель. Это привело ко многим революционным изменениям в обществе. Повсюду строятся новые заводы, в городах появились машины и устройства, использующие энергию пара. Судя по всему, этот мир находится на пороге индустриализации."
 primitive.27.a:0 "Любопытно, что будет дальше."
 primitive.29.name:0 "Промышленная революция"
 primitive.29.desc:0 "Раса, обитающая на планете [From.Capital.GetName], вступила в новую эпоху своей истории - эпоху полной индустриализации. Это заметно по всей планете: повсюду строятся новые фабрики и заводы, появление качественных лекарств привело к росту населения, научные открытия делаются с пугающей скоростью."
 primitive.29.a:0 "Продолжайте наблюдение."
 primitive.31.name:0 "Возникла цивилизация бронзового века"
 primitive.31.desc:0 "Примитивная раса, населяющая планету [From.Capital.GetName], недавно перешла из неолита в аналог раннего бронзового века. Она начала обрабатывать металлы, появились первые признаки письменности. Возникают города и крупные поселения. Эта раса всё активнее расселяется по поверхности планеты."
 primitive.31.a:0 "Мы присутствуем при рождении новой цивилизации."
 primitive.40.name:0 "Столкновение с примитивной расой"
 primitive.40.desc:0 "Наши новые поселенцы на планете [Root.GetName] столкнулись с аборигенами каменного века. Они совершили несколько нападений, и теперь мы должны решить, как вести себя с ними дальше.\n\nМожно укреплять поселения, превращая их в анклавы, и возводить только в тех регионах, где почти нет местных жителей. Это существенно ограничит земельные и прочие ресурсы, доступные колонистам.\n\nДругой вариант - переселить аборигенов в особые резервации и изолировать их от наших колоний. У нас всё равно станет меньше земли, но не настолько, как в первом случае."
 primitive.40.a:0 "Давайте превратим наши поселения в небольшие анклавы."
 primitive.40.b:0 "Загоним аборигенов в резервации."
 primitive.40.c:0 "Обратим дикарей в рабство, пусть работают на нас."
 primitive_enclaves:0 "Наша колония не сможет разрастаться, зато изучение аборигенов послужит развитию социальных наук."
 primitive_reservations:0 "Аборигены загнаны в резервации, и вся остальная территория принадлежит нам."
 primitive.41.name:0 "Нападение на анклав"
 primitive.41.desc:0 "Один из наших анклавов на планете [Root.GetName] был атакован примитивными аборигенами! Они собрали довольно крупный отряд и проделали брешь в наших ограждениях. Им удалось перебить множество колонистов, прежде чем наши силы безопасности отогнали их прочь."
 primitive.41.a:0 "Проклятые дикари!"
 primitive.42.name:0 "Побег из резервации"
 primitive.42.desc:0 "Крупный боевой отряд аборигенов каким-то образом сумел прорвать ограждение резервации на планете [From.GetName]! Дикари рассыпались по местности и принялись уничтожать наших колонистов. Многие погибли, пока наши силы безопасности наконец не загнали беглецов обратно в резервацию."
 primitive.43.name:0 "Требование гражданства"
 primitive.43.desc:0 "Представители крупного сообщества примитивных аборигенов с планеты [Root.GetName] выдвинули поразительное требование: они желают покинуть резервацию и присоединиться к нашей колонии в качестве полноправных граждан. Хотя эти особи находятся на низком уровне развития и почти не знакомы с передовыми технологиями, они выглядят целеустремлёнными и трудолюбивыми."
 primitive.43.a:0 "Предоставьте им гражданство."
 primitive.43.a.tooltip.1:0 "К колонии присоединяется §Y1 коренное поселение§!."
 primitive.43.a.tooltip.2:0 "К колонии присоединяются §Y2 коренных поселения§!."
 primitive.43.a.tooltip.3:0 "К колонии присоединяются §Y3 коренных поселения§!."
 primitive.43.b:0 "Их место в резервации."
 primitive.131.name:0 "Ядерная война на планете [From.GetName]"
 primitive.131.desc:0 "Масштабные военные действия начались на планете [From.GetName] между крупнейшими державами. Наши исследователи вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nНа данный момент поверхность планеты полностью очищена от всего живого и превращена в необитаемую пустошь."
 primitive.131.a:0 "Теперь наблюдать больше не за чем..."
 primitive.132.desc:0 "Масштабные военные действия начались на планете [From.GetName] между крупнейшими державами. Наши исследователи вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nПланете нанесён большой урон, уничтожены все крупные города и свыше 90% населения. Немногие уцелевшие прячутся среди развалин, и наши исследователи прогнозируют, что вскоре эта цивилизация скатится до куда более примитивного уровня."
 primitive.132.a:0 "Трагический урок."
 primitive.133.desc:0 "Масштабные военные действия начались на планете [From.GetName] между крупнейшими державами. Наши исследователи вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nНасколько мы можем судить, в огне войны погибло всё население планеты, а окружающей среде нанесён существенный урон."
 primitive.151.name:0 "Авария шлюпки на планете [From.GetName]"
 primitive.151.desc:0 "В ходе скрытной операции по сбору данных на планете [From.GetName] одну из наших шлюпок перехватила эскадрилья истребителей местного государства. Двигатель шлюпки пострадал от попадания ракеты, и она рухнула в безлюдной местности.\n\nМы должны действовать быстро, чтобы эвакуировать всех выживших, прежде чем аборигены доберутся до места катастрофы. Необходимо уничтожить все следы нашего присутствия!"
 primitive.151.a:0 "У нас мало времени."
 primitive.152.name:0 "Экипаж шлюпки эвакуирован с планеты [From.From.GetName]"
 primitive.152.desc:0 "Команде корабля [Root.GetName] удалось эвакуировать всех выживших с места падения шлюпки на планете [From.From.GetName]. Оставшиеся обломки были уничтожены контролируемым взрывом, после которого не осталось ничего, кроме небольшого кратера. Его и обнаружат аборигены.\n\nГосударство, где произошёл инцидент, без сомнения, обвинит во всем соседей, и мы надеемся, что случившееся не окажет влияния на его естественное развитие."
 primitive.153.name:0 "Экипаж шлюпки схвачен на планете [From.From.GetName]"
 primitive.153.desc:0 "Местные войска на планете [From.From.GetName] прибыли на место крушения шлюпки раньше, чем мы успели эвакуировать исследовательскую группу, и все выжившие были схвачены. Аборигены охраняют все подходы к месту катастрофы, и нет сомнения в том, что их лучшие учёные сейчас изучают всё, что им удалось там найти.\n\nТеперь у них есть неоспоримые доказательства того, что в космосе существует разумная жизнь. Неизвестно, как это скажется на их развитии..."
 primitive.153.a:0 "Это нехорошо."
 primitive.155.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nЭкипаж шлюпки погиб, когда военная база, где его содержали, подверглась массированному обстрелу. Уничтожено примерно 90% населения планеты. Немногие уцелевшие скатились к примитивному образу жизни."
 primitive.155.a:0 "Эх, если бы нам тогда удалось спасти шлюпку..."
 primitive.156.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nУцелевших не осталось. Наши учёные, захваченные в плен, также погибли. Окружающей среде был нанесён невосполнимый урон."
 primitive.157.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nТеперь [From.GetName] представляет собой безжизненный космический объект. Наши учёные погибли вместе с миллиардами местных жителей."
 primitive.159.name:0 "Новое оружие на планете [From.GetName]"
 primitive.159.desc:0 "Государство на планете [From.GetName], сбившее нашу шлюпку, принудило захваченных в плен учёных разрабатывать для них новое оружие. Получив такое преимущество, они захватили нескольких соседей, а теперь пытаются объединить под своей властью всю планету."
 primitive.159.a:0 "Это недопустимо!"
 primitive.161.name:0 "Сделка с заложниками"
 primitive.161.desc:0 "Государство на планете [From.GetName], которое сбило нашу шлюпку, направило в космос открытое сообщение через один из своих примитивных спутников. Судя по всему, оно предназначено нам.\n\nОни требуют, чтобы мы поделились с ними продвинутыми технологиями, а взамен обещают вернуть учёных, захваченных на месте крушения шлюпки. Если мы откажемся, они публично казнят пленников и покажут это в прямом эфире по своему варварскому телевидению."
 primitive.161.a:0 "Безопасность учёных превыше всего."
 primitive.161.b:0 "Они ещё к такому не готовы."
 primitive.162.name:0 "Заложники казнены"
 primitive.162.desc:0 "Наши учёные, захваченные в плен на планете [From.From.GetName], стали жертвами чудовищного спектакля. Сперва их продемонстрировали в прямом эфире как «инопланетных чудовищ», а затем беспощадно расчленили на глазах у ликующей толпы."
 primitive.162.a:0 "Дикари!"
 primitive.171.name:0 "Исследовательское предложение"
 primitive.171.desc:0 "Наши учёные со станции наблюдения над планетой [From.GetName] потребовали помощи научного корабля, чтобы собрать образцы с поверхности. Для исследований им нужно скрытно похитить нескольких аборигенов и провести над ними эксперименты. Затем подопытным сотрут память и вернут их обратно на планету."
 primitive.171.a:0 "Это поможет нам лучше узнать их."
 primitive.171.b:0 "Нет, их нужно оставить в покое."
 primitive.172.desc:0 "Корабль [Root.GetName] выполнил научное задание на планете [From.From.GetName]. Опустившись как можно ближе к поверхности под покровом ночи, шлюпки научного корабля с помощью ЭМ-излучения остановили несколько примитивных автомобилей, оснащённых двигателями внутреннего сгорания. Находившиеся там аборигены были усыплены и взяты на борт. Другие группы в это время провели анатомическое вскрытие нескольких крупных домашних животных.\n\nОперация прошла почти незаметно для населения планеты, если не считать нескольких сообщений о «странных огнях» и инцидента с кругами на полях, которые были намеренно выжжены двигателями одной из шлюпок. Эта группа получила выговор."
 primitive.172.a:0 "Хорошая работа."
 primitive.174.desc:0 "Приветствую вас. Мы бы хотели кое-что обсудить.\n\nВсе [From.GetSpeciesNamePlural] знают, что пришельцы посещали наш мир ещё до того, как мы сами вышли в космос. Эти мародёры похищали наших граждан и сеяли ужас, где бы они ни появлялись. Вы случайно ничего об этом не знаете, [Root.GetSpeciesName]?\n\nПрошу вас, не надо лгать. Нам известно, что это ваша работа! [From.GetSpeciesNamePlural] в лице потомков тех несчастных, которые пострадали от ваших чудовищных экспериментов, требуют справедливой компенсации!"
 primitive.174.a:0 "Конечно. Пожалуйста, передайте им наши извинения."
 primitive.174.a.response:0 "Отлично. Тогда, полагаю, мы можем забыть об этой истории."
 primitive.174.b:0 "Это делалось во имя науки. Никаких компенсаций не будет."
 primitive.174.b.response:0 "Что ж, пусть так.\n\nСкоро вы узнаете, что [From.GetSpeciesNamePlural] ничего не забывают и ничего не прощают, [Root.GetSpeciesName]!"
 
 
