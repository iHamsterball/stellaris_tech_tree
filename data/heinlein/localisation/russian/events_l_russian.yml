 VULTAUMAR:0 "Вультаумар Прайм"
 VULTAUMAR_DESC:0 "Древняя родина народа вультаум. Она видела лучшие времена."
 YUHTAAN:0 "Юутаан Майорис"
 YUHTAAN_DESC:0 "Этот мир, служивший столицей древней Юутской империи, когда-то имел все для обеспечения жизни. Все изменилось."
 FEN_HABBANIS:0 "Фен Хаббанис"
 FEN_HABBANIS_DESC:0 "Фен Хаббанис III, или просто Фен Хаббанис, ибо под таким именем он был известен его древним обитателям, был столицей Первой лиги."
 IRASSIA:0 "Ирассия"
 IRASSIA_DESC:0 "Какой бы ни была биосфера в этом мире, ее уже давным-давно нет."
 CYBREX:0 "Мир-кольцо Сайбрекса"
 CYBREX_DESC:0 "Полностью опустошенный мир-кольцо, последнее убежище цивилизации Сайбрекса."
 
