 DISC_FAILURE:0 "Неудача"
 DISC_CRITICAL_FAILURE:0 "Критическая неудача"
 anomaly_failure.1.desc:0 "Ведущий учёный [Root.GetLeaderName] с командой запустили зонд с корабля [Root.GetName] для изучения кратера на планете [From.From.GetName]. К сожалению, при торможении двигатель дал сбой, и зонд врезался прямиком в разбитый звездолёт по центру кратера."
 anomaly_failure.2.desc:0 "Хотя астероид [From.From.GetName] прилетел из другой звёздной системы, в остальном он абсолютно ничем не примечателен. Ведущий учёный [Root.GetLeaderName] и команда корабля [Root.GetName] просят разрешения продолжить свои исследования в другом месте."
 anomaly_failure.3.desc:0 "Команда корабля [Root.GetName] в полном составе, работая посменно, потратила не один день на то, чтобы старательно просеять обломки на поверхности космического объекта [From.From.GetName]. Ведущий учёный [Root.GetLeaderName] докладывает, что ничего ценного не обнаружено."
 anomaly_failure.4.desc:0 "Источник загадочного излучения, исходящего от астероида [From.From.GetName], так и не был обнаружен. Ведущий учёный [Root.GetLeaderName] и [Root.GetName] ожидают новых распоряжений."
 anomaly_failure.5.desc:0 "При попытке вскрыть стыковочный шлюз, обнаруженный на космическом объекте [From.From.GetName], [Root.GetName] случайно спровоцировал сотрясение в недрах астероида. К сожалению, ведущий учёный [Root.GetLeaderName] утверждает, что это, скорее всего, приведёт к уничтожению всего, что находится внутри астероида."
 anomaly_failure.6.desc:0 "Исследование крупного кратера на поверхности астероида [From.From.GetName] не дало никаких интересных результатов. На этом ведущий учёный [Root.GetLeaderName] и [Root.GetName] завершили исследования."
 anomaly_failure.7.desc:0 "Корабль [Root.GetName] сделал неудачную попытку пришвартоваться к космической станции, вращающейся вокруг космического объекта [From.From.GetName]. К сожалению, при этом станция самоуничтожилась. Ведущий учёный [Root.GetLeaderName] признаёт свою вину."
 anomaly_failure.8.desc:0 "Хотя ранее сканеры корабля [Root.GetName] обнаружили признаки жизни на астероиде [From.From.GetName], никакие дальнейшие исследования результатов не дали, и источник сигнала обнаружен не был. Возможно, это была ошибка. Ведущий учёный [Root.GetLeaderName] ждёт новых указаний."
 anomaly_failure.9.desc:0 "[From.From.GetName] не раскрывает своих секретов. Если где-то в атмосфере и находится неопознанный объект, он скрыт слишком глубоко, и [Root.GetName] не может его обнаружить. Ведущий учёный [Root.GetLeaderName] прекращает поиски."
 anomaly_failure.10.desc:0 "[From.From.GetName] и спутник на орбите подверглись самому тщательному изучению, но ничего заслуживающего внимания команда корабля [Root.GetName] не обнаружила. Ведущий учёный [Root.GetLeaderName] не видит смысла продолжать исследования."
 anomaly_failure.11.desc:0 "Ведущий учёный [Root.GetLeaderName] с командой запустили зонд с корабля [Root.GetName] в атмосферу планеты [From.From.GetName] для поиска живых существ. Зонд обнаружил богатую экосистему, но спустя 3,4 секунды он вызвал заражение атмосферы и спровоцировал цепную химическую реакцию, которая стремительно охватила газовый гигант. Более никаких признаков жизни уловить не удалось."
 anomaly_failure.12.desc:0 "В атмосфере планеты [From.From.GetName] ничего любопытного обнаружить не удалось, невзирая на масштабные исследования и даже на то, что корабль [Root.GetName] ненадолго погрузился в верхние слои атмосферы. Ведущий учёный [Root.GetLeaderName] рекомендует свернуть работу."
 anomaly_failure.13.desc:0 "Когда корабль [Root.GetName] приблизился к дрейфующим объектам в атмосфере планеты [From.From.GetName], он, вероятно, спровоцировал что-то вроде сигнала тревоги. Ведущий учёный [Root.GetLeaderName] докладывает, что все объекты внезапно утратили плавучесть и стремительно погрузились в нижние слои атмосферы газового гиганта."
 anomaly_failure.14.desc:0 "При попытке подобрать грузовой контейнер на орбите планеты [From.From.GetName] корабль [Root.GetName] случайно столкнулся с ним. Ведущий учёный [Root.GetLeaderName] докладывает: от полученного удара контейнер погрузился в атмосферу газового гиганта на такую глубину, что достать его не представляется возможным."
 anomaly_failure.15.desc:0 "Поле обломков, окружающее космический объект [From.From.GetName], было тщательно просканировано приборами корабля [Root.GetName]. Ведущий учёный [Root.GetLeaderName] докладывает, что ничего ценного не обнаружено."
 anomaly_failure.16.desc:0 "Несмотря на самые тщательные исследования, [Root.GetName] не может определить, что стало причиной возникновения огромного кратера на поверхности космического объекта [From.From.GetName]. Ведущий учёный [Root.GetLeaderName] приносит извинения за эту неудачу."
 anomaly_failure.17.desc:0 "Приборы единожды сняли странные показания с космического объекта [From.From.GetName], однако больше это явление не повторялось. Ведущий учёный [Root.GetLeaderName] докладывает, что [Root.GetName] не может обнаружить ничего аналогичного."
 anomaly_failure.18.desc:0 "[From.From.GetName] и неопознанный объект на орбите подлежали пристальному изучению, однако при попытке сблизиться с объектом корабль [Root.GetName] случайно столкнулся с ним. Ведущий учёный [Root.GetLeaderName] докладывает, что, к несчастью, в результате столкновения объект был уничтожен."
 anomaly_failure.19.desc:0 "На небольшом астероиде, вращающемся по орбите вокруг планеты [From.From.GetName], ничего примечательного обнаружено не было. Ведущий учёный [Root.GetLeaderName] сообщает, что корабль [Root.GetName] готов выполнять новые распоряжения."
 anomaly_failure.20.desc:0 "К сожалению, солнечный парусник, найденный вблизи космического объекта [From.From.GetName], был уничтожен в результате неловкой попытки втащить его в грузовой отсек корабля [Root.GetName]. Ведущий учёный [Root.GetLeaderName] признаёт свою вину."
 anomaly_failure.21.desc:0 "Сообщение о том, что на поверхности космического объекта [From.From.GetName] были обнаружены признаки жизни, скорее всего, являлось ошибочным, поскольку корабль [Root.GetName] ничего подобного не нашёл. Ведущий учёный [Root.GetLeaderName] докладывает, что сейчас эта [From.From.GetPlanetMoon] не подаёт ни малейших признаков жизни."
 anomaly_failure.22.desc:0 "То, что мы поначалу приняли за замаскированную космическую станцию на орбите планеты, оказалось грудой мусора, выброшенного тем исследовательским кораблем, который первым изучал этот объект. Ведущий учёный [Root.GetLeaderName] и команда корабля [Root.GetName] предлагают забыть об этом позорном фиаско и лететь дальше."
 anomaly_failure.23.desc:0 "Проведя тщательное исследование обломков корабля, обнаруженных на орбите космического объекта [From.From.GetName], ведущий учёный [Root.GetLeaderName] сообщает, что они являются обычным космическим мусором. Корабль [Root.GetName] собрал несколько обломков, но они абсолютно бесполезны."
 anomaly_failure.24.desc:0 "Глубокое сканирование, проведённое кораблём [Root.GetName], спровоцировало каскадное отключение энергии на старой верфи, дрейфовавшей вокруг планеты [From.From.GetName]. Ведущий учёный [Root.GetLeaderName] сообщает, что со стороны взрыв выглядел очень зрелищно."
 anomaly_failure.25.desc:0 "«Развалины города», которые якобы были обнаружены на поверхности планеты [From.From.GetName], на поверку оказались всего лишь пластами горных пород необычной формы. Ведущий учёный [Root.GetLeaderName] приносит извинения за напрасную трату ресурсов, [Root.GetName] ожидает новых заданий."
 anomaly_failure.26.desc:0 "Ведущий учёный [Root.GetLeaderName] докладывает, что странные отметины, обнаруженные на поверхности планеты [From.From.GetName], оказались природного происхождения. [Root.GetName] ожидает новых приказов."
 anomaly_failure.27.desc:0 "Корабль [Root.GetName] перестал ловить слабый сигнал, исходивший с планеты [From.From.GetName]. Как говорит ведущий учёный [Root.GetLeaderName], несмотря на все усилия, мы больше не можем его обнаружить."
 anomaly_failure.28.desc:0 "«Неестественное» скалистое образование, найденное на планете [From.From.GetName], оказалось природного происхождения. Ведущий учёный [Root.GetLeaderName] полагает, что оставаться здесь далее для корабля [Root.GetName] было бы пустой тратой ресурсов."
 anomaly_failure.29.desc:0 "Несмотря на множественные попытки, ведущий учёный [Root.GetLeaderName] и вся команда корабля [Root.GetName] так и не сумели обнаружить отражающий объект, который был ранее замечен на поверхности планеты [From.From.GetName]. Возможно, имел место сбой в работе сенсора."
 anomaly_failure.30.desc:0 "Корабль [Root.GetName] не сумел установить источник слабого сигнала, исходившего из недр космического объекта [From.From.GetName]. Ведущий учёный [Root.GetLeaderName] докладывает, что больше аналогичных сигналов не поступало."
 anomaly_failure.31.desc:0 "Несмотря на неоднократное сканирование, корабль [Root.GetName] так и не сумел обнаружить никаких признаков звездолёта, скрывающегося в атмосфере планеты [From.From.GetName]. Ведущий учёный [Root.GetLeaderName] сомневается, что такой звездолёт вообще существует."
 anomaly_failure.32.desc:0 "Произведя повторный расчёт орбиты малого спутника, который предположительно должен был столкнуться с планетой [From.From.GetName], ведущий учёный [Root.GetLeaderName] утверждает, что никакой катастрофы не произойдёт. Корабль [Root.GetName] должен быть направлен в другое место, где он принесет больше пользы."
 anomaly_failure.33.desc:0 "Надежды обнаружить следы вултаумской цивилизации в окрестностях космического объекта [From.From.GetName] не оправдались. Ведущий учёный [Root.GetLeaderName] и команда корабля[Root.GetName] просят разрешения продолжить поиски в другом месте."
 anomaly_failure.34.desc:0 "Надежды обнаружить следы юутской цивилизации в окрестностях космического объекта [From.From.GetName] не оправдались. Ведущий учёный [Root.GetLeaderName] и команда корабля[Root.GetName] просят разрешения продолжить поиски в другом месте."
 anomaly_failure.35.desc:0 "Надежды обнаружить следы Первой лиги в окрестностях космического объекта [From.From.GetName] не оправдались. Ведущий учёный [Root.GetLeaderName] и команда корабля[Root.GetName] просят разрешения продолжить поиски в другом месте."
 anomaly_failure.36.desc:0 "Надежды обнаружить следы ирассианской цивилизации в окрестностях космического объекта [From.From.GetName] не оправдались. Ведущий учёный [Root.GetLeaderName] и команда корабля[Root.GetName] просят разрешения продолжить поиски в другом месте."
 anomaly_failure.37.desc:0 "Надежды обнаружить следы Сайбрекса в окрестностях космического объекта [From.From.GetName] не оправдались. Ведущий учёный [Root.GetLeaderName] и команда корабля[Root.GetName] просят разрешения продолжить поиски в другом месте."
 
 anomaly_failure.400.desc:0 "По неизвестным причинам местный ведущий учёный решает лично исследовать астероид [From.From.GetName] на шлюпке корабля [Root.GetName]. После случайного столкновения шлюпки с астероидом происходит взрыв.\n\nКак было установлено комиссией по расследованию, покойного специалиста не обучали пилотированию шлюпок класса «Д»."
 anomaly_failure.401.desc:0 "Совершая манёвр при исследовании космического объекта [From.From.GetName], корабль [Root.GetName] случайно столкнулся с другим астероидом. Корабль потерял управление, после чего врезался в поверхность космического объекта [From.From.GetName] и ушёл глубоко в кору астероида.\n\nСогласно полученным донесениям, ведущий учёный и вся команда погибли."
 anomaly_failure.402.desc:0 "Совершая манёвр при исследовании космического объекта [From.From.GetName], корабль [Root.GetName] случайно столкнулся с другим астероидом. Корабль потерял управление, после чего врезался в поверхность космического объекта [From.From.GetName] и ушёл глубоко в кору астероида.\n\nНесколько членов команды и ведущий учёный смогли спастись в аварийной капсуле."
 anomaly_failure.403.desc:0 "Этот астероид служит местом гнездования для гигантских существ, приспособленных к жизни в вакууме! Несколько из них отлетают от своей сети туннелей и готовы яростно нападать на корабль [Root.GetName], чтобы отстоять свою территорию."
 creature_nest:0 "Враждебные существа стремительно приближаются!"
 anomaly_failure.404.desc:0 "Несколько отключённых военных дронов, сконструированных давно забытой цивилизацией, находятся в небольшом кратере на дальнем краю объекта [From.From.GetName]. Когда [Root.GetName] попадает в радиус действия их пассивных сенсоров, дроны включаются для выполнения древней программы: любой ценой уничтожить захватчиков."
 dormant_drones:0 "Агрессивные дроны приближаются!"
 anomaly_failure.405.desc:0 "Корабль [Root.GetName] провёл сканирование и засёк несколько объектов на поверхности астероида [From.From.GetName], однако через несколько секунд сигнал был заглушён помехами. Из замаскированного ангара на астероиде вылетели несколько пиратских кораблей. Они выстроились в боевой порядок и стремительно приближаются!"
 pirate_outpost:0 "Эти пираты настроены серьёзно!"
 anomaly_failure.900.desc:0 "Трагические новости с планеты [From.From.GetName]: ведущий учёный убит электрическим разрядом во время полёта в небольшой шлюпке сквозь верхние слои атмосферы газового гиганта. Команда корабля [Root.GetName] объявляет о прекращении исследований."
 anomaly_failure.901.desc:0 "Мы всё ещё уточняем детали, но в данный момент версия такова: по приказу ведущего учёного корабль [Root.GetName] вошел в верхние слои атмосферы планеты [From.From.GetName] для исследования выявленной сенсорами аномалии, однако давление на корпус корабля было слишком велико, и его расплющило вместе с экипажем."
 anomaly_failure.902.desc:0 "Во время глубинного сканирования планеты [From.From.GetName] на корабле [Root.GetName] произошел отказ реактора, и корабль оказался в плену гравитационного колодца газового гиганта. Ведущий учёный корабля успешно проводит эвакуацию команды, однако сам корабль втянут в густую атмосферу планеты, и спасти его уже не удастся."
 anomaly_failure.903.desc:0 "При приближении к планете [From.From.GetName] корабль [Root.GetName] наткнулся на два неизвестных звездолёта, скрывавшихся в тени газового гиганта. Оказалось, что это тайное место встречи контрабандистов. Заметив ваш корабль, они расстыковались и немедленно приготовились открыть огонь. Похоже, не хотят оставлять свидетелей!"
 smuggler_rendezvous:0 "Контрабандисты идут в атаку!"
 anomaly_failure.1400.desc:0 "При маневрировании над планетой [From.From.GetName] на корабле [Root.GetName] происходит утечка в ядре реактора. Безопасность всего звездолёта под угрозой, однако ведущий учёный героически жертвует собой, ценой своей жизни позволяя полностью очистить моторный отсек от радиации. К несчастью, полученная доза облучения смертельна."
 anomaly_failure.1401.desc:0 "При попытке перенаправить энергию в основную сенсорную сеть корабля [Root.GetName] на орбите [From.From.GetName] происходит критический сбой в работе реактора. В результате взрыва ведущий учёный и весь экипаж звездолёта погибли."
 anomaly_failure.1402.desc:0 "Каким-то образом ведущий учёный случайно включает программу самоуничтожения на корабле [Root.GetName]. Это происходит во время обкатки на бортовом компьютере имитационной модели по исследованию космического объекта [From.From.GetName]. Все попытки отменить программу безуспешны, экипаж срочно эвакуируется."
 anomaly_failure.1403.desc:0 "Несколько пиратских кораблей внезапно перешли в атаку, вылетев из укрытия на поверхности космического объекта [From.From.GetName]. Судя по всему, звездолёт [Root.GetName] случайно наткнулся на пиратскую базу, и головорезам это очень не понравилось!"
 pirate_anchorage:0 "Приближаются корабли с враждебными намерениями!"
 anomaly_failure.1404.desc:0 "Орбитальная станция над объектом [From.From.GetName], очевидно, служила местом спаривания для крупных и агрессивных существ космического происхождения. Появление корабля [Root.GetName] их потревожило и привело в ярость. Двое существ бросились в атаку на незваного гостя."
 mating_ground:0 "Эти существа выглядят очень обеспокоенными."
 anomaly_failure.1405.desc:0 "Небольшое подразделение древних боевых дронов было оставлено на орбите космического объекта [From.From.GetName] после какого-то давно забытого сражения. Когда по ним прошлись активные сенсоры корабля [Root.GetName], дроны немедленно включились и перешли в боевой режим!"
 combat_drones:0 "Они готовятся атаковать!"
 
 
