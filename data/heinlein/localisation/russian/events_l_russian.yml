 # Country Events
 #############################
 country.1.name:0 "Субсветовые исследовательские зонды"
 country.1.desc:0 "Когда мы ещё не открыли технологию сверхсветовых перемещений, с планеты [Root.Capital.GetName] в сторону ближайших звёздных систем было отправлено несколько субсветовых исследовательских зондов. Учёные, которые их посылали, были настолько наивны, что поместили в память зондов жизненно важную информацию о нашей расе. Им казалось, что так они лучше поприветствуют инопланетные цивилизации.\n\nТеперь мы понимаем, что эту информацию можно использовать против нас. Зонды необходимо отыскать, пока они не попали в руки тех, кто не желает нашей расе добра!"
 country.1.a:0 "Они не могли далеко улететь."
 country.1.a.tooltip:0 "Начинает цепочку событий: «Субсветовые исследовательские зонды»."
 country.3.name:0 "Обнаружен субсветовой зонд"
 country.3.desc:0 "[Root.GetName] сообщает об обнаружении одного из пропавших субсветовых зондов в звёздной системе [Root.GetStarName]. Нужно немедленно вернуть его на борт."
 country.3.a:0 "Само собой."
 country.4.name:0 "Зонд на борту."
 country.4.desc:0 "Мы взяли на борт субсветовой зонд, обнаруженный в звёздной системе [space_probe.GetStarName]. Телеметрические данные, собранные им за годы странствий, позволили узнать много нового о космических объектах в этой системе."
 country.5.name:0 "Ионный след"
 country.5.desc:0 "[Root.GetName] сообщает, что был пойман сигнал маячка, сброшенного одним из наших пропавших субсветовых зондов в системе [Root.GetStarName]. Обнаружен также ионный след, ведущий от маячка к другой звезде. Таким образом, можно сделать вывод, что кто-то отбуксировал зонд в ту сторону по неизвестным причинам."
 country.5.a:0 "Посмотрим, куда ведёт след."
 country.6.name:0 "Обнаружены утилизаторы"
 country.6.desc:0 "Мы отыскали пропавший зонд! Небольшая флотилия была обнаружена в звёздной системе [From.GetName]. Один из кораблей буксирует наш зонд с помощью притягивающего луча.\n\nОни посылают нам сигнал."
 country.7.name:0 "Командир утилизаторов"
 country.7.desc:0 "Что вам нужно, чужаки? Этот зонд наш. Утиль. Мы первые нашли! Улетайте теперь. Мешаете сложной операции, вы с вашими кораблями. Нужно сосредоточиться.\n\nИли... если хотите зонд, готовы продать. 100 кредитов, и зонд ваш. Хорошая сделка. Очень хорошая. Вам зонд, нам меньше работы, все в выигрыше. Особенно мы."
 country.7.a:0 "Верните нашу собственность, или мы вас уничтожим!"
 country.7.a.response:0 "Хо-хо! Вы только послушайте этих уродов, парни! Жукквай, бросай, что ты там делаешь, и иди сюда к пульту! Послушай этих идиотов! Хо-ха!\n\nЭтот зонд теперь НАШ. Мы его честно нашли. И обломки ваших кораблей потом соберём. ХАЙЯАИИИ!"
 country.7.b:0 "Это слишком дорого, ну да ладно."
 country.7.b.response:0 "Очень хорошо, очень хорошо! Мы отдадим вам зонд. Он слегка помялся, но это ничего. Стукнулся слегка, когда мы его ловили. Жукквай упал на пульт случайно. Недотёпа!\n\nНо зонд хороший, работает! Деньги не возвращаем! Всё, мы полетели."
 country.8.name:0 "Зонд передан"
 country.8.desc:0 "Утилизаторы сдержали слово и передали нам зонд. Как только сделка была завершена, их флотилия покинула звёздную систему в неизвестном направлении.\n\nЗонд оказался сильно потрёпан, но нам всё же удалось считать у него из памяти подробные данные сенсоров по звёздной системе [salvager_system.GetName]."
 country.9.name:0 "Зонд на борту."
 country.9.desc:0 "Мы забрали свой субсветовой зонд, уничтожив инопланетный корабль утилизаторов. Он выглядит слегка помятым и исписан неизвестными нам значками. Вероятно, таким образом сборщики утиля пометили самые ценные детали. Несмотря на это, нам всё же удалось считать из памяти зонда подробные данные сенсоров по звёздной системе [salvager_system.GetName]."
 country.10.name:0 "Подпространственная аномалия"
 country.10.desc:0 "[Root.GetName] сообщает об обнаружении масштабной подпространственной аномалии в звёздной системе [Root.GetStarName]. Кажется, её центром является один из наших пропавших субсветовых зондов!"
 country.10.a:0 "Нужно действовать осторожно."
 country.11.name:0 "Аномалия побеждена"
 country.11.desc:0 "Мы разобрались с враждебным подпространственным существом, которое заинтересовалось нашим зондом. Для нас остаётся загадкой, что именно это создание могло найти в архаичном беспилотном устройстве, но, в любом случае, зонд почти не пострадал.\n\nОн был возвращён на корабль, и мы смогли найти в его блоках памяти детальную информацию по звёздной системе [anomaly_system.GetName]. Кроме того, удалось сделать замеры остаточной энергии подпространственной аномалии, и здесь будет над чем поработать нашим учёным."
 country.12.name:0 "Зонд модифицирован"
 country.12.desc:0 "[Root.GetName] сообщает, что, благодаря сенсорному поиску, один из наших субсветовых зондов был обнаружен в звёздной системе [Root.GetStarName], однако создаётся впечатление, что он... каким-то образом изменён. На корпусе установлены инопланетные надстройки, и зонд выделяет намного больше энергии, чем положено.\n\nМы получаем от него исходящее сообщение!"
 country.13.name:0 "Разумный зонд"
 country.13.desc:0 "Шшблртвпфзр... вы... Создатели?"
 country.13.a:0 "Да. Мы сделали тебя."
 country.13.a.response:0 "Крбливбр... тогда... вы... умрёте..."
 country.13.b:0 "Нет. Что ты такое?"
 country.13.b.response:0 "Рыхгрврырс... ваша... смерть..."
 country.14.name:0 "Зонд уничтожен"
 country.14.desc:0 "От загадочных инопланетных модификаций, которыми кто-то оснастил зонд, почти ничего не осталось, однако даже из обломков нам удалось собрать ценные данные для инженеров. Кроме того, из памяти зонда мы сумели извлечь обзорную информацию по всей звёздной системе [modified_probe_system.GetName]."
 country.15.name:0 "Зонды собраны"
 country.15.desc:0 "Мы успешно завершили миссию по сбору пропавших субсветовых зондов! Подробная информация о нашей культуре не попадётся на фоторецепторы никаким враждебно настроенным инопланетянам.\n\nКроме того, мы собрали из памяти зондов полезные телеметрические данные об окружающих звёздных системах."
 country.50.name:0 "Исследование обитаемых миров"
 country.50.desc:0 "Теперь нам точно известно, что процветающая биосфера не является чем-то уникальным, чем обладает исключительно [Root.Capital.GetName]. Публика и научное сообщество жаждут узнать как можно больше о разнообразных видах живых существ в галактике.\n\nМы уже ведём каталогизацию инопланетных форм жизни, которые нам встречаются, но ксенобиологи настаивают на том, чтобы мы сосредоточились на изучении обитаемых миров."
 country.50.a:0 "Похвальная инициатива!"
 country.50.b:0 "У нас есть задачи поважнее."
 country.51.name:0 "Изучение завершено"
 country.51.desc:0 "Изучив обитаемые миры, наши биологи собрали массу информации об инопланетных формах жизни. Многие прежние теории о возникновении жизни были опровергнуты, и учёным пришлось создавать новые в буквальном смысле из ничего!\n\nСамые любопытные находки были выставлены в новом музее экзобиологии на планете [Root.Capital.GetName]. Публика пришла в восторг. Мы получили многочисленные пожертвования для продолжения поисков странных форм жизни."
 country.53.name:0 "Поиски инопланетных образцов"
 country.53.desc:0 "Директор музея экзобиологии на планете [Root.Capital.GetName] заказал доставку нескольких живых образцов инопланетной жизни. Эти существа были замечены в изученных нами обитаемых мирах, но изловить их очень непросто. На протяжении долгого времени научный корабль не сможет заниматься ничем другим."
 country.53.a:0 "Мы соберём образцы."
 country.53.b:0 "Нет, у нас нет таких ресурсов."
 country.54.name:0 "Пойман тарблак"
 country.54.desc:0 "После продолжительных поисков с помощью батискафов по всему побережью планеты [From.From.GetName] команде корабля [Root.GetName] наконец удалось обнаружить цель - живого тарблака.\n\nЭто переливающееся существо, которое защищается от хищников с помощью слабого пси-сигнала, вызывающего чувство ужаса, было доставлено на борт научного корабля в особом аквариуме, имитирующем природные условия. Членам экипажа, которые непосредственно контактировали с тарблаком, теперь понадобится психотерапевт, но задание выполнено успешно."
 country.55.name:0 "Пойман тассаргоид"
 country.55.desc:0 "Тассаргоид - это смертоносный хищник, живущий в густых джунглях планеты [From.From.GetName]. Он охотится по ночам, парализуя жертв электричеством, а затем высасывая у них мозг своей трубчатой пастью.\n\nК несчастью, три члена экипажа корабля [Root.GetName] погибли во время охоты на это опасное животное. Музей экзобиологии на планете [Root.Owner.Capital.GetName] переименует одно из своих подразделений в честь этих отважных офицеров."
 country.56.name:0 "Пойман оринти"
 country.56.desc:0 "Небольшие, похожие на грызунов существа, именуемые оринти, водятся на планете [From.From.GetName] во многих климатических областях. Они размножаются с необычайной скоростью и питают особое пристрастие к электрическим проводам.\n\nРаздобыть образец не было проблемой, мы почти сразу их нашли. К сожалению, ещё несколько оринти пробрались на корабль [Root.GetName] без спросу, в орбитальных шлюпках. Для чего они понадобились музею экзобиологии - загадка."
 country.57.name:0 "Пойман сниран"
 country.57.desc:0 "Снираны - это крупные норные существа, обитающие среди песков, в обширных экваториальных пустынях планеты [From.From.GetName]. Стоит этим хищникам уловить движение песка над головой, как они тут же выпускают длинные шипы на спине в надежде наколоть что-то съедобное.\n\nСперва нам никак не удавалось отыскать подходящий образец, но затем мы разослали сотни р/у дронов по всей пустыне и в итоге поймали необычайно крупного снирана - у него на спине красуются свыше сотни шипов."
 country.58.name:0 "Поймано стадо гуланта"
 country.58.desc:0 "Гуланта - это крупные плоские травоядные с внутренними газовыми пузырями, которые позволяют им парить в нескольких сантиметрах над землёй. Они живут стадами в несколько десятков особей и съедают весь мох и лишайники, которые удаётся найти на продуваемых всеми ветрами равнинах планеты [From.From.GetName].\n\nНа гуланта безжалостно охотятся местные хищники, так что, по оценкам биологов корабля [Root.GetName], таких стад осталось всего несколько сотен. Одно стадо из девяти особей нам удалось забрать на корабль. [Root.Owner.Capital.GetName] ждёт их с нетерпением."
 country.59.name:0 "Пойманы уддлораны"
 country.59.desc:0 "Экипажу корабля [Root.GetName] удалось поймать нескольких уддлоранов с ледяной планеты [From.From.GetName]. Эти покрытые белой шерстью всеядные существа способны сворачиваться в клубок и стремительно катиться по снежным равнинам - мы засекли одну особь, развившую скорость свыше 80 км/ч. Это помогает их обнаруживать, поскольку за несущимися прочь уддлоранами высоко вздымаются снежные столбы."
 country.60.name:0 "Пойман рой зулкоров"
 country.60.desc:0 "Зулкоры - это существа, напоминающие насекомых, но с двумя существенными отличиями. Во-первых, для ройных существ они обладают очень большими размерами, и во-вторых, они питаются камнями и минералами, обнаруженными на поверхности. Одна из шлюпок с корабля [Root.GetName] оказалась сильно повреждена, случайно пролетев сквозь такой рой: несколько зулкоров едва не прогрызли корпус насквозь.\n\nВ музее экзобиологии на планете [Root.Owner.Capital.GetName] уже начали строительство особого загона, куда можно поместить этих удивительных созданий."
 country.61.name:0 "Образцы собраны"
 country.61.desc:0 "Все образцы животных, запрошенные музеем экзобиологии, собраны. Музей разросся в огромный комплекс с генераторами искусственной гравитации и атмосферными процессорами, необходимыми для воссоздания условий жизни на самых разных планетах.\n\nПосетители съезжаются отовсюду, чтобы полюбоваться его удивительной экспозицией!"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "Несколько веков назад группа радикальных священнослужителей и их фанатичных последователей с планеты [Root.Capital.GetName] порвала с общепризнанной религией и основала собственную церковь. Они стали называть себя [radical_cult.GetName]. За это время они совершили множество терактов.\n\nХотя в последнее время они не заявляли о себе слишком громко, недавно нам стало известно, что их агенты проникли в нашу армию. Эти изменники втайне воровали ресурсы, чтобы создать собственную межзвёздную флотилию на верфях планеты [Root.Capital.GetName]! Когда предательство было раскрыто, культисты взмыли на орбиту на своих кораблях и удрали в сторону планеты [hijacked_fleet_planet.GetName]."
 country.200.a:0 "Их надо остановить!"
 country.202.name:0 "Корабль культистов остановлен!"
 country.202.desc:0 "Наши отважные космодесантники сумели остановить один из кораблей армады культистов! Он почти не получил повреждений, и мы улавливаем изнутри слабые сигналы.\n\nКогда мы будем уверены, что это безопасно, то проведём операцию по спасению тех, кто выжил. Возможно, они смогут рассказать, с какой целью [From.Owner.GetName] устроили этот заговор."
 country.202.a:0 "Готовьте взрывчатку!"
 country.203.name:0 "Захват корабля"
 country.203.desc:0 "Уцелевшие культисты на обездвиженном корабле оказали отчаянное сопротивление, но группе захвата всё же удалось захватить пленных. От них мы узнали, что заговор гораздо масштабнее, чем представлялось до сих пор: [cult_name.GetName] имеют среди своих агентов нескольких штабных офицеров и правительственных чиновников!\n\nНа планете [Root.Owner.Capital.GetName] были проведены массовые аресты, имущество культистов конфисковано. Тем не менее, построенные втайне звездолёты культистов и их верховные вожди исчезли бесследно. Всё, что нам удалось обнаружить, - это слабый ионный след, ведущий к дальним системам."
 country.203.a:0 "Мы должны преследовать террористов!"
 country.204.name:0 "Обнаружены культисты-мародёры"
 country.204.desc:0 "Мы засекли несколько кораблей под флагом культа [radical_cult.GetName] в звёздной системе [Root.GetStarName]. Они движутся нам наперерез и готовы к бою!"
 country.205.desc:0 "Ещё несколько кораблей, принадлежащих к культу [radical_cult.GetName], были обнаружены в звёздной системе [Root.GetStarName]. Они приближаются боевым строем!"
 country.206.desc:0 "И ещё одна флотилия, принадлежащая к культу [radical_cult.GetName], была замечена в звёздной системе [Root.GetStarName]. Однако на сей раз в её рядах - загадочный звездолёт незнакомой конструкции!"
 country.207.name:0 "Следы боя"
 country.207.desc:0 "До сих пор мы одерживали победы над силами культистов, которые нам встречались, однако эти стычки вызывают всё больше тревожных вопросов. [radical_cult.GetName] имеют куда больше звездолётов, чем можно было втайне построить на планете [Root.Capital.GetName], а теперь они выставили против нас большой боевой корабль неизвестной конструкции.\n\nОткуда взялись все эти звездолёты? Есть ли у них другие корабли, похожие на тот, что мы уничтожили? Нужно исследовать обломки, оставшиеся после сражения, и найти ответы."
 country.207.a:0 "Начать сбор обломков."
 country.207.a.tooltip:0 "Активирует §Sособый проект§! в системе [our_fleet_position.GetName]."
 country.208.name:0 "Сбор обломков завершён"
 country.208.desc:0 "Мы внимательно изучили всё, что осталось от странного боевого корабля культистов, и наши учёные полагают, что теперь им известно, откуда [radical_cult.GetName] берут все эти звездолёты. Восстановленные фрагменты бортового журнала свидетельствуют о том, что при бегстве с планеты [Root.Capital.GetStarName] культисты обнаружили заброшенную инопланетную верфь.\n\nАвтоматизированный кораблестроительный завод помог им укрепить ряды, а теперь они производят новые звездолёты по инопланетным схемам, найденным в базах данных! Этому надо положить конец."
 country.208.a:0 "Верфь должна быть уничтожена!"
 country.209.name:0 "Верфь уничтожена"
 country.209.desc:0 "Инопланетная верфь, которую [radical_cult.GetName] использовали в своём крестовом походе против нас, уничтожена! Несколько культистов были захвачены в плен при попытке спастись в аварийных капсулах. В их числе - главный инженер. Он хорошо разбирается в инопланетных технологиях на верфи, и это нам очень помогло.\n\nК несчастью, мы также выяснили, что харизматичный лидер культистов покинул верфь несколько недель назад на новом звездолёте. Этот корабль ещё более мощный, чем те, что они производили ранее. Военная разведка сейчас ведёт поиски беглецов."
 country.209.a:0 "Их надо найти!"
 country.210.name:0 "Вероятные точки местонахождения флагмана культистов"
 country.210.desc:0 "Наши зонды глубокой космической разведки уловили в соседней звёздной системе слабое подпространственное излучение, напоминающее по своим параметрам след инопланетных кораблей, на которых сбежали [radical_cult.GetName]. Скорее всего, источник излучения - пропавший флагман культистов!\n\nМы должны как можно скорее направить в эту систему поисковые группы. Корабль и его харизматичный капитан на свободе слишком опасны."
 country.210.a:0 "Готовьте флотилию."
 country.211.name:0 "Флагман культистов"
 country.211.desc:0 "Вы всё-таки нашли нас. Но это не имеет значения.\n\nМои ученики готовы отдать жизнь во имя будущего процветания расы [Root.Owner.GetSpeciesName]. §YЯ§! и есть это будущее, если вдруг вы не поняли.\n\nКогда мы уничтожим ваши жалкие корабли, священный флагман доставит меня на планету [Root.Owner.Capital.GetName], и мы наконец очистим родной мир от неверующих."
 country.211.a:0 "Мы положим этому конец."
 country.213.name:0 "Флагман обездвижен"
 country.213.desc:0 "Нам удалось обездвижить культистский флагман, и теперь [radical_cult.GetName] никуда не денутся! Оружие и двигатели корабля бездействуют, но системы жизнеобеспечения в норме. Мы должны подняться на борт.\n\nПоскольку на корабле находится множество вооружённых культистов, в этой операции придётся задействовать значительные силы."
 country.213.a:0 "Корабль будет наш!"
 country.214.name:0 "Флагман культистов захвачен"
 country.214.desc:0 "Медленно, с боями пробиваясь по каждой палубе, наши космодесантники наконец уничтожили все очаги сопротивления на бывшем флагмане. В живых осталось всего несколько человек. [radical_cult.GetName] сражались до последнего и скорее готовы были погибнуть в безрассудной атаке, чем попасть в плен. Главу культистов обнаружили на капитанском мостике, она покончила с собой. По крайней мере, теперь можно сказать, что [radical_cult.GetName] уничтожены.\n\nНаши инженеры починили двигатели корабля, и он был включён в состав флота под названием [disabled_cultist_flagship.GetName]. Звездолёт надо как можно скорее доставить в ближайший порт для более серьёзного ремонта."
 country.17.name:0 "Уничтожена флотилия утилизаторов"
 country.17.desc:0 "Разведывательные дроны в звёздной системе [salvager_system.GetName] подтвердили уничтожение флотилии утилизаторов, незаконно присвоивших наш пропавший космический зонд. К счастью, насколько мы можем судить, зонд также был уничтожен в бою, поэтому не стоит опасаться, что секретная информация попадёт не в те руки."
 country.19.name:0 "Подпространственная аномалия уничтожена"
 country.19.desc:0 "Сенсоры слежения глубокого космоса подтверждают уничтожение подпространственной аномалии, которая возникла вокруг нашего пропавшего зонда в системе [anomaly_system.GetName]. Зонд также был уничтожен в бою, поэтому больше нет причин беспокоиться о секретных сведениях, которые он мог содержать."
 country.21.name:0 "Модифицированный зонд побеждён"
 country.21.desc:0 "Сканеры дальнего действия подтвердили уничтожение нашего модифицированного зонда в звёздной системе [modified_probe_system.GetName]. К счастью, после сражения от его ячеек памяти ничего не осталось, поэтому не стоит опасаться, что секретная информация попадёт к врагам."
 country.218.name:0 "Корабль культистов остановлен!"
 country.218.desc:0 "Неизвестный противник каким-то образом сумел остановить один из кораблей армады культистов! Он почти не получил повреждений, и мы улавливаем изнутри слабые сигналы.\n\nКогда мы будем уверены, что это безопасно, то проведём операцию по спасению тех, кто выжил. Возможно, они смогут рассказать, с какой целью [From.Owner.GetName] устроили этот заговор."
 country.219.name:0 "Уничтожена флотилия культистов"
 country.219.desc:0 "Флотилия культистов, базировавшаяся в звёздной системе [marauder_system.GetName], была уничтожена в бою."
 country.221.desc:0 "Кто-то уничтожил инопланетную верфь, которую [radical_cult.GetName] использовали для своего крестового похода против нас. По полученным сведениям, культисты были уничтожены подчистую. Однако у нас также есть информация, что харизматичный лидер культистов покинула вервь на новейшем флагмане ещё до начала сражения.\n\nОна по-прежнему на свободе, и никто не знает, где именно. Военная разведка пытается отыскать её звездолёт."
 country.223.name:0 "Флагман культистов уничтожен"
 country.223.desc:0 "Кто-то уничтожил флагман культистов после ожесточённого сражения в звёздной системе [flagship_system.GetName]. Наши адмиралы уже выразили сожаление, что им не удалось нанести решающий удар, но, по крайней мере, это означает конец зловещего культа и эпохи террора."
 
 country.250.name:0 "Охота за «Гиацинтом»"
 country.250.desc:0 "Прибытие «Гиацинта», корабля-близнеца «Хризантемы», в наше звёздное скопление ожидалось через три года после того, как наши предки прилетели сюда с Земли. Он должен был оказывать поддержку нашей колонии либо основать новую, в зависимости от ситуации.\n\nКорабль-ковчег так и не вышел на контакт с планетой [Root.Capital.GetName]. Впрочем, мы даже не знаем, покинул ли он Землю. Но если всё же предположить, что «Гиацинт» добрался до этого сектора галактики, мы могли бы поискать его следы в соседних звёздных системах."
 country.250.a:0 "Хорошо. Разрешаю."
 country.250.b:0 "Пустая трата времени, мы не можем себе этого позволить."
 country.251.name:0 "Система изучена"
 country.251.desc:0 "[Root.GetName] докладывает, что в звёздной системе [From.GetName] следов «Гиацинта» не обнаружено. Поиски следует продолжать в другом секторе."
 country.251.a:0 "Продолжайте поиски."
 country.252.desc:0 "[Root.GetName] сообщает, что сканирование космоса не принесло результатов. Следов «Гиацинта» в звёздной системе [From.GetName] не обнаружено. Возможно, в другой системе нам повезёт больше."
 country.252.a:0 "Где-то же он должен быть."
 country.253.desc:0 "[Root.GetName] сообщает, что ему удалось обнаружить остаточный ионный след в звёздной системе [From.GetName]. Этот след идентичен тому, который оставляли двигатели «Хризантемы». Вероятнее всего, он принадлежит «Гиацинту»!\n\nХотя этот след едва уловим и был оставлен свыше ста лет назад, ведущий учёный [Root.GetLeaderName] докладывает, что траекторию удалось отследить. Корабль двигался в направлении звезды, которая ранее не была отмечена на наших картах. Координаты внесены в журнал."
 country.260.desc:0 "Недавно получены результаты обследования системы [surveyed_planets_system.GetName]. Следов «Гиацинта» не обнаружено. Возможно, в другой системе нам повезет больше."
 country.261.desc:0 "Недавно получены результаты обследования системы [surveyed_planets_system.GetName]. В ней обнаружены остаточные проявления уникального ионного следа. Он идентичен тому, который оставляли двигатели «Хризантемы». Вероятнее всего, он принадлежит «Гиацинту»!\n\nХотя этот след едва уловим и был оставлен свыше ста лет назад, мы смогли отследить траекторию. Корабль двигался в направлении звезды, которая ранее не была отмечена на наших картах. Координаты внесены в журнал."
 country.253.a:0 "«Гиацинт» должен быть там."
 country.254.name:0 "«Гиацинт» найден"
 country.254.desc:0 "Мы обнаружили «Гиацинт»! Огромный корабль-ковчег находится на стабильной орбите у планеты [hyacinth_planet.GetName]. Наши датчики не считывают никаких признаков активности на звездолёте, и нам не удалось обнаружить аварийные маячки. Мы направим десантную группу, чтобы обследовать корабль."
 country.254.a:0 "Вперёд."
 country.255.name:0 "На борту «Гиацинта»"
 country.255.desc:0 "Десантная группа вернулась с «Гиацинта» с трагическими вестями. На борту обнаружены останки колонистов, погибло не менее четверти миллиона человек - то есть всё население ковчега. Большинство умерли от голода, но на корабле были также обнаружены следы перестрелки и каннибализма...\n\nНа капитанском мостике нам удалось раздобыть бортовой журнал."
 country.255.a:0 "Давайте его сюда."
 country.256.name:0 "Корабельный архив"
 country.256.desc:0 "КОРАБЛЬ-КОВЧЕГ «ГИАЦИНТ»\nИСА-05\nОБЪЕДИНЁННАЯ ПРОГРАММА «УЛИСС»\nБортовой журнал: капитан Рональд Ф. Гундерсен\n\nСчитывание данных... обнаружены повреждения. Попытка восстановления...\nЧетыре записи успешно восстановлены."
 country.256.a:0 "Запись I (Дата миссии 345.5)"
 country.256.a.response:0 "Бортовой журнал, дата миссии 345.5.\n\nПятнадцать месяцев назад мы оставили Землю, движемся намеченным курсом. Пока что полёт проходит успешно. Колонисты погружены в сон, доктор Кольбек сообщает, что все жизненные показатели в норме.\n\nМы покинули гравитационный колодец Солнца и вскоре должны достигнуть той точки, где можно будет активировать подпространственный генератор червоточин. Свои сомнения относительно этого устройства я уже излагал в предыдущих записях. Ну что ж, посмотрим, как он сработает на деле..."
 country.256.b:0 "Запись II (Дата миссии 387.2)"
 country.256.b.response:0 "Мы... у нас действительно всё получилось! Астронавигаторы всё ещё вычисляют наши новые координаты, но, судя по звёздам вокруг, я бы сказал, что мы уже не в Канзасе. К сожалению, двигатели «Гиацинта» сильно пострадали, мы были вынуждены их отключить и сейчас летим на аккумулированных запасах.\n\nКольбек говорит, что, возможно, нам придётся разбудить колонистов. Сейчас я спущусь в инженерный отсек и попробую выяснить, почему Мэгги сидит сложа руки, вместо того чтобы запустить реактор. Надеюсь, поломка скоро будет устранена, и мы отправимся на поиски колонистов с «Хризантемы»."
 country.256.c:0 "Запись III (Дата миссии 422.7)"
 country.256.c.response:0 "Ситуация стремительно ухудшается. Если трезво смотреть на вещи, у нас нет ни единого шанса перезапустить реактор, а остатки энергии мы растратили на то, чтобы достичь этой проклятой звёздной системы. Мы надеялись отыскать обитаемый мир и высадиться там... но увы.\n\nНам хватит запасов аккумуляторов на то, чтобы протянуть ещё пару лет, но при таком количестве колонистов провизии осталось меньше чем на месяц. Я созвал заседание всех глав подразделений. Нам... нам нужно придумать какой-то план..."
 country.256.d:0 "Запись IV (Дата миссии 459.9)"
 country.256.d.response:0 "Боюсь, это будет моя последняя запись. На мостике никого: все либо погибли, либо пропали без вести, и прямо сейчас сюда ломятся колонисты. Основные запасы продуктов подошли к концу ещё пару недель назад. Говорят... были вспышки каннибализма.\n\nЯ приберегал немного провизии для команды, чтобы корабль продержался ещё хоть сколько-то... надеялся на чудо, наверное. Когда колонисты об этом узнали, они...\n\nИм удалось выломать двери. Назад, чёрт побери! Не подходите! Я капитан этого корабля, и будь я проклят, если позволю вам меня прирезать, как... А-а-а-ар-р-х..."
 country.256.e:0 "Конец записи"
 country.256.e.response:0 "КОРАБЛЬ-КОВЧЕГ «ГИАЦИНТ»\nИСА-05\nОБЪЕДИНЁННАЯ ПРОГРАММА «УЛИСС»\n\nОтключение пользовательского интерфейса."
 country.257.name:0 "Окончательный вывод"
 country.257.desc:0 "Теперь мы хорошо представляем, какая катастрофа постигла «Гиацинт», его экипаж и колонистов. Сложись всё чуть иначе, и сейчас «Хризантема» могла бы дрейфовать, как безмолвный склеп, над планетой [hyacinth_planet.GetName]. Это отрезвляющее напоминание о том, какие опасности грозят человечеству в холодном и равнодушном космосе.\n\n«Гиацинт» будет отбуксирован к планете [Root.Capital.GetName]. Мы поместим его на низкую орбиту и уберем все человеческие останки, чтобы сделать там музей. Невзирая на произошедшую трагедию, этот корабль-ковчег всё-таки почти идентичен тому, на котором прилетели с Земли наши далёкие предки. Социологам будет очень полезно."
 country.257.a:0 "Возможно, от всего этого ещё будет польза."
 
 
 
