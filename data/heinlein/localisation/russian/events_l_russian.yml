 # Anomaly Categories
 ####################################
 crashed_ship_asteroid_category:0 "Разбившийся корабль"
 crashed_ship_asteroid_category_desc:0 "Неизвестный звездолёт потерпел крушение на поверхности астероида. В воронке, оставшейся от столкновения, всё ещё можно найти обломки корабля."
 origin_asteroid_category:0 "Происхождение неизвестно"
 origin_asteroid_category_desc:0 "Химический состав этого астероида значительно отличается от соседних небесных тел. Он, вероятно, имеет иное происхождение, чем весь пояс астероидов, и нам следует изучить его повнимательнее."
 debris_asteroid_category:0 "Покрыт обломками"
 debris_asteroid_category_desc:0 "Поверхность этого астероида усеяна металлическими обломками. Судя по всему, большинство из них принадлежат звездолётам различных конструкций."
 emissions_asteroid_category:0 "Выбросы энергии"
 emissions_asteroid_category_desc:0 "Мощные выбросы энергии неизвестного происхождения отличают данное небесное тело от всех прочих астероидов в этом поясе."
 hatch_asteroid_category:0 "Стыковочный шлюз"
 hatch_asteroid_category_desc:0 "Небольшой стыковочный шлюз, ведущий в недра астероида, был обнаружен в небольшом кратере на поверхности. Вероятно, раньше этот шлюз был замаскирован, но попадания микрометеоритов помогли его обнаружить."
 collision_asteroid_category:0 "Столкновение с астероидом"
 collision_asteroid_category_desc:0 "Недавно этот астероид столкнулся с другим небесным телом, также принадлежащим к данному поясу астероидов. В результате его орбита слегка изменилась, а на поверхности образовался кратер."
 station_asteroid_category:0 "Заброшенная станция"
 station_asteroid_category_desc:0 "По устойчивой орбите вокруг этого астероида вращается небольшая космическая станция. Она выглядит заброшенной."
 life_asteroid_category:0 "Признаки жизни"
 life_asteroid_category_desc:0 "Мы улавливаем признаки жизни, исходящие откуда-то из недр этого астероида. Необходимо изучить его более внимательно."
 object_gasgiant_category:0 "Объект в атмосфере"
 object_gasgiant_category_desc:0 "Эхолокаторы указывают на наличие некоего неопознанного объекта в атмосфере этого газового гиганта."
 moon_gasgiant_category:0 "Многообещающий спутник"
 moon_gasgiant_category_desc:0 "Исследования показали, что на одном из малых спутников этого газового гиганта есть полезные ископаемые. Необходимо детально изучить его и установить, возможно ли наладить их добычу."
 life_gasgiant_category:0 "Признаки жизни"
 life_gasgiant_category_desc:0 "Приборы улавливают в атмосфере этого газового гиганта признаки жизни. Неужели там может быть биосфера?"
 storms_gasgiant_category:0 "Атмосферные бури"
 storms_gasgiant_category_desc:0 "В верхних слоях атмосферы этого газового гиганта происходят мощные бури. Возможно, их следует изучить более подробно."
 aerostat_gasgiant_category:0 "Парящие объекты"
 aerostat_gasgiant_category_desc:0 "В верхних слоях атмосферы этого газового гиганта парят загадочные объекты. Судя по всему, они используют аэростатическую подъёмную силу."
 cargo_gasgiant_category:0 "Грузовой контейнер"
 cargo_gasgiant_category_desc:0 "Небольшой грузовой контейнер был брошен в космосе неподалёку от этого газового гиганта. Его затянул гравитационный колодец планеты, и рано или поздно он окажется в атмосфере. "
 debris_gasgiant_category:0 "Космический мусор"
 debris_gasgiant_category_desc:0 "На орбите этого газового гиганта вращается множество обломков. Судя по виду, большинство из них принадлежит звездолётам различных конструкций."
 impact_uninhabitable_category:0 "Мощное столкновение"
 impact_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] несёт на себе следы столкновения с другим крупным небесным телом. От удара остался гигантский кратер."
 energy_uninhabitable_category:0 "Необычные показатели приборов"
 energy_uninhabitable_category_desc:0 "Как показали наши приборы, эта [Root.GetPlanetMoon] излучает некий странный сигнал. Это длилось всего мгновение, так что нельзя исключать какой-то внезапный сбой оборудования, однако тут может крыться и нечто иное. Если будет время, этим стоит заняться."
 signal_uninhabitable_category:0 "Слабый сигнал"
 signal_uninhabitable_category_desc:0 "Совершенно случайно в процессе исследований мы обнаружили, что эта [Root.GetPlanetMoon] испускает неизвестный сигнал. Источником оказался небольшой объект на орбите. Никакого послания сигнал не содержит - может ли это быть аварийный ретранслятор?"
 asteroid_uninhabitable_category:0 "Астероид на орбите"
 asteroid_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является центром орбиты астероида 12 класса. Орбита планетоида слишком стабильна, чтобы считать его происхождение естественным."
 solar_uninhabitable_category:0 "Солнечный парусник"
 solar_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является центром орбиты покинутого корабля. Он дрейфует, раскинув гигантские паруса, которые прежде служили для поглощения солнечной энергии."
 life_toxic_category:0 "Признаки жизни"
 life_toxic_category_desc:0 "Несмотря на значительную концентрацию токсических веществ и высокое атмосферное давление, наши датчики фиксируют признаки жизни на поверхности планеты."
 life_frozen_category:0 "Признаки жизни"
 life_frozen_category_desc:0 "На первый взгляд кажется, что эта [Root.GetPlanetMoon] не может быть обитаемой; тем не менее под ледяным панцирем на поверхности наши датчики улавливают признаки жизни."
 life_barren_category:0 "Признаки жизни"
 life_barren_category_desc:0 "Мы обнаружили признаки жизни на поверхности, несмотря на то, что эта [Root.GetPlanetMoon] кажется совершенно пустынной и необитаемой. Какие же формы жизни могли здесь зародиться?"
 station_uninhabitable_category:0 "Космическая станция"
 station_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является объектом нашего изучения. Когда мы проводили исследовательские работы, небольшая космическая станция, находившаяся поблизости, внезапно включила орбитальные двигатели в тщетной попытке скрыться от нашего научного корабля. Что там прячут?"
 battle_uninhabitable_category:0 "Свидетельства боя"
 battle_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является объектом нашего изучения. На орбите обнаружены обломки множества космических кораблей. Скорее всего, здесь произошло крупное космическое сражение."
 shipyard_uninhabitable_category:0 "Древняя верфь"
 shipyard_uninhabitable_category_desc:0 "Над этим миром безмолвно вращается древняя орбитальная верфь. Она была сильно повреждена в ходе космического боя, целый сектор комплекса уничтожен."
 inhabited_toxic_category:0 "Признаки прошлой жизни"
 inhabited_toxic_category_desc:0 "Этот токсичный и безжизненный мир в прошлом был населён цивилизацией, которая достигла умеренно продвинутого уровня развития, хотя и не вышла в космос. Руины городов всё ещё видны на поверхности."
 writing_uninhabitable_category:0 "Письмена на поверхности"
 writing_uninhabitable_category_desc:0 "На поверхности планеты обнаружены отметины, которые не могут иметь естественное происхождение. С орбиты эти глубокие следы напоминают некое послание."
 beacon_uninhabitable_category:0 "Маячок на поверхности"
 beacon_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является объектом нашего изучения. Мы получаем слабый сигнал с поверхности. Судя по всему, его источник - навигационный маячок."
 mountain_uninhabitable_category:0 "Странный горный массив"
 mountain_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является объектом нашего изучения. При картографировании поверхности мы обнаружили странный горный массив в южном полушарии. Непохоже, чтобы он имел естественное происхождение."
 object_uninhabitable_category:0 "Неустановленный объект"
 object_uninhabitable_category_desc:0 "Эта [Root.GetPlanetMoon] является объектом нашего изучения. На поверхности обнаружен загадочный объект прямоугольной формы, отражающий любые сканирующие лучи, подобно зеркалу. Наши датчики не в силах определить его состав."
 signal_gasgiant_category:0 "Сигнал с газового гиганта"
 signal_gasgiant_category_desc:0 "Мы улавливаем нечто, напоминающее слабые сигналы, из атмосферы этого газового гиганта. Возможно ли, чтобы кто-то (или что-то) пытался выйти с нами на связь?"
 ship_gasgiant_category:0 "Корабль с газового гиганта"
 ship_gasgiant_category_desc:0 "При сканировании верхних слоёв атмосферы этого газового гиганта наши локаторы на мгновение засекли очертания летательного аппарата средних размеров."
 terminal_gasgiant_category:0 "Терминальная орбита"
 terminal_gasgiant_category_desc:0 "Небольшой, ничем не примечательный спутник, вращающийся вокруг этого газового гиганта, вышел на траекторию, которая через некоторое время приведёт его к столкновению с материнской планетой."
 vultaum_asteroid_category:0 "Следы предтеч"
 vultaum_asteroid_category_desc:0 "На этом астероиде есть следы, оставленные древней цивилизацией предтеч."
 vultaum_gasgiant_category:0 "Следы предтеч"
 vultaum_gasgiant_category_desc:0 "Вблизи этого газового гиганта есть следы, оставленные древней цивилизацией предтеч."
