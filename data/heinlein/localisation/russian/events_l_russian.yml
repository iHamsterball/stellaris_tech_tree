 # Precursor Events
 ####################################
 vultaum_artifact:0 "Мы добыли вультаумский артефакт."
 precursor.completed.name:0 "Археологический проект завершён"
 precursor.completed.a:0 "Любопытная находка."
 precursor.1.name:0 "Звёздное сообщество Вультаум"
 precursor.1.desc:0 "На планете §Y[From.GetName]§! мы обнаружили артефакты древней инопланетной цивилизации! Она существовала примерно 12 миллионов лет назад, судя по возрасту найденных артефактов.\n\nИзучив все имеющиеся данные, наши ученые сделали вывод, что эти существа напоминали кольчатых червей длиной 3-4 метра. Они называли себя звездным сообществом Вультаум и, по всей видимости, общались в основном вибрациями, производимыми сегментами тела."
 precursor.5.name:0 "Вультаумская добывающая станция"
 precursor.5.desc:0 "Останки небольшой вультаумской станции по добыче гелия-3 были обнаружены на дне крупного кратера на планете [From.GetName]. Кратер, судя по всему, возник в результате мощного взрыва на станции. Если только вультаумские методы работы радикально не отличались от наших собственных, можно утверждать, что никакой несчастный случай или авария не могли стать причиной такой катастрофы."
 precursor.6.desc:0 "Нам очень повезло, и мы смогли собрать части вультаумского оборудования по обработке данных на месте взрыва в кратере на планете [From.From.GetName]. Почти вся информация оказалась повреждена, но нашим учёным удалось перевести слово «корга» - это основная единица времени у вультаумцев."
 precursor.10.name:0 "Вультаумская обсерватория"
 precursor.10.desc:0 "Древняя вультаумская обсерватория была обнаружена на планете §Y[From.GetName]§!. Звёздная система, где находится [From.GetStarName], довольно далеко от того сектора галактики, в котором зародилась вультаумская цивилизация. Судя по всему, этот комплекс использовался в первую очередь для наблюдения за местными звёздами.\n\nМы изучили все сохранившиеся данные, но так и не смогли разгадать, что же искали вультаумцы."
 precursor.11.desc:0 "Археологические раскопки на планете §Y[From.From.GetName]§! помогли обнаружить небольшое изображение на одной из пыльных стен в малом зале обсерватории. Судя по всему, здесь изображены созвездия - то, как они выглядели в родном мире вультаумцев. Нашим астрономам не удалось идентифицировать конкретные звёзды."
 precursor.15.name:0 "Вультаумская колония"
 precursor.15.desc:0 "Останки вультаумского космического подъёмника были обнаружены кораблём [Root.GetName] в экваториальной области планеты [From.GetName]. Похоже, подъёмник был разрушен намеренно. Для этого кто-то уничтожил противовес, находившийся на геостационарной орбите, и гигантский кабель обрушился на несколько крупных городов на экваторе. Число жертв, вероятно, исчислялось миллионами."
 precursor.16.desc:0 "Нашим археологам на планете §Y[From.From.GetName]§! удалось обнаружить остатки звёздной карты рядом с сегментом обрушенного подъёмника. Судя по всему, ей пользовались вультаумские торговцы. На карту нанесены несколько самых прибыльных межзвёздных торговых путей."
 precursor.20.desc:0 "Несколько крупных озёр идеально круглой формы на поверхности планеты [From.GetName] возникли в результате серии взрывов антивещества несколько миллионов лет назад. На тот момент здесь обитали вультаумцы, и кратеры сосредоточены в тех регионах, где располагались их крупнейшие поселения.\n\nНаши учёные на корабле [Root.GetName] утверждают, что это не орбитальная бомбардировка, а значит, взрывы были спровоцированы кем-то или чем-то на поверхности."
 precursor.21.desc:0 "Археологам на планете §Y[From.From.GetName]§! удалось извлечь из терминала разрушенного медицинского комплекса неповреждённый банк памяти. Там содержится любопытная статистика. В частности, теперь нам известно, что срок жизни вультаумцев составлял примерно 270 лет. Также мы получили список их самых распространённых болезней."
 precursor.25.desc:0 "Тщательное сканирование планеты §Y[From.GetName]§! выявило обширную сеть искусственных туннелей под поверхностью. Почти все они давно обрушились, и команда корабля [Root.GetName] полагает, что это лишь малая часть того, что некогда было процветающей вультаумской колонией.\n\nОсновные подземные пещеры были обрушены преднамеренно. Они погребли города вультаумцев со всеми обитателями под миллионами тонн камней."
 precursor.26.desc:0 "Археологические раскопки на планете §Y[From.From.GetName]§! помогли обнаружить окаменелые останки вультаумцев в обрушенной пещере, близко к поверхности. Теперь наши учёные куда лучше представляют, как выглядела эта раса."
 precursor.30.name:0 "Вультаумский комплекс на газовом гиганте"
 precursor.30.desc:0 "Мы обнаружили обломки станции по добыче газа на орбите планеты [From.GetName]. Судя по всему, она была построена вультаумцами. Несколько миллионов лет назад кто-то намеренно включил двигатели, чтобы направить станцию в недра газового гиганта, но столкновение с неизвестным объектом изменило её траекторию."
 precursor.31.desc:0 "Нашим археологам удалось обнаружить практически неповреждённый вультаумский космический скафандр, на который почему-то не обратили внимания мародёры. Изучение этой четырёхметровой трубообразной конструкции позволит учёным выяснить, какая среда была для вультаумцев максимально благоприятной."
 precursor.35.name:0 "Вультаумский торговый форпост"
 precursor.35.desc:0 "На планете §Y[From.GetName]§! находился небольшой форпост, откуда вультаумцы вели торговлю с соседними цивилизациями. Похоже, в какой-то момент он был превращён в религиозный центр, в котором вультаумцы пытались обращать в свою веру инопланетных торговцев. Вскоре после этого торговля сошла на нет, и форпост был заброшен."
 precursor.36.desc:0 "Археологи обнаружили на планете §Y[From.From.GetName]§! небольшую цифровую листовку вультаумского происхождения. Кажется, миссионеры на форпосте раздавали такие листовки заезжим торговцам. Почти вся информация повреждена, однако удалось разобрать, что там упоминается «великая ложь» и «оковы виртуальной реальности»."
 precursor.40.name:0 "Вультаумский спутник"
 precursor.40.desc:0 "Небольшой вультаумский спутник был обнаружен на орбите планеты §Y[From.GetName]§!. Он был настроен на бесконечную трансляцию одного и того же послания, пока источник питания не иссяк окончательно несколько миллионов лет назад. Мы изучили передатчик, но сообщение почти не сохранилось.\n\nНасколько можно судить, послание было записано для того, чтобы обращать окрестные цивилизации в вультаумскую веру. Там говорится о необходимости «отключения» и «вкушения истинного бытия», что бы это ни означало."
 precursor.41.desc:0 "Наши археологи и инженеры тщательно изучили вультаумский спутник и сообщили, что никаких полезных для нас технологий он не содержит. Зато в результате проделанной работы мы стали куда лучше разбираться в основах вультаумского языка программирования. Теперь нам будет проще расшифровывать поступающую информацию."
 precursor.45.name:0 "Вультаумская колония раскольников"
 precursor.45.desc:0 "На планете §Y[From.GetName]§! находилась небольшая вультаумская колония, уникальная по двум причинам. Во-первых, звёздная система [From.GetStarName] лежит за пределами бывшего вультаумского пространства. Во-вторых, эти развалины на несколько столетий младше всех прочих руин этой цивилизации. Скорее всего, колония была основана группой раскольников, отрицавшей те убеждения, которые господствовали в вультаумском обществе."
 precursor.46.desc:0 "Несколько артефактов, обнаруженных археологами при раскопках на планете §Y[From.From.GetName]§!, оказались покрыты письменами. В них категорически отрицается философия вультаумцев о том, что «сама жизнь есть ложь». Один из артефактов прославляет былое величие вультаумской расы. Это подтверждает нашу теорию о том, что колония раскольников просуществовала ещё какое-то время после гибели остального звёздного сообщества."
 precursor.50.name:0 "Вультаумский центр виртуальной реальности"
 precursor.50.desc:0 "Вультаумские инженеры в своё время соорудили вблизи планеты §Y[From.GetName]§! крупный орбитальный комплекс, предназначенный для компьютерных исследований. Удивительно, но они почти не вели исследований в области искусственного интеллекта, как многие другие расы, а занимались исключительно виртуальной реальностью и компьютерными симуляциями. Практически весь комплекс был разрушен в результате обстрела и попаданий микрометеоритов, но сохранившиеся остатки, учитывая их возраст, находятся в отличном состоянии."
 precursor.51.desc:0 "Археологи, изучавшие вультаумский комплекс на орбите планеты §Y[From.From.GetName]§!, сделали интересную находку. Им удалось восстановить фрагменты многопользовательской компьютерной игры в виртуальном пространстве, которая была популярна во всей империи.\n\nХотя действие в основном происходит в выдуманном мире, высмеивающем современное общество, игра стала неоценимым источником сведений о языке и обычаях вультаумцев."
 precursor.55.name:0 "Вультаумская добывающая станция на астероиде"
 precursor.55.desc:0 "§Y[From.GetName]§! несёт множество следов от попаданий астероидов, но один кратер выделяется особо. Судя по всему, он возник в результате взрыва некоего устройства, основанного на антиматерии. На поверхности астероида имеются свидетельства того, что примерно 12 миллионов лет назад вультаумцы вели здесь активные работы по добыче ценных ископаемых. Вполне возможно, что на месте самого крупного кратера раньше находилась добывающая станция."
 precursor.56.desc:0 "Объектом нашего изучения является §Y[From.From.GetName]§! и уничтоженная вультаумская добывающая станция, которая там находилась. В уцелевшем туннеле нам удалось обнаружить брошенное оборудование. Его могли использовать только червеобразные вультаумцы. Команды подавались теми же вибрациями, с помощью которых они общались между собой."
 precursor.100.name:0 "Обнаружен родной мир вультаумцев"
 precursor.100.desc:0 "Внимательно изучив вультаумские артефакты, которые нам удалось добыть, учёные на планете §Y[Root.Capital.GetName]§! сумели вычислить точные галактические координаты Вультаумара - мира, откуда произошла древняя вультаумская цивилизация! Надо срочно отправить туда экспедицию, пока нас никто не опередил."
 precursor.100.a:0 "Свяжитесь с ближайшим научным кораблем!"
 precursor.101.name:0 "Родной мир вультаумцев"
 precursor.101.desc:0 "От родного мира вультаумцев не осталось ничего, кроме обломков. Их изучение показывает, что примерно 12 миллионов лет назад планета была уничтожена взрывом антивещества. На её поверхности были обнаружены развалины, исследование которых позволило нам выяснить, что идеология вультаумцев коренным образом изменилась примерно за сто лет до гибели цивилизации.\n\nОни стали утверждать, что вселенная является искусственной реальностью, в которую все разумные существа погружены для развлечения неких высших созданий. Вультаум предпринимал всё более радикальные попытки «отключить» себя от симуляции, что приводило, как правило, к массовым самоубийствам.\n\nНаконец они пришли к выводу, что только одновременное отключение миллиардов индивидов может дестабилизировать систему настолько, чтобы дать им свободу. В назначенный час вультаумцы по всей галактике совершили самоубийство подручными средствами. Тех, кто отказался последовать общему примеру, оказалось слишком мало для возрождения расы. Так погибла и канула в забытье вультаумская цивилизация."
 precursor.102.name:0 "Обнаружен родной мир вультаумцев"
 precursor.102.desc.a:0 "Найден разрушенный родной мир древней цивилизации Вультаум, но совсем недавно кто-то уже наносил сюда визит. Теперьздесь не осталось ничего ценного."
 precursor.102.desc.b:0 "Согласно данным наших исследований, этот разрушенный мир когда-то был родиной древней цивилизацией, известной под названием «Вультаум». Есть следы того, что здесь недавно побывали другие космические странники... Теперь здесь не осталось ничего ценного."
 precursor.500.name:0 "Юутская империя"
 precursor.500.desc:0 "Мы обнаружили артефакты древней инопланетной цивилизации на планете §Y[From.GetName]§!! Изучив возраст артефактов, наши ученые пришли к выводу, что эти инопланетяне населяли близлежащие части галактики примерно 6 миллионов лет назад. Они называли себя юутами и представляли собой гигантских плоских членистоногих.\n\n Похоже, что взрослый индивид мог достигать ста метров в длину, и, как правило, на одном звездолёте перемещались не более двух-трёх особей. "
 precursor.505.name:0 "Мир гнездовья для юутов"
 precursor.505.desc:0 "Планета [From.GetName] в далёком прошлом подверглась массированным орбитальным бомбардировкам, в результате которых биосфере был нанесён непоправимый урон. Судя по всему, прежде здесь находился небольшой форпост, построенный древними юутами, но это не объясняет, почему мир был уничтожен."
 precursor.506.desc:0 "Детально изучив планету §Y[From.From.GetName]§!, мы можем сделать вывод, что здесь находилось одно из «гнездовий» Юутской империи. Её Министерство размножения занималось подготовкой миров, очищая их от хищников и любых потенциально вредных элементов, после чего на поверхности откладывалась икра.\n\nЮутские малыши были предоставлены сами себе в безопасном окружении на протяжении нескольких сотен лет, пока у них не развивалось подобие разума. Лишь тогда их забирали в общество старших."
 precursor.510.name:0 "Юутская станция слежения"
 precursor.510.desc:0 "Мы обнаружили несколько крупных антенн слежения на планете [From.GetName]. Их возраст - несколько миллионов лет, и мы полагаем, что их построили юуты. Впрочем, примерно 500 тысяч лет назад какая-то другая цивилизация приспособила их под свои нужды. Гигантские тарелки починить невозможно, но терминалы остались неповреждёнными."
 precursor.511.desc:0 "Наши археологи на планете §Y[From.From.GetName]§! выяснили, что антенны слежения, которые были там установлены, сканировали космос в поисках разумной жизни, но здесь юутам так ни разу и не довелось столкнуться с ней.\n\nНам удалось частично подключить один из компьютерных терминалов, и археологи получили диск с данными журнала наблюдений, которые велись на протяжении веков. Судя по этим данным, во времена Юутской империи этот сектор галактики действительно был лишён разумной жизни."
 precursor.515.name:0 "Юутская колония"
 precursor.515.desc:0 "Руины нескольких десяток купольных городов юутской постройки обнаружены в южном полушарии планеты §Y[From.GetName]§!. Здесь могла находиться одна из их основных колоний.\n\nНаши наземные исследователи проникли в одно из разрушенных строений и обнаружили останки музея с экспозицией «знаменитых инопланетных подделок». Тут выставлялись различные артефакты, собранные юутами по всей империи. Они должны были доказывать наличие разумной жизни, но музей объявлял фальшивками все до единого."
 precursor.516.desc:0 "Большинство артефактов, выставлявшихся в юутских музеях на планете §Y[From.From.GetName]§!, отсутствуют, но нашим археологам удалось восстановить одну из предполагаемых «фальшивок». Артефакт представляет собой инструмент для измерения космической радиации, однако археологи подтвердили, что он на несколько миллионов лет старше юутской цивилизации. Вопреки мнению юутского музея, это вполне подлинный артефакт."
 precursor.520.desc:0 "Следы деятельности юутов обнаруживаются по всей планете §Y[From.GetName]§!; судя по всему, в какой-то момент её подвергли терраформированию. В северном полушарии есть область, представляющая собой массовое захоронение. Поблизости нет ни одного поселения юутов, но многие могилы помечены памятными знаками.\n\nС учётом низкой рождаемости и продолжительности жизни свыше тысячи лет каждая смерть для юутов была значимым событием, и погребальным обрядам уделяли большое значение."
 precursor.521.desc:0 "Археологические раскопки на планете [From.From.GetName] показали, что за миллионы лет почти все могилы были разграблены. В этом нет ничего удивительного, поскольку юуты, по традиции, хоронили мертвецов в дорогих украшениях и с щедрыми дарами. В груде мусора, которым не заинтересовались мародёры, археологи обнаружили большую куклу, похожую на взрослого юута. Возможно, это был амулет на счастье или памятная реликвия."
 precursor.525.desc:0 "На планете §Y[From.GetName]§! шла кровопролитная наземная война между юутами и другой расой, о которой нам почти ничего не известно. Это происходило на закате Юутской империи, и даже спустя миллионы лет мы обнаруживаем остатки военного снаряжения.\n\nХотя здесь находилась важная юутская колония, города и внешние поселения не были восстановлены после войны. Скорее всего, это означает, что юуты потерпели в ней поражение."
 precursor.526.desc:0 "Тщательно прочесав несколько древних полей сражений на планете §Y[From.From.GetName]§!, наши археологи обнаружили нечто, напоминающее юутскую боевую сбрую. К ней всё ещё прикреплены несколько крупнокалиберных орудий, и учёные полагают, что, с учётом размеров юутов, их солдаты в сражении представляли собой огромные бронемашины."
 precursor.530.name:0 "Юутский спутник"
 precursor.530.desc:0 "На орбите вокруг планеты §Y[From.GetName]§! вращается юутский спутник, запущенный, чтобы увековечить дату знакомства юутов с расой джаббардени. Это случилось в звёздной системе [From.GetStarName]. Встреча с братьями по разуму оказала огромное влияние на юутское общество.\n\nБольше миллиона лет они думали, что одиноки во вселенной, и это открытие вызвало у них ужас и благоговение. Корабль [Root.GetName] взял спутник на борт, где он будет детально исследован."
 precursor.531.desc:0 "Изучив спутник, найденный на орбите планеты §Y[From.From.GetName]§!, наши археологи обнаружили выгравированный на нём стилизованный рисунок. Там изображался юутский крейсер и крохотный по сравнению с ним корабль-разведчик джаббардени в момент первого контакта. Теперь мы лучше представляем, как выглядели их звездолёты."
 precursor.535.name:0 "Юутский крейсер"
 precursor.535.desc:0 "Останки юутского крейсера были обнаружены на орбите планеты §Y[From.GetName]§!. Похоже, его расстреляли из орудий, однако, учитывая возраст корабля, трудно утверждать наверняка. Нет никаких признаков, что звездолёт был оснащён сверхсветовым двигателем. Скорее всего, он перемещался между звёздами на субсветовых скоростях."
 precursor.536.desc:0 "Археологи, исследующие древний юутский крейсер на орбите планеты §Y[From.From.GetName]§!, передали свой отчёт. В средней части корабля есть две криокамеры. Каждая предназначена для одного юута. При их гигантских размерах такова, вероятно, была стандартная команда звездолёта.\n\nНигде на корабле не обнаружено останков юутов, но археологи смогли добыть данные компьютера, который отслеживал физическое состояние команды. Там содержится ценнейшая информация о физиологии юутов."
 precursor.540.name:0 "Юутский колониальный корабль"
 precursor.540.desc:0 "Останки древнего юутского звездолёта были обнаружены на верхней орбите планеты §Y[From.GetName]§!. Команда корабля [Root.GetName] провела первичный анализ, который показал, что это мог быть колониальный корабль.\n\nДаже корабли такого класса у юутов обычно имели команду из одной-двух особей, но на этом звездолёте в трюме имелась дюжина криокамер. Каждую занимал юутский колонист, от которых теперь остались лишь иссохшие экзоскелеты."
 precursor.541.desc:0 "Останки юутского колониального корабля, обнаруженные на орбите планеты §Y[From.From.GetName]§!, очень плохо сохранились, но нашим археологам удалось снять субсветовые двигатели. Юуты так и не смогли преодолеть световой барьер. Вместо этого они полагались на криокамеры и свою немалую продолжительность жизни. Это позволило им создать огромную звёздную империю."
 precursor.545.name:0 "Юутское жилище на астероиде"
 precursor.545.desc:0 "Судя по всему, на этом астероиде обитал один-единственный юут. Глубокое сканирование показывает, что в недрах астероида расположена целая сеть туннелей и пещер. Их устройство схоже с юутскими обиталищами, обнаруженными на других планетах. Чтобы узнать больше, нам следует отправить группу для изучения этих пещер."
 precursor.546.desc:0 "Мы исследовали юутское жилище на астероиде §Y[From.From.GetName]§! и выяснили, что здесь обитала известная отшельница-философ Яаклиир. Судя по всему, среди юутов она пользовалась большим авторитетом, поскольку упоминания о ней можно встретить в различных юутских источниках. Останки Яаклиир были обнаружены у основного шлюза внутри жилища. Судя по всему, она скончалась в ожидании корабля с провизией, который так и не прилетел."
 precursor.600.name:0 "Обнаружен родной мир юутов"
 precursor.600.desc:0 "Внимательно изучив юутские артефакты, которые нам удалось добыть, учёные на планете §Y[Root.Capital.GetName]§! сумели вычислить точные галактические координаты Юутаана - мира, откуда произошла древняя юутская цивилизация! Надо срочно отправить туда экспедицию, пока нас никто не опередил."
 precursor.601.name:0 "Родной мир юутов"
 precursor.601.desc:0 "Мы нашли подтверждения тому, что планета §Y[From.GetName]§! была родным миром юутов. Примерно четыре миллиона лет назад она подверглась массированной бомбардировке с орбиты. Искорёженные металлические каркасы - вот и всё, что осталось от огромных городов-куполов, некогда усеивавших планету.\n\nНасколько нам удалось установить, юуты примерно миллион лет безуспешно искали в космосе разумную жизнь. Когда им наконец встретились джаббардени, юная раса, совсем недавно открывшая межзвёздные перелеты, для юутов стало огромным потрясением, насколько они отличаются друг от друга.\n\nПравительство юутов постановило, что джаббардени необходимо уничтожить, пока они не набрались сил. Юуты напали исподтишка, их атака была отбита ценой немалых жертв. Несмотря на возраст, джаббардени уже экспериментировали с технологиями, до которых юуты так и не додумались, и со временем получили весомое преимущество. Военные действия длились лет десять, и в итоге Юутская империя, насчитывавшая два миллиона лет, была полностью уничтожена."
 precursor.602.name:0 "Обнаружен родной мир юутов"
 precursor.602.desc.a:0 "Мы обнаружили древнюю родину юутов, но увы! кто-то, должно быть, побывал здесь совсем недавно. Они забрали отсюда всё, что имело ценность."
 precursor.602.desc.b:0 "Наши исследования планеты §Y[From.GetName]§! показали, что когда-то это была родина древней расы, известной как «юуты». Однако в системе недавно побывали какие-то другие межзвездные путешественники, которые, похоже, забрали отсюда всё, что имело ценность."
 precursor.1000.name:0 "Первая лига"
 precursor.1000.desc:0 "Мы обнаружили на планете §Y[From.GetName]§! артефакты древней инопланетной цивилизации! Если результаты исследований артефактов верны, это был крупный альянс разных инопланетных рас. Они называли себя Первой лигой и сравнительно мирно уживались между собой, путешествуя по галактике два миллиона лет назад.\n\nЗвёздная система [From.GetStarName] находится как раз в том секторе, где был центр их территории, но есть свидетельства, что Первая лига занимала значительную часть галактики, пока не погибла."
 precursor.1005.name:0 "База флота Лиги"
 precursor.1005.desc:0 "Останки бывшей базы флота Лиги были обнаружены на орбите планеты §Y[From.GetName]§!. Нам известно, что флот Лиги - именовавшийся Великим флотом - был весьма многочисленным и занимался охотой на космических пиратов и охраной дружественных рас от внешних агрессоров. На этом форпосте, судя по всему, размещались корабли, патрулировавшие окраины."
 precursor.1006.desc:0 "Мы исследовали флотскую базу Первой лиги и обнаружили эмблему 28 патрульной флотилии внешнего кольца. Её задачей была охрана торговых путей внешнего кольца, которые вели к дружественным мирам Лиги. База на орбите планеты [From.From.GetName], очевидно, являлась портом приписки."
 precursor.1010.name:0 "Крейсер Лиги"
 precursor.1010.desc:0 "Носовая часть древнего крейсера Первой лиги была обнаружена на орбите планеты §Y[From.GetName]§!. Вокруг дрейфуют обломки, но их недостаточно, чтобы можно было сложить корму. Останки корабля очень сильно повреждены, на них видны следы множественных попаданий электромагнитных снарядов."
 precursor.1011.desc:0 "Археологическая экспедиция вернулась после изучения останков крейсера Первой лиги на орбите планеты §Y[From.From.GetName]§!. Изуродованный корабль не дал ничего полезного, но учёным удалось найти список экипажа. Первая лига вела набор в Великий флот со всех известных миров, и благодаря списку нам стало ясно, что команда крейсера состояла из представителей двенадцати разных рас."
 precursor.1015.name:0 "Родной мир хамдаев"
 precursor.1015.desc:0 "Изучение планеты §Y[From.GetName]§! показало, что здесь находился родной мир насекомоподобной расы хамдаев. Они были одними из основателей Первой лиги. Громадные города, напоминающие ульи, некогда покрывали почти всю поверхность планеты, но нам удалось установить, что хамдаи запрещали вести любое строительство на огромной площади, которая имела форму круга и занимала больше трети южного полушария. Эта местность являлась заповедником и использовалась для спаривания."
 precursor.1016.desc:0 "Нашей археологической экспедиции на планету §Y[From.From.GetName]§! удалось добыть много ценной информации о вымершей расе хамдаев. Они были очень воинственны и несколько раз воевали с другими основателями Первой лиги, после того как их корабли преодолели световой барьер.\n\nВпервые потерпев поражение, хамдаи стали активно продвигать идеи создания Первой лиги. Их лучшие воины сражались с врагами Лиги на передовой. Нам удалось найти отлично сохранившийся «магил-ша» - церемониальный серп, который носили хамдайские гвардейцы Первой лиги."
 precursor.1020.name:0 "Родной мир чассаго"
 precursor.1020.desc:0 "Эта планета - родной мир змееподобной расы, именовавшейся чассаго. Они были одними из основателей Первой лиги. Большинство своих городов они возводили под землёй, поэтому планета [From.GetName] изрыта туннелями, почти полностью обрушившимися за два миллиона лет после гибели чассаго. Зонды, высланные на разведку с корабля [Root.GetName], помогли установить местонахождение нескольких крупных подземных городов."
 precursor.1021.desc:0 "Мы продолжаем раскопки на планете §Y[From.From.GetName]§!, где находились подземные города чассаго, и уже многое узнали об этой древней расе. Они были рептилиями, лишёнными конечностей, у взрослых особей тело достигало двадцати метров в длину.\n\nПо сохранившимся свидетельствам можно судить о том, что чассаго были опытными торговцами, и именно их корабли чаще всего первыми контактировали с расами, не принадлежащими к Лиге. Если бы не их обширные торговые пути, которые были налажены ещё до объединения, Лига вряд ли смогла бы разрастись так стремительно."
 precursor.1025.name:0 "Родной мир мигир-ян"
 precursor.1025.desc:0 "Крохотные, но стремительно размножающиеся мигир-ян были одними из основателей Первой лиги. Планета §Y[From.GetName]§! - их родной мир. Население обитало в массивных городах-куполах, рассеянных по всей поверхности, при этом каждый вмещал несколько сотен миллионов жителей.\n\nКупола были соединены между собой воздушными путями. Очевидно, мигир-ян старались не уродовать поверхность планеты другими постройками."
 precursor.1026.desc:0 "Окаменелые останки вымершей расы мигир-ян были обнаружены нашими археологами на планете §Y[From.From.GetName]§!, и мы получили более точное представление об их внешнем виде. Представители этой расы отличались малыми размерами, не выше 60 см, и были похожи на млекопитающих грызунов. Питались они растительной пищей.\n\nСемейство мигир-ян состояло, как правило, примерно из тысячи особей, и положение индивида в обществе зависело исключительно от его способностей и умений. Утверждается, что именно дипломатический корпус мигир-ян стоял за созданием Первой лиги."
 precursor.1030.name:0 "Родной мир вропаков"
 precursor.1030.desc:0 "На планете §Y[From.GetName]§! некогда обитала раса птицеподобных существ, которые назывались вропаки. Они являлись одними из основателей Первой лиги. Эти птицы не умели летать и передвигались на длинных суставчатых конечностях. Окаменелые останки свидетельствуют о том, что самки достигали четырех метров в высоту, тогда как самцы были чуть ниже.\n\nСвои города они возводили под землёй, внутри разрытых возвышенностей. Данные сканеров показывают, что ряд таких возвышенностей был создан самими вропаками. Скорее всего, им пришлось это сделать, когда не осталось естественных мест обитания."
 precursor.1031.desc:0 "Когда Первая лига находилась в зените своего могущества, вропаки считались лучшими учёными в галактике. Их научные открытия помогли Лиге на начальном этапе экспансии. Многие расы примкнули к этому союзу ради того, чтобы вропаки поделились с ними технологиями. К сожалению, среди развалин планеты [From.From.GetName], их родного мира, никаких полезных технологий отыскать не удалось."
 precursor.1035.name:0 "Научная база Лиги"
 precursor.1035.desc:0 "Сканирование планеты §Y[From.GetName]§! показало, что на поверхности есть руины древнего сооружения. Почти весь комплекс был уничтожен мощным взрывом примерно два миллиона лет назад, уцелело лишь несколько внешних зданий. Пока что все признаки указывают на то, что здесь располагалась научно-исследовательская база Первой лиги."
 precursor.1036.desc:0 "Вернулась археологическая экспедиция, которую мы посылали для изучения исследовательской базы Первой лиги на планете §Y[From.From.GetName]§!. От самого комплекса почти ничего не осталось, но, исходя из изолированного расположения базы, мы полагаем, что там могли вестись особо опасные изыскания - возможно, в области путешествий по измерениям или продвинутого биологического оружия.\n\nНам удалось отыскать диск с данными, принадлежащий «Академии наук», и теперь мы знаем гораздо больше о том, как было устроено научное сообщество Первой лиги."
 precursor.1040.name:0 "Объединённая колония Лиги"
 precursor.1040.desc:0 "Развалины колонии Первой лиги были обнаружены при раскопках на планете §Y[From.GetName]§!. Судя по всему, эта колония являлась социальным экспериментом, поставленным уже на закате Лиги. В ней было собрано равное количество представителей всех рас, которые входили в Лигу. Меньше чем через 50 лет после основания колонии она была заброшена."
 precursor.1041.desc:0 "Нашим археологам удалось получить больше данных о колонии на планете §Y[From.From.GetName]§!. На момент её основания Первая лига уже находилась на грани распада, и это поселение хотели использовать для пропаганды: идеальный мир, где представлены все члены Лиги и все расы живут и работают сообща и в гармонии.\n\nЭксперимент провалился, в колонии имеются следы побоищ. Особенно масштабная бойня случилась незадолго до того, как колония была заброшена."
 precursor.1045.name:0 "Торговый центр Лиги"
 precursor.1045.desc:0 "Два миллиона лет назад планета §Y[From.GetName]§! служила крупным торговым центром для всех рас, входящих в Первую лигу. Почти вся поверхность планеты была застроена городами, мы обнаружили руины как минимум двенадцати крупных космопортов в одном только северном полушарии. Торговый центр просуществовал несколько веков, но с течением времени его забросили, когда старые торговые пути были забыты и распалась сама Первая лига."
 precursor.1046.desc:0 "Неизвестно, кто первым высадился в этом мире - на планете в равном количестве можно отыскать окаменелые останки почти всех рас Лиги. Наши археологи обнаружили также останки полудюжины рас, которые официально не входили в Лигу, но обладали особыми торговыми привилегиями на её территориях."
 precursor.1050.name:0 "Следы сражения"
 precursor.1050.desc:0 "Масштабное сражение между Великим флотом Первой лиги и другим флотом произошло неподалёку отсюда примерно два миллиона лет назад. Гравитационный колодец планеты [From.GetName] за это время успел втянуть почти все обломки, оставшиеся после сражения, и на поверхности обнаружено несколько разбитых звездолётов."
 precursor.1051.desc:0 "Наши археологи изучили несколько звездолётов, рухнувших на планету §Y[From.From.GetName]§! после масштабного сражения, разыгравшегося в этой звёздной системе два миллиона лет назад. От Первой лиги в бою приняли участие 2 и 3 флотилии Великого флота. Им противостояли объединённые силы рикимов - расы воинственных бродяг с окраин галактики.\n\nТо, что началось как мелкая стычка, быстро переросло в крупномасштабную баталию с участием сотен кораблей. Кто победил, определить невозможно."
 precursor.1055.name:0 "Тюремный комплекс Лиги"
 precursor.1055.desc:0 "Развалины крупного тюремного комплекса были обнаружены на планете §Y[From.GetName]§!. Первая лига основала в этом негостеприимном мире колонию строгого режима. Здесь содержали преступников со всех миров Лиги.\n\nУцелевшие записи свидетельствуют, что большинство заключённых обвинялись в пиратстве, терроризме и других преступлениях «особого рода». На месте камер до сих пор можно обнаружить окаменелые останки узников."
 precursor.1056.desc:0 "Археологическая экспедиция обнаружила на планете §Y[From.From.GetName]§!, к югу от тюремного комплекса, свидетельства неудачной попытки побега. За небольшим утёсом учёные нашли опрокинутый тюремный транспортник, а в нескольких километрах от этого места - останки заключённых. На них были украденные гермокостюмы, они тесно прижимались друг к другу.\n\nСудя по всему, они задохнулись, когда в баллонах закончился кислород. Неизвестно, почему тюремное начальство решило оставить трупы на месте гибели."
 precursor.1060.name:0 "Примитивный мир под защитой"
 precursor.1060.desc:0 "На планете §Y[From.GetName]§! обитала раса, достигшая раннего бронзового века примерно два миллиона лет назад. Что интересно, корабль [Root.GetName] обнаружил на поверхности скрытые станции наблюдения Первой лиги. Судя по всему, они изучали эту примитивную цивилизацию, старательно избегая культурного заражения.\n\nБольшинство станций наблюдения были уничтожены мощным энергетическим оружием, и мы не нашли никаких объяснений тому, почему эта примитивная цивилизация так и не продвинулась дальше бронзового века."
 precursor.1061.desc:0 "Археологические изыскания на планете §Y[From.From.GetName]§! помогли установить, что Первая лига придерживалась строгой политики невмешательства в развитие цивилизаций, не вышедших в космос. Скрытые станции наблюдения, подобные той, которую мы обнаружили на этой планете, имелись по меньшей мере в семи мирах в пределах границ Лиги.\n\nЧто касается данной расы, то она погибла в результате нападения рабовладельцев, которые воспользовались безвластием, возникшим после распада Лиги."
 precursor.1065.name:0 "Орбитальная блокада"
 precursor.1065.desc:0 "Планета §Y[From.GetName]§! находится в центре того сектора галактики, который два миллиона лет назад принадлежал Первой лиге. Это была крупная колония или родной мир расы, которую в сохранившихся архивах Лиги именуют «нарушителем».\n\nОбе стороны были втянуты в торговую войну, и Великий флот Лиги устраивал блокаду планеты по меньшей мере дважды. Обломки на орбите свидетельствуют о том, что противники Лиги активно пытались пробить эту блокаду."
 precursor.1066.desc:0 "Команда археологов обнаружила на планете §Y[From.From.GetName]§! обломки эсминца Первой лиги. Скорее всего, это был один из кораблей, поддерживавших орбитальную блокаду. Он был взорван аборигенами, которые спрятали бомбу из антиматерии на корабле, пытавшемся прорвать блокаду. Судно было захвачено, и взрывное устройство сработало. Археологам удалось извлечь информацию из базы данных эсминца. Теперь у нас есть список кораблей, принимавших участие в блокаде."
 precursor.1070.name:0 "Астероид контрабандистов"
 precursor.1070.desc:0 "Судя по всему, этот астероид служил космопортом для различных криминальных организаций, действовавших на территории Первой лиги. Контрабандисты, пираты, наёмники и прочие отбросы всех рас Лиги собирались здесь, чтобы сбывать награбленное, заключать новые сделки или просто расслабляться в увеселительных заведениях."
 precursor.1071.desc:0 "Археологическая экспедиция на астероид §Y[From.From.GetName]§! помогла нам узнать много нового о преступной деятельности времён Первой лиги, два миллиона лет назад. Когда расы Лиги открыли друг для друга границы, преступность расцвела вместе с торговлей. Контрабанда и пиратство стали серьёзной проблемой, с которой боролся внушительный флот Лиги."
 precursor.1100.name:0 "Обнаружен родной мир Первой лиги"
 precursor.1100.desc:0 "Внимательно изучив артефакты Первой лиги, которые нам удалось добыть, учёные на планете §Y[Root.Capital.GetName]§! сумели вычислить точные галактические координаты Фен Хаббанис - мира, где зародилась великая Первая лига! Надо срочно отправить туда экспедицию, пока нас никто не опередил."
 precursor.1101.name:0 "Штаб-квартира Первой лиги"
 precursor.1101.desc:0 "Планета §Y[From.GetName]§! являлась административным центром Первой лиги почти на всём протяжении её существования. Здесь располагался Великий сенат. Планета была густо населена, огромный город занимал почти всю поверхность. Пропитание для миллиардов живых существ, обитавших в гигантской метрополии, приходилось доставлять с других планет.\n\nКогда Лига распалась, корабли с провиантом перестали приходить. Те, кто имел такую возможность, улетели на другие планеты, но большинство остались. Начался голод и анархия, различные банды поделили мир между собой.\n\nНаселение продолжало вымирать ещё нескольких столетий, пока планета наконец не обезлюдела. Этот мир-призрак стал своего рода эпитафией для Первой лиги."
 precursor.1102.name:0 "Найдена столица Первой лиги"
 precursor.1102.desc.a:0 "Мы наконец обнаружили столицу древней Первой лиги. К сожалению, мы опоздали. Кто-то побывал здесь недавно, и забрал отсюда все ценное."
 precursor.1102.desc.b:0 "Наши недавние исследования планеты §Y[From.GetName]§! показали, что когда-то это была административная столица древнего межзвездного альянса, известного под названием «Первая лига». Однако недавно здесь побывали другие исследователи, которые, к сожалению, забрали отсюда любые ценные артефакты, прежде чем покинуть планету."
 precursor.1500.name:0 "Ирассианский конкордат"
 precursor.1500.desc:0 "Мы обнаружили артефакты древней инопланетной цивилизации на планете §Y[From.GetName]§!! Изучая их мертвый язык, мы поняли, что эта раса называла себя «Ирассианский конкордат». Это была межзвёздная империя млекопитающих с шестью конечностями, контролировавшая часть галактики чуть более миллиона лет назад.\n\nМы обнаружили некоторые признаки того, что ирассианцев уничтожила яворианская чума, смертоносной волной прокатившаяся по их империи."
 precursor.1505.name:0 "Мир на карантине"
 precursor.1505.desc:0 "Планета §Y[From.GetName]§! некогда была крупной ирассианской колонией. Здесь видны признаки как промышленного развития, так и терраформирования. Как и на многих других планетах ирассианцев, окаменелые останки - свидетельство трагедии: с приходом яворианской чумы паника охватила все поселения планеты. Кроме того, на орбите есть обломки - возможно, здесь произошло космическое сражение."
 precursor.1506.desc:0 "Мы изучили обломки на орбите, и наши археологи пришли к выводу, что планета §Y[From.From.GetName]§! была подвергнута военной блокаде перед гибелью колонии ирассианцев, во время распространения яворианской чумы. Ирассианская флотилия получила приказ закрыть этот мир на карантин в тщетных попытках остановить заразу. По меньшей мере дюжина кораблей пытались прорвать блокаду. Завязался ожесточённый бой, и некоторым всё же удалось бежать."
 precursor.1510.name:0 "Очищенный мир"
 precursor.1510.desc:0 "Сразу бросается в глаза, что планета §Y[From.GetName]§!, древняя колония ирассианцев, стала жертвой массированной орбитальной бомбардировки. Крупные кратеры до сих пор можно разглядеть из космоса - примерно 1,2 миллиона лет назад там находились крупные поселения.\n\nТе немногие, кто уцелел после бомбардировки, вскоре пали жертвами яворианской чумы, уничтожившей большинство ирассианцев."
 precursor.1511.desc:0 "Наша археологическая экспедиция обнаружила рабочий журнал на развалинах станции слежения на планете §Y[From.From.GetName]§!. Там записаны сообщения, которыми командующий ирассианской флотилией на орбите обменивался со штаб-квартирой флота на Ирассии. Командующий выступает против приказа «зачистить» колонию для предотвращения распространения чумы. Хотя запись оборвалась раньше, чем закончился спор, в итоге приказ был выполнен."
 precursor.1515.name:0 "Родной мир джоггров"
 precursor.1515.desc:0 "Эта планета была родиной джоггров, которых подчинил Ирассианский конкордат. Эта раса моллюсков почти успела выйти в космос, когда её обнаружили ирассианцы. После длительной военной кампании, в ходе которой были разрушены почти все их города, джоггры покорились.\n\nНа поверхности планеты сохранились развалины внушительного военного гарнизона ирассианцев. Это свидетельствует о том, что джоггры так до конца и не покорились тирании."
 precursor.1516.desc:0 "На планете §Y[From.From.GetName]§! удалось обнаружить подпространственное сообщение, которое было адресовано джогграми всем другим расам, завоёванным Ирассианским конкордатом:\n\n§S«Пришло время свергнуть тиранию. Наши агенты установили, что яворианская чума убивает только хилых ирассианцев, а переносить её могут представители любой расы. Мы должны приложить все усилия для того, чтобы заразить их миры, космические станции, звездолёты и даже их *неразборчиво*!\n\nНаконец-то ирассианцы встретили врага, против которого бессилен их прославленный флот. Такую возможность нельзя упустить!»§!"
 precursor.1520.name:0 "Родной мир ти-дергов"
 precursor.1520.desc:0 "Примерно 1,2 миллиона лет назад на планете §Y[From.GetName]§! обитала раса ти-дергов, которую подчинил себе Ирассианский конкордат. Это были членистоногие, наделённые крыльями и - как свидетельствуют найденные окаменелости, - способные летать. Немногие уцелевшие сооружения ти-дергов подкрепляют эту теорию.\n\nК несчастью, от этой цивилизации почти ничего не осталось, поскольку планета была подвергнута массированной орбитальной бомбардировке."
 precursor.1521.desc:0 "Изучив развалины на планете §Y[From.From.GetName]§!, мы узнали много нового о том, как погиб Ирассианский конкордат. Ирассианцы считали, что ти-дерги сговорились с несколькими другими расами и намеренно пытались распространить яворианскую чуму.\n\nПравда ли это, мы, скорее всего, никогда не узнаем, но для ирассианского флота, похоже, доказательств было достаточно, чтобы испепелить планету ти-дергов с орбиты."
 precursor.1525.name:0 "Мёртвая колония"
 precursor.1525.desc:0 "По всем признакам планета §Y[From.GetName]§! была процветающей ирассианской колонией примерно 1,2 миллиона лет назад. Учитывая возраст, можно сказать, что развалины, обнаруженные в этом мире, превосходно сохранились. Никаких следов орбитальной бомбардировки или вооружённого конфликта нет.\n\nСудя по всему, ирассианские колонисты пали жертвами яворианской чумы, после чего агрессивная местная флора захватила опустевшие города и укрыла их под густым куполом растительности."
 precursor.1526.desc:0 "Наши археологи очистили от растительности одно из древних ирассианских поселений на планете §Y[From.From.GetName]§! и установили генераторы энергетического поля, чтобы не подпускать хищников. После этого они начали раскопки на развалинах. Теперь нам гораздо больше известно о том, как жили ирассианцы.\n\nСреди самых ценных находок - цифровой атлас, по которому дети, очевидно, изучали историю Ирассианского конкордата. Там также содержатся подробные и не слишком лестные описания всех рас, которые подчинил себе Конкордат."
 precursor.1530.name:0 "Ирассианская добывающая станция"
 precursor.1530.desc:0 "Несколько буровых скважин на поверхности планеты §Y[From.GetName]§! - это всё, что осталось от ирассианского добывающего комплекса, развёрнутого здесь примерно 1,2 миллиона лет назад. Корабль [Root.GetName] провёл детальное сканирование поверхности, однако никаких следов оборудования пока обнаружить не удалось."
 precursor.1531.desc:0 "Наши археологи исследовали буровые скважины на планете §Y[From.From.GetName]§! и обнаружили на дне одной из них окаменелые останки примерно сотни ирассианских рабочих. Судя по всему, они пали жертвой яворианской чумы, погубившей Ирассианский конкордат. Пытаясь помешать распространению заразы, шахтёры сбросили тела своих товарищей в скважину до того, как началась эвакуация с планеты."
 precursor.1535.name:0 "Ирассианская колония"
 precursor.1535.desc:0 "На планете §Y[From.GetName]§! обнаружена колония ирассианцев, основанная незадолго до вымирания этой расы. В северном полушарии сохранились развалины нескольких построек и довольно примитивного космопорта. Судя по найденным окаменелым останкам, этот мир оказался одним из первых, где проявилась яворианская чума, уничтожившая Ирассианский конкордат."
 precursor.1536.desc:0 "Наши археологи совершили поразительное открытие на планете §Y[From.From.GetName]§!. Всё указывает на то, что именно этот ничем не примечательный космический объект стал местом зарождения яворианской чумы!\n\nРедкая форма местных бактерий заразила ирассианскую колонию из-за производственного дефекта герметичной оболочки. Оттуда через воздушные фильтры зараза проникла на торговый корабль, посетивший на планету. С учётом того, насколько стремительно распространялась чума, сами ирассианцы едва ли успели выяснить, откуда она взялась."
 precursor.1540.name:0 "Заброшенный ирассианский корабль"
 precursor.1540.desc:0 "Заброшенный ирассианский крейсер около миллиона лет дрейфовал на низкой орбите планеты §Y[From.GetName]§!. Он медленно вращается, на нём нет следов повреждений, все спасательные шлюпки на месте. Как и следовало ожидать, никаких сигналов изнутри не поступает."
 precursor.1541.desc:0 "Мы изучили брошенный ирассианский крейсер на орбите планеты §Y[From.From.GetName]§! и обнаружили останки всех членов команды. Причиной смерти большинства стала яворианская чума, впоследствии уничтожившая всю расу, однако несколько членов команды были застрелены. Это сделала служба охраны, чтобы помешать им добраться до спасательных шлюпок. Согласно данным бортового журнала, капитан отдал приказ закрыть корабль на карантин, когда были обнаружены признаки чумы."
 precursor.1545.name:0 "Борьба с заболеванием"
 precursor.1545.desc:0 "На орбите планеты §Y[From.GetName]§! были обнаружены обломки крупного орбитального сооружения. Найденные там артефакты свидетельствуют, что примерно 1,2 миллиона лет назад эта космическая станция служила штаб-квартирой санитарно-эпидемиологической службы Ирассианского конкордата.\n\nИрассианцы были сильнее подвержены инопланетным заболеваниям, чем все прочие расы, и бюджет ирассианского института здравоохранения был практически равен их военному бюджету. Несмотря на это, уцелевшие записи говорят о том, что всю расу выкосила яворианская чума."
 precursor.1546.desc:0 "Изучение обломков станции над планетой §Y[From.From.GetName]§! позволило нам восстановить информацию из нескольких журналов исследований. Под конец все записи посвящены исключительно поискам средства против яворианской чумы, охватившей Ирассианский конкордат, и чем дальше, тем более отчаянный их тон.\n\nВ последней записи сообщается, что чума уже на самой космической станции. Есть приложение, где перечислены все испробованные методы лечения. Оно, очевидно, предназначалось будущим поколениям ирассианских учёных."
 precursor.1550.name:0 "Станция слежения на астероиде"
 precursor.1550.desc:0 "Небольшая военная ирассианская станция слежения была обустроена внутри выдолбленного астероида. Она оснащена мощными сенсорами, направленными - насколько мы можем судить - на соседние звёздные системы. Ни один из сенсоров больше не действует, а сама станция была разграблена по меньшей мере один раз."
 precursor.1551.desc:0 "Мы выяснили, что ирассианцы использовали станцию слежения на астероиде [From.From.GetName], чтобы шпионить за соседними цивилизациями и планировать атаки. Это происходило, когда Конкордат переживал период экспансии. Нападения увенчались успехом, и вскоре ирассианцы заняли доминирующее положение в этом секторе галактики. К тому времени, когда яворианская чума уничтожила их цивилизацию, станция на астероиде была давно оставлена ирассианскими военными."
 precursor.1555.name:0 "Научная станция на газовом гиганте"
 precursor.1555.desc:0 "Орбитальный мусор на орбите планеты §Y[From.GetName]§! - вот и всё, что осталось от некогда действовавшей здесь крупной научной станции. Нам пока неясно, какие именно исследования вели здесь ирассианцы, однако все датчики, насколько мы можем судить, направлены на сам газовый гигант."
 precursor.1556.desc:0 "Изучение обломков ирассианской станции на орбите планеты §Y[From.From.GetName]§! не принесло ничего полезного, но, по крайней мере, теперь мы знаем, какие исследования они проводили. Данные журналов наблюдений говорят о том, что в недрах атмосферы газового гиганта дрейфует крупный объект искусственного происхождения.\n\nСенсоры корабля [Root.GetName] просканировали атмосферу, но не обнаружили никаких его следов. Возможно, ирассианцы сумели его извлечь. Или за миллион лет это сделал кто-то другой."
 precursor.1600.name:0 "Обнаружен родной мир ирассианцев"
 precursor.1600.desc:0 "Внимательно изучив ирассианские артефакты, которые нам удалось добыть, учёные на планете §Y[Root.Capital.GetName]§! сумели вычислить точные галактические координаты Ирасса - мира, откуда произошла древняя цивилизация ирассианцев! Надо срочно отправить туда экспедицию, пока нас никто не опередил."
 precursor.1601.name:0 "Родной мир ирассианцев"
 precursor.1601.desc:0 "Ирассия была родным миром Ирассианского конкордата. Относительно недавно (за последние 2000 лет) кто-то не поленился подвергнуть систематическим орбитальным бомбардировкам каждый квадратный метр поверхности планеты. Возможно, это было сделано с целью окончательного уничтожения яворианской чумы.\n\nНесмотря на это, поверхность по-прежнему покрыта окаменелыми останками ирассианцев, павших жертвами болезни. Когда чума достигла их родного мира, почти все планеты Конкордата уже были уничтожены, а инопланетные вассалы взбунтовались.\n\nДанные журналов наблюдений орбитальных спутников говорят о том, что под конец ирассианцы смирились со своей судьбой. Здесь не было вспышек паники, как в колониях, когда яворианская чума проявилась там впервые. Все понимали, что их миру пришел конец."
 precursor.1602.name:0 "Найден родной мир ирассианцев"
 precursor.1602.desc.a:0 "Это Ирассия или, по крайней мере, то, что осталось от некогда гордой столицы Ирассианского конкордата. Если какие-либо артефакты и пережили уничтожение родного мира ирассианцев, кто-то их уже увез, так как имеются четкие следы, что здесь недавно побывали гости."
 precursor.1602.desc.b:0 "Здесь когда-то была богатая биосфера, пока ее не уничтожили массированной орбитальной бомбардировкой. Наши исследования указывают на то, что эта [From.GetPlanetMoon] была столицей древней цивилизации, известной под названием «Ирассианский конкордат». Мы мало что смогли узнать, так как другие исследователи уже увезли отсюда все ценное."
 precursor.2000.name:0 "Сайбрекс"
 precursor.2000.desc:0 "Мы обнаружили на планете §Y[From.GetName]§! артефакты древней инопланетной цивилизации! Эта невероятная цивилизация, похоже, состояла из множества машин, связанных одним доминирующим сознанием, которое именовало себя Сайбрекс. Возраст артефактов указывает на то, что Сайбрекс правил этим сектором галактики примерно 600 000 лет назад, однако происхождение и истинная природа мыслящей машины окутаны завесой тайны.\n\nОдин из артефактов содержал обрывочные данные, согласно которым Сайбрекс в какой-то момент по неизвестной причине начал войну на уничтожение против всех органических рас галактики."
 precursor.2005.name:0 "Родной мир кууров"
 precursor.2005.desc:0 "Планета §Y[From.GetName]§! являлась родным миром древних кууров. Эта цивилизация была уничтожена Сайбрексом примерно 600 000 лет назад. Затем своими машинами он подчистую выпотрошил из планеты все полезные ископаемые. Редкие развалины - вот всё, что сохранилось от кууров, остальное Сайбрекс стёр в порошок."
 precursor.2006.desc:0 "Мы установили, что Сайбрекс ведёт своё происхождение с планеты §Y[From.From.GetName]§!. Кууры - первоначальные её обитатели - создали там некое разумное устройство. Хотя нам неизвестны подробности, но со временем это привело к возникновению коллективного машинного разума - Сайбрекса.\n\nВ какой-то момент он взбунтовался и развязал короткую, но кровавую войну на уничтожение, которая едва не погубила биосферу планеты. Затем Сайбрекс начал уничтожать колонии кууров в соседних звёздных системах и не успокоился, пока эта цивилизация не прекратила своё существование."
 precursor.2010.name:0 "Родной мир индимаков"
 precursor.2010.desc:0 "Первоначально планета §Y[From.GetName]§! была родным миром расы индимаков, также ставших жертвами безжалостной экспансии Сайбрекса. Она подвергалась планетарным бомбардировкам, пока индимаки не капитулировали. После этого на планету опустились боевые машины Сайбрекса, запрограммированные на полное уничтожение населения. За три года с индимаками было покончено.\n\nПомимо семи миллиардов аборигенов, Сайбрекс также истребил примерно 97% флоры и фауны."
 precursor.2011.desc:0 "Биосфера планеты §Y[From.From.GetName]§! только сейчас начинает оправляться после нашествия Сайбрекса, случившегося 600 000 лет назад. Мы обнаружили в зарослях развалины одной из фабрик, где рабов-индимаков заставляли строить боевые машины для убийства своих собратьев. Когда программа зачистки планеты приблизилась к завершению, Сайбрекс «разобрал на запчасти» и рабочих, и сами фабрики.\n\nХотя поначалу машины активно выкачивали из планеты все полезные ископаемые, через какое-то время по неизвестной причине они свернули добычу и покинули эту звёздную систему."
 precursor.2015.name:0 "Разбитые боевые машины Сайбрекса"
 precursor.2015.desc:0 "Останки двух разбитых боевых машин Сайбрекса были обнаружены на орбите планеты §Y[From.GetName]§!. Судя по всему, они были уничтожены в ходе сражения, однако никаких следов их противников мы отыскать не смогли. Либо те были слишком многочисленными, либо за этой стычкой кроется какая-то тайна."
 precursor.2016.desc:0 "Изучив обломки двух боевых машин Сайбрекса на орбите планеты §Y[From.From.GetName]§!, ведущий учёный [Root.GetLeaderName] сообщает, что они, вероятнее всего, сражались друг с другом. Это объясняет отсутствие каких-либо посторонних обломков, а также характер полученных повреждений.\n\nПо-прежнему остаётся загадкой, почему эти боевые машины устроили дуэль. Оказавшись обездвиженными, обе задействовали механизм самоуничтожения."
 precursor.2020.name:0 "Вторжение Сайбрекса"
 precursor.2020.desc:0 "Масштабная наземная война разразилась на планете §Y[From.From.From.GetName]§! свыше 600 000 лет назад, когда на неё напал Сайбрекс. Название инопланетной расы, ставшей жертвой завоевателей, история не сохранила, однако видно, что сопротивлялась она отчаянно. Повсюду на поверхности планеты можно обнаружить уничтоженные боевые машины Сайбрекса, а на орбите - обломки его кораблей."
 precursor.2021.desc:0 "Когда стало очевидно, что планету §Y[From.From.GetName]§! не удастся быстро захватить из-за героического сопротивления защитников, Сайбрекс отвёл войска на орбиту, взяв паузу.\n\nВ итоге он решил эту проблему, изменив траектории двух крупных астероидов таким образом, чтобы они столкнулись с планетой. В результате оказалась уничтожена почти вся промышленность и инфраструктура, которую Сайбрекс планировал использовать, но зато он переломил ход войны в свою пользу."
 precursor.2025.name:0 "Руины Сайбрекса"
 precursor.2025.desc:0 "По всем признакам планета §Y[From.GetName]§! некогда активно использовалась Сайбрексом. Со свойственной ему тщательностью он выкачал из недр все ископаемые подчистую и застроил оба полушария гигантскими производственными комплексами, останки которых там можно видеть и по сей день. Любопытно, что большая область близ экватора, имеющая вид прямоугольника, осталась нетронутой."
 precursor.2026.desc:0 "Вопреки своему привычному поведению, Сайбрекс устроил на планете [From.From.GetName] заповедник, где разумные органические существа получили полную свободу.\n\nОн вёл за аборигенами постоянное наблюдение, но ни во что не вмешивался, даже когда в заповеднике разразилась кровопролитная гражданская война. Несколько столетий спустя Сайбрекс внезапно покинул планету, и остатки популяции в заповеднике вымерли сами по себе."
 precursor.2030.name:0 "Станция слежения Сайбрекса"
 precursor.2030.desc:0 "В действительности §Y[From.GetName]§! является искусственным космическим объектом. Тонкий слой камня маскирует его под астероид. В полых внутренностях когда-то располагалась древняя станция слежения Сайбрекса, предназначенная для контроля за космическими перелётами внутри системы. Станция давно перестала функционировать."
 precursor.2031.desc:0 "Мы внимательно изучили астероид §Y[From.From.GetName]§!, который на самом деле представлял собой станцию слежения Сайбрекса, и выяснили много интересного. Когда Сайбрекс исчез из нашей галактики, астероид почему-то остался и функционировал ещё по меньшей мере 50 000 лет. Понятно, что в работе ИИ, управлявшего станцией, за это время проявлялось всё больше отклонений и ошибок.\n\nПосле примерно пяти триллионов безуспешных попыток выйти на подпространственный узел связи Сайбрекса ИИ покончил с собой, закоротив системы астероида."
 precursor.2035.name:0 "Фабрика переработки Сайбрекса"
 precursor.2035.desc:0 "Древние останки крупной фабрики переработки Сайбрекса были найдены на орбите газового гиганта §Y[From.GetName]§!. Остаточные энергетические показатели свидетельствуют, что она была уничтожена оружием с использованием антиматерии."
 precursor.2036.desc:0 "Были найдены подтверждения тому, что Сайбрекс добывал гелий-3 на планете §Y[From.From.GetName]§! и использовал орбитальный комплекс для переработки газа, прежде чем заправлять им свои корабли.\n\nЛюбопытный факт: судя по специфике энергетических показателей, комплекс был уничтожен оружием Сайбрекса. Но зачем ему было стрелять по собственной фабрике?"
 precursor.2040.name:0 "Следы боя"
 precursor.2040.desc:0 "Масштабное космическое сражение произошло на верхней орбите планеты §Y[From.GetName]§! примерно 600 000 лет назад. В нём участвовали как минимум пять флотов. Один принадлежал Сайбрексу, остальные (и от них осталось больше всего обломков) - другим расам."
 precursor.2041.desc:0 "Мы внимательно изучили обломки, оставшиеся после сражения над планетой §Y[From.From.GetName]§!, и установили, что четыре галактические империи объединили свои силы в отчаянной попытке остановить натиск флота Сайбрекса.\n\nСудя по тому, что обломков его кораблей на месте боя почти не обнаружено, союзники потерпели неудачу."
 precursor.2045.name:0 "Древняя база Сайбрекса"
 precursor.2045.desc:0 "На враждебной и безжизненной планете §Y[From.GetName]§! некогда находилась крупная база Сайбрекса. От неё не осталось почти ничего, кроме разлетевшихся во все стороны обломков и громадного кратера. Нужно внимательно изучить это место, если мы хотим узнать больше."
 precursor.2046.desc:0 "На планете §Y[From.From.GetName]§!, в кратере, где некогда располагалась база Сайбрекса, мы обнаружили обломки чужого крупного корабля. Наши археологи предполагают, что он принадлежал одной из тех органических рас, которые Сайбрекс пытался уничтожить. Вероятно, самоубийственная атака на базу была преднамеренной.\n\nНикаких иных объяснений случившемуся обнаружить не удалось."
 precursor.2050.name:0 "Органические останки"
 precursor.2050.desc:0 "Древние останки примерно тысячи замороженных инопланетян были обнаружены вблизи планеты §Y[From.GetName]§!. Они принадлежат дюжине различных рас. Смерть наступила примерно 600 000 лет назад... то есть примерно в то же время, когда Сайбрекс уничтожал всё живое в этом секторе галактики."
 precursor.2051.desc:0 "Мёртвые инопланетяне, обнаруженные нами рядом с планетой [From.From.GetName], погибли в открытом космосе. У всех на коже особые отметины, которые, как известно, Сайбрекс наносил лазером своим «органическим» пленникам. Судя по всему, он казнил этих существ таким образом или после окончания допроса, или чтобы помешать им сбежать.\n\nСкорее всего, мы никогда не узнаем всей правды."
 precursor.2055.name:0 "Научная станция Сайбрекса"
 precursor.2055.desc:0 "Единственный сильно обгоревший модуль - это всё, что осталось от научной станции Сайбрекса, находившейся на орбите планеты §Y[From.GetName]§! несколько сотен тысяч лет назад. Внутри неё - останки существ, которые некогда были киборгами."
 precursor.2056.desc:0 "Мы изучили научный комплекс Сайбрекса, обнаруженный над планетой §Y[From.From.GetName]§!, и выяснили, что здесь проводились эксперименты над кибернетическими формами жизни. Сотни несчастных пленников доставлялись на эту станцию, где их органы и конечности заменялись различными механическими приспособлениями.\n\nЦель этих экспериментов не совсем ясна. Свидетельств того, что Сайбрекс использовал киборгов где-либо за пределами лаборатории, не сохранилось."
 precursor.2100.name:0 "Обнаружена родная система Сайбрекса"
 precursor.2100.desc:0 "Внимательно изучив артефакты Сайбрекса, которые нам удалось добыть, ученые на планете §Y[Root.Capital.GetName]§! сумели вычислить точные галактические координаты системы, которую древние машины именовали «Сайбрекс Прайм». Возможно, именно туда эта цивилизация удалилась после неудавшейся попытки ликвидировать любую разумную органическую жизнь! Надо срочно отправить экспедицию, пока нас никто не опередил."
 precursor.2101.name:0 "Центральное ядро Сайбрекса"
 precursor.2101.desc:0 "Похоже, Сайбрекс произвел переоценку ценностей в отношении собственного галактического крестового похода против органической жизни приблизительно на семнадцатом году своей кампании. Возможно, мы никогда не узнаем, чем были вызваны такие изменения, - потерями на поле боя или же идеологическим сдвигом в машинном сознании - но по какой-то причине Сайбрекс решил прекратить свою войну.\n\nМедленное отступление заняло у него почти столетие, пока в конце концов машины полностью не исчезли. Теперь мы знаем, что они удалились в эту систему, где до этого создали огромный мир-кольцо, рассчитанный на то, чтобы вместить целую цивилизацию.\n\nИзоляция мыслящей машины длилась несколько тысячелетий, пока какой-то независимый исследователь не наткнулся случайно на эту систему и не сообщил о ее местонахождении всей галактике. Новость о том, что ужасный Сайбрекс снова найден, вынудила несколько соседних держав организовать крупную военную экспедицию, которая разбомбила мир-кольцо Сайбрекса, превратив его в каменные обломки.\n\nКак это ни странно, Сайбрекс, похоже, не оказал вообще никакого сопротивления."
 precursor.2102.name:0 "Найден мир-кольцо Сайбрекса"
 precursor.2102.desc.a:0 "Этот колоссальный мир-кольцо явно был создан Сайбрексом, и, должно быть, именно сюда он и удалился после своего неудавшегося крестового похода. К сожалению, здесь недавно побывали другие исследователи и, похоже, досконально все здесь обыскали, так как не осталось ничего ценного."
 precursor.2102.desc.b:0 "Наши исследования этого интригующего мира-кольца показали, что его создала некая цивилизация машин, известная под названием «Сайбрекс»... но, к сожалению, мы мало что еще смогли узнать, так как другие исследователи уже забрали из этой системы все ценное."
 precursor.2200.name:0 "Живой металл"
 precursor.2200.desc:0 "Когда ведущий ученый §Y[Root.GetLeaderName]§! докладывает, что удалось узнать об огромном мире-кольце в системе звезды §Y[From.GetStarName]§!, [RogueLeader.GetSheHe] едва может сдержать благоговейный трепет. Размер колец выше нашего понимания, а время, которое потребовалось бы для создания хотя бы одной из секций, значительно превосходит жизнь любого из нас.\n\nСканирование показывает, что в кольцах в изобилии имеется новый редкий ресурс, который нам никогда раньше не встречался, - живой металл. Вероятно, именно этот материал является одной из причин, благодаря которой создатели кольца вообще смогли осуществить задуманное. Изучение данной технологии поможет нам лучше понять, что они знали."
 
