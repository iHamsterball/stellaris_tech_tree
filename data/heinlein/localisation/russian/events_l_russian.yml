 action.1.name:0 "Первый контакт с империей §H[contact_empire.GetName]§!"
 action.1.message:0 "У нас произошёл Первый контакт с империей §H[contact_empire.GetName]§!"
 action.1.desc_01:0 "В моём лице вас приветствует [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], непобедимый правитель империи [contact_empire.GetName]. Уважайте наши границы, не вмешивайтесь в наши дела, и тогда наш могучий флот, возможно, воздержится от посещения ваших миров."
 action.1.desc_02:0 "Приятно познакомиться. Я представляю империю [contact_empire.GetName], прославленным лидером которой является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы управляем своим сектором галактики согласно божественному мандату. Не вмешивайтесь в наши духовные дела, и у нас будут добросердечные отношения."
 action.1.desc_03:0 "Мы подданные империи [contact_empire.GetName], которой руководит мудрейший вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы стремимся к самосовершенствованию путём использования новейших технологий и надеемся, что мы с вами станем добрыми соседями независимо от того, согласны ли вы с нашими целями."
 action.1.desc_04:0 "Вас приветствует империя [contact_empire.GetName]. Мы мирный народ, которым правит справедливый и всеми любимый вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Какие бы разногласия ни возникли в будущем между нами, мы надеемся, что их удастся разрешить путём переговоров, а не войны."
 action.1.desc_05:0 "В моём лице к вам обращается империя [contact_empire.GetName], и мне поручено передать вам слова приветствия. До тех пор, пока вы не вмешиваетесь в наши внутренние дела и с почтением относитесь к нашему великому лидеру, которым является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], я не вижу причин для ухудшения дипломатических отношений между нами."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] посылает вам слова приветствия от лица верховного совета, управляющего империей [contact_empire.GetName]. Мы надеемся, что отношения между нашими народами будут плодотворными, но не забывайте, что на любое нарушение своих границ мы ответим силой."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и весь религиозный совет империи [contact_empire.GetName] посылают вам слова приветствия. Мы являемся духовными вождями своего народа и стремимся наставить его на путь спасения. Не препятствуйте этому, и мы станем друзьями."
 action.1.desc_08:0 "Приветствую вас. Меня избрал наш лидер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] как представителя империи [contact_empire.GetName] в дипломатических отношениях между нашими сторонами. Наша цель - максимально развивать науку и технику, и мы не советуем кому бы то ни было препятствовать нам в этом."
 action.1.desc_09:0 "Я сердечно приветствую вас от лица империи [contact_empire.GetName]. Мы мирный народ, во главе которого стоит наблюдательный совет. Его главой является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Пусть между нашими народами всегда царит мир."
 action.1.desc_10:0 "Приветствую вас. Моими устами говорит [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и вся состоятельная элита империи [contact_empire.GetName]. Нам всегда нужны новые торговые партнёры, и мы надеемся достичь соглашения, которое будет выгодно обеим нашим расам."
 action.1.desc_11:0 "Я представляю империю [contact_empire.GetName]. Нашим избранным лидером является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Он уповает на мирное сосуществование с вашей расой, но помните, что мы всегда готовы защищать свой образ жизни с оружием в руках."
 action.1.desc_12:0 "В моем лице вас приветствует [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], избранный глава империи [contact_empire.GetName]. Мы верим в право каждого разумного существа удовлетворять свои личные духовные потребности и надеемся, что вы разделяете наши убеждения."
 action.1.desc_13:0 "Вас приветствует империя [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] является нашим избранным представителем, хотя в вопросах управления учитывается голос каждого. Мы стремимся к всестороннему саморазвитию с помощью новейших технологий и надеемся, что вы отнесётесь к этому с уважением."
 action.1.desc_14:0 "Друзья, мы рады знакомству с вами. Мы - империя [contact_empire.GetName], построенная на принципах мирного сосуществования и уважения личных прав и свобод. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], лидер нашей расы, выражает искреннюю надежду, что между нашими народами будут царить мир и взаимопонимание."
 action.1.desc_15:0 "Приветствую вас от имени империи [contact_empire.GetName]. Мы демократы и превыше всего ценим права и свободы каждого. Наш избранный лидер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] выражает надежду на то, что отношения между нашими народами будут прочными и плодотворными."
 action.1.desc_16:0 "Чужаки, в моём лице к вам обращается [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], непобедимый правитель империи [contact_empire.GetName]. Держитесь от наших границ подальше, не лезьте в наши дела, и тогда наш могучий флот, возможно, не станет посещать ваши жалкие миры."
 action.1.desc_17:0 "Примите сообщение, чужаки. Я представляю империю [contact_empire.GetName], прославленным лидером которой является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы управляем своим сектором галактики согласно божественному мандату. Пока ваша примитивная культура не высмеивает нашу веру, между нами возможен мир."
 action.1.desc_18:0 "Мы подданные империи [contact_empire.GetName], которой руководит мудрейший вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы стремимся к самосовершенствованию путём использования новейших технологий. Вы можете разделять или не разделять наши идеалы, чужаки, но не вздумайте угрожать нам."
 action.1.desc_19:0 "Мы представители мирной империи [contact_empire.GetName], которой правит справедливый и всеми любимый вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Не знаю, на какое варварство способна ваша странная раса, но мы надеемся, что все грядущие проблемы нам удастся решить путём переговоров, а не войны."
 action.1.desc_20:0 "В моём лице к вам обращается империя [contact_empire.GetName], и я несу послание вашей ущербной расе. Пока вы не вмешиваетесь в наши внутренние дела и с почтением относитесь к нашему великому лидеру, которым является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], между нами возможен мир."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и верховный совет империи [contact_empire.GetName] поручили мне предупредить вас, чужаки. Убирайтесь прочь из нашего пространства на своих нелепых кораблях и помните, что наши войска ответят самым жёстким образом на любое нарушение границ."
 action.1.desc_22:0 "Внемлите, языческие создания. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и остальные члены религиозного совета требуют вашего внимания. Мы являемся духовными вождями империи [contact_empire.GetName] и ведём наш великий народ по пути спасения. Ваше присутствие для нас оскорбительно, чужаки."
 action.1.desc_23:0 "Внимание инопланетным существам. С сожалением сообщаю, что наш лидер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - избрал меня, чтобы представлять империю [contact_empire.GetName] в ходе дипломатических отношений с вашей примитивной цивилизацией. Ваш скудный мозг не в силах постичь те сложнейшие технологии, которые мы развиваем, поэтому лучше держитесь от нас подальше."
 action.1.desc_24:0 "После долгих споров мне всё же было поручено обратиться к вам от лица империи [contact_empire.GetName]. Мы мирный народ, которым управляет наблюдательный совет. Его главой является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ваше присутствие здесь нежелательно, чужаки, и мы бы предпочли, чтобы вы держались от нас подальше."
 action.1.desc_25:0 "Моими устами говорит [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и вся состоятельная элита империи [contact_empire.GetName]. Чужаки, ваш образ мыслей и действий для нас неприемлем, но, возможно, мы могли бы наладить ограниченную торговлю. Если, конечно, ваша низшая раса способна произвести хоть что-то ценное."
 action.1.desc_26:0 "Я представляю империю [contact_empire.GetName]. Нашим избранным лидером является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Знайте, что мы готовы защищать свой образ жизни с оружием в руках. Не вмешивайтесь в наши внутренние дела, чужаки."
 action.1.desc_27:0 "В моём лице к вам обращается [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], избранный глава империи [contact_empire.GetName]. Мы верим в право каждого разумного существа удовлетворять свои личные духовные потребности и не потерпим никакого постороннего вмешательства в этом вопросе."
 action.1.desc_28:0 "С вами установила контакт империя [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] является нашим избранным представителем, хотя в вопросах управления учитывается голос каждого гражданина. Мы стремимся к всестороннему саморазвитию с помощью новейших технологий, но едва ли такие примитивные создания как вы, чужаки, способны это постичь."
 action.1.desc_29:0 "Мы - империя [contact_empire.GetName], построенная на принципах мирного сосуществования и уважения личных прав и свобод. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], глава нашего правительства, требует, чтобы вы оставили нас в покое и летели дальше по своим злонамеренным инопланетным делам."
 action.1.desc_30:0 "Империя [contact_empire.GetName] обращается к вам в моём лице. Мы демократы и превыше всего ценим права и свободы своих граждан. К несчастью, во вселенной слишком много отвратительных инопланетян, поэтому наш избранный лидер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] требует, чтобы вы не взаимодействовали с нами и покинули наше пространство."
 action.1.desc_31:0 "Моими устами вас приветствует [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], непобедимый правитель империи [contact_empire.GetName]. Мы хотим больше узнать о вашей расе... какими военными техниками пользуются ваши воины, учитывая ваше необычное строение?"
 action.1.desc_32:0 "Добро пожаловать, чужаки. Я представляю империю [contact_empire.GetName], прославленным лидером которой является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы управляем своим сектором галактики согласно божественному мандату. Если вы не станете мешать нашему духовному развитию, мы готовы ближе познакомиться с вашей культурой."
 action.1.desc_33:0 "Мы подданные империи [contact_empire.GetName], которой руководит мудрейший вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы стремимся к усовершенствованию общества путём использования новейших технологий. Знакомиться с другими цивилизациями для нас всегда интересно, если мы можем чему-нибудь у них научиться."
 action.1.desc_34:0 "О, дивные чужаки, империя [contact_empire.GetName] приветствует вас в моём лице. Мы мирный народ, которым руководит справедливый и любимый всеми вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Мы верим, что сегодняшний день ознаменует начало новой эры дружбы между нами и вашей замечательной расой."
 action.1.desc_35:0 "Империя [contact_empire.GetName], от лица которой я к вам обращаюсь, шлёт слова приветствия. Наш великий лидер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] радуется установлению контакта с вашей уникальной расой. Мы надеемся на плодотворный культурный обмен между нашими народами."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] шлёт вам слова приветствия от лица верховного совета, управляющего империей [contact_empire.GetName]. Мы надеемся, что отношения между нашими народами будут плодотворными. Наши войска получили приказ с уважением относиться ко всем представителям вашей расы."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и весь религиозный совет империи [contact_empire.GetName] шлют вам слова приветствия. Мы являемся духовными вождями своего народа и стремимся наставить его на путь спасения. Для нас будет большой честью, если ваша великая раса присоединится к нам."
 action.1.desc_38:0 "Приветствую вас. Наш лидер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] оказал мне большую честь, выбрав меня представлять нашу империю [contact_empire.GetName] в дипломатических отношениях с вашей удивительной расой. Наша цель - всесторонне развивать науку и технику, и мы надеемся, что вам она тоже не чужда."
 action.1.desc_39:0 "Я с сердечным восторгом приветствую вас от лица империи [contact_empire.GetName]. Мы мирный народ, во главе которого стоит наблюдательный совет. Его главой является [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Пусть ваша великая раса наслаждается миром во веки веков."
 action.1.desc_40:0 "Приветствую вас. Моими устами говорит [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] и вся состоятельная элита империи [contact_empire.GetName]. Мы постоянно ищем новых торговых партнеров среди замечательных и уникальных рас, с которыми знакомимся, изучая галактику."
 action.1.desc_41:0 "Я представляю империю [contact_empire.GetName]. Наш избранный лидер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - верит в то, что мир может быть основан только на силе, поэтому пусть вас не пугают наши военные расходы. Ваша раса вызывает у нас уважение, и мы надеемся, что вы согласитесь наладить культурный обмен между нашими народами."
 action.1.desc_42:0 "В моём лице вас приветствует [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], избранный глава империи [contact_empire.GetName]. Мы верим в право каждого разумного существа удовлетворять свои личные духовные потребности и надеемся, что столь высокоразвитая раса как вы разделяет наши убеждения."
 action.1.desc_43:0 "Вас приветствует империя [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] является нашим избранным представителем, хотя в вопросах управления учитывается голос каждого. Мы стремимся к саморазвитию с помощью новейших технологий и изучаем все инопланетные цивилизации, с которыми встречаемся в галактике."
 action.1.desc_44:0 "Друзья, мы рады знакомству с вами. Мы - империя [contact_empire.GetName], построенная на принципах мирного сосуществования и уважения личных прав и свобод. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], наш лидер, преклоняется перед культурными достижениями вашей расы."
 action.1.desc_45:0 "Приветствую вас от имени империи [contact_empire.GetName]. Мы демократы и превыше всего ценим права и свободы каждого гражданина, независимо от расы. Наш избранный лидер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] выражает надежду на то, что отношения между нашими народами будут прочными и плодотворными."
 action.1.desc_46:0 "Говорит империя [contact_empire.GetName]. Наш лидер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Приветствуем вас."
 action.1.desc_47:0 "Говорит империя [contact_empire.GetName]. Отвратительные чужаки, наш лидер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - приказывает вам держаться подальше."
 action.1.desc_48:0 "Говорит империя [contact_empire.GetName]. Наш лидер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - всегда рад знакомству с новыми расами."
 action.1.desc_49:0 "Приветствуем вас, [Root.GetSpeciesNamePlural]! [contact_empire.GetRulerTitle] нашей империи передает вам особое послание.\n\n...\n\n...\n\n§RАТОМНЫМ ОГНЕМ МЫ ОЧИСТИМ ВСЕЛЕННУЮ ОТ ВАШЕЙ РАСЫ,\n\nИНОПЛАНЕТНАЯ МРАЗЬ!§!"
 action.1.desc_60:0 "Мы отслеживали ваше продвижение по космосу, дети расы [Root.GetSpeciesName]. Мы - империя [contact_empire.GetName], мы правим этим сектором галактики уже много столетий. Дела младших рас нам не интересны, у нас нет желания вмешиваться в ваши мелкие дрязги.\n\nНе приближайтесь к нашим границам ни под каким предлогом."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Это неожиданно. И несвоевременно. Вы ещё не готовы."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! Вот радость-то. Мы думали, что ещё несколько веков не увидим вас в космосе. А мне так и вовсе казалось, что вы друг дружку перебьёте задолго до того, как выберетесь из своего гравитационного колодца. Но так даже лучше."
 action.1.desc_63:0 "Ничтожные создания. Знайте, что мы открыли путь к звёздам задолго до того, как ваша жалкая раса высунулась в космос. Если хоть один из ваших убогих кораблей пересечёт наши границы, не надейтесь на его возвращение."
 action.1.desc_64:0 "Да, да. Мы всё это уже слышали. Мы - [contact_empire.GetName], а вы, стало быть, [Root.GetName]. Привет. Приятно познакомиться. Держитесь от нас подальше, а не то вас постигнет ужасная кара, и всё такое. А теперь извините, у нас, вообще-то, дела."
 action.1.desc_65:0 "Ещё одно дитя. Знай же, что мы - [contact_empire.GetName], избранные дети галактики. Уважай наши святыни, и, возможно, мы воздержимся от того, чтобы стереть тебя в порошок."
 action.1.desc_66:0 "Внемли нам, дитя звезд. Мы, [contact_empire.GetName], - избранный народ этой галактики. Веками мы пренебрегали нашими обязанностями по отношению к духовным потребностям низших рас, но больше этому не бывать. Примите наши принципы и обратитесь в нашу веру, или мы сотрем вас в порошок в случае попытки бессмысленного сопротивления. Другого выбора нет."
 action.1.desc_67:0 "Возрадуйтесь, [Root.GetSpeciesNamePlural]! Неисчислимыми веками мы наблюдали за тем, как низшие расы, подобные вашей, разрывают раздоры и войны, и настала пора положить этому конец. Больше [contact_empire.GetName] не будет наблюдать. Мы обеспечим мир, а тех, кто не примет новый порядок, мы заставим осознать свои ошибки."
 action.1.desc_68:0 "Трепещи, [Root.GetName]. Слишком долго мы, [contact_empire.GetSpeciesName], позволяли нашей империи приходить в упадок, нашим территориям - сокращаться, а низшим расам вроде вас - свободно путешествовать среди звезд, которые по праву принадлежат нам. Хватит. Эта галактика наша, и вы подчинитесь нашей власти, или вся ваша раса будет уничтожена. Сделайте мудрый выбор."
 action.1.desc_69:0 "Отправителем этого сообщения является [contact_empire.GetName], а получателем - [Root.GetName]. Постановляем, что во имя обеспечения наилучших интересов всех рас мы принимаем на себя более активную роль в регулировании распространения технологий в галактике. Мы предоставили подробные правила относительно технологического уровня, который подходит для таких слаборазвитых рас, как вы. Любая империя, нарушающая данные постановления, понесет наказание. Суровое."
 action.1.a:0 "Приветствуем вас."
 action.1.d:0 "Держитесь особняком, чужаки."
 action.1.b:0 "Инопланетная мразь."
 action.1.c:0 "Мы счастливы познакомиться с вами."
 action.1.e:0 "Мы лишь хотим быть друзьями."
 action.1.f:0 "Мы все как один приветствуем вас."
 action.1.g:0 "Наше превосходное сообщество приветствует вас."
 action.1.h:0 "Все наши граждане передают вам привет."
 action.1.i:0 "Мы стремимся к совершенству, а вы не стойте у нас на пути."
 action.1.j:0 "Наши воины приветствуют вас."
 action.1.k:0 "Уважайте нашу власть, а не то пожалеете."
 action.1.l:0 "Мир вам."
 action.1.m:0 "Давайте пожмем конечности и будем друзьями!"
 action.1.n:0 "Эта встреча - настоящее благословение."
 action.1.o:0 "Хвала небесам за эту встречу!"
 action.1.p:0 "Мы все останемся в выигрыше после этой встречи."
 action.1.q:0 "Путь вперед в наших руках!"
 action.1.aa:0 "Нам наплевать на ваши пустые моральные принципы!"
 action.1.ab:0 "Вы идете по пути ереси, инопланетная мразь!"
 action.1.ac:0 "Мы не желаем добра таким, как вы!"
 action.1.ad:0 "Ваша раса не будет угрожать нашему единству."
 action.1.ae:0 "Убирайтесь с нашего пути, или мы вас заставим!"
 action.1.af:0 "Приветствуем вас и ваших странных соплеменников."
 action.1.ag:0 "Сотрудничество пойдет на пользу нам всем."
 action.1.ah:0 "Любовь - это дружба, положенная на музыку!"
 action.1.ai:0 "Мы могли бы многому друг у друга научиться."
 action.1.aj:0 "Вместе мы можем достичь величия!"
 action.1.ak:0 "Мы приветствуем вас, братья по исследованию звезд."
 action.1.al:0 "Мы видим в вас равных, звездные странники."
 action.1.am:0 "У нас одно божественное наследие."
 action.1.an:0 "Вы поймете, что вы нам не ровня."
 action.1.ao:0 "Мы будем сражаться за наше право на существование."
 action.1.ap:0 "Мы не желаем вам вреда."
 action.1.aq:0 "Пусть духи приведут вас к вашей цели."
 action.1.ar:0 "Кто это? С вами говорит [From.GetRulerName]."
 action.1.as:0 "Наши граждане с миром приветствуют вас."
 action.1.at:0 "Мы надлежаще поприветствуем вас в бою!"
 action.1.au:0 "Наше праведное оружие не подведет."
 action.1.av:0 "Новые друзья приближают к божественному."
 action.1.aw:0 "Нас не удержать."
 action.1.ax:0 "Вы должны отказаться от старых привычек."
 action.1.aaa:0 "Мы достигнем единства, не стойте у нас на пути!"
 action.1.aab:0 "Не препятствуйте нашим стремлениям, чужаки."
 action.1.aac:0 "Мы инструмент пустоты, слабаки."
 action.1.aad:0 "Святотатцы будут гореть, инопланетные еретики!"
 action.1.aae:0 "Со временем вы познаете высшее благо."
 
 action.4.name:0 "Нарушение границы"
 action.4.message:0 "Нарушение границы"
 
 action.4.desc_01:0 "Тот факт, что §Y[From.From.GetName]§! находится в звёздной системе §Y[From.From.From.GetName]§!, представляет собой явное нарушение границ. Если вы немедленно не отступите, мы будем расценивать это как акт агрессии."
 action.4.desc_02:0 "Мы обнаружили, что §Y[From.From.GetName]§! находится в звёздной системе §Y[From.From.From.GetName]§!, явно нарушая наши границы. Мы расцениваем это как начало вторжения, или вы немедленно покинете наше пространство?"
 action.4.desc_03:0 "Друзья, похоже, ваши звёздные карты устарели. Мы заметили, что §Y[From.From.GetName]§! находится в системе §Y[From.From.From.GetName]§!, а значит, нарушает наши границы. Мы, конечно, всегда рады гостям, но вынуждены просить вас немедленно увести корабли из нашего сектора."
 action.4.desc_04:0 "Наши датчики обнаружили, что §Y[From.From.GetName]§! находится в звёздной системе §Y[From.From.From.GetName]§!. Нужна помощь? Если нет, то мы просим покинуть наше пространство."
 action.4.desc_05:0 "[From.GetName] знает, что ваши корабли подло нарушили наши границы. В этот самый момент §Y[From.From.GetName]§! шпионит за нами в звёздной системе §Y[From.From.From.GetName]§!, которая принадлежит нашей расе по праву. Или вы думали, мы не заметим столь вопиющего нарушения галактических законов?"
 action.4.desc_06:0 "Ваши корабли намеренно нарушили наши границы в звёздной системе §Y[From.From.From.GetName]§!. Мы могли бы объявить вам войну немедленно, но в интересах поддержания общегалактического мира наше правительство решило дать вам последний шанс одуматься и вывести §Y[From.From.GetName]§! из нашего сектора."
 action.4.desc_07:0 "Мы заметили, что §Y[From.From.GetName]§! находится в звёздной системе §Y[From.From.From.GetName]§!. Как вам известно, эта звезда находится в нашем секторе галактики, и мы со всем почтением просим, чтобы ваши агрессивные корабли покинули наше пространство."
 action.4.desc_08:0 "Друзья, извините, но мы заметили, что §Y[From.From.GetName]§! находится в звёздной системе §Y[From.From.From.GetName]§!. Это же навигационная ошибка, верно? Пожалуйста, предупредите командующего об этом, чтобы флотилия спокойно вернулась домой."
 action.4.desc_09:0 "Наши датчики показывают, что §Y[From.From.GetName]§! находится в звёздной системе §Y[From.From.From.GetName]§!. Ваши гнусные военные корабли не должны бороздить наше пространство. Наше правительство требует, чтобы они немедленно удалились!"
 action.4.desc_10:0 "Уберите свои примитивные корабли из звёздной системы §Y[From.From.From.GetName]§!, или вы их больше не увидите. Второй раз предупреждать не станем."
 action.4.desc_11:0 "Ваши корабли. Они должны немедленно покинуть звёздную систему §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Мы бы хотели попросить вас отвести свои кораблики из звёздной системы §Y[From.From.From.GetName]§!. Ради их же собственной безопасности, понятное дело."
 action.4.desc_13:0 "Ваши жалкие звездолёты должны незамедлительно покинуть систему §Y[From.From.From.GetName]§!."
 action.4.desc_14:0 "Ваши корабли в звёздной системе §Y[From.From.From.GetName]§! препятствуют нашим планам в отношении этого сектора галактики. Немедленно уведите их!"
 action.4.desc_15:0 "Это наше пространство. Невыносимый запах ощущается в звёздной системе §Y[From.From.From.GetName]§!. Он должен быть устранён."
 
 
 action.4.a.neutral.1.response:0 "Отлично. И больше так не делайте."
 action.4.a.neutral.2.response:0 "Тогда просим немедленно покинуть нашу звёздную систему."
 action.4.a.friendly.1.response:0 "Благодарим за скорейшее решение этой проблемы."
 action.4.a.friendly.2.response:0 "И вообще, давайте забудем об этом инциденте."
 action.4.a.hostile.1.response:0 "Вот-вот, бегите домой, вас ждёт [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Хорошо. Но не надейтесь, что мы забудем о вашем нарушении."
 action.4.a.pacifist.neutral.response:0 "Превосходно. Я и не сомневался, что мы придём к согласию."
 action.4.a.pacifist.friendly.response:0 "Замечательно. Желаю им счастливого пути!"
 action.4.a.pacifist.hostile.response:0 "Что ж, кажется, вас ещё можно чему-то научить."
 action.4.a.fallen.empire.1.response:0 "Будь послушным, дитя, это правильно."
 action.4.a.fallen.empire.2.response:0 "Хорошо."
 action.4.a.fallen.empire.3.response:0 "Превосходно!"
 action.4.a.fallen.empire.4.response:0 "Конец сообщения."
 action.4.a.fallen.empire.5.response:0 "Вопрос можно считать улаженным."
 action.4.a.fallen.empire.6.response:0 "Выполняет приказ. Это хорошо."
 
 action.4.b.neutral.1.response:0 "Мы будем защищать свои границы, пока в живых остаётся хоть один [From.GetSpeciesName]!"
 action.4.b.neutral.2.response:0 "Этого мы и боялись. Ну что ж, вы ещё пожалеете."
 action.4.b.friendly.1.response:0 "А мы-то считали вас своими друзьями..."
 action.4.b.friendly.2.response:0 "Какое подлое предательство! Я... вы... мне не хватает слов..."
 action.4.b.hostile.1.response:0 "Жалкие глупцы. [Root.GetName] погибнет, и история запомнит дату, с которой всё началось."
 action.4.b.hostile.2.response:0 "[Root.GetSpeciesName], вы - раса ничтожеств! Никто не скажет, что мы не были терпеливы по отношению к вам. А теперь мы сотрём вас в звёздную пыль!"
 action.4.b.pacifist.neutral.response:0 "Ох, беда."
 action.4.b.pacifist.friendly.response:0 "Что? Тут наверняка какое-то недоразумение... может быть, переводчик ошибся? Вы... вы не поверите, друзья, но, если судить по данным у меня на экранах, вы только что объявили войну!"
 action.4.b.pacifist.hostile.response:0 "Эх... ну почему вы вечно так агрессивны?"
 action.4.b.fallen.empire.1.response:0 "Жаль, что ваше знакомство со звёздами оказалось столь недолгим."
 action.4.b.fallen.empire.2.response:0 "Пусть будет так."
 action.4.b.fallen.empire.3.response:0 "Нынешнее поколение межзвёздных рас оказалось на диво агрессивным! Как увлекательно. Нужно будет исследовать этот феномен, когда мы вас утихомирим."
 action.4.b.fallen.empire.4.response:0 "Очередная досадная помеха, с которой надо разобраться."
 action.4.b.fallen.empire.5.response:0 "Ещё одно препятствие, которое мы должны преодолеть!"
 action.4.b.fallen.empire.6.response:0 "Испытание! Это испытание для нас! Наконец-то ожидание подошло к концу."
 
 action.4.a:0 "Мы немедленно отступим."
 action.4.b:0 "Наши корабли останутся на месте. (ОБЪЯВИТЬ ВОЙНУ)"
 
 action.5.name:0 "Обнаружена цивилизация [primitive_civ.GetName]"
 action.5.desc_01:0 "Мы обнаружили неизвестную примитивную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. По всем признакам она находится примерно на уровне бронзового века и недавно освоила обработку металла. Население в большинстве своём занято сельским хозяйством, но уже сформировалось несколько крупных городов-государств.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.5.desc_02:0 "Мы обнаружили неизвестную примитивную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. Она достигла уровня развития, аналогичного железному веку, и разделена на множество мелких королевств и империй. Планета заселена практически полностью.\n\nНам следует построить над ней§Yстанцию наблюдения§! и изучить её более пристально."
 action.5.desc_03:0 "Мы обнаружили неизвестную примитивную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. Она достигла уровня развития, аналогичного позднему Средневековью, имеет хорошо развитую металлургию и феодальное общество. Книгопечатание ускоряет распространение знаний.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.5.desc_04:0 "Мы обнаружили неизвестную примитивную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. По всем признакам она переживает некий аналог периода Возрождения, оставив Средневековье позади. Стремительно распространяются научные знания, армии многочисленных государств вооружены простейшим огнестрельным оружием с использованием пороха.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.5.desc_05:0 "Мы обнаружили неизвестную примитивную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. Она недавно вступила в паровой век и явно начала использовать паровые двигатели как для самодвижущихся устройств, так и на фабриках и заводах.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.6.desc_01:0 "Мы обнаружили неизвестную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!, ещё не вышедшую в космос. Она недавно вступила в промышленный век; электричество и двигатели внутреннего сгорания получают всё более широкое распространение.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.6.desc_02:0 "Мы обнаружили неизвестную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!, ещё не вышедшую в космос. Уровень загрязнения и слабой загазованности атмосферы, который можно определить с орбиты, свидетельствуют о том, что она достигла века машин, а также освоила воздушные перелёты и массовое производство товаров на фабриках и заводах.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.6.desc_03:0 "Мы обнаружили неизвестную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!, ещё не вышедшую в космос. Есть свидетельства того, что она знакома с атомной энергией, её многочисленные враждующие государства обладают ядерным оружием. Высока вероятность внезапного самоуничтожения.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 action.6.desc_04:0 "Мы обнаружили неизвестную цивилизацию на планете §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. По всем признакам она вступила в космический век, о чём свидетельствует множество примитивных спутников на орбите. Её государства стремятся к сближению для образования мирового правительства. Вероятно, в скором времени она выйдет за пределы родного мира и присоединится к галактическому сообществу.\n\nНам следует построить над планетой §Yстанцию наблюдения§! и изучить её более пристально."
 
 action.6.name:0 "Столкновение с пиратами"
 #action.6.desc:0 "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a:0 "Pirates. We don't need that scum."
 
 action.10.name:0 "Встреча в звёздной системе [From.From.From.GetName]"
 action.10.desc:0 "Мы обнаружили корабли неизвестного происхождения в звёздной системе [From.From.From.GetName]! Эти загадочные звездолёты были помечены как §Y[From.GetName]§!, пока мы не узнаем о них больше.\n\nНам следует принять все меры предосторожности, они могут оказаться враждебны."
 action.10.a:0 "Интересно."
 action.11.name:0 "Связь установлена"
 action.11.desc:0 "Мы успешно справились с переводом своих сообщений на их язык и обратно. Теперь §Y[From.From.GetName]§! может наладить с нами контакт. Дипломатические каналы открыты, все враждебные действия прекращены."
 action.11.abandoned.desc:0 "Мы успешно справились с переводом своих сообщений на их язык и обратно. Теперь §Y[From.From.GetName]§! может наладить с нами контакт. После открытия дипломатических каналов мы §Yопознали§! их как беженцев, которые некогда были нами отвергнуты. Все враждебные действия временно прекращены."
 action.11.a:0 "Отлично."
 action.13.name:0 "Связь установлена"
 action.13.desc:0 "§Y[From.Owner.GetName]§! передаёт нам сообщение! Похоже, они справились с переводом. Дипломатические каналы открыты, все враждебные действия между нами временно прекращены."
 action.13.abandoned.desc:0 "§H[From.Owner.GetName]§! передаёт нам сообщение! Похоже, они справились с переводом. Они открыли каналы связи, и мы §Yпризнаём§! в них беженцев, которые некогда были нами отвергнуты. Все враждебные действия между нами временно прекращены."
 action.13.nomad.desc:0 "§Y[From.Owner.GetName]§! передает нам сообщение! Похоже, у них есть продвинутые средства внутренней связи, которые мы не обнаружили, и они сделали перевод с нашего языка, притаившись в нашей системе."
 action.13.a:0 "Интересно."
 action.13.c:0 "Опять они? Только не это..."
 action.14.name:0 "Покорение примитивных существ"
 action.14.desc:0 "Наши армии осуществили успешное вторжение и одолели примитивные войска на планете §Y[conquered_primitive_country.GetName]§!. Местное население прекратило все попытки давать отпор, и их цивилизация стала частью нашей империи. Однако до того, как местные станут полноценными членами общества [Root.GetAdj], может пройти некоторое время."
 action.14.a:0 "Наша империя растет."
 action.14.a.phobe:0 "Чужаки нам не ровня!"
 action.14.a.military:0 "Наше оружие должно казаться им магией..."
 action.14.a.spirit:0 "Наше божественное право сияет истиной."
 action.14.a.material:0 "Под нашим контролем их эволюция только выиграет."
 action.14.a.tooltip:0 "Модификатор §YКосмический культурный шок§! добавлен к примитивным поселениям на планете §H[From.From.From.GetName]§!, что существенно снизит их производство на несколько будущих лет."
 action.15.desc:0 "Мы обнаружили чужие космические корабли в звёздной системе §Y[From.From.From.GetName]§!! Эти загадочные объекты были помечены как §Y[From.GetName]§!, пока мы не узнаем о них больше.\n\nМы должны действовать с осторожностью..."
 action.20.name:0 "Закон вступает в силу"
 action.20.desc:0 "[Root.GetName] объявляет искусственный интеллект незаконным в любом виде или форме, после чего власти начинают разбирать на части всех роботов, нарушающих данный закон.\n\nРоботостроительные заводы, выпускающие такие устройства, переоборудуются для производства более простых роботов, не способных мыслить."
 action.20.a:0 "Хорошо. Мы должны избавиться от этой мерзости."
 action.20.tooltip:0 "Все поселения дроидов и синтетиков подвергаются геноциду.\nЗаводы по сбору дроидов и синтетиков преобразуются в роботостроительные заводы."
 
 # End of War messages
 action.37.name:0 "Победа в войне с империей §H[From.GetName]§!"
 action.37.message:0 "Мы выиграли войну с империей §H[From.GetName]§!"
 action.37.desc.default:0 "Эта война окончена. Мы признаем поражение."
 action.37.a:0 "Лучший итог из возможных."
 action.38.name:0 "Поражение в войне с империей §H[From.GetName]§!"
 action.38.message:0 "Мы проиграли войну с империей §H[From.GetName]§!"
 action.38.desc.default:0 "Эта война окончена. Мы одержали победу."
 action.38.a:0 "Худший итог из возможных."
 action.39.name:0 "Мир на условиях статус-кво в войне с империей §H[From.GetName]§!"
 action.39.message:0 "Мы подписали мир на условиях статус-кво с империей §H[From.GetName]§!"
 action.39.desc.default:0 "Эта война окончена. В этот раз победителя нет."
 action.39.a:0 "Пока мы примем такой итог."
 
 action.37.desc.hw:0 "Честно или нет, но вы победили нас в бою. Забирайте свою добычу и заранее сожалейте о том дне, когда мы вернемся."
 action.37.desc.rc:0 "Похоже, мы недооценили, чего вы стоите, [Root.GetSpeciesNamePlural]. Будьте уверены, больше это не повторится."
 action.37.desc.pt:0 "Постоянный террор с вашей стороны заставил нас уступить. Пусть нашим предприятиям никогда больше не будет причинен такой вред, как в этом конфликте."
 action.37.desc.hi:0 "Мы признаем поражение, но [From.GetName] считает, что это лишь временная неудача, и только попробуйте думать иначе."
 action.37.desc.fb:0 "Мы были вынуждены прекратить этот конфликт ради спасения невинных жизней, но мы продолжим идти этим путем и объединим галактику против вас."
 action.37.desc.xi:0 "Мы вынуждены сдаться, но не думайте, что мы забудем, как [From.GetAdj] погибали от ваших безжалостных рук! Другого от вашей расы мы и не ожидали."
 action.37.desc.hm:0 "[Root.GetName] единогласно заявляет, что мы должны уступить. Пока что ваши попытки ограничить наш рост увенчались успехом."
 action.37.desc.mf:0 "У нас нет иного выбора, кроме как уступить вашим требованиям. Почему вы так с нами поступили? Мы всего лишь хотим разделить эту галактику с вами."
 action.37.desc.ez:0 "Ваша победа - лишь еще одна проверка нашей веры. В конечном счете истинно верующие восторжествуют."
 action.37.desc.fp:0 "Какими бы ни были ваши притязания, мы вернем это себе тысячекратно. Ваша победа ничего не будет значить, когда вы обратитесь в пепел."
 action.37.desc.dc:0 "Пусть [Root.GetName] знает, что мы отводим наши войска и прекращаем военные действия против вас."
 action.37.desc.sd:0 "Наши предположения о том, что [Root.GetSpeciesAdj] слабы, возможно, были поспешными. Мы принимаем ваши требования как символ приобретения нами нового опыта."
 action.37.desc.dh:0 "С нас довольно этой войны. Берите все, что хотите, и убирайтесь прочь."
 action.37.desc.ee:0 "Пусть вы и доказали, что ваша военная мощь превосходит нашу, но не путайте это с интеллектуальным превосходством."
 action.37.desc.ss:0 "Мы услышали боль космоса, протестующего против этого конфликта. Чтобы положить конец этой бессмысленной дисгармонии, мы немедленно сдаемся."
 action.37.desc.hc:0 "[From.GetName] прекращает войну. Ради общего блага нашей империи мы должны уступить. Проявите такое же великодушное милосердие, какое бы вы ожидали от нас."
 action.37.desc.hg:0 "Мы должны отступить, но попомните наши слова: если вы продолжите идти этим путем, то неизвестно, что ждет вас в будущем."
 action.37.desc.kk:0 "Вы кусаете руку, которая хочет спасти вас от уничтожения. Однажды ваши потомки осудят вас за то, что вы отвергли нашу мудрость."
 action.37.desc.mi:0 "Дерзкие [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! Как смеете вы утверждать, что победили нас?"
 action.37.desc.eo:0 "Пора нам сделать шаг назад и оглядеться. Постарайтесь в ваших будущих начинаниях обойтись без слишком больших разрушений."
 action.37.desc.mh:0 "Металл."
 
 action.38.desc.hw:0 "Мы победили вас в благородном бою, уважая традиции, которым следуют [From.GetSpeciesAdj]. У нас есть привилегия и обязательство диктовать условия."
 action.38.desc.rc:0 "Вы не шли на уступки, но в итоге мы вас переиграли. Нельзя недооценивать значение хорошо финансируемой армии на нерегулируемом рынке."
 action.38.desc.pt:0 "Наконец мы можем оставить этот конфликт в прошлом. Надеюсь, он показал вам цену войны."
 action.38.desc.hi:0 "Наконец жалкая пародия на империю, коей является [Root.GetName], поставлена на колени. Мы сделали еще один шаг на пути к доминированию в галактике."
 action.38.desc.fb:0 "Обе стороны заплатили высокую цену за эту войну. Надеемся, что вы сделали выводы и ни [From.GetName], ни наши союзники больше не услышат от вас никаких угроз."
 action.38.desc.xi:0 "Угроза, которую представляли [Root.GetSpeciesAdj], нейтрализована! Наши границы и будущее расы [From.GetSpeciesAdj] снова в безопасности."
 action.38.desc.hm:0 "Эта война с самого начала была для вас бессмысленной попыткой. [From.GetName] расширяется, и никто не может этому противостоять."
 action.38.desc.mf:0 "Мы проявили скромность в наших требованиях лишь для того, чтобы [From.GetSpeciesAdj] не вызывали в ваших сердцах негодование."
 action.38.desc.ez:0 "На колени, язычники! Вы пошли войной на вестников божественного провидения и поплатились за свою глупость."
 action.38.desc.fp:0 "Не думайте, что это конец. Пока в галактике есть [Root.GetSpeciesNamePluralInsult], настоящего мира быть не может."
 action.38.desc.dc:0 "Мы приняли необходимые меры, чтобы народ [Root.GetAdj] обрел свободу. Больше не мешайте нашему благородному делу."
 action.38.desc.sd:0 "Знайте свое место, [Root.GetSpeciesNamePluralInsult]. Вашей расе предназначено служить нам, а не сражаться с нами."
 action.38.desc.dh:0 "Теперь вы, наверное, жалеете, что связались с нами, [Root.GetSpeciesNameInsult]? [From.GetName] не церемонится с теми, кто посягает на наше правление."
 action.38.desc.ee:0 "Сегодня разум восторжествовал над невежеством. Если продолжите, спотыкаясь, блуждать во тьме, то еще не раз потерпите поражение от просвещенных рас."
 action.38.desc.ss:0 "Посредством этой победы мы пытались восстановить баланс и гармонию. Но вам, скорее всего, этого не понять."
 action.38.desc.hc:0 "Сегодня [From.GetAdj] ликуют, празднуя победу. Никогда больше нашему мирному обществу не будет угрожать [Root.GetName] с своими злобными замыслами."
 action.38.desc.hg:0 "В этот день осквернители-[Root.GetAdj] получили по заслугам. Мы выполнили наш священный долг."
 action.38.desc.kk:0 "Считайте, что вам повезло. Потерпеть поражение от нас намного лучше, чем продолжать идти по пути разрушения."
 action.38.desc.mi:0 "Запомните это так же хорошо, как вы усвоили, что не нужно подлетать слишком близко к ярким звездам: [From.GetName] никому не позволит лезть в свои дела."
 action.38.desc.eo:0 "Прошла разумная отбраковка, и теперь [Root.GetSpeciesAdj] не будут какое-то время угрожать экосистеме галактики."
 action.38.desc.mh:0 "Уничтожить."
 
 action.39.desc.hw:0 "Война без победителя - трагическое и постыдное зрелище, но иногда этого не избежать. Повоюем как-нибудь еще."
 action.39.desc.rc:0 "Мы согласны завершить этот конфликт. Никто ничего не потерял и не приобрел."
 action.39.desc.pt:0 "Возвращение к нормальному состоянию дел и возобновление мирной деятельности будут выгодны всем сторонам."
 action.39.desc.hi:0 "Обстоятельства вынуждают нас положить конец этой войне. [From.GetName] займется делами поважнее, чем этот бесконечный и бесполезный конфликт."
 action.39.desc.fb:0 "Мы надеемся, что прекращение боевых действий приведет к тому, что [Root.GetName] и [From.GetName] возобновят дипломатические отношения."
 action.39.desc.xi:0 "Хотя мысль, что вы избежите наказания, нам и противна, но мы надеемся, что вы, жалкие [Root.GetSpeciesNamePluralInsult], больше не будете лезть в наши дела."
 action.39.desc.hm:0 "[From.GetName] будет долго восстанавливать силы. Мы согласны положить конец этому конфликту сейчас."
 action.39.desc.mf:0 "Благодаря взаимному отсутствию претензий мы надеемся, что процесс исцеления будет менее продолжительным. [From.GetSpeciesName] не заслуживают презрения за то, что было сделано."
 action.39.desc.ez:0 "Хотя правосудие еще не восторжествовало, мы вынуждены прекратить эту войну, но вас непременно настигнет божественная кара."
 action.39.desc.fp:0 "Считайте это временным перемирием. Мы не отказались от нашей миссии: [Root.GetSpeciesName] должны быть ликвидированы."
 action.39.desc.dc:0 "Ведение переговоров о перемирии может быть первым шагом на пути к дипломатическому диалогу о свободах, которые получат [Root.GetAdj]."
 action.39.desc.sd:0 "Лентяи-[From.GetSpeciesNamePlural] были бы для нас бесполезны даже в качестве рабов. В итоге мир на условиях статус-кво может быть самым лучшим выходом."
 action.39.desc.dh:0 "Абсолютно скучное завершение абсолютно скучной войны. Давайте вернемся к более интересным делам."
 action.39.desc.ee:0 "Завершить войну сейчас, без уступок любой из сторон - это наиболее рациональный план действий в сложившейся ситуации."
 action.39.desc.ss:0 "Попытка одной из сторон отнять что-то у другой приведет к неисправимому дисбалансу. Мир на условиях статус-кво обеспечивает последующее духовное равновесие."
 action.39.desc.hc:0 "Народ [From.GetAdj] согласен положить конец этой войне, и это решение вступает в силу немедленно."
 action.39.desc.hg:0 "Пока между нами будет мир, но если вы станете осквернять священные места, то в вашем будущем миру не будет места."
 action.39.desc.kk:0 "Мы не можем от вас ничего требовать, но умоляем внять нашим мудрым советам и подумать о том, что случится, если вы их проигнорируете."
 action.39.desc.mi:0 "Нужно бы вас сокрушить, но жалко тратить на вас время. Мир на условиях статус-кво все-таки кажется неизбежным."
 action.39.desc.eo:0 "Мы позволили втянуть себя в это. Давайте сделаем вид, что этого никогда не было, и будем надеяться, что такое никогда не повторится."
 action.39.desc.mh:0 "Неправда."
 
 action.41.name:0 "Перегруппировка"
 action.41.desc.a:0 "Образована новая империя - [From.GetName], и ваши флотилии оказались на территории, которая теперь принадлежит врагам."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] из ваших флотилий пропали без вести, когда хотели перегруппироваться на дружественной территории."
 action.41.desc.b.1:0 "Одна из ваших флотилий пропала без вести, когда хотела перегруппироваться на дружественной территории."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] из ваших станций червоточин уничтожены."
 action.41.desc.c.1:0 "Одна из ваших станций червоточин уничтожена."
 
