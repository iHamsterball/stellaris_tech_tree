 # Colony Events
 ####################################
 colony.1.name:0 "Мигрирующие леса"
 colony.1.desc:0 "Поверхность планеты [Root.GetName] покрыта густыми лесами. Массивные псевдодеревья вздымаются на высоту до нескольких сотен метров. Любопытно, что, как обнаружили наши колонисты, почти вся эта флора в той или иной степени мобильна. Леса, простирающиеся на многие мили, перемещаются в новые районы в поисках питательных веществ. Судя по всему, эта [Root.GetPlanetMoon] является причиной таких циклических миграций.\n\nК сожалению, это серьёзно мешает нам развивать колонию. Движущиеся деревья рвут линии электропередач и крушат строения и дороги."
 colony.1.a:0 "Надо найти решение."
 colony.2.desc:0 "Мы выяснили, что бродячие леса на планете [From.From.GetName] избегают определённых районов, где обитают местные псевдонасекомые. Эти насекомые выделяют феромон, с помощью которого можно отвадить ходячие деревья от населённых центров.\n\nТе области, где деревья мигрируют чаще всего, были объявлены заповедниками. Наши биологи смогут узнать много нового, изучая эти территории."
 colony.2.a.tooltip:0 "Добавлен модификатор §YПокорные мигрирующие леса§!, дающий следующие эффекты:\nДобавлен £blocker  §YЗаповедник бродячих лесов§!, улучшающий £society  §Yисследования§! соседних квадратов."
 colony.3.desc:0 "Мы провели бомбардировку напалмом, что существенно снизило численность мигрирующих деревьев на планете [From.From.GetName]. Мощные огненные бури оставили после себя выжженные пустоши, которые наши экологи засадили более привычными для нас видами растений, которые уж точно не станут никуда перемещаться. Эта [From.From.GetPlanetMoon] теряет значительную часть диких обитателей, но масштабы потерь можно считать приемлемыми."
 colony.4.name:0 "Восстание деревьев"
 colony.4.desc:0 "[Root.GetName] вновь становится обиталищем бродячих деревьев! Нам было известно, что такие леса в малых количествах уцелели в дальних уголках планеты, но они выглядели спящими. Кажется, они воспользовались передышкой, чтобы увеличить свою численность, а теперь в отместку начали регулярно нападать на наши поселения.\n\nМы и не предполагали, что эти существа обладают зачатками разума!"
 colony.4.a:0 "Их надо остановить!"
 tree_armies:0 "Орды деревьев атакуют наших колонистов на планете [Root.GetName]!"
 colony.5.name:0 "Падение деревьев"
 colony.5.desc:0 "Бродячие деревья на планете [From.From.GetName] стали причиной гибели многих колонистов и поселений, но мы сумели отразить атаки и уничтожили их всех до единого. Взводы, вооружённые огнемётами, прочешут местность и убедятся, что нигде не осталось ни одного побега."
 colony.5.a:0 "Так им и надо."
 colony.6.name:0 "Залежи минералов"
 colony.6.desc:0 "Мы обнаружили на планете [Root.GetName] несколько крупных месторождений полезных ископаемых, которые ранее оставались незамеченными из-за бродячих деревьев. Теперь, когда от лесов остался лишь пепел, можно начинать разработку залежей."
 colony.7.name:0 "Залежи драгоценных металлов"
 colony.7.desc:0 "Мы обнаружили на планете [Root.GetName] крупное месторождение драгоценных металлов, которое ранее оставалось незамеченным из-за бродячих деревьев. Теперь, когда от лесов остался лишь пепел, можно начинать разработку залежи."
 colony.8.name:0 "Урон окружающей среде"
 colony.8.desc:0 "Судя по всему, мигрирующие леса, которые мы уничтожили на планете [Root.GetName], играли более значимую роль в её экосистеме, чем казалось ранее. Возникшие по нашей вине пожары и гибель лесов привели к вымиранию нескольких видов существ. Далее эффект домино привёл к исчезновению ряда хищников.\n\nМы прилагаем усилия для восстановления - хотя бы частичного - экологического равновесия, переселяя флору и фауну с других планет, но это сложный процесс, который потребует много времени."
 colony.9.name:0 "Адаптация лесов"
 colony.9.desc:0 "Постоянное взаимодействие между нашими колонистами и бродячими деревьями в заповедниках на планете [Root.GetName] помогло установить наличие у этих растений зачаточного общего разума. Они привыкли к нашему присутствию и готовы перемещаться на свободе, не повреждая собственность колонистов. Нам больше не нужно применять феромоны насекомых. Это отличная новость для всех."
 colony.10.name:0 "Лесные исследования"
 colony.10.desc:0 "Мы получили много новой информации, исследуя бродячие леса на планете [Root.GetName]. Несколько предприимчивых колонистов даже соорудили себе жилища в кронах, чтобы сопровождать деревья во время миграций. Ряд ведущих биологов планеты [Root.Owner.GetName] потратили немало времени на изучение этих уникальных растений."
 colony.11.name:0 "Лесной пожар"
 colony.11.desc:0 "Лесной пожар, возникший на планете [Root.GetName] из-за ударов молний, стал причиной столпотворения среди бродячих деревьев. В приступе паники они забрели на территорию, куда раньше избегали заходить, и нанесли существенный ущерб территории колонии."
 colony.12.name:0 "Миграция бродячих лесов"
 colony.12.desc:0 "Колониальные власти планеты [Root.GetName] сообщают, что местные бродячие леса мигрировали в другую область! Сотни тысяч деревьев выкорчевались и совместно переместились в новый регион, вытаптывая всё на своём пути."
 colony.50.name:0 "Сейсмические возмущения"
 colony.50.desc:0 "Нам сообщают о многочисленных необъяснимых сейсмических возмущениях на планете [Root.GetName]. Землетрясения ощущаются повсюду, многим поселениям нанесён существенный ущерб. Исследуя их причину, наши ученые обнаружили целую сеть пещер.\n\nВ самых глубоких из них обитают подземные жители, и сейчас они роют туннели, чтобы выбраться на поверхность! Возможно, такое поведение было спровоцировано работами в наших поселениях. Трудно предсказать, как поведут себя местные, когда выберутся из своих нор и повстречаются с колонистами!"
 colony.50.a:0 "С этим надо что-то делать."
 colony.51.desc:0 "Один из наших зондов под землёй натолкнулся на аборигенов, копающих туннели на планете [From.From.GetName]. Когда испуганные рабочие наконец успокоились, зонд сумел установить контакт с их лидером."
 colony.51.a:0 "Открыть канал связи."
 colony.52.desc:0 "Наши попытки уничтожить подземных аборигенов на планете [Root.GetName] увенчались успехом! Мы обрушили несколько туннелей вместе с рабочими и заполнили нервно-паралитическим газом пещеры, где находились их города.\n\nПо оценкам, число жертв приближается к 100%, и наши военные не сомневаются, что сумеют справиться со случайными уцелевшими."
 colony.52.a:0 "Поздравляем все задействованные подразделения."
 colony.53.name:0 "Подземные аборигены"
 colony.53.desc:0 "Эта штука работает? Вы нас слышите, на поверхности? Мы знаем, что вы явились из Великого Ничто, простирающегося наверху, за камнями. Мы считали, что там не может быть жизни, но, видимо, ошибались. Каковы ваши намерения?"
 colony.53.a:0 "Расскажите нам о себе."
 colony.53.a.response:0 "Наша империя занимает все полости известного мира. Лишь Великое Ничто лежит за её пределами. У нас множество прекрасных городов, мы выращиваем себе пропитание на лишайниковых фермах и ловим рыбу в реках, которые текут по туннелям.\n\nТак мы жили много тысяч лет. Наши копатели уловили отголоски ваших городов среди камней, и мы решили выяснить, кто вы такие."
 colony.53.b:0 "Мы хотим жить с вами в мире."
 colony.53.b.response:0 "Мы согласны, обитатель поверхности! Давайте сосуществовать на планете в мире и согласии. Мы хотим торговать с вами. Думаю, нам есть что предложить друг другу. Мы вернёмся в свои города и подготовимся к торговле."
 colony.53.c:0 "Подчинитесь, или мы вас уничтожим."
 colony.53.c.response:0 "Ха! Это вы должны нам подчиниться! Мы могли бы жить бок о бок в мире, но теперь наши армии завоюют Великое Ничто и присоединят его к нашей империи. Наше предназначение - править всем миром."
 colony.54.name:0 "Подземное нашествие!"
 colony.54.desc:0 "Подземные аборигены с планеты [Root.GetName] выбрались на поверхность! Многочисленные армии, вооружённые примитивным, но смертоносным стрелковым оружием, появляются из туннелей повсюду, их передовые части уже атакуют наши поселения.\n\nНаши войска держат удар, но нам, вероятно, понадобятся подкрепления!"
 colony.54.a:0 "К оружию!"
 subterranean_invasion:0 "Враждебные войска атакуют нашу колонию на планете [Root.GetName]!"
 colony.55.desc:0 "Землетрясения, ставшие бичом планеты [From.From.GetName], были вызваны тем, что аборигены, о которых мы раньше ничего не знали, стали копать туннели! Они выбрались на поверхность, их многочисленные армии, вооружённые примитивным, но смертоносным стрелковым оружием, появляются из туннелей повсюду. Передовые части уже атакуют наши поселения. Наши войска держат удар, но нам, вероятно, понадобятся подкрепления!"
 colony.56.name:0 "Мы одержали победу на планете [From.From.GetName]!"
 colony.56.desc:0 "Нашим войскам удалось загнать подземных аборигенов планеты [From.From.GetName] обратно в пещеры, и пока что они заперты там. Хотя это временное решение. Рано или поздно они вновь вырвутся на поверхность.\n\nНужно нанести удар, пока они под землёй, и наши стратеги разработали новый план атаки. Мы внесли его в журнал."
 colony.56.a:0 "Нужно решить эту проблему раз и навсегда."
 colony.57.name:0 "Мы потерпели поражение на планете [From.From.GetName]!"
 colony.57.desc:0 "Наши войска потерпели серьёзное поражение на планете [From.From.GetName], и подземные аборигены захватили все наши поселения! Они передают нам сообщение через наш собственный спутник."
 colony.58.desc:0 "Жители поверхности! Наши славные войска одержали над вами победу, и теперь все ваши города принадлежат нам. Мы многому научились, исследуя ваши машины, и теперь наше оружие ещё мощнее, чем прежде.\n\nНикогда больше не приближайтесь к этой планете!"
 colony.58.a:0 "Вот наглецы."
 colony.59.name:0 "Появление чужаков"
 colony.59.desc:0 "Подземные аборигены с планеты [From.From.GetName] выбрались на поверхность! Пока что они сталкивались только с небольшими группами исследователей и торговцев. Возможно, они хотят жить в мире с нашими колонистами и, может быть, даже вести торговлю. С нами вышел на связь их представитель."
 colony.59.a:0 "Послушаем, что они хотят сказать."
 colony.60.desc:0 "Подземные аборигены с планеты [Root.GetName] собрали в своей пещерной империи достаточно большую армию, чтобы снова пойти войной на поверхность! Их разъярённые солдаты выбираются из свежевырытых туннелей и нападают на нас."
 colony.60.a:0 "Надо дать им отпор!"
 subterranean_invasion_2:0 "Враждебные войска атакуют нашу колонию на планете [Root.GetName]!"
 colony.61.name:0 "Коллапс"
 colony.61.desc:0 "Плохие новости с планеты [Root.GetName]! Подземные аборигены, с которыми мы там воюем, ухитрились каким-то образом подстроить ловушку нашей армии, расположившейся рядом со входом в туннель, и засыпали её землей.\n\nНемногие уцелевшие солдаты были уничтожены аборигенами раньше, чем успели добраться до своих."
 colony.61.a:0 "Они за это заплатят!"
 colony.62.name:0 "Диверсионные группы"
 colony.62.desc:0 "Аборигены, обитающие под землёй на планете [Root.GetName], где расположена наша колония, по ночам стали высылать из своих туннелей небольшие группы диверсантов. Они уничтожили один из важнейших промышленных объектов колонии и скрылись под землёй, прежде чем наши войска сумели отреагировать."
 colony.62.a:0 "Эти набеги нужно прекратить!"
 colony.63.name:0 "Атака на поверхность"
 colony.63.desc:0 "На планете [Root.GetName] произошло очередное нападение! Подземные аборигены выбрались из нового туннеля, вырытого посреди одного из наших крупных поселений, разгромили местную систему обороны и перебили колонистов. Нескольких уцелевших поселенцев, кричащих от ужаса, они уволокли с собой."
 colony.63.a:0 "Эти убийства не останутся без ответа."
 colony.64.name:0 "Пещера уцелевших"
 colony.64.desc:0 "Наши войска на планете [Root.GetName] продолжают исследовать сеть туннелей под колонией. Они наткнулись на большой город, населённый аборигенами, которые успели отделиться от подземной империи, прежде чем мы вытравили её нервно-паралитическим газом. В городе находятся несколько миллионов перепуганных жителей. Следует ли нашим инженерам обрушить пещеру, чтобы завершить свою работу?"
 colony.64.a:0 "Да. Избавьте их от мучений."
 colony.64.b:0 "Нет! Вытащите их на поверхность, пусть служат нам."
 colony.65.name:0 "Подземное нашествие"
 colony.65.desc:0 "Мы закончили работы по нейтрализации нервно-паралитического газа и уборке трупов аборигенов из туннелей на планете [Root.GetName], и теперь наши колонисты могут там расселиться. Разумеется, примитивные города придётся уничтожить. На их месте мы возведём свои постройки, куда более совершенные."
 colony.66.name:0 "Золото!"
 colony.66.desc:0 "На планете [Root.GetName] наши геологи-разведчики пробрались в самые глубокие туннели, ранее принадлежавшие аборигенам, которых мы уничтожили. Им наконец удалось отыскать знаменитые золотые прииски, которые были источником богатства подземной империи!"
 colony.67.name:0 "Сокровищница"
 colony.67.desc:0 "Разведчики, обследовавшие сеть туннелей на планете [Root.GetName], проникли во дворец, расположенный в столице подземной империи аборигенов. Труп бывшего императора до сих пор восседает на массивном троне в парадном зале.\n\nРазведчики использовали взрывчатку, чтобы проникнуть в дворцовую сокровищницу, где они обнаружили золото, которое будет продано для пополнения государственного бюджета, и предметы искусства аборигенов - их переправят в музеи планеты [From.Owner.Capital.GetName]."
 colony.68.name:0 "Землетрясения на планете [Root.GetName]"
 colony.68.desc:0 "Очередная волна землетрясений недавно поразила планету [Root.GetName]. Насколько мы можем судить, обрушилась глубинная часть туннелей, поскольку не осталось аборигенов, которые поддерживали их в надлежащем состоянии. Многие наши поселения пострадали."
 colony.69.name:0 "Голод"
 colony.69.desc:0 "К нам обратилась делегация подземных аборигенов с планеты [Root.GetName]. Насколько мы понимаем, в последнее время их империя переживает тяжёлые времена, и они стоят на пороге голода. Они умоляют о помощи."
 colony.69.a:0 "Конечно. Мы поможем им, чем сможем."
 colony.69.b:0 "Пусть сами о себе позаботятся."
 subterraneans_pleased:0 "Отношения с подземными аборигенами улучшатся."
 subterraneans_displeased:0 "Отношения с подземными аборигенами ухудшатся."
 colony.70.name:0 "Подарок"
 colony.70.desc:0 "В знак дружбы между нашими народами подземные аборигены с планеты [Root.GetName] прислали на поверхность караван. Они преподнесли нам в дар большое количество самоцветов. Судя по всему, такие крупные камни они добывают глубоко под землёй, настолько близко к ядру планеты, насколько им удаётся пробраться."
 colony.70.a:0 "Очень любезно с их стороны."
 colony.71.name:0 "Беженцы из-под земли"
 colony.71.desc:0 "Большая группа беженцев - аборигенов планеты [Root.GetName] - недавно выбралась из туннелей на поверхность, спасаясь от вооружённого отряда. Они заявили, что представляют религиозное меньшинство и спасаются от угнетателей.\n\nЕсли мы разрешим им присоединиться к нашим колонистам, это, скорее всего, вызовет гнев империи, откуда они бежали. С другой стороны, если мы позволим преследователям схватить беглецов, их наверняка казнят."
 colony.71.a:0 "Пусть присоединяются к нашим колонистам, если захотят."
 colony.71.b:0 "Политические инциденты нам не нужны. Отправьте их обратно."
 colony.72.name:0 "Ксеноантропологи"
 colony.72.desc:0 "Несколько ксеноантропологов с планеты[Root.Owner.Capital.GetName] вернулись на поверхность планеты [Root.GetName], долгое время прожив среди подземных аборигенов. Они узнали много нового о древних обычаях и нравах этого народа. Без сомнения, это продвинет вперёд наши общественные науки."
 colony.73.desc:0 "Недавно по планете [Root.GetName] прокатилась очередная волна землетрясений, многие постройки в поселениях обрушились, погибли колонисты. Насколько нам известно, империя аборигенов выкапывает очередную пещеру, чтобы возвести новый город, и именно это стало причиной подземных толчков."
 colony.73.a:0 "Подставим другую щёку."
 colony.73.b:0 "Мы должны потребовать извинений!"
 colony.74.name:0 "Требование технологий"
 colony.74.desc:0 "Генералы подземной империи с планеты [Root.GetName] увидели, каким совершенным оружием вооружены наши солдаты, и потребовали, чтобы мы поделились с ними военными технологиями.\n\nНаши офицеры сомневаются, стоит ли это делать, ведь если дойдёт до войны, нам будет сложнее одержать победу над аборигенами. Однако если мы ответим отказом, они могут принять это за оскорбление."
 colony.74.a:0 "Вооружать дикарей современным оружием - это плохая идея."
 colony.74.b:0 "Они наши друзья. Мы должны поделиться с ними."
 colony.75.name:0 "Послание доставлено"
 colony.75.desc:0 "Торговля с подземными аборигенами планеты [Root.GetName] в последнее время идёт очень вяло, их караваны всё реже выбираются на поверхность. Сегодня мы получили послание от представителя их военных. Похоже, они чем-то недовольны."
 colony.75.a:0 "Давайте прочитаем послание."
 colony.76.name:0 "Послание"
 colony.76.desc:0 "Жители поверхности. Мы старались быть хорошими соседями, но вы даже не пытаетесь относиться к нашей великой цивилизации с тем уважением, которого она заслуживает.\n\nПоэтому наш император провозгласил, что мы должны захватить весь этот мир целиком. Мы прогоним вас обратно на звёзды, откуда вы явились!"
 colony.76.a:0 "Скверное дело."
 colony.100.name:0 "Брошенное оборудование для терраформирования"
 colony.100.desc:0 "После того как мы обосновались на планете [Root.GetName], в её биосфере был обнаружен ряд аномалий. Экосистема выглядит нестабильной и развивается не по типовым моделям, проработанным для миров такого класса. Наши учёные подозревали внешнее вмешательство, и теперь эти выводы подтвердились!\n\nКолонисты наткнулись на крупный подземный комплекс, предназначенный для терраформирования и сооружённый несколько тысячелетий назад. Судя по всему, оборудование было отключено до завершения работ, и биосфера планеты осталась в том состоянии, какое мы видим сейчас. Если подать энергию, комплекс заработает вновь, но неизвестно, к чему это приведёт..."
 colony.100.a:0 "Кто мог создать это?"
 colony.101.name:0 "Комплекс терраформирования разобран"
 colony.101.desc:0 "Наши учёные завершили работу по разборке заброшенного комплекса терраформирования на планете [Root.GetName]. У нас по-прежнему нет данных, кто его построил, но оборудование поражает своим совершенством. Мы узнаем много нового о методах терраформирования, когда изучим его как следует."
 colony.102.name:0 "Нестабильная погода"
 colony.102.desc:0 "Из-за того, что процесс терраформирования на [Root.GetName] не был доведён до конца, эта [Root.GetPlanetMoon] остаётся климатически нестабильным объектом. Здесь часто без всякого предупреждения случаются сильные бури, которые наши климатические модели не могут предсказать. Недавно такая буря пронеслась над крупным поселением. Несколько построек были разрушены, погибли колонисты."
 colony.103.name:0 "Засуха"
 colony.103.desc:0 "Нестабильный климат планеты [Root.GetName] вызвал сильную засуху, от которой пострадали почти все территории. [Root.Owner.Capital.GetName] получает от колонистов в бедствующих районах просьбы о финансовой помощи."
 colony.103.a:0 "Пусть сами о себе позаботятся."
 colony.103.b:0 "Дайте им всё, что они просят."
 colony.104.desc:0 "Прерванный процесс терраформирования на планете [Root.GetName] наконец завершён. Инопланетные биоинженерные машины засеяли атмосферу миллиардами терраформирующих нанитов, и условия жизни на поверхности существенно изменились. Экосистема и климат стабилизировались, на планете появились новые флора и фауна, адаптированные к таким условиям."
 colony.104.a:0 "Посмотрим, что же мы получили..."
 abandoned_terraforming_completed:0 "Этот мир изменился в результате терраформирования."
 colony.105.desc:0 "Прерванный процесс терраформирования на планете [Root.GetName] наконец завершён. Инопланетные биоинженерные машины засеяли атмосферу миллиардами терраформирующих нанитов, и условия жизни на поверхности существенно изменились.\n\nОднако при создании новой флоры и фауны что-то явно пошло не так. Наниты породили миллионы изуродованных существ. Почти все они погибли в течение нескольких секунд, однако уцелевшие сбились в огромную визжащую стаю. И она, похоже, движется к нашим главным поселениям!"
 colony.105.a:0 "Это настоящий кошмар!"
 terraforming_mutants_attack:0 "Мутанты атакуют наших колонистов!"
 colony.106.desc:0 "Прерванный процесс терраформирования на планете [Root.GetName] наконец завершён. Инопланетные биоинженерные машины засеяли атмосферу миллиардами терраформирующих нанитов, и условия жизни на поверхности существенно изменились. Экосистема и климат стабилизировались, на планете появились новые флора и фауна, адаптированные к таким условиям.\n\nНам повезло, теперь эта [Root.GetPlanetMoon] - настоящий рай. [Root.Owner.GetSpeciesNamePlural] будут здесь процветать! Новый климат подходит нам даже больше, чем условия на планете [Root.Owner.Capital.GetName]."
 colony.107.desc:0 "Прерванный процесс терраформирования на планете [Root.GetName] завершился с ужасающими результатами! Мы не знаем, какая раса инопланетян разработала это оборудование, но их физиология определённо отличалась от нашей. Теперь эта [Root.GetPlanetMoon] может поддерживать только аммиачную жизнь. Все наши колонисты погибли ужасной смертью в ядовитой атмосфере."
 colony.107.a:0 "Это катастрофа!"
 colony.108.name:0 "Существа уничтожены"
 colony.108.desc:0 "Мы отразили атаку существ, которые нападали на наши поселения на планете [From.From.GetName]. Их гниющими останками теперь усеяна территория перед нашими укреплениями, и бульдозеры зарывают эту зловонную биомассу в наскоро выкопанные рвы.\n\nГенетический материал всё же представляет интерес для наших учёных. Они собрали образцы, которые должны помочь биологам в будущих исследованиях."
 colony.109.name:0 "Хищное существо"
 colony.109.desc:0 "На планете [Root.GetName] колонисты до сих пор сталкиваются с уцелевшими мутантами, возникшими после завершения процесса терраформирования. Почти все они относительно безвредны, и местных сил самообороны достаточно, чтобы избавить их от мучений. Но одно из созданий в последнее время наводит ужас на внешние поселения. Отчёты говорят, что этот хищник выслеживает колонистов, и уже несколько десятков человек исчезли бесследно.\n\nНедавно были обнаружены изуродованные останки членов разведывательного отряда. Руководство колонии просит о военной помощи."
 colony.109.a:0 "Этих тварей нужно отыскать и уничтожить!"
 colony.110.desc:0 "Наши войска провели поисковую операцию на планете [From.From.GetName] и сумели отыскать мутанта, убивавшего колонистов. Отряд спецназа проник в логово этого существа и после яростного боя сумел его уничтожить. Внутри были останки сотен зверски убитых колонистов, а также полдюжины запуганных, но ещё живых людей, которых тварь не успела сожрать.\n\nОгромная голова существа была отделена от тела. Теперь она станет символом отряда, прикончившего опасное чудовище."
 colony.111.name:0 "Существо перестало появляться"
 colony.111.desc:0 "Мутировавшее существо, которое нападало на наших колонистов на планете [Root.GetName], перестало появляться. Исчезновений людей больше не отмечается. Вполне вероятно, что хищник умер своей смертью - от старости, либо подавившись очередной жертвой.\n\nЖители планеты [Root.GetName], безусловно, радуются избавлению от смертельной угрозы, но они обижены на нас за то, что мы не сумели их защитить."
 colony.111.a:0 "Возможно, мы могли бы сделать больше..."
 colony.112.name:0 "Существо стало появляться чаще"
 colony.112.desc:0 "Мутировавшее существо, которое нападает на наших колонистов на планете [Root.GetName], в последнее время стало вести себя гораздо активнее. Участились пропажи людей. Более того, наблюдатели отмечают появление нескольких особей одновременно, и это означает, что хищнику каким-то образом удалось размножиться.\n\nСтаи этих тварей теперь резвятся в сельских районах, уничтожая наших колонистов. Если мы не предпримем решительных действий, колония может погибнуть!"
 colony.112.a:0 "Эти твари не отступятся!"
 colony.113.name:0 "[From.From.GetName] во власти мутантов"
 colony.113.desc:0 "Наши силы на планете [From.From.GetName] потерпели сокрушительное поражение под натиском мутировавших хищников! Омерзительные твари вольготно разгуливают по всей колонии и безнаказанно убивают людей. Мы получаем донесения о том, что немногим выжившим удалось бежать и они скрываются где-то в дикой местности. Однако нет сомнений в том, что хищники скоро отыщут и их тоже."
 colony.113.a:0 "Мы должны оказать военную помощь!"
 colony.114.name:0 "[From.From.GetName] избавляется от хищников"
 colony.114.desc:0 "Наши экспедиционные силы избавили планету [From.From.GetName] от мутировавших тварей, захвативших все основные поселения. Их гниющими останками теперь усеяна территория перед нашими укреплениями, и бульдозеры зарывают эту зловонную биомассу в наскоро выкопанные рвы.\n\nЭта [From.From.GetPlanetMoon] являет собой печальное зрелище. Кучки уцелевших колонистов выбираются из укрытий, но очень много людей погибло."
 colony.114.a:0 "Придётся отстроить всё заново."
 colony.150.name:0 "Подземное убежище"
 colony.150.desc:0 "Геологические исследования, проведённые нашими колонистами на планете [Root.GetName], выявили в горах огромную пещеру. Все признаки говорят о том, что это бункер, построенный той же расой, которая раньше обитала на этой планете и погибла в ходе ядерной войны.\n\nМного веков убежище оставалось закрыто, однако наши датчики улавливают изнутри слабые сигналы. Учёным не терпится вскрыть бункер и выяснить, что же скрывается за его бронированными дверями."
 colony.150.a:0 "Давайте его вскроем!"
 colony.150.b:0 "Лучше ничего не трогать."
 colony.151.desc:0 "Нашей научной экспедиции наконец удалось вскрыть бункер на планете [Root.GetName], однако внутри она не обнаружила ничего, кроме древних скелетов. Судя по всему, примерно 200 лет назад у обитателей убежища закончилось пропитание, и они в ярости набросились друг на друга как каннибалы. На разбросанных костях видны следы зубов. Можно лишь вообразить, каким мрачным был исход этой некогда славной цивилизации и что должны были ощущать последние из уцелевших.\n\nНо есть и позитивные моменты. В бункере сохранились журналы и базы данных, так что нашим учёным и ксенопсихологам хватит работы на многие годы вперёд."
 colony.152.desc:0 "Гигантский бункер на планете [Root.GetName] удалось вскрыть. Каково же было изумление наших учёных, когда они обнаружили внутри несколько миллионов выживших, спасавшихся в убежище от последствий масштабной ядерной войны. Несмотря на скудные ресурсы, люди сумели создать самодостаточное общество и продержались так несколько веков. Они прежде не встречали инопланетян и поначалу держались настороженно, но благодарность оказалась сильнее.\n\nВ бункере сохранились инструменты и оборудование для возрождения цивилизации после ядерного холокоста. Управлять этой техникой могут только аборигены, но они готовы присоединиться к нашим колонистам на поверхности, как только вновь привыкнут к солнечному свету."
 colony.152.a:0 "Давайте восстанавливать этот мир вместе."
 colony.152.b:0 "Отлично. Готовьте ошейники для рабов!"
 colony.152.c:0 "Замуруйте это отребье обратно в бункер и завалите вход."
 colony.153.desc:0 "Учёным наконец удалось вскрыть древний бункер на планете [Root.GetName], но, к нашему ужасу, оттуда вырвались орды обезумевших мутантов - всё, что осталось от прежних обитателей планеты.\n\nЭти создания уничтожили исследовательскую группу в считаные секунды и рассыпались по местности. Тысячи колонистов были зверски убиты, безжалостные оголодавшие монстры захватили несколько поселений. Мы укрепили оставшиеся города и пытаемся контролировать периметр, но этого недостаточно!"
 colony.153.a:0 "Все на защиту!"
 colony.155.name:0 "Ядерная бомба"
 colony.155.desc:0 "Наши колонисты исследовали развалины неподалёку от одного из основных поселений на планете [Root.GetName] и случайно включили таймер на не взорвавшейся водородной бомбе. Этот снаряд - память о некогда бушевавшей здесь ядерной войне - дожил до наших дней.\n\nЕго потенциальная мощность составляет 35 мегатонн - достаточно, чтобы уничтожить несколько населённых пунктов. Бомба может взорваться при перемещении, и у нас нет времени на эвакуацию всего региона."
 colony.155.a:0 "Мы должны её разрядить!"
 colony.156.desc:0 "Мы успешно разрядили водородную бомбу на планете [From.From.GetName]! Теперь она не представляет никакой угрозы. Команды специалистов обшаривают местность в поисках других боеприпасов. Мы надеемся, что больше таких инцидентов не случится."
 colony.156.a:0 "Нам чудом повезло."
 colony.157.desc:0 "Сапёрам не удалось в срок разрядить водородную бомбу на планете [From.From.GetName]. При взрыве они погибли вместе со всеми, кто находился в радиусе 100 километров. Мы понесли огромные потери. Это стало последним трагическим отголоском бессмысленной войны, бушевавшей здесь тысячи лет назад."
 colony.157.a:0 "Это катастрофа!"
 colony.160.name:0 "Разрушенный ускоритель частиц"
 colony.160.desc:0 "Мы обнаружили на планете [Root.GetName] огромный разрушенный комплекс, напоминающий ускоритель заряженных частиц. Он находится в зоне, испещренной бомбовыми воронками и всё ещё источающей радиацию. Вероятно, в ходе последней ядерной войны ускоритель считался стратегическим объектом особой важности.\n\nНам достались несколько журналов наблюдений, которые вели учёные, работавшие на ускорителе. Хотя технологии этой расы были довольно примитивными, теоретические исследования и ряд формул в этих записях могут представлять интерес даже по нашим меркам. Физики уже работают с этими данными."
 colony.161.name:0 "Уцелевшая инфраструктура"
 colony.161.desc:0 "Инфраструктура, уцелевшая после масштабной ядерной войны на планете [Root.GetName], оказалась очень полезна нашим колонистам. Раса, обитавшая здесь прежде, возводила подвесные дороги, соединявшие крупные населённые центры, и некоторые из них до сих пор находятся в приемлемом состоянии.\n\nКроме того, мы сумели переработать большое количество строительного материала, разобрав местные руины, и это также пойдёт на пользу инфраструктуре колонии."
 colony.162.name:0 "Древняя космическая станция"
 colony.162.desc:0 "Небольшая группа исследователей из нашей колонии на планете [Root.GetName] недавно высадилась на примитивной космической станции, которую оставили на орбите прежние обитатели этого мира. Внутри они нашли мумифицированные останки команды, сгрудившейся перед смертью у иллюминаторов, откуда было видно родную планету. Вероятно, они осознали, что обречены, когда увидели ядерные грибы, вырастающие внизу, среди облаков. Бортовой журнал показывает, что астронавты безуспешно пытались связаться с поверхностью, но затем припасы подошли к концу.\n\nСтанция неплохо сохранилась. Её устройство позволило нашим инженерам ознакомиться с технологиями ранней космической эпохи. Несмотря на примитивность, некоторые решения можно признать оригинальными, и это будет нам полезно."
 colony.163.name:0 "Радиация в пустошах"
 colony.163.desc:0 "Уровень радиации в пустошах некоторых районов планеты [Root.GetName] оказался выше, чем показывали первоначальные замеры. Колонисты в поселениях жалуются на плохое самочувствие, рождаемость падает. Мы планируем эвакуировать население из заражённой местности, но это займёт много времени."
 colony.164.name:0 "Движение пацифистов"
 colony.164.desc:0 "Мрачные развалины и обезлюдевшие пустоши на планете [Root.GetName] повлияли на наших колонистов, которые стали проникаться духом пацифизма.\n\nУчастники нового движения утверждают, что окружающая среда служит им ежедневным напоминанием о бессмысленных ужасах войны. Они считают, что их гражданский долг - не допустить, чтобы нечто подобное случилось в других мирах. Их не должна постигнуть трагическая судьба планеты [Root.GetName]."
 colony.164.a:0 "Они это серьёзно?"
 colony.164.b:0 "Проклятые трусы позорят нашу расу!"
 colony.164.c:0 "Замечательно. Нужно дать миру шанс."
 colony.164.a.tooltip:0 "До §Y4 поселений§! на планете §H[Root.GetName]§! теряют любой §Yпринцип Милитаризм§! и получают принцип §YФанатичный пацифизм§!"
 colony.170.name:0 "Обломки на орбите"
 colony.170.desc:0 "Пространство над планетой [Root.GetName] замусорено всевозможными обломками, оставленными расой, которая раньше населяла этот мир. Прежде чем инопланетяне самоуничтожились, они успели запустить в космос тысячи примитивных спутников и ракетных пусковых платформ. Со многими из них разобралась система спутниковой обороны в ходе ядерной войны, испепелившей планету, и мусора на орбите только прибавилось.\n\nМеж тем, наша колония на поверхности развилась до того уровня, когда весь этот мусор начал создавать помехи инфраструктуре. Мы не можем запускать спутники, и пусковые окна для гражданских орбитальных полётов остаются слишком узкими."
 colony.170.a:0 "Вероятно, надо что-то предпринять."
 colony.171.name:0 "Крушение грузовоза"
 colony.171.desc:0 "Гражданский грузовой звездолёт, который должен был приземлиться на планете [Root.GetName], получил повреждения на орбите, в облаке стремительно движущегося космического мусора. Экипаж погиб почти мгновенно, повреждённый корабль влетел в атмосферу и рухнул рядом с крупным энергетическим комплексом. В результате взрыва погибли несколько колонистов, инфраструктуре был нанесён серьёзный урон."
 colony.171.a:0 "Вот невезение!"
 colony.172.name:0 "Попадание обломков"
 colony.172.desc:0 "Ряд столкновений, имевших место за последнее время в плотном облаке космического мусора вокруг планеты[Root.GetName], привёл к смене орбиты особо крупного объекта. Предположительно, это остатки одной из пусковых ракетных платформ, которые использовались в ходе ядерной войны. Объект был втянут в атмосферу и обрушился прямо на крупное поселение колонистов. Нам сообщают о множестве погибших."
 colony.172.a:0 "С этим мусором нужно что-то делать."
 colony.173.desc:0 "Научный корабль помог руководству колонии на планете [Root.GetName] с расчисткой космического мусора в орбитальном пространстве. Теперь спутники и гражданские корабли будут в безопасности."
 colony.174.desc:0 "Научный корабль помог руководству колонии на планете [Root.GetName] с расчисткой космического мусора в орбитальном пространстве. Теперь спутники и гражданские корабли будут в безопасности.\n\nКроме того, оказалось, что в большинстве своём этот мусор состоял из ценных минералов, которые использовались при создании спутников. Мы переработали немало полезного сырья и смогли извлечь неплохую прибыль."
 colony.180.name:0 "Замечен астероид"
 colony.180.desc:0 "Телескопы глубокого космического слежения, расположенные на планете [Root.GetName], сделали тревожное открытие: крупный астероид приближается к нам по траектории, ведущей к столкновению! В случае удара о поверхность последствия будут катастрофическими.\n\nНеобходимо уничтожить астероид, пока не поздно!"
 colony.180.a:0 "Дурное предзнаменование..."
 colony.182.name:0 "Астероид уничтожен"
 colony.182.desc:0 "Астероид, приближавшийся к планете [Root.GetName] по траектории, ведущей к столкновению, уничтожен! Узнав о том, что им больше не грозит гибель, колонисты высыпали на улицы и устроили праздник.\n\nСканирование обломков астероида показало, что он состоял в основном из ценных минералов. Мы собрали всё, что могли."
 colony.183.name:0 "Астероид врезается в планету [Root.GetName]"
 colony.183.desc:0 "Нам не удалось вовремя остановить астероид, направлявшийся к планете [Root.GetName]. Столкновение двух небесных тел привело к множественным разрушениям и бесчисленным жертвам. Погибли миллионы колонистов."
 colony.183.a:0 "Трагический день для всех нас."
 
 
