 # Leader Events
 ##########################
 
 admiral_trait_gain:0 "Адмирал получает черту"
 admiral_trait_loss:0 "Адмирал теряет черту"
 leader.1.name:0 "Многообещающий офицер"
 leader.1.desc:0 "Капитан [officer.GetName], командир корабля [ship.GetName], отличился во время недавнего сражения, имевшего место в системе [system.GetName]. Адмиралтейство на планете [Root.Capital.GetName], отдавая должное талантам многообещающего командира, решило повысить капитана до звания полного адмирала."
 new_admiral:0 "Новый адмирал добавлен в список лидеров."
 leader.5.desc:0 "После недавней победы в системе [system.GetName] адмирал [officer.GetName], похоже, вновь проявляет интерес к военной теории. [officer.GetSheHeCaps] теперь экспериментирует с некоторыми совершенно новыми стратегиями и тактиками."
 leader.6.desc:0 "Похоже, адмирал [officer.GetName] чувствует себя охотником после недавней победы в системе [system.GetName] и ведет себя гораздо более агрессивно, чем раньше."
 leader.7.desc:0 "Теперь, когда [From.From.GetName] может похвастаться победой в системе [system.GetName], одержавший эту победу адмирал [officer.GetName] ведет себя крайне самоуверенно и отказывается даже рассматривать саму идею отступления в будущих сражениях."
 leader.8.desc:0 "После своей недавней победы в системе [system.GetName] адмирал [officer.GetName] все время подчеркивает важность скорости и быстрых маневров, проводя инструктаж флотилий. [officer.GetSheHe] экспериментирует с новыми вариантами боевого порядка и построениями, чтобы добиться наибольшей маневренности от космических кораблей, находящихся под [officer.GetHerHis] командованием."
 leader.9.desc:0 "Теперь, когда [From.From.GetName] может похвастаться недавней победой в системе [system.GetName], адмирал [officer.GetName] демонстрирует гораздо большую энергичность и инициативность, чем раньше. [officer.GetHerHisCaps] боевые качества значительно улучшились."
 leader.10.desc:0 "После недавнего поражения в системе [system.GetName] адмирал [officer.GetName], похоже, проявляет крайнюю осмотрительность. Офицер теперь ведет себя гораздо более осторожно и дотошно при размещении флотилий, находящихся под [officer.GetHerHis] командованием."
 leader.11.desc:0 "После недавнего поражения в системе [system.GetName] адмирал [officer.GetName], похоже, проявляет чрезмерную робость и неуверенность в себе. Становится ясно, что этот офицер больше не сможет командовать крупными войсковыми соединениями, как раньше."
 leader.12.desc:0 "[Root.GetName] переживает не самые лучшие дни, и адмирал [officer.GetName], похоже, принимает слишком близко к сердцу их отступление в недавней битве в системе [system.GetName]. [officer.GetName] принимает решение больше никогда не покидать поле боя, намереваясь сражаться до последнего в своем следующем сражении."
 leader.13.desc:0 "[Root.GetName] сообщает о том, что им пришлось разогнать двигатели кораблей до предела по приказу адмирала, когда они покидали поле боя в системе [system.GetName]. Зато [officer.GetName] может с уверенностью сказать, что корабли, находящиеся под [officer.GetHerHis] командованием, научились выжимать дополнительную скорость."
 leader.14.desc:0 "После своего поражения в недавней битве в системе [system.GetName] адмирал [officer.GetName], похоже, мало с кем общается и находится в угнетенном состоянии. Офицеры под [officer.GetHerHis] командованием докладывают, что адмирал больше не выполняет свои обязанности с таким же удовольствием, как раньше."
 leader.15.desc:0 "После наблюдения за ремонтом, которому подвергается [Root.GetName], адмирал [officer.GetName] может похвастаться тем, что теперь имеет бесценные технические навыки. Ремонтные команды под командованием адмирала теперь могут чинить корабли прямо на поле боя."
 leader.16.desc:0 "Получив опыт командования таким крупным войсковым соединением, как [Root.GetName], адмирал [officer.GetName] теперь обладает бесценными организаторскими способностями и может эффективно управлять еще большими флотилиями."
 leader.17.desc:0 "Теперь, когда [From.From.GetName] может похвастаться победой в системе [system.GetName] благодаря [officer.GetHerHis] командованию, адмирал [officer.GetName], похоже, вновь чувствует уверенность в себе. [officer.GetSheHe] теперь вполне справится с административным бременем, связанным с командованием крупной флотилией."
 leader.18.desc:0 "Командуя таким войсковым соединением, как [Root.GetName], адмирал [officer.GetName] тщательно экономит свои ресурсы, чтобы значительно снизить расходы на эксплуатацию всех кораблей."
 leader.19.desc:0 "После недавнего сенсорного поиска в системе [system.GetName] адмирал [officer.GetName] теперь знает, как размещать свои подразделения таким образом, чтобы максимально увеличить дальность действия их сенсоров. Немногие командиры флотилий могут мастерски выполнить столь сложные маневры."
 leader.21.name:0 "Ученый получает черту"
 leader.21.desc.base:0 "Ведущий ученый [From.From.GetName] повышает уровень и получает черту: "
 leader.21.desc.adaptable:0 "$leader.21.desc.base$§G$leader_trait_adaptable$§!"
 leader.21.desc.resilient:0 "$leader.21.desc.base$§G$leader_trait_resilient$§!"
 leader.21.desc.stubborn:0 "$leader.21.desc.base$§R$leader_trait_stubborn$§!"
 leader.21.desc.substance_abuser:0 "$leader.21.desc.base$§R$leader_trait_substance_abuser$§!"
