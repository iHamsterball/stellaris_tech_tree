 # Anomaly Events
 ####################################
 anomaly.1.name:0 "Астероид-копролит"
 anomaly.1.desc:0 "Все признаки указывают на то, что астероид [From.GetName] является копролитом - то есть сгустком окаменелых экскрементов какого-то гигантского живого существа. По нашим данным его возраст составляет около миллиарда лет, и за этот срок практически все изначальные органические компоненты подверглись минерализации. Наши учёные не могут даже предположить, что за создание могло оставить после себя нечто подобное."
 anomaly.5.name:0 "Пиратское сокровище"
 anomaly.5.desc:0 "Насколько мы можем судить, примерно тысячу лет назад этот астероид использовался космическими пиратами в качестве перевалочной базы. Небольшая экспедиция смогла проникнуть на базу и отыскала там спрятанные сокровища. В тайнике находились по большей части безделушки и артефакты, но кое-что до сих пор имеет большую ценность."
 anomaly.5.a:0 "Это бесчестное добро послужит на благо государства."
 anomaly.10.name:0 "Фауна астероида"
 anomaly.10.desc:0 "[From.GetName] является объектом исследования, которое проводит корабль [Root.GetName]. Как ни удивительно, команда обнаружила на астероиде признаки жизни. В толще камня, изъеденной туннелями, скрывается целая колония червеобразных скалоедов. Эта уникальная форма жизни вполне приспособилась к низким температурам открытого космоса."
 anomaly.10.a:0 "Этих существ нужно изучать."
 anomaly.15.name:0 "Окаменелости на астероиде"
 anomaly.15.desc:0 "На астероиде [From.GetName] нет жизни и атмосферы, однако на его поверхности были обнаружены окаменелые останки нескольких видов водных существ. Ранее высказывались предположения, что весь окружающий пояс астероидов образовался из обломков планеты, и новая находка подтверждает эту теорию. Судя по останкам, здесь существовала жизнь, а планета была, по крайней мере отчасти, покрыта водой."
 anomaly.25.name:0 "Заброшенная верфь"
 anomaly.25.desc:0 "Астероид [From.GetName] был выдолблен изнутри для постройки звездолётной верфи. Впоследствии верфь была заброшена и несколько столетий подвергалась воздействию вакуума. Если там и оставалось что-то ценное, всё это было давно растащено. Однако сама конструкция уникальна, и её изучение, возможно, принесёт большую пользу."
 anomaly.25.a:0 "Следует исследовать это сооружение."
 anomaly.30.name:0 "Свалка"
 anomaly.30.desc:0 "Очевидно, в далёком прошлом этот астероид был свалкой. В его слабый гравитационный колодец сбрасывались всевозможные детали техники и металлический мусор. Астероид постепенно притягиваёт все это к поверхности, и без того густо усеянной обломками. Здесь едва ли можно отыскать что-то ценное, но добывающая станция могла бы собирать металл."
 anomaly.30.a:0 "Следует переработать всё, что получится."
 anomaly.35.name:0 "Разбившийся разведбот"
 anomaly.35.desc:0 "Небольшой разведывательный бот неизвестной конструкции врезался в поверхность этого астероида несколько тысячелетий назад, пропахав неглубокую борозду. У корабля нет рубки, поэтому наши учёные предполагают, что он пилотировался на расстоянии, либо им управлял примитивный искусственный интеллект. Он слишком сильно повреждён и восстановлению не подлежит, зато мародёры до него пока не добрались."
 anomaly.35.a:0 "Мы изучим его конструкцию."
 anomaly.40.name:0 "Автоматизированная добывающая станция"
 anomaly.40.desc:0 "На орбите астероида [From.GetName] дрейфует автоматизированная добывающая станция. На её обшивке видны следы от лучевого оружия. Цикл производства был замкнут в цепь обратной связи, однако мы сумели перепрограммировать станцию, и теперь все её системы нам полностью подконтрольны."
 anomaly.40.desc.alt:0 "Мы обнаружили автоматизированную добывающую станцию на низкой орбите астероида [From.GetName]. Отсутствуют крупные куски обшивки, а рваные отверстия указывают на урон от тяжелого оружия. Ремонту станция не подлежит, но можно разобрать ее на ценные материалы."
 anomaly.50.name:0 "Испытательный полигон"
 anomaly.50.desc:0 "Астероид [From.GetName] усеян кратерами от многочисленных взрывов. Примерно две тысячи лет назад здесь, по-видимому, проводились испытания различных видов оружия. Остаточное излучение свидетельствует о том, что это оружие было достаточно необычным, от подпространственных бомб до некоего аналога генератора сингулярности. Нашим учёным было бы любопытно изучить излучение, оставшееся после испытаний."
 anomaly.55.name:0 "Столкновение с астероидом"
 anomaly.55.desc:0 "[From.GetName] является объектом нашего изучения. Недавно мы установили, что в прошлом это небесное тело пережило столкновение с астероидом меньших размеров, почти целиком состоявшим из драгоценных металлов. Это небольшое сокровище было обнаружено у самой поверхности, и теперь металлы можно добывать свободно."
 anomaly.55.a:0 "Счастливая находка!"
 anomaly.60.name:0 "Необычная радиация"
 anomaly.60.desc:0 "Этот астероид долгое время странствовал в космосе и подвергался воздействию необычной радиации, прежде чем гравитация притянула его в звёздную систему [From.GetStarName]. Изначальный источник радиации нам неизвестен, однако [Root.GetName] получает массу полезной информации, исследуя излучение этого астероида."
 anomaly.65.name:0 "Разбившийся рудовоз"
 anomaly.65.desc:0 "[From.GetName] является объектом нашего изучения, а если точнее - его гравитационная аномалия, которую исследует [Root.GetName]. Глубоко под поверхностью астероида нам удалось обнаружить обломки древнего грузового звездолёта. Судя по всему, на момент аварии его трюмы были заполнены ценной рудой, поэтому мы изменили свою первоначальную оценку полезности астероида."
 anomaly.300.name:0 "Атмосферная экосистема"
 anomaly.300.desc:0 "Мы обнаружили в верхних слоях атмосферы газового гиганта [From.GetName] процветающую экосистему. Крупные существа парят в воздухе благодаря тому, что их тела заполнены лёгким газом, и питаются энергией молний. В свою очередь, эти создания поддерживают колонии более мелких животных, которые охотятся на атмосферный планктон и друг на друга."
 anomaly.305.name:0 "Брошенный грузовой контейнер"
 anomaly.305.desc:0 "Очень давно в верхних слоях атмосферы планеты [From.GetName] кто-то бросил грузовой контейнер. Он ускользнул от внимания других космических путешественников и медленно спускался по орбите в атмосферу газового гиганта, которая поглотила бы его через несколько лет. Команда корабля [Root.GetName] вскрыла контейнер и обнаружила в нём инопланетные украшения, изготовленные из драгоценных металлов."
 anomaly.310.name:0 "Социальный эксперимент"
 anomaly.310.desc:0 "В атмосфере планеты [From.GetName] была обнаружена небольшая дрейфующая колония. Очевидно, она была самодостаточной и состояла из особей различных рас.\n\nВполне возможно, что эта колония была частью социального эксперимента, затеянного несколько веков назад, в результате которого колонисты перебили друг друга. Мы скачали всю информацию, которую удалось добыть из местных баз данных."
 anomaly.315.name:0 "Аэростатные поселения"
 anomaly.315.desc:0 "На низкой орбите вокруг этого газового гиганта была обнаружена разрушенная сеть аэростатных поселений. Ранее они использовались для добычи полезных ископаемых, потом были заброшены, а впоследствии захвачены представителями самых разных рас и космическими пиратами.\n\nВ поселениях не осталось ничего сколь-нибудь ценного, однако сам факт, что они до сих пор держатся в воздухе, заслуживает изучения. Это может быть любопытно нашим инженерам."
 anomaly.320.name:0 "Мусорное поле"
 anomaly.320.desc:0 "[From.GetName] обладает мощным гравитационным колодцем, который затянул в себя большое количество космического мусора. Эти обломки сформировали своего рода облако вокруг газового гиганта. По большей части речь идёт об обломках кораблей, пострадавших в ходе космических боёв много тысяч лет назад.\n\nВсе ценные технологии и артефакты уже были захвачены мародерами, однако если установить здесь добывающую станцию, мы сможем собирать металл."
 anomaly.325.name:0 "Разбившийся крейсер"
 anomaly.325.desc:0 "На сходящей орбите вокруг газового гиганта [From.GetName] был обнаружен искорёженный звёздный крейсер. Вероятнее всего, он погрузился в атмосферу планеты в отчаянной попытке уйти от преследования, однако был раздавлен давлением.\n\nКорабль находится слишком глубоко, чтобы мы могли его извлечь, однако поверхностное сканирование дало нашим инженерам массу полезной информации."
 anomaly.325.a:0 "Удивительный корабль."
 anomaly.330.name:0 "Мощные бури"
 anomaly.330.desc:0 "[From.GetName] отличается частыми и чрезвычайно мощными атмосферными бурями. С орбиты в любое время можно увидеть не менее десятка штормов, скорость ветра в которых зачастую превышает 700 м/сек. Причина возникновения этого явления совершенно неочевидна, если исходить из климатической модели планеты. Наши учёные хотели бы изучить эту аномалию."
 anomaly.335.name:0 "Энергетическая сигнатура"
 anomaly.335.desc:0 "[Root.GetName] улавливает странную энергетическую сигнатуру, источник которой скрыт в недрах атмосферы планеты [From.GetName]. Вероятнее всего, речь идёт о некоем рукотворном сооружении, возможно, о разрушенной орбитальной станции. Но атмосферное давление слишком велико, чтобы мы могли подлететь ближе. Тем не менее, изучение уникальной сигнатуры дало нам массу полезной информации."
 anomaly.340.name:0 "Драгоценный спутник"
 anomaly.340.desc:0 "Более детальное сканирование одного из множества естественных спутников газового гиганта [From.GetName] привело к неожиданному открытию. Мы обнаружили богатые залежи драгоценных металлов и минералов, не выявленные ранее. Хотя сам спутник совсем небольшой, он обладает стабильной орбитой и тектонически устойчив."
 anomaly.340.a:0 "Удачная находка."
 anomaly.600.name:0 "Столкновение с астероидом"
 anomaly.600.desc:0 "Много тысяч лет назад с [From.GetName] столкнулся крупный астероид, богатый полезными ископаемыми. Столкновение было очень мощным, и эта [From.GetPlanetMoon] несёт на себе его следы. Вокруг кратера, оставшегося после столкновения, в изобилии встречаются ценные минералы."
 anomaly.600.a:0 "Нам повезло."
 anomaly.605.name:0 "Варп-столкновение"
 anomaly.605.desc:0 "На поверхности астероида [From.GetName] заметен глубокий кратер, образовавшийся, судя по всему, в результате столкновения со звездолётом. По размеру кратера можно сделать вывод, что эта [From.GetPlanetMoon] и корабль, двигавшийся на варп-скорости, столкнулись по неизвестной причине примерно 10 тысяч лет назад.\n\n[Root.GetName] уловил на месте крушения подпространственные отголоски, которые могли остаться после разрушения варп-поля, однако подтвердить эту теорию невозможно, поскольку звездолёт полностью разрушился при ударе."
 anomaly.610.name:0 "Микросингулярность"
 anomaly.610.desc:0 "Объектом нашего изучения является эта [From.GetPlanetMoon]. Некоторое время назад, при проходе через ядро планеты с выходом на другой стороне, [From.GetName] имел пересечение с микросингулярностью. Обошлось без повреждений, однако в результате энергетические показатели планетарного ядра несколько изменились, что не соответствует существующим научным моделям. Возможно, этот эффект следует изучить более подробно."
 anomaly.615.name:0 "Перемагничивание"
 anomaly.615.desc:0 "[From.GetName] обладает магнитным полем, претерпевшим полную инверсию за время наблюдений, которые проводит [Root.GetName]. Вследствие этого редчайшего события эта [From.GetPlanetMoon] теперь имеет магнитные полюса, поменявшиеся местами. К счастью, всё это было зафиксировано нашими корабельными датчиками, и учёные получили массу ценной информации."
 anomaly.625.name:0 "Мумифицированный пилот"
 anomaly.625.desc:0 "[From.GetName] является объектом наших исследований. Недавно на орбите в верхних слоях атмосферы были обнаружены мумифицированные останки существа, принадлежащего к ранее неизвестной расе млекопитающих. Судя по комбинезону со шлемом, возможно, это пилот истребителя, катапультировавшийся в бою и брошенный на произвол судьбы. Изучение останков оказалось весьма познавательным."
 anomaly.625.a:0 "Трагическая судьба."
 anomaly.630.name:0 "Древняя спасательная капсула"
 anomaly.630.desc:0 "На низкой орбите вокруг планеты §Y[From.GetName]§! была обнаружена брошенная спасательная капсула, покрытая окалиной. Вероятно, она пострадала при взрыве материнского корабля. Судя по данным сканеров, ей свыше 5000 лет.\n\nКоманда корабля [Root.GetName] вскрыла капсулу и обнаружила внутри высохшие останки рептилоида в парадной униформе. В когтях он сжимал небольшое изображение существа той же расы - возможно, это был супруг или почитаемый лидер."
 anomaly.635.name:0 "Скрижали чужаков"
 anomaly.635.desc:0 "[From.GetName] является объектом наших исследований. Примерно пять тысяч лет назад кто-то воспользовался лазером орбитальной добывающей станции, чтобы украсить поверхность письменами. Теперь эта [From.GetPlanetMoon] представляет собой небесное тело, северное полушарие которого в подробностях повествует о превратностях жизни инопланетного наёмника."
 anomaly.650.name:0 "Солнечный парусник"
 anomaly.650.desc:0 "§Y[From.GetName]§! является объектом наших исследований. На орбите нами был обнаружен заброшенный солнечный парусник неизвестной цивилизации. Он был предназначен для субсветовых скоростей и создан несколько тысяч лет назад. В одном из гигантских парусов имеется большая прореха, оставленная, вероятно, метеороидом, и именно это стало причиной остановки корабля. Хотя он сильно устарел по нашим стандартам, ряд технических решений, использованных при его создании, заслуживают изучения."
 anomaly.650.a:0 "Любопытный, хотя и примитивный корабль."
 anomaly.655.name:0 "Удар по касательной"
 anomaly.655.desc:0 "§Y[From.GetName]§! является объектом наших исследований. Во время приближения §Y[Root.GetName]§! внезапно получил удар по касательной электромагнитными снарядами. По нашим данным, им несколько миллиардов лет, они были выпущены в соседней галактике и залетели сюда по чистой случайности. Пролетев мимо намеченной цели, они продолжили путь и спустя тысячелетия оказались здесь. Невзирая на почтенный возраст, конструкция снарядов оказалась весьма продвинутой."
 anomaly.660.name:0 "Астероид на прицепе"
 anomaly.660.desc:0 "§Y[From.GetName]§! является объектом наших исследований. Неизвестно кем и с какой целью на орбиту был притянут астероид. На его поверхности сохранились секции массивного основного двигателя и тормозные двигатели, давно бездействующие. Те, кто это сделал, также пытались добывать на астероиде полезные ископаемые, однако эти работы были довольно быстро прекращены."
 anomaly.670.name:0 "Ядерное уничтожение"
 anomaly.670.desc:0 "§Y[From.GetName]§! является объектом наших исследований, показавших, что всего тысячу лет назад здесь были пригодные для жизни континенты и царил мягкий климат. Сейчас эта [From.GetPlanetMoon] представляет собой небесное тело с чрезвычайно токсичной атмосферой, высоким уровнем радиации на поверхности и полным отсутствием жизни.\n\nСудя по всему, эта [From.GetPlanetMoon] несёт на себе следы крайне разрушительной ядерной войны, ставшей последней для всей цивилизации."
 anomaly.670.a:0 "Досадная утрата."
 anomaly.675.name:0 "Ядерные пустоши"
 anomaly.675.desc_01:0 "§Y[From.GetName]§! является объектом наших исследований, показавших, что в настоящее время эта [From.GetPlanetMoon] переживает ледниковый период, спровоцированный ядерной войной несколько столетий назад. Последовавшая за этим ядерная зима уничтожила все высшие формы жизни, включая цивилизацию, устроившую этот апокалипсис."
 anomaly.675.desc_02:0 "§Y[From.GetName]§! является объектом наших исследований, подтвердивших, что в настоящее время эта [From.GetPlanetMoon], где ранее царил настоящий тропический рай, представляет собой пустошь, выжженную ядерной войной несколько столетий назад. Когда пепел улёгся, радиация уничтожила все высшие формы жизни, включая цивилизацию, устроившую этот апокалипсис."
 anomaly.680.name:0 "Вспышка гамма-излучения"
 anomaly.680.desc:0 "§Y[From.GetName]§! является объектом наших исследований. 24 тысячи лет назад, после взрыва одной из звёзд нашей галактики, здесь прошёл мощный поток гамма-излучения. Практически все формы жизни были поражены радиацией, и теперь эта [From.GetPlanetMoon] представляет собой небесное тело, у которого серьёзно пострадала та сторона, которая была обращена к потоку. Озоновый слой значительно разрежен.\n\nВ результате этого вымерло примерно 86% всех живых существ, погибла цивилизация бронзового века. Развалины её построек ещё можно обнаружить в северном полушарии. Восстановление атмосферы началось только сейчас."
 anomaly.685.name:0 "Неуправляемый парниковый эффект"
 anomaly.685.desc:0 "По-видимому, §Y[From.GetName]§! в настоящее время является климатической жертвой неуправляемого парникового эффекта, спровоцированного загрязнением окружающей среды. Океаны выкипели, и теперь эта [From.GetPlanetMoon] представляет собой небесное тело, окруженное густым слоем облаков в слишком насыщенной атмосфере.\n\nНа поверхности ещё можно обнаружить останки цивилизации, которые свидетельствуют о том, что здесь погибла чрезмерно расплодившаяся раса, достигшая среднего или позднего этапа индустриальной эпохи."
 anomaly.690.name:0 "Аммиачная биосфера"
 anomaly.690.desc:0 "§Y[From.GetName]§! обладает высоким давлением и атмосферой, токсичной для большинства форм жизни. Тем не менее, здесь сложился процветающий биоценоз, использующий в качестве растворителя аммиак вместо воды. Развитие жизни пошло по экологической модели, существенно отличающейся от тех, что нам известны. Её изучение существенно расширит наши познания в ксенобиологии."
 anomaly.695.name:0 "Кремниевые формы жизни"
 anomaly.695.desc:0 "[From.GetName] отличается безжизненной поверхностью и густой сетью подземных туннелей, где обитают кремниевые формы жизни. Насколько мы можем судить, эти существа питаются камнями и обладают зачатками разума. Благодаря тому, что они постоянно роют новые ходы, на поверхность в большом количестве попадают ценные ископаемые."
 anomaly.700.name:0 "Самовольная добыча"
 anomaly.700.desc:0 "Шахтёры-«дикари» с планеты §Y[Root.Owner.Capital.GetName]§! вели нелицензированную добычу полезных ископаемых на планете [From.GetName]. Они были взяты под стражу, и мы забрали их оборудование."
 anomaly.705.name:0 "Древний геодезический знак"
 anomaly.705.desc:0 "Небольшой коротковолновый передатчик был обнаружен на поверхности планеты §Y[From.GetName]§!. Судя по всему, это древний геодезический знак, которым много веков назад здесь пометили крупное месторождение драгоценных металлов. Шахтёры, которым предназначался сигнал, очевидно, так и не прибыли, и залежи по-прежнему на месте."
 anomaly.710.name:0 "Колония раскольников"
 anomaly.710.desc:0 "К своему изумлению, команда корабля §Y[Root.GetName]§! наткнулась на небольшое поселение расы[Root.Owner.GetSpeciesName] на поверхности планеты [From.GetName]. Колония была основана группой отважных первопроходцев, давным-давно покинувших планету [Root.Owner.Capital.GetName] на примитивном звездолёте. До сих пор считалось, что корабль погиб.\n\nДела колонии шли не слишком хорошо, её численность постоянно уменьшалась вот уже несколько поколений. Уцелевшие попросили помочь им вернуться."
 anomaly.710.a:0 "Добро пожаловать домой!"
 anomaly.710.b:0 "Пусть сами о себе позаботятся."
 anomaly.715.name:0 "Останки колонии"
 anomaly.715.desc:0 "Небольшая колония была основана на планете [From.GetName] неизвестной цивилизацией 17 тысяч лет назад и, судя по всему, вскоре оказалась заброшена. Не было найдено никаких останков колонистов, и само поселение так и не разрослось за пределы основного комплекса и нескольких метеостанций."
 
 anomaly.2500.name:0 "Останки"
 anomaly.2500.desc:0 "Останки нескольких крупных живых существ космического происхождения были обнаружены на сходящих орбитах вокруг газового гиганта [From.GetName]. Похоже, эти существа были лишены разума, но зато способны к межзвёздным путешествиям, однако в изученных районах космоса о них нет никаких записей. Ведущий учёный [Root.GetLeaderName] предлагает потратить время и ресурсы на то, чтобы изучить их подробнее."
 anomaly.2501.desc:0 "Ведущий учёный [Root.GetLeaderName] предполагает, что планета [From.From.GetName] служила орбитальным могильником, куда слетались умирать представители обнаруженной нами неизвестной расы. Сила тяготения гарантировала, что за миллионы лет газовый гигант постепенно втянет в себя каждого из них.\n\nСудя по всему, этот жизненный цикл почему-то оборвался 15 миллионов лет назад, с прибытием последнего из существ. Возможно, они были истреблены какой-то другой расой, которая на них охотилась, или встретили иной, не менее печальный конец."
 anomaly.2510.name:0 "Океан подо льдом"
 anomaly.2510.desc:0 "Глубокое сканирование планеты [From.GetName] показало, что под ледяной мантией, сковывающей поверхность, расположен океан, подогреваемый гидротермальными шахтами. Ведущий учёный [Root.GetLeaderName] направил с борта корабля [Root.GetName] аппараты для взятия проб. Прорубившись через слой льда толщиной в несколько миль, они обнаружили, что в водных глубинах кипит жизнь. Для изучения уникальных форм жизни, населяющих этот океан, нам нужно больше ресурсов."
 anomaly.2512.desc:0 "Ведущий учёный [Root.GetLeaderName] предоставляет данные, полученные в ходе экспедиции, исследовавшей богатейшую биосферу океана под ледяной коркой планеты [From.From.GetName]. Несколько видов существ в его глубинах производят уникальный фермент, обладающий мощнейшим лечебным действием. Если его удастся добывать в больших количествах, это произведёт революцию в медицине!"
 anomaly.2513.desc:0 "Ведущий учёный [Root.GetLeaderName] предоставляет данные, полученные в ходе экспедиции, исследовавшей богатейшую биосферу океана под ледяной коркой планеты [From.From.GetName]. Наша подводная аппаратура создала карту морского дна и составила каталог обнаруженных форм жизни. Это может быть полезно биологам, однако никаких существенных открытий сделать не удалось."
 anomaly.2520.name:0 "Гигантский скелет"
 anomaly.2520.desc:0 "То, что мы ранее считали горными хребтами в южном полушарии планеты [From.GetName], оказалось колоссальным скелетом одного-единственного существа неизвестного происхождения.\n\nВозраст костей оценивается в 3,4 миллиарда лет, но наши учёные утверждают, что на планете [From.GetName] не могла зародиться такая форма жизни. Ведущий учёный [Root.GetLeaderName] проведёт специальные исследования, чтобы попытаться разгадать эту загадку."
 anomaly.2521.desc:0 "После тщательного изучения останков, обнаруженных на планете [From.From.GetName], ведущий учёный [Root.GetLeaderName] делает вывод, что это существо являлось чем-то вроде органического звездолёта. Внутри крупного скелета были обнаружены кости существ гораздо меньшего размера, принадлежавших по меньшей мере к трём разным расам. Вероятно, это были члены экипажа.\n\nПо неизвестным причинам органический корабль получил критические повреждения и рухнул на поверхность планеты [From.From.GetName]. Мы не представляем, зачем кому-то понадобилось «выращивать» звездолёт, но изучение останков было очень полезно для нашей науки."
 anomaly.2522.desc:0 "Мы тщательно изучили гигантские останки на планете [From.From.GetName] и сумели понять, как это существо оказалось здесь. Очень слабое излучение указывает, что некий портал между измерениями недолгое время был открыт в районе задней части существа.\n\nВедущий учёный [Root.GetLeaderName] предполагает, что это существо явилось из другого измерения и погибло во враждебной атмосфере планеты [From.From.GetName]. Откуда оно взялось и что привело его сюда - этого мы, вероятно, никогда не узнаем."
 anomaly.2530.name:0 "Свидетельства боя"
 anomaly.2530.desc:0 "Есть явные свидетельства того, что не далее 5000 лет назад на низкой орбите планеты [From.GetName] состоялось крупное космическое сражение. Эта [From.GetPlanetMoon] с одной стороны несёт следы многочисленных орудийных попаданий в виде кратеров, и сканеры корабля [Root.GetName] выявили среди обломков на поверхности корпусы звездолётов.\n\nВсе они были сильно повреждены, но раз от них вообще хоть что-то осталось - значит, их конструкция была достаточно продвинутой. Ведущий учёный [Root.GetLeaderName] готовит экспедицию, чтобы изучить обломки на предмет полезных технологий."
 anomaly.2531.desc:0 "Ведущий учёный [Root.GetLeaderName] с командой вернулись на корабль [Root.GetName] из экспедиции на планету [From.From.GetName]. Кладбище звездолётов оказалось настоящей сокровищницей технологий.\n\nИзучение останков эти кораблей помогло нам значительно продвинуться в ряде областей, а ведь мы исследовали далеко не все. Нам следует оставить на орбите постоянно действующую научную станцию, это очень поможет нашим конструкторам звездолётов."
 anomaly.2532.desc:0 "Ведущий учёный [Root.GetLeaderName] с командой вернулись на корабль [Root.GetName] из экспедиции на планету [From.From.GetName]. К сожалению, звездолёты на поверхности оказались слишком повреждены, и ничего полезного извлечь не удалось.\n\nТем не менее, эти корабли явно были очень продвинутыми, и мы могли бы открыть для себя много нового, если бы смогли изучить их конструкцию. Нужно подумать, не стоит ли нам оставить на орбите постоянно действующую научную станцию."
 anomaly.2540.name:0 "Инопланетные письмена"
 anomaly.2540.desc:0 "В ходе исследований на поверхности планеты [From.GetName] ведущий учёный [Root.GetLeaderName] с командой корабля [Root.GetName] обнаружили обработанную скалу, покрытую непонятными надписями. До сих пор считалось, что эта [From.GetPlanetMoon] - необитаемое небесное тело, поэтому для нас загадка, откуда они взялись. Мы собираемся поработать над расшифровкой текста."
 anomaly.2541.desc:0 "Ведущий учёный [Root.GetLeaderName] сообщает, что инопланетный текст, обнаруженный на планете[From.From.GetName], частично расшифрован. Это памятный знак в честь небольшой межзвёздной империи, которая некогда владела этим сектором галактики. Насколько мы можем судить, он был установлен расой, уничтожившей эту империю, в чём она горько раскаивается.\n\nС учётом того, что каменной стеле свыше 300 миллионов лет, её творцы, скорее всего, также давно вымерли. Наиболее любопытен для нас материал, из которого изготовлена стела: даже время не смогло её повредить."
 anomaly.2542.desc:0 "Ведущий учёный [Root.GetLeaderName] сообщает, что инопланетный текст, обнаруженный на планете[From.From.GetName], частично расшифрован. В тексте содержится большой объём информации: судя по всему, каменная стела служила чем-то вроде библиотеки. Здесь описывается совокупность технических знаний расы, которая владела этим сектором галактики примерно 80 миллионов лет назад.\n\nМногие вещи нам давно известны, но есть и несколько перспективных технологических направлений, которые заслуживают дальнейшего изучения. Нашим учёным понадобятся десятилетия, чтобы во всём разобраться, но для продолжения работы над переводом на орбите придётся оставить научную станцию."
 anomaly.2550.name:0 "Роботизированная верфь"
 anomaly.2550.desc:0 "В ходе исследования планеты [From.GetName] корабль [Root.GetName] обнаружил на орбите останки роботизированной верфи. Ей не меньше тысячи лет, и она явно подверглась обстрелу из тяжелых орудий, однако один из доков по-прежнему в рабочем состоянии.\n\nВедущий учёный [Root.GetLeaderName] не сомневается, что верфь можно запустить вновь, однако такой проект потребует существенных усилий."
 anomaly.2551.desc:0 "Ведущий учёный [Root.GetLeaderName] сообщает, что роботизированная верфь вновь действует на орбите планеты [From.From.From.GetName]. Используя доступные материалы, комплекс завершил постройку трёх мощных рейдеров неизвестной конструкции.\n\nК несчастью, после этого древняя верфь разрушилась окончательно и восстановлению уже не подлежит. Мы назначили экипажи на три новых корабля и включили их в состав нашего флота."
 anomaly.2552.desc:0 "Ведущий учёный [Root.GetLeaderName] сообщает, что роботизированная верфь вновь действует на орбите планеты [From.From.From.GetName]. Используя доступные материалы, комплекс завершил постройку мощного фрегата неизвестной конструкции.\n\nК несчастью, после этого древняя верфь разрушилась окончательно и восстановлению уже не подлежит. Мы назначили экипаж на новый корабль и включили его в состав нашего флота."
 anomaly.2560.name:0 "Корабль с газового гиганта"
 anomaly.2560.desc:0 "Активное сканирование планеты [From.GetName] помогло обнаружить в атмосфере газового гиганта объект, который может оказаться крупным кораблем. Судя по окружающим его обломкам, другие расы уже делали попытки изучить эту реликвию далёкого прошлого. Чтобы выдержать огромное давление атмосферы, корабль должен обладать очень прочной конструкцией. Ведущий учёный [Root.GetLeaderName] предлагает организовать исследовательскую экспедицию."
 anomaly.2560.a:0 "Давайте попробуем его вытащить."
 anomaly.2560.b:0 "Слишком много затрат. Не будем его трогать."
 anomaly.2561.desc:0 "Ведущий учёный [Root.GetLeaderName] и его команда инженеров сработали на отлично, им удалось аккуратно поднять корабль с планеты [From.From.GetName] в верхние слои атмосферы газового гиганта. Несмотря на возраст, этот древний крейсер отлично сохранился, и мы смогли запустить его двигатели. Никаких следов команды обнаружено не было. Мы назначили новый экипаж и ввели крейсер в состав нашего флота."
 anomaly.2562.desc:0 "Ведущий учёный [Root.GetLeaderName] и его команда потерпели неудачу, пытаясь поднять корабль с планеты [From.From.GetName] на поверхность атмосферы. Гравитация газового гиганта повредила двигатели одного из буксировщиков, и он столкнулся с покинутым крейсером. Мы потеряли несколько человек, а древний корабль ушёл ещё глубже в атмосферу, и теперь он окончательно вне досягаемости."
 anomaly.2570.name:0 "Терминальная орбита"
 anomaly.2570.desc:0 "Один из множества спутников планеты [From.GetName] находится на терминальной орбите. Его неминуемое столкновение с газовым гигантом вызовет природную катастрофу. Это событие готовилось несколько миллионов лет, и тем удивительнее, что финал драмы ожидается как раз после появления там одного из наших кораблей.\n\nМногим учёным хотелось бы не упустить этот катаклизм, чтобы его запечатлеть, однако успеть точно в нужный момент будет непросто."
 anomaly.2571.desc:0 "Нам удалось запечатлеть момент столкновения планеты [CollisionLocation.GetName] со спутником! Мы вели запись с нескольких камер и транслировали её в прямом эфире по всем нашим мирам. Что особенно важно, наши учёные и их руководитель [Root.GetLeaderName] сумели получить большой объём данных, которые будут очень полезны в дальнейших исследованиях."
 anomaly.2572.desc:0 "Мы упустили момент и не смогли запечатлеть столкновение планеты [From.From.GetName] со спутником. Наши учёные вычислили ещё один спутник на сходящей орбите. По их прогнозам, он ударится о поверхность газового гиганта всего через 7,6 миллионов лет. Возможно, тогда нам повезёт больше..."
 
 anomaly.5000.name:0 "Сигнал с газового гиганта"
 anomaly.5000.desc:0 "Приборы корабля [Root.GetName] считывают странные данные с планеты [From.GetName]. В атмосфере газового гиганта есть массивные радиоактивные зоны, вероятно, возникшие в результате массированных орбитальных бомбардировок. Остаётся загадкой, кому и зачем понадобилось бомбить с орбиты газовый гигант.\n\nКогда корабль [Root.GetName] уже готовился уйти с орбиты, был пойман слабый сигнал, исходивший из недр планеты. Как докладывает ведущий учёный [Root.GetLeaderName], это, возможно, некое сообщение, но радиационный фон усложняет его расшифровку."
 anomaly.5000.a:0 "Нам следует изучить этот сигнал."
 anomaly.5000.b:0 "Просто сенсоры барахлят. Не стоит обращать внимание."
 anomaly.5001.desc:0 "Ведущий учёный [Root.GetLeaderName] докладывает, что слабый сигнал из недр атмосферы удалось выделить. Его источник - [From.From.From.GetName], и он действительно похож на сообщение. Мы прогнали его через программу автоматического перевода."
 anomaly.5002.desc:0 "Слабый сигнал, исходивший из недр газового гиганта [From.From.From.GetName], угас, прежде чем мы успели его выделить. Больше нам не удастся ничего узнать."
 anomaly.5003.name:0 "Сообщение с газового гиганта"
 anomaly.5003.desc:0 "Наконец-то! Приятно познакомиться, космический путешественник! Мы - датнаки, а эта планета именуется Толлок Ронг, отсюда мы родом. Всегда приятно встретиться с кем-то из твёрдых, хотя в последний раз наше знакомство с такими, как вы, прошло... не без осложнений.\n\nВы, наверное, заметили радиационные вспышки у нас в атмосфере. Толлок Ронг умирает, и наша раса вымрет, если мы не найдём себе новый дом. Мы подыскали планету, подходящую для нашей физиологии, но не можем туда добраться. К несчастью, мы не обладаем телами и не можем развивать технологии. Вы не могли бы нам помочь?"
 anomaly.5003.a:0 "Если у вас нет технологий, как мы разговариваем?"
 anomaly.5003.a.response:0 "Так вы же не первые твёрдые, кто нас навещает! Другие странники примерно 2,9 миллионов солнечных циклов назад любезно одарили нас небольшим подпространственным передатчиком и сканерным комплексом. Они были сделаны таким образом, чтобы мы могли ими пользоваться.\n\nЭто было одно из самых приятных знакомств с вами подобными."
 anomaly.5003.b:0 "А что случилось с вашей планетой?"
 anomaly.5003.b.response:0 "Хм, в последний раз, когда нас посещали твёрдые - это было пару тысяч лет назад, - всё прошло не слишком удачно. Они хотели, чтобы мы приняли их религию, мы отказались, и они решили перейти к геноциду.\n\nБез всякого предупреждения! Мы и понять ничего не успели, как они вывели флотилию на орбиту и устроили массированную бомбардировку."
 anomaly.5003.c:0 "Вы хотите, чтобы мы всю вашу расу перевезли на другую планету?"
 anomaly.5003.c.response:0 "Да! И желательно поскорее! Не беспокойтесь, нас не очень много. Почти все датнаки погибли при бомбардировке, а выжившие ушли ещё глубже в атмосферу. Отсюда трудно передавать что-то на поверхность, а радиация всё усиливается. Времени почти не осталось!"
 anomaly.5003.d:0 "Мы поможем вам с переездом."
 anomaly.5003.d.response:0 "Отлично. Никто и не сомневался, что мы можем на вас рассчитывать. Мы передали вам координаты нашего нового дома.\n\nИ обещайте, что ваши колонисты не станут заявлять на него права, пока мы туда не доберёмся. Хотя это замечательный мир, и искушение наверняка будет сильным!"
 anomaly.5003.e:0 "Извините. Слишком много хлопот."
 anomaly.5003.e.response:0 "Кто бы сомневался! Всем известно, что твёрдым чуждо сострадание, но меня убеждали, что попытаться стоит. Как унизительно!\n\nГалактическая зараза - вот кто вы такие! Со временем мир будет принадлежать таким, как мы, и тогда мы сведём с вами счёты. Помяните моё слово. Владычеству твёрдых придёт конец! Настанет время газообразной жизни!"
 anomaly.5004.desc:0 "Ведущий учёный [Root.GetLeaderName] докладывает, что переселение датнаков в новый мир успешно завершено. Караван гражданских грузовых кораблей, оснащённых газовыми цистернами под давлением, транспортировал газообразных существ в нужный сектор галактики и «высадил» в атмосферу газового гиганта. С собой они также взяли древний передатчик и сканер."
 anomaly.5004.a:0 "Пусть процветают."
 anomaly.5005.desc:0 "Жизненные условия на Толлок Ронге ухудшились до такой степени, что спасти датнаков уже не представляется возможным. Радиационное заражение охватило всю атмосферу, уцелевшие опустились практически к самому ядру планеты, и связь с ними прервалась. Со временем радиация доберётся и туда, и эта раса будет окончательно уничтожена."
 anomaly.5006.desc:0 "Мы навсегда в долгу перед вами! Эта планета даже лучше, чем мы предполагали. Впервые, спустя многие поколения, наши дети смогут беззаботно парить в верхних слоях атмосферы, не начиная при этом светиться.\n\nМы решили назвать свой новый дом Балдарак - в честь вашей расы. Все будущие поколения датнаков будут помнить имя своих спасителей!"
 anomaly.5006.a:0 "Балдарак? Но мы же называем себя [Root.GetSpeciesNamePlural]..."
 anomaly.5006.a.response:0 "Правда? А мне показалось... прошу прощения, твёрдых очень трудно различать между собой. Боюсь, переименовывать планету уже поздно. Но ведь звучит неплохо, согласитесь?"
 anomaly.5006.b:0 "Желаем вам удачи в новом мире."
 anomaly.5006.b.response:0 "Ещё раз спасибо, дорогие друзья! Пусть атмосферные потоки всегда поддерживают вас!"
 anomaly.5007.name:0 "Новая колония"
 anomaly.5007.desc:0 "Приветствуем! Вам наверняка будет приятно узнать, что популяция нашей расы выросла вчетверо с тех пор, как мы сюда прибыли! На новом месте многих охватило праздничное настроение, и, как бы помягче выразиться, всё завертелось.\n\nНам очень понравилось, как прошла колонизация Балдарака, и несколько отважных первопроходцев попросили меня обратиться к вам с просьбой. Мы хотели бы освоить ещё один газовый гигант, у нас уже есть координаты. Эта планета находится в вашем секторе и отлично подходит для колонизации. Что скажете, друзья?"
 anomaly.5007.a:0 "Ладно, если это опять газовый гигант..."
 anomaly.5007.a.response:0 "Замечательно! Передаём вам координаты. Нашим колонистам не терпится отправиться в путь!"
 anomaly.5007.b:0 "Нет. Мы же договаривались о переброске на ОДНУ планету."
 anomaly.5007.b.response:0 "Ну... ладно. Придётся нам сидеть на Балдараке и радоваться жизни."
 anomaly.5008.desc:0 "Как и в предыдущий раз, был собран караван грузовых кораблей, которые благополучно транспортировали датнакских колонистов в газовых контейнерах под давлением. Они благополучно высадились на планете, названной ими Новый Балдарак. Для сообщения с Балдараком на орбите был оставлен спутник связи."
 anomaly.5008.a:0 "Наслаждайтесь тем, что у вас есть, датнаки."
 anomaly.5009.name:0 "Чабки Раддх"
 anomaly.5009.desc:0 "Вас приветствует Новый Балдарак! В новой колонии дела идут хорошо. Однако у нас есть небольшая просьба...\n\nЧабки Раддх, одна из наших колонисток, ужасно скучает по родным и близким и хочет вернуться на Балдарак. Она так ноет, что мы тут все сходим с ума! Если можно, вы не могли бы отвезти её обратно?"
 anomaly.5009.a:0 "Что?! И думать забудьте!"
 anomaly.5009.a.response:0 "Ну, попытка не пытка... Надеюсь, вы не обиделись. Придётся Чабки смириться с ситуацией, как и всем нам! Простите, что зря отняли у вас время, друзья."
 anomaly.5009.b:0 "Ну, ладно."
 anomaly.5009.b.response:0 "Замечательно! Мы надеемся, это не будет чрезмерной тратой ресурсов, ведь вы транспортируете всего одного индивида. Мы со своей стороны всё устроим.\n\nМы только что сообщили Чабки новости, она кружится вне себя от счастья! Ого, да она так кружится, что её не удержать... прошу прощения, друзья..."
 anomaly.5010.desc:0 "Грузовой буксир с газовым контейнером прибыл на Балдарак под эскортом корабля [Root.GetName]. Содержимое контейнера было выгружено в атмосферу газового гиганта. Датнакская колонистка благополучно вернулась домой."
 anomaly.5010.a:0 "Скатертью дорожка."
 anomaly.5011.name:0 "Потерянная связь"
 anomaly.5011.desc:0 "У нас тревожные новости, друзья!\n\nМы лишились связи с колонией на Новом Балдараке! Они больше не отвечают на спутниковые сообщения, и мы опасаемся самого худшего. Возможно, враги, подвергшие наш мир бомбардировкам, вернулись довершить начатое. Пожалуйста, вышлите корабль на разведку!"
 anomaly.5011.a:0 "Мы немедленно отправим туда звездолёт."
 anomaly.5011.a.response:0 "Отлично! Будем надеяться, это всего лишь поломка передатчика."
 anomaly.5011.b:0 "Хватит! Мы вам не мальчики на побегушках."
 anomaly.5011.b.response:0 "Но... а вдруг они там все погибли! Неужели вы так бессердечны? [Root.GetSpeciesName], мы в вас жестоко ошибались!"
 anomaly.5012.desc:0 "Мы исследовали Новый Балдарак и не обнаружили ничего необычного. Насколько мы можем судить, спутник, через который колония общалась с Балдараком, в полном порядке."
 anomaly.5012.a:0 "Открыть канал на планету."
 anomaly.5013.name:0 "Революционный фронт"
 anomaly.5013.desc:0 "Вас приветствует Революционный фронт Нового Балдарака!\n\nМы сбросили иго угнетения и наконец освободились от тирании Балдарака! [Root.Owner.GetSpeciesName], нам с вами нечего делить, но не вздумайте помогать империалистам с Балдарака в попытках задушить нашу революцию.\n\nА ещё вы могли бы нам помочь. Мы хотим воевать с врагом на его территории... может, перевезёте наших бойцов на Балдарак?"
 anomaly.5013.a:0 "Расскажите, что вы задумали."
 anomaly.5013.a.response:0 "Мы хотим, чтобы отряд наших спецназовцев проник на Балдарак. Они организуют восстание масс против прогнившей элиты. Когда тираны будут низвергнуты, датнаки станут по-настоящему свободны. Это очень простой план, [Root.Owner.GetSpeciesName]."
 anomaly.5013.b:0 "Мы доставим ваших бойцов."
 anomaly.5013.b.response:0 "Правда?! Серьёзно? Вы настоящие друзья революции! Сейчас я соберу отряд!"
 anomaly.5013.c:0 "Мы не станем вмешиваться в ваши внутренние раздоры."
 anomaly.5013.c.response:0 "Кто бы сомневался! Вы же не хотите, чтобы и у ВАС угнетённые народы восстали против тирании. Этого нельзя допустить!"
 anomaly.5014.name:0 "Ответ Балдарака"
 anomaly.5014.desc:0 "Я говорю от имени законного датнакского правительства на Балдараке.\n\nМы получили требования смутьянов, захвативших власть на Новом Балдараке... с ума сойти, какой бред! Нам невыносимо стыдно за этих бандитов и анархистов, [Root.Owner.GetSpeciesName]. Вы ведь поможете нам растоптать их жалкую «революцию», пока она не достигла Балдарака, чтобы никто не пострадал?\n\nГенерал Палтанак подготовил экспедиционный корпус, чтобы вернуть контроль над колонией, но вам придётся доставить его туда."
 anomaly.5014.a:0 "Мы поможем вам."
 anomaly.5014.a.response:0 "Мы всегда знали, что можем на вас рассчитывать, [Root.Owner.GetSpeciesName]! Эти повстанцы и опомниться не успеют, как всё будет кончено!"
 anomaly.5014.b:0 "Сами решайте свои проблемы."
 anomaly.5014.b.response:0 "Вы пожалеете об этом, когда восстание охватит и ваши планеты тоже, [Root.Owner.GetSpeciesName]! Не сомневайтесь, это случится!"
 anomaly.5015.desc:0 "[Root.GetName] эскортировал буксирный корабль, который незаметно сбросил грузовой контейнер с революционной бригадой в атмосферу Балдарака. Спустя несколько мгновений в недрах атмосферы газового гиганта стали заметны яркие вспышки. Возможно, там начались бои?"
 anomaly.5015.a:0 "Посмотрим, что будет дальше."
 anomaly.5016.name:0 "Революционный совет"
 anomaly.5016.desc:0 "Говорит гражданин Фотанга! Народ Балдарака сбросил иго тиранов и угнетателей, которые пытались поработить нашу расу. Революционный совет был создан на переходный период, пока великий народ обретает свободу под нашим чутким руководством.\n\nТоварищи, мы хотим поблагодарить вас за помощь. Без вас этот день никогда бы не настал.\n\nЭто всё."
 anomaly.5016.a:0 "Может, всё как-то утрясётся."
 anomaly.5017.name:0 "Обращение к общественности Балдарака"
 anomaly.5017.desc:0 "Говорит гражданин Фотанга! Народный революционный совет единогласно проголосовал за переименование планеты, ранее известной как Балдарак, в Фотангию, в честь вашего лидера, то есть меня.\n\nКроме того, планета, которая раньше называлась Новый Балдарак, теперь будет именоваться Чабкимак в честь Чабки Раддх, нашего министра общественной безопасности.\n\nЭто всё."
 anomaly.5017.b:0 "Довольно. Глушите все новые сообщения от этих существ."
 anomaly.5018.desc:0 "Говорит гражданин Фотанга! Народный революционный совет сообщает о том, что в скором времени состоится казнь 4539 индивидов, уличённых в государственной измене и контрреволюционной деятельности.\n\nПусть это послужит предупреждением для всех, кто пытается встать на пути нашей славной революции.\n\nЭто всё."
 anomaly.5019.desc:0 "Говорит гражданин Рутмаг! Народный революционный совет сообщает о том, что в скором времени состоится казнь бывшего гражданина Фотанги, уличённого в демагогии, коррупции и общей некомпетентности.\n\nВсе его прежние обязанности теперь буду исполнять я. И моим первым декретом станет возвращение прежних названий планетам Фотангия и Чабкимак.\n\nЭто всё."
 anomaly.5020.desc:0 "Корабль [Root.GetName] эскортировал несколько грузовых звездолётов, сбросивших в атмосферу Нового Балдарака цистерны, в которых находился датнакский экспедиционный корпус. Через несколько секунд в атмосфере газового гиганта стали заметны яркие вспышки. Судя по всему, там начались бои."
 anomaly.5020.a:0 "Посмотрим, что будет дальше."
 anomaly.5021.name:0 "Экспедиционный корпус захватывает власть"
 anomaly.5021.desc:0 "Говорит генерал Палтанак с Нового Балдарака. Операция «Газовая ярость» увенчалась полным успехом. Все основные цели захвачены, все слои атмосферы находятся под контролем законного правительства.\n\nЕсли не считать нескольких упрямцев, большинство повстанцев сдались или были разгромлены. Большое спасибо за помощь, [Root.Owner.GetSpeciesNamePlural]. А теперь извините, мне надо составить рапорт о понесённых потерях на Балдарак.\n\nКонец сообщения."
 anomaly.5021.a:0 "Отлично проведённая операция."
 anomaly.5022.name:0 "Обращение к общественности Нового Балдарака"
 anomaly.5022.desc:0 "Говорит генерал Палтанак, военный губернатор Нового Балдарака. Рад сообщить, что основные боевые действия в секторе 47-Г завершены. По меньшей мере 512 повстанцев убиты в ходе операции, начавшейся два цикла назад. Наши потери незначительны.\n\nВыражаю благодарность всем подразделениям за то, что жертвы среди гражданского населения были сведены к приемлемому минимуму.\n\nКонец сообщения."
 anomaly.5023.desc:0 "Говорит генерал Палтанак, военный губернатор Нового Балдарака. Хочу высказаться по поводу неподтверждённых донесений о том, что повстанцы якобы возобновили деятельность на этой планете. Говорю вам, что это абсолютная неправда.\n\nМир на планете был полностью восстановлен, все подпольные террористические элементы уничтожены. Граждане Нового Балдарака снова принадлежат к великой датнакской расе.\n\nКонец сообщения."
 anomaly.5024.desc:0 "Говорит полковник Рапзак, новый военный губернатор Нового Балдарака. С сожалением извещаю галактическую общественность о кончине моего предшественника генерала Палтанака. Подлые повстанцы устроили засаду, и генерал погиб достойно, как подобает настоящему солдату.\n\nТоржественная церемония похорон пройдёт после взятия осаждённой базы повстанцев.\n\nКонец сообщения."
 anomaly.5025.name:0 "Балдаракская научная академия"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]! Мне поручили обратиться к вам от лица Балдаракской научной академии. Хотя мы, датнаки, не имеем собственных технологий, мы способны на теоретические исследования!\n\nПоследние несколько лет передовые группы наших учёных размышляли над проблемами теоретической физики и теперь готовы поделиться своими открытиями. Возможно, эта информация пригодится для расширения вашей империи, раз уж вам так нравится это занятие."
 anomaly.5025.a:0 "Очень любезно с вашей стороны."
 anomaly.5026.name:0 "Очистка источника"
 anomaly.5026.desc:0 "Приветствуем вас, [Root.Owner.GetSpeciesNamePlural]!\n\nВы не могли бы оказать нам услугу? Гравитационный колодец Балдарака затягивает в атмосферу всяческий мусор, и на последнем заседании совета мы решили, что с этим пора что-то делать. Одна из наших команд обнаружила при расчистке брошенный грузовой контейнер. Не поможете ли вы нам избавиться от него? Насколько нам известно, он содержит большое количество бесполезных металлов."
 anomaly.5026.a:0 "Да, мы поможем вам избавиться от этого мусора..."
 
 henrik.16.name:0 "Тестирование особого проекта"
 henrik.16.desc:0 "Вследствие этого события [Root.GetName] примет участие в особом проекте."
 henrik.16.a:0 "Неплохо!"
 henrik.20.name:0 "Появились враждебные армии"
 henrik.20.desc:0 "[Root.GetName] станет местом появления враждебных армий."
 henrik.20.a:0 "К оружию!"
 henrik.21.name:0 "Победа!"
 henrik.21.desc:0 "[From.GetName] - ничто против нас, мы разбили силы зла!"
 henrik.22.name:0 "Поражение!"
 henrik.22.desc:0 "[From.GetName] мощнее нас, силы зла одержали над нами победу!"
 henrik.145.desc:0 "Мы - [Root.GetSpeciesNamePlural]."
 henrik.166.desc:0 "Местом события является [test_target.GetName]"
 
