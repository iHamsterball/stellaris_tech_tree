 # Observation Post Events
 ####################################
 
 observation.2.name:0 "Астероид приближается к планете [From.GetName]"
 observation.2.desc:0 "Небольшая астрометрическая лаборатория на нашей станции наблюдения над планетой [From.GetName] обнаружила астероид класса 4 на траектории прямого столкновения. Если мы ничего не предпримем, он врежется в северное полушарие планеты с такой силой, что это приведёт к уничтожению всего живого.\n\nСогласно политике невмешательства, мы ограничиваемся пассивным наблюдением, но в данном случае большинство наших учёных убеждены, что следует сделать исключение. Сидеть сложа руки означает, что [From.Owner.GetName] на планете [From.GetName] погибнут страшной смертью."
 observation.2.a:0 "Непростая ситуация."
 observation.3.name:0 "Астероид врезается в планету [From.From.GetName]"
 observation.3.desc:0 "Как и прогнозировалось, астероид, направлявшийся к планете [From.From.GetName], врезался в неё и нанёс непоправимый урон всей экосистеме. Учёным на станции наблюдения оставалось лишь молча наблюдать за тем, как гибнет далеко внизу инопланетная цивилизация, которую они изучали.\n\nКогда изучать стало некого, персонал был эвакуирован, а станция помещена на нисходящую орбиту."
 observation.3.a:0 "Трагично, но мы не имели права вмешиваться."
 observation.4.name:0 "Станция наблюдения уничтожена"
 observation.4.desc:0 "Исследователи со станции наблюдения над планетой [From.From.GetName] использовали её орбитальные двигатели для выхода на траекторию прямого столкновения с приближающимся астероидом. Они пожертвовали собой, чтобы не позволить небесному телу врезаться в планету. Никто из персонала не уцелел.\n\nОчевидно, они не могли смириться с мыслью о том, что цивилизация, которая изучалась столько лет, погибнет."
 observation.4.a:0 "Это удар для науки!"
 observation.6.name:0 "Астероид уничтожен"
 observation.6.desc:0 "Астероид, направлявшийся к планете [asteroid_prim_planet.GetName], был уничтожен прежде, чем он успел достичь поверхности. Фрагменты, попавшие в атмосферу, сгорели, не причинив никому вреда.\n\nПримитивные аборигены планеты [asteroid_prim_planet.Owner.GetName] смогли полюбоваться зрелищным метеоритным дождем. Они даже и не догадываются, что чудом избежали уничтожения..."
 observation.6.a:0 "Так и должно быть."
 
 observation.11.name:0 "Пропавший учёный"
 observation.11.desc:0 "Нам доложили об исчезновении одного из учёных со станции наблюдения на орбите планеты [From.GetName]. Он принимал участие в скрытной операции по сбору образцов растительности на поверхности планеты, но не вернулся к шлюпке с остальной группой.\n\nМы ведём поиски аккуратно, чтобы не встревожить аборигенов, но до сих пор они не дали никаких результатов."
 observation.11.a:0 "Продолжайте поиски."
 observation.12.name:0 "Учёный найден мёртвым"
 observation.12.desc:0 "Нам наконец удалось отыскать тело учёного, пропавшего на планете [From.From.GetName]... по крайней мере, то, что от него осталось. Судя по всему, он стал жертвой местного крупного хищника. Это большая потеря для научной группы, зато теперь мы можем быть уверены, что аборигены по-прежнему не подозревают о нашем присутствии."
 observation.12.a:0 "Директива не была нарушена."
 observation.15.name:0 "Странные известия с планеты [From.GetName]"
 observation.15.desc:0 "Мы получаем странные донесения от наблюдателей со станции на орбите планеты [From.GetName]. Одно из местных королевств возглавил некий загадочный религиозный деятель, и теперь там используют технологии, многократно превосходящие уровень развития этой цивилизации. Не связано ли это с нашим пропавшим учёным?"
 observation.17.desc:0 "Привет, друзья. Возможно, вы меня узнали. Я тот самый учёный, который пропал на планете [From.GetName]. Хочу сказать, что моё исчезновение было вполне преднамеренным.\n\nАборигены считают меня божеством... а почему бы и нет? Я поразмыслил над этим и решил принести дикарям истинную культуру."
 observation.17.a:0 "Что на вас нашло?!"
 observation.17.a.response:0 "Я устал. Меня утомили все эти близорукие этические ограничения и постоянные издёвки коллег. Но больше всего мне надоела эта проклятая директива о невмешательстве.\n\nХА! Это же полный бред! Наш ДОЛГ - вмешиваться в примитивные культуры, обучать их, лепить из них что-то полезное! Тихо наблюдать издалека - всего лишь позорный способ уйти от ответственности."
 observation.17.b:0 "Вы должны немедленно покинуть планету!"
 observation.17.b.response:0 "Боюсь, для этого слишком поздно. Я больше не намерен подчиняться приказам тех, кого не считаю себе ровней. Мой интеллект был в вашем распоряжении, и как БЕЗДАРНО вы им распоряжались!\n\nЗдесь ко мне относятся с почтением, которого я заслуживаю. Теперь это мой дом. Накопленные знания и прихваченные с собой чертежи позволят мне ускорить развитие этой расы и привести её к величию."
 observation.17.c:0 "Вы сошли с ума."
 observation.17.c.response:0 "Наоборот! Я в абсолютно здравом рассудке. [Root.GetName] неминуемо погибнет. Вы слепцы, если не видите всех признаков этого.\n\nДа, возможно, на это уйдёт ещё десять лет или сто, но такой исход неизбежен, ваш мир рухнет. И когда вы наконец-то сами себя уничтожите, галактика будет принадлежать юным расам, полным сил и энергии. Именно такую цивилизацию я создаю сейчас.\n\nМне больше нечего сказать. Прощайте. "
 observation.19.name:0 "Беглый учёный собирается с силами"
 observation.19.desc:0 "Недавно мы получили тревожные новости с планеты [From.GetName]. Похоже, наш беглый учёный собирается с силами. Он дал одному из феодальных государств доступ к продвинутому оружию, и теперь оно пытается завоевать всю планету целиком во имя своего «божества».\n\nМы составили план по его отстранению от власти, но для этого потребуется наземная операция. Трудно сказать, какое воздействие это окажет на аборигенов, ведь многие из них обожествляют его."
 observation.19.a:0 "Запускайте операцию. Его надо устранить."
 observation.19.b:0 "Всё станет только хуже..."
 observation.20.name:0 "Успешная эвакуация"
 observation.20.desc:0 "Операция по возвращению беглого учёного с планеты [From.From.GetName] прошла успешно! Несколько сотен аборигенов были застрелены. Они бросались на наши войска с самоубийственным отчаянием, чтобы спасти своего «бога».\n\nУчёным теперь займутся судебные органы, но нельзя забывать о том, какое влияние все эти события оказали на планету. Мало того, что у них остались некоторые наши технологии, так ещё их божество похитили пришельцы со звёзд."
 observation.20.a:0 "По крайней мере с одной проблемой мы разобрались."
 observation.22.name:0 "Религиозные конфликты на планете [From.GetName]"
 observation.22.desc:0 "Планета [From.GetName] охвачена войной с тех пор, как мы эвакуировали оттуда нашего беглого учёного. Созданная им империя раскололась на враждующие фракции, каждая со своей интерпретацией его религиозных догм.\n\nСражения ведутся с особой жестокостью из-за того, что в руках аборигенов оказалось оружие массового уничтожения. Враждующие стороны уже взорвали несколько радиоактивных «грязных бомб», и, судя по всему, конфликт лишь разгорается."
 observation.22.a:0 "Всё это добром не кончится..."
 observation.24.name:0 "[From.GetName] понемногу успокаивается"
 observation.24.desc:0 "После того как мы забрали с планеты [From.GetName] нашего беглого учёного, ситуация там понемногу нормализуется. Без него аборигены не могут разобраться с оставшимися чертежами. Они возвращаются к прежним обычаям и образу жизни."
 observation.24.a:0 "Хоть какие-то хорошие новости."
 observation.26.name:0 "Ракета поражает станцию наблюдения!"
 observation.26.desc:0 "Несколько ракет земля-космос были выпущены с поверхности планеты [From.GetName] по нашей станции наблюдения! Станция уничтожена, никто не уцелел.\n\nСудя по всему, примитивная раса, обитающая на планете, продолжает развиваться невиданными темпами, несмотря на то, что мы лишили их так называемого «бога». Вероятно, технологии, которые он им предоставил, вызвали научную революцию."
 observation.26.a:0 "Именно поэтому нам и нужна директива о невмешательстве."
 observation.28.desc:0 "Да защитят меня духи! Ты похож на нашего Спасителя, но я вижу разницу. Он говорил о демонах, которые будут пытаться копировать Его. Он предвещал, что однажды они могут сойти с небес и попытаться Его похитить. Пророчество сбылось, и я не сомневаюсь, что это ваших рук дело.\n\nТак где наш Спаситель, презренное существо? Я требую, чтобы вы немедленно Его освободили!"
 observation.28.a:0 "Ваш «Спаситель» был самым обычным учёным."
 observation.28.a.response:0 "В моём мире порочить имя Святого Спасителя - непростительный грех, за который карают смертью. Лишь благодаря его магическим изобретениям наша цивилизация сумела подняться так высоко. Я готов простить это святотатство, но вы должны вернуть нам Святого Спасителя."
 observation.28.b:0 "Его казнили за преступления, совершённые против вашего народа."
 observation.28.b.response:0 "Вы... вы убили Святого Спасителя? Я... вы... мы... мы не можем...\n\nЭто... это преступление не останется безнаказанным, демон. Пусть даже на это у нас уйдёт тысяча лет, но мой народ сотрёт в пыль вашу демоническую империю."
 observation.28.c:0 "Хорошо. Мы готовы отдать его вам."
 observation.28.c.response:0 "Да простит Святой Спаситель все ваши преступления, демон. Возможно, для вас ещё есть надежда."
 observation.29.desc:0 "Хм. Полагаю, мне следует быть благодарным за то, что вы позволили мне вернуться к моим последователям после стольких лет заключения в лечебницах для душевнобольных...\n\nОчень хорошо. Я даже готов забыть все старые обиды. Главное, оставьте мой народ в покое, и всё будет хорошо. Космос достаточно просторен для всех нас."
 observation.29.a:0 "Посмотрим."
 observation.30.desc:0 "Несколько ракет земля-космос были выпущены с поверхности планеты [From.From.GetName] по нашей станции наблюдения, находившейся на высокой орбите! Станция уничтожена, никто не уцелел.\n\nСудя по всему, примитивная раса, обитающая на планете, развивается невиданными темпами - не без помощи нашего беглого учёного. Примитивными этих аборигенов больше не назовёшь. И мы лишились возможности отстранить его от власти."
 
 observation.36.name:0 "Авария шлюпки на планете [From.GetName]"
 observation.36.desc:0 "В ходе скрытной операции по сбору данных на планете [From.GetName] одну из наших шлюпок перехватила эскадрилья истребителей местного государства. Двигатель шлюпки пострадал от попадания ракеты, и она рухнула в безлюдной местности.\n\nМы должны действовать быстро, чтобы эвакуировать всех выживших, прежде чем аборигены доберутся до места катастрофы. Необходимо уничтожить все следы нашего присутствия!"
 observation.36.a:0 "У нас мало времени."
 observation.37.name:0 "Экипаж шлюпки эвакуирован с планеты [From.From.GetName]"
 observation.37.desc:0 "Команде корабля [Root.GetName] удалось эвакуировать всех выживших с места падения шлюпки на планете [From.From.GetName]. Оставшиеся обломки были уничтожены контролируемым взрывом, после которого не осталось ничего, кроме небольшого кратера. Его и обнаружат аборигены.\n\nГосударство, где произошёл инцидент, без сомнения, обвинит во всем соседей, и мы надеемся, что случившееся не окажет влияния на его естественное развитие."
 observation.38.name:0 "Экипаж шлюпки схвачен на планете [From.From.GetName]"
 observation.38.desc:0 "Местные войска на планете [From.From.GetName] прибыли на место крушения шлюпки раньше, чем мы успели эвакуировать исследовательскую группу, и все выжившие были схвачены. Аборигены охраняют все подходы к месту катастрофы, и нет сомнения в том, что их лучшие учёные сейчас изучают всё, что им удалось там найти.\n\nТеперь у них есть неоспоримые доказательства того, что в космосе существует разумная жизнь. Неизвестно, как это скажется на их развитии..."
 observation.38.a:0 "Это нехорошо."
 observation.40.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nЭкипаж шлюпки погиб, когда военная база, где его содержали, подверглась массированному обстрелу. Уничтожено примерно 90% населения планеты. Немногие уцелевшие скатились к примитивному образу жизни."
 observation.40.a:0 "Эх, если бы нам тогда удалось спасти шлюпку..."
 observation.41.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nУцелевших не осталось. Наши учёные, захваченные в плен, также погибли. Окружающей среде был нанесён невосполнимый урон."
 observation.42.desc:0 "Несколько государств на планете [From.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения. Начались военные действия, и стороны, обменявшись ядерными ударами, уничтожили друг друга. Пострадала почти вся поверхность планеты.\n\nТеперь [From.GetName] представляет собой безжизненный космический объект. Наши учёные погибли вместе с миллиардами местных жителей."
 observation.44.name:0 "Новое оружие на планете [From.GetName]"
 observation.44.desc:0 "Государство на планете [From.GetName], сбившее нашу шлюпку, принудило захваченных в плен учёных разрабатывать для них новое оружие. Получив такое преимущество, они захватили нескольких соседей, а теперь пытаются объединить под своей властью всю планету."
 observation.44.a:0 "Это недопустимо!"
 observation.46.name:0 "Сделка с заложниками"
 observation.46.desc:0 "Государство на планете [From.GetName], которое сбило нашу шлюпку, направило в космос открытое сообщение через один из своих примитивных спутников. Судя по всему, оно предназначено нам.\n\nОни требуют, чтобы мы поделились с ними продвинутыми технологиями, а взамен обещают вернуть учёных, захваченных на месте крушения шлюпки. Если мы откажемся, они публично казнят пленников и покажут это в прямом эфире по своему варварскому телевидению."
 observation.46.a:0 "Безопасность учёных превыше всего."
 observation.46.b:0 "Они ещё к такому не готовы."
 observation.47.name:0 "Заложники казнены"
 observation.47.desc:0 "Наши учёные, захваченные в плен на планете [From.From.GetName], стали жертвами чудовищного спектакля. Сперва их продемонстрировали в прямом эфире как «инопланетных чудовищ», а затем беспощадно расчленили на глазах у ликующей толпы."
 observation.47.a:0 "Дикари!"
 
 observation.51.name:0 "Форпост контрабандистов"
 observation.51.desc:0 "Наша станция наблюдения над астероидом [From.GetName] обнаружила нелегальное поселение на поверхности. Судя по всему, на этом форпосте обитают [Root.GetSpeciesName]-контрабандисты и прочие криминальные элементы, которыми так славится [Root.GetName].\n\nКонтрабандисты уже вступали в контакт с примитивными аборигенами, и несколько раз это заканчивалось кровопролитием. Мы должны скорейшим образом разрешить ситуацию и не позволить преступникам нанести ещё больший ущерб."
 observation.51.a:0 "Нужно убрать их оттуда."
 observation.51.b:0 "Что такого может натворить горстка контрабандистов?"
 observation.52.name:0 "Рейд против контрабандистов"
 observation.52.desc:0 "Наши наземные силы нанесли стремительный удар по убежищу контрабандистов на астероиде [From.From.GetName] и захватили его после короткой перестрелки. Уцелевшие преступники были арестованы и отправлены на орбиту. Пустые строения уничтожены с помощью взрывчатых устройств.\n\nМы полагаем, что культурное заражение удалось сохранить на минимальном уровне. Кроме того, было изъято большое количество нелегальных товаров. Прибыль от операции поступит в бюджет."
 observation.52.a:0 "Это достойная победа."
 observation.53.name:0 "Контрабандная торговля оружием"
 observation.53.desc:0 "Мы опоздали. Контрабандисты на астероиде [From.From.GetName] продавали аборигенам современное оружие и простейшие наркотические стимуляторы в обмен на драгоценные металлы и рабов.\n\nМежду местными князьками началась война, и с новым оружием, которое им досталось, потери оказались огромны. На этом этапе культурное заражение можно считать необратимым."
 observation.53.a:0 "Это катастрофа."
 
 observation.1001.name:0 "Предложение о похищении"
 observation.1001.desc:0 "На планете [From.GetName] обитают примитивные [From.Owner.GetSpeciesNamePlural], но среди них есть ученый, подающий большие надежды. В своих блестящих исследованиях он значительно опередил его коллег, и кое-что из его идей является революционным даже по нашим меркам.\n\nХотя благодаря ему [From.Owner.GetSpeciesNamePlural] явно могут говорить об ускорении технического прогресса, его потенциал растрачивается на эту отсталую цивилизацию. В наших усовершенствованных лабораториях он имел бы возможность заняться настоящей наукой."
 observation.1001.a:0 "Составьте сценарий похищения."
 observation.1001.b:0 "Он все равно дикарь. Пусть живет и дальше со своими людьми."
 observation.1002.name:0 "Похищение удалось"
 observation.1002.desc:0 "Наши агенты успешно похитили местного ученого с планеты [From.From.GetName]! Один из наших наземных челноков перехватил его автомашину, когда он возвращался домой поздно ночью после работы, и вывел ее из строя при помощи электромагнитного импульса.\n\nВременно парализованного ученого отнесли на челнок, а его телохранителям выборочно почистили память. Мы уверены, что сможем «убедить» хорошего ученого поработать на нас."
 observation.1003.name:0 "Похищение не удалось"
 observation.1003.desc:0 "К сожалению, наша попытка похищения местного ученого с планеты [From.From.GetName] провалилась. Один из наших наземных челноков перехватил его автомашину, но когда луч левитации переносил парализованного ученого в грузовой отсек, появился атмосферный истребитель, какими пользуются [From.From.Owner.GetSpeciesName].\n\nЧелнок сумел безопасно вернуться на орбиту, но луч левитации был прерван и ученый... короче говоря, падение было долгим. Будем надеяться, что вину за его смерть [From.From.Owner.GetSpeciesName] возложат на свои соперничающие страны."
 observation.1011.name:0 "Сбой имплантатов"
 observation.1011.desc:0 "В рамках нашей деятельности по наблюдению на планете [From.GetName] команды похитителей провели хирургические операции по установлению имплантатов в мозг некоторых подопытных расы [From.Owner.GetSpeciesName], чтобы отслеживать их и наблюдать за их поведением. К сожалению, из-за производственного дефекта многие из этих имплантатов дали сбой и сейчас оказывают... обратный эффект на поведение наших подопытных.\n\nБыло немало самоубийств и не менее трех случаев буйной истерии. Персонал нашей станции наблюдения попросил помощи в сборе оставшихся подопытных вместе и удалении имплантатов, пока инцидентов не стало больше."
 observation.1011.a:0 "Нужно разрешить эту ситуацию."
 observation.1012.name:0 "[From.From.GetName]: Имплантаты удалены"
 observation.1012.desc:0 "Команды похитителей с нашей станции наблюдения на орбите планеты [From.From.GetName] совместно с экипажем корабля [Root.GetName] быстро собрали оставшихся подопытных расы [From.From.Owner.GetSpeciesName], которым в мозг были установлены неисправные имплантаты.\n\nХирургический персонал станции наблюдения заменил имплантаты на исправные, и подопытные вернулись на поверхность. Ведущий ученый [Root.GetLeaderName] сообщает о неожиданном бонусе, так как из извлеченных имплантатов, несмотря на их дефекты, удалось получить массу информации."
 observation.1012.a:0 "Хоть какая-то польза."
 observation.1013.name:0 "[From.From.GetName]: Имплантаты не удалены"
 observation.1013.desc:0 "Дефектные имплантаты мозга воздействовали на последних из наших подопытных расы [From.From.Owner.GetSpeciesName] на планете [From.From.GetName]. Многие пришли в полное исступление, выкрикивая случайные сегменты кода из языка программирования, который [Root.GetSpeciesName] использовали в их имплантатах, и яростно нападая на любой объект в непосредственной близости."
 observation.1013.a:0 "Как такое могло случиться?"
 observation.1021.name:0 "[From.GetName]: Оперативная группа по борьбе с инопланетянами"
 observation.1021.desc:0 "Явно в ответ на наши действия в их примитивном мире многие государства [From.Owner.GetSpeciesName] на планете [From.GetName] моментально позабыли о своих склоках и основали новую надгосударственную военную организацию.\n\nСогласно местным СМИ, эта оперативная группа несет ответственность за защиту планеты от «враждебной деятельности, которую неизвестное инопланетное ведомство ведет против расы [From.Owner.GetSpeciesName] в целом»."
 observation.1023.name:0 "[From.GetName]: Деятельность оперативной группы"
 observation.1023.desc:0 "Разведывательные видеоматериалы, отснятые нашей станцией наблюдения на орбите планеты [From.GetName], подтвердили постройку на ее поверхности нескольких новых военных баз и радиолокационных комплексов под контролем надгосударственной оперативной группы по борьбе с инопланетянами, которую основали [From.Owner.GetSpeciesNamePlural].\n\nМы наблюдаем беспрецедентный уровень сотрудничества между местными державами, ведь нашим полетам, выполняемым с целью похищения, теперь регулярно мешают атмосферные истребители, принадлежащие этой группе. Несмотря на наше технологическое превосходство, они только в силу своего количества смогли сбить несколько наших похищающих челноков!"
 observation.1023.a:0 "Это повредит нашим активным наблюдениям."
 observation.1025.name:0 "[From.GetName]: Потеря станции наблюдения"
 observation.1025.desc:0 "Наша станция наблюдения на орбите планеты [From.GetName] уничтожена! Причиной стала крупная ракета класса «земля-космос», выпущенная с одной из военных баз под контролем надгосударственной оперативной группы, которую основали [From.Owner.GetSpeciesName].\n\nМы до сих пор не можем точно сказать, как им удалось выяснить местонахождение станции, так как были приняты масштабные меры предосторожности, чтобы [From.Owner.GetSpeciesNamePlural] не узнали о ее существовании. Согласно одной теории, аборигены сумели осуществить инженерный анализ технологий, полученных от наших сбитых челноков."
 observation.1025.a:0 "Это возмутительно!"
 observation.1027.name:0 "[From.GetName]: Точечный удар"
 observation.1027.desc:0 "Персонал нашей станции наблюдения на орбите планеты [From.GetName] попросил помочь им решить проблему с оперативной группой по борьбе с инопланетянами, которую [From.Owner.GetSpeciesNamePlural] основали в ответ на наши активные наблюдения. Несмотря на то, что данная организация является примитивной по нашим меркам, она научилась эффективно мешать проводимым нами похищениям.\n\nИх основная база обнаружена глубоко внутри одной из гор на поверхности планеты. Орбитальная бомбардировка будет неэффективной, но стремительный налет, выполненный хорошо вооруженным ударным отрядом, позволит захватить базу врасплох. Ее разрушение поставит крест на этой досаждающей оперативной группе."
 observation.1027.a:0 "Так и сделайте."
 observation.1027.b:0 "Нет, нам не следует еще больше восстанавливать их против нас..."
 observation.1028.name:0 "[From.From.GetName]: Успешный удар"
 observation.1028.desc:0 "Наша миссия по уничтожению основной базы надгосударственной оперативной группы, которую основали [From.From.Owner.GetSpeciesName], завершилась полным успехом! Когда наш ударный отряд проник на базу, ее защитники со своим примитивным оружием не смогли справиться с нашими квалифицированными оперативниками.\n\nЗаложив заряды взрывчатого вещества глубоко внутри базы, ударный отряд спешно эвакуировался и был подобран ожидающими его челноками. От этой назойливой оперативной группы теперь ничего не осталось."
 observation.1028.a:0 "Миссия выполнена успешно."
 observation.1029.name:0 "[From.From.GetName]: Неудавшийся удар"
 observation.1029.desc:0 "Наша миссия по уничтожению основной базы надгосударственной оперативной группы, которую основали [From.From.Owner.GetSpeciesName], потерпела фиаско! Несколько челноков, перевозивших наш ударный отряд, были сбиты скрытыми зенитными средствами еще до того, как долетели до базы. Когда оставшиеся оперативники наконец добрались до входа на базу, они встретили неожиданно упорное сопротивление.\n\nПоскольку [From.From.Owner.GetSpeciesName] ожидали скорое прибытие подкрепления, командир ударного отряда в конце концов отдал приказ отступать. К сожалению, когда наши эвакуационные челноки прорывались на орбиту, их перехватило крупное соединение атмосферных истребителей. Потери были огромными."
 observation.1029.a:0 "Это катастрофа!"
 observation.1031.name:0 "[From.GetName]: Роспуск оперативной группы"
 observation.1031.desc:0 "Надгосударственная оперативная группа, которую государства [From.Owner.GetSpeciesName] основали для срыва нашей деятельности на планете [From.GetName], распущена! Хотя они каким-то образом смогли одержать несколько побед в бою с нашими челноками и командами похитителей, некоторые основатели организации решили прекратить финансирование и отказаться от данного проекта.\n\nРазведка объясняет такой неожиданный поворот событий внутренними распрями и дипломатическими уловками между державами [From.Owner.GetSpeciesName]."
 observation.1031.a:0 "Приятно, пусть и неожиданно."
 observation.1033.name:0 "[From.GetName]: Смена принципов"
 observation.1033.desc:0 "Мы заметили значительные перемены в поведении, которое демонстрируют примитивные [From.Owner.GetSpeciesNamePlural] на планете [From.GetName]. Их общество стало более обращенным внутрь, и теперь они гораздо менее благосклонны к незнакомцам.\n\nПохоже, некоторую роль в этом сыграли наши полеты и похищения в рамках активного наблюдения за их планетой, в результате чего [From.Owner.GetSpeciesNamePlural] теперь более настороженно относятся ко всему неизвестному."
 observation.1035.desc:0 "В поведении, которое демонстрируют примитивные [From.Owner.GetSpeciesNamePlural], видны разительные перемены с тех пор, как мы начали активное наблюдение за представителями их расы по всей планете [From.GetName].\n\nНенависть к нашим похищающим челнокам сделала их крайне недоверчивыми ко всему, что они считают чужим, в то же самое время укрепив ощущаемую ими связь с собственной культурой и расой."
 observation.1037.desc:0 "Некоторые из наших команд похитителей, базирующихся на станции наблюдения на орбите планеты [From.GetName], очевидно, использовали двигатели своих челноков, чтобы выжигать большие круги и сложные фигуры на полях зерновых, хозяевами которых являются примитивные [From.Owner.GetSpeciesNamePlural] - аборигены этой планеты.\n\nЭкипажи челноков получили серьезный выговор за эту выходку, но круги на полях, похоже, приобрели какое-то религиозное значение для местных жителей. Из-за этих фигур [From.Owner.GetSpeciesNamePlural] создали новую религию, которая приобретает популярность среди них с пугающей скоростью."
 
 observation.2000.name:0 "Просвещение завершено"
 observation.2000.desc:0 "Тысячи учёных и советников, которых мы направляли на планету [From.From.From.GetName], наконец завершили стоявшую перед ними непростую задачу и вывели местную цивилизацию в космическую эру. Теперь эта раса, объединившаяся и признавшая над собой единое правительство, называет себя «[From.From.From.Owner.GetName]» и является нашим вассалом.\n\nСтанцию наблюдения на орбите мы демонтировали согласно условиям договора."
 observation.2000.a:0 "Это великий день."
 observation.2011.name:0 "Технологическое просвещение: проблемы на планете [From.GetName]"
 observation.2011.desc:0 "Наши советники на планете [From.GetName] испытывают проблемы с аборигенами, которых никак не удаётся вывести на более высокий уровень развития технологий. [From.Owner.GetSpeciesNamePlural] в большинстве своём не желают иметь с нами ничего общего, и даже те, кто готов чему-то учиться, взирают на наших учёных с подозрением и отвращением.\n\nМы выстраивали свои графики без учёта ксенофобии. Увы, [From.Owner.GetSpeciesNamePlural] будут учиться куда дольше, чем планировалось."
 observation.2013.name:0 "Технологическое просвещение: прогресс на планете [From.GetName]"
 observation.2013.desc:0 "Примитивные аборигены планеты [From.GetName], с которыми мы делимся своими технологиями, в восторге от нашего присутствия. Они толпами стекаются к нашим анклавам и задают учёным бесчисленное множество вопросов о культуре и истории нашей расы.\n\n[From.Owner.GetSpeciesNamePlural] выражают такую готовность обучаться всему новому, что мы готовы пересмотреть свои изначальные планы. С нашей помощью они достигнут космической эры гораздо скорее."
 observation.2015.desc:0 "Наша просветительская миссия имеет успех. Примитивные [From.Owner.GetSpeciesNamePlural] с планеты [From.GetName] быстро учатся всему новому, и наши научные советники, работающие на планете, подтверждают, что это сообразительная и трудолюбивая раса. Процесс обучения идёт даже быстрее, чем мы предполагали, поэтому сроки реализации плана можно сократить."
 observation.2017.desc:0 "[From.Owner.GetSpeciesNamePlural] с планеты [From.GetName], к сожалению, оказались плохими учениками. По сообщениям наших научных советников, безмозглые аборигены не желают отказываться от своих примитивных обычаев и воспринимать новые концепции и идеи. Похоже, наша просветительская миссия займёт больше времени, чем мы предполагали."
 observation.2019.desc:0 "Нам всё сложнее находить научных советников, готовых участвовать в программе технологического просвещения на планете [From.GetName]. С учётом того, что [From.Owner.GetSpeciesNamePlural] обладают... своеобразным внешним видом и запахом, находиться с ними рядом - это испытание для любого из нас.\n\nНазначение на планету стало рассматриваться как наказание. К сожалению, всё это замедляет осуществление нашей миссии."
 observation.2021.desc:0 "[From.Owner.GetSpeciesNamePlural] с планеты [From.GetName] оказались прирождёнными учёными. Наши советники, базирующиеся на их планете, поражены тем, как быстро они развиваются. В отчётах указывается, что наша просветительская программа может занять куда меньше времени, чем планировалось, и [From.Owner.GetSpeciesName] скоро достигнут космической эры."
 observation.2023.desc:0 "Наша миссия по технологическому просвещению на планете [From.GetName] продвигается стремительными темпами. [From.Owner.GetSpeciesNamePlural] наделены недюжинными умственными способностями и быстро учатся новому. Хотя эта раса ещё сравнительно молода, наши учёные утверждают, что [From.Owner.GetSpeciesNamePlural] обладают большим потенциалом."
 observation.2031.name:0 "Этические перемены на планете [From.GetName]"
 observation.2031.desc:0 "Продолжительные контакты с нашими научными советниками на планете [From.GetName] сделали аборигенов более терпимыми к другим расам и культурам. [From.Owner.GetSpeciesNamePlural] больше не испытывают инстинктивного отвращения, когда видят нечто непривычное."
 observation.2033.desc:0 "Поработав бок о бок с нашими учёными и советниками на планете [From.GetName], [From.Owner.GetSpeciesNamePlural] начали проявлять неподдельный интерес ко всему, что для них является чужим."
 observation.2035.desc:0 "Аборигены с планеты [From.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям.\n\n[From.Owner.GetSpeciesName] перенимают у нас миролюбивую философию и принципы ненасилия. После нашего появления конфликты между различными государствами практически сошли на нет."
 observation.2037.desc:0 "Аборигены с планеты [From.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям.\n\nМы предоставляем им новейшее оружие, и теперь [From.Owner.GetSpeciesNamePlural] стали ещё выше ценить искусство войны. После нашего появления их общество стало куда более милитаристским."
 observation.2039.desc:0 "Аборигены с планеты [From.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям.\n\nМы подали им отличный пример и показали, сколь многого можно добиться, если работать сообща, во имя общего блага. Теперь [From.Owner.GetSpeciesNamePlural] осознают, что только так их раса может достичь величия."
 observation.2041.desc:0 "Аборигены с планеты [From.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям.\n\nВдохновлённые шедеврами нашего искусства и культуры, [From.Owner.GetSpeciesName] стали гораздо больше ценить индивидуальность. После нашего появления их общество научилось уважать свободу личности."
 observation.2043.desc:0 "Аборигены с планеты [From.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям.\n\nМы продемонстрировали им всю важность науки и рационального мышления. Теперь [From.Owner.GetSpeciesNamePlural] почти полностью избавились от религиозных и всех прочих предрассудков."
 observation.2045.desc:0 "Аборигены с планеты [From.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям.\n\nОни стали свидетелями того, как крепка наша вера, и теперь многие [From.Owner.GetSpeciesNamePlural] обращаются к древним, давно забытым религиям своей цивилизации и пытаются совместить их с элементами наших верований."
 observation.2051.desc:0 "Некоторые учёные, которых мы направили на планету [From.GetName], высказывают сомнение в разумности нашей миссии. По их донесениям, [From.Owner.GetSpeciesNamePlural] заинтересованы только в новом оружии.\n\nОни не оставляют тщетных попыток использовать в военных целях все мирные технологии, что мы им предлагаем. Всё это затягивает нашу миссию."
 observation.2053.desc:0 "Наша миссия по просвещению аборигенов на планете [From.GetName] и приведению их к космической эре пошла не совсем так, как было задумано. По неизвестной причине [From.Owner.GetSpeciesName] постоянно приходят в ужас, когда мы пытаемся обучать их новым оружейным технологиям.\n\nУ наших учёных ушло несколько недель на то, чтобы успокоить их после демонстрации эффекта взрыва ядерной бомбы над населённым пунктом. К сожалению, это существенно замедляет наш прогресс."
 observation.2055.desc:0 "Нам нелегко даётся работа по просвещению аборигенов планеты [From.GetName] и выведению их из состояния варварства. [From.Owner.GetSpeciesNamePlural] отличаются суеверностью, и запутанность их религиозных традиций зачастую ставит наших учёных в тупик. Они упрямо отказываются принять науку как факт.\n\nК сожалению, это означает, что мы были слишком оптимистичны в первичных оценках. На то, чтобы [From.Owner.GetSpeciesNamePlural] стали цивилизованной расой, уйдёт куда больше времени."
 observation.2057.desc:0 "Все наши усилия по просвещению [From.Owner.GetSpeciesNamePlural] пока ни к чему не приводят. Религиозные советники и учёные, которых мы направили на планету [From.GetName], сообщают о полном отсутствии веры у аборигенов. Они готовы перенять наши технологии, но не духовные принципы, чтобы пользоваться этими технологиями разумно.\n\nЭто существенно осложняет нашу миссию. Похоже, [From.Owner.GetSpeciesNamePlural] будут идти к просвещению дольше, чем мы предполагали."
 observation.2059.desc:0 "Авторитарное и деспотичное общество на планете [From.GetName] не поддаётся никаким просветительским усилиям. [From.Owner.GetSpeciesNamePlural] не желают развивать технологии. Индивидуализм и инициативность, необходимые для развития науки, они жестоко преследуют.\n\nИх примитивный коллективизм существенно тормозит нашу миссию. Научные советники сообщают, что она, вероятно, займёт куда больше времени, чем предполагалось."
 observation.2061.desc:0 "На планете [From.GetName] царит полнейшая анархия, и обучение аборигенов основам современной науки стало для нас проблемой. Их так называемые учёные занимаются только тем, что им интересно в данный момент. [From.Owner.GetSpeciesNamePlural] совершенно не заботятся об общем благе.\n\nМы продолжаем свои просветительские усилия, невзирая на индивидуализм аборигенов, но эта миссия явно займёт больше времени, чем предполагалось."
 
 
 observation.3001.name:0 "[From.GetName]: этап I - внедрение"
 observation.3001.desc:0 "Мы направили на планету [From.GetName] инфильтрационные группы, прикрытие для них сейчас организуется. Если не считать нескольких инцидентов, маскировка работает хорошо, [From.Owner.GetSpeciesName] ничего не заподозрили."
 observation.3002.desc:0 "Наши инфильтрационные группы высадились на планете [From.GetName], но у них возникли проблемы с прикрытием. Несколько раз в членах групп опознавали инопланетян, что привело к необходимости уничтожить всех свидетелей.\n\nЭто вызвало нежелательный интерес [From.Owner.GetSpeciesName] властей, и нашим оперативникам на время пришлось уйти на дно. К сожалению, сроки операции из-за этого затянутся."
 observation.3004.name:0 "[From.GetName]: этап II - узурпация"
 observation.3004.desc:0 "Число наших тайных агентов на планете [From.GetName] превышает несколько тысяч, они находятся во всех крупнейших государствах этого мира. Самые успешные члены группы заняли руководящие посты в правительствах и теперь могут содействовать карьерному росту всех остальных."
 observation.3005.desc:0 "Хотя число наших тайных агентов на планете [From.GetName] превышает несколько тысяч, мы до сих пор не достигли особых успехов. Недавно инфильтрационная группа пыталась устроить переворот в одном из крупнейших государств планеты, но заговор окончился неудачей, почти все члены группы погибли.\n\nК счастью, другая группа успела ликвидировать тела, прежде чем [From.Owner.GetSpeciesName] смогли бы опознать в них инопланетян, но это основательно отбросило нас назад."
 observation.3007.name:0 "[From.GetName]: этап III - слияние"
 observation.3007.desc:0 "Все лидеры на планете [From.GetName], которых почитают [From.Owner.GetSpeciesName], были заменены нашими агентами. Инфильтрационные группы сейчас укрепляют свою власть над планетой и готовят всё к тому моменту, когда мы решим раскрыть себя."
 observation.3008.desc:0 "Нам удалось заменить своими замаскированными агентами почти всех мировых лидеров. Если не считать нескольких досадных исключений, [From.Owner.GetSpeciesName] ничего не заподозрили. Теперь осталось разобраться с последствиями этих инцидентов. Это означает, что дату, когда мы сможем наконец им открыться, придётся перенести."
 observation.3009.name:0 "[From.GetName]: этап IV - аннексия"
 observation.3009.desc:0 "[prim_species.GetSpeciesName] и их политические лидеры полностью у нас под контролем. Наши инфильтрационные ячейки заложили базу для появления группы Первого контакта.\n\nВ ходе торжественной церемонии в новой планетарной столице наш дипломатический посланник любезно согласился принять петицию, подписанную всеми главами местных государств, о немедленном присоединении планеты к системе [Root.GetName]. Ликующие толпы высыпали на улицы, приветствуя своих инопланетных благодетелей."
 observation.3009.a:0 "Поздравляем всех с отлично проведённой операцией."
 observation.3101.name:0 "[From.GetName]: беглый агент"
 observation.3101.desc:0 "Один из наших тайных агентов на планете [From.GetName] сбежал! Судя по всему, этот глупец, потерявший голову, влюбился в женщину расы [From.Owner.GetSpeciesName], и они вдвоём скрылись в неизвестном направлении.\n\nНам пока неизвестно, раскрыл ли агент свою истинную природу этой самке или он по-прежнему выдаёт себя за представителя расы [From.Owner.GetSpeciesName]. В любом случае, разумеется, это недопустимое нарушение норм безопасности, и мы должны приложить все усилия, чтобы вернуть агента домой и оказать ему психиатрическую помощь, в которой он явно нуждается."
 observation.3101.a:0 "Это вызовет задержку."
 observation.3103.name:0 "[From.GetName]: входящее сообщение"
 observation.3103.desc:0 "Мы принимаем зашифрованное сообщение с планеты [From.GetName]. Это частота, по которой с нами обычно связываются инфильтрационные группы, но сейчас никто из них не может быть на связи. Возможно, это беглый агент?"
 observation.3104.desc:0 "Не пытайтесь отследить этот сигнал, у вас ничего не выйдет. Вы знаете меня как Оперативника X-34. Ещё недавно я добровольно участвовал в преступной программе по скрытому внедрению, которая продолжает действовать на планете [From.From.GetName].\n\nНо с меня хватит. Я научился ценить культуру [From.From.Owner.GetSpeciesName] так, как прежде и представить себе не мог. И я не стану помогать вам покорять этот мир.\n\nЯ отказываюсь от своего гражданства в системе [Root.GetName]. Я больше не считаю, что я - [Root.Owner.GetSpeciesName]."
 observation.3104.a:0 "Ты нездоров... тебе нужна помощь."
 observation.3104.a.response:0 "Я уже получил от вас всю помощь, какую хотел. Когда-нибудь придёт день, и мне придётся ответить за все преступления, что я совершал ради вас на планете [From.From.GetName].\n\nИ я сделаю всё от меня зависящее, чтобы вы и ваши коллеги стояли на этом суде рядом со мной."
 observation.3104.b:0 "Ты готов всем пожертвовать ради женщины?"
 observation.3104.b.response:0 "Пожертвовать чем? Что у меня такое было? Я притворщик в инопланетной маске, на которую у меня нет никаких прав. Когда я сказал своей возлюбленной правду, она пришла в ужас, но затем поняла меня.\n\nВ тот день я пообещал ей - и себе, - что заслужу право выглядеть как [From.From.Owner.GetSpeciesName]."
 observation.3104.c:0 "Мы найдём тебя."
 observation.3104.c.response:0 "Конечно, вы попытаетесь. Но знайте, что я готов пойти на убийство, чтобы защитить себя и свою возлюбленную, и меня обучали лучшие боевые инструкторы системы [Root.Capital.GetName].\n\nТак что лучше послушайте моего совета и оставьте планету [From.From.GetName] в покое. Уберите отсюда станцию наблюдения и летите строить свою проклятую империю на крови и слезах каких-нибудь других несчастных рас."
 observation.3106.name:0 "[From.GetName]: охота на агентов"
 observation.3106.desc:0 "На планете [From.GetName] кто-то начал охоту на наших агентов, работающих под прикрытием. Обнаружены трупы нескольких агентов, которые отслеживали потенциально интересные для нас объекты расы [From.Owner.GetSpeciesName]. Мы не исключаем, что убийца или убийцы принадлежат к местным спецслужбам, однако применённые методы скорее указывают на [Root.GetSpeciesName] военную подготовку.\n\nВелика вероятность, что убийца - беглый оперативник. Он знает, как работают наши инфильтрационные группы, и обучен убивать бесшумно и эффективно."
 observation.3106.a:0 "С этим надо покончить раз и навсегда."
 observation.3108.name:0 "[From.GetName]: охота на ведьм в прессе"
 observation.3108.desc:0 "На планете [From.GetName] в местной прессе стали появляться статьи, посвящённые некоему глобальному инопланетному заговору. Правда, там нет ничего, кроме слухов и домыслов, и ни одно из уважаемых [From.Owner.GetSpeciesName] средств массовой информации пока не трогает эту тему, но в печать уже просочились детали наших тайных операций, которые могуть быть известны только посвящённым.\n\nЭтому может быть только одно объяснение: беглый агент скармливает информацию о нашей деятельности газетам. С этим придётся что-то делать, и срочно."
 observation.3108.a:0 "Нужно лучше контролировать их средства массовой информации."
 observation.3110.name:0 "[From.GetName]: массовые аресты"
 observation.3110.desc:0 "Одна из наших инфильтрационных групп на планете [From.GetName] едва полностью не погибла за считаные дни. Спецслужбы государства, где она действовала, начали отлавливать её членов одного за другим. Оперативники, которым грозил арест, покончили с собой, применив полную дезинтеграцию, как положено по инструкции. Остальные скрываются, и мы сейчас работаем над тем, как эвакуировать их с планеты.\n\nОчевидно, кто-то дал местным властям наводку и список оперативников, входивших в эту группу. Этими сведениями мог обладать только наш беглый агент..."
 observation.3110.a:0 "Его надо остановить."
 observation.3112.name:0 "[From.GetName]: замечен беглый агент"
 observation.3112.desc:0 "Военной разведке удалось установить местонахождение беглого агента на планете [From.GetName]! Наземная операция по эвакуации или уничтожению предателя может привлечь слишком много внимания, однако мы могли бы уничтожить с орбиты весь квартал, где он скрывается.\n\nДля местной прессы наши агенты под прикрытием уже заготовили подходящее объяснение: в катастрофе будет виноват метеорит. Надо действовать стремительно... иначе мы упустим свой шанс!"
 observation.3112.a:0 "Пора избавиться от этой занозы."
 observation.3112.b:0 "Нет... слишком грязно и шумно. Пусть живёт."
 observation.3113.name:0 "[From.From.GetName]: агент пропал"
 observation.3113.desc:0 "Слишком поздно. Мы потеряли возможность ликвидировать беглого агента на планете [From.From.GetName]: по данным разведки, он перебрался вместе со своей [From.From.Owner.GetSpeciesName] возлюбленной в другое укрытие. Где он теперь - нам неизвестно."
 observation.3113.a:0 "Мы слишком хорошо его обучили..."
 observation.3114.name:0 "[From.From.GetName]: беглый агент ликвидирован"
 observation.3114.desc:0 "Капитан корабля [Root.GetName] докладывает, что бомбардировка прошла успешно, по основной цели нанесено несколько точечных ударов. Труп предателя обнаружить не удалось, но ничто живое не могло уцелеть в этом квартале, учитывая нашу огневую мощь.\n\nСредства массовой информации с готовностью подхватили версию об уничтожившем полгорода метеоритном потоке, которую скормили им наши агенты. Какая трагедия."
 observation.3114.a:0 "Да, большая трагедия."
 
 observation.3131.name:0 "[From.GetName]: напряжение нарастает"
 observation.3131.desc:0 "Мы пытались подменить лидера одной из ведущих держав планеты [From.GetName] созданным нами двойником, но всё закончилось катастрофой. Наши агенты были раскрыты. Те, кто не погиб в перестрелке, покончили жизнь самоубийством, согласно инструкции, чтобы избежать ареста.\n\nЛидер, которого должны были подменить, обвинил во всём враждебную державу. Международное напряжение на планете нарастает, и несколько государств уже открыто готовятся к войне. Наши группы заготовили пропагандистские материалы, чтобы разрядить напряжение, но им будет нужна помощь научного корабля на орбите."
 observation.3131.a:0 "Надо взять ситуацию под контроль, пока ещё можно."
 observation.3132.name:0 "[From.From.GetName]: начало войны"
 observation.3132.desc:0 "Несмотря на все усилия наших инфильтрационных групп, ухудшение дипломатических отношений между государствами на планете [From.From.GetName] завершилось полномасштабной войной! Сперва использовалось лишь обычное оружие, но затем все стороны разом применили ядерный арсенал.\n\nНа планете уничтожено почти всё живое, поверхность превращена в радиоактивную пустыню. Тысячи наших тайных агентов погибли вместе с остальным населением. Операция провалена. Станция наблюдения на орбите демонтирована, весь персонал эвакуирован."
 observation.3132.a:0 "Это катастрофа."
 observation.3133.name:0 "[From.From.GetName]: война предотвращена"
 observation.3133.desc:0 "Благодаря поддержке корабля [Root.GetName] с орбиты нашим инфильтрационным группам в последний момент удалось предотвратить глобальную ядерную войну на планете [From.From.GetName]. Несколько лидеров мирового масштаба, которых мы подменили на подготовленных нами двойников, призвали к ядерному разоружению и международной разрядке.\n\nТеперь, когда войны удалось избежать, влияние наших агентов даже усилилось. В итоге ситуацию удалось обернуть нам на пользу."
 observation.3135.name:0 "Великая пирамида"
 observation.3135.desc.passive:0 "Научная группа станции наблюдения на орбите планеты [From.GetName] уже давно не докладывала ни о чем существенном. А потом одна молодая женщина-ученый, работающая на объекте, отправила зашифрованное сообщение, обвиняя своих коллег в плохом исполнении своих обязанностей.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "Группа зондирования со станции наблюдения на орбите планеты [From.GetName] не докладывала в последнее время ни о каких крупных находках. А потом они отправили в научный штаб пьяное сообщение.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "Работая над преображением населения на планете [From.GetName], команда нашей станции наблюдения, похоже, решила позабавиться с аборигенами.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "Тайно внедрившись в население планеты [From.GetName], команда нашей станции наблюдения, похоже, решила потратить время на, так сказать, свой собственный проект. Причем не такой уж тайный."
 observation.3135.desc.base:0 "По имеющимся сообщениям, команда высадилась на планету и провозгласила главного ученого божеством для аборигенов. Более того, они заставили их воздвигнуть священный памятник в его честь. Получившаяся в результате пирамида теперь стоит на поверхности планеты, а аборигены поклоняются ей и несут туда приношения."
 observation.3135.a:0 "Отзовите команду и сверните проект!"
 observation.3135.a.tooltip:0 "Цивилизация на планете [From.GetName] теперь отброшена назад в предыдущую эпоху.\n"
 observation.3135.b:0 "Забавно! Эта выходка войдет в историю!"
 observation.3135.b.tooltip:0 "Цивилизация на планете [From.GetName] переброшена вперед в следующую эпоху.\nБудем надеяться, что никаких плачевных последствий не будет.\n"
 observation.3135.c:0 "Уберите все следы нашего пребывания и продолжайте работать."
 observation.3135.c.tooltip:0 "£building  §S$building_great_pyramid$§! на планете [From.GetName] §Rразрушена§!.\n§BОдно £pops  поселение§! на планете [From.GetName] §Rпогибает§!."
 observation.3135.d:0 "Будем надеяться, что наше вмешательство не заметили."
 observation.3135.d.tooltip:0 "Рискнем и будем надеяться на лучшее."
 observation.3136.desc:0 "После того как страсти улеглись, мы пронаблюдали некоторое время за аборигенами планеты [From.From.GetName] и, к сожалению, теперь вынуждены объявить данный проект катастрофой. Население планеты начало полномасштабную войну из-за религиозной напряженности, явившейся следствием внезапного появления и столь же внезапного исчезновения того, кого они называют «Небеснорожденным».\n\nОдна из фракций воздвигла еще одну пирамиду своему новому божеству, и множество аборигенов погибло в бою."
 observation.3136.a.tooltip:0 "На планете [From.From.GetName] погибло §Y2 поселения§!.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "На планете [From.From.GetName] погибло §Y1 поселение§!.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "Еще одна £building  §S$building_great_pyramid$§! появляется на планете [From.From.GetName].\n\n[From.From.GetName] получает на §Y720§! дней модификатор §R$pyramid_wars$§! со следующими эффектами:\n£happiness  Счастье §R-40%§!\n\n"
 observation.3137.desc:0 "После незапланированного вмешательства в жизнь аборигенов планеты [From.From.GetName] мы можем сделать вывод, что данный проект не обернулся бедой. Население свыклось с мыслью, что «Небеснорожденный» был просто мифом. Постройка пирамиды не привела к появлению какой-либо религии или чего-либо похуже. Для аборигенов она стала благодатным местом, где интеллектуалы изучают ее устройство.\n\nВсе это позволяет нам собрать множество ценных данных о росте логического мышления у примитивных форм жизни даже в случае событий чрезвычайного характера."
 observation.3137.a:0 "Нам повезло."
 
