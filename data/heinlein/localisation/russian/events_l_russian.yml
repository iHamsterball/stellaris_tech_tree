 diplomatic.2.name:0 "Адмирал из расы [From.From.Owner.GetAdj] оскорбляет нас"
 diplomatic.2.desc:0 "Хорошо известно, что [From.From.Owner.GetSpeciesNamePlural] не слишком лестно отзываются об инопланетных формах жизни. Те, кто занимается дипломатией в такой империи, как [From.From.Owner.GetName], должны уметь держать себя в руках, ведь они редко могут надеяться на что-то большее, чем абсолютный минимум уважения, да и то не всегда. Когда [From.From.Owner.GetSpeciesNamePlural] пересекают территорию, где обитают [Root.GetAdj], то при обмене сообщениями они обычно придерживаются официальных протоколов.\n\nОднако буквально сегодня, ведя флотилию через систему [From.From.GetStarName],[broadcasted_insult_leader.GetName] вдруг решает обрушить на нашу ничего не подозревающую общественность абсолютно издевательское сообщение. Адмирал, похоже, настроился на радиоволну одной из наших планет и завел долгую проповедь о нашей культуре и эволюционных истоках. Это услышали миллионы, как явно и планировалось. Повсюду негодование."
 diplomatic.2.a:0 "Пусть [From.From.Owner.GetName] немедленно уволит этого негодяя!"
 diplomatic.2.b:0 "Пусть адмирала доставят нам! [broadcasted_insult_leader.GetName] заслуживает казни!"
 diplomatic.2.c:0 "Это всего лишь слова. Мы не можем позволить себе быть мелочными."
 diplomatic.3.name:0 "Адмирал оскорбляет расу [From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "Хотя [From.GetSpeciesNamePluralInsult] или чужаки вообще - это те, в чьем обществе мало кому из нас нравится находиться, все же большинство старается не объявлять о своей неприязни в неподходящее время. Адмирал [broadcasted_insult_leader.GetName], очевидно, не имеет подобных соображений, иначе как объяснить злобные нападки в радиоэфире на такую расу, как [From.GetSpeciesName], при пересечении территории, которой владеют [From.GetAdj]? Целый набор утверждений об их неполноценности вызвал не только ожидаемые пересуды на планете [Root.GetHomeWorldName], но также привел к дипломатическому конфликту с местным населением.\n\n[broadcasted_insult_leader.GetName] тут же в частном порядке приносит извинения, утверждая, что причиной раздражения стало прослушивание местного радиоканала. Правительство [From.GetAdj] призывает к тому, чтобы оскорбивший их адмирал немедленно подал в отставку."
 diplomatic.3.a:0 "Неподобает адмиралу обладать таким неуправляемым темпераментом."
 diplomatic.3.b:0 "Это был забавный радиоэфир. Мы не можем увольнять за такое!"
 diplomatic.4.desc:0 "Хотя [From.GetSpeciesNamePluralInsult] или чужаки вообще - это те, в чьем обществе мало кому из нас нравится находиться, все же большинство старается не объявлять о своей неприязни в неподходящее время. Адмирал [broadcasted_insult_leader.GetName], очевидно, не имеет подобных соображений, иначе как объяснить злобные нападки в радиоэфире на такую расу, как [From.GetSpeciesName], при пересечении территории, которой владеют [From.GetAdj]? Целый набор утверждений об их неполноценности вызвал не только ожидаемые пересуды на планете [Root.GetHomeWorldName], но также привел к дипломатическому конфликту с местным населением.\n\n[broadcasted_insult_leader.GetName] тут же в частном порядке приносит извинения, утверждая, что причиной раздражения стало прослушивание местного радиоканала. Правительство [From.GetAdj] призывает к тому, чтобы оскорбивший их адмирал был казнен после экстрадиции на планету [From.GetHomeWorldName]."
 diplomatic.4.a:0 "Одна жизнь - это малая цена за решение конфликта миллионов."
 diplomatic.4.b:0 "Мы не выдадим одного из наших чужакам, жаждущим убийства!"
 diplomatic.5.name:0 "[From.GetName] увольняет адмирала"
 diplomatic.5.desc:0 "После настоятельной просьбы наших дипломатов выбирать своих лидеров более тщательно [From.GetRulerName] решает, что [broadcasted_insult_leader.GetName] больше не будет занимать свою должность. Адмирал не уходит молча, а клянется, что восстановит свое доброе имя, надеясь, что в будущем [Root.GetName] увидит к себе более агрессивное отношение, которое начнут проявлять [From.GetAdj].\n\nТем не менее, [From.GetName] четко заявляет о своих будущих экспедициях на нашу территорию следующее: даже если им, возможно, и не нравится иметь дело с чужими расами, но [Root.GetSpeciesName] заслуживают уважения хотя бы на собственной территории."
 diplomatic.5.a:0 "Надеемся, они будут придерживаться этого курса."
 diplomatic.6.name:0 "[From.GetName] экстрадирует адмирала"
 diplomatic.6.desc:0 "После непродолжительных переговоров [broadcasted_insult_leader.GetName] передается нам для осуществления наказания. Тщательно взвесив, каким может быть адекватное наказание за оскорбление нашей расы, мы, [Root.GetSpeciesName], считаем, что в этом случае можно выбрать только смерть и полное уничтожение.\n\nТак и не раскаявшись в своем поступке до последних мгновений жизни, дерзкий адмирал завел страстную речь о том, какие мы дикари, но она прервалась, как только шлюзовая камера закрылась и капсула с преступником была запущена на околосветовой скорости в самое сердце звезды [Root.Capital.StarName]. Чудесный огонь, светивший по ночам нашим предкам, сожжет все, не оставив и следа от любого, кто смеет плохо высказываться о них."
 diplomatic.6.a:0 "Больше мы не услышим такие клеветнические слова."
 diplomatic.7.name:0 "[From.GetName] защищает адмирала"
 diplomatic.7.desc:0 "Наше требование о том, что адмирал [broadcasted_insult_leader.GetName] должен быть снят с должности, было встречено с шокирующим отсутствием понимания. [From.GetRulerTitle] [From.GetRulerName] и правительство [From.GetAdj] ответили тем, что в основном пытались извиниться за поведение адмирала, в то же время намекая - возможно, непреднамеренно - на то, что среди высказываний, которые услышали в свой адрес [Root.GetSpeciesNamePlural], что-то могло быть и правдой.\n\nМы полагали, что это был поступок одного глупца, а оказалось, что [From.GetName] одобряет такие вещи. Очевидно, они считают, что наш народ можно оскорблять и порочить безо всяких последствий."
 diplomatic.7.a:0 "Крона прогнила так же, как и ветки."
 diplomatic.8.name:0 "Возвращение опального адмирала"
 diplomatic.8.desc:0 "Адмирал, которого однажды изгнали из нашей флотилии из-за дипломатического скандала, вызванного оскорбительной речью в радиоэфире, пытается организовать свое возвращение. Теперь, когда идет война, многие из утверждений, имевшихся в оригинальном сообщении, являются пропагандистскими штампами, которые народ слышит каждый день, что оправдывает поступки адмирала в глазах многих, особенно военных.\n\nИ хотя изменение нашего решения теперь может подорвать доверие к правительству, но, возможно, лучшего адмирала для этой войны нам не найти."
 diplomatic.8.a:0 "Нам нужен кто-то, кто сможет сплотить народ!"
 diplomatic.8.b:0 "Когда-то мы приняли правильное решение и от него не отступим."
 diplomatic.10.name:0 "Исследователи подозревают чужие корабли"
 diplomatic.10.desc:0 "[Root.GetName] - это место, прославившееся своими научно-образовательными стандартами и стремлением к инновациям, но нахождение на передовом крае требует осмотрительности не только в том, как проводятся исследования, но и в том, кто получит их результаты. Наши коммерческие тайны высоко ценятся как на внутреннем рынке, так и по всей галактике, и некоторые ученые сильно остерегаются незаконных попыток доступа к их данным.\n\nПрисутствие на нашей территории научных кораблей, которыми владеют [From.From.Owner.GetAdj], заставило многие исследовательские учреждения подозревать их в шпионаже. Некоторые исследователи заявили, что не могут продолжать работать при наличии такой ощутимой угрозы, и потребовали, чтобы эти подозрительные [From.From.Owner.GetSpeciesNamePlural] были выдворены, а границы для них - закрыты."
 diplomatic.10.a:0 "Наши ученые должны быть в безопасности. Закрыть границы."
 diplomatic.10.b:0 "На научных кораблях работают такие же исследователи, как и у нас."
 diplomatic.11.name:0 "[From.GetName] закрывает границы"
 diplomatic.11.desc:0 "Присутствие ваших научных кораблей на территории, которой владеют [From.GetAdj], заставило нас сомневаться в ваших мотивах. Наши исследователи считают, что ваши ученые не проводят изыскания, а воруют исследовательские данные. Чтобы сохранить наши ценные коммерческие тайны, мы вынуждены запретить вам доступ на нашу территорию."
 diplomatic.11.a:0 "Тревожные времена наступили, раз ученые не доверяют друг другу."
 diplomatic.12.name:0 "[From.From.GetName] подозревается в картировании геномов"
 diplomatic.12.desc:0 "Бдительность в отношении угроз со стороны чужаков всегда была одним из наших приоритетов с тех пор, как мы впервые покинули родной дом под названием [Root.GetHomeWorldName]. То, что [From.From.GetAdj] отправляют научные корабли, которые шныряют по нашей территории, не осталось незамеченным, но до сих пор предполагалось, что они мирно изучают планеты. Однако недавно появилась теория, заставляющая в этом усомниться.\n\nИзвестно, что [From.From.GetSpeciesName] используют картирование геномов в своих медицинских исследованиях. А что если они картируют наши геномы с целью обнаружения каких-то слабых мест, а [Root.GetSpeciesNamePlural] ничего не подозревают об этом? И хотя конкретных доказательств этому так и не появилось, но данная теория привела к призывам закрыть наши границы для империи [From.From.GetName], чтобы помешать успешной реализации любых планов, которые у них могут быть."
 diplomatic.12.a:0 "Будущие враги не должны получить эти данные. Закрыть границы."
 diplomatic.12.b:0 "Мы не будем основывать внешнюю политику на теориях заговора."
 diplomatic.12.c:0 "В качестве ответа запустим проект по картированию их генома."
 diplomatic.13.name:0 "[From.GetName] закрывает границы"
 diplomatic.13.desc:0 "Нам докладывают о подозрительной деятельности ваших научных кораблей на нашей территории. Ходят слухи, что вы изучаете наше генетическое строение, пытаясь найти информацию, которую можно использовать для обнаружения слабых мест или для производства биологического оружия. Мы, [From.GetSpeciesAdj], не можем подвергать нашу расу такому риску."
 diplomatic.13.a:0 "Беспочвенные обвинения!"
 diplomatic.14.name:0 "Генетическое картирование дает результаты"
 diplomatic.14.desc:0 "Хотя мы не выяснили по изучаемому геному конкретные детали, на которые надеялись, но наши исследования пролили свет на многие особенности нашей собственной генетики. Некоторые виды оружия, доказавшие свою пользу в войнах на планете [Root.GetHomeWorldName] в прошлом, могут оказаться совершенно неэффективными против инопланетных форм жизни. Эти новые идеи помогли нам пересмотреть основные принципы ведения боевых действий."
 diplomatic.14.a:0 "Если мы действительно мишень для них, это может нам пригодиться."
 diplomatic.15.name:0 "Назойливый ученый из расы [From.From.GetAdj]"
 diplomatic.15.desc:0 "[Root.GetName] старается не позволять духовным вопросам становиться на пути исследования и изучения всего мирского, но мы умеем обращать должное внимание на метафизические озарения и традиции в любых делах. [From.From.GetName] в лице своих ученых, похоже, демонстрирует несколько большую легкомысленность в погоне за новыми астрономическими открытиями.\n\nВозьмем, например, ближайшие звезды, которые образуют созвездия, играющие важную роль в мифологии расы [Root.GetSpeciesAdj]. [encroaching_research_leader.GetName] обвиняется в попытке «опровергнуть» некоторые из легенд, связанных с ними. Хотя мы уверены, что мирские открытия едва ли могут затронуть духовное значение созвездий, многие выступили против этих исследований, стараясь убедить ученого покинуть территорию, которой владеют [Root.GetAdj]."
 diplomatic.15.a:0 "Этих подозрений достаточно для запрета доступа на нашу землю."
 diplomatic.15.b:0 "Наша вера выходит за пределы этого мира, ей нельзя навредить."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] продолжает свои исследования."
 diplomatic.16.name:0 "[From.GetName] закрывает границы"
 diplomatic.16.desc:0 "Ваш ученый [encroaching_research_leader.GetName] обращает излишнее внимание на звезды в созвездиях, которые являются священными для нашей расы. Мы не можем позволить работать на нашей территории тому, кто не проявляет надлежащего уважения к нашей вере и легендам."
 diplomatic.16.a:0 "Должно быть, это какое-то недоразумение."
 diplomatic.17.name:0 "[From.GetName] сообщает о еретическом открытии"
 diplomatic.17.desc:0 "Проведение исследований на территории, контролируемой другой державой, требует тактичности - качества, на которое мы не всегда обращаем внимание при подборе наших ученых. Недавно это стало очевидным, когда перед исследователем по имени [encroaching_research_leader.GetName] возникла проблема изучения некоторых звезд в созвездиях, которые [From.GetAdj] считают священными. Местные стали возражать против подробного исследования ученым данной темы и не давали [encroaching_research_leader.GetHimHer] покоя, пока их [From.GetRulerTitle] [From.GetRulerName] не выступил с заявлением, разрешая проводить эти исследования.\n\nУченый, явно разозленный протестами, похоже, нашел время отыскать доказательства того, что некоторые из связанных со звездами легенд, которые рассказывают [From.GetAdj], могут полностью противоречить их реальному возрасту и эволюции. Это, вероятно, вызовет дальнейшее возмущение, если материалы будут опубликованы."
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe] намеренно пытается вызвать скандал? Уволить."
 diplomatic.17.b:0 "Подобные вещи иногда имеют место при проведении исследований."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] публикует еретические материалы"
 diplomatic.18.desc:0 "Мы верили, что исследователь из империи [From.GetName] руководствуется самыми лучшими намерениями, изучая наши древние созвездия. Однако после проведения переоценки возраста звезд [encroaching_research_leader.GetSheHe] утверждает, что изменения их яркости и видимости вступают в противоречие с нашими легендами об этих созвездиях, и это очень расстраивает наших граждан.\n\nТе, кто изначально возражал против этого проекта, заявляют, что данный поступок намеренно совершен ученым со злым умыслом, так как они требовали положить конец подобным исследованиям. [From.GetAdj] в лице их правительства решили замять это дело и отказались принять меры, чтобы предотвратить гнев и боль, которые этот доклад, скорее всего, вызовет у наших граждан."
 diplomatic.18.a:0 "Мы никогда не должны были верить в то, что они нас уважают."
 diplomatic.19.name:0 "Экзотический духовой инструмент"
 diplomatic.19.desc:0 "Среди существ, с которыми мы столкнулись с тех пор, как покинули нашу родную планету [Root.GetHomeWorldName], музыка принимает множество разных форм, а разнообразие методов и предпочтений до сих пор озадачивает. Иногда инопланетная музыка для нас не слышна, а иногда звуковые волны настолько сильны, что мы можем оглохнуть. В общем-то, нечасто удается встретить такую музыку, которая бы нам понравилась больше, чем ее создателям.\n\nНедавно такую редкую возможность подарила нам планета [music_listening_planet.GetName]. Недалеко от границы империи, в которой живут [music_origin_country.GetAdj], расположены ставшие необычайно популярными радиостанции, воспроизводящие музыку с той стороны. Оказывается, какой-то инструмент с планеты [music_origin_country.GetHomeWorldName] не просто приятно слушать, но [Root.GetSpeciesAdj] могут ощущать, как музыка входит в резонанс с их телами, отчего их [Root.GetSpeciesOrganName] ощущает подлинное расслабление. Чем бы ни был этот инструмент, у нас ничего подобного нет."
 diplomatic.19.a:0 "Превосходный шанс изучить их культуру."
 diplomatic.19.b:0 "Давайте будем осторожными при изучении этого инструмента."
 diplomatic.20.name:0 "Инструментальная биология"
 diplomatic.20.desc:0 "При более внимательном взгляде на музыку чужаков мы обнаружили, что ее источником является духовой инструмент, изготовленный из одного из растений их родного мира. Необычная внутренняя структура растения полностью отличается от всего того, что можно найти на планете [Root.GetHomeWorldName], в том числе на молекулярном уровне. Воздействие воздуха, проходящего через растение, на организм представителей расы [Root.GetSpeciesAdj] позволило нам лучше понять собственную биологию и то, как мы можем взаимодействовать с растениями иных миров."
 diplomatic.20.a:0 "Кто знает, что мы найдем?"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName] возражает против экспансии"
 diplomatic.21.desc:0 "Ваша новая колония на планете [Root.GetName] расположена очень близко к нашим границам. Мы бы хотели, чтобы вы удалили ее оттуда во избежание будущих конфликтов относительно того, где должна проходить наша граница."
 diplomatic.21.a:0 "Мы немедленно прекратим ее развитие."
 diplomatic.21.b:0 "Колония является частью нашего будущего. Она останется."
