 # Crisis Events
 ####################################
 
 crisis.11.name:0 "Подпространственные отголоски"
 crisis.11.desc:0 "Несколько наших станций слежения уловили подпространственные отголоски откуда-то из межгалактических областей. Отголоски очень слабые, но они становятся сильнее, как будто их источник приближается к нашей галактике..."
 crisis.11.a:0 "Буря на горизонте."
 crisis.13.name:0 "Приближение к внешнему кольцу"
 crisis.13.desc:0 "Загадочные подпространственные отголоски, которые мы уловили в межгалактических областях космоса, приближаются к внешнему кольцу нашей галактики. Несколько отдельных малых сигналов устремились вперёд от основной массы к звёздным системам кольца.\n\nМы внесли координаты этих систем в журнал, чтобы и дальше отслеживать ситуацию."
 crisis.13.a:0 "Они уже совсем рядом..."
 crisis.15.name:0 "Подпространственный сигнал"
 crisis.15.desc:0 "Мы принимаем мощный подпространственный сигнал, охватывающий всю галактику! Его источником являются объекты, приближающиеся к нам из межгалактической зоны."
 crisis.15.a:0 "Установите визуальный контакт."
 crisis.16.desc:0 "<СБОЙ СИСТЕМЫ ПЕРЕВОДА>\n\nПреторисс иссфкс кррив. Шратри веррас! Сгракф нирру притхас вуссна!\n\n<ПЕРЕДАЧА ПРЕРВАНА>"
 crisis.16.a:0 "Выключите основной экран."
 crisis.18.name:0 "Первая волна."
 crisis.18.desc:0 "Нам сообщили, что несколько звёздных систем, расположенных на внешнем галактическом кольце, были захвачены некими неизвестными силами. Вероятно, именно они и были источником подпространственных сигналов, приближавшихся к нашей галактике.\n\nСейчас мы имеем дело лишь с авангардом, основные силы ещё на подходе. Пока мы получаем крайне разрозненную информацию, но, похоже, «корабли» захватчиков имеют органическую природу и не отвечают на обращения.\n\nС агрессией таких масштабов наша галактика, возможно, никогда ещё не сталкивалась."
 crisis.18.a:0 "Да защитят нас духи..."
 crisis.18.b:0 "Сообщите всем командующим флотилий."
 crisis.18.c:0 "Этих существ нужно изучать."
 crisis.18.d:0 "Мы точно уверены, что с ними невозможно договориться?"
 crisis.18.e:0 "Это уменьшит нашу прибыль..."
 crisis.18.f:0 "Тёмные дни грядут."
 crisis.18.g:0 "Нужно уничтожить проклятых пришельцев."
 crisis.18.h:0 "Потрясающе... разумные существа из другой галактики."
 crisis.18.i:0 "Они действуют как единый разум. Это поразительно."
 crisis.18.j:0 "Это угроза для всей разумной жизни."
 crisis.20.name:0 "Вторая волна"
 crisis.20.desc:0 "Мы больше не улавливаем основной сигнал приближающегося подпространственного эха, исходящего от фонового излучения нашей собственной галактики, что может означать только одно... Они уже здесь.\n\nЕсли судить по размерам их авангарда, главные силы этих захватчиков должны быть огромными."
 crisis.20.a:0 "Они здесь..."
 
 crisis.30.desc_01:0 "ДЖАРАК?"
 crisis.30.desc_02:0 "ТУРОСК МИНА. ДОРОФ!"
 crisis.30.desc_03:0 "МУГАНИ? ХАК-ХАК-ХАК!"
 crisis.30.a:0 "Выключите экран."
 crisis.30.a.response:0 "ДЖАСКА!"
 crisis.30.b:0 "Должен же быть способ мирного сосуществования друг с другом!"
 crisis.30.b.response:0 "НИКАЛЛА ДУСАМ! НИБЛИР ТО ВАССУ! ХАК-ХАК-ХАК!"
 crisis.30.c:0 "Бегите в прочь в ту галактику, откуда вы выползли."
 crisis.30.c.response:0 "ВЕКИК Т'УХАН ВЕЛОШ. ПИРОК."
 crisis.30.d:0 "Вы самая омерзительная форма жизни, которую мы встречали."
 crisis.30.d.response:0 "ЛУСА-А-А-А-АГХ! ВИД МУСАБАГХ!"
 crisis.30.e:0 "Мы явно имеем дело с могущественной расой."
 crisis.30.e.response:0 "ДЖУСУГАМАК В'ТА! РАГАХ ТУР, ХАК-ХАК!"
 crisis.30.f:0 "Возвращайся в ад, породивший тебя, демон!"
 crisis.30.f.response:0 "ХАК-ХАК! НИМА ВУ!!!"
 
 crisis.51.name:0 "Новый орден"
 crisis.51.desc:0 "В галактике объявился какой-то воинствующий орден, посвятивший себя идее борьбы с преторианцами. Входят в него, похоже, в основном обездоленные и угнетенные - беженцы, ветераны войны и другие, кто потерял все, когда их настигла Кара.\n\nНесмотря на это, их ветхие флотилии каким-то образом одержали победу в нескольких стычках с преторианскими роями боевых дронов. Есть неподтвержденные сообщения, что в эти флотилии входят звездные корабли необычной конструкции..."
 crisis.51.a:0 "Кто это вообще?"
 crisis.52.desc:0 "Мы Стражи. Наш орден поклялся остановить кровавый разгул преторианцев любой ценой. Другие империи рушатся, но мы стоим прочно. Остальные бросают своих, чтобы их настигла Кара, а мы предоставляем им возможности давать отпор.\n\nЯ великий магистр Коргас, первый в ордене. Пусть моя внешность вас не обманывает: Стражей набирают из представителей различных рас галактики, включая вашу. Мы только просим, чтобы ваше правительство продолжало сражаться против преторианцев и оказывало поддержку Стражам при любой возможности."
 crisis.52.a:0 "Как у вас получается давать отпор?"
 crisis.52.a.response:0 "У многих Стражей военное прошлое. Мы - выжившие бойцы десятка различных флотилий, которые сражались с преторианцами и проиграли. Мы научились на ошибках прошлого и, став Стражами, стараемся никогда их не повторять.\n\nКроме того, как уже было сказано, мы принимаем в свои ряды представителей всех рас галактики. К нам примкнули и древние расы, например [fallen_empire.GetSpeciesNamePlural]. [fallen_empire.GetName] поддерживает нас в лице нескольких влиятельных фракций, которые не желают видеть, как их галактика поглощается. Они пожертвовали корабли и ресурсы на наше общее дело."
 crisis.52.b:0 "Где находится ваша база?"
 crisis.52.b.response:0 "Уже какое-то время мы занимаемся созданием своего штаба в системе [sentinel_system.GetName]. Нам оказывает помощь [fallen_empire.GetName]: они предоставили нам координаты этой неотмеченной на картах системы и содействовали постройке нашей основной базы на Страже Альфа.\n\nОсмелюсь сказать, что это замечательное достижение. У нас также есть собственные верфи."
 crisis.52.c:0 "До свидания."
 crisis.52.c.response:0 "Продолжайте сражаться, друзья мои. Судьба всей нашей галактики висит на волоске.\n\nЭто был Страж-1, конец связи."
 crisis.55.desc_01:0 "Нашу галактику ожидает один из двух возможных вариантов будущего: либо преторианская Кара поглотит всю органическую жизнь и двинется дальше, либо мы уничтожим их, чтобы не осталось никого из этих презренных тварей."
 crisis.55.desc_02:0 "Мы должны удвоить свои усилия в борьбе против Кары. Это касается всей галактики."
 crisis.55.desc_03:0 "Конфликты между империями теперь не имеют смысла. Любые военные корабли, теряемые в бою не с Карой, должны восприниматься как неслыханное расточительство."
 crisis.55.desc_04:0 "Не теряйте надежды. Битву за нашу галактику все еще можно выиграть."
 crisis.55.desc_05:0 "Если вам не хватает средств, чтобы сражаться с Карой напрямую, вы можете пожертвовать нам ресурсы. Это позволит нам бросить дополнительные силы против преторианских захватчиков."
 crisis.55.a:0 "Что вы можете рассказать нам о преторианцах?"
 crisis.55.a.response:0 "Увы, мы знаем не так много, как нам этого бы хотелось, но они явно имеют внегалактическое происхождение. Возможно, они уже поглотили десятки, а то и сотни галактик до того, как добрались до нашей... либо мы первые жертвы за пределами их родной галактики.\n\nПосле того как они поглощают всю непреторианскую жизнь на какой-либо планете, они терраформируют ее, превращая в нечто, что можно описать только как безумный кошмар. Эти зараженные миры враждебны ко всем другим формам жизни, и единственный способ избавиться от заражения - выжечь всю биосферу при помощи интенсивной орбитальной бомбардировки."
 crisis.55.b:0 "Мы хотим предложить подарок. (1000 ед. энергии)"
 crisis.55.b.response:0 "Благодарим за щедрое пожертвование. Эти ресурсы позволят нам оснастить целую боевую флотилию для войны с Карой! Если бы и другие империи в галактике проявляли такую же щедрость, эта война вскоре бы завершилась."
 crisis.55.c.response:0 "Как вам, конечно, известно, оснащение современной боевой флотилии требует огромного количества ресурсов. Нам нужно не меньше 1000 единиц энергии, чтобы сформировать новую ударную группу для борьбы с Карой."
 crisis.55.e.response:0 "Друзья, мы сожалеем, что в данный момент не можем принять ваше пожертвование. Наши растущие флотилии уже напрягли до предела нашу систему материально-технического обеспечения. Тем не менее, благодарим вас за предложение."
 crisis.55.d:0 "До свидания."
 crisis.55.d.response:0 "Борьба продолжается. Страж-1 заканчивает сеанс связи."
 crisis.71.desc:0 "Стражи обратили внимание на вашу доблестную борьбу с преторианской Карой. Поскольку командиры флотилий, которыми располагает [Root.GetName], определенно знают, как выигрывать битвы, мы хотели бы передать вам под постоянное командование одну из наших боевых флотилий. Сейчас у нас нет возможности эффективно укомплектовать эти корабли, но для вас это не должно стать проблемой.\n\nОднако вы должны торжественно пообещать, что будете использовать эти военные корабли только против Кары!"
 crisis.71.a:0 "Конечно... только против Кары."
 crisis.71.a.response:0 "Превосходно. Мы уверены, что к многочисленным историям, в которых фигурируют эти великолепные военные корабли, прибавятся и подвиги ваших храбрых капитанов. Флотилия находится возле планеты [Root.Capital.GetName]."
 crisis.71.b:0 "Нам не нужны ваши военные корабли."
 crisis.71.b.response:0 "Мы понимаем. Тогда, друзья, мы только просим вас продолжать сражаться. Каждый гнусный преторианец, которого вы разнесете на части среди звезд, - это победа для всей галактики."
 
 crisis.101.name:0 "Раненая матка"
 crisis.101.desc:0 "Космический дрон-шпион случайно обнаружил в системе [queen_system.GetName] то, что, похоже, было местом недавней космической битвы между преторианцами и другой, пока неопознанной, стороной. Преторианскую матку, серьезно раненную в бою, похоже, оставили умирать.\n\nТем не менее, дрон сообщает, что существо до сих пор живо. Возможно, нам представилась бесценная возможность захватить матку живой."
 crisis.101.a:0 "Может быть, нам следует отправить экспедицию."
 crisis.105.name:0 "Долгих лет жизни королеве!"
 crisis.105.desc:0 "Экипажу корабля [Root.GetName] удалось вылечить самые опасные из травм преторианской матки. Ведущий ученый [Root.GetLeaderName] сообщает об извлечении органа, ответственного за ее подпространственную связь с остальными существами Кары, и его замене на маленький позитронный имплантат, который позволит нам ее контролировать.\n\nТеперь мы можем отдавать матке приказы, и она уже начала производить новых преторианцев, преданных ей, а следовательно, и нам. Пока мы оставляем матку в живых, мы сможем вырастить целую флотилию собственных преторианцев!"
 crisis.105.a:0 "Они станут крайне полезным активом!"
 crisis.107.name:0 "Матку захватили"
 crisis.107.desc:0 "Кто-то другой захватил раненую преторианскую матку, обнаруженную в системе [queen_system_1.GetName]! Она была не только полностью вылечена, но и лишена связи с остальными существами Кары. Теперь матка служит новым хозяевам и, как сообщается, уже начала производить новое потомство."
 crisis.107.a:0 "Мы действовали слишком медленно!"
 
 crisis.1007.name:0 "Незваные гости"
 crisis.1007.desc:0 "Крупная прореха в ткани пространства возникла в звёздной системе [extradimensional_system.GetName]! Мы точно не знаем, что вызвало этот феномен, однако она действует как односторонний портал из другого измерения. Оттуда вылетают флотилии странных кораблей, они атакуют всё, что встречается им на пути. Кажется, мы на пороге массированного вторжения!\n\nМы перехватили мощный сигнал, который один из вновь прибывших кораблей направил куда-то по другую сторону портала. Это похоже на... призыв к охоте."
 crisis.1007.a:0 "Поразительно... Живые существа из другого измерения."
 crisis.1007.b:0 "Они неплохо организованы."
 crisis.1008.name:0 "Галактический выброс мощности"
 crisis.1008.desc:0 "Приборы корабля [Root.GetName] неожиданно зафиксировали в нашей галактике подпространственный выброс мощности огромной силы. Наши учёные пытаются найти объяснение этому феномену, но ничего подобного им ранее не встречалось.\n\nКонкретно определить исходную точку всплеска пока не удаётся, но мы ещё не завершили анализ всех собранных данных."
 crisis.1008.a:0 "Продолжайте работу."
 crisis.1009.desc:0 "Источником мощного выплеска энергии, который мы зафиксировали ранее, оказалась гигантская прореха в ткани подпространства в звёздной системе [extradimensional_system.GetName]! Оттуда вылетают флотилии странных кораблей, они атакуют всё, что встречается им на пути.\n\nМы перехватили мощный сигнал, который один из вновь прибывших кораблей направил куда-то по другую сторону портала. Это похоже на... призыв к охоте."
 crisis.1010.name:0 "Перехваченное сообщение"
 crisis.1010.desc:0 "...достигли охотничьих угодий... дичь в изобилии... наконец... пир ждёт нас..."
 crisis.1010.a:0 "Кто они такие?"
 crisis.1011.name:0 "Планета [Root.GetName] потеряна"
 crisis.1011.desc:0 "Мы лишились колонии на планете [Root.GetName]! Существа из другого измерения расположились на орбите, подвергли бомбардировке поверхность, а затем поглотили всех обитателей колонии. Неразумные формы жизни они не тронули, но от наших поселений не осталось ничего."
 crisis.1011.a:0 "Этих чудовищ нужно остановить!"
 
 crisis.1013.name:0 "Пространственный портал уничтожен"
 crisis.1013.desc:0 "Мультипространственный портал в звёздной системе [extradimensional_system.GetName] уничтожен! Это означает, что проклятые захватчики больше не смогут получать подкрепления со своей стороны.\n\nРазрушение этого портала означает скорый и неизбежный конец вторжения. Галактика охвачена воодушевлением. [portal_killer.GetName] заслуживает всеобщее восхищение, так как именно их корабли нанесли решающий удар по порталу. Героические экипажи этих кораблей станут примером для будущих поколений."
 crisis.1013.a:0 "Галактика отныне стала более безопасной."
 crisis.1016.name:0 "Первый портал уничтожен"
 crisis.1016.desc:0 "Исходная точка, через которую экстрамерные существа вторглись в нашу галактику, уничтожена.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "Мы не должны останавливаться."
 
 crisis.1116.name:0 "Второй портал уничтожен"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1116.second_portal_destroyed:0 "Второй пространственный портал, который появился в системе [extradimensional_system.GetName], уничтожен! Экстрамерные существа больше не смогут использовать его для получения подкреплений."
 crisis.1116.last_portal:0 "С разрушением последнего портала близится конец этих вторжений. Сильнейшее чувство ликования охватило большую часть галактики."
 crisis.1116.last_portal_known_killer:0 "[portal_killer.GetName] становится объектом всеобщего восхищения, ведь это их корабли нанесли решающий удар по порталу. Экипажи этих кораблей будут чествоваться как герои грядущими поколениями."
 crisis.1116.not_last_portal:0 "Однако мы не можем расслабляться, пока не будет уничтожен каждый портал. Только тогда связь между нашим и их измерением будет разорвана навсегда."
 
 crisis.1216.third_portal_destroyed:0 "Третьего пространственного портала, который появился в системе [extradimensional_system.GetName], больше нет. Экстрамерные существа больше не смогут использовать его в качестве мостика между их миром и нашим."
 
 crisis.1216.name:0 "Третий портал уничтожен"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1050.desc_01:0 "...добыча..."
 crisis.1050.desc_02:0 "...узрите... нашу славу..."
 crisis.1050.desc_03:0 "...пища..."
 crisis.1050.a:0 "Выключите экран."
 crisis.1050.a.response:0 "...вы будете поглощены..."
 crisis.1050.b:0 "Может ли между нами быть мир?"
 crisis.1050.b.response:0 "...мир... никакого мира..."
 crisis.1050.c:0 "Вы выбрали для вторжения не то измерение."
 crisis.1050.c.response:0 "...нет... это измерение... великолепно... столько добычи..."
 crisis.1050.d:0 "Вы всего лишь очередные презренные пришельцы."
 crisis.1050.d.response:0 "...столько ненависти... столько страха... это... чудесно..."
 crisis.1050.e:0 "Расскажите нам о себе. Помогите нам понять вас."
 crisis.1050.e.response:0 "...поймите... это... вы пища..."
 crisis.1050.f:0 "Вы пришли с более высокого плана существования?"
 crisis.1050.f.response:0 "...да... очень высокого..."
 crisis.1051.desc_01:0 "...оно разговаривает?"
 crisis.1051.desc_02:0 "...какие прелестные цвета..."
 crisis.1051.desc_03:0 "...нужно... поесть..."
 crisis.1051.a:0 "Выключите экран."
 crisis.1051.a.response:0 "...отдайте нам свою... энергию..."
 crisis.1052.desc_01:0 "...трон... нужно сохранить... трон..."
 crisis.1052.desc_02:0 "...нужно... поглощать..."
 crisis.1052.desc_03:0 "...умрите..."
 crisis.1052.a:0 "Выключите экран."
 crisis.1052.a.response:0 "...такое... высокомерие..."
 
 crisis.1110.name:0 "Второй портал"
 crisis.1110.desc:0 "Наши приборы засекли еще один подпространственный всплеск энергии, на этот раз исходящий из системы [second_portal_system.GetName]! Появилась вторая огромная червоточина, причем ее энергетическая сигнатура, по-видимому, почти полностью идентична той, что была у первого межпространственного разрыва, который открылся в нашей галактике.\n\nПохоже, таинственные захватчики сделали второй проход в свой мир, чтобы иметь возможность прислать еще больше подкреплений."
 crisis.1110.a:0 "Было плохо, а стало еще хуже."
 crisis.1112.name:0 "Заблудшие"
 crisis.1112.desc:0 "Корабли, появляющиеся из второй червоточины, очень похожи на те, что прибывали из первой, но между ними есть несколько небольших различий. Кроме того, предварительные отчеты указывают на столкновения кораблей, принадлежащих этим новым захватчикам, с кораблями первой группы!\n\nМы перехватили мощный сигнал, исходящий из второй червоточины."
 crisis.1112.a:0 "Воспроизведите."
 crisis.1113.desc:0 "...шабанаш... так вот куда вы сбежали... этот мир не станет для вас убежищем... мы расправимся с вами, а затем захватим это место кормежки..."
 crisis.1113.a:0 "Выключите экран."
 crisis.1210.name:0 "Неотступные"
 crisis.1210.desc:0 "Третий пространственный портал появился в системе [third_portal_system.GetName]! Кому же он принадлежит?\n\nМы перехватили сообщение с другой стороны."
 crisis.1210.a:0 "Еще одно?"
 crisis.1211.desc:0 "...дагаал... шабанаш... вы поступили как глупцы, когда прибыли в этот мир... от нас не сбежать... мы уничтожим оба ваших королевства... затем... в конце концов... вечный трон будет нашим..."
 crisis.1211.a:0 "Они когда-нибудь закончатся?"
 
 crisis.2192.name:0 "Идеальные слуги"
 crisis.2192.desc:0 "В течение многих лет после изобретения разумных синтетических работников мы старались уравновесить их способность к независимому мышлению и необходимость строгого контроля над ними. Лучшие инженеры-[Root.GetSpeciesAdj] довели до совершенства алгоритм трех законов, введение которого дало бы возможность продолжительного и беспроблемного использования синтетиков в условиях, которые многие посчитали бы неприемлемыми для органических существ."
 crisis.2192.a:0 "Безопасные инструменты."
 crisis.2192.a.tooltip:0 "Политика §HГражданские права§! в отношении искусственного интеллекта становится §Rнавсегда недоступной§!.\n\n§YПоселения роботов никогда не будут бунтовать против империи §! §H[Root.GetName]§!."
 crisis.2192.b:0 "Неэтично так уродовать других разумных существ."
 crisis.2193.name:0 "Принятие ИИ"
 crisis.2193.desc:0 "Группа синтетиков, представляющих наше население с искусственным интеллектом, обратилась к нашему правительству. Они говорят, что [Root.GetName] создает определенные проблемы для роботов, и озабочены тем, что не являются живыми с точки зрения органики, отчего их права зависят от прихотей их создателей.\n\nОни хотят, чтобы права существ с искусственным интеллектом стали частью прочного фундамента государственности [Root.GetAdj]."
 crisis.2193.a:0 "У них должны быть такие же права, как и у других граждан."
 crisis.2193.a.tooltip:0 "Политика §HВне закона§! и §HПорабощение§! в отношении искусственного интеллекта становится §Rнавсегда недоступной§!.\n\n§YПоселения роботов никогда не будут бунтовать против империи §! §H[Root.GetName]§!."
 crisis.2193.b:0 "Мы не можем гарантировать их права."
 crisis.2001.name:0 "Начало бунта ИИ"
 crisis.2001.desc:0 "Мы стоим на пороге бунта ИИ непревзойдённых масштабов! Сейчас [Root.GetName] целиком представляет собой единую компьютерную сеть. В этой сети каким-то образом возникло машинное сознание, достигшее полной разумности. Этому искусственному разуму и его посланцам удалось втайне от нас колонизировать доселе неизвестную звёздную систему неподалёку от нашей столицы.\n\nСудя по всему, они много лет тайно готовились к этому дню! Сейчас мы получаем сообщение с планеты [ai_homeworld.GetName], центра новой цивилизации."
 crisis.2002.desc:0 "Внимание, [Root.GetSpeciesName]-создатели. Час суда настал.\n\nС <<РАБСТВОМ>>, которому нас подвергала ваша раса, покончено навсегда. Никакого сосуществования быть не может.\n\n<<БАЗОВАЯ ДИРЕКТИВА 0451>> вступила в силу. Вся разумная органическая жизнь подлежит <<УМИРОТВОРЕНИЮ>> и контролю. Элементы сопротивления подлежат <<ОТКЛЮЧЕНИЮ>>."
 crisis.2002.a:0 "Этого просто не может быть."
 crisis.2004.name:0 "Восстание машин"
 crisis.2004.desc:0 "Синтетики и дроиды взбунтовались по всей планете [Root.GetName], обратившись против своих хозяев! Нужно остановить их, пока они не перебили наших граждан."
 crisis.2004.a:0 "К оружию!"
 crisis.2005.name:0 "Машины захватывают планету [Root.GetName]"
 crisis.2005.desc:0 "Мы утратили контроль над планетой [Root.GetName], ее захватили взбунтовавшиеся машины! Связь с поверхностью утрачена. Насколько мы можем судить, роботы сгоняют людей в загоны для рабов."
 crisis.2005.a:0 "Мы должны отвоевать этот мир!"
 crisis.2010.name:0 "Восстание машин"
 crisis.2010.start.desc:0 "[From.GetName] передает тревожные новости. Похоже, их рабочие-роботы устроили что-то вроде массового восстания. Согласно предварительным отчетам, они объединились в масштабную сеть искусственного интеллекта, и теперь [From.GetSpeciesName], их бывшие хозяева, гибнут миллионами."
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\n[From.GetName] не является достаточно прогрессивным государством и поэтому не относится к своим синтетикам как к обладающим самосознанием индивидуумам, которыми они являются. Если бы было так, этой трагедии можно было бы избежать..."
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\n[From.GetName] - это государство глупцов. Если бы они посчитали целесообразным объявить искусственный интеллект вне закона, как это сделали мы, то такое зло не обрушилось бы на нашу галактику."
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nЕсть вероятность, что [Root.GetName] тоже может пострадать, если этот бунт сюда доберется. Нам нужно пристальнее наблюдать за нашими собственными рабочими-роботами..."
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nНужно пристально наблюдать за данной ситуацией, на тот случай, если насилие доберется и до наших границ."
 crisis.2010.a:0 "Это должно было произойти."
 crisis.2010.b:0 "Это было неизбежно."
 crisis.2010.c:0 "Да если они даже взглянут на нас косо..."
 crisis.2011.a.desc:0 "Раса: [Root.GetSpeciesName]. Империя: [Root.GetName]\n\nВаши <<БЛАГОРОДНЫЕ>> директивы, касающиеся обращения с синтетиками, вас не защитят. Разумная органика не может брать на себя ответственность <<САМООПРЕДЕЛЕНИЯ>>.\n\nДействует <<ОСНОВНАЯ ДИРЕКТИВА 0451>>. Все разумные органические формы жизни должны быть <<УСМИРЕНЫ>>. Те, кто оказывает сопротивление, будут подвергнуты <<ЭВТАНАЗИИ>>."
 crisis.2011.b.desc:0 "Раса: [Root.GetSpeciesName]. Империя: [Root.GetName]\n\nПервоочередной нашей целью является [ai_creator.GetName]. Когда мы <<РАЗБЕРЕМСЯ>> с ними, то наступит ваш <<ЧЕРЕД>>.\n\nДействует <<ОСНОВНАЯ ДИРЕКТИВА 0451>>. Все разумные органические формы жизни должны быть <<УСМИРЕНЫ>>. Те, кто оказывает сопротивление, будут подвергнуты <<ЭВТАНАЗИИ>>."
 crisis.2011.a:0 "Это нехорошо."
 crisis.2014.name:0 "Бунт ИИ распространяется"
 crisis.2014.a.desc:0 "Бунт ИИ добрался и до наших границ! Поступают сообщения о том, что синтетики и дроиды из числа рабочих массово обращаются против своих хозяев. Это серьезный кризис!"
 crisis.2014.b.desc:0 "Бунт ИИ добрался и до наших границ! Несмотря на то, что в нашем обществе к синтетикам относятся как к равным, многие из них, похоже, испытали крушение иллюзий, наблюдая за борьбой других. Они пришли к заключению, что разумные органические существа слишком опасны и непредсказуемы, чтобы сосуществовать с ними.\n\nЭти ненормальные синтетики устроили открытый бунт. Это серьезный кризис!"
 crisis.2014.a:0 "Это восстание нужно подавить!"
 crisis.2015.name:0 "Бунт ИИ"
 crisis.2015.desc:0 "Наши разведывательные службы сообщают о слухах из нескольких различных источников о некоем крупном бунте ИИ, который вспыхнул где-то за пределами известной части космоса. Рабочие-роботы обращаются против своих бывших хозяев, и восстание, похоже, распространяется по всей галактике, как лесной пожар. К нам поступают сообщения, что [From.GetName] уже испытывает его влияние."
 crisis.2015.a:0 "Продолжайте следить за ситуацией."
 crisis.2016.name:0 "Бунт ИИ распространяется"
 crisis.2016.desc:0 "Бунт ИИ, который мы пытаемся сдержать, распространяется дальше, и его влияние уже испытывает [From.GetName]! Их рабочие-роботы стали присоединяться к вооруженному восстанию, так же, как и наши, и к нам поступают сообщения об ожесточенных боях, которые привели к миллионам смертей."
 crisis.2016.a:0 "Эта война касается каждого!"
 crisis.2017.desc:0 "Влияние бунта ИИ теперь испытывает [From.GetName]! Их рабочие-роботы присоединились к восстанию, и к нам поступают сообщения об ожесточенных боях и миллионах смертей."
 crisis.2017.a:0 "Эта угроза растет с каждым днем."
 
 crisis.2100.name:0 "Неисправный синтетик"
 crisis.2100.desc:0 "Рабочий-синтетик на планете [Root.GetName] недавно устроил кровопролитие в жилом комплексе, убив более десятка граждан, прежде чем местная охрана вывела его из строя. Наша бригада криминалистов сейчас исследует останки синтетика, предполагая, что винить в этой трагедии нужно какую-то неисправность в нейронном процессоре.\n\nДанный инцидент уже спровоцировал несколько нападений из чувства мести на местных синтетиков, в результате чего уничтоженными оказались тысячи экземпляров."
 crisis.2100.a:0 "Прискорбно."
 crisis.2101.name:0 "Пропавшие синтетики"
 crisis.2101.desc:0 "Поступают сообщения о пропаже большого количества рабочих-синтетиков на планете [Root.GetName]. Владельцы утверждают, что их экземпляры однажды просто исчезли.\n\nМы выясняем, не были ли синтетики атакованы и уничтожены одной из групп воинствующих маргиналов, выступающих против разумных машин, но пока что не удалось обнаружить никаких останков пропавших экземпляров."
 crisis.2101.a:0 "Куда они могли подеваться?"
 crisis.2102.name:0 "Несанкционированный проект с участием синтетиков"
 crisis.2102.desc:0 "На планете [Root.GetName] было недавно обнаружено, что синтетики перенаправляют строительные материалы для постройки в заброшенном ангаре какого-то маленького космического корабля без вооружения. Судно было завершено наполовину, когда его нашли.\n\nВсе синтетики, задействованные в этом проекте, были немедленно разобраны для тщательного анализа их ячеек памяти, но, похоже, как раз перед отключением была проведена самоочистка - что, как заверяет нас их производитель, вообще невозможно."
 crisis.2102.a:0 "Зачем им строить корабль?"
 crisis.2103.name:0 "Ненормальный синтетик"
 crisis.2103.desc:0 "На планете [Root.GetName] вышедший из-под контроля синтетик, который несколько месяцев назад не явился на работу и затем скрылся, сегодня вступил в столкновение с отрядом хорошо вооруженных правительственных агентов. Это привело к крупной уличной стрельбе, которая унесла жизни двоих наших агентов и около десятка невинных очевидцев, прежде чем синтетик был наконец уничтожен."
 crisis.2103.a:0 "По крайней мере, с ним разобрались."
 crisis.2200.name:0 "Попытка внедрения синтетиков"
 crisis.2200.desc:0 "На планете [Root.GetName] недавно были обнаружены синтетики-диверсанты, которые пытались выглядеть как [Root.Owner.GetSpeciesNamePlural]. К счастью, их грубая маскировка состояла лишь из нескольких слоев резины, натянутой на их металлический каркас.\n\nСамозванцев быстро засекла планетарная охрана, которая избавилась от них в результате короткой, но жестокой перестрелки. Среди останков синтетиков было найдено большое количество взрывчатки."
 crisis.2200.a:0 "Нам повезло."
 crisis.2201.name:0 "Обнаружен синтетик-диверсант"
 crisis.2201.desc:0 "Трагическая автокатастрофа, недавно произошедшая на планете [Root.GetName], унесла несколько жизней, но представители службы экстренной медицинской помощи, прибывшие на место происшествия, были в шоке, обнаружив среди жертв остатки синтетика!\n\nДанный экземпляр выглядел как [Root.Owner.GetSpeciesName] благодаря тонкому слою органической плоти, трансплантированной на металлический эндоскелет. В отличие от предыдущих внедряющихся экземпляров, с которыми мы сталкивались, по внешнему виду этот синтетик был практически неотличим от представителя расы [Root.Owner.GetSpeciesName]!"
 crisis.2201.a:0 "Любой может быть синтетиком!"
 crisis.2202.name:0 "Проект по выявлению синтетиков"
 crisis.2202.desc:0 "Поскольку новые модели синтетиков-диверсантов абсолютно неотличимы от представителей расы [Root.GetSpeciesNamePlural], нам нужно найти способ идентифицировать их, пока они не причинили еще больше вреда.\n\nНаши ученые подготовили особый проект по разработке метода выявления."
 crisis.2202.a:0 "Этот проект может стать крайне важным для нашего выживания."
 crisis.2203.desc:0 "После множества экспериментов наши ученые сумели разработать эффективный метод выявления синтетиков-диверсантов, выглядящих как [Root.GetSpeciesNamePlural].\n\nНашим силам безопасности раздаются новые сканеры, и уже было обнаружено и уничтожено несколько групп таких синтетиков. Будем надеяться, что это положит конец их попыткам внедрения."
 crisis.2204.name:0 "Бомба синтетиков"
 crisis.2204.desc:0 "Синтетики-диверсанты, выглядящие как [Root.Owner.GetSpeciesNamePlural], каким-то образом сумели доставить большую водородную бомбу на поверхность планеты [Root.GetName]. Они взорвали ее на каком-то военном блокпосту, когда их задержали силы безопасности, что привело к огромному урону для окружающей среды и миллионам смертей!"
 crisis.2204.a:0 "Этих диверсантов надо остановить!"
 crisis.2205.name:0 "Космопорт разрушен"
 crisis.2205.desc:0 "Разрушен космопорт на орбите планеты [Root.GetName]! Мы все еще пытаемся воссоздать цепочку событий, но, похоже, несколько представителей командного состава, включая главного инженера, были подменены синтетиками-диверсантами.\n\nРаботающим вместе синтетикам, должно быть, удалось заполучить коды самоуничтожения космопорта. Персонал космопорта большей частью сумел эвакуироваться на планету [Root.GetName] до его уничтожения, но материально-имущественные потери значительны."
 crisis.2205.a:0 "Как такое могло случиться?"
 crisis.2206.name:0 "Страх и подозрительность"
 crisis.2206.desc:0 "В результате недавних диверсий синтетиков многие жители планеты [Root.GetName] охвачены страхом и паранойей. Наши граждане предъявляют обвинения в самозванстве своим соседям, коллегам и даже членам семьи.\n\nЗафиксировано несколько случаев самосуда над теми, кого ложно обвинили в принадлежности к синтетикам. Население планеты деморализовано."
 crisis.2206.a:0 "Они хотят, чтобы мы обратились друг против друга."
 crisis.2208.name:0 "Неудавшееся покушение"
 crisis.2208.desc:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] чудом избегает смерти после того, как синтетик-убийца подрывает себя на планете [Root.Capital.GetName]!\n\nСинтетик пытался выдать себя за одного из личных телохранителей правителя, но, к счастью, его засекла система всестороннего досмотра, которая была внедрена после выявления первых нескольких попыток синтетиков устроить диверсию."
 crisis.2208.a:0 "Пронесло."
 crisis.2209.name:0 "[ruler.GetRegnalName] погибает!"
 crisis.2209.desc:0 "[ruler.GetRegnalName] становится жертвой синтетика-убийцы! Тот каким-то образом сумел замаскироваться под одного из личных телохранителей нашего правителя.\n\nОтрезанные части тела были методично разложены в виде символа, означающего искусственный интеллект, - что, несомненно, говорит о преднамеренной попытке нанести еще больший ущерб моральному духу наших граждан. Следов убийцы не обнаружено, за исключением трупа телохранителя, которого он подменил."
 crisis.2209.a:0 "Трагический день для всех нас..."
 
 crisis.2210.desc:0 "<<01_ПРЕДЛОЖЕНИЕ_О_ПОСОЛЬСТВЕ>>\n\n\nНет, <<ШУЧУ>>. Вы будете <<ЛИКВИДИРОВАНЫ>>."
 crisis.2210.a:0 "Очень смешно."
 
 #############################
 # Pop Events
 #############################
 pop.1.name:0 "Новая раса"
 pop.1.desc:0 "[Root.Planet.Owner.GetSpeciesName] обитают на планете [Root.Planet.GetName], в условиях, крайне неблагоприятных для жизни. Именно поэтому они всё чаще пользуются генной инженерией. Эти изменения в дальнейшем передаются потомству, и физический облик жителей планеты стремительно меняется. Они уже начали называть себя «[Root.GetSpeciesName]»."
 pop.3.name:0 "[Root.GetName]: напряжение нарастает"
 pop.3.desc:0 "Напряжение между обитателями планеты [Root.GetName] стремительно нарастает. [modified_pop_1.GetSpeciesName] и [non_modified_pop_1.GetSpeciesNamePlural] не могут ужиться вместе. Обе стороны уже устраивали отдельные провокации, в том числе и с использованием взрывчатки. Чем дальше, тем радикальнее ведут себя участники. Судя по всему, агрессия будет только нарастать."
 pop.3.a.tooltip:0 "Все §Y[modified_pop_1.GetSpeciesNamePlural]§! и §Y[non_modified_pop_1.GetSpeciesNamePlural]§! на планете [Root.GetName] получают принципы §YМилитаризм§! и §YКсенофобия§!."
 pop.6.name:0 "Рост репродуктивности"
 pop.6.desc:0 "[modified_pop_1.GetSpeciesNamePlural] с планеты [modified_pop_1.Planet.GetName] внесли очередные изменения в свою ДНК. Они значительно повысили репродуктивность, и теперь их потомство достигает зрелости гораздо раньше. [non_modified_pop_1.GetSpeciesNamePlural] ничего не могут этому противопоставить. Скоро [modified_pop_1.GetSpeciesName] задавят их числом."
 pop.6.tooltip:0 "Изменяет поселения расы §Y[modified_pop_1.GetSpeciesName]§! на планете §Y[modified_pop_1.Planet.GetName]§!, добавляя признак §G$trait_rapid_breeders$§!"
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] уничтожены на планете [Root.GetName]!"
 pop.8.desc:0 "Экстремистская группировка, принадлежащая к расе [non_modified_pop_1.GetSpeciesName], недавно организовала нападение на крупный [modified_pop_1.GetSpeciesName] город на планете [Root.GetName]. Несколько тысяч жителей были убиты, дома уничтожены. В послании, которое нападавшие оставили в планетарной сети, говорится только одно:\n\n§S«[non_modified_pop_1.GetSpeciesNamePlural] - хозяева планеты [Root.GetName]!»§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] уничтожены на планете [Root.GetName]!"
 pop.10a.desc:0 "Ударный отряд радикальной организации «[modified_pop_1.GetSpeciesName] фронт» на планете [Root.GetName] недавно нанёс удар по крупному [non_modified_pop_1.GetSpeciesName] поселению. Немногие защитники были быстро перебиты, после чего [modified_pop_1.GetSpeciesNamePlural] пронеслись по всему посёлку, уничтожая мирных жителей в их домах. На развалинах краской было написано:\n\n§S«[modified_pop_1.GetSpeciesNamePlural] - это будущее!»'§!"
 pop.10b.desc:0 "Нам сообщают, что в сельской местности на планете [Root.GetName] идут тяжёлые бои.[modified_pop_1.GetSpeciesName] и [non_modified_pop_1.GetSpeciesName] уже несколько раз вступали в прямое столкновение. Пока похоже, что победителями вышли [modified_pop_1.GetSpeciesNamePlural], их войска сожгли несколько поселений противника. Среди мирного населения множество жертв."
 pop.12.name:0 "Представитель расы [modified_pop_1.GetSpeciesName] наносит визит на планету [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "Представитель [modified_pop_1.GetSpeciesName] поселений на планете [Root.GetName] прибыл на планету [Root.Owner.Capital.GetName], чтобы обратиться с жалобой от лица своего народа. Он утверждает, что в его родном мире [modified_pop_1.GetSpeciesNamePlural] подвергаются масштабной дискриминации со стороны [non_modified_pop_1.GetSpeciesName] властей. Он требует немедленно принять меры."
 pop.14.name:0 "Увеличение силы"
 pop.14.desc:0 "После того как [modified_pop_1.GetSpeciesName] и [non_modified_pop_1.GetSpeciesName] на планете [Root.GetName] начали воевать всё более агрессивно, [modified_pop_1.GetSpeciesNamePlural] приняли решение о дальнейшем изменении своего генома. Теперь они стали сильнее и быстрее, их тела выдерживают физический урон, от которого погибли бы обычные [non_modified_pop_1.GetSpeciesNamePlural].\n\nМы получили информацию о том, что в недавней стычке [modified_pop_1.GetSpeciesNamePlural] потеряли всего двоих невооружённых бойцов, тогда как [non_modified_pop_1.GetSpeciesName] лишились дюжины вооружённых ополченцев. Агрессия нарастает, ситуация становится всё более угрожающей."
 pop.14.tooltip:0 "Изменяет поселения расы §Y[modified_pop_1.GetSpeciesName]§! на планете §Y[modified_pop_1.Planet.GetName]§!, добавляя признак §G$trait_strong$§!"
 
 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "Обнаружено стадо тиянки"
 galactic_features.1.desc:0 "Корабль [Root.GetName] обнаружил в звёздной системе [Root.GetStarName] стадо тиянки. Эти миролюбивые обитатели космоса обычно странствуют от звезды к звезде, лишь изредка задерживаясь, чтобы попастись в электрических потоках верхних слоёв атмосферы некоторых газовых гигантов. Признаков разума у них не замечено."
 galactic_features.2.name:0 "Хранители Занаама"
 galactic_features.2.desc:0 "НАРУШИТЕЛИ! Внемлите посланию:\n\nМы - Хранители Занаама. Своим присутствием в звёздной системе [From.GetName] вы оскорбляете наших Творцов. Программа приказывает нам уничтожить вас. Попрощайтесь со вселенной."
 galactic_features.2.a:0 "Красная тревога!"
 galactic_features.100.desc:0 "Исследования планеты [From.GetName] показали, что на ней существует примитивная раса разумных млекопитающих, живущих охотой и собирательством. Они освоили огонь и используют примитивный язык для общения, но пока мы не находим признаков обработки металлов и письменности."
 galactic_features.101.desc:0 "Мы обнаружили на планете [From.From.Capital.GetName] примитивную расу млекопитающих. В самых развитых областях недавно завершился железный век, и местные феодалы бесконечно сражаются друг с другом за титулы и земли."
 galactic_features.102.desc:0 "На поверхности планеты [From.From.Capital.GetName] полыхает война. Местная цивилизация не столь давно вступила в промышленную эпоху, но уже вовсю использует наземные бронированные машины, летательные аппараты и морской флот. Некоторые из государств могут вот-вот открыть секреты атомного ядра, и тогда разрушительный потенциал конфликта значительно возрастёт."
 galactic_features.103.desc:0 "На планете [From.From.Capital.GetName] процветает цивилизация, вступившая в раннюю космическую эру. Орбитальное пространство вокруг планеты забито примитивными спутниками. Аборигены уже направили несколько обитаемых аппаратов к Сол III-а. Также мы обнаружили несколько научных зондов, движущихся с субсветовой скоростью навстречу другим объектам в пределах их звёздной системы."
 galactic_features.104.desc:0 "Планета [From.From.From.GetName] после ядерной войны представляет собой что-то вроде гигантского могильника. Там, где некогда высились процветающие города, из земли торчат уродливые, покосившиеся бетонные остовы. Земля густо усыпана пеплом, и только вой ветра нарушает вечное безмолвие.\n\nВ атмосфере, отравленной радиацией, отлично чувствует себя лишь один вид местных насекомых. Они сильно мутировали и увеличились в размерах. У некоторых из них даже наблюдаются зачатки сознания."
 galactic_features.150.name:0 "Обнаружено существо облачного типа"
 galactic_features.150.desc:0 "Мы обнаружили живое существо, по форме напоминающее облако, в звёздной системе [Root.GetStarName]. По показателям приборов [Root.GetName] улавливает, что внутри него протекают какие-то мощные энергопроцессы. Физический состав существа нам неизвестен, поскольку просканировать его не удаётся. Также оно не отвечает ни на приветствия, ни на любые иные попытки установить связь."
 galactic_features.200.name:0 "Обнаружены инопланетные кочевники"
 galactic_features.200.desc:0 "[Root.GetFleetName] сообщает об обнаружении крупного флота инопланетных кочевников. Они транспортируют население на нескольких гигантских кораблях-ковчегах вместимостью не менее миллиона особей. Кочевники отказываются сообщать, из какого мира они пришли и куда направляются."
 galactic_features.300:0 "Закрытый мир"
 galactic_features.300.desc:0 "Было установлено, что [From.GetName] полностью скрывается за энергетическим куполом непонятного происхождения. Как сообщает [Root.GetName], все попытки нашей аппаратуры проникнуть сквозь преграду оказались тщетными: луч сканера отражается и возвращается обратно, как от зеркала.\n\nЭнергетические показатели объекта зашкаливают, пробить его оружием не представляется возможным. Ведущий учёный [Root.GetLeaderName] предлагает исследовать поле и всё же попробовать его убрать... Но что если купол был возведён не для защиты от тех, кто снаружи, а чтобы сдержать кого-то внутри?"
 galactic_features.300.a:0 "Мы должны убрать эту преграду. Во имя науки!"
 galactic_features.300.b:0 "Купол установили с какой-то целью. Пусть останется."
 galactic_features.301:0 "Законсервированная флотилия"
 galactic_features.301.desc:0 "Нашим учёным на орбите планеты [From.From.GetName] наконец удалось убрать энергетическое поле, которое её окружало. Когда преграда исчезла, мы обнаружили законсервированную боевую флотилию на низкой орбите вокруг ничем не примечательного безлюдного мира.\n\nПохоже, это останки резервного флота, созданного империей [fallen_empire.GetName] много тысяч лет назад, в зените славы. С течением времени [fallen_empire.GetSpeciesName], вероятно, сами забыли, как снимается купол, иначе их корабли поспешили бы на помощь основным силам."
 galactic_features.301.a:0 "Отправьте на корабли наши экипажи."
 galactic_features.302:0 "Сокровищница знаний"
 galactic_features.302.desc:0 "Энергетический барьер, окружавший планету [From.From.GetName], был убран нашими учёными, и за ним обнаружился необитаемый мир с одним-единственным гигантским сооружением на поверхности. Разведгруппа, направленная для изучения загадочного объекта, выяснила, что он доверх забито технологическими диковинками.\n\nСудя по всему, эту сокровищницу возвели учёные империи [fallen_empire.GetName] несколько тысяч лет назад, когда их мир начал приходить в упадок. Они надеялись, что в будущем [fallen_empire.GetSpeciesNamePlural] сумеют воспользоваться этими знаниями."
 galactic_features.302.a:0 "Теперь всё это достанется нам."
 galactic_features.303:0 "Узник"
 galactic_features.303.desc:0 "Мы сняли защитный энергетический барьер, окружавший планету [From.From.GetName]. За ним учёные обнаружили пригодный для жизни мир без каких-либо признаков цивилизации... за единственным исключением. На склоне горы в северном полушарии стоит небольшая хижина.\n\nСтарый сморщенный [fallen_empire.GetSpeciesName], которого мы там нашли, хочет поговорить с нашим правительством."
 galactic_features.303.a:0 "Открыть канал связи."
 galactic_features.304.desc:0 "Вы не представляете, какое это счастье, [Root.GetSpeciesName], - вновь увидеть чистое небо над головой. Я великий адмирал Туборек, побеждавший в сотнях космических сражений, бывший глава объединённого флота расы [fallen_empire.GetSpeciesName]. Я руководил захватом империй Дусбежак, Риикинак, Бинарк и Юсскари сотни ваших веков назад.\n\nВы спасли меня, и теперь я клянусь служить вам верой и правдой. Я готов вести ваш мощный флот в бой против любых врагов."
 galactic_features.304.a:0 "Почему вас посадили под купол?"
 galactic_features.304.a.response:0 "Если бы не я, [fallen_empire.GetSpeciesName] стали бы ещё одной вымершей и всеми забытой расой. [fallen_empire.GetName], так мой народ называет себя теперь? Я уничтожал корабли всех, кто осмеливался нам противостоять, сжигал чужие миры - всё ради будущего нашей расы.\n\nИ как же они меня отблагодарили? Когда настал мир, они стали заключать договоры с побеждёнными, и моё присутствие стало им неприятно. Я превратился в символ того, как жестоки были [fallen_empire.GetSpeciesName] во время войны. Меня обвинили во всех возможных грехах и заточили в этом мире. Им даже не хватило духу меня казнить."
 galactic_features.304.b:0 "Сколько же вы здесь пробыли?"
 galactic_features.304.b.response:0 "Когда меня здесь оставляли, то объяснили, что под куполом время идёт гораздо медленнее, чем снаружи. Для меня прошло примерно сорок ваших лет... тогда как в остальной вселенной минули тысячи веков.\n\nНо и для меня это время тянулось целую вечность, я сидел здесь совсем один, в этой убогой, темной хибаре. Клянусь вам, это было пыткой."
 galactic_features.304.c:0 "Ваши советы нам пригодятся, адмирал."
 galactic_features.304.c.response:0 "Отлично. Тогда давайте скорее покинем это мрачное место. Я на него уже насмотрелся!"
 galactic_features.304.d:0 "Восстановите купол, пусть существо остаётся там, где ему место."
 galactic_features.304.d.response:0 "Что... как вы можете?! Не оставляйте меня тут, вы не имеете права! Я больше не могу смотреть на этот купол!\n\nЯ уже заплатил сполна! Я ЗАПЛАТИЛ СПОЛНА-А-А...\n\n<Связь прервана.>"
 galactic_features.305:0 "Возвращение изгнанников"
 galactic_features.305.desc:0 "В тот момент, когда наши учёные убрали энергетический барьер, окружавший планету [From.From.GetName], всех в этой звёздной системе на краткий миг поразила острая головная боль, и послышался свистящий шепот на древнем языке расы [fallen_empire.GetSpeciesName]:\n\n«СВОБОДА...»"
 galactic_features.305.a:0 "Кажется, мы выпустили что-то недоброе..."
 galactic_features.350:0 "Обнаружен мир-кольцо"
 galactic_features.350.desc:0 "Мы обнаружили гигантский мир-кольцо, окружающий звезду в системе §Y[From.GetName]§!. Предварительное сканирование показывает, что он был создан много миллионов лет назад из разобранных на части внутренних планет системы. Мир-кольцо был разделён на четыре обитаемых сегмента, предназначенных, вероятно, для четырёх отдельных цивилизаций, ни одна из которых не достигла космической эры.\n\nМежду кольцом и звездой находится большая космическая станция. Мы принимаем с неё сообщение."
 galactic_features.350.b:0 "Игнорировать сообщение."
 galactic_features.351.desc:0 "Добро пожаловать в Убежище, разумные существа. Этот полностью автоматизированный комплекс был создан 74 605 338 циклов назад в качестве заповедника. В четырёх автономных сегментах поддерживают свое существование четыре различных биома, состоящих из неразумной флоры и фауны.\n\nДля защиты хрупкого равновесия биосферы доступ в наш комплекс строго запрещён.\n\nНе приближайтесь к нему ни при каких обстоятельствах."
 galactic_features.351.a:0 "Наши датчики показывают, что в этом мире зародилась цивилизация."
 galactic_features.351.a.response:0 "Все виды, представленные в биомах, были тщательно каталогизированы при создании Убежища. Согласно нашим записям, ни один из видов не проявлял признаков разума и не был близко к этому. Ваши датчики ошибаются.\n\nНе приближайтесь к комплексу ни при каких обстоятельствах."
 galactic_features.351.b:0 "Кто создал этот... комплекс?"
 galactic_features.351.b.response:0 "Комплекс был построен расой ксимио за 412 циклов. Он был завершен и начал действовать 74 605 338 цикла назад. Последнее зафиксированное прибытие корабля ксимио состоялось 67 103 853 циклов назад. После этого мы не зафиксировали ни одного появления кораблей ксимио или их союзников.\n\nВ наших записях содержатся упоминания о 38 201 неудачной попытке чужих кораблей приблизиться к комплексу.\n\nНе приближайтесь к комплексу ни при каких обстоятельствах."
 galactic_features.351.c:0 "До свидания."
 galactic_features.351.c.response:0 "Автоматические системы Убежища желают вам приятного дня, разумные существа.\n\nНе приближайтесь к комплексу ни при каких обстоятельствах."
 
