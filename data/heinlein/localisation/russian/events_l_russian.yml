 # Progress Events
 #############################
 progress.1.name:0 "Система [home_system.GetName] полностью изучена"
 progress.1.desc:0 "Многие тысячи лет астрономы на планете [Root.Capital.GetName] пользовались телескопами, чтобы с восторгом созерцать планеты нашей звёздной системы. Наши предки изготавливали сложные механические устройства для вычисления орбит. Их модели системы [home_system.GetName] отличались поразительной точностью.\n\nСегодня наша цивилизация достигла нового исторического рубежа: в этой системе больше не осталось неизученных космических объектов. Границы непознанного в очередной раз отодвинуты."
 progress.1.a:0 "Так вершится история!"
 progress.2.name:0 "Обнаружена инопланетная жизнь"
 progress.2.desc:0 "[Root.GetName] сообщает об удивительной находке, сделанной на космическом объекте [From.GetName]: эта [From.GetPlanetMoon] кишит жизнью! Впервые в истории мы обнаружили форму жизни, родиной которой не является [Root.Owner.Capital.GetName].\n\nЭта поразительная новость заставила замолчать всех, кто утверждал, будто мы одни во вселенной. И хотя обитателей [From.GetName] нельзя назвать разумными, вероятно, в скором времени мы отыщем и более развитых существ..."
 progress.2.a:0 "Возможно, мы тут не одни."
 progress.3.name:0 "[Root.Owner.GetSpeciesName] основывают первую колонию"
 progress.3.desc_01:0 "Наш колониальный корабль совершил мягкую посадку в устье крупной реки на одном из континентов планеты §Y[Root.GetName]§!. Эта местность покрыта лесами и отличается умеренным климатом, она идеально подойдет для первого поселения.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_02:0 "Наш колониальный корабль мягко приводнился в океан, занимающий большую часть планеты §Y[Root.GetName]§!, неподалёку от побережья крупного архипелага. Эти плодородные острова как нельзя лучше подойдут для первого поселения.\n\nКорабль был поставлен на якорь и превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье на островах вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_03:0 "Наш колониальный корабль совершил мягкую посадку вблизи крупного оазиса на планете §Y[Root.GetName]§!. Оазис расположен у подножия большой горы. Он отлично защищён от ветра, и здесь есть вода.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_04:0 "Наш колониальный корабль совершил посадку на поляне посреди джунглей, которыми покрыта вся планета §Y[Root.GetName]§!. Место высадки со всех сторон окружено густой растительностью, и мы выслали дозорных дронов, чтобы они охраняли нас от хищников.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_05:0 "Наш колониальный корабль совершил мягкую посадку на плоскогорье, неподалёку от экватора планеты §Y[Root.GetName]§!. Это отличное место для первого поселения, поскольку реки, текущие в каньонах, в изобилии дают пресную воду.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_06:0 "Наш колониальный корабль совершил мягкую посадку в бескрайних и безжизненных степях планеты §Y[Root.GetName]§!. Место высадки расположено за крупным хребтом, защищающим нас от холодного ветра, и неподалёку есть источник пресной воды.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_07:0 "Наш колониальный корабль совершил мягкую посадку на планете §Y[Root.GetName]§!, на заснеженном поле близ экватора. Место высадки находится в глубокой долине, среди гор, отлично защищающих нас от погодных неурядиц.\n\nКорабль был превращён в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.a:0 "[Root.Owner.GetName], это великий день!"
 progress.4.name:0 "Первая встреча с инопланетянами"
 progress.4.desc_01:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, вызвало у населения смешанные чувства. Мы давно это подозревали, а теперь окончательно убедились - мы не одиноки во вселенной. Каждая новая раса - это одновременно и новые возможности, и угроза. Следует проявлять осторожность.\n\nЧто касается этих конкретных инопланетян, то они находятся примерно на одном с нами уровне технического развития, т.е. мы начали освоение космоса почти одновременно."
 progress.4.desc_02:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, распространяется по империи [Root.GetName] подобно лесному пожару. Все хотят побольше узнать об этих существах, в прессе полно рассказов и домыслов об их культуре и общественном устройстве. [Root.Capital.GetName] ликует и празднует: ведь мы наконец убедились, что не одиноки во вселенной.\n\nКак и мы, инопланетяне лишь недавно начали освоение космоса и находятся на аналогичном уровне технического развития."
 progress.4.desc_03:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, потрясло наше общество до самого основания. [Root.GetName] с тревогой смотрит репортажи, где показывают этих странных существ, зрители охвачены паникой. В нескольких городах на планете [Root.Capital.GetName] вспыхнули беспорядки.\n\nСтранные пришельцы достигли примерно того же уровня технического развития, что и мы, и тоже начали осваивать космос. Никто не может предсказать, не отнесутся ли они к нашей расе со страхом, ненавистью или холодным безразличием."
 progress.4.a:0 "Это всё меняет."
 progress.4.b:0 "Это эпохальное событие."
 progress.4.c:0 "Мы должны готовиться к худшему."
 progress.5.desc_01:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, вызвало у населения смешанные чувства. Мы давно это подозревали, а теперь окончательно убедились - мы не одиноки во вселенной. Каждая новая раса - это одновременно и новые возможности, и угроза. Следует проявлять осторожность.\n\nЧто касается этих конкретных инопланетян, то они довольно примитивны по нашим меркам и ещё не начали осваивать космос. Надо решить, как с ними взаимодействовать дальше."
 progress.5.desc_02:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, распространяется по планете [Root.GetName] подобно лесному пожару. Все хотят побольше узнать об этих существах, в прессе полно рассказов и домыслов об их культуре и общественном устройстве. [Root.Capital.GetName] ликует и празднует: ведь мы наконец убедились, что не одиноки во вселенной.\n\nМы опережаем их по уровню технического развития: по нашим меркам они довольно примитивны и ещё не вышли в космос. Но мы узнаем много нового, изучая их."
 progress.5.desc_03:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, потрясло наше общество до самого основания. [Root.GetName] с тревогой смотрит репортажи, где показывают этих странных существ, зрители охвачены паникой. В нескольких городах на планете [Root.Capital.GetName] вспыхнули беспорядки.\n\nЭти примитивные пришельцы сильно отстают от нас по уровню технического развития, они ещё даже не вышли в космос. Будем надеяться, что и не выйдут."
 progress.5.b:0 "Очень интересно."
 progress.5.c:0 "Само собой."
 progress.6.desc_01:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, вызвало у населения смешанные чувства. Мы давно это подозревали, а теперь окончательно убедились - мы не одиноки во вселенной. Каждая новая раса - это одновременно и новые возможности, и угроза. Следует проявлять осторожность.\n\nЧто касается этих конкретных инопланетян, то они уже довольно давно вышли в космос, их империи несколько тысяч лет, и они опережают нас по уровню технического развития. С ними мы должны держать ухо востро."
 progress.6.desc_02:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, распространяется по планете [Root.GetName] подобно лесному пожару. Все хотят побольше узнать об этих существах, в прессе полно рассказов и домыслов об их культуре и общественном устройстве. [Root.Capital.GetName] ликует и празднует: ведь мы наконец убедились, что не одиноки во вселенной.\n\nИмперия, основанная этими инопланетянами, очень древняя, они значительно выше нас по уровню технического развития. Без сомнений, они многому смогут нас научить."
 progress.6.desc_03:0 "Известие о том, что мы впервые столкнулись с разумной инопланетной жизнью, потрясло наше общество до самого основания. [Root.GetName] с тревогой смотрит репортажи, где показывают этих странных существ, зрители охвачены паникой. В нескольких городах на планете [Root.Capital.GetName] вспыхнули беспорядки.\n\nСтранные пришельцы достигли куда более высокого уровня технического развития, чем мы. Они уже несколько тысяч лет - если не больше - летают в космос. Нам повезло, что эта раса, похоже, стареет и загнивает."
 progress.6.b:0 "Они наверняка очень мудры."
 progress.6.c:0 "Их время вышло. Теперь главными будут [Root.Species.GetName]."
 progress.7.name:0 "Наблюдательная миссия"
 progress.7.desc:0 "[Root.GetName], наш первый научный корабль, прошёл испытания в открытом космосе и готов к полёту. Ведущий учёный [Root.GetLeaderName] принял командование и рекомендует начать с исследования нашей родной звёздной системы.\n\nМы внесли подробную информацию об этой миссии в §Sжурнал§!, чтобы с ним можно было свериться в любой момент."
 progress.7.a:0 "Очень хорошо."
 progress.8.name:0 "Плацдарм"
 progress.8.desc:0 "Наша родная звёздная система изучена полностью. Теперь [Root.Capital.GetName] станет плацдармом для дальнейших исследований и распространения нашей расы. Нужно изучить соседние звёздные системы и отыскать мир, подходящий для первой колонии.\n\nКак обычно, соответствующая запись была внесена в §Sжурнал§!."
 progress.8.a:0 "Начнём поиски."
 
 #############################
 # Pirate Events
 #############################
 pirate.1.name:0 "Зарождение космического пиратства"
 pirate.1.desc_01:0 "Шайка преступников с планеты [Root.Capital.GetName] захватила несколько гражданских звездолётов и превратила их в боевые корабли. Они действуют на границах известного нам сектора космоса, называют себя «§S[pirate_band.GetName]§!» и нападают на гражданские суда с целью грабежа.\n\nЭтому нужно положить конец!"
 pirate.1.desc_02:0 "Флотская разведка докладывает, что за последние месяцы было совершено несколько нападений на гражданские корабли в нашем космическом пространстве. Это дело рук дезертиров и других антиобщественных элементов с планеты [Root.Capital.GetName].\n\nПреступникам удалось сколотить флотилию из бывших гражданских звездолётов, которые они перестроили в своих целях. Теперь они именуют себя «§S[pirate_band.GetName]§!». Как бы ни были примитивны их корабли, мы не можем игнорировать такую угрозу."
 pirate.1.desc_03:0 "Некоторые преступные элементы нашего общества покинули планету [Root.Capital.GetName], чтобы вести жизнь изгоев на дальних границах обитаемого космоса. Эти бандиты проявили удивительную смекалку и сумели переделать и вооружить несколько гражданских звездолётов.\n\nТеперь наши маршруты находятся под угрозой, на корабли регулярно нападает флотилия бандитов, именующих себя «§S[pirate_band.GetName]§!». Мы должны немедленно дать им отпор."
 pirate.1.desc_04:0 "Тревожные известия доходят с границ известного нам космоса. С тех пор как мы начали осваивать галактику, агрессивные группы маргиналов, не желающие жить в мире и согласии, стали покидать планету [Root.Capital.GetName].\n\nОни назвали себя «§S[pirate_band.GetName]§!», угнали несколько гражданских звездолётов и превратили их в боевые корабли. Их пиратские нападения на мирный транспорт привели к гибели многих людей. Мы должны защитить наш народ, чего бы это ни стоило."
 pirate.1.desc_05:0 "Бунтовщики с планеты [Root.Capital.GetName] создали пиратскую флотилию на границах известного нам космоса, превратив несколько мирных звездолётов в боевые корабли. Эти негодяи, именующие себя «§S[pirate_band.GetName]§!», сеют хаос на космических гражданских маршрутах.\n\nИх преступления так велики, что не может быть и речи о том, чтобы сохранить им жизнь. Порядок должен быть восстановлен любой ценой."
 pirate.1.desc_06:0 "Преступные элементы неизменно устремляются к новым рынкам, пытаясь нажиться за счёт тех, кто честно делает свой бизнес - и в космосе всё точно так же. Несколько подпольных криминальных организаций с планеты [Root.Capital.GetName] расширили свою деятельность и вышли в космос, превратив мирные торговые «грузовики» в боевые звездолёты.\n\nФлотилия этих преступников, которые называют себя «§S[pirate_band.GetName]§!», наносит гражданским маршрутам серьёзный ущерб. Нужно действовать быстро, пока ситуация не вышла из-под контроля."
 pirate.1.desc_07:0 "Развитие гражданских космических перелётов привело к появлению тех, кто решил нажиться на этом незаконным путем. Несколько преступных группировок с планеты [Root.Capital.GetName] превратили захваченные мирные звездолёты в боевые корабли и стали нападать на другие суда с целью грабежа.\n\nНасколько нам известно, они называют себя «§S[pirate_band.GetName]§!» и базируются на какой-то космической станции. Мы должны найти её и покарать преступников любой ценой."
 pirate.2.a:0 "Истинно верующие одержат победу."
 pirate.2.b:0 "Тревога всем постам. Привести флот в боевую готовность."
 pirate.2.c:0 "С этими отбросами будет покончено."
 pirate.2.d:0 "Мы не должны опускаться до их уровня."
 pirate.2.e:0 "Пираты. Такой мусор нам ни к чему."
 pirate.2.f:0 "Свобода торговли прежде всего."
 pirate.2.g:0 "Их надо найти."
 
 pirate.5.name:0 "Космические пираты"
 pirate.5.desc:0 "Корабли, встреченные нами в некоторых системах, определенно могут получать и передавать сообщения с использованием стандартных протоколов связи.\n\nВизуальные индикаторы указывают на то, что их культура связана преимущественно с космическими полетами, а некоторые наблюдаемые среди них фенотипы не соответствуют никаким из известных цивилизаций, обитающих на планетах.\n\nК сожалению, их экипажи совершенно не заинтересованы в диалоге с целью достижения взаимопонимания. Согласно перехваченным сообщениям между флотилиями, они занимаются главным образом пиратством, изредка привлекая в свои ряды радикальных представителей цивилизаций, освоивших космос."
 pirate.5.a:0 "Прискорбно."
 
 pirate.10.name:0 "Пиратская гавань"
 pirate.10.desc.nobirth:0 "[Root.GetName] сообщает, что их флотилия обнаружила присутствие значительных сил пиратов в системе [From.GetName].\n\nСудя по результатам предварительного сканирования огромных кораблей и станций, на которых они укрываются, пираты в этом порту обосновались давно. Вероятно, он непрерывно эксплуатируется еще с тех древних времен, когда эти воры и мародеры только появились на свет."
 pirate.10.desc.birth:0 "[Root.GetName] сообщает, что их флотилия обнаружила пиратскую станцию в системе [From.GetName]. Вероятно, именно она и является источником того развращающего влияния, в результате которого некоторые изгои и преступные элементы империи [Root.Owner.GetName] превратились в неистовых флибустьеров.\n\nЭти пираты, летающие на огромных уродливых и заметно устаревших кораблях, являются пережитками какой-то прошлой галактической эпохи - вероятно, потомками каперов со времен какой-нибудь древней войны, ставших пиратами после взаимного уничтожения и врагов, и союзников."
 pirate.10.a.nobirth:0 "Пиратство создает одинаковую угрозу для всех."
 pirate.10.a.birth:0 "Нужно нанести удар в самое сердце этого зла."
 
 pirate.15.name:0 "Пиратская гавань уничтожена"
 pirate.15.desc:0 "[FromFrom.GetName] сообщает, что ветхие пиратские галеоны в системе [FromFrom.GetStarName] уничтожены. Отставшим пиратам, оказавшимся в других системах, удалось уцелеть, но галактические пиратство осталось в прошлом... До поры до времени."
 
 pirate.25.name:0 "Атакована пиратская станция"
 pirate.25.desc:0 "[From.From.GetName] уничтожает пиратскую станцию в системе [From.From.GetStarName] и захватывает ее сейф-модуль."
 
 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName] умирает, не оставив наследников"
 pretender.1.desc_01:0 "[From.GetRegnalName] больше не с нами. На планете [Root.Capital.GetName] объявлен семидневный траур. К несчастью, официальный наследник так и не был назван, и на трон претендуют двое.\n\nТитул [Root.GetRulerTitle] был получен сильнейшим из них, чьё новое имя - [Root.GetRulerName], но это не решило проблему."
 pretender.1.desc_02:0 "[From.GetRegnalName] больше не в этом скорбном мире, новое существование ожидает великого лидера впереди. К несчастью, Духи не дали нам ясных знаков и предзнаменований о том, кто должен стать преемником.\n\nПосле разгорячённых дебатов [Root.GetRulerName] становится новым лидером и принимает титул [Root.GetRulerTitle], но оппозиция по-прежнему сильна. Другие претенденты из числа высших иерархов церкви пытаются собирать голоса в свою поддержку."
 pretender.1.desc_03:0 "[From.GetRegnalName] больше не с нами, и правительство в растерянности, поскольку наследник так и не был назван. Официально преемником считается [Root.GetRulerName] благодаря широкой поддержке среди военных на планете [Root.Capital.GetName], но ситуация остаётся нестабильной. [Root.GetRulerTitle] не является бесспорным лидером. Другой претендент собирает силы и готовится бросить вызов."
 pretender.1.desc_04:0 "Плоть слаба, и [From.GetRegnalName] больше не с нами. Наши алгоритмы не смогли вычислить оптимальную замену. Для поддержания эффективности системы был сделан случайный выбор. Теперь у нас вновь есть [Root.GetRulerTitle], чьё имя - [Root.GetRulerName] и чья задача - интерпретация непогрешимой воли Главного компьютера.\n\nОднако есть и те, кто сомневается, и те, кто считает себя более достойным такой чести."
 pretender.1.desc_05:0 "Прошлой ночью наш лидер мирно скончался в своей постели. [From.GetRegnalName] больше не с нами, и вся планета [Root.GetName] горячо скорбит. Увы, официальный наследник так и не был назван, и это вызвало споры среди придворных.\n\n[Root.Capital.GetName] уже чествует коронованного преемника, чьё имя - [Root.GetRulerName], однако претенденты, заявляющие о своем дальнем родстве с умершим, уже начали соперничать за право носить титул [Root.GetRulerTitle]."
 pretender.1.tooltip:0 "Возникли новые фракции претендентов."
 
 henrik.710.desc:0 "Один [From.GetSpeciesName]. И некоторые [From.GetSpeciesNamePlural]."
 
