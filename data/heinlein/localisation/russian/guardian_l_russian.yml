 leader_trait_dragonslayer:0 "Убийца дракона"
 leader_trait_dragonslayer_desc:0 "Этот адмирал проявил себя в жестокой битве."
 
 infinity_calculations:0 "Процессор сингулярности"
 infinity_calculations_desc:0 "За помощь, оказанную Машине бесконечности, она раскрыла нам тайну своего происхождения. Это – процессор, способный самостоятельно расширяться. Это улучшит наши исследовательские возможности."
 infinity_calculations_hacked:0 "$infinity_calculations$"
 infinity_calculations_hacked_desc:0 "Взломав сферическую машину, мы смогли раскрыть тайну ее вычислительных мощностей. Это значительно обогатило наш научный потенциал."
 black_hole_pantagruel:0 "Зеркало знаний"
 black_hole_pantagruel_desc:0 "Черная дыра Пантагрюэль стала зеркалом, отражающим только что созданную вселенную. Если мы построим на ее орбите станцию, это существенно расширит наши научные возможности."
 black_hole_pantagruel_research:0 "$black_hole_pantagruel$"
 black_hole_pantagruel_research_desc:0 "Теперь у нас есть станция на орбите черной дыры Пантагрюэль, наблюдающая за зеркальной вселенной и расширяющая наши исследовательские возможности."
 technosphere_praising:0 "Технология богов"
 technosphere_praising_desc:0 "Наш народ поклоняется гигантскому сферическому вычислителю, считая его истинным воплощением божественной силы."
 
 building_artist:0 "Памятник искусства"
 building_artist_desc:0 "Декоративный памятник искусства, ставящий под сомнение природу бытия и морали. Или, возможно, это размышление о хрупкости цивилизации... или о неизбежности травмы при создании персонажа... хм-м..."
 building_artist_patron:0 "Министерство культуры"
 building_artist_patron_desc:0 "Стильный головной офис министерства культуры, помогающего нести знания, развлечения и искусство в массы."
 building_artist_tooltip:0 "§RСооружение §Y$building_artist$§! больше построить нельзя. Купите новое или демонтируйте существующее.§!"
 enclave_artist_patron:0 "Покровитель искусств"
 enclave_artist_patron_desc:0 "Вы тратите время и ресурсы на поддержку и развитие новых форм искусства."
 enclave_artist_festival:0 "Фестиваль миров"
 enclave_artist_festival_desc:0 "Фестиваль, организованный труппой мастеров. Приносит радость жителям империи."
 enclave_artist_festival_outrage:0 "Организованная паника"
 guardian.deal.tooltip:0 "Нам это не по карману"
 enclave_artist_festival_outrage_desc:0 "Фестиваль миров на этой планете закончился хаосом, в результате чего некоторых граждан затоптали."
 
 draconic_beats:0 "Драконий ритм"
 draconic_beats_desc:0 "Военным флотилиям даны указания при атаке на эфирного дракона вести по нему огонь в определенном ритме."
 
 dimensional_horror_weak_points:0 "Усмиритель портала"
 dimensional_horror_weak_points_desc:0 "Портал, открытый Межпространственным ужасом, можно дестабилизировать, если мы нанесем точечные удары по его уязвимым местам."
 automated_dreadnought_weak_points:0 "Ослепитель дредноута"
 automated_dreadnought_weak_points_desc:0 "Командиры флотилий, участвующие в атаке на Автоматизированный дредноут, получили указания вести огонь по подсистемам, нарушающим работу его автоматики."
 asteroid_hive_weak_points:0 "Истребление улья"
 asteroid_hive_weak_points_desc:0 "Обновленные данные целеуказания позволят нашим флотилиям бомбардировать астероиды-ульи там, где их внешняя броня наиболее уязвима."
