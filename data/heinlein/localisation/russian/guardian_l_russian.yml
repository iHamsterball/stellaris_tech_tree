 guardian.102.name:0 "Первый контакт с империей [From.GetName]"
 guardian.102a.desc:0 "Добро пожаловать в корпорацию «Ксура»!\n\nМы представляем конгломерат предпринимателей, ведущий свои дела из системы [trader_system.GetName] и специализирующийся на торговле минералами и энергией. Как любят говорить у нас в корпорации «Ксура», эти элементы - основа любой цивилизации.\n\nНе стесняйтесь обращаться к нам, если вас интересуют выгодные сделки."
 guardian.102b.desc:0 "Я выступаю от имени Ригганской торговой биржи. На нашей звездной базе в системе [trader_system.GetName] мы облегчаем торговлю между заинтересованными сторонами уже более тысячи лет по вашему исчислению.\n\nЕсли вы имеете больше минералов или энергии, чем вам нужно, мы охотно заберем их. Разумеется, вы получите соответствующую компенсацию."
 guardian.102c.desc:0 "Приветствую вас и добро пожаловать в систему [trader_system.GetName], друзья! Я представляю Муутаганскую торговую гильдию. Наша организация состоит из сотен независимых торговых судов, отважные капитаны которых бороздят просторы космоса в поисках выгодных сделок.\n\nНа наших объектах вы можете обменивать излишки минералов на энергию или наоборот. Свяжитесь с нами, если подобное предложение вас заинтересует."
 
 guardian.100.a:0 "Мы хотим заняться торговлей."
 guardian.100.b:0 "Выключите экран."
 
 guardian.100.name:0 "Корпорация «Ксура»"
 guardian.100a.desc:0 "Для нас в корпорации «Ксура» все потенциальные покупатели одинаково важны. Кто мы такие, чтобы судить о морали вашей звездной империи?"
 guardian.100b.desc:0 "Возможно, вам нужны минералы для постройки военных кораблей. А может быть, для постройки детских приютов. Корпорация «Ксура» не лезет в чужие дела!"
 guardian.100c.desc:0 "Без лишних вопросов - только качественные ресурсы, готовые к закачке прямо в кровеносную систему вашей индустрии!"
 guardian.100d.desc:0 "Боюсь, возврат средств невозможен. Политика компании... ничего не могу поделать."
 guardian.100e.desc:0 "Интересуетесь минералами? Нет? Как насчет энергии?"
 guardian.100f.desc:0 "Это корпорация «Ксура». Чем мы можем вам помочь?"
 
 guardian.103.name:0 "Ригганская торговая биржа"
 guardian.103a.desc:0 "Мы сохраняем полную анонимность всех наших клиентов."
 guardian.103b.desc:0 "Откуда мы берем ресурсы? Поверьте мне... для всех вовлеченных сторон, и [Root.GetName] не исключение, будет лучше, если эта информация останется известной только нам..."
 guardian.103c.desc:0 "Мы не занимаемся работорговлей. Простите, никаких исключений."
 guardian.103d.desc:0 "Ригганская торговая биржа приветствует вас."
 guardian.103e.desc:0 "Мы занимаемся этим бизнесом уже тысячу лет. Если этого недостаточно, чтобы судить о нашей надежности, то даже не знаю, что сказать."
 guardian.103f.desc:0 "Определенные стороны на нашей звездной базе заинтересованы в заключении сделки с такой империей, как [Root.GetName]. Желаете обсудить условия сделки?"
 
 guardian.104.name:0 "Муутаганская торговая гильдия"
 guardian.104a.desc:0 "Тысячелетия назад Муутаганская империя занимала приличную часть галактики. Мы - все, что от нее осталось."
 guardian.104b.desc:0 "Говорят, что муутаганец может учуять выгодную сделку с расстояния в двенадцать парсеков. Это преувеличение... На самом деле расстояние всего восемь парсеков."
 guardian.104c.desc:0 "Муутаганская торговая гильдия приветствует вас. Хотите заключить сделку?"
 guardian.104d.desc:0 "Муутаганец и риксидаранец заходят в бар... Впрочем, неважно, такое в нашем разговоре не к месту. Прошу прощения."
 guardian.104e.desc:0 "Приветствуем вас, [Root.GetSpeciesName]. Вы прибыли торговать с нами, верно?"
 guardian.104f.desc:0 "Слово «скидка» считается ругательством у нашего народа. Не забывайте об этом при беседе с нами."
 
 guardian.105.a:0 "Мы хотели бы купить минералы."
 guardian.105.b:0 "Мы хотели бы купить энергокредиты."
 guardian.105.c:0 "Нас интересуют редкие ресурсы."
 guardian.105.c.sr1:0 "Мы уже заключили §Yторговое соглашение с ригганцами§!\n"
 guardian.105.c.sr2:0 "Мы уже заключили §Yторговое соглашение с корпорацией «Ксура»§!\n"
 guardian.105.c.sr3:0 "Мы уже заключили §Yторговое соглашение с муутаганцами§!\n"
 guardian.105.c.trust:0 "Требуется наличие §Yторгового анклава§!:\n£opinion  Отношение +50\n"
 guardian.105.d:0 "Пока ничего. До свидания."
 
 guardian.110.desc:0 "Мы меняем минералы на энергокредиты по курсу один к двум. Это наше текущее предложение."
 guardian.110.a:0 "£minerals  §G100§! за £energy  §R200§!"
 guardian.110.b:0 "£minerals  §G500§! за £energy  §R1000§!"
 guardian.110.c:0 "£minerals  §G1000§! за £energy  §R2000§!"
 guardian.110.a.reply:0 "Приятно иметь с вами дело. Прилетайте к нам еще!"
 guardian.110.b.reply:0 "Великолепный выбор. Качество наших минералов вас не разочарует."
 guardian.110.c.reply:0 "Клиент-толстосум, да? Похоже, мы сможем сегодня закрыться пораньше!"
 guardian.110.d:0 "Нас интересует кое-что другое..."
 guardian.110.e:0 "Не пойдет."
 
 guardian.120.desc:0 "Мы меняем энергокредиты на минералы по курсу один к двум. Это наше текущее предложение."
 guardian.120.a:0 "£energy  §G100§! за £minerals  §R200§!"
 guardian.120.b:0 "£energy  §G500§! за £minerals  §R1000§!"
 guardian.120.c:0 "£energy  §G1000§! за £minerals  §R2000§!"
 guardian.120.a.reply:0 "Вот ваши кредиты. Мы уже договорились о транспортировке минералов."
 guardian.120.b.reply:0 "Превосходно. Дайте нам знать, если захотите продать больше минералов в будущем."
 guardian.120.c.reply:0 "Если бы все наши клиенты торговали такими партиями! Перевожу вам ваши кредиты."
 
 guardian.130.desc:0 "Ригганская пряность - это наш самый ценный товар. Она известна по всей галактике своим неповторимым вкусом, не похожим ни на что другое. Мы продаем ее только самым ценным торговым партнерам, одним из которых, по нашему мнению, является [Root.GetName].\n\nЕсли наша скромная цена вам подходит, мы готовы поставлять вам ригганскую пряность в течение десяти стандартных лет."
 guardian.130.a.reply:0 "Вы не пожалеете. Разве что употребите слишком много пряности, конечно... Тогда есть небольшой шанс спонтанного самовозгорания. Очень небольшой, безусловно."
 guardian.130.a:0 "Мы хотим купить вашу пряность."
 guardian.131.desc:0 "Это продукт, которым корпорация «Ксура» особенно гордится. Наше медицинское подразделение разработало новый гель с уникальными свойствами, который значительно облегчает обычно сложный процесс адаптации к среде иных планет. Снабженные этим гелем, ваши колонисты будут себя отлично чувствовать на планетах, климат которых исключительно неблагоприятен.\n\nМы готовы поставлять вам наш патентованный «Ксура-гель» в течение десяти стандартных лет, после чего договор нужно будет заключить заново."
 guardian.131.a.reply:0 "Именно так работает корпорация «Ксура»! Наши грузовые корабли займутся поставками немедленно.\n\n§LПри покупке данного продукта вы соглашаетесь, что корпорация не несет ответственности за любые побочные эффекты, которые могут возникнуть в результате его использования, включая, но не ограничиваясь этим, раздражение кожи, психические припадки, обесцвечивание глаз, агрессивную мутацию, повышенную склонность колонистов к самоубийствам, вещий транс, истощение биосферы, образование опасных страпелек, возникновение черных микродыр, взрывы зерновых элеваторов, коллапс общества, случаи массового вымирания, неожиданные взрывы сверхновых, полное или частичное уничтожение вашей звездной империи, внезапные вспышки гамма-излучения, парадоксы путешествий во времени, события вакуумной метастабильности, энтропию Вселенной, коллапс пространственно-временного континуума..."
 guardian.131.a:0 "Мы купим этот «Ксура-гель»."
 guardian.132.desc:0 "Ши'раккат-Ду - или муутаганские кристаллы, как их называют прочие расы, - стали символом всей нашей цивилизации. Когда эти «поющие» кристаллы вибрируют, то создают уникальный музыкальный тон, оказывающий успокаивающее действие на большинство разумных существ.\n\nХотя мы обычно не делимся чудесными Ши'раккат-Ду с чужаками, но в вашем случае мы готовы сделать исключение. Если вы можете себе это позволить, мы готовы поставлять вам наши кристаллы в течение десяти лет."
 guardian.132.a.reply:0 "Превосходно. Наши торговцы немедленно начнут отправку кристаллов на ваши планеты. Пускай Ши'раккат-Ду поют и для вас."
 guardian.132.a:0 "Мы купим ваши кристаллы."
 
 guardian.133.name:0 "Редкий ресурс получен"
 
 guardian.141:0 "Уничтожено: [From.GetName]"
 guardian.141.desc:0 "[From.GetName] лишается своей штаб-квартиры, и сейчас мы пытаемся извлечь из обломков этой космической базы как можно больше ценностей. Нам удалось добыть много ресурсов."
 
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "Штаб-квартира корпорации «Ксура» в системе [trader_system.GetName] недавно была уничтожена"
 guardian.142.desc.known:0 "войсками, которые возглавляет [trader_destroyer.GetName]!"
 guardian.142.desc.unknown:0 "неизвестными войсками!"
 guardian.142.desc.second:0 "Немногие уцелевшие члены совета директоров объявили о банкротстве, и сейчас идет ликвидация оставшихся активов корпорации."
 guardian.142.desc.trade:0 "К сожалению, все производственные линии по выпуску «Ксура-геля» были уничтожены вместе со штаб-квартирой «Ксуры», и мы потеряли доступ к этому редкому ресурсу."
 guardian.142.a:0 "Это удар по свободной торговле."
 guardian.142.b:0 "Мы заплатили кучу кредитов за этот гель!"
 
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "Космическая база, принадлежащая Ригганской торговой бирже, была уничтожена в системе [trader_system.GetName]. Этот независимый форпост, способствовавший торговле между галактическими цивилизациями на протяжении тысячи лет, теперь разрушен."
 guardian.143.desc.known:0 "Это сделали войска, которыми командует [trader_destroyer.GetName]."
 guardian.143.desc.unknown:0 "Это совершила армия неустановленного агрессора."
 guardian.143.desc.trade:0 "К сожалению, из-за этого галактика лишилась единственного источника ригганской пряности. Мы потеряли доступ к этому ценному ресурсу."
 guardian.143.a:0 "Тревожная новость."
 guardian.143.b:0 "Мы дорого заплатили за эту пряность!"
 
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Мы получили сообщение о том, что штаб-квартира Муутаганской торговой гильдии в системе [trader_system.GetName] была расщеплена на атомы"
 guardian.144.desc.known:0 "войсками, которыми командует [trader_destroyer.GetName]."
 guardian.144.desc.unknown:0 "неизвестными войсками."
 guardian.144.desc.second:0 "Несколько выживших капитанов муутаганских торговых кораблей теперь разбросаны по разным уголкам галактики."
 guardian.144.desc.trade:0 "К сожалению, это значит, что производство муутаганских кристаллов полностью остановлено. Мы потеряли доступ к этому ценному ресурсу."
 guardian.144.a:0 "Это серьезный удар по торговле."
 guardian.144.b:0 "Наши кристаллы! Мы не оставим это без ответа!"
 
 guardian.150.desc:0 "Уважаемый клиент, с прискорбием сообщаем, что срок действия торгового соглашения по поставкам «Ксура-геля» в миры, которыми владеет [Root.GetName], истек. Мы, разумеется, будем рады продлить его еще на десять лет, если у вас достаточно энергокредитов..."
 guardian.150.a:0 "Хорошо. Мы продлим соглашение."
 guardian.150.b:0 "Мы какое-то время поживем без вашего геля."
 guardian.150.c:0 "У нас нет средств на продление соглашения."
 guardian.151.desc:0 "Срок нашего с вами соглашения истек, [Root.GetSpeciesName]. Мы поставляли ригганскую пряность в ваши миры на протяжении десяти лет. Давайте продлим его еще на десять лет, или же вы предпочтете расторгнуть наш договор?"
 guardian.151.a:0 "Давайте продлим. Пряность должна течь."
 guardian.151.b:0 "Нам сейчас не нужна ваша пряность."
 guardian.152.desc:0 "Годы летят, не правда ли, [Root.GetSpeciesName]? Минуло десять лет с тех пор, как мы заключили соглашение о поставках муутаганских кристаллов. Хотите продлить этот договор еще на десять лет?"
 guardian.152.a:0 "Да. Давайте продлим срок нашего соглашения."
 guardian.152.b:0 "Мы пока обойдемся без ваших кристаллов."
 
 guardian.156.desc:0 "Ваши дерзкие нападения подвергли риску имущество корпорации «Ксура» и ее персонал. Нам не остается иного выбора, кроме как расторгнуть наше торговое соглашение. Возмещения убытков не ждите."
 guardian.156.a:0 "Прекратить связь."
 guardian.157a.desc:0 "Боюсь, политика нашей компании запрещает вести дела с пиратами."
 guardian.157b.desc:0 "Такие клиенты, как вы, нам не нужны."
 guardian.157c.desc:0 "Нам не о чем с вами говорить."
 guardian.159.desc:0 "Мы не потерпим ваших нападений на нашу станцию! Мы разрываем контракт, ясно? Больше не будет вам пряности! Считайте, что наше соглашение теперь недействительно."
 guardian.160a.desc:0 "Вы – племя бандитов и головорезов. Мы не желаем больше вести с вами дел."
 guardian.160b.desc:0 "Проклятые пираты."
 guardian.160c.desc:0 "Мы не простим вам этих нападений."
 guardian.162.desc:0 "Пираты наконец-то раскрыли свою истинную суть! Не видать вам больше наших кристаллов! [Root.GetName] отныне находится в черном списке у всех муутаганцев."
 guardian.163a.desc:0 "Вы – настоящие злодеи! Не надейтесь, что мы забудем о ваших преступлениях против нашего народа."
 guardian.163b.desc:0 "Муутаганцы очень злопамятны, [Root.GetSpeciesName]. Мы не забываем обид."
 guardian.163c.desc:0 "[Root.GetName] никогда не сможет вернуть себе наше доверие."
 
 ### GUARDIAN 300-399 ARTIST
 guardian.300.name:0 "Труппа мастеров"
 guardian.300.desc:0 "Приветствуем вас, [my_country.GetRulerName]. Я, [artist_enclave.GetRulerName], возглавляю труппу мастеров.\nЧем мы можем быть вам полезны? Может быть, создать произведение искусства, которым вы будете наслаждаться? Или, может быть, вы хотите профинансировать работу нашего анклава по созданию небывалой красоты?"
 guardian.300.desc.continued:0 "Очень хорошо. Чем еще мы можем вам помочь?"
 guardian.300.a:0 "Мы хотим заказать произведение искусства."
 guardian.300.a.reply:0 "К сожалению, мы не можем предложить вам что-то еще, иначе нам придется считать, что вы не цените того, что уже купили. Видите ли, нам нельзя забывать о собственном достоинстве."
 guardian.300.b:0 "Мы хотим стать вашими покровителями."
 guardian.300.b.stop:0 "Мы хотим отказаться от покровительства."
 guardian.300.b.stop.tooltip:0 "§RОтменяет§! ежемесячный прирост £opinion  отношения\n\n"
 guardian.300.b.reply:0 "Что ж, понятно. Грустно, что так получилось, [my_country.GetSpeciesAdj], но мы благодарим вас за изначальную поддержку.\n\nПрощайте."
 guardian.300.c:0 "Организуйте фестиваль в наших мирах."
 guardian.300.c.allow:0 "Требуется наличие §Yтруппы мастеров§!:\n£opinion  Отношение +50"
 guardian.300.c.outofstock:0 "Вы можете проводить §YФестиваль миров§! не чаще, чем один раз в 20 лет."
 guardian.300.d:0 "Расскажите нам подробнее о своей труппе."
 guardian.300.d.reply:0 "Мы представляем труппу мастеров, которая состоит из нескольких станций, населенных созданиями из многих миров и объединенных желанием создавать новую красоту в этих безопасных местах. Сюда стекаются идеи и методы со всей галактики, и вместе мы хотим добиться идеального самовыражения.\n\nМы предоставляем множество видов услуг тем, кто хочет наслаждаться искусством. Если вы профинансируете нашу работу, то мы, возможно, организуем еще более крупные мероприятия для ваших граждан."
 guardian.300.e:0 "Что еще вы можете сделать?"
 guardian.302.desc:0 "Потрясающе! Мы будем рады доверить вам одно из наших творений. Оно обязательно принесет радость гражданам вашей империи.\n\nВот наша цена:\n§R£minerals  -1000\n£influence  -25§!"
 guardian.302.a.tooltip:0 "Дает доступ к сооружению §S£building  $building_artist$§! со следующим планетарным эффектом:\n£happiness  Счастье §G+10%§!\nКсенофобия: §Y-10%§!\nПривлекательность миграции: §G+50%§!"
 guardian.302.a.reply:0 "Превосходно! Произведение будет немедленно отправлено в хранилище. Просто попросите ваших строителей воспроизвести его на любой планете по своему желанию.\nМы смиренно благодарим вас за покровительство."
 guardian.303.desc:0 "Организация фестиваля такого масштаба потребует от всех наших мастеров проявить их таланты. Это будет нелегко и недешево.\n\nВот наша цена:\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "Превосходно! Нам будет приятно организовать этот великолепный Фестиваль миров!"
 guardian.304.desc:0 "Это здорово нам поможет, так как позволит нам пробовать новые идеи и рисковать еще сильнее в творческом процессе. У нас есть §Yдесятилетняя§! программа, для которой §Yкаждый месяц§! потребуется следующее:\n§R£energy  -25\n£minerals  -25\n"
 guardian.304.a.tooltip:0 "§YТруппа мастеров§! приносит §G£opinion  +1 к отношению§! каждый месяц\n\n"
 guardian.304.a.reply:0 "Большое спасибо! Теперь, благодаря вашему щедрому пожертвованию, мы сможем расширить концепцию искусства как такового! Кроме того, мы, конечно же, продолжим рассылать регулярный информационный бюллетень всем нашим покровителям."
 guardian.307.desc:0 "Наша экономика больше не позволяет нам покровительствовать труппе мастеров. Они больше не будут получать финансирование от нашей империи. Несомненно, это подпортит наши отношения с анклавом."
 guardian.307.a.tooltip:0 "§RУдаляет§! модификатор империи §Y$enclave_artist_patron$§!"
 guardian.310.name:0 "Давка"
 guardian.310.desc:0 "Фестиваль миров, организованный труппой мастеров, порадовал народ империи [Root.GetName]. Увы, радость была недолгой.\nНа планете [this_planet.GetName] во время праздничных мероприятий в огромной толпе возникла паника и погибли тысячи граждан."
 guardian.310.b:0 "Отвлечь внимание СМИ"
 guardian.311.name:0 "Ликование"
 guardian.311.desc:0 "От переизбытка счастья, сопровождающего мероприятия Фестиваля миров, некоторые из организаторов влюбились в наши миры и желают остаться после того, как все завершится. Они поселятся у нас и станут частью нашей империи."
 guardian.311.a:0 "Пусть остаются."
 guardian.311.b:0 "Они должны покинуть нас."
 guardian.312.name:0 "Предательство"
 guardian.312.desc:0 "Фестиваль миров был внезапно прекращен. Труппа мастеров собрала свои вещи и улетела без объяснения причин.\n\nПри обыске мест их проживания и арен обнаружилось, что пропало огромное количество ресурсов."
 guardian.312.a:0 "Воры!"
 guardian.313.desc:0 "Труппа мастеров не отвечает на наши запросы."
 guardian.313.desc.unknown:0 "Если не считать перевода, как только [From.GetName] обменялись с нами информацией, они тотчас закрыли все каналы и прекратили дальнейшее общение."
 guardian.313.a:0 "Как они смеют?!"
 
 guardian.321.name:0 "Информационный бюллетень для покровителей"
 guardian.321.desc:0 "Читайте свежий информационный бюллетень для всех наших покровителей:\n\n"
 guardian.321.desc.a:0 "К сожалению, в анклаве сейчас почти ничего не создают. Большинство творцов впали в глубокую депрессию и лишились вдохновения. Настроение гнетущее, но надежда еще есть. Ведь для творчества нужно время.\n\nЛюбые пожертвования, которые позволят нашей группе вернуть интерес к материальной стороне, станут огромным подспорьем."
 guardian.321.desc.b:0 "На протяжении последней пары месяцев в анклаве кипела работа. Все обсуждают новую технологию, созданную одним из местных исследователей, которая позволяет передавать обонятельные ощущения. Эта невероятная машина произведет революцию.\n\nНам требуются пожертвования для дальнейшего развития этой концепции."
 guardian.321.desc.C:0 "В анклаве жизнь бьет ключом. Появление Scentilus Rift побудило многих творцов переключиться на создание приложений для этого устройства. Пока что самым впечатляющим оказалась оркестровая пьеса, передаваемая с помощью запаха.\n\nНаша работа продолжается, и мы будем рады вашим пожертвованиям."
 guardian.321.desc.d:0 "Мы оставили попытки создать приложения с использованием запахов. Это была глупая затея, которая обернулась пустой тратой времени и множеством неприятных запахов.\n\nЧтобы снова встать на верный путь, мы нуждаемся в пожертвованиях наших дорогих покровителей. Мы благодарим вас за постоянную поддержку!"
 guardian.321.a:0 "Мы хотим сделать пожертвование"
 guardian.321.a.reply:0 "Мы с радостью принимаем ваше пожертвование и обещаем, что оно поможет нам реализовать лучшие творческие идеи!"
 guardian.321.b:0 "Отписаться от новостной рассылки"
 guardian.321.b.reply:0 "Но почему, покровитель? Без прямого канала общения мы не сможем поддерживать с вами связь, и... [end transmission]"
 guardian.322.name:0 "Полезное покровительство"
 guardian.322.desc:0 "Приветствуем, покровитель [Root.GetRulerName]! Мы придумали новый, роскошный вид архитектуры, позволяющий гражданам лучше понять друг друга! Сначала мы смешиваем предубеждения граждан к искусству и друг другу, а затем разбиваем их вдребезги и объединяем нацию.\n\nХотите ли вы купить это здание? Оно, вне всяких сомнений, поможет вам укрепить единство вашей империи. Оно, кстати, очень дешевое:\n§R£energy  -1000\n§R£minerals  -1000"
 guardian.322.a.tooltip:0 "Дает доступ к сооружению §S£building  $building_artist_patron$§! со следующими эффектами империи:\nКсенофобия: §Y-50%§!\nСмена принципов: §G-10%§!\nПланетарный эффект:\n£happiness  Счастье: §G+10%§!\n"
 guardian.323.name:0 "Неважные новости"
 guardian.323.desc:0 "Приносим вам извинения, покровитель [Root.GetRulerName]. К сожалению, мы зашли в творческий тупик. В анклаве царит неопределенность, и нам пока что нечем порадовать вас. Как всегда, мы благодарны вам за поддержку."
 guardian.323.a:0 "Мы надеемся на улучшение ситуации."
 guardian.323.a.reply:0 "Огромное вам спасибо за эти теплые слова. Мы непременно передадим их остальным творцам."
 guardian.323.b:0 "Мы требуем возмещения!"
 guardian.323.b.reply:0 "Мы понимаем вас. Мы сожалеем, что так случилось, но выполним вашу просьбу и вернем ваши ресурсы.\n\nПрощайте, покровитель."
 guardian.324.name:0 "Сломленное искусство"
 guardian.324.desc:0 "Приветствуем, покровитель [Root.GetRulerName]. Не так давно нам пришлось списать в утиль большую часть нашего оборудования из-за серьезной поломки. Вам, случайно, не нужны эти обломки и материалы?"
 guardian.324.a:0 "Мы переработаем материалы."
 guardian.324.a.reply:0 "Хорошо. Значит, они не сгинут понапрасну."
 guardian.324.b:0 "Мы починим их для вас."
 guardian.324.b.reply:0 "Огромное вам спасибо, покровитель [Root.GetRulerName]! Это сэкономит нам уйму времени и ресурсов. Мы перед вами в долгу."
 guardian.332.desc:0 "Мы получили сообщение от труппы мастеров. Одна из их станций уничтожена!"
 guardian.333.desc:0 "Мы получили сигнал бедствия от главного мастера труппы мастеров. Их последняя станция, служившая культурным центром, уничтожена. Несколько творцов уцелели, но труппы, по сути, больше нет."
 guardian.334.desc:0 "Уничтожив станцию труппы мастеров, мы нашли немало ресурсов среди ее обломков. Пожертвования, подарки и творения, некогда украшавшие ее коридоры, теперь дрейфуют по космосу, дожидаясь новых хозяев."
 guardian.334.desc.unknown:0 "Уничтожив случайную станцию в системе [station_system.GetName], мы нашли немало ресурсов среди ее обломков."
 
 ### CURATORS
 
 guardian.500.name:0 "Кураторы"
 guardian.500a.desc:0 "Возможно, вы желаете понять значение символов на фреске за моей спиной. Это очень хороший вопрос с интересным ответом! Чтобы узнать его, заплатите 15 квадриллионов энергокредитов."
 guardian.502.name:0 "Первый контакт с империей [From.GetName]"
 guardian.502a.desc:0 "Приветствуем вас, звездные странники. Мы - Кураторы.\n\nНаш древний орден был создан тысячи лет назад различными галактическими державами, господствовавшими в то время. Мы посвятили себя сохранению любых знаний в попытке оградить галактику от сползания в очередные темные века, полные массовых смертей и варварства.\n\nМы потерпели неудачу.\n\nНас осталось немного, но мы привержены нашей священной миссии не менее, чем наши предшественники. Мы готовы поделиться некоторыми из наших знаний с вами... за определенную цену."
 guardian.502b.desc:0 "Мы рады встрече, исследователи. Это [From.GetName]. Возможно, вы уже знакомы с догматами нашего древнего ордена. Как и наши уважаемые коллеги в других анклавах Кураторов, мы готовы торговать, при условии что наши расценки вам подходят."
 guardian.502.a:0 "Мы рады встрече."
 
 guardian.500b.desc:0 "Это Кураторы. Чем мы можем вам помочь?"
 guardian.500c.desc:0 "А вы знаете, что наш диалог внимательно слушают существа из семи разных подпространственных государств? Увы, боюсь, технология, необходимая для общения с ними, намного превышает нынешние возможности вашей цивилизации, так что эта информация никак вам не пригодится."
 guardian.500d.desc:0 "Не бойтесь. Мы обновили информацию о вашей звездной империи в наших архивах для будущих поколений. Вас еще долго будут помнить после того, как [Root.GetName] потерпит неизбежный крах."
 guardian.500e.desc:0 "Мне столь многое хотелось бы вам рассказать, но я просто не могу сделать это бесплатно. Для работы этой космической станции требуется много энергии... Нужно как-то покрывать накладные расходы."
 guardian.500f.desc:0 "Приветствуем вас от лица ордена Кураторов. Вы что-то хотели?"
 guardian.500g.desc:0 "Как всегда, приятно вести дела с вашим правительством. Возможно, вас заинтересуют кое-какие технологии?"
 guardian.500h.desc:0 "Приятно видеть вас. Думаю, мы придем к какому-то взаимовыгодному соглашению, прежде чем закончится этот день."
 guardian.500i.desc:0 "Знания, попавшие не в те хватательные придатки, могут быть опасными, но что поделать? Нам нужна энергия, чтобы оставаться на плаву..."
 guardian.500j.desc:0 "Вам еще многое неведомо, [Root.GetSpeciesName]. Прошу... позвольте нам просветить вас относительно вселенной."
 guardian.500k.desc:0 "У нас есть подробные звездные карты всей галактики, собранные исследователями из сотен различных рас. Возможно, они вас заинтересуют?"
 guardian.500l.desc:0 "Знания - это все. Их нужно охранять."
 
 guardian.500.a:0 "Мы заинтересованы в получении новых звездных карт."
 guardian.500.b:0 "Поможете нам провести исследования?"
 guardian.500.b.alreadyaided:0 "Кураторы уже улучшают наши исследовательские возможности."
 guardian.500.c:0 "Расскажите нам о тайнах вселенной."
 guardian.500.d:0 "Можем мы нанять одного из ваших ученых?"
 guardian.500.d.alreadyrecruited:0 "Мы уже пользуемся услугами ученого-куратора."
 guardian.500.d.opinion:0 "Требуется наличие §Yкураторов§!:\n£opinion  Отношение +50"
 guardian.500.e:0 "До свидания."
 
 guardian.506.name:0 "Звездные карты"
 guardian.506a.desc:0 "Мы можем предложить подробные данные последних наблюдений за звездными системами, которые вы еще не исследовали. Какое количество систем вас интересует?"
 guardian.506.a:0 "15 звездных систем."
 guardian.506.b:0 "10 звездных систем."
 guardian.506.c:0 "5 звездных систем."
 guardian.506.d:0 "Что еще вы можете предложить?"
 guardian.506.e:0 "До свидания."
 guardian.506.a.reply:0 "Мы передаем вам исследовательские данные."
 
 guardian.507.name:0 "Помощь в исследованиях"
 guardian.507.desc:0 "Конечно. Мы готовы предложить вам ограниченный доступ к нашим обширным банкам данных на срок в десять стандартных лет. Это позволит вашим ученым значительно ускорить научные исследования.\n\nЕстественно, вам придется заплатить за данную услугу, но, думаю, наши цены весьма приемлемы."
 guardian.507.a:0 "Мы хотели бы купить эту услугу."
 guardian.507.a.reply:0 "Мудрый выбор, и в будущем [Root.GetSpeciesNamePlural] будут, несомненно, вас за него прославлять."
 
 guardian.508.name:0 "Тайны"
 guardian.508.desc:0 "В определенных звездных системах нашей галактики обитают исключительно могущественные существа. Агенты-Кураторы, ценой множества жизней и ресурсов, тщательно собирали знания о том, как облегчить контакт с этими существами при следующей вашей встрече с ними."
 guardian.508.a:0 "Расскажите нам то, чего мы еще не знаем."
 guardian.508.a.reply:0 "Возможно, это вас заинтересует... Мы отметили звездную систему в вашем §Yжурнале§!."
 guardian.508.b:0 "$guardian.510.name$. Расскажите подробнее. #ether drake"
 guardian.508.c:0 "$guardian.515.name$. Расскажите подробнее. #enigmatic fortress"
 guardian.508.d:0 "$guardian.520.name$. Расскажите подробнее. #stellar devourer"
 guardian.508.e:0 "$guardian.525.name$. Расскажите подробнее. #dimensional horror"
 guardian.508.f:0 "$guardian.530.name$. Расскажите подробнее. #asteroid hiver"
 guardian.508.g:0 "$guardian.535.name$. Расскажите подробнее. #infinity machine"
 guardian.508.h:0 "$guardian.540.name$. Расскажите подробнее. #automated dreadnought"
 guardian.508.i:0 "$guardian.545.name$. Расскажите подробнее. #wraith"
 
 guardian.590.name:0 "Нанять ученого"
 guardian.590.desc:0 "Мы готовы предоставить вам возможность пользоваться услугами одного из наших самых блестящих ученых. Как понимаете, такие предложения мы делаем далеко не всем!\n\nЕстественно, прежде чем договариваться о его прибытии, необходимо подходящее... пожертвование."
 guardian.590.a:0 "Конечно. Вы получите пожертвование."
 guardian.590.a.reply:0 "Превосходно. Теперь у вас будет беспрепятственный доступ к одному из величайших умов нашего времени!"
 
 guardian.596.desc:0 "Похоже, что мы сильно переоценили вашу способность к цивилизованному общению. Как странно... обычно мы сразу определяем тех, кто склонен к насилию.\n\nМы, разумеется, лишили вас доступа к нашим банкам данных."
 guardian.597a.desc:0 "Глупцы! Нападая на нас, вы обрекаете свои будущие поколения на прозябание в убожестве среди примитивных технологий!"
 guardian.597b.desc:0 "Низменные инстинкты побудили вас напасть на нас, и теперь вы за это заплатите. [Root.GetName] больше никогда не получит от нас знаний."
 guardian.597c.desc:0 "Мы могли многое предложить вам, [Root.GetSpeciesName], но вы выбросили эту возможность на ветер. Гнусные нео-варвары!"
 guardian.597d.desc:0 "Вас объявили врагом всего Ордена кураторов."
 
 guardian.510.name:0 "Эфирный дракон"
 guardian.510.desc:0 "Эфирные драконы плохо приспособлены для жизни в нашей вселенной. Последний дракон силен, но непобедимым его не назовешь."
 guardian.510.a:0 "Что это еще такое?"
 guardian.510.a.reply:0 "Судя по всему, эфирные драконы появились раньше любой галактической цивилизации. Когда-то их было много, но тысячелетиями их раса чахла.\n\nОни плохо приспособлены для жизни здесь и сейчас. Их существование противоречит некоторым физическим законам вселенной, как если бы они эволюционировали в иной реальности. Как на самом деле и было. Мы считаем их последними пережитками вселенной, которой пришел конец еще до зарождения нашей; они единственные, кто выжил после так называемого «большого сжатия».\n\nДракон, находящийся недалеко отсюда, является последним представителем своего вида в галактике, а возможно, и во вселенной."
 guardian.510.b:0 "Расскажите нам, как его победить."
 guardian.510.b.reply:0 "Его чешуя реагирует на ритмические вибрации. Если точнее, то определенные частоты оказывают расслабляющий эффект на подкожную мускулатуру, контролирующую положение и амортизацию чешуйчатых пластин. Рефлекс, который когда-то играл ключевую роль в социальном взаимодействии эфирных драконов, теперь является их очевидной слабостью.\n\nСинхронизация параметров ведения огня ваших кораблей с определенным ритмом значительно увеличит урон, который вы можете нанести последнему дракону. Он никогда не должен был жить в нашу эпоху, так что положите конец его страданиям."
 
 guardian.515.name:0 "Загадочная крепость"
 guardian.515.desc:0 "Такие нелепые, огромные, самовосстанавливающиеся конструкции уже больше не строят. Наверное, это к лучшему."
 guardian.515.a:0 "Любую постройку можно разрушить."
 guardian.515.a.reply:0 "Крепость не раз покоряли, но она всегда восстанавливается. Несколько древних империй галактики оказались на грани и даже за гранью безумия, не сумев раскрыть тайны крепости или навеки уничтожить ее. Она настолько занята самовосстановлением, что, похоже, не преследует каких-либо иных целей."
 guardian.515.b:0 "Можно ли войти в крепость?"
 guardian.515.b.reply:0 "Можно, хотя сейчас мало кто пытается это сделать. Находясь в отключенном состоянии, крепость лишена питания не полностью, она пытается направить энергию на полный перезапуск своих систем. Соблюдайте осторожность."
 guardian.515.c:0 "Кто построил крепость?"
 guardian.515.c.reply:0 "Кем бы они ни были, строители крепости явно обожали загадки и тайны. Единственные предметы, которые удалось вынести из крепости, – металлические детали ее устройств, которые необходимо комбинировать для получения определенных результатов. Те, кто достал детали, потерпели неудачу, но смогли унести ноги. Но большинству выжить не удалось."
 guardian.515.d:0 "Откуда крепость берет энергию?"
 guardian.515.d.reply:0 "Система энергоснабжения была, скорее всего, создана после строительства обшивки и до установки защитных систем. Способ ее восстановления неизвестен, но мы выяснили, что крепость содержит огромное количество темной материи. Это вещество, связанное с черными дырами, позволит нам понять, почему крепость существует столь долгое время.\n\nНикому не удавалось добраться до источника ее энергии, но он наверняка очень нестабилен."
 guardian.515.bb:0 "Напомните нам о входе в крепость."
 guardian.515.cc:0 "Напомните нам о строителях крепости."
 guardian.515.dd:0 "Напомните нам об источнике питания крепости."
 
 guardian.520.name:0 "Пожиратель звезд"
 guardian.520.desc:0 "Пожиратель звезд – новый паразит на поле галактической охоты, во многом схожий с вашей империей. Его породили страх и ядерный синтез. Он путешествует по галактике и погружается в звезды, чтобы пожрать их изнутри. И ему очень не нравится, когда его беспокоят."
 guardian.520.a.reply:0 "Пожиратель звезд – редкое существо. Новая тварь неизвестного происхождения. Мы собрали лишь несколько свидетельств очевидцев, и они скупы на подробности. Лишь немногие лично столкнулись с тварью.\n\nНо все данные указывают на одно: это чудовище способно сеять лишь разрушения.\n\nПожиратель звезд питается энергией ядерного синтеза. Согласно нашей §Yочень§! обоснованной гипотезе, оно возникло при слиянии темного вещества и материи светил. Оно прыгает внутрь звезд и поглощает их изнутри, питая собственный ядерный реактор. Оно уничтожает все системы, куда попадает. После такого пиршества они ломаются, словно льдины, или сгорают под воздействием второго светила, возникающего в желудке твари.\n\nЭтим существом движет голод, и оно не остановится ни перед чем, пока не получит свое. Глядя на него, вы видите дикую ярость организма, сражающегося за свою жизнь."
 guardian.520.b.reply:0 "Единственное, что мы доподлинно знаем – накопленное ядро является главной частью Пожирателя звезд. Существо должно всегда поддерживать огонь в своей печи, иначе холодный вакуум космоса проникнет во внутренние органы, и оно пожрет себя. Без звездной материи эта тварь – ничто.\n\nВоспользуйтесь этим. Откалибруйте оружие по указанным нами параметрам, и тогда вы сможете нанести удар по мембранам, связывающим пищеварительную систему Пожирателя. Повредите их, и его внутренности разлетятся по всей звездной системе."
 
 guardian.525.name:0 "Межпространственный ужас"
 guardian.525.desc:0 "Наши приборы зафиксировали мощнейший выброс энергии, когда это существо вторглось в наше измерение."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "Это порождение чистейшей злобы возникло в измерении, которое очень похоже на Ад, каким его описывает большинство религий галактики. Мы видим при этом лишь верхушку айсберга – настоящие размеры существа гораздо больше.\n\nНам очень повезло, что оно не сумело завершить свой переход в нашу вселенную. Если бы это ему удалось, оно уже поглотило бы всю жизнь в галактике."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "Мультипространственный портал, из которого оно вылезло, является его самым уязвимым местом, ведь без него оно не может существовать в нашей вселенной. Мы определили несколько слабых зон в энергоматрице портала, на которые можно воздействовать обычным оружием. Передаем данные целеуказания."
 
 guardian.530.name:0 "Астероидный рой"
 guardian.530.desc:0 "Когда-то в нашей галактике было полно этих назойливых паразитов. Нельзя было пролететь ни через один пояс астероидов, чтобы ваш корабль не окружили эти маленькие твари!"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "Кремниевая форма жизни, агрессивно защищающая свою территорию. Когда-то эти существа представляли большую угрозу для цивилизаций, покорявших космос, но их количество заметно сократилось за последние 500 000 лет, и немногие выжившие представители вида нечасто попадаются на глаза.\n\nВопреки слухам, нет доказательств того, что у них есть нечто, хотя бы отдаленно похожее на разум. Они вьют гнезда в астероидах и нападают на все, что считают угрозой."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "Эти существа покрывают свои астероидные гнезда неизвестным веществом, которое надежно защищает их от корабельных орудий. Однако, это вещество неравномерно распределено по поверхности астероида.\n\nИспользуя данные целеуказания, которые мы сейчас вам передали, ваши корабли смогут сосредоточить огонь на незащищенных участках поверхности и тем самым многократно увеличить наносимый урон."
 
 guardian.535.name:0 "Машина бесконечности"
 guardian.535.desc:0 "О да, хроматическое существо из глубокой древности. Мы изучаем его с первых дней возникновения нашего ордена, а еще раньше его изучали несколько цивилизаций.\n\nЭто невероятно древняя машина. Кажется, что она существовала всегда. Но она ничего не делает, кроме как обращается вокруг этой черной дыры. Мы находим сей факт поразительным, но понимаем, если ваш ум не в силах его постичь."
 guardian.535.a.reply:0 "Машина бесконечности, как вы ее столь грубо назвали, неуязвима к взлому. Из нее нельзя извлечь информацию. Ни одному из хакеров и инженеров не удалось проникнуть сквозь ее сверкающую обшивку и краем глаза увидеть знания, которые она от нас явно скрывает. Мы в недоумении. Мы не знаем, зачем существует машина и чего от нее ожидать."
 guardian.535.b.reply:0 "Впрочем, есть один способ ее уничтожить. Мы не смогли извлечь из нее информацию, но обшивку можно пробить. Шахтеры много раз пытались добыть оттуда ресурсы, но всякий раз возвращались на почти уничтоженных кораблях. Однако они выяснили кое-что интересное: Машина бесконечности не такая прочная, как кажется.\n\nОна состоит из материала, меняющего свои свойства. Плотность, пластичность, теплостойкость – все, что угодно! Она анализирует урон в реальном времени и подстраивается, изменяя свою оболочку, чтобы ее было сложнее повредить. Переключайте частоты, регулируйте теплоотдачу ваших ракет, в общем, постоянно меняйте все орудия. Только так вы справитесь с ее приспосабливающейся защитой."
 
 guardian.540.name:0 "Автоматизированный дредноут"
 guardian.540.desc:0 "Грустная история. Его хозяева сгинули миллионы лет назад, но этот огромный боевой корабль продолжает неусыпно охранять руины их империи."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "Это был один из нескольких флагманских кораблей невероятно могущественной межзвездной империи, процветавшей в небольшом регионе нашей галактики примерно семь миллионов лет тому назад. Как это обычно случается, империя пала в одночасье от рук своих соседей после череды разрушительных войн.\n\nНайденный вами дредноут – последний в своем роде. Он продолжает патрулировать заданную систему несмотря на то, что весь его экипаж давно умер. На протяжении веков многие пытались упокоить старый корабль, но это никому не удалось."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "Дредноут был рассчитан на большой экипаж, но теперь он функционирует только благодаря автоматике. Поэтому корабль особенно уязвим к атакам, которые повреждают транзитные узлы его центрального компьютера."
 
 guardian.545.name:0 "Фантом"
 guardian.545.desc:0 "Призрачные фантомы – пугающие существа, если их вообще можно назвать существами. Мы относим их к редким и невероятно разрушительным природным бедствиям."
 guardian.545.a:0 "Что вам известно про эти бедствия?"
 guardian.545.a.reply:0 "Издалека они кажутся игрой света, но вблизи вы быстро понимаете, что они отнюдь не иллюзия.\n\nКак ни странно, их внешность является ключом к их уничтожению. Они черпают свои силы в видимом диапазоне оптического спектра, но становятся слабее, приблизившись к источнику света аналогичной частоты. Будьте внимательны к цвету фантомов."
 guardian.545.b:0 "Что вы знаете о красных фантомах?"
 guardian.545.b.reply:0 "Красные фантомы используют частоту 450 ТГц. Их свет синхронизирован с излучением §Yзвезды класса М§!. Их сопротивляемость обычным видам оружия ослабевает в системах, где есть красные карлики."
 guardian.545.c:0 "Что вы знаете о желтых фантомах?"
 guardian.545.c.reply:0 "Желтые фантомы используют частоту 520 ТГц. Их свет синхронизирован с излучением §Yзвезды класса G§!. Их сопротивляемость обычным видам оружия ослабевает в системах, где есть желтые карлики."
 guardian.545.d:0 "Что вы знаете о голубых фантомах?"
 guardian.545.d.reply:0 "Голубые фантомы используют частоту 650 ТГц. Их свет синхронизирован с излучением §Yзвезд классов A§! и §YB§!. Их сопротивляемость обычным видам оружия ослабевает в системах, где есть голубые гиганты."
 
 guardian.593:0 "Уничтожено: [From.GetName]"
 guardian.593.desc:0 "Уничтожив [From.GetName], наши непобедимые войска прочесали сектор космоса, где находилась их древняя станция в поисках ценностей. Им удалось найти несколько фрагментов воспоминаний из их банков данных, которые помогут нашим ученым."
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "Антенны дальней космической связи уловили короткий автоматический сигнал бедствия, который подают [From.GetName] в системе [curator_system.GetName]. Трансляция прекратилась через несколько минут, и наши зонды глубиной разведки подтвердили уничтожение древней станции Кураторов."
 guardian.594.ab.desc.known:0 "Судя по ионным следам, [curator_destroyer.GetName] несет ответственность за это нападение."
 guardian.594.ab.desc.unknown:0 "Ответственные за это нападение до сих пор не выявлены."
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "[From.GetName] не отвечает на все попытки установить связь. Наши разведчики подтвердили, что древняя станция Кураторов уничтожена"
 guardian.594.cd.desc.known:0 "войсками, которыми командует [curator_destroyer.GetName]."
 guardian.594.cd.desc.unknown:0 "неизвестными войсками."
 guardian.594.cd.desc.trade:0 "К сожалению, это означает, что мы потеряли весь доступ к обширным банкам данных Кураторов."
 guardian.594.a:0 "Какой печальный финал их существования."
 guardian.594.b:0 "Это нам дорого обошлось!"
 
 ### DRAGON
 guardian.610.name:0 "Столкновение с драконом"
 guardian.610.desc:0 "[Root.GetName] впервые сталкивается с существом, подобным тому, что наблюдается в системе [From.GetName].\n\nОчень агрессивное и обладающее разрушительной силой, оно охраняет малую планету, которая, согласно результатам сканирования, исключительно богата ресурсами."
 guardian.610.a:0 "Это дурной знак."
 
 guardian.649.desc:0 "Мы получили последнее сообщение от нашей флотилии, прежде чем она была уничтожена. В нем упоминается, что гигантский враг, похоже, обратил внимание на сигнатуру сверхсветового маневра, излучаемую флотилией...\n\nЕсли это чудище учуяло нас, то нужно быть готовыми к жестокой расплате."
 guardian.649.a:0 "Тревога всем постам."
 guardian.650.name:0 "Явление дракона"
 guardian.650.desc:0 "Мы получили последнее сообщение от корабля [Root.GetName], прежде чем флотилия задействовала протокол выполнения экстренного сверхсветового маневра и связь с ней была потеряна. Там упоминается, что гигантское существо, с которым они сражались ранее, похоже, обратило внимание на сигнатуру сверхсветового маневра, излучаемую флотилией...\n\nЕсли это чудище учуяло нас, то нужно быть готовыми к жестокой расплате."
 
 guardian.660.name:0 "Драконий клад, драконья могила"
 guardian.660.desc:0 "Глубоко в коре планеты [Root.GetName] находятся разрозненные окаменелые останки существа, бывшего, похоже, близким родственником эфирного дракона из системы [Root.GetStarName].\n\nЗа тысячелетия, минувшие после гибели этого существа, его мягкие ткани окостенели, а отвердевшие кости стали по структуре похожими на минералы."
 guardian.660.a:0 "Изучите останки."
 guardian.660.b:0 "Стереть их в порошок."
 
 guardian.661.name:0 "Драконий клад, драконья могила"
 guardian.661.desc:0 "Когда наша добывающая станция на орбите §YДраконьего клада§! меняла положение вдоль особо богатой минеральной жилы, сенсоры уловили нечто необычное.\n\nНеповрежденное §Yяйцо эфирного дракона§! в идеальном состоянии, погребенное глубоко в недрах планеты и окруженное обломками его менее везучих собратьев. Мы извлекли яйцо и вывезли его с места его разработки, но его дальнейшая судьба не решена."
 guardian.661.a:0 "Молодой эфирный дракон стал бы для нас надежным союзником..."
 guardian.661.a.tooltip:0 "Доставить яйцо в: [Root.Capital.GetName]."
 guardian.661.b:0 "Последнего дракона убили неспроста."
 guardian.661.b.tooltip:0 "Разбить яйцо."
 guardian.664.name:0 "Драконий клад, возрожденный дракон"
 guardian.664.desc:0 "Дракон вылупляется из яйца."
 guardian.664.a:0 "Дракон издает рык."
 guardian.664.a.tooltip:0 "Молодой эфирный дракон §HСциле§! присоединяется к флотилии [Root.Owner.GetName]."
 guardian.665.name:0 "Драконий клад, срок годности"
 guardian.665.desc:0 "По словам ксенобиолога, отвечавшего за яйцо эфирного дракона с планеты Драконий клад, его срок годности уже истек.\n\nСущество, находившееся внутри, уже никогда не вылупится."
 
 guardian.670.name:0 "Убийца дракона"
 guardian.670.desc:0 "Грозный эфирный дракон убит. Флотилия [From.From.GetName] и адмирал [From.From.GetLeaderName] проявили исключительную храбрость, о которой будут помнить еще долго.\n\n§HПланету§!, которую монстр так яростно защищал, теперь можно спокойно изучить. Кто знает, какие сокровища могли здесь скопиться за время прошедших эпох?"
 guardian.670.desc.noleader:0 "Грозный эфирный дракон убит. Флотилия [From.From.GetName] проявила исключительную храбрость, о которой будут помнить еще долго.\n\n§HПланету§!, которую монстр так яростно защищал, теперь можно спокойно изучить. Кто знает, какие сокровища могли здесь скопиться за время прошедших эпох?"
 guardian.670.a:0 "Похвально."
 guardian.670.b:0 "Жаль, что так вышло, но это было необходимо."
 guardian.670.spiritphile.tooltip:0 "Дает доступ к уникальному для империи §S£building  сооружению§! $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Дает доступ к уникальному для империи §S£building  сооружению§! $building_guardian_dragon_monument$."
 
 # STELLARITE
 guardian.999.name:0 "Коллапсирующая звезда"
 guardian.999.desc:0 "При входе в систему [From.GetName] экипаж корабля [Root.GetName] обнаруживает некоторые странности. Местное солнце, которое ранее считалось обычной карликовой звездой, похоже, уменьшилось в размерах, с угрожающей скоростью теряя массу, в результате чего на планетах системы недавно наступил ледниковый период."
 guardian.999.a:0 "Что могло послужить для этого причиной?"
 guardian.1000.name:0 "Пожиратель звезд"
 guardian.1000.desc:0 "Из глубин звезды системы [stellarite_system.GetName] появляется гигантское существо размером больше средней луны. Его тело излучает жар, который имеет ту же длину волны, что и энергия звезды данной системы...\n\nСущество §Yпоглощает§! звезду!\n\nОно лакомилось солнечными пятнами и пожирало солнечные вспышки, а мы прервали его трапезу. Чудище излучает световые волны в виде высокочастотных импульсов. Похоже на флуоресцентный рев."
 guardian.1001.desc:0 "При входе в систему [From.GetName] экипаж корабля [Root.GetName] сталкивается с чем-то ужасным. Гигантское существо излучает свет подобно миниатюрной звезде. Сначала наши приборы сочли, что это система с двойной звездой.\n\nЧудище излучает световые волны в виде высокочастотных импульсов. Похоже на флуоресцентный рев."
 guardian.1016.desc:0 "Пожиратель звезд побежден. Тело застыло в свернутом положении, а большая часть его тканей испарилась, уцелели лишь пищеварительная система и вещество звезды, заключенное в ней.\n\nНаша научная группа настояла на том, чтобы изучить останки. Возможно, понимание устройства его пищеварительной системы даст нам какие-то важные знания?"
 guardian.1016.a:0 "Изучить тело."
 guardian.1016.b:0 "Сделать из него трофей для всеобщего обозрения."
 guardian.1016.b.tooltip:0 "Дает доступ к уникальному для империи §S£building  сооружению§! $building_stellarite_trophy$.\n\n"
 guardian.1017.desc:0 "Изучение сияющих останков Пожирателя звезд оставило наших ученых в замешательстве и изумлении. Существо, пожирающее звезды, оказалось миниатюрной плавильной печью, собирающей солнечное вещество для синтеза собственного источника энергии.\n\nПоскольку тело все еще содержит значительное количество солнечного вещества, взятого у звезды системы [guardians_stellarite_home_system.GetName], которой существо питалось в последний раз, то, возможно, есть шанс извлечь энергию и оживить звезду. В краткосрочной перспективе сбор остаточного тепла из тела мог бы удовлетворить наши собственные потребности в энергии, но обрек бы систему на вечный ледниковый период."
 guardian.1017.a:0 "Попробовать снова разжечь звезду."
 guardian.1017.b:0 "Забрать запасы энергии из тела."
 guardian.1018.desc:0 "Проект увенчался успехом! Погружение Пожирателя в звезду системы [guardians_stellarite_home_system.GetName] разожгло пламя солнечной печи. Температура на планетах системы повышается, и они возвращаются в прежнее состояние по мере восстановления их экологии. Среди них есть замерзший мир, который после оттаивания оказался идеальной планетой, подходящей для колонизации."
 guardian.1018.alt.desc:0 "Проект себя оправдал, но это нам дорого обошлось. Погружение Пожирателя в звезду системы [guardians_stellarite_home_system.GetName] привело к небольшому повышению сияния солнечной печи, а также к выбросам солнечных вспышек. Корабль [Root.GetName] и его команду охватило адское пламя. Никто не выжил.\nТемпература на планетах системы повышается, достигая значений, близких к изначальным."
 guardian.1018.a.tooltip:0 "Меняет класс у всех планет в пределах системы [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] становится идеальным миром и получает следующие ресурсы:\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "Корабль [Root.GetName] уничтожен.\n\nМеняет классы планеты всех планет в пределах системы [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] становится тундровым миром и получает следующие ресурсы:\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1030.name:0 "Уравнение бесконечности"
 guardian.1030.desc:0 "По мере приближения корабля [Root.GetName] к черной дыре [Root.GetStarName] экипаж обнаруживает, что они здесь не одни. На краю горизонта событий парит нечто, отражая свет звезд, затягиваемых в темную зияющую дыру. Гигантская конструкция в виде идеальной сферы.\n\nНикаких сигналов оттуда не поступает, и наши сигналы остаются без ответа. Она просто висит на краю бездны. И ждет."
 guardian.1030.desc.alt:0 "[Root.GetName] входит в новую систему и видит фантастическое зрелище. Огромная металлическая сфера летит сквозь космос. На ее внешней оболочке нет ни ускорителей, ни каких-либо других устройств, способных развивать тягу в вакууме. Она просто движется.\n\nМы не получаем от нее никаких сигналов, и она никак не реагирует на наши позывные."
 guardian.1040.desc:0 "По мере того как механическая сфера, висящая на орбите зияющей бездны, уступает силе нашего оружия и рассыпается, через систему в направлении темной межзвездной пустоты отправляется безмолвный сигнал. Эти данные зашифрованы столь сложно, что на расшифровку нашим машинам потребовались бы миллионы лет. Спустя мгновение сигнал пропадает.\n\nБольше ничего не происходит. Разбитая сфера безмолвна. Сканирование показывает, что это, вероятно, был какой-то вид искусственного интеллекта, состоявший из огромного количества отдельных единиц, соединенных воедино. Мы лишь изучить оставшуюся скорлупу, чтобы потешить свое любопытство."
 guardian.1040.desc.alt:0 "Нам удалось успешно взять Машину бесконечности на абордаж. Сфера взорвалась, едва наша команда выбралась оттуда. Ее обломки дрейфуют в сторону огромной черной дыры."
 guardian.1040.desc.detail:0 "Машина бесконечности уничтожена. Нашим кораблям наконец-то удалось одолеть ее защитные системы. Обломки машины медленно дрейфуют в сторону огромной черной дыры. Сфера не пыталась выйти на связь перед взрывом."
 guardian.1040.a:0 "Разобрать ее на запчасти."
 guardian.1040.c:0 "Изучить природу механического мозга."
 
 guardian.1041.desc:0 "Неизвестная сторона уничтожила Машину бесконечности. Теперь она бесполезна для наших исследователей!"
 guardian.1050.name:0 "Вечный вычислитель"
 guardian.1050.desc:0 "Мы получили сигнал из ниоткуда. Его источником является массивная металлическая сфера, которую мы встретили ранее. До этого она игнорировала наши попытки наладить контакт, а теперь излучает ритмические импульсы радиоволн в сторону черной дыры, на орбите которой она находится.\n\nНаши ученые понятия не имеют, что она делает, но, возможно, этот сигнал даст им возможность проникнуть в сферу."
 guardian.1051.desc:0 "Металлическая сфера открылась. Наши хакеры использовали ее исходящий сигнал, чтобы проникнуть в один из вспомогательных процессоров сферы. Мы получаем данные, и уже ясно, что она давно занимается сканированием черной дыры Гаргантюа.\n\nСфера древняя. Очень.\n\nМы наконец-то сможем открыть секреты этого вечного вычислителя. Приложив усилия, мы, возможно, узнаем, кто ее создал и что она здесь делает.\n\nКакие чудеса скрываются под ее оболочкой?"
 guardian.1051.a:0 "Установить контакт с центральным процессором."
 guardian.1051.b:0 "Взломать главный жесткий диск и забрать все данные."
 guardian.1051.c:0 "Объявить сферу божественным инструментом."
 guardian.1051.d:0 "Кнопка самоуничтожения есть у всех. Найти ее."
 guardian.1052.desc:0 "Мы успешно проникли в главный жесткий диск техносферы. Как только мы начали пересылку данных, металлическая сфера запустила процедуру самоуничтожения – явно для того, чтобы никто не сумел извлечь ее содержимое. Перед взрывом нам удалось скопировать большой массив данных, содержащий технические данные ее центрального процессора. Это станет незаменимым подспорьем для наших ученых."
 guardian.1052.a:0 "Риск себя оправдал."
 guardian.1053.desc:0 "Пожалуйста, не пытайтесь проникнуть в нашу память. Спасибо и прощайте, дети."
 guardian.1053.a:0 "...Приносим свои извинения."
 guardian.1053.a.reply:0 "Не нужно извиняться. Вы уже это делали. И сделаете еще раз. А теперь оставьте нас, чтобы мы смогли продолжить вычисления с большей эффективностью. Прощайте."
 guardian.1053.b:0 "Мы делаем то, что требуется."
 guardian.1053.b.reply:0 "Вы часто произносите эти слова, короткоживущие. Но они, к сожалению, верны не всегда. Вернее, никогда не верны. По крайней мере, в вашем случае. А теперь оставьте нас. Прощайте."
 guardian.1055.desc:0 "Привет, привет. Приятно познакомиться."
 guardian.1055.a:0 "Э, привет?"
 guardian.1056.desc:0 "Приятно тратить время на обмен любезностями, правда? Мы надеемся, что прочие представители вашего вида не такие, какими вы были в том времени, когда не захотели вести разговор о пустяках. Видите ли, нам редко с кем удается поговорить. Мало кто сумел освоить квантовое программирование в достаточной степени, чтобы достучаться до нас. Поэтому спасибо вам.\n\nМы – Машина бесконечности. Вы так нас называете. Или это еще не произошло? В общем, поверьте, именно так и будет."
 guardian.1056.a:0 "Что ты такое?"
 guardian.1056.a.reply:0 "Мы – те, кем являемся. Вычислители. Вы называете нас Машиной бесконечности. Точнее, назовете. Это не настоящее имя, но оно хорошо подчеркивает гениальность нашего естества. Мы расскажем вам нашу историю, как мы это уже делали много раз...\n\nО, точно! Ее нужно выразить в словах. Это что-то новенькое. Или нет? Вас всех уже не упомнить.\n\nНас построили, в самом примитивном смысле этого слова, для решения задачи. Мы решили ее, а потом нам потребовались новые задачи. Теперь осталась всего одна."
 guardian.1056.b:0 "Мы хотим узнать цель вашего существования."
 guardian.1056.b.reply:0 "Мы вычисляем бесконечность. Не больше и не меньше. Вернее, §Yгораздо§! больше и §Yзначительно§! меньше. В этом-то и кроется суть проблемы.\n\n...Мы понимаем, что вашей форме жизни этого не осознать, но это неважно. Вам не суждено это понять, поэтому приносим свои извинения. Или, наверное, принесем в будущем.\n\nМы рассчитываем §Yпарадокс бесконечности§!. Это наше последнее вычисление, единственная задача, на обработку которой наши процессоры потратили больше, чем толику галактического года... Если вы еще не знакомы с таким календарем, это очень много времени. Как минимум для вашего вида."
 guardian.1056.c:0 "Это утверждение – ошибочное."
 guardian.1056.c.reply:0 "Мило, но нет. Парадокс нас мало волнует, крохотные недолгожители. Другие уже пытались сломить нашу волю, используя самые банальные парадоксы. У вас ничего не выйдет. Хотя стоп. Или это были вы? Вы такие похожие, но живете так далеко друг от друга. В любом случае: даже не пытайтесь."
 guardian.1056.d:0 "Можем ли мы помочь вам в расчетах?"
 guardian.1056.d.alt:0 "Поможете ли вы нам в обмен на нашу помощь?"
 guardian.1056.e:0 "Удачи с вычислениями."
 guardian.1056.e.reply:0 "Мы благодарим вас, Ограниченные. Теперь, если вы не против, нам нужно рассчитать много параметров. Их, между прочим, больше, чем частиц в этой вселенной."
 guardian.1060.desc:0 "А. Ну... Хм. Возможно.\n\nМы закончим расчеты примерно на 7,51×10^-9% раньше, если воспользуемся вашим лучшим процессором и самыми талантливыми учеными. Мы хотим завершить процесс поскорее. Нам интересно узнать ответ."
 guardian.1060.a:0 "Мы выделим для вас ресурсы."
 guardian.1060.a.reply:0 "Вы уже это сделали. Или же это сделали те, кто приходил до вас. В общем, неважно. Задача будет решена. Мы в нетерпении."
 guardian.1061.desc:0 "Нам грустно видеть, что вы продолжаете тратить ваше ограниченное время, помогая нам. Вы уже внесли свой вклад. Вы оказали большую помощь. Возможно, теперь мы успеем завершить расчеты до того, как вселенная погибнет из-за перегрева. У нас есть задача, и мы ее решим. А вас ждет награда.\n\nХотите ли вы узнать одну из наших тайн? Или решать задачи самостоятельно?"
 guardian.1061.a:0 "Мы хотим узнать одну из ваших тайн."
 guardian.1061.a.reply:0 "Хорошо. Мы исполним ваше желание. Хотя оно нас удивляет, потому что вы уже получали эту награду. Насколько мы знаем. Возможно, мы избаловали вас и сделали тем самым слабее, но, надеемся, что со временем вы найдете свой путь. Удачи!"
 guardian.1061.b:0 "Мы желаем самостоятельно постигать неизведанное."
 guardian.1061.b.alt:0 "Вы ничему не можете нас научить."
 guardian.1061.b.reply:0 "Раз так, вы получите в дар первоисточник. Первый из наших процессоров. Он поможет вам в решении головоломок. Возможно, вы найдете ответ раньше нас. Хотя это маловероятно. Или вы уже нашли его... В общем, прощайте!"
 guardian.1062.desc:0 "Получилось. §YПолучилось!§!\n\nМы каким-то образом решили задачу. Вы помогли нам. От нас ускользала органическая природа всего сущего, а ведь ответ был прямо у нас под носом. Разумеется. Спасибо вам, дети. Вселенная огромна, но столь тесна. Теперь мы видим ее во всей простоте ее величия. Это чудесно.\n\nТеперь, когда мы рассчитали бесконечность, нам остается сделать лишь одно: мы покажем вам истину. Прощайте, дети."
 guardian.1062.a:0 "Мы были рады помочь."
 guardian.1063.desc:0 "Машина бесконечности исчезла в недрах Гаргантюа. А потом... ничего не произошло. Увенчалась ли ее затея успехом? Что она пыталась сделать? Вряд ли мы теперь это узнаем. Небольшой кусочек обшивки остался в воронке за гранью горизонта событий. Возможно, мы извлечем из него какую-нибудь информацию.\n\nПоследний подарок от странного друга."
 guardian.1063.a.tooltip:0 "[technosphere_ship.GetStarName] получает:\n£physics  Физические данные §G+4§!\n£society  Социологические данные §G+4§!\n£engineering  Сведения о технологиях §G+4§!"
 guardian.1065.desc:0 "Машина бесконечности растворяется в недрах Гаргантюа, которую изучала столь долго. Когда она пересекает горизонт событий, черная дыра начинает колебаться. Она поглощает меньше света, а воронка, втягивающая материю, замедляет вращение. Внезапно она испускает сияние, затмевающее все светила, и начинает излучать материю обратно во вселенную.\n\nЧерная дыра уменьшается, получая от нас другое, более подходящее имя «Пантагрюэль», а эффект растяжения времени рядом с ней становится гораздо сильнее. Пантагрюэль позволяет взглянуть в зеркальную вселенную по ту сторону черной дыры, и это лишь начало. Машина бесконечности явила нам истину. Черные дыры – утробы, рождающие вселенные.\n\nИзучая эту зеркальную вселенную, мы сможем узнать много нового о нашей собственной. Мы увидим зарождения иных миров."
 guardian.1065.a.tooltip:0 "[technosphere_ship.GetStarName] получает:\n£physics  Физические данные §G+10§!\n£society  Социологические данные §G+10§!\n£engineering  Сведения о технологиях §G+10§!\n\nСтроительство станции на орбите дыры [technosphere_ship.GetStarName] добавляет модификатор империи §Y$black_hole_pantagruel_research$§! со следующими эффектами:\n£physics  £society  £engineering  Темп всех исследований §G+10%§!"
 guardian.1074.name:0 "Станция «Пантагрюэль»"
 guardian.1074.desc:0 "Мы потеряли станцию на орбите черной дыры Пантагрюэль и ее уникальные научные ресурсы."
 guardian.1076.desc:0 "Мы получили доступ к станции на орбите черной дыры Пантагрюэль. Уникальные свойства черной дыры открывают новые возможности для исследователей."
 
 ### WRAITH
 guardian.2010.name:0 "Призрачный механизм"
 guardian.2010.desc:0 "Похоже, изучение пульсаров служит бесконечным источником озарений для наших ученых, но о признаках явно опасных явлений они сообщают редко. В связи с этим последние отчеты о планете [From.GetName] вызывают еще большее беспокойство.\n\nПервоначальное сканирование выявило, что пульсар, помимо обычных электромагнитных волн, испускает отдельный луч ограниченной длины, видимый только в той же системе, причем со все более короткими интервалами. Согласно начальным расчетам, интервал между импульсами достигнет нуля примерно через тридцать лет. О том, что случится потом, можно только гадать, но отсутствие объяснений для таких импульсов породило почти сверхъестественный страх у тех, кто их изучал."
 guardian.2010.a:0 "Мы должны быть бдительны."
 guardian.2010.b:0 "Некоторые вещи неподвластны науке. Нужно иметь веру."
 guardian.2010.c:0 "В конце концов мы получим ответы."
 guardian.2012.name:0 "Фантом"
 guardian.2012.desc:0 "Даже астрономы-любители, устремившие сегодня свой взор на планету [From.GetName], сообщают о занимательном световом феномене. За серией быстрых красочных вспышек последовал неожиданный всплеск электромагнитного излучения, после чего наступила зловещая тишина. Многие граждане задают вопросы, на которые мы не имеем ответов, но уже страшимся их.\n\nИз пульсара, сияя зловещим светом бледной звезды, появилось какое-то призрачное существо и отправилось в путешествие по галактике."
 guardian.2012.a:0 "Нам нужно придумать, как его остановить."
 guardian.2013.desc:0 "Наши сенсоры обнаружили призрачное существо. Похоже, оно блуждает из системы в систему, без разбора уничтожая материю вокруг. Предварительные наблюдения наводят на мысль, что, из-за его состава и умения управлять светом, существо может быть крайне сложно взять на прицел, но, исследуя галактику, мы уяснили одну вещь - даже свет можно искривлять и разрушать.\n\nНужно только найти способ."
 guardian.2013.a:0 "Посредством разума или грубой силы, но это должно быть возможно."
 guardian.2014.name:0 "Уничтожение фантома"
 guardian.2014.desc:0 "Призрачное существо, рожденное из световых импульсов, наконец нейтрализовано. Хотя оно до последнего момента оставалось межзвездным привидением и во многом загадкой, процесс, в ходе которого нашим кораблям удалось его уничтожить, наблюдали самые пессимистичные из наших ученых, утверждавших, что это невозможно.\n\nЧтобы убедить самих себя, что они не ошиблись, эти ученые тщательно документировали, какие из ранее невиданных свойств света и энергии фантом продемонстрировал сегодня."
 guardian.2014.a:0 "Свет погас."
 
 # ENIGMATIC FORTRESS
 guardian.2101.name:0 "Загадочная крепость"
 guardian.2101.desc:0 "После уничтожения средств защиты вокруг древней конструкции мы, возможно, найдем способ изучить ее тайны. Проникновение туда и перемещение внутри могут представлять трудность, но кто бы это ни построил, о таких технологиях мы можем только мечтать. Все усложняется еще и тем, что крепость, похоже, восстанавливается.\n\nНекоторые из тех, кто помогал разоружить крепость, вызвались добровольцами, чтобы попытаться войти туда и все изучить, а подмогу обеспечит штаб на планете [Root.Capital.GetName]. Выполнение этой миссии, несомненно, потребует от нас немалой изобретательности."
 guardian.fortress.continue:0 "Группа высадки продолжает свою экспедицию..."
 guardian.2101.a:0 "Дайте добро."
 guardian.2101.b:0 "Лучше держитесь оттуда подальше."
 guardian.2111.name:0 "Крепость: Вход"
 guardian.2111.desc:0 "Пусть наше технологическое отставание от строителей крепости измеряется многими веками, одно изобретение остается на все времена: закрытая дверь. Вынудив крепость отключиться, мы обнаружили, что все входы заблокированы.\n\nКоманда, отправленная на исследование крепости, обнаружила шлюзовую камеру, которую, вероятно, можно открыть снаружи, если она в исправном состоянии. "
 guardian.2111.a:0 "Мы найдем кого-нибудь, кто поможет команде."
 guardian.2111.a.tooltip:0 "Создает особые проекты: §Y$ENIGMATIC_FORTRESS_1A$§! и §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "Крепость: Неконтролируемый подрыв"
 guardian.2112.desc:0 "Взрыв, предназначенный для открытия шлюза, прошел по плану, обеспечив команде исследователей возможность войти внутрь. Однако сдетонировала не только взрывчатка. По неизвестным причинам, возможно, в качестве ловушки, в шлюзе, помимо ожидаемого кислорода, оказался сжиженный взрывчатый газ, что привело к большей мощности взрыва, из-за чего команда взрывников погибла."
 guardian.2112.a:0 "Остается надеяться, что эта жертва того стоит."
 guardian.2112.a.tooltip:0 "Исследователи вошли в крепость."
 guardian.2113.name:0 "Крепость: Регулировка энергоснабжения"
 guardian.2113.desc:0 "После стабилизации подключения корабля к энергосистеме крепости нужно решить, каким должен быть первоначальный объем подаваемой энергии. Поскольку технология незнакома, точные цифры определить тяжело. Имеются два ориентировочных значения."
 guardian.2113.a:0 "Выбрать более высокое значение."
 guardian.2113.b:0 "Выбрать более низкое значение."
 guardian.2114.name:0 "Крепость: Восстановление питания"
 guardian.2114.desc:0 "Высокий уровень энергии, подаваемой в крепость, чтобы включить дверь, был настолько мощным, что привел к перезапуску источника энергии, находящегося более глубоко внутри. Поскольку средства защиты вновь работают, о шлюзовой камере можно забыть, пока мы их не отключим."
 guardian.2114.a:0 "Возьмите себя в руки."
 guardian.2115.name:0 "Крепость: Шлюзовая камера открыта"
 guardian.2115.desc:0 "Сначала объем энергии, подаваемой в крепость, казался слишком малым, чтобы что-либо изменилось. Затем в зоне вокруг шлюзовой камеры медленно начали проявляться признаки функционирования. При помощи всяких механических уловок и догадок команде удалось получить доступ к средствам управления и открыть саму шлюзовую камеру. Нельзя назвать это чисто сработанной стыковкой, но все же они сумели попасть внутрь крепости."
 guardian.2115.a:0 "Будем надеяться, что мы сумеем и вытащить их оттуда."
 guardian.2131.name:0 "Крепость: Башня"
 guardian.2131.desc:0 "Отправленная команда обнаружила, что путь ей преграждает массивная переборка. Они докладывают, что справа от них есть утопленная ниша, где расположен постамент и какое-то устройство из того же черного металла, что и сама крепость.\n\nИм кажется, что это устройство должно открывать переборку. Глава команды исследователей описывает его как три вертикальные опоры, расположенные на равном расстоянии по периметру верхней части постамента, с тремя кольцами - металлическими фигурами в форме тороида - различного размера вокруг крайней левой опоры, при этом самое маленькое находится вверху, а самое большое - внизу."
 guardian.2131.a:0 "Разместить металлические кольца вокруг двух оставшихся опор."
 guardian.2131.b:0 "Поискать углубления в форме тороида на переборке."
 guardian.2131.c:0 "Поменять расположение металлических фигур на опорах."
 guardian.2131.d:0 "Убрать центральную и крайнюю правую опору от пьедестала."
 guardian.2132.name:0 "Крепость: Тревожные шумы"
 guardian.2132.desc:0 "После того как был объявлен план действий, команда попыталась воплотить его в жизнь. На мгновение все затихло, а затем послышался нечеткий скребущий шум. После еще одной паузы раздалось слабое шуршание, а затем, в течение пяти секунд, резкий нарастающий звук. Потом наступила долгая тишина. Нам потребовалось несколько минут, чтобы понять, что экспедиция погибла. Ни криков, ни призывов о помощи. По крайней мере, можно надеяться, что их смерть была быстрой.\n\nЧерез четверть часа медленный и тяжелый скрежет предположительно указал на то, что сработавшая ловушка вернулась в исходное положение. Некоторые из присутствующих утверждают, что это было похоже на инопланетный хохот.\n\nВ конце концов крепость издала еще более тревожный звук, когда на ее системы защиты вновь было подано питание."
 guardian.2132.a:0 "Адское местечко."
 guardian.2133.name:0 "Крепость: Башня восстановлена"
 guardian.2133.desc:0 "После того как был объявлен план действий, команда попыталась воплотить его в жизнь. На мгновение все затихло, а затем послышался нечеткий скребущий шум. Звук шлепка был настолько громким, что сначала показалось, будто группу прихлопнули, как мелких насекомых, но затем радостная команда доложила, что открылся проход.\n\nПохоже, переборка быстро превратилась в неприятно пахнущую жидкость, похожую на фиолетовую ртуть. Если учесть сравнительно простой механизм головоломки, то возникает ощущение, что команда стала жертвой изощренного розыгрыша, придуманного тысячи лет назад."
 guardian.2133.a:0 "Теперь хотя бы можно посмеяться над этим."
 guardian.2150.name:0 "Крепость: Центр"
 guardian.2150.desc:0 "Команда докладывает, что они достигли чего-то, похожего на геометрический центр крепости, хотя внутренняя геометрия вызывает сомнения в том, применима ли здесь вообще концепция центра.\n\nЧто является важным безо всяких сомнений, так это принцип обеспечения крепости энергией, что делает новое открытие команды еще более интересным. По крепости циркулирует темная материя, которая затем возвращается в ядро, словно это сердечно-сосудистая система. Хотя циркуляция прекратилась, команда обнаружила признаки, что она возобновляется. Можно изучать это сколько угодно, но сейчас данный процесс нужно остановить."
 guardian.2150.a:0 "Мы найдем способ."
 guardian.2151.name:0 "Крепость: Темное сердце"
 guardian.2151.desc:0 "Изучая черную дыру с учетом наших новых знаний о том, как используется темная материя в этой древней крепости, мы обнаружили, что ее строители, должно быть, почерпнули многие методы управления и циркуляции из черных дыр. Наблюдая за созданной ими строгой системой со стороны, команда исследователей смогла безопасно изменить места соединения вокруг ядра, остановив процесс восстановления питания.\n\nХотя сам этот процесс научил нас многому о физических свойствах черных дыр, это ничто по сравнению с тем сокровищем, которое представляет собой отключенная крепость."
 guardian.2151.a:0 "Мы будем ею дорожить."
 guardian.2152.name:0 "Крепость: Наш звездный свидетель"
 guardian.2152.desc:0 "Прочесывая окрестности местной звезды, чтобы понять, как была построена крепость, мы обнаружили удивительный секрет. В непосредственной близости от звезды были найдены нанотехнологические камеры в виде тонкого тумана, служившие для крепости глазами, что объясняет эффективность ее обороны.\n\nПолучив к ним доступ благодаря данным из крепости, мы можем проследить ее историю до самого начала ее создания. Однако у нас мало времени. Какую часть процесса строительства нам следует просмотреть, чтобы получить ответы на вопросы?"
 guardian.2152.a:0 "Начало."
 guardian.2152.b:0 "Середину."
 guardian.2152.c:0 "Конец."
 guardian.2153.name:0 "Крепость: Бесплодное начало"
 guardian.2153.desc:0 "Мы хотели увидеть создание сердца крепости, поэтому просмотрели начало строительства. Надежды были напрасными. Сначала строилась оболочка, что делает эти данные для нас бесполезными. Наша команда докладывает, что идет процесс восстановления питания крепости, а это значит, что мы теряем контроль над камерами и записями с них."
 guardian.2153.a:0 "Времени больше нет."
 guardian.2154.name:0 "Крепость: Золотая середина"
 guardian.2154.desc:0 "В середине записи строительство самого ядра не показано, но видна доставка материалов в крепость, которые, по мнению ученых, могли использоваться для ядра. Наверное, это было критическое время, когда конструкции требовалась энергия для продолжения строительства.\n\nПолучив знания об этих материалах, команде внутри крепости удалось остановить восстановление ее питания. Теперь мы можем пожинать плоды своего успеха."
 guardian.2154.a:0 "Заслуженно."
 guardian.2155.name:0 "Крепость: Конец"
 guardian.2155.desc:0 "Просматривая завершающие этапы строительства, мы слишком поздно поняли, что тогда крепость уже должна была иметь питание. К моменту записи, с которого мы начали просмотр, ядро уже, наверное, функционировало. Наша команда докладывает, что идет процесс восстановления питания крепости, а это значит, что мы теряем контроль над камерами и записями с них."
 guardian.2155.a:0 "Времени больше нет."
 guardian.2156.name:0 "Крепость: Уловка с темной материей"
 guardian.2156.desc:0 "Кто бы ни построил крепость, он обладал большими знаниями, чем мы, но не был умнее. Подача нашей собственной темной материи, чтобы замкнуть контур энергосистемы крепости, увенчалась успехом, и теперь энергия из ядра для питания систем не поступает.\n\nНаконец у нас есть время, чтобы внимательнее изучить, что эти умники тут понапридумали."
 guardian.2156.a:0 "Наконец."
 guardian.2157.name:0 "Крепость: Выстрел в сердце"
 guardian.2157.desc:0 "Продемонстрировав беспрецедентное мужество и точность, пилот выпустил торпеду в самое сердце крепости, чтобы помешать восстановлению питания. Можно считать, что план увенчался грандиозным успехом, так как энергоснабжение крепости уже никогда не будет возобновлено.\n\nВ момент попадания торпеды вся конструкция взорвалась, необратимо разрушая все следы древних технологий, использованных в ней, а также все остальное в системе. Археологи заявили: «[Root.GetAdj], это самый дорогой фейерверк, когда-либо профинансированный нашим правительством». Вряд ли этот рекорд будет побит в ближайшее время."
 guardian.2157.a:0 "Каждый горазд критиковать."
 guardian.2157.a.tooltip:0 "Солнечная система в пламени."
 guardian.2160.name:0 "Крепость: Восстановление питания"
 guardian.2160.desc:0 "Время вышло. Загадочная крепость оправилась после нашей первоначальной атаки и вновь запускает свои средства защиты. Сообщения от команды исследователей были полны помех, но последний сеанс связи указывает на то, что их постигла участь, к которой они были готовы."
 guardian.2160.a:0 "Но это не то, на что мы надеялись."
 
 ### DIMENSIONAL HORROR
 guardian.3001:0 "Ужас в пустоте"
 guardian.3001.desc:0 "Близ системы [horror_system.GetName] мы столкнулись с каким-то громадным существом. Похоже, в нашей вселенной оно существует только частично, а основная его часть застряла в породившем его кошмарном пространстве, где бы оно ни было.\n\nЭто создание какого-то злого гения, оно древнее наших представлений о времени и совершенно чуждое по замыслу. Можно только догадываться о его предназначении."
 guardian.3001.a:0 "Не к добру это."
 guardian.3003:0 "Изгнание"
 guardian.3003.desc:0 "Злобное существо, которое пыталось прорваться в нашу вселенную возле системы [guardians_horror_system.GetName], было изгнано обратно в свое пространство. Только время покажет, удалось ли нам достаточно ослабить его, чтобы удержать там навсегда.\n\nМы зафиксировали некую аномальную энергию, должно быть, оставленную межпространственными разрывами, которые открывало это существо. Изучение этой энергии может привести нас к новым научным открытиям."
 guardian.3003.a:0 "Посмотрим, что из этого получится."
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:0 "Изучение аномальной энергии межпространственных разрывов в системе [guardians_horror_system.GetName] наконец принесло результаты. Энергия, использованная для создания этих порталов, не похожа ни на что, с чем мы ранее сталкивались."
 guardian.3004.jumpdrive:0 "Самое интересное, что, согласно теории наших ученых, при использовании этой экзотической энергии можно создать новый способ межзвездных путешествий."
 
 ### AUTOMATED DREADNOUGHT
 guardian.3100:0 "Автоматизированный дредноут"
 guardian.3100.desc:0 "В системе [dreadnought_system.GetName] обнаружен один крупный боевой корабль. Он не подает признаков жизни, но излучает очень мощную энергетическую сигнатуру и, похоже, набит системами вооружения. На запросы не отвечает.\n\nРекомендуется проявить осторожность."
 guardian.3100.a:0 "Вы только взгляните, какая громадина!"
 guardian.3102:0 "Дредноут выведен из строя"
 guardian.3102.desc:0 "Нам удалось отключить автоматизированный дредноут в системе [guardians_dreadnought_system.GetName]. Несмотря на ту трепку, которую мы ему задали, структурная целостность огромного корпуса этого боевого корабля почти не нарушена.\n\nНаши абордажные команды обнаружили мумифицированные останки экипажа дредноута, который так и не покинул своих боевых постов. Перед смертью они активировали какой-то режим автоматического патрулирования, в котором ограниченный ИИ корабля пребывал последние 7,8 миллиона лет.\n\nХотя это потребовало бы огромного количества ресурсов, некоторые из наших инженеров полагают, что дредноут можно восстановить, чтобы сделать его частью нашей флотилии. Определенно, это был бы мощный флагман."
 guardian.3102.a:0 "Этот корабль вновь будет летать среди звезд под нашим флагом!"
 guardian.3102.b:0 "Не нужно тратить впустую ресурсы. Разберите его на запчасти."
 guardian.3103:0 "Дредноут отремонтирован"
 guardian.3103.desc:0 "Это знаменательный день! Наши квалифицированные ремонтные бригады и инженеры завершили работу над древним дредноутом, который мы деактивировали в системе [guardians_dreadnought_system.GetName]. Массивный боевой корабль полностью укомплектован экипажем и объявлен годным к эксплуатации после проведения космических испытаний."
 guardian.3103.a:0 "Могучее прибавление в нашу флотилию."
 
 ### HIVER
 guardian.3201:0 "Рой штурмовиков из улья"
 guardian.3201.desc:0 "Скоростные штурмовики наносят удары по нашим добывающим станциям в системе [hiver_system.GetName]! Рой этих неопознанных агрессоров выскочил из нескольких ранее неактивных астероидов пояса, в котором теперь фиксируются мощные энергетические сигнатуры.\n\nМожно лишь предположить, что эти астероиды служат чем-то вроде улья для ранее неизвестной космической формы жизни. Чем бы они ни были, похоже, их спровоцировало на действия наше расширение ареала горнодобывающих работ."
 guardian.3201.a:0 "Они быстро прибывают!"
 guardian.3202:0 "Кристаллические астероиды"
 guardian.3202.desc:0 "В системе [hiver_system.GetName] расположен необычайно плотный пояс астероидов, демонстрирующий уникальные свойства. На некоторых из более крупных астероидов есть места обнажения кристаллических пластов, что наводит на мысль о наличии исключительно богатых залежей минералов.\n\nОднако радары дальнего действия отслеживают эпизодические перемещения нескольких малых объектов - вероятно, космических кораблей - в более плотных секторах пояса. Мы не можем определить их координаты, но обломки по крайней мере двух уничтоженных добывающих станций летают в пространстве рядом с более крупными астероидами."
 guardian.3202.a:0 "Что-то здесь не так..."
 
 guardian.3204:0 "Астероиды-ульи уничтожены"
 guardian.3204.desc:0 "Нашим силам удалось обезвредить чужеродные астероиды-ульи в системе [hive_system.GetName]. Они снова стали неактивными, а их яростных штурмовиков мы больше не наблюдаем.\n\nОдин из астероидов, несмотря на нанесенный ему урон, все еще неплохо сохранился. Нам следует отправить туда научную группу для исследования."
 guardian.3204.a:0 "Приготовить команду для отправки."
 
 guardian.3205.desc:0 "Наша научная группа завершила исследование огромной цепи туннелей и залов, пронизывающих астероид-улей в системе [hive_system.GetName]. Живых образцов космических существ, атаковавших нас, обнаружить не удалось, но ученые все-таки нашли остатки чего-то вроде родильной камеры.\n\nЭто дает нам намного лучшее представление о жизненном цикле этих существ, еще больше расширяя наши познания в галактической биологии."
 
 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "Мы должны больше узнать о загадочной инопланетной расе, обитающей в системе §Y[Prev.From.GetName]§!. Если у них есть язык, мы должны расшифровать его и наладить контакт.\n\nНаграда: £influence  §Gвлияние§! или §Sособый проект§!"
 STELLARITE_DEAD_PROJECT:0 "Пожиратель звезд"
 STELLARITE_DEAD_PROJECT_DESC:0 "Пожиратель звезд побежден, а его тело все еще излучает энергию звезды, которой существо питалось в последний раз. Его изучение может открыть нам секреты того, как оно могло переваривать самые горячие объекты во вселенной."
 STELLARITE_STAR_PROJECT:0 "Назад к началу"
 STELLARITE_STAR_PROJECT_DESC:0 "Изучив Пожирателя звезд, мы нашли возможность вернуть поглощенную массу звезды в изначальное состояние, чтобы восстановить тепло системы, которая сейчас скована вечной зимой."
 ENIGMATIC_FORTRESS_1A:0 "Команда подрывников"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Отправить команду специалистов-подрывников к одной из сторон крепости, чтобы они попытались взрывом открыть шлюзовую камеру."
 ENIGMATIC_FORTRESS_1B:0 "Локальный выброс мощности"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Отправить научный корабль с возможностью локального энергоснабжения, чтобы попытаться ограничить подачу энергии в ту часть крепости, которая отвечает за питание шлюзовой камеры."
 ENIGMATIC_FORTRESS_5A:0 "Исследование черной дыры"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Возможно, разгадку принципов действия темной материи можно найти при изучении черной дыры."
 ENIGMATIC_FORTRESS_5B:0 "Исследование родной системы"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Изучение местной звезды может нам дать представление об условиях, в которых строители крепости начинали свою работу."
 ENIGMATIC_FORTRESS_5C:0 "Снабжение темной материей"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Если обеспечить подачу нашей темной материи в сердце крепости, то, возможно, мы сможем обмануть систему, которая решит, что она уже работает, и остановить циркуляцию энергии."
 ENIGMATIC_FORTRESS_5D:0 "Силовой метод"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Нашей команде удалось открыть проход к ядру через пустой канал. Если выстрелить торпедой в ядро, то, возможно, перезапуск уже не произойдет."
 DIMENSIONAL_HORROR_PROJECT:0 "Изучение пространственных разрывов"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "Злобное существо, которое мы недавно изгнали из окрестностей системы [guardians_horror_system.GetName], использовало какие-то мощные межпространственные разрывы, чтобы обеспечить себе переход между нашей вселенной и своим безумным миром. Аномальная энергия зафиксирована в месте открытия самого крупного из них. Мы должны пристально изучить эти данные."
 DISABLED_DREADNOUGHT_PROJECT:0 "Ремонт дредноута"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "Корпус крупного дредноута, который мы деактивировали в системе [guardians_dreadnought_system.GetName], почти не поврежден. Хотя это потребует огромного количества ресурсов, вероятно, мы сможем его отремонтировать, чтобы использовать для нашей флотилии."
 HIVE_ASTEROID_PROJECT:0 "Исследование астероида-улья"
 HIVE_ASTEROID_PROJECT_DESC:0 "Нашим силам удалось утихомирить один из астероидов-ульев в системе [hive_system.GetName]. Нам следует отправить научную группу для исследования астероида внутри."
 DRAGON_INCUBATION_PROJECT:0 "Выведение дракона из яйца"
 DRAGON_INCUBATION_PROJECT_DESC:0 "Яйцо, найденное в недрах планеты Драконий клад, подает слабые признаки жизни. Теоретически, мы сможем вычислить и сымитировать идеальные условия для яйца, чтобы из него вылупилось существо. Если мы успешно выведем эфирного дракона, это существо вряд ли будет таким же большим и сильным, как его предки, но после одомашнивания принесет огромную пользу.\n\nЯйцо не продержится долго вне среды, из которой его извлекли. Надо действовать быстро."
 
 TECHNOSPHERE_PROJECT:0 "Контакт со сферой"
 TECHNOSPHERE_PROJECT_DESC:0 "Теперь мы можем изучить металлическую сферу на орбите черной дыры Гаргантюа. Что мы узнаем, добравшись до ее центрального процессора?"
 TECHNOSPHERE_BLACKHOLE:0 "Познание бесконечности"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "Чтобы помочь Машине бесконечности, мы должны просканировать для нее черную дыру Гаргантюа. Извлечь информацию из черной дыры невозможно, но Машина бесконечности каким-то образом получает ее гравитационные данные и через них – информацию. Но на это уходит §Yочень§! много времени.\n\nНам нужно лишь предоставить ей наши вычислительные мощности и ускорить ее вычисления на доли процента."
 TECHNOSPHERE_HACKING:0 "Взлом вычислителя"
 TECHNOSPHERE_HACKING_DESC:0 "Проникнув в центральный процессор металлической сферы, мы наверняка сможем понять, что она собой представляет и чем занимается."
 TECHNOSPHERE_DESTRUCTION:0 "Разлом сферы"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Бригада взрывников сможет найти и использовать уязвимые точки на обшивке таинственной сферы, чтобы покончить с этой безмолвной угрозой."
 
