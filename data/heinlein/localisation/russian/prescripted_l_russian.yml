 EMPIRE_DESIGN_humans1:0 "Объединенные Нации Земли"
 EMPIRE_DESIGN_humans1_desc:0 "Это межзвездное государство состоит из множества человеческих наций, которые имеют массу различий, но связаны общей целью. Эти двуногие млекопитающие создали общество, которое не только поощряет свободу личности и культурные различия, но даже развивается благодаря им. Именно поэтому люди так хорошо интегрируются с популяциями других рас.\n\nНесмотря на это, у людей есть сильные милитаристские склонности (результат тысячелетних войн на их родной планете), и нельзя недооценивать их подчас агрессивное, непредсказуемое поведение."
 EMPIRE_DESIGN_humans2:0 "Человеческое Содружество"
 EMPIRE_DESIGN_humans2_desc:0 "В конце XXI века ООН профинансировала строительство на низкой орбите Земли шести огромных кораблей-ковчегов. Корабли оснастили мощными, но нестабильными генераторами червоточин, и каждый из них отправился к далеким мирам с четвертью миллиона колонистов на борту. Они ни разу не вышли на связь, и изучение подпространственных червоточин было вскоре свернуто.\n\nЗемляне так и не узнали, что один из кораблей-ковчегов совершил посадку на спутнике с богатой природой и создал процветающую колонию. Первооткрыватели, укрощавшие новый мир, стремились осуществить главную мечту человечества - покорение галактики любой ценой."
 EMPIRE_DESIGN_tzynn:0 "Империя Тзинн"
 EMPIRE_DESIGN_tzynn_desc:0 "Тзинн эволюционировали из хищных ящеров, охотившихся стаями в дюнах Тзиннии. Со временем у них возникло общество с четкой иерархией, где превыше всего ценят дисциплину и боевые качества.\n\nЕдва тзинн вошли в индустриальную эпоху, один из кровожадных правителей развязал серию разрушительных мировых войн, что привело к появлению единой империи. С этого началась история великой и нерушимой Империи Тзинн."
 EMPIRE_DESIGN_yondar:0 "Королевство Йондарим"
 EMPIRE_DESIGN_yondar_desc:0 "Гордые йондары - древняя раса. Расправив крылья, они парили высоко над морозными пиками Йондарима еще за 200 тысяч лет до того, как создали первые технологии, положив начало своей цивилизации.\n\nРазвитие общества постепенно ускорялось, и Небесные кланы с неохотой позабыли о большинстве своих примитивных традиций. Йондары - глубоко верующие существа. Религия занимает особое место в их обществе, а верховных правителей здесь почитают как живых богов."
 EMPIRE_DESIGN_ixidar:0 "Звездное cообщество икс-идаров"
 EMPIRE_DESIGN_ixidar_desc:0 "Первые стаи икс-идаров возникли в сети тоннелей глубоко под поверхностью планеты Икс-Атрак. Когда разведчики икс-идаров пробурились к поверхности и впервые увидели солнечный свет, эта раса насекомообразных существ уже развилась до железного века.\n\nИкс-идары использовали ресурсы с поверхности, чтобы ускорить свое развитие. Спустя считанные столетия их первые спутники отправились с орбиты на изучение других планет системы Икс-Им."
 EMPIRE_DESIGN_chinorr:0 "Межзвездный союз чинорри"
 EMPIRE_DESIGN_chinorr_desc:0 "Чинорри начали свое эволюционное путешествие как юркие головоногие существа. Используя свои многочисленные щупальца, они перелетали с дерева на дерево в густых джунглях Чикоры и охотились на наземные виды, поражая их мощным нейротоксином.\n\nКогда чинорри научились расщеплять атом, они успели истощить все ресурсы Чикоры, а джунгли планеты давно исчезли. Лишенные сентиментальности чинорри считают это неизбежной платой за постоянную тягу к новым знаниям и развитие тяжелой промышленности."
 EMPIRE_DESIGN_jehetma:0 "Джехетманский Доминион"
 EMPIRE_DESIGN_jehetma_desc:0 "Типичный житель Джехетмы представляет собой крупную колонию грибов, наделенную разумом. Некоторые из таких колоний, обычно те, что существуют уже тысячи лет, тянутся на многие километры и редко покидают поверхность родной планеты Джехет-прайм (в их мире мало столь вместительных кораблей).\n\nБолее молодые колонии не только меньше по площади, но также энергичнее и подвижнее. Именно они занимаются основной научно-исследовательской деятельностью, а также разрабатывают защитные меры, которые, к сожалению, приходится применять, когда агрессоры нападают на Доминион."
 EMPIRE_DESIGN_scyldari:0 "Сцилдарийская конфедерация"
 EMPIRE_DESIGN_scyldari_desc:0 "Сцилдари - млекопитающие-амфибии, появившиеся на архипелагах и в глубоких океанах Сцилдарии. Поначалу их цивилизация могла существовать только в воде, но вскоре они освоили небольшие клочки суши своей планеты.\n\nИх общество развивалось вместе с технологическим прогрессом. Они создали мощную промышленность, использующую богатства океанского дна, но не разрушающую хрупкую экосистему Сцилдарии. Сцилдари стремятся к балансу и умеренности во всем. Они усвоили этот урок, когда жили на дне океана и берегли крупицы ресурсов."
 EMPIRE_DESIGN_blorg:0 "Сообщество блоргов"
 EMPIRE_DESIGN_blorg_desc:0 "В далеком прошлом блорги обитали в джунглях родной планеты сами по себе и не имели имен. Однажды они услышали радиопередачи с какой-то далекой звезды. То, что они услышали, шокировало их: звуки друзей, кинофильмов, культуры и музыки - то, без чего блорги обходились тысячелетиями. Наконец поняв, чего им не хватало все это время, блорги взяли себе имена из этих радиопередач и отправились к звездам в поисках друзей, надеясь однажды найти источник этих сообщений, чтобы они смогли повеселиться вместе."
 EMPIRE_DESIGN_kel_azaan:0 "Кел-Азаанская республика"
 EMPIRE_DESIGN_kel_azaan_desc:0 "Для кел-азаанцев характерны сложный кодекс чести и воинская культура. Когда-то это были одинокие хищники, они следовали за огромными стадами, мигрирующими по землям Азака от водопоя к водопою. Со временем группы кел-азаанцев стали собираться вместе ради великой добычи. В конечном итоге они отказались от обособленной жизни в пользу городов и поливного земледелия, но свои воинские традиции чтут и по сей день."
 EMPIRE_DESIGN_paridni:0 "Париднийская торговая республика"
 EMPIRE_DESIGN_paridni_desc:0 "Паридни - ракообразные существа с богатыми торговыми традициями. Они уживаются с любыми инопланетными культурами, если те признают основной принцип париднийского общества - коммерцию. Теневой Совет, состоящий из влиятельных купцов, контролирует всю торговлю внутри Республики и завоевывает новые рынки (при необходимости - силой)."
