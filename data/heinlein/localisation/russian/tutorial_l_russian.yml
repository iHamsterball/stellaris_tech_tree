 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Правительство"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "На экране §SПравительство§! представлена информация о нашей империи и ее правительстве. Здесь мы можем увидеть нашего §Sправителя§! и все связанные с ним эффекты.\n\nВ отдельных закладках есть подробное описание нашего §Sбюджета§!, разных вариантов §Sполитики§!, которые мы можем ввести в действие, а также сведения о §Sдемографии§! нашей империи."
 TUTORIAL_TECH_VIEW_TITLE:0 "Технологии"
 TUTORIAL_TECH_VIEW_DESC:0 "На экране §SТехнологий§! мы управляем ходом научных исследований. Технологии разделены на три разных сферы, в каждой обычно доступны три варианта для изучения.\n\nМы можем изучать новые технологии, не назначая §Sученого§!, отвечающего за соответствующую сферу, но тогда исследования затянутся. Поэтому лучше так не делать!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Контакты"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "На экране §SКонтактов§! подробно перечислены все §Sимперии§!, которых мы повстречали. Здесь можно сразу увидеть их §Sотношение§! к нам и заняться §Sдипломатией§!.\n\nЗакладка §SРасы§! перечисляет все известные нам расы существ, а также §Sрасовые признаки§! каждой из них."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Журнал"
 TUTORIAL_SITUATION_LOG_DESC:0 "§SЖурнал§! содержит список всех доступных §Sособых проектов§! и другие важные сведения. Новые записи будут появляться в нем по мере изучения галактики."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Конструктор судов"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Здесь мы создаем все §Sкорабли§!, которые использует наша империя. Новые опции §Sразмеров корпуса§! и §Sкомпонентов§! будут появляться по мере изучения новых технологий."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "Империя"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "На экране §SИмперия§! перечислены все §Sпланеты§! нашей империи, а §Sлидеры§! и различные §Sфракции§! вынесены в отдельные закладки. Здесь мы также можем создавать §Sсекторы§! и управлять ими."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Военные флотилии"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§SВоенные флотилии§! берегут нашу молодую империю от угроз... или силой расширяют наше великое государство, если мы того желаем.\n\n§SРазмер флотилии§! зависит от доступных нам технологий и навыка возглавляющего ее §Sадмирала§!. У нашей первоначальной флотилии нет §Sадмирала§!, поэтому, если у нас есть лишние очки §Sвлияния§!, его не мешало бы нанять."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Научные корабли"
 TUTORIAL_SCIENCE_SHIP_DESC:0 "Это - наш §Sнаучный корабль§!, он занимается §Sизучением§! астрономических объектов, например, планет в звездной системе. Чтобы узнать, какие §Sресурсы§! есть на планете, мы должны сначала ее изучить.\n\nЧтобы корабль начал работу, щелкните правой кнопкой на неизученное небесное тело и выберите §SИзучить систему§!. Корабль по очереди посетит и изучит все объекты в этой системе.\n\nИзучая другие планеты, можно обнаружить, что некоторые из них §Sпригодны§! для жизни и в будущем могут стать нашими колониями."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Строительные корабли"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "Это - наш §Sстроительный корабль§!, с помощью которого мы возводим космические станции. Изучив астрономический объект (например, планету), мы можем приказать кораблю построить §Sнаучную станцию§! или §Sдобывающую станцию§!, чтобы извлечь найденные там ресурсы.\n\nДругие виды станций, например, §Sвоенные§!, которые можно строить в любой точке системы, станут доступны по мере изучения новых технологий."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Информация о планете"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "Это - наш родной мир и §Sстолица§! нашей империи. Экран §Sинформации о планете§!, который сейчас перед вами, содержит всю основную статистику планеты.\n\nПомимо прочего, здесь можно увидеть общее количество §Sквадратов§!, §Sпоселений§! и объем производимой §Sпищи§!. Если у планеты есть §Sгубернатор§!, он также будет указан здесь."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Просмотр поверхности"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Это - визуальное отображение поверхности выбранной планеты, разделенное на §Sквадраты§!. Эта закладка доступна только в колониях и изученных мирах, пригодных для заселения. Каждое §Sпоселение§! занимает целый квадрат, а значит, население планеты ограничено количеством пустых квадратов.\n\nВ §Sквадрате§! также можно разместить §Sсооружение§!. Эффективное использование планеты зависит от того, сколь грамотно вы распоряжаетесь §Sпоселениями§!, §Sсооружениями§! и §Sквадратами§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Просмотр армий"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:0 "Здесь мы управляем всеми наземными войсками на планете. Верхняя часть экрана разделена на три части. В самой верхней секции находится орбитальное пространство планеты, в средней - атмосфера, в нижней - поверхность.\n\nИменно здесь возникают новые §Sармии§!, когда мы нажимаем кнопку §SНанять§! в правом нижнем углу. §SОборонительные армии§! обучены защищать наши планеты от захватчиков. Во время войны §Sнаступательные армии§! оккупируют планеты, на которые мы намерены заявить притязания в качестве §Sвоенных требований§! во время мирных переговоров."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Космопорт"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:0 "Закладка §SКосмопорт§! позволяет просматривать флотилии на орбите, строить корабли и улучшать сам космопорт. Если у планеты нет космопорта, мы можем его построить, затратив нужное количество §Sресурсов§!.\n\nЩелкните по §Sпустой ячейке для модулей§!, чтобы увидеть список модулей, доступных для установки. Чтобы построить корабль, нужно щелкнуть по кнопке §SПостроить§! внизу очереди строительства, и справа появится список всех доступных §Sпроектов кораблей§! и §Sулучшений космопорта§!."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Военные станции"
 TUTORIAL_MILITARY_STATION_DESC:0 "§SВоенные станции§! - стационарные оборонительные сооружения для защиты ключевых планет или стратегически важных участков системы. Строить такие станции можно только в пределах наших границ или же на территориях, куда мы имеем привилегированный доступ.\n\nСтарайтесь не строить слишком много военных станций - как и кораблей, иначе затраты на их содержание быстро опустошат наш бюджет."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Научные станции"
 TUTORIAL_RESEARCH_STATION_DESC:0 "§SНаучная станция§!, построенная на орбите космического тела, собирает данные в ходе §Sфизических§!, §Sинженерных§! и §Sсоциологических§! исследований.\n\nСтанции можно строить только в пределах наших границ; если планета колонизирована, научная станция не нужна."
 TUTORIAL_MINING_STATION_TITLE:0 "Добывающие станции"
 TUTORIAL_MINING_STATION_DESC:0 "§SДобывающие станции§! извлекают §Sминералы§! и §Sредкие ресурсы§! из объекта, на орбите которого они находятся.\n\nЗатем ресурсы перерабатываются в §Sпоселениях§! или на §Sорбитальных фабриках переработки§!. §SДобывающие станции§! можно строить только в пределах наших границ; для доступа к ресурсам колонизированной планеты эти станции не нужны."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Транспортные корабли"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Когда §Sармии§! получают приказ отправиться в космос, они автоматически погружаются на эти §Sтранспортные корабли§!. Берегите их, ведь они практически беззащитны!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Дипломатия"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "На экране §Sдипломатии§! мы общаемся с другими цивилизациями. Здесь мы можем, помимо прочего, §Sобъявить войну§!, создать §Sальянс§! и заключить §Sторговое соглашение§! с нашими соседями."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Системный эффект"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "§SСооружения§!, расположенные в соседних §Sквадратах§!, могут влиять друг на друга, вызывая §Sсистемный эффект§!. Учитывайте это, планируя строительство."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Бюджет"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Закладка §SБюджет§! подсчитывает ежемесячные §Sдоходы§! и §Sрасходы§! нашей империи, выраженные в энергокредитах. Здесь также можно увидеть факторы, влияющие на нашу экономику."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Политика"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:0 "Закладка §SПолитика§! отвечает за §Sполитику§! правительства, а также позволяет тратить очки §Sвлияния§! на принятие §Sуказов§!, охватывающих всю империю.\n\nУ каждой §Sполитики§! есть несколько вариантов применения, но эти опции зачастую ограничены доступными технологиями и нашими §Sпринципами§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Демография"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Закладка §SДемография§! отражает состав и расселение наших граждан.\n\nЗдесь также указаны доминирующие §Sрасовые признаки§! в наших §Sпоселениях§!, а также модификаторы производительности, счастья и др."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Лидеры"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Закладка §SЛидеры§! позволяет нанимать, увольнять и назначать §Sгубернаторов§!, §Sученых§!, §Sадмиралов§! и §Sгенералов§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Фракции"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "Закладка §SФракции§! содержит сведения обо всех политических группах в государстве, позволяет нам выслушивать их §Sтребования§! и взаимодействовать с ними."
 TUTORIAL_CREATESECTOR_TITLE:0 "Управление сектором"
 TUTORIAL_CREATESECTOR_DESC:0 "В §Sрежиме управления сектором§! мы добавляем планеты к новым или существующим §Sсекторам§!. §SСекторы§! автоматизируют строительство планетарных сооружений, резко сокращая необходимость в микроменеджменте."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Расы"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "На закладке §SРасы§! перечислены все типы номинально разумных существ, которых мы повстречали. Здесь мы можем их §Sмодифицировать§! или §Sпреобразить§!, если у нас есть технология и возможности."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Терраформирование"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§SТерраформирование§! позволяет нам менять окружающую среду планеты, чтобы сделать ее более пригодной для какой-либо §Sрасы§! или для иной цели."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Генетическая модификация"
 TUTORIAL_GENEMODIFICATION_DESC:0 "Мы можем модифицировать эту расу на генетическом уровне, изменив ее §Sрасовые признаки§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Преображение"
 TUTORIAL_UPLIFTING_DESC:0 "Мы можем изменить §Sрасовые признаки§! этих высокоразвитых животных, §Sпреобразив§! целый вид, чтобы они стали полностью разумными и продуктивными гражданами нашего общества."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Информация о системе"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Мы находимся на экране §Sинформации о системе§!, подробно рассказывающем о выбранной звездной системе. Здесь вы с легкостью найдете нужные вам планеты, станции и флотилии."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Станция червоточин"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SСтанции червоточин§! возводят во внешних пределах систем. Они создают двухсторонние порталы к другим звездам из микроразрывов в ткани пространства-времени. Гениально."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Станция наблюдения"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "На §Sстанции наблюдения§! ученые проводят исследования и с орбиты наблюдают за §Sпримитивными§! расами, живущими на планете."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Станция терраформирования"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SСтанция терраформирования§! позволяет провести §Sтерраформирование§! планеты, на орбите которой она находится."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Указы"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "Планетарные §Sуказы§! - это законы, которые могут быть приняты на время за счет затрат нашего влияния.\n\nНовые §Sуказы§! станут доступны по мере того, как мы исследуем новые технологии и сталкиваются с новыми ситуациями."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Неизвестные"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "Обнаружена флотилия §Sнеопознанных существ§!. Мы можем больше узнать о них и, возможно, даже инициировать §SПервый контакт§! в рамках §Sособого проекта§!."
 TUTORIAL_VICTORY_TITLE:0 "Победа"
 TUTORIAL_VICTORY_DESC:0 "На экране §Sпобеды§! перечислены §Sопределенные условия§!, которые нам необходимо соблюдать, если мы хотим, чтобы наследие нашей звездной империи существовало до тех пор, пока в галактике есть разумная жизнь."
 TUTORIAL_OUTPOST_STATION_TITLE:0 "Пограничный форпост"
 TUTORIAL_OUTPOST_STATION_DESC:0 "Границы нашей империи ни в коем случае не являются окончательными.\n\n§SПограничные форпосты§! служит маяками, проецирующими наше влияние в пустоту. Строя их за пределами нашей сферы влияния, мы расширяем и демаркируем наши границы, чтобы заявлять притязания на другие системы для исследований и добычи полезных ископаемых."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Карта галактики"
 TUTORIAL_GALAXY_MAP_DESC:0 "На §Sкарте галактики§! обозначены огромные просторы §Sнеизученного космоса§!, наши границы и территории инопланетных цивилизаций, с которыми мы можем установить связь.\n\nМожно щелкнуть по кнопке §SПодробный режим карты§! в правом нижнем меню, чтобы показать или скрыть §Sресурсы§! и §Sдальность действия сенсоров§!."
 TUTORIAL_WARDEMANDS_TITLE:0 "Военные требования"
 TUTORIAL_WARDEMANDS_DESC:0 "При объявлении войны мы должны объявить цель конфликта и нашему врагу, и любым союзникам. Эти §Sвоенные цели§! определяют тип §Sтребований§!, которые можно выдвигать во время мирных переговоров, начиная с передачи орбитальных станций до вассализации.\n\nОглашение этих целей дает противнику возможность реагировать соответствующим образом: они могут сдаться сразу, сделать встречное предложение и предложить перемирие или отстаивать свои интересы до последнего мужчины, женщины, грибковой споры или полуразумного травоядного. Выяснять что-то - это всегда весело!\n\nЧтобы объявить §Sвоенную цель§!, нажмите и перетащите ее из списка и поместите на вашу §Sимперию§! или любую союзную империю на ваш выбор."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Военный статус"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "На экране §Sвоенного статуса§! отображается актуальное состояние любого текущего галактического конфликта, в котором мы замешаны. Шкала §Sвоенного счета§! - это общее представление военных успехов двух сторон по отношению друг к другу, с подробным разбором получаемого военного счета."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Военные переговоры"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "Мы можем в любое время использовать накопленный нами §Sвоенный счет§!, чтобы выдвигать §Sтребования§! по различным §Sвоенным целям§!. Помните о том, что противник вряд ли примет какие-либо требования по военным целям, если их §Sстоимость§! будет превышать военный счет, накопленный нами.\n\nКроме того, потенциальный победитель может даже проявить милосердие, предложив §Sмир на условиях статус-кво§!, а вероятная проигравшая сторона может предложить безусловную §Sкапитуляцию§!, чтобы не проливать больше ту жизненно важную жидкость, которая нужна органическим существам для эффективной работы."
 
