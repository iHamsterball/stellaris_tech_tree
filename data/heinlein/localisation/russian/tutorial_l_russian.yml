 tutorial_24_chain_title:0 "Обучение: Модифицирование рас"
 tutorial_24_chain_desc:0 "Мы можем §Sмодифицировать§! любую разумную расу, живущую в нашей империи, при достаточном количестве у нее §Sочков признаков§!.\n\nЭто можно сделать, обратившись к меню §SМодифицирования§! на закладке §SРасы§! экрана §SКонтактов§! и запустив соответствующий §Sособый проект§!. Проект требует §Sсоциологических исследовании§!, и пока он активен, все наши технологии будут развиваться в данном направлении."
