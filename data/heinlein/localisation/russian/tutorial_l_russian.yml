 tutorial_25_chain_title:0 "Обучение: пограничные форпосты"
 tutorial_25_chain_desc:0 "Мы можем §Sрасширить наши границы§! путем строительства §Sпограничных форпостов§! на орбите вокруг чужих звезд. Наличие такого форпоста возвещает о нашей власти на территории звезды и соседних систем, что дает нам возможность эксплуатировать их ресурсы и запрещает проход для любых инопланетян, с которыми мы контактируем, - если не заключено дипломатическое соглашение о праве прохода.\n\nВыберите §Sстроительный корабль§!, щелкните §S«Построить пограничный форпост»§! в интерфейсе флотилии, а затем щелкните по звезде. §SВ отличие от других орбитальных станций, пограничные форпосты можно строить за пределами наших границ.§!"
