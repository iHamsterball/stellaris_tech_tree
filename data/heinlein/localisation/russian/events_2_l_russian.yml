 fallen_empires_tasks.2.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName], мы решили преподнести вашей империи дар в знак нашей бескрайней милости. Не брезгуйте нашей щедростью и умаляйте ее значения."
 fallen_empires_tasks.2.desc.a.materialist:0 "[FallenEmpireTaskOrigin.GetName] преподносит вам эти ресурсы в качестве оплаты за услуги, которые оказывает [Root.GetName]. Уверены, вы сочтете этот платеж более чем достаточным, учитывая примитивный уровень ваших добывающих предприятий."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], ваша раса – одна из самых полезных в галактическом сообществе. В знак признательности мы решили любезно подарить вам ценные ресурсы и минералы."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], нам больно смотреть на ваши чудовищно неэффективные технологии. Поскольку [FallenEmpireTaskOrigin.GetName] считает вас ценным клиентом, мы решили поделиться с вами частью наших знаний о вселенной. Мы не оказываем подобной любезности всем без разбора, поэтому будьте полезными для нас и впредь – нет ничего хуже, чем неблагодарные дети."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], ваш вялый технологический прогресс вызывает у нас тревогу. Мы боимся, что такими темпами вы не успеете раскрыть свой истинный потенциал, прежде чем уничтожите себя или будете покорены более развитой расой. Чтобы ускорить прогресс, мы направляем вам научные данные, которыми владеет [FallenEmpireTaskOrigin.GetSpeciesName]. Мы не сомневаемся, что они принесут великую пользу вашей империи."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], поскольку [FallenEmpireTaskOrigin.GetSpeciesName] считает вас своим клиентом, наша репутация зависит в том числе и от вашего флота, а примитивные громадины, которые вы зовете «боевыми кораблями», наносят ей вред. Поэтому мы решили подарить вам эскадрилью сторожевых кораблей. Они сильно впечатлят других дикарей, с которыми вы регулярно имеете дело.\n\nМы заменили некоторые продвинутые компоненты на более простые устройства, чтобы не смущать вас, и установили на остальные защиту от вскрытия, поэтому не пытайтесь изучать или разбирать корабли. Вам все равно не понять принцип их работы."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Мы, [FallenEmpireTaskOrigin.GetSpeciesName], полагаем, что [Root.GetSpeciesNamePlural] – важная раса, поддерживающая баланс и разнообразие форм жизни в галактике, но нас тревожит, что ваши слабые флотилии неспособны противостоять другим, более агрессивным видам. Чтобы вы смогли лучше держать оборону, мы решили подарить вам эскадрилью сторожевых кораблей.\n\nМы заменили некоторые из их продвинутых компонентов на технологии, с которыми хорошо знакомы [Root.GetSpeciesNamePlural], поэтому вы с легкостью их освоите. Не пытайтесь изучать или разбирать корабли! Мы не хотим, чтобы вы пострадали!"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], поскольку [FallenEmpireTaskOrigin.GetSpeciesName] считает вас своим клиентом, наша репутация зависит в том числе и от вашего флота, а примитивные громадины, которые вы зовете «боевыми кораблями», наносят ей вред. Поэтому мы решили подарить вам линейный крейсер. Он сильно впечатлит других дикарей, с которыми вы регулярно имеете дело.\n\nМы заменили некоторые продвинутые компоненты на более простые устройства, чтобы не смущать вас, и установили на остальные защиту от вскрытия, поэтому не пытайтесь изучать или разбирать корабль. Вам все равно не понять принцип его работы."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Мы, [FallenEmpireTaskOrigin.GetSpeciesName], полагаем, что [Root.GetSpeciesNamePlural] – важная раса, поддерживающая баланс и разнообразие форм жизни в галактике, но нас тревожит, что ваши слабые флотилии неспособны противостоять другим, более агрессивным видам. Чтобы вы смогли лучше держать оборону, мы решили подарить вам один из наших линейных крейсеров.\n\nМы заменили некоторые из их продвинутых компонентов на технологии, с которыми хорошо знакомы [Root.GetSpeciesNamePlural], поэтому вы с легкостью их освоите. Не пытайтесь изучать или разбирать корабль! Мы не хотим, чтобы вы пострадали!"
 fallen_empires_tasks.2.a:0 "Мы с радостью принимаем этот дар."
 fallen_empires_tasks.2.b:0 "[FallenEmpireTaskOrigin.GetSpeciesName], нам не нужны подачки!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Получить три §Yсторожевых корабля§!."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Получить один §Yлинейный крейсер§!."
 fallen_empires_tasks.4.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "Приветствуем вас, [Root.GetSpeciesNamePlural]! Как вы наверняка знаете мы, §H[FallenEmpireTaskOrigin.GetSpeciesName]§!, занимаемся изучением и сохранением всех форм жизни в галактике. Мы изучили вашу расу и пришли к выводу, что [Root.GetName] просуществует в лучшем случае всего лишь несколько столетий. Чтобы вид [Root.GetSpeciesName] продолжил существование, если ваша империя потерпит крах, мы хотим разместить часть ваших граждан в нашем §Hзаповеднике редких видов§!. Мы построим особую резервацию, идеально имитирующую среду обитания вашего вида, будем заботиться об ее обитателях и оберегать их, так что за их благополучие вы можете не волноваться.\n\nЧто скажете? Поможете ли вы нам сберечь вашу расу и гарантировать ей будущее?"
 fallen_empires_tasks.4.a:0 "Хорошо, вы получите то, что просите."
 fallen_empires_tasks.4.b:0 "Мы никогда не отдадим своих граждан инопланетянам!"
 fallen_empires_tasks.4.c:0 "Мы не торгуем своими гражданами, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetName] – родина расы [Root.GetSpeciesNamePlural]."
 fallen_empires_tasks.4.e:0 "Нет. Нам нужны все граждане до последнего."
 fallen_empires_tasks.4.tooltip:0 "Ваша империя лишится одного §Hпоселения [Root.GetSpeciesName]§!."
 fallen_empires_tasks.8.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Благородные [From.GetSpeciesNamePluralCompliment] из мира [From.GetName], мы уверены, что ваша раса обладает великим потенциалом. Вы еще молоды, но уже осознаете всю важность биологического и социального разнообразия тех, кто хочет понять и принять различия, а не подавлять и искоренять их. К сожалению, не все молодые расы столь же мудры. К примеру, §H[FallenEmpireTaskTarget.GetName]§! гордится тем, что «очищает» галактику ото всех видов, которые считает неподходящими. Мы сейчас не можем вмешаться напрямую и хотели бы поручить вашему правительству положить конец их злодеяниям. Атакуйте их, заставьте покончить с практикой геноцида, и мы будем вам премного благодарны."
 fallen_empires_tasks.8.a:0 "Мы прекратим эти бесчинства!"
 fallen_empires_tasks.8.b:0 "[FallenEmpireTaskTarget.GetName] – из тех, с кем мы не хотим вступать в конфликт."
 fallen_empires_tasks.9.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "Вы отлично справились с заданием, [From.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! теперь знает свое место, а геноциду на какое-то время положен конец. Мы очень благодарны вам. Хотелось бы, чтобы все молодые расы были так же мудры, как вы."
 fallen_empires_tasks.9.a:0 "Ясно"
 fallen_empires_tasks.10.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "Мы крайне разочарованы, [From.GetSpeciesName]. Вы обещали покончить с их злодеяниями, но §H[FallenEmpireTaskTarget.GetName]§! по-прежнему проводит зачистки. Мы считали, что ваш вид обладает великим потенциалом, но, похоже, ошиблись."
 fallen_empires_tasks.10.a:0 "Ясно"
 fallen_empires_tasks.11.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Приветствуем вас, [From.GetSpeciesName]. Не так давно мы просили вас прекратить политику геноцида, которую проводит §H[FallenEmpireTaskTarget.GetName]§!. Похоже, наша просьба потеряла смысл, поскольку [FallenEmpireTaskTarget.GetSpeciesName] теперь считает эту практику недопустимой. Мы не знаем, сделали ли они это по своей воле или под давлением со стороны, но агрессивные действия в их отношении уже не требуются."
 fallen_empires_tasks.11.a:0 "Ясно"
 fallen_empires_tasks.13.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "Это что еще такое, [From.GetSpeciesName]?! Вы издеваетесь?! Вы не только отказались прекращать геноцид, который проводит §H[FallenEmpireTaskTarget.GetName]§!, но и узаконили аналогичную практику в своей империи! Мы не потерпим подобных унижений. Знайте, что вы еще поплатитесь за это."
 fallen_empires_tasks.13.a:0 "Э... Ой?"
 fallen_empires_tasks.15.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:0 "Приветствуем вас, [From.GetSpeciesNamePlural]. Это сообщение о тревожных событиях в империи §H[FallenEmpireTaskTarget.GetName]§!. [FallenEmpireTaskTarget.GetSpeciesName] приступили к изучению опасных технологий и постоянно совершенствуют искусственный разум в попытке создать ИИ, обладающий самосознанием. Мы знаем, к чему это может привести, и считаем своим долгом предупредить вас об опасности, угрожающей всем видам разумной жизни в галактике. Мы рекомендуем вам напасть на них и силой склонить к запрету на все подобные исследования."
 fallen_empires_tasks.15.a:0 "Если они несут нам угрозу, их надо остановить!"
 fallen_empires_tasks.15.b:0 "[FallenEmpireTaskTarget.GetName] – из тех, с кем мы не хотим вступать в конфликт."
 fallen_empires_tasks.16.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:0 "Вы отлично справились с заданием, [From.GetSpeciesNamePlural]. §H[FallenEmpireTaskTarget.GetName]§! больше не будет проводить опасные эксперименты, и катастрофа в ближайшее время вам не грозит. Мы благодарны вам за посильный вклад в безопасность галактики."
 fallen_empires_tasks.16.a:0 "Ясно"
 fallen_empires_tasks.17.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:0 "Мы разочарованы, [From.GetSpeciesNamePlural]. Несмотря на наши предупреждения, вы никак не отреагировали на опасные исследования, которые проводит §H[FallenEmpireTaskTarget.GetName]§!. Похоже, что вашему виду грозит неизбежное вымирание."
 fallen_empires_tasks.17.a:0 "Ясно"
 fallen_empires_tasks.18.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:0 "Приветствуем вас, [From.GetSpeciesNamePlural]. Уведомляем о том, что просьба прекратить опасные эксперименты, которые проводит §H[FallenEmpireTaskTarget.GetName]§!, потеряла смысл – в этой империи ввели запрет на все дальнейшие исследования в области искусственного разума. Несмотря на то, что вы не имели к этому отношения, куда важнее то, что удалось предотвратить катастрофу... на какое-то время."
 fallen_empires_tasks.18.a:0 "Ясно"
 fallen_empires_tasks.20.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:0 "Вы считаете нас глупцами, [From.GetSpeciesNamePlural]?! Думали, мы не заметим, как вы, согласившись прекратить опасные эксперименты, которые проводит §H[FallenEmpireTaskTarget.GetName]§!, сами взялись за такие же исследования?! Мы не потерпим насмешек от жалких, никчемных дикарей, едва раскрывших тайны атома. Готовьтесь к нашему возмездию."
 fallen_empires_tasks.20.a:0 "Э... Ой?"
 fallen_empires_tasks.22.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Для нас очевидно, что в вашей империи живет величайший гений, чей ум затмевает прискорбную примитивность вашей расы. §H[FallenEmpireScientistTarget.GetName]§! впустую тратит свои таланты, в то время как мы, [FallenEmpireTaskOrigin.GetSpeciesName], всегда нуждаемся в способных ученых для работы с нашими архивами. Поэтому мы даем вам уникальный шанс сделать нам одолжение – отправьте[FallenEmpireScientistTarget.GetHimHer] к нам. Мы уже направили корабль за ученым, поэтому от вас требуется лишь сказать «да», и дело будет улажено.\n\nДумаю, вы не хотите разочаровать нас... так ведь?"
 fallen_empires_tasks.22.a:0 "Хорошо, мы пошлем [FallenEmpireScientistTarget.GetHimHer] к вам."
 fallen_empires_tasks.22.b:0 "Мы никогда не отдадим своего гражданина инопланетянам!"
 fallen_empires_tasks.22.c:0 "Это не нам решать!"
 fallen_empires_tasks.22.d:0 "Отдать нашего гения? Ни за что."
 fallen_empires_tasks.22.e:0 "Нет. Никто не сможет заменить [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! покинет нашу империю."
 fallen_empires_tasks.24.name:0 "Сообщение от империи §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "Приветствуем вас, [Root.GetSpeciesNamePlural]! Нам известно, что ваша империя недавно получила записи с данными сканирования головного мозга и ДНК вымершей расы, добытые на планете, где некогда она обитала. Ваш вид слишком примитивен, чтобы найти применение этим данным, но мы благодарим вас за попытку сохранить останки этой некогда великой цивилизации. В рамках проекта по сохранению и учету редких видов в нашем §Hзаповеднике редких видов§!, мы хотели бы использовать эти данные, чтобы возродить эту расу, клонировав несколько существ. Вы сможете поделиться этими данными, чтобы мы смогли вместе исполнить последнюю волю этого народа?"
 fallen_empires_tasks.24.a:0 "Мы сделаем для вас копию."
 fallen_empires_tasks.24.b:0 "Мы оставим эти данные себе."
 fallen_empires_tasks.24.tooltip:0 "Поселение давно вымершего вида §H[FallenEmpireDeadSpecies.GetSpeciesName]§! будет создано в заповеднике редких видов [FallenEmpireTaskOrigin.GetAdjective]."
 
 fe_stop_atrocity_task_chain_title:0 "Задание: Прекратить зверства"
 fe_stop_atrocity_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! просит нас прекратить зверства, которые устраивает §H[FallenEmpireTaskTarget.GetName]§!. Нам необходимо объявить им войну и заставить их покончить с практикой геноцида."
 atrocities_stopped:0 "Зверства прекращены"
 fe_stop_robots_task_chain_title:0 "Задание: Прекратить разработку ИИ"
 fe_stop_robots_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! просит нас положить конец исследованиям в области разумного ИИ, которые проводит §H[FallenEmpireTaskTarget.GetName]§!. Нам необходимо объявить им войну и заставить их ввести запрет на дальнейшую разработку ИИ."
 robots_stopped:0 "Разработка ИИ прекращена"
 
 fallen_empires_awakening.2.name:0 "Спящие пробудились"
 fallen_empires_awakening.2.desc:0 "Все началось с малозаметного изменения в поведении народа §H[From.GetAdjective]§!. В разрозненных отчетах сообщалось, что их корабли, которые ранее редко можно было увидеть за пределами их собственного пространства, теперь обнаруживаются в удаленных системах по всей галактике. Высокотехнологичные разведывательные суда посещают древние разрушенные миры, не отвечают на любые приветствия и спасаются бегством, когда их атакуют. Их цели и задачи были неизвестны... до сих пор.\n\nТеперь мы знаем, что [From.GetSpeciesName] вели подготовку, восстанавливая банки данных маяков наблюдения и автоматизированных разведывательных постов, оставленных ими при отступлении к их нынешним границам. Они собирали информацию для возвращения на галактическую арену.\n\nВ пространстве, где обитают [From.GetSpeciesName], собираются флотилии, мобилизуются армии, и возвращаются к жизни древние фабрики. Впервые за долгое время §H[From.GetName]§! смотрит за пределы собственных границ, на галактику в целом.\n\nПо мере того как их разрушенные верфи восстанавливаются и переоборудуются, а бездействующие системы литейных цехов по производству титанов вводятся в эксплуатацию, для прочей части галактики остается лишь один вопрос: кто станет первой целью этого некогда уснувшего гиганта в его стремлении вернуть утерянную века назад славу?"
 fallen_empires_awakening.2.a:0 "Гиганты вступили в игру..."
 fallen_empires_awakening.5.name:0 "Стражи галактики"
 fallen_empires_awakening.5.desc:0 "Возникновение угрозы на галактическом уровне не прошло незамеченным даже среди обычно безучастных империй предтеч. Несмотря на то, что раньше они проявляли мало интереса к событиям в галактике, после получения новостей об этом новом ужасе раса §H[From.GetSpeciesName]§! стала активна как никогда. Сначала - вероятно, для проверки серьезности ситуации - они отправили несколько разведывательных кораблей. Но затем стали поступать сообщения, что [From.GetSpeciesName] мобилизует на своих границах военные флотилии, подготавливая оборону к приближающейся буре.\n\nТеперь §H[From.GetName]§! полностью выходит из самоизоляции и берет на себя ведущую роль по защите всей галактики. Они провозгласили себя лидерами некой §HЛиги галактической обороны§! и предложили всем «низшим» расам забыть о своих распрях и присоединиться к ним, чтобы отразить эту угрозу ради всей разумной жизни в галактике."
 fallen_empires_awakening.5.a:0 "Смогут ли они нас спасти?"
 fallen_empires_awakening.5.b:0 "Они нам не нужны."
 war_in_heaven.2.name:0 "Древние соперники"
 war_in_heaven.2.desc:0 "То, что §H[FirstSleeper.GetSpeciesName]§! вернулись на галактическую сцену, не прошло незамеченным среди других угасших империй нашей галактики. Особое внимание на эту новость обратили §H[From.GetSpeciesName]§!. Похоже, в древности обе эти империи предтеч соперничали между собой, и хотя причины соперничества давно канули в историю, но внезапное пробуждение империи §H[FirstSleeper.GetName]§! возродило старую неприязнь и вызвало ответную реакцию. §H[From.GetName]§! тоже вышли из спячки, чтобы лицом к лицу встретить старых соперников и превратить всю галактику в поле боя."
 war_in_heaven.2.a:0 "Что это будет значить для всех нас?"
 war_in_heaven.4.name:0 "Война небес"
 war_in_heaven.4.desc:0 "После пробуждения эти два гиганта - §H[FirstSleeper.GetSpeciesName]§! и их древние соперники §H[From.GetSpeciesName]§! - пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, и в конце концов [FirstSleeper.GetSpeciesName] и [From.GetSpeciesName] померились силами в открытом сражении в одной удаленной системе. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга §H[FirstSleeper.GetName]§! и §H[From.GetName].§!\n\nКаждая из сторон отправила представителя к более молодым расам, обещая крупные награды тем, кто присоединится к ним в этой войне, и ужасные кары тем, кто выступит против них. Выбор любой стороны данного конфликта будет означать конец нашей независимости, но оставаться нейтральными может быть опасно, если только нашу сторону не примут другие нейтральные империи."
 war_in_heaven.4.a:0 "[FirstSleeper.GetName] - вот за кого мы будем сражаться."
 war_in_heaven.4.b:0 "Пусть [From.GetName] знают о нашей верности."
 war_in_heaven.4.c:0 "Мы не будем становиться на чью-либо сторону в этом конфликте."
 war_in_heaven.4.d:0 "Поскольку мы подданные, это не нам решать."
 war_in_heaven.5.name:0 "Конец Войны небес"
 war_in_heaven.5.desc:0 "После долгого и кровопролитного конфликта победу одерживает §H[WarInHeavenWinnerFE.GetName]§!, а §H[WarInHeavenLoserFE.GetName]§! терпит поражение. Побежденная империя предтеч полностью аннексирована старым соперником, а §H[WarInHeavenWinnerFE.GetSpeciesName]§!-триумфаторы заняли бесспорное доминирующее положение в галактике.\n\nТеперь §H[WarInHeavenLoserFE.GetName]§! не может защитить своих бывших союзников, и те лишились множества планет, которые переданы империям, поддержавшим победителя.\n\nПока что в галактике установился непрочный мир, но сколько он продержится?"
 war_in_heaven.5.a:0 "Мир, каким его видят [WarInHeavenWinnerFE.GetSpeciesName]."
 war_in_heaven.6.name:0 "Конец Войны небес: победа"
 war_in_heaven.6.desc:0 "После долгого и кровопролитного конфликта победу одерживает §H[WarInHeavenWinnerFE.GetName]§!, а §H[WarInHeavenLoserFE.GetName]§! терпит поражение. Побежденная империя предтеч полностью аннексирована старым соперником, а §H[WarInHeavenWinnerFE.GetSpeciesName]§!-триумфаторы заняли бесспорное доминирующее положение в галактике.\n\nХотя мы поддержали победившую сторону, наши сюзерены не посчитали нас достойными награды в виде планет - либо потому что рядом не было подходящих для нас миров, либо просто потому что они сочли нашу помощь недостаточной."
 war_in_heaven.6.a:0 "Досадно, но мы по крайней мере выиграли."
 war_in_heaven.7.name:0 "Конец Войны небес: победа"
 war_in_heaven.7.desc:0 "После долгого и кровопролитного конфликта победу одерживает §H[WarInHeavenWinnerFE.GetName]§!, а §H[WarInHeavenLoserFE.GetName]§! терпит поражение. Побежденная империя предтеч полностью аннексирована старым соперником, а §H[WarInHeavenWinnerFE.GetName]§!-триумфаторы заняли бесспорное доминирующее положение в галактике.\n\nПоскольку мы поддержали победившую сторону, наш сюзерен счел нужным наградить нас планетами, отнятыми у поверженных врагов."
 war_in_heaven.7.a:0 "Заслуженная награда!"
 war_in_heaven.8.name:0 "Конец Войны небес: поражение"
 war_in_heaven.8.desc:0 "После долгого и кровопролитного конфликта победу одерживает §H[WarInHeavenWinnerFE.GetName]§!, а §H[WarInHeavenLoserFE.GetName]§! терпит поражение. Побежденная империя предтеч полностью аннексирована старым соперником, а §H[WarInHeavenWinnerFE.GetName]§!-триумфаторы заняли бесспорное доминирующее положение в галактике.\n\nХотя мы поддержали проигравшую сторону, но победители проявили милосердие и не стали лишать нас планет - либо, по их мнению, мы не заслужили наказания, либо наша территория их пока не интересует."
 war_in_heaven.8.a:0 "Хотя бы такое милосердие."
 war_in_heaven.9.name:0 "Конец Войны небес: поражение"
 war_in_heaven.9.desc:0 "После долгого и кровопролитного конфликта победу одерживает §H[WarInHeavenWinnerFE.GetName]§!, а §H[WarInHeavenLoserFE.GetName]§! терпит поражение. Побежденная империя предтеч полностью аннексирована старым соперником, а §H[WarInHeavenWinnerFE.GetName]§!-триумфаторы заняли бесспорное доминирующее положение в галактике.\n\nМы поддержали проигравшую сторону, и поэтому победитель отобрал у нас планеты, чтобы, несомненно, передать их в награду тем империям, которые его поддержали."
 war_in_heaven.9.a:0 "Это черный день для всех нас."
 war_in_heaven.11.name:0 "Империя предтеч потерпела поражение"
 war_in_heaven.11.desc:0 "Война между империями предтеч завершилась уничтожением одной из них, но виной тому были не их старые соперники. Ослабила ли их война или же просто более молодые расы набрали силу, но поражение империи предтеч от рук тех, кого они считали низшими, значительно изменило ситуацию. Теперь остается открытым следующий вопрос: сможет ли §H[RemainingAwakened.GetName]§! избежать повторения судьбы своего древнего врага, или же это поражение знаменует рассвет новой эры в галактике?"
 war_in_heaven.11.a:0 "Пока еще не ясно..."
 war_in_heaven.13.name:0 "Лига неприсоединившихся государств"
 war_in_heaven.13.desc:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. Представители других империй связались с нами с предложением создать §HЛигу неприсоединившихся государств§!, имеющую четкую цель противодействия обеим сторонам данного конфликта. Благодаря нашей военной мощи и влиянию нас просят возглавить лигу. Наше согласие почти наверняка обернется войной с империями предтеч, но рядом с нами хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 war_in_heaven.13.a:0 "Мы возглавим эту лигу!"
 war_in_heaven.13.b:0 "Нет, это слишком опасно."
 war_in_heaven.15.name:0 "Запрос о вступлении в лигу"
 war_in_heaven.15.desc:0 "§H[From.GetName]§! официально запрашивает о вступлении в §HЛигу неприсоединившихся государств§!."
 war_in_heaven.15.a:0 "Мы будем рады их принять!"
 war_in_heaven.15.b:0 "Нет, они нам не нужны."
 war_in_heaven.16.name:0 "Война с пробужденными"
 war_in_heaven.16.desc:0 "§HЛига неприсоединившихся государств§! довольно быстро привлекла внимание предтеч. Планету [Root.Capital.GetName] посетили представители обеих воюющих держав с требованием распустить лигу, а ее участникам присоединиться к одной из империй. Естественно, мы отказались, и сегодня утром §H[FirstAwakened.GetName]§! и §H[SecondAwakened.GetName]§! объявили нам войну."
 war_in_heaven.16.a:0 "Сгиньте вы все из нашей галактики!"
 war_in_heaven.18.name:0 "Падение пробужденных"
 war_in_heaven.18.desc:0 "Долгий и кровопролитный конфликт, переросший в войну двух империй предтеч, завершился уничтожением обеих более молодыми расами. Несмотря на всю мощь технологий прошлого, высокомерие и косность этих древних гигантов привели их к гибели. Теперь их больше нет, и остались лишь руины. В галактике начинается рассвет новой эры, и теперь ответственность за судьбы молодых рас полностью ложится на их собственные плечи."
 war_in_heaven.18.a:0 "В эту эпоху будет главенствовать [Root.GetName]."
 war_in_heaven.19.name:0 "Лига неприсоединившихся государств"
 war_in_heaven.19.desc:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. §HЛига неприсоединившихся государств§!, лидером которой является §H[From.GetName]§!, была образована с четкой целью противодействия обеим сторонам данного конфликта. Наше присоединение к этой лиге почти наверняка обернется войной с империями предтеч, но рядом с нами хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 war_in_heaven.19.a:0 "Мы присоединимся к этой лиге!"
 war_in_heaven.19.b:0 "Нет, это слишком опасно."
 war_in_heaven.20.name:0 "Запрос о вступлении в лигу принят"
 war_in_heaven.20.desc:0 "§H[From.GetName]§! принимает нас в §HЛигу неприсоединившихся государств§!, и теперь мы будем совместно противостоять угрозе предтеч."
 war_in_heaven.20.a:0 "За победу и свободу!"
 war_in_heaven.21.name:0 "Запрос о вступлении в лигу отклонен"
 war_in_heaven.21.desc:0 "§H[From.GetName]§! отклоняет наш запрос о вступлении в §HЛигу неприсоединившихся государств§!, и теперь нам придется противостоять угрозе предтеч в одиночку."
 war_in_heaven.21.a:0 "Это нехорошо..."
 war_in_heaven.22.name:0 "Лига неприсоединившихся государств"
 war_in_heaven.22.desc:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. §HЛига неприсоединившихся государств§!, лидером которой является §H[From.GetName]§!, была образована с четкой целью противодействия обеим сторонам данного конфликта."
 war_in_heaven.22.a:0 "Храбрый поступок."
 
