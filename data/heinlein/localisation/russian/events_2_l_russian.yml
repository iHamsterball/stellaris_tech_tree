 uplift.7200.name:0 "Взгляд внутрь"
 uplift.7200.desc:0 "Похоже, что [From.From.From.GetName] - по крайней мере, статистически значимая их часть - недовольны нашим учением о природе космоса.\n\nНеизвестный индивидуум или даже целая группа распространяет какой-то самодельный документ, где [From.From.From.GetName] и их преображение, за которое несет ответственность [Root.Owner.GetName], рассматриваются как имеющие непомерно большое значение."
 uplift.7200.a:0 "Ничего из этого не выйдет."
 uplift.7200.b:0 "Пусть у них будут свои тайны."
 uplift.7200.b.tooltip:0 "[From.From.From.GetName] получают принцип §YСпиритуализм§!."
 uplift.7200.c:0 "Используйте любые средства, чтобы вывести их из заблуждения."
 uplift.7200.c.tooltip:0 "[From.From.From.GetName] получают принцип §YМатериализм§!."
 uplift.7205.name:0 "Отказники по убеждениям"
 uplift.7205.desc:0 "В результате того, что [From.From.From.GetName] испытывают отвращение к оружию, на планете [Root.GetName] возникли некоторые проблемы. Один из их представителей подал официальный запрос о создании четко разграниченных демилитаризованных зон."
 uplift.7205.a:0 "Очень хорошо."
 uplift.7205.b:0 "Храбрость, с которой они отстаивают свои убеждения, похвальна."
 uplift.7205.b.tooltip:0 "[From.From.From.GetName] получают принцип §YПацифизм§!."
 uplift.7205.c:0 "Они должны уяснить, что призрак войны витает над всеми нами."
 uplift.7205.c.tooltip:0 "[From.From.From.GetName] получают принцип §YМилитаризм§!."
 uplift.7210.name:0 "Чужаки опасны"
 uplift.7210.desc:0 "Согласно докладам, недавно преображенные [From.From.From.GetName] на планете [Root.GetName] очень тревожатся, когда их учителя-[Root.Owner.GetSpeciesName] говорят о вероятности контакта с пока еще не известными существами из дальних уголков космоса."
 uplift.7210.a:0 "Ясно..."
 uplift.7210.b:0 "То, что чуждо для нас, - это просто скрытая возможность."
 uplift.7210.b.tooltip:0 "[From.From.From.GetName] получают принцип §YКсенофилия§!."
 uplift.7210.c:0 "Они правы, что боятся неизвестного."
 uplift.7210.c.tooltip:0 "[From.From.From.GetName] получают принцип §YКсенофобия§!."
 uplift.7215.name:0 "Распад семьи"
 uplift.7215.desc:0 "Хотя [Root.Owner.GetName] демонстрирует прочную систему, по образцу которой преображенные [From.From.From.GetName] могут создавать свое внутреннее социальное устройство, возможно, это не то, что им нужно.\n\nВнезапность, с которой они стали равными нам по интеллекту, лишила их тысячелетий потенциального социального и культурного развития. Может быть, из-за этого их социальное устройство находится в состоянии постоянного изменения, переходя из одной крайности в другую: например, в один день семейной ячейке придается первостепенное значение, а уже на следующий видные деятели общины призывают к разрыву любых уз внутри клана."
 uplift.7215.a:0 "Поразительно."
 uplift.7215.b:0 "Пусть [From.From.From.GetName] найдут себя друг в друге."
 uplift.7215.b.tooltip:0 "[From.From.From.GetName] получают принцип §YКоллективизм§!."
 uplift.7215.c:0 "Самореализация проявляется только через независимость."
 uplift.7215.c.tooltip:0 "[From.From.From.GetName] получают принцип §YИндивидуализм§!."
 
