 anomaly.75.name:0 "Каменный мозг"
 anomaly.75.desc:0 "Сканирование чрезвычайно массивного астероида [From.GetName] дает поразительные результаты. Его ядро пронизано сетью проводящих кристаллов, имеющих слабый электрический заряд. Экипаж корабля [Root.GetName] идентифицирует эту систему как примитивную нейронную сеть и считает, что данное небесное тело в какой-то степени является мыслящим, если не полностью разумным существом. Они испрашивают разрешения извлечь ядро и транспортировать его на ближайшую орбитальную станцию для более внимательного изучения."
 anomaly.75.a:0 "Разрешаю."
 anomaly.75.b:0 "Постарайтесь обойтись тем, что можете изучить на поверхности."
 anomaly.75.b.tooltip:0 "[From.GetName] получает модификатор §YКаменный мозг§!:\n£physics  §G+8§!"
 anomaly.80.name:0 "Каменная мигрень"
 anomaly.80.desc:0 "Как только ядро астероида [From.From.GetName] было извлечено из-под его коры, выяснилось, что оно плохо реагирует на космический вакуум. Приборы корабля [Root.GetName] зарегистрировали внезапный скачок энергии, после чего каменная глыба стала медленно, но бесповоротно разрушаться.\n\nНам удалось спасти крупные куски проводящего минерала, но того спектрального заряда, который давал им жизнь, больше нет."
 anomaly.80.a:0 "Кристаллы имеют ценность сами по себе."
 anomaly.85.name:0 "Планетная болтовня"
 anomaly.85.desc:0 "Нерегулярные электромагнитные импульсы, которые испускает [From.GetName] и соседние планеты, заинтриговали экипаж корабля [Root.GetName]. При дальнейшем изучении выяснилось, что эти импульсы являются закодированными сообщениями, хотя их содержание оказалось довольно банальным. Электромагнитная активность внезапно прекратилась, словно в ответ на «подслушивание», но на корабле [Root.GetName] успели зафиксировать те данные о своем состоянии, которыми обменивались [From.GetName] и половина планет в системе."
 anomaly.85.a:0 "Используйте это для исследований связи на больших расстояниях."
 anomaly.85.b:0 "Установите соответствие данных в отношении всех планет в системе."
 anomaly.90.name:0 "Цепкие лианы"
 anomaly.90.desc:0 "Густая трава на планете [From.GetName] реагирует на исследовательские зонды корабля [Root.GetName] тем, что во впечатляюще яростной манере разбирает их на части. Наблюдая за тем, как жилистые лианы тянутся к кораблю далеко вверху над ними, становится понятно, почему на планете сравнительно мало животных.\n\nДля дальнейшего изучения растительной жизни планеты запущен особый проект."
 anomaly.90.a:0 "Эта опасность напоминает о триффидах."
 anomaly.91.name:0 "Травяное ополчение"
 anomaly.91.desc:0 "Тщательное исследование показывает, что агрессивное поведение лиан и трав на планете [From.From.GetName] - это не просто глупый рефлекс самозащиты.\n\nУ этих растений наблюдается сложное внутреннее социальное устройство. В зависимости от географического района, разные виды растений берут на себя выполнение различных задач, причем самая важная из них - очевидно, не подпускать близко местных травоядных животных или потенциальных захватчиков, пришедших с небес."
 anomaly.91.a.tooltip:0 "[From.From.GetName] получает модификатор §YКоварная флора§!:\n£society  §G+6§!"
 anomaly.95.name:0 "Важно для кого-то"
 anomaly.95.desc:0 "Среди космического мусора вокруг планеты [From.GetName] найдена алюминиевая пластинка, анодированная поверхность которой заметно выделяется среди металлических обломков, окружающих ее. На ней изображены два нелепо выглядящих млекопитающих и несколько довольно безвкусных геометрических фигур."
 anomaly.95.a:0 "Будет хорошая подставка для моей чашки."
 anomaly.95.b:0 "Расшифруйте пластинку."
 anomaly.95.c:0 "Кто-то наверняка захочет за нее заплатить."
 anomaly.95.b.tooltip:0 "Добавляет координаты системы Сол в журнал.\n"
 anomaly.96.name:0 "Земная твердь"
 anomaly.96.desc.neutral:0 "Указания, взятые из надписей на пластинке, были чрезвычайно точными.\n\nЭто система Сол, а пластинка, очевидно, происходит с планеты, которую наши астрономы именуют Сол III."
 anomaly.96.desc.phobe:0 "Мы нашли предполагаемый источник обнаруженного нами убогого куска металлолома. Система Сол - это космическая мелюзга, в центре которой находится жалкий желтый карлик. Подобное захолустье полностью затмевается тем великолепием, которое представляет собой [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Мы наконец достигли системы Сол, о существовании которой кто-то изо всех сил старался проинформировать нас - правда, весьма примитивным способом. По-видимому, местом происхождения пластинки является третья планета от звезды - должно быть, континентального класса."
 anomaly.96.a.neutral:0 "Не ближний свет, однако."
 anomaly.96.a.phobe:0 "Давайте заявим о себе, швырнув пластинку в их солнце."
 anomaly.96.a.phile:0 "Вы взывали к пустоте, и мы пришли."
 anomaly.100.name:0 "В догонялки с «Пионером»"
 anomaly.100.desc:0 "На поверхности планеты [From.GetName] обнаружена алюминиевая пластинка с анодированным золотым покрытием. Все члены экипажа корабля [Root.GetName] узнали ее задолго до того, как анализ и поиск по перекрестным ссылкам в базе данных подтвердили ее происхождение."
 anomaly.100.a:0 "Пластинка с «Пионера»... Под номером 11."
 anomaly.105.name:0 "Мелодии старых времен"
 anomaly.105.desc:0 "Когда корабль [Root.GetName] исследовал слабое гравитационное поле планеты [From.GetName], в его передний смотровой иллюминатор врезался золотой диск. Беглый анализ обнаруженного объекта указывает на то, что маленькие бороздки на его поверхности могут представлять собой зашифрованные аудио- и видеоданные, созданные какой-то инопланетной цивилизацией."
 anomaly.105.a:0 "Будет хорошая подставка для очень большой чашки."
 anomaly.105.b:0 "Расшифруйте его."
 anomaly.105.c:0 "Ксено-аудиофилы дорого бы за него заплатили."
 anomaly.105.b.tooltip:0 "Добавляет координаты системы Сол в журнал.\n"
 anomaly.106.name:0 "Земная твердь"
 anomaly.106.desc.neutral:0 "Указания, взятые с аудиовизуального носителя, были чрезвычайно точными.\n\nЭто система Сол, а диск, очевидно, происходит с планеты, которую наши астрономы именуют Сол III."
 anomaly.106.desc.phobe:0 "Мы нашли предполагаемый источник обнаруженного нами убогого диска. Система Сол - это космическая мелюзга, в центре которой находится жалкий желтый карлик. Подобное захолустье полностью затмевается тем великолепием, что представляет собой [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Мы наконец достигли системы Сол, о существовании которой кто-то изо всех сил старался проинформировать нас - правда, весьма примитивным способом. По-видимому, местом происхождения диска является третья планета от солнца - должно быть, континентального класса."
 anomaly.106.a.neutral:0 "Не ближний свет, однако."
 anomaly.106.a.phobe:0 "Давайте заявим о себе, швырнув носитель в их солнце."
 anomaly.106.a.phile:0 "Вы взывали к пустоте, и мы пришли."
 anomaly.110.name:0 "Голоса из прошлого"
 anomaly.110.desc:0 "В заброшенной крепости на поверхности планеты [From.GetName], которая, очевидно, была цитаделью давно умершей расы примитивных существ, под толстым слоем споровой пыли на постаменте покоится золотой диск.\n\nСначала его распорядились отправить на склад, считая несущественным инопланетным артефактом, возможно, ксенорелигиозного значения, но вскоре архивный компьютер определил, что это золотая грампластинка, посланная в космос с зондом «Вояджер»."
 anomaly.110.a:0 "Воспроизведите его. Сейчас же."
 anomaly.115.name:0 "Клетки в клетке"
 anomaly.115.desc:0 "Планета [From.GetName] является частично пустотелой. Ее внутреннее пространство заполнено плотной сотовидной конструкцией из неизвестного сплава, содержащей контейнеры с инопланетным генетическим материалом. Судя по всему, это что-то вроде архива жизни с генетическими записями какой-то ранее существовавшей цивилизации, которая уже исчезла. ДНК большей частью безнадежно разрушена, но еще многое можно узнать."
 anomaly.120.name:0 "Эпос на монолитах"
 anomaly.120.desc:0 "[From.GetName] является необитаемой и даже непригодной для обитания планетой, но гости на ней бывали. Ее поверхность усеяна высокими кенотафами, высеченными из какого-то минерала нездешнего происхождения. Очевидно, их оставила здесь раса космических путешественников со склонностью к искусству. При помощи плавных линий на монолитах умело изображена чья-то история, но столь фантастическая, что она, конечно же, является выдумкой.\n\nКонечно же."
 anomaly.120.a:0 "Сделайте снимки для архивов."
 anomaly.120.b:0 "Какая... красота."
 anomaly.120.b.tooltip:0 "Делает цифровые репродукции монолитов общедоступными в нашей §Yимперии§!."
 anomaly.121.desc:0 "Снабженные комментариями копии изображений с монолитов, найденных на планете [From.From.GetName], стали чрезвычайно популярны в империи [Root.GetName].\n\nМногие граждане утверждают, что эти фантастические хроники полностью изменили их отношение к инопланетянам."
 anomaly.121.a.tooltip:0 "§B6 £pops  поселений§! получают принцип §YКсенофилия§!."
 anomaly.121.b.tooltip:0 "§B3 £pops  поселения§! получают принцип §YКсенофилия§!."
 anomaly.125.name:0 "Съемка без запроса"
 anomaly.125.desc:0 "Перехватив сигнал бедствия, экипаж корабля [Root.GetName] отправил зонд на изменчивую поверхность планеты [From.GetName]. Похоже, на ней недавно разбилось незарегистрированное грузовое судно; что бы оно ни перевозило, это превратилось в пепел и грязь, но можно извлечь некоторую информацию из навигационного компьютера и восстановить данные исследований по этой системе."
 anomaly.125.a:0 "Разрешаю."
 anomaly.130.name:0 "Сила притяжения"
 anomaly.130.desc:0 "Проводимое кораблем [Root.GetName] изучение астероида временно прекращено, так как зонд попал в блуждающую гравитационную аномалию.\n\nОн успел передать кое-какие данные, прежде чем его смяли чрезвычайно мощные силы, которые вскоре полностью исчезли."
 anomaly.130.a:0 "По крайней мере, никто не пострадал."
 anomaly.135.name:0 "Заброшенный парк развлечений"
 anomaly.135.desc:0 "Сооружения на планете [From.GetName] не такие старые, как мы поначалу решили. Похоже, это что-то вроде площадки для игр или парка развлечений. Ведущий ученый [Root.GetLeaderName] отмечает, что многие механизмы являются чрезвычайно сложными творениями, благодаря которым мы можем узнать много нового, и что для инопланетных строителей эти постройки могли быть ультрасовременной матрицей датчиков или даже гигантской арт-инсталляцией.\n\nТак или иначе, мы, [Root.Owner.GetSpeciesNamePlural], воспринимаем все это главным образом как место, куда можно сводить детей и развлечься самим."
 anomaly.140.name:0 "Знакомое святилище"
 anomaly.140.desc:0 "Большая часть астероида была с превосходной точностью обработана лазером, чтобы он стал похож на маленький храм или большое святилище народа [Root.Owner.GetSpeciesName].\n\nХрам посвящен Невыразимому, великому древнему божеству-разрушителю, в которого верит раса [Root.Owner.GetSpeciesAdj].\n\nЭтот храм начал свой путь сквозь молчаливый космос задолго до того, как мы освоили космические полеты, а это, в лучшем случае... беспокоит.\n\nВ худшем случае, ужасает.\n\nЕстественно, ведущий ученый [Root.GetLeaderName] убеждает нас заняться поиском других выдающихся объектов с такими же отличительными особенностями, как у этого космического храма, в связи с чем в журнал был загружен список возможных вариантов в ближайших системах."
 anomaly.140.a:0 "Возможно, будет лучше, если мы этого делать не будем."
 anomaly.140.a.tooltip:0 "Не будите спящих богов."
 anomaly.140.b:0 "Значит, будем искать."
 anomaly.140.b.tooltip:0 "Начать цепочку событий «Древние боги»."
 anomaly.140.c:0 "Мы не потерпим такой ереси."
 anomaly.140.c.tooltip:0 "Пусть [Root.GetName] разрушит святилище. Это приказ."
 anomaly.142.name:0 "Древние боги: На пути к Дарительнице"
 anomaly.142.desc:0 "Корабль [Root.GetName] вошел в систему [Root.GetStarName], и его экипаж сообщает о том, что по орбите вокруг здешней звезды действительно движется крупный объект, во многом подобный святилищу Невыразимого."
 anomaly.142.a:0 "Давайте исследуем его."
 anomaly.143.name:0 "Древние боги: На пути к Неустрашимому"
 anomaly.143.desc:0 "Корабль [Root.GetName] вошел в систему [Root.GetStarName], и его экипаж сообщает о том, что по орбите вокруг здешней звезды действительно движется крупный объект, во многом подобный святилищу Невыразимого."
 anomaly.143.a:0 "Хорошая работа."
 anomaly.144.name:0 "Древние боги: На пути к Воспринимателю"
 anomaly.144.desc:0 "Корабль [Root.GetName] вошел в систему [Root.GetStarName], и его экипаж сообщает о том, что по орбите вокруг здешней звезды действительно движется крупный объект, во многом подобный святилищу Невыразимого."
 anomaly.144.a:0 "Ясно."
 anomaly.145.name:0 "Ах, что за музыка!"
 anomaly.145.desc:0 "Животные на планете [From.GetName] - как хищники, так и жертвы - собираются вместе с наступлением ночи и...\n\nПоют.\n\nВой, рев, щелканье, щебетание и шипение, мягко говоря, лишены благозвучности, но в них все-таки можно распознать мелодию. Причем не такую уж плохую, если верить словам экипажа корабля [Root.GetName].\n\nЭтот хор неразумных существ, очевидно, является результатом работы каких-то инопланетян, и, возможно, мы никогда не узнаем, зачем им понадобилось вносить такие изменения в фауну планеты [From.GetName].\n\nТем не менее, мы можем хотя бы начать выяснять, как именно они это сделали."
 anomaly.150.name:0 "Зоны зро"
 anomaly.150.desc:0 "[From.GetName] - не просто ледяной гигант, а ледяной гигант, состоящий из очень необычного льда. В пределах досягаемости из верхних слоев атмосферы находятся скопления зро."
 anomaly.155.name:0 "Противозаконные действия"
 anomaly.155.desc:0 "Корабль [Root.GetName] обнаружил в глубоком кратере на поверхности астероида подозрительное техническое оборудование.\n\nОчевидно, кто-то успешно воспользовался довольно простыми средствами, чтобы стабилизировать одностороннюю червоточину, причем ведущий ученый [Root.GetLeaderName] тут же заявляет, что астероид является точкой выхода. Другой конец открывается в какой-то неизведанной части космоса в нескольких световых годах от черной дыры, и сквозь червоточину в малых количествах просачивается темная материя.\n\nЧьих бы рук ни было это дело, они, похоже, забросили его."
 anomaly.160.name:0 "Фиолетовый дождь"
 anomaly.160.desc:0 "[From.GetName] и завораживающий фиолетовый дождь - эти изображения, сделанные исследовательскими зондами с корабля [Root.GetName], каким-то образом оказались в руках культурной элиты на планете [Root.Owner.Capital.GetName].\n\nХотя данное открытие не имеет научной ценности, выразительный образ цветных осадков привел к своего рода возрождению искусства, которое создают [Root.Owner.GetSpeciesName]. Это положительное влияние будет ощутимо на протяжении многих лет."
 anomaly.165.name:0 "Древние боги: Святилище Дарительницы"
 anomaly.165.desc:0 "Расшифровка пиктограмм в святилище Дарительницы прошла гораздо легче, чем ожидалось. Все задействованные лингвисты сообщают, что их «осенило» и они внезапно ощутили тесную связь с языком, несмотря на его возраст и сложность.\n\nТем не менее, маловероятно, что эти письмена обретут большой смысл, пока не будут объединены с другими текстами, связанными с остальными членами божественного квадрумвирата."
 anomaly.166.name:0 "Древние боги: Святилище Неустрашимого"
 anomaly.166.desc:0 "После многих дней, заполненных тем, что лучше всего можно описать словом «возня», ведущий ученый [Root.GetLeaderName] наконец отыскивает вероучение Неустрашимого - тканый свиток, покрытый прочным пластиковым полимером."
 anomaly.167.name:0 "Древние боги: Святилище Воспринимателя"
 anomaly.167.desc:0 "Ведущий учёный [Root.GetLeaderName] докладывает о том, что экипажу корабля [Root.GetName] удалось обнаружить в святилище Воспринимателя. Они быстро осознали, что на стенах мозаикой выложен текст в виде логографического письма, сильно искаженный из-за нескольких слоев прозрачного лака.\n\nПервоначальные попытки его расшифровать, полагаясь лишь на несовершенные возможности компьютеров корабля [Root.GetName] по реконструкции текстов из простых изображений, не дали результатов, так как искажение было слишком велико, чтобы текст можно было отнести к какому-либо известному древу языковых семей. Затем экипаж корабля [Root.GetName] попытался бомбардировать лак пучками света с различной длиной волны и интенсивностью, но никакой положительной реакции не последовало. [Root.GetLeaderName] с коллегами рассматривали возможность физически отделить лак от мозаичного текста, но поняли, что странным символам, несомненно, придали неправильную форму с самого начала, чтобы их настоящий облик можно было увидеть лишь через лак, выполняющий роль линзы.\n\nРазгадка нашлась неожиданно: [Root.GetLeaderName], собираясь объявить о провале миссии, расхаживает в раздражении по периметру круглого помещения и вдруг видит, подняв взгляд, как отдельные символы мгновенно складываются в связные строки, которые исчезают, чтобы смениться новыми.\n\nВскоре после этого команда ученых приступила к созданию изображения потолка, стен и пола в виде спирали. Тексты из других святилищ должны помочь нам получить единую картину."
 anomaly.168.name:0 "Древние боги: Откровение"
 anomaly.168.desc:0 "Полное вероучение богов (ибо именно так должно понимать обнаруженные нами тексты, затмевающие фрагментарные выдумки, на основании которых возникли древние религии народа [Root.GetSpeciesName]) носит шокирующе разоблачительный, но в то же время и революционный характер.\n\nЕсли воспользоваться методом творческой интерпретации, то становится ясно, что жители планеты [Root.Capital.GetName] предназначены для великих дел под руководством сильного религиозного лидера.\n\nМы следуем по пути к божественному, но наше прошлое изобилует несбывшимися пророчествами и грехами, рожденными от невежества. Надежда на искупление зыбка."
 anomaly.168.a:0 "Не оглашайте полученные сведения."
 anomaly.168.a.tooltip:0 "Знание - сила. Тайное знание - тайная сила."
 anomaly.168.b:0 "Извлеките денежную выгоду из полученных сведений."
 anomaly.168.b.tooltip:0 "Некоторые богатые религиозные корпорации пронюхали об этом и очень заинтересовались."
 anomaly.168.c:0 "Но чему это может нас научить?"
 anomaly.168.c.tooltip:0 "Не важно, правдивы ли и обоснованны ли священные тексты, факт остается фактом: мы имеем те же самые религиозные концепции, что и какая-то более древняя, неизвестная нам раса, освоившая космос."
 anomaly.168.d:0 "Мы идем по стопам богов!"
 anomaly.168.d.tooltip:0 "Начать религиозное возрождение.\nВаше коренное население обретает принципы §YФанатичный спиритуализм§! и §YКоллективизм§!."
 anomaly.169.name:0 "Принятие божественного мандата"
 anomaly.169.desc:0 "[Root.GetSpeciesName] нуждаются в ком-нибудь, кто поведет по пути возрожденной веры."
 anomaly.169.a:0 "Мы не должны меняться в своих поступках."
 #anomaly.169.a.tooltip:0 "n/a"
 anomaly.169.b:0 "Наш народ заслуживает того, чтобы ему указали путь."
 anomaly.169.b.tooltip:0 "Немедленно §YРЕФОРМИРОВАТЬ ПРАВИТЕЛЬСТВО§! и принять §YБОЖЕСТВЕННЫЙ МАНДАТ§!."
 anomaly.170.name:0 "Изгнанник"
 anomaly.170.desc:0 "Показания исходят от маленькой исследовательской станции на поверхности планеты [From.GetName], причем [Root.Owner.GetName] не имеет никаких записей о том, что станция была там построена или что на это хотя бы было получено разрешение. В персонал станции входит один ученый [Root.Owner.GetSpeciesAdj], довольно талантливый и старательный, если судить по научным исследованиям, проводимым на планете [From.GetName]. Правда, есть проблема с установлением личности; мы не смогли ничего найти в официальных государственных документах, а сам ученый отказывается назвать себя и лишь утверждает, что является «изгнанником».\n\nУченый выражает заинтересованность в своем возвращении на родину, коей является [Root.Owner.Capital.GetName], и выполнении работы, результатами которой [Root.Owner.GetName] может воспользоваться напрямую, при условии, что [Root.GetName] немедленно покинет планету [From.GetName] и ни один корабль [Root.Owner.GetSpeciesAdj] никогда сюда не вернется."
 anomaly.170.a:0 "Не может быть и речи. Обыщите все углы и закоулки станции."
 anomaly.170.a.tooltip:0 "Заключите §Yизгнанника§! под стражу и тщательно обыщите несанкционированную исследовательскую станцию."
 anomaly.170.b:0 "Мы с радостью примем изгнанника, вернувшегося в отчий дом."
 anomaly.170.b.tooltip:0 "Изгнанник добавлен в список §Yлидеров§!."
 anomaly.171.name:0 "Холодно и пусто"
 anomaly.171.desc:0 "В самой исследовательской станции нет ничего необычного. Она представляет собой маленькое временное убежище, возведенное для защиты от беспощадных стихий и позволяющее проводить исследования на поверхности планеты в течение ограниченного времени, прежде чем износ станции сделает ее непригодной для жизни.\n\nСрок службы станции на планете [From.From.GetName] подходит к концу, но сильный холод пока еще не привел недолговечное строение в полную негодность. Дешевое оборудование, которое предполагалось бросить здесь, еще работает и используется вовсю, а местные банки данных полны подробных, но абсолютно обыденных отчетов о планете, а также сведений о простых экспериментах, проведенных в ее суровых условиях.\n\nЛюбопытно, но обнажение минерального грунта, которое послужило фундаментом станции, похоже, так и не было изучено более тщательно; сканирование, выполненное кораблем [Root.GetName], указывает на то, что данное геологическое образование - гора, большей частью скрытая подо льдом, - может быть частично пустотелым. Большее беспокойство вызывает другое: ведущий ученый [Root.GetLeaderName] докладывает, что единственный обитатель станции, тот самый таинственный «изгнанник», пропал без вести, а поиски ни к чему не привели."
 anomaly.171.a:0 "Загадочно."
 anomaly.172.name:0 "Далеко внизу"
 anomaly.172.desc:0 "В исследовательской станции на планете [From.From.GetName] есть что-то необычное. Само по себе это строение достаточно типичное - временное убежище, возведенное для защиты от беспощадных стихий и позволяющее проводить исследования на поверхности планеты в течение ограниченного времени, прежде чем износ станции сделает ее непригодной для жизни Однако оно располагается на скалистом образовании, выступающем из ледяного моря, которое покрывает планету.\n\nЭкипаж корабля [Root.GetName] обнаружил запутанную систему пещер и узких проходов, ведущих внутрь этой горы, вход в которую находится на исследовательской станции.\n\nВ одном из крупных пещерных залов они нашли высохшие останки первоначального персонала станции. Исследователи [Root.Owner.GetSpeciesAdj] изначально направлялись в какое-то другое место, но, очевидно, изменили маршрут и высадились на этой необитаемой и враждебной планете, чтобы заняться работой здесь.\n\nКонечно же, поиски личности, называвшей себя «изгнанником», ни к чему не привели. Корабль [Root.GetName] отправил одну из своих спасательных капсул на планету [Root.Owner.Capital.GetName], чтобы доставить туда тела умерших."
 anomaly.175.name:0 "Солененькое"
 anomaly.175.desc:0 "При выполнении первоначального задания по изучению возможной активности на замерзшей поверхности планеты [From.GetName] научный корабль [Root.GetName] постигла неудача: очевидно, там нет ничего, кроме льда и скал.\n\nОднако ведущий ученый [Root.GetLeaderName], повар-гурман и любитель истории, заявляет о важном открытии. Некое химическое соединение, обнаруженное в поверхностных слоях льда в нескольких областях планеты [From.From.GetName], является, предположительно, близкородственным такому ингредиенту, как звездная соль, входившая во многие традиционные блюда [Root.Owner.GetSpeciesAdj] и считающаяся исчезнувшей на планете [Root.Owner.Capital.GetName]. Уже давно высказывалось предположение, что звездная соль [Root.Owner.GetSpeciesAdj] никогда не формировалась в нашем родном мире, а оказалась здесь в результате ударов метеоритов в далеком прошлом. Открытие, сделанное на планете [From.GetName] дает некоторые основания верить этой теории, хотя для доказательства связи солей [Root.GetLeaderName] во многом опирается на свойства, описанные в древних поваренных книгах, которые появились еще до современной химии.\n\nВ конечном счете, не имеет большого значения, будет ли проанализированная и синтезированная соль похожа по вкусу на тот ингредиент из давних времен, коим является звездная соль [Root.Owner.GetSpeciesAdj]. Сама мысль о том, что вкусовые характеристики традиционных блюд теперь имеют более тесную связь с историей, обязательно станет стимулом для таких вещей, как экономика [Root.Owner.GetSpeciesAdj] и вкусы граждан."
 anomaly.175.a:0 "Пикантно."
 anomaly.180.name:0 "Нимкип"
 anomaly.180.desc:0 "Планета [From.From.GetName] населена крохотными формами жизни различных цветов, сочетающими в себе признаки флоры и фауны. Какой-либо серьезный эволюционный потенциал у них отсутствует, но согласованность действий в группе и большая сила в сочетании с малыми размерами действительно впечатляют.\n\nВедущий ученый [Root.GetLeaderName] чувствует к ним симпатию, признавая особо нежные чувства по отношению к «красненьким»."
 anomaly.180.a:0 "Замечательно."
 anomaly.180.b:0 "Нельзя, чтобы эти существа оставались в живых."
 anomaly.180.b.tooltip:0 "Быстрая ликвидационная операция, проведенная экипажем корабля [Root.GetName], должна гарантировать, что [Root.Owner.GetName] никогда не окажется под угрозой нападения этих милых инопланетных созданий.\n"
 anomaly.180.c:0 "Мы должны оставаться пассивными наблюдателями."
 anomaly.180.d:0 "Оставьте этих бедных существ в покое, [Root.GetLeaderName]."
 anomaly.185.name:0 "Лимб"
 anomaly.185.desc:0 "Сигнал идет от остатков конструкции, похожей на антенну. На поверхность планеты с корабля [Root.GetName] были отправлены исследовательские зонды, чтобы изучить все более подробно.\n\nВедущий ученый [Root.GetLeaderName] докладывает об обнаружении обширного склепа, который удалось легко открыть; очевидно, это было последнее пристанище и убежище для какой-то давно вымершей расы инопланетян. Технологии у них были достаточно продвинутыми, но, по-видимому, они так и не достигли звезд и погибли в результате какой-то природной катастрофы, поразившей всю планету. Склеп огромен и вмещает тысячи черных ящиков, которые, по результатам исследования на корабле [Root.GetName], являются устройствами хранения данных.\n\nДля расшифровки их содержимого подготовлен особый проект."
 anomaly.186.name:0 "Лимб"
 anomaly.186.desc:0 "Склеп представляет собой могилу для тех, кто надеялся стать бессмертными.\n\nВедущий ученый [Root.GetLeaderName] утверждает, что огромные блоки троичного кода, найденные в банках данных, являются нейронными изображениями, оцифрованными сканограммами мозга. Очевидно, обитатели планеты [From.From.GetName] сочли, что это их единственный шанс хоть как-то уцелеть, если на них обрушится какое-либо бедствие. У них не было возможности воскресить себя, но они сохраняли микроскопическую надежду, что со временем у кого-то другого такая возможность появится."
 anomaly.186.a:0 "Не будем трогать мертвых инопланетян."
 anomaly.186.b:0 "И у нас она есть."
 anomaly.186.c:0 "У нас ее нет, но все-таки загрузите эти нейронные схемы."
 anomaly.190.name:0 "Лунный проект"
 anomaly.190.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что совершенно не доверяет показаниям датчиков, переданным на корабль [Root.GetName]. Особенное подозрение вызывает луна планеты [From.From.GetName], поэтому для дальнейшего изучения был схематично представлен особый проект.\n\nОбратитесь к журналу за подробностями."
 anomaly.191.name:0 "Данные с луны"
 anomaly.191.desc:0 "На луне обнаружено загадочное устройство. Его основной частью является троичный компьютер, которому, по-видимому, была поставлена задача бесконечного анализа изменений в базовом наборе планетарных показаний. Полученные значения затем пересылаются на мощный передатчик, который модулирует данные, прежде чем отослать их на поверхность родительской планеты. При поверхностном взгляде исходный сигнал кажется бессмыслицей, но тщательное модулирование обеспечивает почти полную его неотличимость от настоящих показаний датчиков, как только сигнал отражается от поверхности родительской планеты и проходит сквозь ее атмосферу.\n\nНазначение этой системы установить сложно, но она предоставляет прекрасную возможность изучить инопланетные технологии."
 anomaly.191.a.tooltip:0 "Луна получает модификатор §YПроецирование с луны§!:\n£engineering  §G+6§!\n\n"
 anomaly.195.name:0 "Туманные берега"
 anomaly.195.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что в морях планеты [From.From.GetName] размещены большие геометрически правильные решетки, сделанные из какого-то эластичного пластикового полимера и явно имеющие искусственную природу.\n\nУ решеток, видимых даже с орбиты, кажется, нет никакой другой функции, кроме, возможно, эстетической."
 anomaly.200.name:0 "Геотермальные системы"
 anomaly.200.desc:0 "Размеренный грохот, слышимый с орбиты, происходит из-за движения огромных древних геотермальных экстракторов, работающих на последнем издыхании. Машины, построенные и затем покинутые еще в далеком прошлом, постепенно разрушались, но продолжали выкачивать перегретую жидкость из ядра планеты благодаря своим мощным батареям.\n\nНакопительные конденсаторы сломались или потекли, но из них по-прежнему можно извлечь какую-то энергию."
 anomaly.205.name:0 "Все плоско"
 anomaly.205.desc:0 "Полное геологическое изучение планеты [From.From.GetName], проведенное на корабле [Root.GetName], не обнаружило ничего интересного.\n\nВсе чрезвычайно скучно, а единственной отличительной чертой является отсутствие каких-либо отличительных черт. Да, на планете [From.From.GetName] есть впадины и холмы, но в целом ее поверхность можно считать неестественно плоской. Представители местной флоры и фауны поразительно спокойны и также недостойны внимания."
 anomaly.205.a:0 "Это... хорошо?"
 anomaly.205.a.tooltip:0 "[From.From.GetName] больше не имеет £blocker  §Yнепригодных квадратов§!."
 anomaly.210.name:0 "Межпространственная зона"
 anomaly.210.desc:0 "Корабль [Root.GetName] так и не добрался до планеты [From.From.From.GetName], чтобы изучить аномалии вокруг нее. Проходя через мусорное поле, он в мгновение ока просто исчез, а вместе с ним весь экипаж и ведущий ученый [Root.GetLeaderName].\n\nСпустя несколько минут они появились вновь.\n\n[Root.GetLeaderName] докладывает, что на короткое время они очутились в каком-то экстрамерном пространстве. Сквозь внешние иллюминаторы они видели, что окружены бесчисленными кораблями инопланетных конструкций, висящими в кажущейся бесконечной пустоте. Прежде чем экипаж пришел в себя, видение внезапно исчезло, и они вернулись в обычное космическое пространство.\n\nТем не менее, почти половина экипажа пропала без вести, и ведущий ученый [Root.GetLeaderName] полагает, что, возможно, их выборочно похитили при помощи какого-то неизвестного устройства и теперь удерживают в том странном пространстве."
 anomaly.211.name:0 "Межпространственный сдвиг"
 anomaly.211.desc:0 "Члены экипажа корабля [Root.GetName], которые считались пропавшими в межпространственном разрыве, появились вновь.\n\nОни обратились к нам с какого-то неизвестного судна, весьма похожего на наши собственные научные корабли, недалеко от того места, где [Root.GetName] первоначально попал в межпространственное возмущение. Они заявляют, что ничего не помнят о периоде, проведенном за пределами нашего измерения, и лишь смутно осознают, что отсутствовали какое-то время.\n\nОни желают, чтобы ими вновь руководил ведущий ученый [Root.GetLeaderName], и намереваются сдать свой корабль, чтобы им распорядилось командование [Root.Owner.GetSpeciesAdj]."
 anomaly.211.a:0 "Очень хорошо."
 anomaly.211.a.tooltip:0 "Получите научный корабль."
 anomaly.211.b:0 "Их нужно уничтожить ради безопасности."
 anomaly.211.b.tooltip:0 "Теперь они нам враги!"
 anomaly.215.name:0 "Живописное изобилие"
 anomaly.215.desc:0 "Поверхность планеты [From.GetName] усеяна зонами неправильной формы с интенсивной растительностью.\n\nВедущий ученый [Root.GetLeaderName] заявляет о неготовности в настоящее время объяснить причины локального суперплодородия почвы, но утверждает, что граждане [Root.Owner.GetSpeciesAdj] вполне смогут потреблять большую часть местной флоры после необходимой минимальной обработки."
 anomaly.215.a.tooltip:0 "[From.GetName] получает модификатор §YИзобилие§!:\nДополнительная §Gпища§!"
 anomaly.220.name:0 "Минеральная реальность"
 anomaly.220.desc:0 "Ведущий ученый [Root.GetLeaderName] предоставляет нам подробный отчет о геологических богатствах планеты [From.GetName]. Очевидно, ее уникальная тектоническая история привела к тому, что многие из минералов, которыми интересуется [Root.GetName], оказались у поверхности."
 anomaly.220.a.tooltip:0 "[From.GetName] получает модификатор §YПолезные ископаемые§!:\nДополнительные §Gминералы§!"
 anomaly.225.name:0 "Кружащие тени"
 anomaly.225.desc:0 "Огромные рваные тени движутся по поверхности планеты [From.GetName].\n\nИх отбрасывают не облака, а листы из органического материала, плывущие в верхних слоях атмосферы и имеющие шарнирное - или, точнее, коленчатое - соединение для обеспечения некоторой подвижности.\n\nВедущий ученый [Root.GetLeaderName] пока не может ответить, имеем ли мы дело с флорой или фауной и какое предназначение, если оно есть, может выполнять такая замысловатая система создания теней."
 anomaly.225.a.tooltip:0 "[From.GetName] получает модификатор §YТеатр теней§!:\n£society  §G+6§!"
 anomaly.230.name:0 "Гримасничанье"
 anomaly.230.desc.v1:0 "Геологическое строение планеты [From.GetName] действительно постоянно меняется, причиной чего, как уверяет нас ведущий ученый [Root.GetLeaderName], являются тектонические процессы - столь же захватывающие, сколь и запутанные. [Root.Owner.GetName] более заинтересуется тем, что мы можем остановить непрерывную хаотическую самотрансформацию планеты в стратегических целях. Другими словами, почти мгновенное терраформирование планеты с ее превращением в нечто чуть более - если не полностью - обитаемое, теоретически возможно.\n\n[Root.GetLeaderName] полагает, что нам понадобится 200 дополнительных энергокредитов, чтобы составить полную схему планетной активности и определить обоснованность того, что ученый именует «точечным терраформирующим ударом». Конечно, мы всегда можем воспользоваться имеющимися технологиями терраформирования когда-нибудь позже."
 anomaly.230.desc.v2:0 "Геологическое строение планеты [From.GetName] действительно постоянно меняется, причиной чего, как уверяет нас ведущий ученый [Root.GetLeaderName], являются тектонические процессы - столь же захватывающие, сколь и запутанные. [Root.Owner.GetName] более заинтересуется тем, что мы можем остановить непрерывную хаотическую самотрансформацию планеты в стратегических целях. Другими словами, почти мгновенная стабилизация планеты с ее превращением в нечто чуть более - если не полностью - обитаемое, теоретически возможно.\n\n[Root.GetLeaderName] полагает, что нам понадобится 200 дополнительных энергокредитов, чтобы составить полную схему планетной активности и определить обоснованность того, что ученый именует «точечным терраформирующим ударом». Реальные технологии терраформирования на данный момент нам неподвластны, так что это захватывающая возможность."
 anomaly.230.a:0 "Изучите пока естественные процессы планеты."
 anomaly.230.a.tooltip:0 "[From.GetName] получает модификатор §YГримасничанье§!:\n£physics  §G+6§!"
 anomaly.230.b:0 "[Root.GetName] получит 200 кредитов."
 anomaly.230.b.tooltip:0 "Потратьте энергокредиты, чтобы попытаться стабилизировать планету и сделать условия на ней более благоприятными. §YВероятность успеха составляет примерно 50%§!.\n"
 anomaly.230.c:0 "У нас нет лишних кредитов на смутные гипотезы."
 anomaly.231.name:0 "Тактическое терраформирование"
 anomaly.231.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что планету [From.From.GetName] действительно можно терраформировать! Появление такой возможности на короткое время ожидается совсем скоро, поскольку планета перейдет в особенно нестабильную фазу своего цикла, которая продлится пару месяцев. [Root.GetLeaderName] считает, что миниатюрные подрывные заряды, размещенные в коре, и стратегическое облучение атмосферы в течение вышеупомянутого периода остановят бурные изменения на планете [From.From.GetName] и стабилизируют ее таким образом, чтобы она стала несколько более пригодной для поддержания жизни.\n\nЗапущен особый проект, но у нас мало времени."
 anomaly.232.name:0 "Тактическое терраформирование не выполнено"
 anomaly.232.desc:0 "Экипаж корабля [Root.GetName] с разочарованием докладывает, что период, в течение которого была возможность терраформировать планету [From.From.GetName], уже истек, несмотря на то, что они старались изо всех сил выявить его вовремя. Другая возможность вряд ли представится в ближайшие несколько столетий."
 anomaly.233.name:0 "Тактическое терраформирование выполнено"
 anomaly.233.desc:0 "Ведущий ученый [Root.GetLeaderName] с гордостью докладывает, что теперь [From.From.GetName] относится к классу засушливых, а не бесплодных планет. Наука [Root.Owner.GetSpeciesAdj] очень обогатилась благодаря этому эксперименту."
 anomaly.235.name:0 "Световое представление"
 anomaly.235.desc.v1:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что световые волны, проходящие сквозь лед, который покрывает поверхность планеты [From.GetName], носят инопланетное происхождение.\n\nВ результате какой-то древней битвы по замерзшей планете были разбросаны обломки инопланетного истребителя, и только обнаженное ядро его главного оружия остается нетронутым. Видимо, эта инопланетная раса применяла лазеры, довольно похожие на те, что сейчас используют флотилии [Root.Owner.GetSpeciesAdj], и теперь шипящие механизмы периодически активируют маломощные лазеры, вонзающиеся в лед планеты [From.GetName]. Ее суровый климат не дает лазерам растопить лед, превращая обледенелую матрицу в сверкающую призму."
 anomaly.235.desc.v2:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что световые волны, проходящие сквозь лед, который покрывает поверхность планеты [From.GetName], носят инопланетное происхождение.\n\nВ результате какой-то древней битвы по замерзшей планете были разбросаны обломки инопланетного истребителя, и только обнаженное ядро его главного оружия остается нетронутым. Видимо, эта инопланетная раса применяла лазеры, несколько более совершенные, чем те, что сейчас используют флотилии [Root.Owner.GetSpeciesAdj], и теперь шипящие механизмы периодически активируют маломощные лазеры, вонзающиеся в лед планеты [From.GetName]. Ее суровый климат не дает лазерам растопить лед, превращая обледенелую матрицу в сверкающую призму."
 anomaly.235.b:0 "Мы бы могли использовать эту технологию."
 anomaly.240.name:0 "Обманчивый гигант"
 anomaly.240.desc:0 "Мы предполагали, что это аномально маленький газовый гигант, но оказалось, что это не так.\n\nПод обманчивым покровом густой пыли, кружащей в верхних слоях атмосферы, находится обычная планета. Бесплодная, но все-таки планета.\n\nАстрономическое сообщество, коим славится [Root.Owner.Capital.GetName], оказалось в довольно неловкой ситуации."
 anomaly.240.a.tooltip:0 "[From.GetName]: оказалась §Yбесплодной§! планетой.\n"
 anomaly.245.name:0 "Густонаселенный Эдем"
 anomaly.245.desc:0 "[From.GetName] действительно кишит жизнью.\n\nОпасной жизнью.\n\nХотя планета подходит для колонизации, экипаж корабля [Root.GetName] предупреждает, что у нас, скорее всего, будут проблемы с местными дикими животными."
 anomaly.250.name:0 "Чем-то попахивает"
 anomaly.250.desc:0 "Корабль [Root.GetName] обнаружил на поверхности планеты [From.GetName] продолговатый металлический ящик. Изучая группы мелких отверстий с пяти сторон, ведущий ученый [Root.GetLeaderName] высказывает мысль, что это не контейнер, а что-то типа устройства для распыления аэрозоля. Предварительные испытания, похоже, подтверждают его подозрения, так как от объекта до сих пор исходят остаточные ароматы.\n\nЗапущен особый проект для установления факта, является ли устройство носителем информации, который был создан инопланетной расой, общающейся между собой главным образом посредством выделения и восприятия химических соединений, переносимых в атмосфере, то есть запахов."
 anomaly.250.a:0 "Пахнет неприятно."
 anomaly.251.name:0 "Чем-то попахивает"
 anomaly.251.desc:0 "Ящик и вправду является чем-то вроде документа. Как признает ведущий ученый [Root.GetLeaderName], была надежда на то, что это исторические данные или архив, оставшийся от какой-то культуры, но все кончилось разочарованием.\n\nПохоже, что на самом деле благоухающий ящик - это сборник довольно коротких рассказов, в которых запахи начинают быстро меняться ближе к концу каждой последовательности, что вроде как должно удивлять или создавать комический эффект. Технологии, примененные для хранения и воспроизводства конкретных запахов, представляют некий интерес, чего нельзя сказать о поведанных историях.\n\nУ экипажа корабля [Root.GetName] осталось неприятное чувство, что они невольно стали слишком хорошо осведомлены о том, как пахнут определенные газы, являющиеся побочными продуктами пищеварения инопланетян. [Root.GetLeaderName] не желает размышлять над тем, почему ящик оказался на этой адски холодной планете."
 anomaly.255.name:0 "Апокалипсис в прошлом"
 anomaly.255.desc:0 "Планета [From.GetName] когда-то была родным домом для расы существ с достаточным интеллектом. Их цивилизация уничтожила себя, когда от полетов в космос ее, по-видимому, отделяли всего лишь десятилетия. Актов бессмысленного разрушения, должно быть, было множество, но планета оправилась от них, хотя на ней по-прежнему очень заметны шрамы.\n\nВ одном из нескольких мест на поверхности, где остались руины, довольно хорошо сохранился каменный монолит. Как сообщает [Root.GetLeaderName], начертанное на нем послание удалось быстро расшифровать. Это предостережение последнего представителя вымершей расы для тех, кто, как они полагали, придет им на смену. Причиной их гибели стала разработка некоего «абсолютного оружия»; какая-то странная особенность в психологии этой расы, очевидно, привела к тому, что угроза взаимного уничтожения не стала для них сдерживающим фактором.\n\nПрежде чем вскоре умереть по неизвестным причинам, выжившие спрятали это оружие глубоко под землей, так как уничтожить его было сложно, и оставили это послание, чтобы отговорить нас от его поисков."
 anomaly.255.a:0 "Будем считать, что отговорили."
 anomaly.255.b:0 "Найдите это оружие."
 anomaly.256.name:0 "Любопытная находка"
 anomaly.256.desc:0 "Похоже, обитатели этой планеты экспериментировали только с тем, что мы бы посчитали базовыми технологиями производства оружия.\n\nПроизведенные ими разрушения свидетельствуют больше об их невероятно стойком стремлении к геноциду, чем о мощи их вооружения."
 anomaly.256.a:0 "Базовые, но полезные."
 anomaly.256.a.tooltip.mass:0 "Получить технологию: §YУскоритель масс§!"
 anomaly.256.a.tooltip.miss:0 "Получить технологию: §YРакета§!"
 anomaly.256.a.tooltip.laser:0 "Получить технологию: §YКрасный лазер§!"
 anomaly.256.b:0 "[Root.Owner.GetName] не найдет в этом ничего полезного для себя."
 anomaly.257.name:0 "Жестокая находка"
 anomaly.257.desc:0 "Ведущий ученый [Root.GetLeaderName] отмечает, что прежние обитатели планеты правильно сделали, когда спрятали свое оружие, которое обнаружилось в пещере под руинами. В основе его конструкции лежат те же базовые принципы, что и у оружия, которое уже давно использует [Root.Capital.GetName], но оно гораздо более продвинутое. Военная машина [Root.Owner.GetSpeciesAdj] будет, конечно же, в плюсе, когда получит данные технологии в качестве подарка."
 anomaly.257.a:0 "Что? Мы уже владеем такими технологиями."
 anomaly.258.name:0 "С пустыми руками"
 anomaly.258.desc:0 "Поиски оказались бесплодными. Что бы за мистическое оружие это ни было, теперь его нет."
 anomaly.260.name:0 "Фабрика минералов"
 anomaly.260.desc:0 "Корабль [Root.GetName] обнаружил на планете [From.GetName] сооружение пришельцев, причем, похоже, единственное в своем роде. Ведущий ученый [Root.GetLeaderName] полагает, что все другие ксеноархитектурные объекты, возможно, когда-то убрали, а именно это по неизвестной причине оставили.\n\nЭто фабрика по переработке полезных ископаемых, имеющихся на планете в изобилии, и результаты предварительного сканирования, сделанного кораблем [Root.GetName], указывают на то, что ее сравнительно легко можно запустить вновь."
 anomaly.260.a:0 "Просто превосходно."
 anomaly.260.a.tooltip:0 "[From.GetName] получает §Yдревнюю фабрику§!.\n"
 anomaly.265.name:0 "Инопланетные гонки"
 anomaly.265.desc:0 "Кратер на астероиде [From.GetName] имеет длинные отметины неправильной формы, оставленные в относительно мягких верхних слоях. Ведущий ученый [Root.GetLeaderName] говорит о неожиданном обнаружении некоторых интересных обломков на краях впадины; это останки колесного транспорта, причем, по-видимому, личного, а не исследовательского.\n\nЭкипаж корабля [Root.GetName] предполагает, что кратер, возможно, когда-то использовался для спортивных состязаний: какие-то инопланетные расы выставляли свои персональные средства передвижения друг против друга для испытания механической прочности или скорости при почти нулевой гравитации."
 anomaly.265.a:0 "Дрррынь-дрррынь!"
 anomaly.265.a.tooltip:0 "[From.GetName] получает модификатор §YСледы от шин§!:\n£engineering  §G+6§!"
 anomaly.270.name:0 "ДТП"
 anomaly.270.desc:0 "Хотя упомянутый кратер, вероятнее всего, возник после обычного удара метеорита, следы сложной структуры в получившейся впадине появились позже.\n\nВедущий ученый [Root.GetLeaderName] утверждает, что эти следы на поверхности являются результатом не просто удара, а столкновения между астероидом [From.GetName] и какой-то неизвестной орбитальной установкой или кораблем инопланетного происхождения."
 anomaly.270.a:0 "Как странно."
 anomaly.270.a.tooltip:0 "[From.GetName] получает модификатор §YОкружности в пыли§!:\n£engineering  §G+9§!"
 anomaly.275.name:0 "Покинутые двигатели"
 anomaly.275.desc:0 "В центре особенно большого кратера на планете [From.GetName] находится скопление металлических объектов - несомненно, инопланетного происхождения.\n\nВедущий ученый [Root.GetLeaderName] пребывает в уверенности, что это огромные двигательные установки, вкопанные глубоко в грунт и предназначенные для того, чтобы сдвинуть планету [From.GetName] с орбиты, хотя неизвестно, зачем и куда. Корабль [Root.GetName] находится в режиме ожидания, а его экипаж готов приступить к демонтажу и анализу предполагаемых двигательных систем в надежде улучшить наши собственные технологии реактивной тяги."
 anomaly.275.a:0 "Разрешаю."
 anomaly.275.b:0 "Оставьте эту инопланетную чертовщину в покое."
 anomaly.280.name:0 "Неудачная колонизация"
 anomaly.280.desc:0 "Когда-то на планете [From.GetName] существовала колония пришельцев или, по крайней мере, была сделана попытка ее основать. Ведущий ученый [Root.GetLeaderName] докладывает, что приложенные усилия были, вероятно, преждевременными, так как у хрупких строений не было ни единого шанса противостоять враждебному климату планеты [From.GetName].\n\nНе желая улетать с пустыми руками, экипаж корабля [Root.GetName] отыскал неработающую установку для фильтрации атмосферы, которая может представлять какой-то интерес."
 anomaly.280.a:0 "Мы можем учиться на их ошибках."
 anomaly.280.b:0 "Это бесполезная штука."
 anomaly.280.c:0 "[Root.Owner.GetName] никогда не совершит таких ошибок."
 anomaly.285.name:0 "Необычная тектоника"
 anomaly.285.desc:0 "Найденное экипажем корабля [Root.GetName] на планете [From.GetName] оказалось не строениями, а удивительно регулярными местами обнажения минерального грунта. Ведущий ученый [Root.GetLeaderName] заявляет, что эти угловатые глыбы породы являются результатом взаимодействия тектонических плит, а их форма связана с необычными тектонофизическими особенностями коры планеты [From.GetName].\n\nИдеальная угловатость этих надвигов означает, что, возможно, когда-то в прошлом инопланетяне пытались эту кору изменить."
 anomaly.285.a:0 "Очень любопытно."
 anomaly.285.a.tooltip:0 "[From.GetName] получает модификатор §YНеобычная тектоника§!:\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.290.name:0 "Потенциал пород"
 anomaly.290.desc:0 "Планета [From.GetName] исключительно богата полезными ископаемыми.\n\nК сожалению, бесполезными для нас. Однако ведущий ученый [Root.GetLeaderName] считает, что многие элементы из коры планеты [From.GetName] можно преобразовать в нечто потенциально более полезное, изменив их посредством облучения позитронами.\n\nЭкипаж корабля [Root.GetName] запросил 100 энергокредитов для целей данного проекта, надеясь, что [Root.Owner.GetName] их предоставит."
 anomaly.290.a:0 "Нет, не предоставит."
 anomaly.290.b:0 "Очень хорошо. Приготовить позитронные заряды."
 #anomaly.292.desc:0 "Экипаж корабля [Root.GetName] рад сообщить, что эксперимент прошел удачно и значительное количество плотных рудных жил на планете[From.From.GetName] превращено в годные к использованию ресурсы."
 anomaly.292.desc:0 "Экипаж корабля [Root.GetName] рад сообщить, что эксперимент прошел удачно и значительное количество плотных рудных жил на планете[From.From.GetName] превращено в годные к использованию ресурсы."
 anomaly.295.name:0 "Верх - это низ"
 anomaly.295.desc:0 "Когда корабль [Root.GetName] пролетал сквозь пояс астероидов на пути к планете [From.GetName], он испытал, как докладывает ведущий ученый [Root.GetLeaderName], несколько внезапных гравитационных смещений. Из любопытства [Root.GetLeaderName] решает отправить несколько зондов, чтобы просканировать мусорное поле и определить причину.\n\nВыяснилось, что в случившемся виноваты древние генераторы гравитации инопланетного происхождения. Их источники энергии на последнем издыхании, но в связи с инвертированной полярностью они продолжают время от времени создавать обратную гравитацию в ближайшем космическом вакууме, хотя их силы недостаточно для того, чтобы нанести какой-либо серьезный вред. Уже недостаточно.\n\nВедущий ученый [Root.GetLeaderName] придерживается теории, что когда-то эти генераторы обеспечивали искусственную гравитацию для большого астероида в поясе, но из-за какой-то поломки его в конце концов разорвало на части."
 anomaly.295.a:0 "Есть от чего обеспокоиться."
 
 anomaly.3000.name:0 "Руками не трогать"
 anomaly.3000.desc:0 "Согласно докладу экипажа корабля [Root.GetName], их миссия окончилась неудачей. Вот что произошло: выслав зонд за образцом из минерального скопления, ведущий ученый [Root.GetLeaderName] якобы решает управлять им вручную, в результате чего происходит столкновение дрона со скоплением, которое, хотя удар и был слаб, полностью развалилось на части.\n\nЭкипаж не преминул отметить, что из-за случившегося [Root.GetLeaderName] находится в некотором потрясении, но обломки минералов тоже должны иметь какую-то ценность."
 anomaly.3000.a:0 "Хоть вместе, хоть по частям, разницы никакой."
 anomaly.3000.b:0 "[Root.Owner.GetName] считает такую беспечность недопустимой."
 anomaly.3005.name:0 "Позолоченная клетка"
 anomaly.3005.desc:0 "Минеральная конструкция - это, за неимением лучшего термина, помещение.\n\nЭто полый икосододекаэдр, сделанный из того же типа минералов, которые вовсю использует [Root.Owner.GetName]. Резонансное сканирование указывает на то, что конструкция действительно большей частью полая и когда-то была, вероятно, населена. Несмотря на прекрасный вид снаружи, внутри все в полном беспорядке - возможно, в результате намеренной диверсии.\n\nВедущий ученый [Root.GetLeaderName] докладывает, что из-за этого трудно узнать что-то ценное о внутреннем устройстве конструкции, но подчеркивает, что инженерные технологии, задействованные при создании внешней оболочки, реально способной выдержать воздействие глубокого космоса, были, должно быть, чрезвычайно продвинутыми."
 anomaly.3005.a:0 "Загадочно."
 anomaly.3010.name:0 "Кристальный архив"
 anomaly.3010.desc:0 "Минеральное скопление является голографической записью - многосторонней, многогранной и полупрозрачной. Оно пребывает в целости и сохранности в притягивающем луче корабля [Root.GetName], но нашим экспертам понадобится некоторое время, чтобы расшифровать его содержимое.\n\nДля ускорения этого процесса запущен особый проект."
 anomaly.3010.a:0 "Ничего хорошего из этого не выйдет."
 anomaly.3010.b:0 "Очень хорошо."
 anomaly.3012.desc:0 "В голографических данных содержатся условия и положения трехстороннего торгового договора между тремя крупными инопланетными державами, которые когда-то имели власть в этом секторе галактики. Контекст от нас ускользает, а подробности не имеют смысла, но ведущий ученый [Root.GetLeaderName] полагает, что эта находка окажется бесценной для совершенствования нашей собственной способности к коммуникации с инопланетными представителями."
 anomaly.3015.name:0 "Инопланетный военный городок"
 anomaly.3015.desc:0 "Силуэты, различимые с орбиты, действительно являются зданиями, и более внимательный осмотр говорит об их явно военном назначении. Несмотря на то, что строения стоят покинутыми уже долгое время (хотя в галактических масштабах это совсем не много времени), ведущий ученый [Root.GetLeaderName] считает, что из-под пыли, покрывающей разрушающиеся казармы и ограбленные арсеналы, еще можно извлечь секреты инопланетной тактики.\n\nДля изучения останков может быть запущен особый проект."
 anomaly.3015.a:0 "Подтверждаю."
 anomaly.3015.b.pacifist:0 "То, что этот форпост мертв и погребен под пылью, уже о многом говорит."
 anomaly.3017.name:0 "Инопланетный военный городок"
 anomaly.3017.desc:0 "Ведущий ученый [Root.GetLeaderName] заявляет о проведении полного ксеноисторического анализа военного объекта на планете [From.From.GetName], который дал ощутимые результаты. База была построена до того, как планета стала полностью бесплодной, но неясно, является ли ее нынешняя негостеприимность следствием вооруженного конфликта или какого-либо более мирного или даже природного процесса.\n\nЕсли делать выводы о стратегии и тактике этих инопланетян в вооруженном конфликте, то, по-видимому, они недалеко ушли от нас.\n\nПоложительным моментом является то, что ведущий ученый [Root.GetLeaderName] заявляет о большом вдохновении, которое дарят эти инопланетные руины."
 anomaly.3017.a:0 "Хоть что-то."
 anomaly.3020.name:0 "Шахматная доска"
 anomaly.3020.desc:0 "Уникальная топология четко разделяет планету [From.GetName] на бесчисленные биомы - микроклиматические зоны, которые взаимодействуют только каким-то неуловимым образом. Соседние зоны, похоже, поддерживают существование друг друга. Ведущий ученый [Root.GetLeaderName] сильно подозревает, что здесь задействованы продвинутые технологии терраформирования, но сам процесс, за исключением нескольких зацепок, в основном остается непонятным.\n\nТем не менее, [Root.GetLeaderName] и экипаж корабля [Root.GetName] прекрасно видят его результаты."
 anomaly.3020.a:0 "Очень любопытно."
 anomaly.3025.name:0 "Древние автоматы"
 anomaly.3025.desc:0 "Одна из крупных областей с чрезмерной зеленью на планете [From.GetName] находится вокруг заросшего инопланетного сооружения. Сначала оно считалось разрушенным, но более пристальное изучение с корабля [Root.GetName] показало, что строение большей частью выдержало сокрушающий натиск флоры планеты.\n\nДля поиска входа в сооружение запущен особый проект."
 anomaly.3025.a:0 "Очень интересно."
 anomaly.3027.desc:0 "Заросшее сооружение на планете [From.From.GetName], оказавшееся фабрикой по переработке полезных ископаемых, было покинуто в далеком прошлом, а до этого было большей частью автоматизированным. На полу повсюду лежат каркасы искусственных работников с давно сгнившими органическими компонентами (их тела в основном имели биологическую природу, а опору обеспечивали полимерные эндоскелеты).\n\nВедущий ученый [Root.GetLeaderName] полагает, что именно органические останки этих автоматонов, вскоре разложившись и просочившись в землю, значительно повысили плодородие и привели к тому, что местная флора стала обильной и живучей.\n\nФабрику можно вновь запустить, но автоматонов, которые [Root.GetLeaderName] считает поразительными, больше никогда не будет в ее помещениях."
 anomaly.3027.a:0 "Понятно."
 anomaly.3027.a.tooltip:0 "[From.GetName] получает §Yдревнюю фабрику§!.\n"
 anomaly.3030.name:0 "На стоянке"
 anomaly.3030.desc:0 "На равнинах планеты [From.GetName] обнаружен корабль, датчики которого реагируют на то, что на орбите находится [Root.GetName].\n\nЭкипаж корабля [Root.GetName] не может точно установить, когда именно это судно было покинуто (а оно покинуто), кто его хозяева и где они сейчас. Как заявляет ведущий ученый [Root.GetLeaderName], дистанционная активация легковооруженного корабля не составит труда, если мы захотим присоединить его к своей флотилии."
 anomaly.3030.a:0 "Его уж точно никто не хватится."
 anomaly.3030.a.tooltip:0 "Получите корабль класса §Yкорвет§!."
 anomaly.3030.b.phobe:0 "Мы не знаем, откуда он взялся и куда направляется. Разберите его."
 anomaly.3035.name:0 "Инвентаризация"
 anomaly.3035.desc.carefree:0 "Пустынный мир [From.GetName] оказался довольно непримечательным.\n\nВедущий ученый [Root.GetLeaderName] лениво поглядывает на энергетические резервы корабля [Root.GetName], пока команда наблюдает за молчащими приборами. Согласно их отчету, когда корабль [Root.GetName] в последний раз покинул порт, предоставленный ему запас энергии был меньше стандартного, но более вероятно, что в этой недостаче нужно винить беспечный подход к управлению ресурсами, которым отличается [Root.GetLeaderName].\n\nКак бы то ни было, кораблю действительно нужны дополнительные энергокредиты."
 anomaly.3035.desc.meticulous:0 "Пустынный мир [From.GetName] оказался довольно непримечательным.\n\nВедущий ученый [Root.GetLeaderName] добросовестно проверяет энергетические резервы корабля [Root.GetName], пока команда наблюдает за молчащими приборами. Согласно их отчету, когда корабль [Root.GetName] в последний раз покинул порт, предоставленный ему запас энергии был больше стандартного, что, вероятно, явилось следствием какой-то канцелярской ошибки.\n\n[Root.Leader.GetName] принимает решение, что этот излишек власти [Root.Owner.GetSpeciesAdj] должны получить обратно."
 anomaly.3035.a:0 "Неожиданный бонус."
 anomaly.3035.b:0 "Типичная ситуация."
 anomaly.3040.name:0 "Пираты-изгнанники"
 anomaly.3040.desc:0 "То, что считалось минеральным скоплением, оказалось металлическими остовами двух инопланетных корветов, тихо дрейфующих в поясе астероидов.\n\nВедущий ученый [Root.GetLeaderName] устанавливает контакт, и выясняется, что экипажи двух кораблей состоят из предполагаемых бывших пиратов, которые были изгнаны из своей общины грабителей. До них дошел слух, что [Root.Owner.GetName] обязательно их примет, ведь [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] является народным избранником и защитником всех граждан, и поэтому они просят убежища."
 anomaly.3040.a:0 "Они могут принести пользу."
 anomaly.3040.a.tooltip:0 "Примите пиратов-изгнанников на службу и получите два корабля класса §Yкорвет§!."
 anomaly.3040.b:0 "Мы не нуждаемся в их услугах. Отнимите у них все, кроме жизни."
 anomaly.3040.c:0 "[Root.Owner.GetName] не потерпит, чтобы они остались в живых."
 anomaly.3040.c.tooltip:0 "Пираты-изгнанники нам враги!"
 anomaly.3040.d:0 "Мы должны отказать им в убежище."
 anomaly.3050.name:0 "Скрежещущая сетка"
 anomaly.3050.desc:0 "По всей планете [From.GetName] проложены крест-накрест, перекрывая друг друга, минерально-композитные полосы, которые удерживаются над суровой поверхностью при помощи высоких эластичных столбов явно инопланетного происхождения. Эти столбы постоянно качаются от атмосферных ветров, а лежащие сверху полосы трутся друг о друга, производя звуковые волны на таких частотах, которые [Root.Owner.GetSpeciesNamePlural] не воспринимают.\n\nВедущий ученый [Root.GetLeaderName] докладывает о некоторых проблемах, связанных с отделением этих звуков от естественного фонового шума планеты, но также отмечает, что при желании [Root.Owner.GetName] может демонтировать и эффективно переработать минеральные полосы."
 anomaly.3050.a:0 "Отделите инопланетные звуки от шума и изучите их."
 anomaly.3050.a.tooltip:0 "[From.GetName]:\n£society  §G+9§!"
 anomaly.3050.b:0 "Приготовиться к утилизации минеральных полос."
 anomaly.3050.b.tooltip:0 "[From.GetName]:\n£minerals  §G+6§!"
 anomaly.3055.name:0 "Гегемония деревьев"
 anomaly.3055.desc:0 "[From.GetName] - это тропическая планета с процветающей биосферой. Подробный анализ флоры на поверхности выявил неожиданное отсутствие разнообразия: в экосистеме доминирует лишь одно семейство высоких деревьев.\n\nХотя сами по себе они не опасны, похоже, что их монокультурная гегемония отрицательно сказывается на выживаемости маленьких животных на планете, и было бы сложно добиться здесь успеха с выращиванием продовольственных культур, если бы когда-нибудь была предпринята попытка колонизации.\n\nВедущий ученый [Root.GetLeaderName], ксенобиолог с определенной репутацией, уже имеет план по восстановлению баланса местной биосферы."
 anomaly.3055.a:0 "Одобрить план."
 anomaly.3055.a.tooltip:0 "[From.GetName] получает модификатор §YНесбалансированная экосистема§!:\n£food  §R-20%§!\n"
 anomaly.3055.b:0 "Оставить планету в покое."
 anomaly.3055.b.tooltip:0 "[From.GetName] получает модификатор §YНесбалансированная экосистема§!:\n£food  §R-20%§!"
 anomaly.3056.desc:0 "Баланс был восстановлен - а может быть, впервые достигнут - когда крупные участки доминирующих многолетних растений перестали плодоносить в результате целенаправленного излучения, исходящего от корабля [Root.GetName]. Чтобы еще больше ускорить наступление настоящего природного равновесия, некоторые экземпляры были сожжены дотла."
 anomaly.3057.desc:0 "Грубое уничтожение крупных участков с доминирующими деревьями на планете [From.From.GetName] привело к неожиданным последствиям.\n\nМаленькие животные, которые прежде страдали от постоянной тирании деревьев, теперь стали многочисленнее и агрессивнее - даже, можно сказать, свирепее. Изолированные пепельные поля, где раньше буйно росли леса, теперь являются местом проведения ожесточенных боев за территорию."
 anomaly.3057.a:0 "Возможно, нам не стоило вмешиваться."
 anomaly.3057.a.tooltip:0 "Теперь на планете [From.From.GetName] §RОпасная дикая природа§!."
 anomaly.3060.name:0 "Голова в песке"
 anomaly.3060.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что наблюдаемые волны, пробегающие по песчаным морям планеты [From.GetName], вызваны, как это ни странно, функционирующими корабельными двигателями.\n\nОбнаруженное инопланетное судно зарылось носом в песок, и его работающие с перебоями двигательные системы слабо сотрясают дюны сверху. Похоже, судно лежит там давно, медленно погружаясь в пустынные дюны все глубже. [Root.GetName] не имеет возможности вытащить попавший в беду корабль, и [Root.GetLeaderName] рекомендует отправить для этой цели на планету [From.GetName] военный корабль."
 anomaly.3060.a:0 "Подтверждаю."
 anomaly.3060.b:0 "Мы не купимся на такую очевидную приманку."
 anomaly.3061.desc:0 "[Root.GetFleetName] может похвастаться успехом: утопленное в песок инопланетное судно в итоге удалось поднять.\n\nОно пустое. В сущности, обобранное практически дочиста.\n\nВероятно, экипаж покинул корабль еще до того, как тот стал погружаться в сыпучую поверхность планеты [From.From.GetName], и забрал с собой большую часть «начинки». Инженеры, которыми располагает [Root.GetFleetName], сумели запустить двигатели корабля, замкнув провода, и восполнили его истощающиеся запасы энергии."
 anomaly.3061.a:0 "Стоит готовиться к свежему пополнению флота."
 anomaly.3061.a.tooltip:0 "Получите корабль класса §Yкорвет§!."
 anomaly.3062.desc:0 "Используя высокопрочные тросы, [Root.GetFleetName] в конце концов поднимает утопленное в песок инопланетное судно, но тут слышится легко узнаваемое жужжание включившихся боевых систем!"
 anomaly.3062.a:0 "Маневры уклонения!"
 anomaly.3062.a.tooltip:0 "«§YСтраус§!» атакует!"
 anomaly.3063.desc:0 "[Root.GetFleetName] не может похвастаться успехом, так как спасение зарывшегося в песок судна провалилось. Высокопрочные тросы, которыми его обвязали, без особых усилий прорезали поржавевший корпус при попытке его поднять.\n\nЗатем было относительно легко забрать отдельные части, но в целом корабль превратился в металлолом."
 anomaly.3063.a:0 "Снова напортачили."
 anomaly.3065.name:0 "Незаконная связь"
 anomaly.3065.desc:0 "На планете [From.GetName] неумело установлен ретранслятор связи, сделанный на скорую руку.\n\nНе являясь экспертом в данном вопросе, ведущий ученый [Root.GetLeaderName] все-таки уверяет, что это часть ретрансляционной сети для связи пиратов. Предварительный анализ указывает на то, что ретранслируется не особо конфиденциальная информация стратегического характера, а частные сообщения членов экипажа."
 anomaly.3065.a:0 "Возможно, мы узнаем что-нибудь о жизни в глубоком космосе."
 anomaly.3070.name:0 "Падение в пропасть"
 anomaly.3070.desc:0 "Показания исходят от маленького металлического контейнера, который, как считает ведущий ученый [Root.GetLeaderName], является древней спасательной капсулой инопланетного происхождения.\n\nОчевидно, капсула оказалась на краю гравитационного колодца черной дыры многие столетия назад, двигаясь почти под углом, характерным для резкого рывка (трудно судить, было ли это намеренным или случайным), и с тех пор автоматизированные двигатели противодействуют падению капсулы в горизонт событий. Теперь ее спасти уже невозможно, так как она слишком близка к горизонту.\n\nДоклад, который делает [Root.GetLeaderName], резко прерывается, и экипаж корабля [Root.GetName] сообщает, что трагическая судьба спасательной капсулы, похоже, потрясла и глубоко взволновала ученого."
 anomaly.3070.a:0 "Можно понять."
 anomaly.3075.name:0 "Пустяковое излучение"
 anomaly.3075.desc:0 "Источником показаний, зарегистрированных в этой системе, является, как это ни удивительно, [From.GetName].\n\nВ сравнении с другими черными дырами, эта довольно маленькая, что может служить причиной неожиданного излучения, исходящего от ее горизонта событий. Ведущий ученый [Root.GetLeaderName] считает, что черная дыра уже «рассасывается» и в конце концов полностью исчезнет; хотя трудно сказать, завершится ли этот процесс до наступления тепловой смерти вселенной. Из-за некоторого гравитационного нарушения на раннем этапе существования дыра стала, как говорит [Root.GetLeaderName], «шаткой», что еще больше усилило отток энергии от ее горизонта событий."
 anomaly.3075.a:0 "Мы многое можем узнать."
 anomaly.3075.a.tooltip:0 "[From.GetName]:\n£physics  §G+9§!"
 anomaly.3080.name:0 "Фабрика игрушек"
 anomaly.3080.desc:0 "На планете [From.GetName] есть строения, хотя в большинстве своем это даже не руины, а скорее куча камней. При первом проходе корабля [Root.GetName] над поверхностью было обнаружено только одно здание, которое может считаться нетронутым; по-видимому, оно избежало того бедствия, которое лишило планету [From.GetName] всех строений и их строителей.\n\nЭто и есть источник шума.\n\nКак докладывает ведущий ученый [Root.GetLeaderName], здание не просто уцелело, оно функционирует.\n\nЭто какой-то производственный объект, где из полимерного пластилина делают немые предметы неопределенного, но, возможно, декоративного назначения. [Root.Owner.GetName] расценивает сырье и конечный продукт как чрезвычайно неинтересные, но мы, несомненно, могли бы научиться чему-то при наблюдении за самим процессом автоматизированного производства."
 anomaly.3080.a:0 "Может быть, нам следует организовать плацдарм и наблюдать."
 anomaly.3080.a.tooltip:0 "[From.GetName] получает §Yинопланетную фабрику игрушек§!.\n"
 anomaly.3085.name:0 "«Государь»"
 anomaly.3085.desc:0 "По орбите вокруг массивной планеты [From.GetName] спокойно кружило переносное хранилище данных. После того как корабль [Root.GetName] его подобрал, внутри был обнаружен текст на каком-то инопланетном языке. Словарь нельзя назвать полностью незнакомым, но синтаксис настолько сложный, что сбивает с толку.\n\nВедущий ученый [Root.GetLeaderName] рекомендует провести более тщательное изучение, чтобы выяснить содержание и происхождение текста."
 anomaly.3085.a:0 "Провести анализ на планете [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Оставить в покое."
 anomaly.3086.name:0 "«Государь» прочтен"
 anomaly.3086.desc:0 "Текст, название которого приблизительно переводится как «Региональный правитель», написан на одном, предположительно, древнем диалекте. Сейчас это [book_writer.GetSpeciesAdj] - язык, на котором говорит [book_writer.GetName].\n\nТекст, несомненно, имеет для них некоторое историческое значение и, возможно, содержит ценные сведения."
 anomaly.3086.a:0 "Давайте разгадаем тайны этой книги, а им об этом знать не нужно."
 anomaly.3086.b:0 "Мы вернем книгу ее истинным владельцам. Выйдите с ними на связь."
 anomaly.3086.c:0 "Их проза заурядна, а идеи слабы. Выйдите с ними на связь."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Насколько мы понимаем, вы нашли единственный уцелевший экземпляр «Государя» - книги, представляющей для нас значительную историческую и культурную ценность.\nМы думали, что она была безвозвратно утеряна во время пиратского рейда много лет назад, но, к счастью для нас, книга оказалась в руках цивилизованных существ.\n\nВы вернете ее нам? За ваши труды мы с радостью перешлем вам немного энергокредитов."
 anomaly.3087.a:0 "Конечно."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Насколько мы понимаем, вы нашли единственный уцелевший экземпляр «Государя» - книги, представляющей для нас значительную историческую и культурную ценность.\n\nМы думали, что она была безвозвратно утеряна во время пиратского рейда много лет назад, но, к счастью для нас, книга оказалась в руках цивилизованных существ.\n\nВы вернете ее нам?"
 anomaly.3088.a:0 "Нет. Вообще-то мы считаем, что это плохая книга."
 anomaly.3088.b:0 "Нет. Письменное слово - это инструмент лжецов."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "Вы не имеете права критиковать нашу литературу!\n\nВы пожалеете об этом!"
 anomaly.3089.a:0 "Вот уж книжные черви!"
 anomaly.3090.name:0 "Искупатели: Аварийный маячок"
 anomaly.3090.desc:0 "На орбите планеты [From.GetName] находится маячок для передачи экстренных сообщений. Его внешняя оболочка сильно повреждена - по-видимому, в результате скользящего огня из орудия или мощного взрыва.\n\nВозможно, это модель для гражданских кораблей [Root.Owner.GetSpeciesAdj], запускаемая в качестве экстренного средства в случае отказа систем связи, но масштаб повреждений не позволяет узнать это наверняка.\n\nМаячок постоянно подает слабый и искаженный сигнал."
 anomaly.3090.a:0 "Очистить передаваемый сигнал."
 anomaly.3090.b:0 "Это может быть ловушка, так что лучше этот маячок не трогать."
 anomaly.3091.name:0 "Искупатели: SOS"
 anomaly.3091.desc:0 "Подтверждено, что это маячок [Root.Owner.GetSpeciesAdj], а ретранслируемый им сигнал стабилизирован."
 anomaly.3091.a:0 "Командование [Root.Owner.GetSpeciesAdj]. Назовите себя."
 anomaly.3091.a.tooltip:0 "Выйти на связь."
 anomaly.3091.b:0 "Отключите его. И помалкивайте об этом."
 anomaly.3092.name:0 "Пленники-[Root.GetSpeciesAdj]"
 anomaly.3092.desc:0 "П-приветствую вас! Говорит капитан «Луксиона». Это судно [Root.GetSpeciesAdj], гражданский транспортник.\n\nТочнее говоря, я его бывший капитан, так как «Луксиона» больше нет. Мы попали в плен к пиратам после того, как они взяли корабль на абордаж, а потом подорвали его."
 anomaly.3092.a:0 "Кто вас захватил?"
 anomaly.3092.a.response:0 "К-кажется, они называют себя «Искупителями». Или «Искупателями».\n\nКак бы то ни было, это мерзкая банда, и мы все были бы уже мертвы, если бы они не решили, что [Root.GetName] что-то им даст за нас. Мне довелось подслушать, как они обсуждают свои требования..."
 anomaly.3092.b:0 "Мы не будем вас спасать."
 anomaly.3092.c:0 "Мы спасем вас."
 anomaly.3093.name:0 "Пленники-[Root.GetSpeciesAdj]"
 anomaly.3093.desc:0 "Что? Что? Вы не можете. Вы не можете бросить нас!\n\nЕсли они осознают, что [Root.GetName] не собирается давать за нас выкуп, они прикончат нас без колебаний. Может быть, они убьют нас даже в том случае, если выкуп будет заплачен! Вы не можете..."
 anomaly.3093.a:0 "Прощайте."
 anomaly.3094.name:0 "Пленники-[Root.GetSpeciesAdj]"
 anomaly.3094.desc:0 "Спасибо! Спасибо вам, [Root.GetRulerTitle]. Нас держат на какой-то космической станции, но точнее я сказать не могу.\n\nЯ усилю сигнал, чтобы вы смогли произвести триангуляцию и узнать местонахождение этой тюрьмы по аварийному маячку..."
 anomaly.3094.a:0 "Местоположение занесено в журнал."
 anomaly.3095.name:0 "Искупатели: Хорошо составленные планы"
 anomaly.3095.desc:0 "Пиратская база довольно неприметна, но ее сразу видно, если знаешь, что ищешь.\n\nСо стороны перестроенного добывающего комплекса неровным строем медленно выходит флотилия - очевидно, что они никого не ждали."
 anomaly.3095.a:0 "Выйти на связь. Пленникам нужно быть готовыми."
 anomaly.3096.name:0 "Пленники-[Root.GetSpeciesAdj]"
 anomaly.3096.desc:0 "Приветствую еще раз, [Root.GetRulerTitle]! Как я понимаю, причиной всей этой суматохи стали корабли [Root.GetSpeciesAdj]?\n\nПохоже, наши захватчики готовы оставить свои позиции. Высадка в этом месте, вероятно, закончится плохо для всех присутствующих, но... Если вы осуществите прямую атаку на базу, то, полагаю, мы можем прорваться к одной из спасательных капсул.\n\nПожалуйста, постарайтесь не подорвать нас во время побега!"
 anomaly.3096.a:0 "Очень хорошо."
 anomaly.3098.name:0 "Искупатели: Пыль и эхо"
 anomaly.3098.desc:0 "Пиратская база Искупителей уничтожена, а вместе с ней и пленники-[Root.GetSpeciesAdj]. Похоже, они смогли обратиться к атаковавшим инопланетным кораблям, но на них не обратили внимания."
 anomaly.3098.a:0 "Мы никогда не забудем об этой трагедии."
 anomaly.3099.name:0 "Искупатели: Неожиданные спасители"
 anomaly.3099.desc:0 "[From.From.GetName] проводит военную операцию и уничтожает силы Искупителей.\n\nВо время атаки пленники-[Root.GetSpeciesAdj] совершили успешный побег и теперь находятся в безопасности в спасательной капсуле, следующей к месту встречи, где ее подберут корабли [Root.GetSpeciesAdj]."
 anomaly.3099.a:0 "Мы в вечном долгу перед вами."
 anomaly.3100.name:0 "Искупатели: Нападение"
 anomaly.3100.desc:0 "Военная операция, проведенная неизвестными силами, стерла пиратов-Искупителей с лица галактики.\n\nВо время атаки пленники-[Root.GetSpeciesAdj] сумели совершить побег и похитить спасательную капсулу и теперь возвращаются домой на планету [Root.Capital.GetName]."
 anomaly.3100.a:0 "Как это неожиданно и таинственно!"
 anomaly.3101.name:0 "Искупатели: По кусочкам"
 anomaly.3101.desc:0 "В то время как пиратская база медленно разваливается на части в результате неистовой цепной реакции, запущенной нашими военными кораблями, начинаются поиски пленного экипажа «Луксиона».\n\nЕсли они добрались до спасательной капсулы, то уже должны пытаться выйти с нами на связь..."
 anomaly.3101.a:0 "Просканировать все частоты."
 anomaly.3102.name:0 "Пленные [Root.GetSpeciesAdj] освобождены"
 anomaly.3102.desc:0 "[Root.GetRulerTitle], это экипаж «Луксиона».\n\nПлан сработал как по нотам. Как только вы начали непосредственную бомбардировку базы, охранники побежали к своим кораблям, и мы смогли выломать дверь камеры. Спасательные капсулы не охранялись, и, похоже, вы не дали пиратам скучать до такой степени, что на наш побег им было наплевать."
 anomaly.3102.a:0 "Добро пожаловать домой, беглецы!"
 anomaly.3103.name:0 "Пленники-[Root.GetSpeciesAdj]"
 anomaly.3103.desc:0 "Прив...\n\n\n...нет спасательных капсул, мы...\n\n\n...кинуты, все руш...\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "Капитан?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "Искупатели: Дым и пепел"
 anomaly.3104.desc:0 "Похищенные [Root.GetSpeciesNamePlural] не сумели покинуть пиратскую базу. Мы не смогли точно определить, где они встретили смерть, - то ли спасательная капсула не смогла улететь, то ли они так и не выбрались из своей камеры, - но факт остается фактом: они все мертвы.\n\nграждане [Root.GetSpeciesAdj], конечно, высоко оценят оперативные действия, за которые несет ответственность [Root.GetRulerTitle] корабля [Root.GetName], но они вряд ли забудут об этой трагедии в скором времени."
 anomaly.3104.a:0 "Разумеется..."
 anomaly.3105.name:0 "Искупатели: Все хорошо?"
 anomaly.3105.desc:0 "Беда предотвращена, и экипаж «Луксиона» в целости и сохранности возвращается на планету [Root.Capital.GetName]. Граждане [Root.GetSpeciesAdj], конечно, будут прославлять решительные действия, за которые несет ответственность [Root.GetRulerTitle] корабля [Root.GetName].\n\nСитуация с Искупателями-похитителями разрешилась, а самой банде пиратов пришел конец. Осталось несколько вопросов, в основном касающихся намного более крупного пиратского флота, который пленники, согласно их заявлению, видели в иллюминаторах вскоре после своего захвата. Но, с учетом обстоятельств, есть все основания полагать, что угроза лишь казалась гораздо серьезнее, чем это было на самом деле.\n\nС Искупителями покончено."
 anomaly.3105.a:0 "Это еще большой вопрос..."
 anomaly.3110.name:0 "О передаваемых сигналах"
 anomaly.3110.desc:0 "Как и ожидалось, корабль [Root.GetName] обнаружил источник сигнала, идущего с планеты [From.GetName].\n\nХотя в остальном похоже, что планета не подвергалась влиянию пришельцев, на холме в южном полушарии стоит одинокий монолит из какого-то гладкого грязно-белого минерала. Сигнал идет изнутри этого монумента, и целью создания такого вместилища явно была долговечность, а не резонанс.\n\nВедущий ученый [Root.GetLeaderName] изо всех сил старается установить параметры для особого проекта, в рамках которого можно будет расшифровать информацию, передаваемую сигналом."
 anomaly.3110.a:0 "Надлежащая инициатива."
 anomaly.3110.b:0 "Слушая мертвых, мы мало чего добьемся."
 anomaly.3110.c:0 "Разрушьте монумент и найдите передатчик."
 anomaly.3111.name:0 "Об исчезнувших сигналах"
 anomaly.3111.desc:0 "Ничего."
 anomaly.3111.a:0 "Какое разочарование!"
 anomaly.3112.desc:0 "Добавлен отличный вариант на технологическом древе"
 anomaly.3112.a:0 "Интересно."
 anomaly.3113.name:0 "О расшифрованных сигналах"
 anomaly.3113.desc:0 "Ведущий ученый [From.GetLeaderName] докладывает о расшифровке сигнала, передаваемого ретрансляционным маяком на планете [From.From.GetName].\n\nЭто послание осуждающего характера в память о битве, произошедшей много тысячелетий назад и унесшей сотни жизней. Некий крепкий альянс, очевидно, пал жертвой предательства и обмана, и огромная флотилия была разбита еще до появления противника, так как союзник обернулся против союзника.\n\nВероятно, эти иссохшие остовы кораблей были оставлены здесь в качестве летающих надгробных памятников после уничтожения их экипажей в результате точечных ударов по слабым местам в корпусах."
 anomaly.3113.a:0 "Изучите эти записи."
 anomaly.3113.b:0 "Вычислите траекторию и текущее местоположение разбитой флотилии."
 anomaly.3114.name:0 "О действующих пиратах"
 anomaly.3114.desc:0 "После прибытия в систему [From.GetName] становится ясно, что корабль [Root.GetName] опоздал.\n\nПиратская флотилия неизвестного происхождения обнаружила это блуждающее поле боя какое-то время назад и использовала остатки кораблей для построения базы на одном из ближайших астероидов.\n\nНаши поиски прекращаются, так как яростного противостояния, похоже, не избежать."
 anomaly.3115.name:0 "О дрейфующих кораблях"
 anomaly.3115.desc:0 "[Root.GetName] обнаруживает дрейфующие остовы в системе [From.GetName]. Многие из кораблей, о которых говорилось в послании маяка, в течение столетий превратились в пепел и пыль, но несколько, что примечательно, по-прежнему остаются невредимыми.\n\nСреди них есть шесть военных судов с неплохо сохранившимися корпусами, но для приведения их в рабочее состояние нужно достаточно инженеров.\n\nОбратитесь к §Yжурналу§! за подробностями."
 anomaly.3115.a:0 "Очень любопытно."
 anomaly.3116.name:0 "Об экспроприированных кораблях"
 anomaly.3116.desc:0 "Древняя разношерстная армада частично возвращена к жизни, хотя назначенные для этой работы инженеры не могут сойтись во мнении, как именно они совершили этот подвиг.\n\nФлотилии [Root.GetSpeciesAdj] теперь пополнились новыми судами."
 anomaly.3116.a.tooltip:0 "§YФлотилия древнего альянса§! восстановлена.\n"
 anomaly.3117.name:0 "О предавших кораблях"
 anomaly.3117.desc:0 "Инженерный корпус сосредоточился в первую очередь на огромном дредноуте, который, как указывалось в послании маяка, был одним из первых кораблей, обратившихся против других в той роковой битве.\n\nЭто оказалось ошибкой.\n\nНесмотря на сознательные попытки обхода высокоуровневых систем, судовой компьютер внезапно включился и воздействовал на наши корабли высокочастотным импульсом. Поскольку боевые защитные экраны были отключены с целью расширения канала связи, переданный импульс мгновенно перевел все ближайшие суда в подчинение вновь заработавшего дредноута. Последние записи, сделанные в журналах перед тем, как все сигналы оборвались, показывают методичное отключение всех систем жизнеобеспечения и взятие курса на планету [Root.Owner.Capital.GetName].\n\nТак как экипажи наших кораблей предположительно мертвы, а древний боевой компьютер сделал своей целью наш родной мир, нам лучше приготовиться к худшему."
 anomaly.3118.name:0 "Об уничтоженных кораблях"
 anomaly.3118.desc:0 "Дредноут уничтожен, и событие завершается активацией оставшихся кораблей"
 anomaly.3119.name:0 "Об уничтоженных кораблях"
 anomaly.3119.desc:0 "Дредноут уничтожен другими, все оставшиеся корабли разбиты"
 anomaly.3120.name:0 "Об уничтоженных пиратах"
 anomaly.3120.desc:0 "Вы уничтожили их и получили минералы"
 
 # could have a pirate base built on the site, they got there first
 
 # Manufactory
 anomaly.3125.name:0 "Древняя фабрика"
 anomaly.3125.desc:0 "Орбитальная станция, похоже, когда-то функционировала на астероиде в качестве комплекса по добыче и переработке полезных ископаемых. Ее конструкция мало чем отличался от наших собственных добывающих станций.\n\nВедущий ученый [Root.GetLeaderName] предполагает, что небольшая группа инженеров - в идеале это должны быть [Root.Owner.GetSpeciesNamePlural], уже приписанные к военным кораблям, - сможет восстановить работоспособность станции."
 anomaly.3125.a:0 "Нас не интересует мусор, оставшийся после чужаков."
 anomaly.3125.b:0 "Давайте восстановим эту станцию."
 anomaly.3125.c:0 "Лучше оставить ее в покое."
 
 # Basic fallback
 anomaly.3126.name:0 "Древняя фабрика: Новая добывающая станция"
 anomaly.3126.desc:0 "Инженерный корпус выполнил свое задание, модифицировав детали и устройства управления, которые используют [Root.Owner.GetSpeciesAdj]. С их помощью изношенная добывающая станция была реконструирована."
 
 # Various one-time effects
 anomaly.3127.name:0 "Древняя фабрика"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nПохоже, предприятие изначально предназначалось для добычи и переработки бетарианских камней, и теперь его функционирование восстановлено."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nНекоторые аспекты первоначального назначения станции остаются для нас не ясны. Похоже, предприятие изначально было создано для добычи и переработки какого-то иного ресурса, а не тех минералов, которые нас интересуют. Требуется дальнейшее исследование."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nМы получили отчеты о неизвестном веществе, обнаруженном в технологических камерах предприятия. Возможно, станция осуществляла добычу и переработку чего-то другого, а не тех минералов, в которых мы заинтересованы."
 anomaly.3127.a.1:0 "Просто превосходно."
 anomaly.3127.a.2:0 "Мы многое можем узнать."
 anomaly.3127.a.3:0 "Интересно..."
 
 # Drones emerge
 anomaly.3128.name:0 "Древняя фабрика: Активированы дроны"
 anomaly.3128.desc:0 "Разведка почвы щупом и взятие проб, выполненные инженерами-[Root.Owner.GetSpeciesName], не дали результатов. Для введения в эксплуатацию станция слишком обветшала, и крупные секции просто обрушились от нагрузки при попытке восстановления.\n\nКогда структурная целостность фабрики нарушилась, из ее глубин появились какие-то создания, прокладывающие себе путь при помощи высокомощных лазеров и выбравшие в качестве цели флотилию [Root.GetFleetName]."
 
 # Crystals emerge
 anomaly.3129.name:0 "Древняя фабрика: Растревоженное гнездо"
 anomaly.3129.desc:0 "Когда древние машины для поверхностной обработки камней ускоряют вращение, что-то вырывается на свободу.\n\nВместо отполированной руды, содержащей минералы, появляется нечто совершенно неожиданное: кристаллы с зубчатыми краями разрезают изношенную орбитальную станцию на части, после чего их внимание привлекает [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "Древняя фабрика уничтожена.\nФлот [Root.GetFleetName] атакован!"
 
 anomaly.3130.name:0 "Споры и обсуждения"
 anomaly.3130.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что [From.GetPlanetMoon] [From.GetName] действительно была когда-то родиной весьма развитой цивилизации, которая сама довела себя до гибели еще до того, как ее представители смогли покинуть планету. Проанализировав немногие фрагменты, которые можно восстановить из древних беспроводных хранилищ данных на поверхности, экипажу корабля [Root.GetName] удалось воссоздать историю заката этой цивилизации.\n\nНа каком-то этапе в далеком прошлом в отношении определений социальных доктрин, которые известны нам ныне как коллективизм и индивидуализм, возник идеологический раскол. Хотя ценность этих доктрин стоит под большим вопросом для такой империи, как [Root.Owner.GetName], данную цивилизацию, очевидно, раздирал на части вопрос того, какие моральные установки к какой идеологии должны относиться."
 anomaly.3130.desc.colle:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что [From.GetPlanetMoon] [From.GetName] действительно была когда-то родиной весьма развитой цивилизации, которая сама довела себя до гибели еще до того, как ее представители смогли покинуть планету. Проанализировав немногие фрагменты, которые можно восстановить из древних беспроводных хранилищ данных на поверхности, экипажу корабля [Root.GetName] удалось воссоздать историю заката этой цивилизации.\n\nНа каком-то этапе в далеком прошлом в отношении определений социальных доктрин, которые известны нам ныне как коллективизм и индивидуализм, возник идеологический раскол. Хотя природа коллективизма предельно ясна для такой империи, как [Root.Owner.GetName], данную цивилизацию, очевидно, раздирал на части вопрос того, какие моральные установки к какой идеологии должны относиться."
 anomaly.3130.desc.mater:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что [From.GetPlanetMoon] [From.GetName] действительно была когда-то родиной весьма развитой цивилизации, которая сама довела себя до гибели еще до того, как ее представители смогли покинуть планету. Проанализировав немногие фрагменты, которые можно восстановить из древних беспроводных хранилищ данных на поверхности, экипажу корабля [Root.GetName] удалось воссоздать историю заката этой цивилизации.\n\nНа каком-то этапе в далеком прошлом в отношении определений социальных доктрин, которые известны нам ныне как коллективизм и индивидуализм, возник идеологический раскол. Хотя природа индивидуализма предельно ясна для такой империи, как [Root.Owner.GetName], данную цивилизацию, очевидно, раздирал на части вопрос того, какие моральные установки к какой идеологии должны относиться."
 anomaly.3130.a:0 "Это действительно ужасно."
 
