 # Comet Sighted
 country.999.name:0 "Замечена комета"
 country.999.desc:0 "[Root.GetSpeciesNamePlural] по природе своей любопытны, а появление кометы в небе над планетой [Root.Capital.GetName] вызвало повсеместное чувство удивления среди наших граждан.\n\nОни убеждены, что это знак великих будущих событий."
 country.999.a:0 "Это хорошее предзнаменование."
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural] по природе своей любопытны, а появление кометы в небе над планетой [Root.Capital.GetName] вызвало повсеместное чувство смирения среди наших граждан.\n\nОни страстно надеются, что чудеса, подобные этому, когда-нибудь сведут вместе всех существ в галактике."
 country.999.a.pac:0 "Это хорошее предзнаменование."
 country.999.desc.mil:0 "Яркий огненный шлейф остается в небесах планеты [Root.Capital.GetName], когда вблизи от верхних слоев стратосферы пролетает комета. Мощь космоса, воплощенная в ее траектории, произвела глубокое впечатление на жителей столицы.\n\nОни уподобляют непреклонность кометы, следующей по своему пути, с той неизбежностью, с которой [Root.GetName] стремится к галактическому превосходству."
 country.999.a.mil:0 "За победу."
 country.999.desc.spirit:0 "В ночном небе планеты [Root.Capital.GetName] был замечен свет. Он двигался по малой дуге, что резко контрастировало с медленным вращением звезд.\n\nМестные граждане считают это доказательством одобрения со стороны высших сил и изящным знаком благословения, данным нашему делу."
 country.999.a.spirit:0 "Конечно."
 country.999.desc.material:0 "В системе звезды [Root.Capital.GetStarName] недавно наблюдали маленький небесный объект с выраженными хвостами, состоящими из газов и твердых частиц.\n\nЕго прохождение обошлось без происшествий."
 country.999.a.material:0 "Подтверждаю."
 country.999.desc.phile:0 "Яркий след от кометы, посланницы далеких звезд, пересекает горизонт планеты [Root.Capital.GetName]. [Root.GetSpeciesName] с большой радостью воспринимают это, пусть и смутное, напоминание о том, что мы не одиноки во вселенной.\n\nОни больше, чем когда-либо, поддерживают желание, которое выражает [Root.GetName] - встретить других обитателей галактики с распростертыми объятиями."
 country.999.a.phile:0 "Потрясающе."
 country.999.desc.phobe:0 "Жуткая комета появилась в небе планеты [Root.Capital.GetName]. Ее неумолимое движение по дуге служит жестоким напоминанием, что [Root.GetSpeciesName] не одни во вселенной и что непостижимые ужасы, пришедшие от далеких звезд, могут быть ближе, чем кажется.\n\nМы должны принять это как знак, что нам не следует терять бдительности в отношении инопланетного влияния."
 country.999.a.phobe:0 "Это предзнаменование."
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural] группами наблюдали за кометой, летящей по небу планеты [Root.Capital.GetName]. Появление этого одинокого выдающегося объекта привело к неизмеримым душевным страданиям, и теперь [Root.GetSpeciesName] хотят, чтобы [Root.GetSpeciesName] заверили их, что они не одиноки.\n\nОни убеждены, что это знак: общество [Root.GetSpeciesAdj] вскоре ожидают изоляция и раскол."
 country.999.a.coll:0 "Это вызывает тревогу."
 country.999.desc.ind:0 "Гордая и одинокая комета летит в системе звезды [Root.Capital.GetStarName], и сейчас ее четко видно с планеты [Root.Capital.GetName]. Она движется через космос по своему собственному пути, полная энергии и лишенная колебаний.\n\nЭто идеал, к которому стремятся все [Root.GetSpeciesNamePlural]."
 country.999.a.ind:0 "Это хорошее предзнаменование."
 
