 shrines_searched:0 "Поиск святилищ произведен"
 
 ransomeer_chain_title:0 "Искупатели"
 ransomeer_chain_desc:0 "Банда пиратов, называющая себя «Искупателями», похитила частное транспортное судно [Root.GetSpeciesAdj] и взяла в плен его экипаж.\n\nМы намереваемся освободить их до того, как пираты начнут выдвигать любые требования."
 captive_crew_rescued:0 "Пленный экипаж спасен"
 
 ransomeer_poi_title:0 "База Искупателей"
 ransomeer_poi_desc:0 "Искупатели превратили в родной дом заброшенную инопланетную добывающую станцию."
 
 wrecked_fleet_chain_title:0 "Дрейфующее поле боя"
 wrecked_fleet_chain_desc:0 "Тысячелетия назад из-за предательства союзные корабли одной флотилии обратились друг против друга. В результате стремительных ударов по критическим системам и известным слабым местам в конструкции корпусов экипажи, бывшие когда-то союзниками, подверглись уничтожению с безжалостной эффективностью, а разгерметизированные корпуса их кораблей остались, предположительно, в основном нетронутыми.\n\nМы собрали достаточно информации, чтобы смоделировать медленный дрейф этого кладбища кораблей по космосу."
 wrecked_fleet_poi_title:0 "Предполагаемое местонахождение"
 wrecked_fleet_poi_desc:0 "Мы вычислили, что текущее положение дрейфующего поля боя находится где-то в указанной системе. Было бы разумным исследовать это место при наличии такой возможности."
 battlefield_located:0 "Поле боя исследовано"
 
 ### Starting Event - Wanderlust
 
 rogue_scientist_1_chain_title:0 "Жажда странствий: Беглый ученый"
 rogue_scientist_1_chain_desc:0 "[Root.GetName] потрясла новость: исчезновение председателя совета по фундаментальным наукам вместе с оригинальным прототипом научного корабля.\n\nПоиски их текущего положения сужены до трех вероятных мест, которые нужно исследовать по очереди."
 
 likely_locations_searched:0 "Произведен поиск в вероятных местах"
 
 rogue_scientist_2_chain_title:0 "Жажда странствий: Неотступное преследование"
 rogue_scientist_2_chain_desc:0 "Председателю вновь удалось исчезнуть, но на этот раз остался след."
 
 scientist_pursued:0 "Погоня за ученым"
 
 rogue_scientist_3_chain_title:0 "Жажда странствий: Противостояние"
 rogue_scientist_3_chain_desc:0 "Какие бы мотивы ни двигали председателем, беглеца необходимо вернуть на планету [Root.Capital.GetName].\n\nЗакончится ли это написанием революционной диссертации или применением дисциплинарного взыскания, пока еще неясно."
 
 scientist_apprehended:0 "Ученый задержан"
 
 scientist_poi_1:0 "Последнее известное местонахождение"
 scientist_poi_1_desc:0 "Последнее известное местонахождение научного корабля председателя лежит за пределами системы звезды [Root.Capital.GetStarName]."
 scientist_poi_2:0 "Последнее указанное место назначения"
 scientist_poi_2_desc:0 "Место назначения председателя, согласно последнему сообщению, которым располагает [Root.Capital.GetName]."
 scientist_poi_3:0 "Конечная точка сверхсветового путешествия"
 scientist_poi_3_desc:0 "По счастливой случайности, матрица дистанционных датчиков на планете [Root.Capital.GetName] зарегистрировала слабые энергетические сигнатуры, которые могут быть связаны со сверхсветовым путешествием.\n\nТраектория не совпадает ни с одним из известных маршрутов полетов, поэтому есть подозрения, что это все-таки председатель."
 scientist_poi_4:0 "Охота продолжается"
 scientist_poi_4_desc:0 "После расшифровки особых энергетических сигнатур научного корабля и применения некоторых довольно сложных математических вычислений мы теперь знаем, в какую систему направляется председатель."
 scientist_poi_5:0 "Окно"
 scientist_poi_5_desc:0 "Похоже, председатель скоро достигнет своего последнего пункта назначения."
 
 ### Starting Event - Mass Extinction
 
 mass_extinction_chain_title:0 "Массовое вымирание на протяжении веков"
 mass_extinction_chain_desc:0 "Чтобы избежать потенциального апокалипсиса на планете [Root.Capital.GetName], мы должны изучить, какое воздействие оказывали на другие планеты крупные катастрофы."
 
 massex_analyzed:0 "Воссозданы примеры массового вымирания"
 
 massex_poi_1:0 "Разбитая планета"
 massex_poi_1_desc:0 "Пояс астероидов вращается вокруг звезды, являясь единственным свидетелем какого-то крупного катаклизма в прошлом."
 massex_poi_2:0 "Сожженная планета"
 massex_poi_2_desc:0 "Эта планета изнемогает в собственной адской печи."
 massex_poi_3:0 "Пустынная планета"
 massex_poi_3_desc:0 "Эта планета впечатляюще бесплодна, несмотря на благоприятные условия для поддержания жизни."
 massex_poi_4:0 "Ядовитая планета"
 massex_poi_4_desc:0 "Токсические испарения, которые теперь преобладают в атмосфере этой планеты, по-видимому, появились не так давно и явно внезапно."
 massex_poi_5:0 "Холодная планета"
 massex_poi_5_desc:0 "Астрономические записи указывают на то, что эта планета не всегда была замерзшей пустошью."
 
