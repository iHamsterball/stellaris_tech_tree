 FANTASTIC:0 "Фантастика!"
 
 ####################################
 # Anomaly Categories
 ####################################
 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE
 
 AST_WAVELENGTHS_1_CAT:0 "Волны с астероида"
 AST_WAVELENGTHS_1_DESC:0 "Астероид [Root.GetName] испускает какое-то излучение в виде контролируемых импульсов. Неужели кто-то - или что-то - пытается установить с нами связь?"
 AST_DEBRIS_FIELD_1_CAT:0 "Мусорное поле"
 AST_DEBRIS_FIELD_1_DESC:0 "Датчики отмечают несколько возможных объектов, представляющих интерес, внутри плотного поля мусора, окружающего планету [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "Цветущая планета"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] является исключительно зеленой планетой, и предварительное сканирование указывает на то, что на поверхности может быть несколько объектов, представляющих интерес."
 UHB_ANCIENT_RUINS_1_CAT:0 "Монолиты"
 UHB_ANCIENT_RUINS_1_DESC:0 "Поверхность планеты [Root.GetName] усеяна впечатляющими сооружениями, которые так и просят, чтобы ими занялись археологи."
 UHB_MOLTEN_CHART_CAT:0 "Плавление"
 UHB_MOLTEN_CHART_DESC:0 "С раскаленной поверхности планеты [Root.GetName] исходит слабый сигнал бедствия."
 GEN_PLAYGROUND_CAT:0 "Занимательные руины"
 GEN_PLAYGROUND_DESC:0 "Небольшая территория на поверхности планеты [Root.GetName] усеяна впечатляющими сооружениями, которые так и просят, чтобы ими занялись археологи."
 AST_SHRINE_1_CAT:0 "Резьба по астероиду"
 AST_SHRINE_1_DESC:0 "Астероид [Root.GetName] был частично выдолблен и изрезан с исключительной точностью. В линиях и изгибах, высеченных в породе, есть что-то знакомое..."
 HBL_MUSIC_1_CAT:0 "Гул в ночи"
 HBL_MUSIC_1_DESC:0 "На планете [Root.GetName] наблюдается необычная звуковая активность."
 GAS_ZRO_ICE_CAT:0 "Ледяной гигант"
 GAS_ZRO_ICE_DESC:0 "Похоже, [Root.GetName] не может классифицироваться как полноценный газовый гигант из-за недостатка водорода и гелия. Фактически планета является ледяным гигантом."
 AST_ILLICIT_DARK_CAT:0 "Излучающий астероид"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] периодически извергает в пустоту разнородную смесь из частиц и излучения, что вызывает тревогу."
 TOX_PURPLE_RAIN_CAT:0 "Цвет яда"
 TOX_PURPLE_RAIN_DESC:0 "Из-за токсической биосферы планета [Root.GetName] отличается уникальной цветовой гаммой."
 FROZ_BASE_CAT:0 "Холодные пустоши"
 FROZ_BASE_DESC:0 "Датчики регистрируют неожиданную активность в отдельной точке на замерзшей поверхности планеты [Root.GetName]."
 FROZ_BASE2_CAT:0 "Ледяные равнины"
 FROZ_BASE2_DESC:0 "Датчики регистрируют неожиданную активность в отдельной точке на обледенелой поверхности планеты [Root.GetName]."
 TROP_PETS_CAT:0 "Суета"
 TROP_PETS_DESC:0 "В густом тропическом подлеске на планете [Root.GetName] зафиксировано какое-то нерегулярное перемещение."
 BARR_BASE_CAT:0 "На бесплодных равнинах"
 BARR_BASE_DESC:0 "Беглое сканирование поверхности планеты обнаруживает слабый сигнал, испускаемый в космическую тьму."
 PROJ_MOON_CAT:0 "Проецирование"
 PROJ_MOON_DESC:0 "По результатам предварительного сканирования, [Root.GetName] демонстрирует некоторые странные свойства и характеристики, которые совершенно не соответствуют тому, что можно было бы ожидать от планеты такого типа..."
 SEA_CAT:0 "Калейдоскоп"
 SEA_DESC:0 "Какие-то неясные формы движутся вместе с течениями в водах огромных океанов на планете [Root.GetName]."
 MOLTEN_BASE_CAT:0 "Жаркий ритм"
 MOLTEN_BASE_DESC:0 "Датчики регистрируют ритмичное движение на адски жаркой поверхности планеты [Root.GetName]."
 LEVELED_CAT:0 "Подавление"
 LEVELED_DESC:0 "Похоже, [Root.GetName] демонстрирует одну и только одну интересную геологическую особенность..."
 DIMENSIONAL_POCKET_CAT:0 "Межпространственное возмущение"
 DIMENSIONAL_POCKET_DESC:0 "Мусорное поле, частью которого является [Root.GetName], бурлит и кружит под влиянием каких-то неизвестных сил."
 HAB_CORN_CAT:0 "Неравномерная зелень"
 HAB_CORN_DESC:0 "Оптическое сканирование указывает на то, что поверхность планеты [Root.GetName] местами является необычайно зеленой."
 HAB_MAT_CAT:0 "Блеск металла"
 HAB_MAT_DESC:0 "Сенсоры, основанные на спектрометрии обратного рассеяния, указывают на присутствие ценных веществ в коре планеты."
 ATM_ANOMALY_CAT:0 "Атмосферная аномалия"
 ATM_ANOMALY_DESC:0 "Показания, полученные из атмосферы планеты [Root.GetName], не соответствуют смоделированным прогнозам."
 FRBR_GRIMACING_CAT:0 "Подмигивание"
 FRBR_GRIMACING_DESC:0 "Многократное сканирование поверхности планеты [Root.GetName] приводит к противоречивым показаниям датчиков, как будто на ней постоянно происходят некие возмущения."
 FROZ_ILLUMINATED_CAT:0 "Свет во льду"
 FROZ_ILLUMINATED_DESC:0 "Необъяснимые оптические явления, ясно видимые из космоса, происходят на поверхности планеты [Root.GetName]."
 GAS_CLOUDY_CAT:0 "Танец облаков"
 GAS_CLOUDY_DESC:0 "Явления, происходящие в атмосфере планеты [Root.GetName], весьма нетипичны для газового гиганта столь скромных размеров."
 GAIA_MOVE_CAT:0 "Предполагаемый рай"
 GAIA_MOVE_DESC:0 "Так как [Root.GetName] является планетой идеального типа, предполагается, что на ней кипит жизнь..."
 FROZ_BOX_CAT:0 "Дурное предчувствие"
 FROZ_BOX_DESC:0 "Сканирование указывает на присутствие какого-то чужеродного объекта инопланетного происхождения на одной из многих замерзших горных вершин планеты §H[Root.GetName]§!."
 CONT_SIGNS_CAT:0 "Шрамы на планете"
 CONT_SIGNS_DESC:0 "Поверхность планеты [Root.GetName] испещрена глубокими следами, в чем нет ничего необычного.\n\nНеобъяснимой является правильная форма этих неравномерно распределенных шрамов. Маловероятно, что они появились от ударов метеоритов."
 AST_CRATER_CAT:0 "Пыльный котел"
 AST_CRATER_DESC:0 "На планете [Root.GetName] есть множество исключительных ударных кратеров. Однако, во внешнем виде одного из тех, что покрупнее, есть что-то необычное..."
 BAR_COLONY_CAT:0 "Взгляд вниз"
 BAR_COLONY_DESC:0 "Оптические датчики отметили на безжизненной поверхности планеты [Root.GetName] группу объектов, которые могут быть зданиями."
 TOX_MAT_CAT:0 "Что скрывает яд"
 TOX_MAT_DESC:0 "Сенсоры, основанные на спектрометрии обратного рассеяния, указывают на присутствие ценных веществ под ядовитыми облаками планеты [Root.GetName]."
 AST_CLUSTER_CAT:0 "Минеральное скопление"
 AST_CLUSTER_DESC:0 "Необычное скопление минералов правильной геометрической формы дрейфует через мусорный пояс планеты [Root.GetName] и, возможно, имеет инопланетное происхождение."
 GAEA_CHECKERED_CAT:0 "«Сапер»"
 GAEA_CHECKERED_DESC:0 "Визуальное сканирование поверхности планеты [Root.GetName] показывает нечто вроде решетки, по-видимому, покрывающей всю планету."
 GEN_ABANDONED_SHIP_CAT:0 "Как на парковке"
 GEN_ABANDONED_SHIP_DESC:0 "Беглое сканирование планеты [Root.GetName] дает удивительные результаты.\n\nПохоже, что-то сканирует нас в ответ..."
 GEN_DESERT_CAT:0 "Дюны"
 GEN_DESERT_DESC:0 "На планете [Root.GetName] крайне разреженная атмосфера, и, тем не менее, нечто, весьма похожее на ветер, приводит в движение песчаные моря, покрывающее поверхность."
 TOX_STRUCTURES_CAT:0 "Токсичные конструкции"
 TOX_STRUCTURES_DESC:0 "Где-то под маслянистыми облаками планеты [Root.GetName], на ее токсической поверхности вырисовываются искусственные сооружения."
 TROP_WOODS_CAT:0 "Гегемония деревьев"
 TROP_WOODS_DESC:0 "Поверхность планеты [Root.GetName] скрыта под кронами грандиозных деревьев."
 HOLE_RADIATION_CAT:0 "Радуга во тьме"
 HOLE_RADIATION_DESC:0 "Датчики регистрируют необычные показания в окрестностях планеты [Root.GetName], которые трудно объяснить в такой близости от черной дыры."
 UHB_BUOY_CAT:0 "Эффект Доплера"
 UHB_BUOY_DESC:0 "На планете [Root.GetName] назойливо звучит неустойчивый сигнал, хотя не похоже, что он исходит с ее поверхности."
 GAIA_RECORD_CAT:0 "Перейти Рубикон"
 GAIA_RECORD_DESC:0 "На зеленых равнинах планеты [Root.GetName] все тихо, если не считать слабого, но постоянного сигнала маяка."
 CRYSTAL_MANUFACTORY_CAT:0 "Древняя фабрика"
 CRYSTAL_MANUFACTORY_DESC:0 "Древняя конструкция, с виду абсолютно заброшенная, зависла над астероидом [Root.GetName], во всем остальном ничем не примечательным."
 
