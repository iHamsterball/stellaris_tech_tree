 story.1.name:0 "Отчет о контакте: Простые формы жизни"
 story.1.desc:0 "Империя [Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных некоторое время назад флотилией [From.GetFleetName].\n\nПусть до интеллекта им и далеко, но где-то там все-таки есть жизнь."
 story.1.desc.phobe:0 "Империя [Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных некоторое время назад флотилией [From.GetFleetName].\n\nПусть до интеллекта им и далеко, но где-то там все-таки есть жизнь. От реальности не убежать, и перспективы являются весьма тревожными."
 story.1.desc.phile:0 "Империя [Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных некоторое время назад флотилией [From.GetFleetName].\n\nУзнав об этих маленьких чудесах эволюции, [Root.GetSpeciesAdj] вновь загорелись надеждой на первый контакт с разумными существами."
 story.1.desc.spiri:0 "Империя [Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных некоторое время назад флотилией [From.GetFleetName].\n\nС появлением этого первого знака, что божественное провидение выходит далеко за пределы планеты [Root.Capital.GetName], теологи [Root.GetSpeciesAdj] занялись проведением таинственных ритуалов, пытаясь отыскать новые ответы."
 
 story.2.name:0 "Отчет о контакте: Обитатели глубокого космоса"
 story.2.desc:0 "Империя [Root.GetName] гудит от новостей об инопланетных организмах, неожиданно обнаруженных некоторое время назад флотилией [From.GetFleetName].\n\nПо сравнению с этими обитателями, по всей видимости, глубокого космоса, экстремофильные существа планеты [Root.Capital.GetName] выглядят хилыми и слабыми."
 story.2.desc.phile:0 "Империя [Root.GetName] гудит от новостей об инопланетных организмах, неожиданно обнаруженных некоторое время назад флотилией [From.GetName].\n\nПо сравнению с этими обитателями, по всей видимости, глубокого космоса, экстремофильные существа планеты [Root.Capital.GetName] выглядят хилыми и слабыми. Хотя у некоторых и были сомнения, контакт с инопланетной жизнью ожидали и предвидели давно. Но ксенобиологи [Root.GetSpeciesAdj] не могли и предполагать, что обнаружат жизнь, процветающую в таких потрясающе экстремальных условиях."
 story.2.desc.followup:0 "Империя [Root.GetName] узнает о докладе экипажа корабля [From.GetName], который столкнулся с новыми необычными инопланетными существами, но граждане воспринимают эту новость с относительным спокойствием.\n\nПредположение, что местом обитания этих созданий является вакуум, вызывает непродолжительную дискуссию в определенных научных кругах на планете [Root.Capital.GetName], но предыдущее открытие более простых форм жизни привело к тому, что все [Root.GetSpeciesNamePlural] были в основном готовы к такому шоку."
 
 story.3.name:0 "Отчет о контакте: Планетная фауна"
 story.3.desc:0 "Империя [Root.GetName] гудит от новостей об инопланетной жизни, обнаруженной кораблем [From.GetName].\n\nПо стандартам [Root.GetSpeciesAdj] этих замечательных существ едва ли можно признать разумными, однако они не поддаются легкой классификации и наводят на мысль о том, какие безмерные сложности и возможности кроются во вселенной."
 story.3.desc.spiri:0 "Духовенство на планете [Root.Capital.GetName] в основном положительно отреагировало на доклады флотилии [From.GetFleetName] о сложных (но бестолковых) организмах, найденных на чужих планетах.\n\nПолученные данные, правда, вызвали некоторую полемику между сторонниками различных доктрин: является ли это доказательством, что [Root.GetSpeciesNamePlural] - повелители всего сущего, или же мы просто еще не встретили наших братьев по разуму по ту сторону пустоты?"
 story.3.desc.followup:0 "После предыдущих докладов об инопланетной жизни ксенобиологи [Root.GetSpeciesAdj] с радостью узнают, что сложные формы жизни, по-видимому, не слишком отличаются от тех, что можно найти на планете [Root.Capital.GetName].\n\nЭти создания по-прежнему не поддаются легкой классификации и едва ли обладают чем-то большим, нежели чисто животными инстинктами, но их существование указывает на то, что некоторые модели жизни действительно носят универсальный характер."
 
 story.4.name:0 "Отчет о контакте: Предразумные существа"
 story.4.desc:0 "Империя [Root.GetName] гудит от новостей об инопланетных существах, с которыми экипаж корабля [From.GetName] столкнулся некоторое время назад.\n\nИх почти интеллект приводит в восхищение, и осознание того, что, хотя [Root.GetName] еще только выходит на галактическую сцену, мы зашли уже так далеко, действует вдохновляюще."
 story.4.desc.phobe:0 "Инопланетные животные, наблюдаемые флотилией [From.GetFleetName], вызывают некоторый ужас на планете [Root.Capital.GetName]. Кое-что из показанного в видеотрансляциях - медленная и тяжелая походка, пустые взгляды - глубоко встревожило народ [Root.GetSpeciesAdj] .\n\nВозможно, беспокойство связано не с их инопланетной природой, а с настойчивыми заявлениями ксенобиологов, что они очень сильно похожи на нас. Словно увиденный в кривом зеркале образ ковыляющего эволюционного прошлого - такое [Root.GetName] будет не прочь забыть."
 story.4.desc.phile:0 "Новостные сети [Root.GetSpeciesAdj] охвачены дискуссиями и дебатами об инопланетных существах, с которыми экипаж корабля [From.GetName] столкнулся некоторое время назад.\n\nИнтеллект этих созданий приводит в восхищение, и осознание того, что, хотя [Root.GetName] еще только выходит на галактическую сцену, мы зашли уже так далеко, действует вдохновляюще. [Root.GetSpeciesNamePlural] в большинстве своем соглашаются, что помогать другим расам встать на этот же самый путь, когда они будут готовы, - это наша обязанность и моральный долг."
 story.4.desc.spiri:0 "Сообщества [Root.GetSpeciesAdj] бурлят после новостей об инопланетных существах, с которыми флотилия [From.GetFleetName] столкнулась некоторое время назад.\n\nИнтеллект этих созданий приводит в восхищение, и осознание того, что, хотя [Root.GetName] еще только выходит на галактическую сцену, мы зашли уже так далеко, действует вдохновляюще. Планету [Root.Capital.GetName] охватили ожесточенные споры: уместным ли будет для нас присматривать за этими существами, если они когда-либо все-таки обретут разум и потянутся к звездам?"
 story.4.desc.followup:0 "Вслед за прежними открытиями низших форм жизни столица [Root.GetSpeciesAdj] узнает о новых наблюдениях флотилии [From.GetFleetName]: на этот раз это существа с впечатляющими, пусть и скрытыми, познавательными способностями и большим эволюционным потенциалом.\n\nДоклад, который делает ведущий ученый [From.GetLeaderName], встречен с заметным воодушевлением."
 
 story.5.name:0 "Отчет о контакте: Останки"
 story.5.desc:0 "Империя [Root.GetName] гудит от новостей об инопланетных останках, которые изучает флотилия [From.GetFleetName].\n\nЭти свидетельства рассматриваются как решающее доказательство интеллектуальной и целенаправленной деятельности пришельцев когда-то в прошлом: возможно, сейчас мы по-прежнему одни, но, по крайней мере, мы такие не первые."
 story.5.desc.phobe:0 "С некоторой тревогой правительство на планете [Root.Capital.GetName] получило наконец доклад об инопланетных останках, автором которого является ведущий ученый [From.GetLeaderName].\n\nВышеупомянутые свидетельства сейчас повсеместно рассматриваются как решающее доказательство того, что когда-то в галактике действовали неизвестные силы, хотя некоторые выдающиеся мыслители [Root.GetSpeciesAdj] отвергают эту идею, определяя эти следы как «странные геологические образования» или «результаты любопытных природных явлений»."
 story.5.desc.phile:0 "Последняя на данный момент исследовательская съемка, проведенная флотилией [From.GetFleetName], вновь принесла плоды, и спустя несколько недель после получения данных ксенологи [Root.GetSpeciesAdj] практически из кожи вон лезут, чтобы опубликовать свои размышления по поводу найденного на планете [From.From.GetName].\n\nЭтот яростный шторм в научных кругах имел некоторое отрицательное, пусть и временное, влияние на активность в других областях."
 story.5.desc.followup:0 "«Разумная жизнь дразнит своим очевидным отсутствием», - написано в популярном сообщении новостной сети на планете [Root.Capital.GetName]. [Root.GetName] в лице своих граждан, очевидно, с юмором относится к тому факту, что предметом общедоступных обсуждений стали низшие формы жизни, а потенциальные сородичи по разуму с других звезд продолжают от нас ускользать.\n\nПосвященный следам на планете [From.From.GetName] доклад, автором которого является ведущий ученый [From.GetLeaderName], похоже, лишь еще больше подчеркивает иронию судьбы в данной ситуации."
 
 story.6.name:0 "Отчет о контакте: Примитивная цивилизация"
 story.6.desc:0 "Империя [Root.GetName] гудит от новостей о примитивной инопланетной цивилизации, найденной нашими кораблями.\n\nВозможно, они не освоили космические полеты, но [From.From.GetName] - это существа, чей интеллект поддается количественному определению, а их общество демонстрирует все признаки вполне продвинутой культуры."
 story.6.desc.phobe:0 "Новости о примитивных существах, демонстрирующих рудиментарный интеллект и известных под названием «[From.From.GetName]», приняли на планете [Root.Capital.GetName] без радости.\n\nГлубокое чувство беспокойства пронизывает общественную дискуссию, при этом активное меньшинство отстаивает точку зрения, что над чужой планетой, с применением любых необходимых средств, должна быть установлена гегемония [Root.GetSpeciesAdj], в то время как [Root.GetSpeciesNamePlural] в большинстве своем, по-видимому, предпочли бы избегать инопланетных существ или полностью о них забыть."
 story.6.desc.phile:0 "Отчет о примитивной цивилизации, наблюдаемой нашими кораблями, принят с таким торжествующим ликованием, какое ученая элита, которой гордится [Root.GetName], только может себе позволить.\n\nВот наконец доказательство того, что первые неуверенные шаги [Root.GetSpeciesAdj] во тьму космоса не были напрасными. Возможно, эти создания не равны нам по разуму, да и то лишь до поры, и, возможно, мы так и не станем общаться друг с другом напрямую в течение отведенного нам срока, но само их существование - это луч надежды в галактике, которая иначе кажется безжизненной и застывшей."
 story.6.desc.followup5:0 "Научное сообщество на планете [Root.Capital.GetName] в волнении знакомится с докладом об интеллектуальных формах инопланетной жизни.\n\nВозможно, они не освоили космические полеты, но [From.From.GetName] - это существа, чей интеллект поддается количественному определению, а их общество демонстрирует все признаки вполне продвинутой культуры. Выдающиеся ксенологи отмечают, что это превосходная возможность изучить общество, которое, возможно, весьма похоже на те, от которых мы раньше обнаруживали только древние останки."
 story.6.desc.followup4:0 "Исследователи [Root.GetSpeciesAdj] радостно приветствуют доклад о примитивной культуре, последовавший за предыдущими открытиями, относящимися к предразумным видам.\n\nНасколько нам известно, [Root.GetName] является первой цивилизацией, достигшей звезд, но замечательно узнать, что некоторые другие культуры отстают, возможно, всего лишь на несколько тысячелетий, а то и столетий."
 story.6.desc.followup123:0 "Эффектное завершение серии предыдущих открытий, связанных с низшими формами жизни, докладом о найденных нашими кораблями примитивных инопланетянах, которые называются [From.From.GetName], снова разожгло на планете [Root.Capital.GetName] интерес к ксенологическим наукам, ранее считавшимся сугубо теоретическими."
 
 story.7.name:0 "Отчет о контакте: Загадочные покорители космоса"
 story.7.desc:0 "Прошло не так много времени, и вот [Root.GetName] находит разумную форму инопланетной жизни.\n\nВ докладе флотилии, который получила столица [Root.GetSpeciesAdj], нет четких сведений о том, насколько чужеродными выглядят эти инопланетяне, и лишь мимоходом упоминается невозможность выйти с ними на связь."
 story.7.desc.phobe:0 "[Root.Capital.GetName] шумит и волнуется после новостей о неопознанных кораблях, замеченных в космической пустоте.\n\nИх намерения неизвестны, поэтому было бы разумным готовиться к худшему."
 story.7.desc.phile:0 "Империя [Root.GetName] наконец обнаруживает собратьев по путешествиям среди звезд.\n\nНесмотря на то что их намерения неизвестны и, возможно, даже враждебны, атмосферу на планете [Root.Capital.GetName] после получения доклада от нашей контактной флотилии лучше всего можно описать как восторженную."
 story.7.desc.followup6:0 "Вот мы и встретили разумных существ, освоивших космические полеты.\n\nВ отличие от примитивных рас, ранее обнаруженных кораблем [Root.GetName], мы должны тщательно изучить все, что касается этих пилотов, которые движутся сквозь тьму с неизвестной целью."
 story.7.desc.followup12345:0 "Новости об инопланетных кораблях, рокочущих в пустоте, достигли планеты [Root.Capital.GetName], и на этом в основном была завершена первая глава книги о претензиях государства под названием [Root.GetName] стать звездной империей."
 
 story.8.name:0 "Отчет о контакте: Левиафан"
 story.8.desc:0 "После обнаружения гигантского чудовища, обитающего в пустоте, [Root.GetName] кажется чем-то еще более незначительным в масштабе мироздания. Первое же существо, с которым столкнулась наша гордая империя, может стать для нее последним. Образ левиафана распространился по всей империи, вызывая массовую истерию и мольбы о действии.\n\nСогласно отчету нашей флотилии, этот зверь может сокрушить даже самую мощную армаду и требует осторожного подхода."
 story.8.desc.spirit:0 "Народ [Root.GetSpeciesAdj] погружен в молитвы. Гигантское существо, обнаруженное во тьме, заставило многих жителей империи опасаться за свой разум или усомниться в своей вере в бога. Являются ли эти гиганты хранителями любой жизни и того, кто ее создал, или ее врагами?"
 story.8.desc.phile:0 "[Root.GetName] имеет дело с чем-то абсолютно грандиозным. Само существование этих гигантских созданий является свидетельством непостижимости чудес вселенной, ведь большинство форм жизни по сравнению с ними подобны мерцающим огонькам рядом с пылающими звездами.\n\nНесмотря на то, что истинная природа левиафана неизвестна, жители планеты [Root.Capital.GetName], как мы надеемся, испытывают трепет от данного открытия и оптимизм по поводу того, к чему оно может принести."
 story.8.desc.followup7:0 "Мы обнаружили существ, намного превосходящих все, с чем наша империя сталкивалась за свою историю освоения космоса. Эта форма жизни способна разрастаться до невероятных величин, сравнимых по размеру и массе с лунами.\n\nМы и представить себе такого не могли. Этот день навсегда станет поворотным моментом в истории империи [Root.GetName]. Будем надеяться, что мы проживем достаточно долго, чтобы рассказать об этом."
 story.8.desc.followup123456:0 "Новости о гигантском существе, найденном в темной пустоте космоса, распространяются по всей империи как чума. Некоторые относятся к этому с интересом и удивительным оптимизмом, но большинство испытывает экзистенциальный ужас. В исторических документах этот день будет отмечен как имеющий огромное значение."
 story.8.a:0 "Неужели эта тьма и есть все сущее?"
 story.8.b:0 "Мы всего лишь пылинки."
 story.8.c:0 "Такое повергает в трепет."
 
 ### Space Monsters
 
 story.101.name:0 "Космические амебы"
 story.101.desc.phile:0 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми удивительными формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний корабль [Root.GetSpeciesAdj] класса корвет.\n\nМы должны оставить это существо в покое и наблюдать за ним и ему подобными издалека с планеты [Root.Capital.GetName]."
 story.101.desc.phobe:0 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми ужасающими формами жизни.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний корабль [Root.GetSpeciesAdj] класса корвет.\n\nНе будет ничего плохого в том, чтобы положить конец страданиям такого чудовища.\n\nРади науки."
 story.101.desc.milit:0 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то тактиком, в действительности по своим размерам превосходит средний корабль [Root.GetSpeciesAdj] класса корвет.\n\nКорабли [Root.GetSpeciesAdj] вызывают в существе агрессию, но требуется дальнейшее исследование: например, мы могли бы проявить нашу воинскую доблесть, быстро умертвив данный экземпляр и изучив его останки."
 story.101.desc.pacif:0 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний корабль [Root.GetSpeciesAdj] класса корвет.\n\nНесмотря на то, что существо кажется злобным, требуется дальнейшее исследование, и мы можем наблюдать за ним и ему подобными издалека с планеты [Root.Capital.GetName]."
 story.101.desc.mater:0 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний корабль [Root.GetSpeciesAdj] класса корвет.\n\nТребуется дальнейшее исследование, и мы можем либо наблюдать за существом и ему подобными издалека с планеты [Root.Capital.GetName], либо попытаться быстро умертвить один экземпляр, чтобы изучить его останки - и в дальнейшем извлечь из них коммерческую выгоду."
 story.101.desc:0 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний корабль [Root.GetSpeciesAdj] класса корвет.\n\nМы можем либо наблюдать за существом и ему подобными издалека с планеты [Root.Capital.GetName], либо попытаться быстро умертвить один экземпляр, чтобы изучить его останки."
 story.101.a:0 "Запустите особый проект для изучения космической амебы."
 story.101.b:0 "Надеемся, наши флотилии в два счета расправятся с этой тварью."
 
 story.105.name:0 "Космические амебы навсегда"
 story.105.desc.phile:0 "Космические амебы (данное прозвище очень полюбилось всем на планете [Root.Capital.GetName]) являются животными-одиночками, когда они предоставлены сами себе. Любое из них, кроме самых молодых экземпляров, сопровождают квазинезависимые организмы, нареченные «жгутиками», которые, по-видимому, порождаются самой амебой и программируются посредством связанных с РНК жидких секретов на выполнение команд хозяина. Сначала высказывалось предположение, что жгутики являются молодыми космическими амебами, но, по-видимому, у них нет никакой репродуктивной механики, и каждый отдельный жгутик функционирует исключительно в качестве отсоединенной конечности для своего хозяина. Жгутики способны управлять объектами и даже нападать на них на впечатляющем, хотя и ограниченном расстоянии от амебы-хозяина, периодически возвращаясь внутрь его тела для перепрограммирования.\n\nИзящные модели циркуляции, очевидные в движении жгутиков, могут потенциально быть использованы в военных целях."
 story.105.desc.pacif:0 "Космические амебы (данное прозвище стало популярным после того, как на планете [Root.Capital.GetName] узнали историю его появления) являются животными-одиночками, когда они предоставлены сами себе. Каждую особь, кроме самых молодых экземпляров, сопровождают квазинезависимые организмы, нареченные «жгутиками», которые, по-видимому, порождаются самой амебой и программируются посредством связанных с РНК жидких секретов на выполнение команд хозяина. Сначала высказывалось предположение, что жгутики являются молодыми космическими амебами, но, по-видимому, у них нет никакой репродуктивной механики, и каждый отдельный жгутик функционирует исключительно в качестве отсоединенной конечности для своего хозяина. Жгутики способны управлять объектами и даже нападать на них на впечатляющем, хотя и ограниченном расстоянии от амебы-хозяина, периодически возвращаясь внутрь его тела для перепрограммирования."
 story.105.desc:0 "Космические амебы (данное прозвище прижилось, поскольку среднестатистические [Root.GetSpeciesName] с трудом произнесли бы правильное ксено-таксономическое название) являются животными-одиночками, когда они предоставлены сами себе. Каждую особь, кроме самых молодых экземпляров, сопровождают квазинезависимые «жгутики» - организмы, порождаемые самой амебой и программируемые посредством связанных с РНК жидких секретов на выполнение команд хозяина. Жгутики способны управлять объектами и даже нападать на них на впечатляющем, хотя и ограниченном расстоянии от амебы-хозяина, периодически возвращаясь внутрь его тела для перепрограммирования.\n\nИзящные модели циркуляции, очевидные в движении жгутиков, могут потенциально быть использованы в военных целях."
 story.105.a:0 "Действительно поразительно."
 
 story.110.name:0 "Космическая амеба препарирована"
 story.110.desc.phobe:0 "Космические амебы (это ставшее популярным мнимо оскорбительное прозвище стали с радостью использовать войска [Root.GetSpeciesAdj], которым поручили их умертвить) являются намного более сложными организмами, чем предполагалось. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше - существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» - гораздо более простые существа по сравнению с собственно космической амебой. Помимо этих полостей, внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме.\n\nМногие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп.\n\nОднако ксенобиологи, назначенные в проект по изучению космических амеб, уверены в правильности подобной процедуры добычи образцов и дали конкретные инструкции по поражению целей участвующим в этом военным флотилиям. Если убить еще пять амеб, нанося точечные удары в определенные части тела, то затем можно успешно воссоздать целый организм."
 story.110.desc.milit:0 "Космические амебы (данное прозвище войска [Root.GetSpeciesAdj] стали в конце концов использовать в качестве официального наименования своей цели) являются намного более сложными организмами, чем предполагалось. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше - существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» обладают заметно менее сложной физиологией по сравнению с собственно космической амебой. Помимо этих полостей, внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме. Многие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп.\n\nОднако ксенобиологи, назначенные в проект по изучению космических амеб, уверены в правильности подобной процедуры добычи образцов и дали конкретные инструкции по поражению целей участвующим в этом военным флотилиям. Если убить еще пять амеб, нанося точечные удары в определенные части тела, то затем можно успешно воссоздать целый организм."
 story.110.desc:0 "Космические амебы (данное прозвище прижилось, так как они не поддаются легкой классификации на основании традиционной таксономии, которой пользуются ученые [Root.Owner.Capital.GetSpeciesAdj]) являются намного более сложными организмами, чем предполагалось. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше - существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» обладают заметно менее сложной физиологией по сравнению с собственно космической амебой. Помимо этих полостей внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме. Многие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп. Несмотря на это, ксенобиологи, занятые в проекте по изучению космических амеб, уверены, что получили достаточно материала для работы, поскольку им уже удалось вывить ряд физиологических особенностей и слабостей, характерных для этих существ."
 story.110.a.phobe:0 "Что угодно, лишь бы быстрей от них отделаться."
 story.110.b.milit:0 "Учебная стрельба."
 story.110.c:0 "Очень хорошо."
 
 story.115.name:0 "Космические амебы убиты"
 story.115.desc.phobe:0 "Убив еще несколько особей, мы получили возможность изучить гротескные отношения космических амеб с меньшими существами, живущими внутри их тел. Судя по тому, что узнали ксенобиологи [Root.GetSpeciesAdj], эти жгутики, чьи движения напоминают кнут, не являются ни потомством амеб, ни даже их паразитами. Хозяин просто порождает их, когда достигает зрелости, причем они являются скорее инструментами, чем результатом размножения. Как только их задача выполнена, они возвращаются в полость внутри амебы-хозяина, по-видимому, для получения новых команд. Они выполняют роль манипуляторов, слепых придатков, простирающихся во тьме. До смешного очевидные недостатки, связанные со свойственной им задержкой реакции, в некоторой степени компенсируются большим количеством имеющихся у амебы жгутиков, а также присущими каждому из них сильным набором ответных рефлексов и способностью легко отслеживать местонахождение амебы-хозяина.\n\nТак или иначе, будет лучше, если мы убьем их сейчас."
 story.115.desc.milit:0 "Собрав несколько трупов, мы получили возможность изучить любопытные отношения космических амеб с меньшими существами, живущими внутри их тел. Судя по тому, что узнали ксенобиологи [Root.GetSpeciesAdj], эти жгутики, чьи движения напоминают кнут, не являются ни потомством амеб, ни даже их паразитами. Хозяин просто порождает их, когда достигает зрелости, причем они являются скорее инструментами, чем результатом размножения. Основываясь на замысловатых движениях жгутиков и их взаимодействиях между собой, можно было бы предположить, что у них есть мозг, но его место занимает сложный железистый центр обработки информации. Он расшифровывает входные данные, то есть команды, поступающие в форме РНК, которая выделяется амебой и принимается жгутиком через подкожные рецепторы. Как только их задача выполнена, они возвращаются в полость внутри амебы-хозяина для получения новых команд. Таким образом они функционируют как манипуляторы, как руки, отделенные от тела. Очевидные недостатки, связанные со свойственной им задержкой реакции, в некоторой степени компенсируются большим количеством имеющихся у амебы жгутиков, а также присущими каждому из них сильным набором ответных рефлексов и способностью легко отслеживать местонахождение амебы-хозяина. Сравнительно высокий уровень боеспособности космических амеб при сражениях в глубоком космосе в значительной степени связан с согласованным применением ими жгутиков, и наши войска, вероятно, могли бы многое почерпнуть из этих сведений."
 story.115.desc:0 "После того как было убито четвертое существо, на планете [Root.Capital.GetName], которую [Root.GetName] именует своей столицей, удалось полностью воссоздать тело космической амебы. Теперь мы начинаем разгадывать некоторые из истин, скрываемых этими существами, а затем эти сведения поступают в административные органы [Root.GetSpeciesAdj], в соответствующие отделы.\n\nНаверное, самое полезное открытие на данный момент касается кожных мембран космических амеб. Они поглощают, а затем в результате сложных железистых процессов усваивают космическое излучение в широком спектре, по-видимому, в какой-то степени поддерживая за счет него свое существование."
 story.115.a.phobe:0 "Потрясающе."
 story.115.b.milit:0 "Научиться должны мы."
 story.115.c:0 "Из этих знаний можно извлечь пользу."
 
 story.201.name:0 "Кристаллические организмы"
 story.201.desc.phile:0 "Были проанализированы сообщения о необычных летающих существах, похожих на кристаллы, которые наблюдались в некоторых системах.\n\nОбъекты, имеющие размер корабля, и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что, возможно, они являются живыми существами. Конечно, это удивительная вещь, но к ним нужно приближаться с осторожностью.\n\nНаши лучшие умы готовы приступить к изучению этих существ."
 story.201.desc.phobe:0 "Были проанализированы сообщения о странных летающих существах, похожих на кристаллы, которые наблюдались в некоторых системах.\n\nОбъекты, имеющие размер корабля, и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nМы должны перебросить туда флотилию, чтобы оценить наступательный потенциал этих кристаллов, если он у них имеется, и уничтожить их, если они представляют собой угрозу."
 story.201.desc.pacif:0 "Были проанализированы сообщения о странных летающих существах, похожих на кристаллы, которые наблюдались в некоторых системах.\n\nОбъекты, имеющие размер корабля, и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nПоскольку мы не желаем рисковать, вступая в конфликт с этими загадочными призмами, нам следует установить дистанционное наблюдение за ними из столицы."
 story.201.desc.spiri:0 "Были проанализированы сообщения о странных летающих существах, похожих на кристаллы, которые наблюдались в некоторых системах.\n\nОбъекты, имеющие размер корабля, и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что они реагируют, когда рядом находятся корабли [Root.GetSpeciesAdj].\n\nПрирода и происхождение этих кристаллов пока для нас непонятны, но в их форме и безупречных углах есть что-то такое, от чего душа [Root.GetSpeciesAdj] начинает петь. [Root.GetName] отступит и будет наблюдать с почтительного расстояния."
 story.201.desc.milit:0 "Были проанализированы сообщения о странных летающих существах, похожих на кристаллы, которые наблюдались в некоторых системах.\n\nОбъекты, имеющие размер корабля, и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nДаже если мы не найдем им военное применение, изучение разрушенного кристалла, несомненно, даст интересные результаты."
 story.201.desc:0 "Были проанализированы сообщения о странных летающих существах, похожих на кристаллы, которые наблюдались в некоторых системах.\n\nОбъекты, имеющие размер корабля, и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nМы можем либо попытаться вступить в бой с потенциально опасными объектами, либо установить дистанционное наблюдение за ними с безопасного расстояния."
 story.201.a:0 "Запустите особый проект для дистанционного изучения кристаллов."
 story.201.b:0 "Мы надеемся, что наши флотилии разобьют их вдребезги."
 
 story.205.name:0 "Неуязвимые кристаллические организмы"
 story.205.desc.phile:0 "Кристаллические организмы (уже само название является компромиссом для соперничающих на планете [Root.Capital.GetName] ксенобиологов и ксеногеологов) - это определенно живые существа.\n\nНекоторые ученые [Root.GetSpeciesAdj], в особенности чрезмерно консервативные представители научной элиты, пытаются доказать, что мы имеем дело с «ожившей кремниевой материей», которая имеет мало общего с биологической жизнью.\n\n[Root.GetName] в подавляющем большинстве своего населения отвергает такой регрессивный подход, вместо этого обращая взор к захватывающим новым горизонтам, которые открываются благодаря этим кристаллическим организмам. С некоторым сожалением следует признать, что это существа-одиночки, и любого кристального владыку редко увидишь более чем с одним стражем и массивом поменьше. Помимо того, что массив и страж явно подчиняются владыке своей группы, тонкие нюансы социально-иерархических отношений кристаллических организмов нам непонятны, что не мешает этой динамической системе быть предметом лихорадочных исследований на планете [Root.Capital.GetName].\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов, по-видимому, связана не с их возрастом, а со скрытым внутренним зарядом (который может резко высвобождаться), и, похоже, спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.desc:0 "Кристаллические организмы (уже само название является компромиссом для соперничающих на планете [Root.Capital.GetName] ксенобиологов и ксеногеологов) - это, вероятно, живые существа.\n\nРанее для них использовался, возможно, более описательный термин «ожившая кремниевая материя», поскольку они имеют мало общего с биологической жизнью. Это существа-одиночки, и любого кристального владыку редко увидишь более чем с одним стражем и массивом поменьше. Помимо того, что массив и страж явно подчиняются владыке своей группы, тонкие нюансы социально-иерархических отношений кристаллических организмов нам непонятны.\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов, по-видимому, связана не с их возрастом, а со скрытым внутренним зарядом (который может резко высвобождаться), и, похоже, спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.desc.pacif:0 "Кристаллические организмы (уже само название является компромиссом для соперничающих на планете [Root.Capital.GetName] ксенобиологов и ксеногеологов) - это, вероятно, живые существа.\n\nРанее для них использовался, возможно, более описательный термин «ожившая кремниевая материя», поскольку они имеют мало общего с биологической жизнью. Это существа-одиночки, и любого кристального владыку редко увидишь более чем с одним стражем и массивом поменьше. Помимо того, что массив и страж явно подчиняются владыке своей группы, тонкие нюансы социально-иерархических отношений кристаллических организмов нам непонятны.\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов, по-видимому, связана не с их возрастом, а со скрытым внутренним зарядом, и, похоже, спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла. Кристаллические организмы способны резко высвобождать этот заряд в направлении конкретной цели и, к сожалению, видимо, предпочитают поступать именно так, а не пропускать посторонние объекты, не причиняя им вреда."
 story.205.desc.spiri:0 "Кристаллические организмы (уже само название является компромиссом для соперничающих на планете [Root.Capital.GetName] ксенобиологов и ксеногеологов) существуют вне таких базовых концепций, как жизнь и смерть. Некоторые из тех распространителей мудрости на планете[Root.Capital.GetName], что отличаются менее богатым воображением, называют их «ожившей кремниевой материей», утверждая, что они хоть и необычны, но подчиняются тем же неощутимым правилам, которые, по их мнению, управляют нами всеми.\n\nТак или иначе, кристаллические организмы - это великолепные существа-одиночки. Любого кристального владыку редко сопровождают более двух подчиняющихся ему организмов - стража и массива поменьше. Похоже, эти организмы не спариваются, и ни один из них не кажется старше или младше других - они все возникли в какую-то совершенную прошлую эпоху. Наблюдаемая разница в цвете у отдельных владык, по-видимому, связана с их скрытым внутренним зарядом (который может резко высвобождаться), и, похоже, спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.a:0 "Эти знания будут большим подспорьем для естественных наук."
 story.205.a.tooltip:0 "Ваша империя получает модификатор §YПризматические линзы§!:\n£physics  §G+10%§!"
 story.205.b:0 "Найдите практическое применение для этой информации."
 story.205.b.tooltip:0 "Ваша империя получает модификатор §YКристальный сонар§!:\nВозможность §Yмгновенно изучить§! за £energy  §Y30§! любую систему с кристаллическими организмами, в которой вы окажетесь."
 
 story.210.name:0 "Кристаллический организм разбит"
 story.210.desc.milit:0 "Кристаллические организмы (это новое название лучше отражает их видимое состояние в качестве кремниевой, пусть и ожившей, материи) являются сильными и агрессивными противниками.\n\nСхватки с ними позволили нам точно определить слабые места, которые в теории должны быть общими для всех кристаллических организмов. Это большая удача, так как нашим флотилиям нужно будет вступить в бой еще с несколькими экземплярами, если мы хотим узнать что-нибудь об этих загадочных призмах. Нам известно, что изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что корабли [Root.GetSpeciesAdj] со временем познакомятся с кристаллическими организмами различного цвета и будут готовы к разнице в их поведении и боевых возможностях."
 story.210.desc.mater:0 "Кристаллические организмы (переименование было сделано после того, как стало ясно, что у них больше общего с животными, чем с драгоценными минералами) ведут себя агрессивно и открыто враждебно, когда рядом с ними оказываются корабли [Root.GetSpeciesAdj]. Возможно, наши флотилии воспринимаются ими как металлические организмы, которых нужно вытеснить с территории кристаллов при помощи любых необходимых средств.\n\nСхватки с ними позволили нам точно определить слабые места, которые в теории должны быть общими для всех кристаллических организмов. Кроме того, изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что корабли [Root.GetSpeciesAdj] со временем познакомятся с кристаллическими организмами различного цвета и будут готовы к разнице в их поведении и боевых возможностях.\n\nУ нас не остается другого выбора, кроме как продолжать вступать с кристаллическими организмами в прямой бой, если мы хотим узнать о них больше. Хотя мы и не можем свободно использовать их в качестве природного ресурса, просто уйти с пустыми руками [Root.GetName], конечно же, не захочет."
 story.210.desc:0 "Кристаллические организмы (переименование было сделано неофициально после того, как стало очевидно, что поведение этих кристаллов действительно является поведением, а не каким-нибудь непонятным минералогическим процессом) ведут себя агрессивно и открыто враждебно, когда рядом с ними оказываются корабли [Root.GetSpeciesAdj]. Возможно, наши флотилии воспринимаются ими как металлические организмы, которых нужно вытеснить с территории кристаллов при помощи любых необходимых средств.\n\nСхватки с ними позволили нам точно определить слабые места, которые в теории должны быть общими для всех кристаллических организмов. Кроме того, изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что корабли [Root.GetSpeciesAdj] со временем познакомятся с кристаллическими организмами различного цвета и будут готовы к разнице в их поведении и боевых возможностях.\n\nПоскольку на данный момент мирный контакт кажется невозможным, у нас не остается другого выбора, кроме как продолжать вступать с кристаллическими организмами в прямой бой, если мы хотим узнать о них больше."
 story.210.a:0 "Принято к сведению."
 
 story.215.name:0 "Кристаллические организмы сокрушены"
 story.215.desc.milit:0 "Где бы они ни оказались, флотилии, которыми располагает [Root.GetName], оставляют после себя разрушенные кристаллы.\n\nИстинная природа кристаллических организмов, вероятно, навсегда останется для нас тайной, но какое это имеет значение?\n\nВойска [Root.GetSpeciesAdj] стали исключительно опытными в ликвидации призм, и на протяжении этой кампании мы научились по-разному оптимизировать наше оружие."
 story.215.desc.mater:0 "После уничтожения нескольких экземпляров кристаллов и сбора тысяч образцов инженеры [Root.GetSpeciesAdj] наконец придумали рентабельный способ переработки останков кристаллических организмов в пригодные к использованию материалы.\n\nПока еще неясно, компенсирует ли это затраты на ведение боев с кристаллами и их излучением, применяемым в качестве оружия, но, как бы то ни было, это победа для промышленности."
 story.215.desc:0 "Несмотря на частые столкновения с ними, кристаллические организмы остаются для нас такими же загадочными, как и прежде. Похоже, что они не спариваются, но трудно представить себе, что на свете может быть какая-нибудь огромная космическая жеода, производящая их естественным образом.\n\nМы нашли применение для обломков разрушенных кристаллических организмов, но есть опасения, что некоторые вещи, такие как правда об их происхождении, являются в сущности непознаваемыми."
 story.215.a.milit:0 "Победа превыше истины."
 story.215.b.mater:0 "Мы должны извлечь максимальную выгоду из того, что нам предлагает вселенная."
 story.215.b.mater.tooltip:0 "Дает доступ к глобальному указу §YКрупные трофейные кристаллы§!."
 story.215.c:0 "Как жаль."
 story.215.c.tooltip:0 "Дает доступ к глобальному указу §YТрофейные кристаллы§!."
 story.219.name:0 "Кристальный сонар"
 story.219.desc:0 "Флотилия [From.GetFleetName] обнаружила кристаллические организмы в системе [From.From.GetName].\n\nИспользуя накопленную энергию, наши корабли могут генерировать интенсивный, но безвредный высокочастотный импульс, выпускаемый по кристаллическим организмам. Те выполняют роль призм и резонаторов, разделяя импульс и рассеивая его по всей звездной системе, а волны, отраженные от планетарных тел, регистрируются датчиками наших кораблей.\n\nТаким образом мгновенно выполняется изучение всей системы."
 story.219.a:0 "Так и сделайте."
 story.219.a.tooltip:0 "£energy  §R-30§! за мгновенное §Yизучение§! системы [From.From.GetName]."
 story.219.b:0 "Не в этот раз."
 story.219.c:0 "У нас нет таких ресурсов."
 
 story.220.name:0 "Дом кристаллов"
 story.220.desc.hostile:0 "[Root.GetName] сообщает о значительном присутствии кристаллических организмов в системе [From.GetName]. Немногое указывает на то, что это место является их прародиной, но никогда прежде столько кристаллических организмов не наблюдалось в одной системе одновременно.\n\nСогласно первичным данным, необычный кристаллический объект в системе может представлять некоторый интерес, если только мы сможем... демонтировать его."
 story.220.desc.nonhostile:0 "[Root.GetName] сообщает о значительном присутствии кристаллических организмов в системе [From.GetName]. Очевидно, это какое-то пристанище - или, по крайней мере, центр  их деятельности как таковой, - ведь [From.GetName] является местом расположения невиданного прежде кристаллического объекта.\n\nДанный объект проявляет некоторые свойства, характерные для кристаллических организмов, но в более крупных масштабах. Пока он остается на месте, [Root.Owner.Capital.GetName] хорошо подходит для удаленного наблюдения за ним."
 story.220.a.nonhostile:0 "Так и сделайте."
 
 story.221.name:0 "Гадание на кристалле"
 story.221.desc:0 "Отдел ксенологии на планете [Root.Capital.GetName] сообщает о завершении дистанционного изучения кристаллического объекта.\n\nИ снова явное отсутствие наблюдаемого поведения, демонстрируемого этими организмами, не позволяет сделать однозначные выводы. Тем не менее, их физиологические свойства продолжают интриговать. Изучение объекта позволило нашим ксенобиологам, в тесном сотрудничестве с инженерами-материаловедами, начать моделирование высокоразвитых восстановительных свойств, наблюдаемых у кристаллического объекта."
 story.221.a:0 "Похвально."
 
 story.223.name:0 "Гадание прервано"
 story.223.desc:0 "Отдел ксенологии на планете [Root.Capital.GetName] сообщает, что кристаллический объект, за которым велось наблюдение в удаленной системе, был уничтожен, так что дистанционное изучение более невозможно."
 story.223.a:0 "Жаль."
 story.223.a.tooltip:0 "Особый проект §HКристаллический объект§! отменен."
 
 story.301.name:0 "Древние добывающие дроны"
 story.301.desc.pacif:0 "Были проанализированы сообщения о дронах, встреченных в некоторых системах глубокого космоса. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования.\n\nПо всей видимости, у дронов отсутствуют протоколы дипломатической связи (по крайней мере, такие, которые [Root.GetName] может расшифровать), и они реагируют враждебно на корабли [Root.GetSpeciesAdj], появляющиеся в их системе.\n\nПрисутствие дронов в системе [From.From.GetName] интригует, и нам нужно попытаться узнать о них больше."
 story.301.desc.mater:0 "Были проанализированы сообщения о дронах, встреченных в некоторых системах глубокого космоса. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования. То, что они предназначены для добычи, является достаточно очевидным, но кто дал им такое задание, пока непонятно. Очевидно также то, что транспортировка минералов из этой системы не осуществлялась уже сотни, если не тысячи лет.\n\nВозможно, это всего лишь старые дроны, но все-таки за ними нужно пристально следить, чем [Root.GetName] и займется."
 story.301.desc:0 "Были проанализированы сообщения о дронах, встреченных в глубоком космосе в некоторых системах. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования. Дроны обладают мощными добывающими лазерами и совершают явно угрожающие, а то и открыто враждебные маневры, когда к ним приближаются корабли [Root.GetSpeciesAdj].\n\nВозможно, это всего лишь старые дроны, но все-таки за ними нужно пристально следить, чем [Root.GetName] и займется."
 story.301.a:0 "Установите станцию слежения на планете [Root.Capital.GetName]."
 story.301.b:0 "Посмотрим, из чего они сделаны. Разберите их на части."
 
 story.305.name:0 "Трудолюбие добывающих дронов"
 story.305.desc.pacif:0 "Когда дроны не приводят свои добывающие лазеры в боевое положение, нацелившись на корабли [Root.GetSpeciesAdj], они, по всей видимости, упорно и молчаливо работают, долбя поверхность бедных на минералы астероидов, так как больше им заняться нечем.\n\nЕще интереснее то, что, вопреки сделанным ранее предположениям, дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.desc.mater:0 "Дроны необычайно эффективно извлекают из пород то, что в них осталось, подчистую, хотя шахтеры [Root.GetSpeciesAdj] такую добычу давно бы забраковали, посчитав, что никаких полезных ископаемых здесь уже нет. Наши лучшие инженеры работают над тем, чтобы приспособить методы дронов для применения на добывающих станциях и предприятиях, которыми располагает [Root.GetName], что должно повысить эффективность за счет снижения затрат энергии.\n\nМенее важным является тот факт, что, вопреки сделанным ранее предположениям, дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.desc:0 "Неутомимая и нескончаемая работа дронов по извлечению постепенно уменьшающихся ресурсов на местных малых планетах представляет собой несколько скучную, но тем не менее информативную тему для изучения. В сущности, добывающие предприятия на планете [Root.Capital.GetName] могли бы немного поучиться тому, как максимально увеличить темпы добычи полезных ископаемых при экономии энергии.\n\nКроме того, мы обнаружили, что дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.a:0 "Принято к сведению."
 story.305.a.tooltip:0 "Дает доступ к указу §YОптимизация дронов§!."
 story.305.b:0 "Узнайте, как они делают оценку добывающих площадок."
 story.305.b.tooltip:0 "Добавляет список богатых на минералы малых планет в журнал."
 
 story.310.name:0 "Демонтаж добывающих дронов"
 story.310.desc.mater:0 "Добывающие дроны были уничтожены в жарком бою, в который с ними вступили корабли [Root.GetSpeciesAdj]. К счастью, энергетические элементы являются самой прочною деталью в их конструкции, и кое-что нашим кораблям удалось забрать. Технология создания этих элементов на данный момент выше нашего понимания, но предварительные испытания показывают, что мы вполне можем преобразовать их мощность в энергокредиты.\n\nКогда последний энергетический элемент разрядился, инженеры, проводившие испытания, заметили снижение фонового излучения. Судя по всему, дроны не беззвучны: время от времени они передают сигналы на необычных частотах - с тех пор, как мы их впервые обнаружили или даже, возможно, как их впервые ввели в эксплуатацию. Маловероятно, что кто-то еще продолжает принимать эти сигналы.\n\nТак или иначе, дроны могут оказаться мощным, но ограниченным источником энергии, если мы сможем найти их и достаточно эффективно вывести из строя."
 story.310.desc:0 "Добывающие дроны были уничтожены в жарком бою, в который с ними вступили корабли [Root.GetSpeciesAdj]. К счастью, энергетические элементы являются самой прочною деталью в их конструкции, и кое-что нашим кораблям удалось забрать. Технология создания этих элементов на данный момент выше нашего понимания, но предварительные испытания показывают, что мы вполне можем преобразовать их мощность в энергокредиты.\n\nКогда последний энергетический элемент разрядился, инженеры, проводившие испытания, заметили снижение фонового излучения. Судя по всему, дроны не беззвучны: время от времени они передают сигналы на необычных частотах - с тех пор, как мы их впервые обнаружили или даже, возможно, как их впервые ввели в эксплуатацию. Маловероятно, что кто-то еще продолжает принимать эти сигналы.\n\nТак или иначе, дроны могут оказаться мощным, но ограниченным источником энергии, если мы сможем найти их и достаточно эффективно вывести из строя."
 story.310.a:0 "Очень хорошо."
 story.310.a.tooltip:0 "Дает доступ к глобальному указу §YТрофейная энергия§!.\n"
 story.320.name:0 "Залежи изучены"
 story.320.desc:0 "Изучены все богатые на минералы залежи, обнаруженные с помощью алгоритмов оценки древних добывающих дронов, изученных нашими инженерами."
 
 story.330.name:0 "Древняя станция по переработке полезных ископаемых"
 story.330.desc:0 "[Root.GetName] сталкивается со значительным присутствием древних добывающих дронов в системе [From.GetName]. Похоже, речь идет о крупной станции по добыче и переработке полезных ископаемых - возможно, последней такого рода в галактике."
 story.330.a:0 "Наверняка так и есть."
 story.330.b:0 "Посмотрим, что мы можем там узнать."
 
 story.331.name:0 "Наблюдение за переработкой"
 story.331.desc:0 "Решение не вмешиваться в работу древней станции по переработке полезных ископаемых с оказалось в конечном счете мудрым. Наблюдая за ее монотонными ритмами длительное время, мы смогли выделить несколько системных методов автоматизированной обработки сырья, которые превосходят наши собственные."
 story.331.a:0 "Значит, мы должны освоить эти методы."
 story.331.b:0 "Мы сорвали куш."
 
 story.333.name:0 "База добывающих дронов уничтожена"
 story.333.desc:0 "До нас дошли сведения, что станция переработки полезных ископаемых, за которой велись наблюдения в системе [location_planet.GetStarName], уничтожена. Значительные запасы сырья и обработанных минералов выбросило наружу, и они выпали на планету [location_planet.GetName] в местном поясе астероидов."
 story.333.a:0 "Мы изучили достаточно обломков."
 story.333.a.tooltip:0 "Особый проект §HАвтоматизированная станция по переработке§! отменен.\n$story.333.b.tooltip$"
 story.333.b:0 "Мы сорвали куш."
 story.333.b.tooltip:0 "Планета [location_planet.GetName] теперь стала богаче на минералы."
 
 story.401.name:0 "Войд-облака"
 story.401.desc.spiri:0 "«Это облако, - говорится в полном благоговения докладе, составленном на основе нескольких источников. - Облако из светящегося звездного вещества, пульсирующее во тьме». Далее в докладе это явление довольно поэтично именуется «войд-облаком».\n\n[Root.GetName] в лице своего духовенства считает очевидным, что эти облака - вестники, оживленные некой высшей волей. Вопрос, кому или чему эта воля принадлежит, остается предметом ожесточенных споров, и, вероятно, в обозримом будущем ничего не изменится. Пока истинная природа войд-облака не определена, возможно, будет разумным относиться с некоторой осторожностью к той огромной мощи, которая очевидна при наблюдении за его бурлением."
 story.401.desc:0 "Исследование необычного скопления мусора и космической пыли привело к удивительным результатам: это облако из твердых частиц, обладающее мощным зарядом неизвестного происхождения, и у него нет причин демонстрировать простые рефлексы, а уж тем более двигаться с определенной целью.\n\nОднако оно это делает.\n\nЕсть что-то несомненно зловещее в смутных образах из полученных видеофайлов. Возможно, во вселенной есть вещи, с которыми нам лучше не связываться."
 story.401.a.spiri:0 "Даже если посланники богов, их нужно изучить."
 story.401.b.spiri:0 "Мы передаем это дело в умелые руки наших адмиралов."
 story.401.c:0 "Давайте понаблюдаем, но вмешиваться не будем."
 story.401.d:0 "Мы передаем это дело в умелые руки наших адмиралов."
 
 story.405.name:0 "Загадки в пустоте"
 story.405.desc.spiri:0 "Войд-облака - это старейшины космоса. Как только астрономы [Root.GetSpeciesAdj] поняли, что именно нужно искать, они стали находить следы войд-облаков повсюду.\n\nОбразовавшиеся еще на заре творения, они наблюдали за тем, как зажигались звезды и формировались молодые планеты. Теперь эти обладающие квази-сознанием скопления неживой материи, заставшие ранние этапы существования самого времени, плывут между умирающими звездами и разрушающимися мирами.\n\nОни постоянное напоминание о том, что мы всего лишь маленькие части чего-то большего."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "Войд-облака, насколько могут судить исследователи [Root.GetSpeciesAdj], являются одними из старейших сущностей во вселенной. По-видимому, они возникли всего через несколько миллиардов лет после появления материи в привычном нам виде, когда огромные силы, действовавшие в молодом космосе, формировали нечто из ничего. Когда-то они могли стать звездами, но не стали.\n\nОбъяснить их очевидный животный интеллект сложнее, но ответ, возможно, связан с аномально сильными электромагнитными полями, которые удерживают их от распада, - еще одним признаком их зарождения до начала всего сущего. Не исключено, что времени было достаточно, чтобы странная звездная пыль и гравитационные поля, постоянно перемешиваясь, сложились в некое изменчивое подобие нейронных проводящих путей.\n\nКроме того, облака, похоже, принимают импульсы друг от друга, а то и общаются напрямую, хотя их и разделяют световые годы. Есть подозрения, что какую-то роль в этом явлении играет квантовая запутанность."
 story.405.a.spiri:0 "Впечатляюще."
 story.405.a.spiri.tooltip:0 "§YВаша империя§! получает модификатор §YВеликий замысел§!:\n£happiness  Счастье: §G+5%§!"
 story.405.b:0 "Они не будут стоять у нас на пути."
 story.405.b.tooltip:0 "§YВаша империя§! получает модификатор §YРазгон облаков§!:\nУрон войд-облакам: §G+10%§!"
 story.405.c:0 "А можно эти импульсы проследить?"
 story.405.c.tooltip:0 "Добавляет список систем, где, вероятно, имеются §Yвойд-облака§!, в журнал."
 
 story.410.name:0 "Темные облака"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "Когда корабль [From.GetName] подстрелил войд-облако, умерло оно не сразу.\n\nПеред тем как электромагнитное поле войд-облака наконец исчезло, раскидав его звездное вещество по всей системе, многие члены экипажа, участвовавшие в битве, сообщили о внезапном чувстве ужаса, об ощущении близкой гибели.\n\nВозможно, мы совершили грех."
 story.410.desc:0 "Победа над войд-облаком была достигнута нелегко.\n\nХотя мы понесли тяжелые потери, факт остается фактом: корабль [Root.GetName] одолел одну из самых ужасающих загадок галактики."
 story.410.a.spiri:0 "Как мы можем искупить вину, если мы не знаем, кому причинили зло?"
 story.410.b:0 "Этот день будут помнить."
 
 story.501.name:0 "Тиянки"
 story.501.desc.spiri:0 "Прорицатели называют существ, движущихся сквозь мрак пространства, «§Yтиянки§!».\n\nНам нужно держаться на почтительном расстоянии."
 story.501.desc:0 "Космические формы жизни, которые ведущий социолог [Root.GetSpeciesAdj] именует «§Yтиянки§!», являются кроткими существами. Будучи способными проникать в какую-то часть подпространства с более низкой мерностью, они сравнительно легко перемещаются из системы в систему.\n\nТиянки питаются газами, распространенными в верхних слоях атмосферы многих газовых гигантов. Весьма маловероятно, если не сказать больше, что это их единственный источник пищи, но наблюдать поглощение ими других питательных веществ нам еще не доводилось.\n\nТиянки почти никогда не атакуют, даже если их спровоцировать. Их можно спокойно игнорировать."
 story.501.a.spiri:0 "Древние почтенные существа."
 story.501.a.mater:0 "Охота на них все равно была бы чистым убытком."
 
 galactic_features.361.name:0 "Облачный отпрыск"
 galactic_features.361.desc:0 "После уничтожения нашей флотилии в системе звезды [From.From.From.GetStarName] местное войд-облако, похоже, собрало из обломков достаточно материала, чтобы выполнить то, что лучше всего можно описать как форму митоза на макроуровне, - бесполое размножение.\n\nТеперь в системы звезды [From.From.From.GetStarName] обитает еще одно войд-облако."
 galactic_features.361.a:0 "Ужасно."
 galactic_features.361.a.milit:0 "Ошеломительно."
 galactic_features.361.a.phobe:0 "Отвратительно."
 galactic_features.361.a.phile:0 "Великолепно."
 galactic_features.361.a.spiri:0 "Да защитят нас небеса!"
 galactic_features.361.a.tooltip:0 "В системе звезды §Y[From.From.From.GetStarName]§! зародилось §Rвойд-облако§!."
 
