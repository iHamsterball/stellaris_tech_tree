 anomaly_failure.2500.desc:0 "При ближайшем рассмотрении оказывается, что астероид [From.From.GetName] пребывает в молчании. Ведущий ученый [Root.GetLeaderName] в недоумении, и один из его ассистентов в конце концов признается, что, возможно, имела место неправильная интерпретация показаний приборов."
 anomaly_failure.2501.desc:0 "[Root.GetName] с трудом умудряется в целости и сохранности пролететь сквозь плотное мусорное поле, окружающее планету [From.From.GetName]. Что бы там ни зафиксировали датчики, ничего этого уже нет к тому времени, как туда прибывает [Root.GetLeaderName] и экипаж корабля."
 anomaly_failure.2502.desc:0 "Зонды корабля [Root.GetName] ничего не находят после многочисленных пролетов над поверхностью планеты [From.From.GetName]. Ведущий ученый [Root.GetLeaderName] официально извиняется за потерю времени и ресурсов на подробное, но безуспешное изучение планеты."
 anomaly_failure.2503.desc:0 "То, что из космоса казалось впечатляющими сооружениями, вблизи несколько разочаровывает. [Root.GetName] на какое-то время остается на орбите планеты [From.GetName], чтобы изучить ее погодные условия, после чего ведущий ученый [Root.GetLeaderName] подтверждает, что местные объекты являются результатом действия заурядных метеорологических факторов, а не работы интеллектуальных форм жизни."
 anomaly_failure.2504.desc:0 "Прежде чем экипаж корабля [Root.GetName] смог с помощью триангуляции узнать, откуда именно с раскаленной поверхности планеты [From.From.GetName] идет сигнал бедствия, тот исчез. Не имея конкретной географической точки для проведения операции, ведущий ученый [Root.GetLeaderName] считает любую попытку спасения слишком опасной."
 anomaly_failure.2535.desc:0 "Ведущий ученый [Root.GetLeaderName] из экипажа корабля [Root.GetName] докладывает, что строения на поверхности планеты [From.From.GetName] совершенно не заслуживают нашего внимания и лучше потратить время на что-то еще."
 anomaly_failure.2540.desc:0 "Экипаж корабля [Root.GetName] докладывает, что астероид, изрезанный таким образом, чтобы быть похожим на какой-то храм, выглядит действительно красиво.\n\nЭто все."
 anomaly_failure.2545.desc:0 "[Root.GetLeaderName] и экипаж корабля [Root.GetName] определили, что уникальные звуковые особенности планеты [From.From.GetName] связаны с тем, что местные дикие животные собираются вместе для исполнения неизвестных инопланетных песен а капелла.\n\nДальнейшее изучение данного вопроса было признано нецелесообразным."
 anomaly_failure.2550.desc:0 "Корабль [Root.GetName] не смог доставить никаких представляющих интерес образцов с ледяного гиганта под названием [From.From.GetName]."
 anomaly_failure.2555.desc:0 "Исследовательский зонд с корабля [Root.GetName] обнаруживает довольно халтурно собранный образец инопланетных технологий. Опрометчивые попытки активации, которые предпринимает ведущий ученый [Root.GetLeaderName], к сожалению, приводят к уничтожению этого оборудования."
 anomaly_failure.2560.desc:0 "Ведущий ученый [Root.GetLeaderName] в своем отчете выражает недовольство тем, что был отдан приказ изучать планету [From.From.GetName], а там не удалось найти ничего интересного."
 anomaly_failure.2600.desc:0 "[Root.GetName] какое-то время летает по орбите астероида [From.GetName], без происшествий наблюдая за его излучением, и тут ведущий ученый [Root.GetName] решает надеть скафандр и совершить космическую прогулку, чтобы добыть несколько образцов минералов.\n\nКак только ведущий ученый касается поверхности астероида, похожие на радиосвязь сигналы, которые передает [From.From.GetName], внезапно и резко становятся все интенсивнее. Спустя считанные минуты [Root.GetLeaderName] сваривается заживо под действием микроволн."
 anomaly_failure.2601.desc:0 "Мы потеряли связь с кораблем [Root.GetName] вскоре после того, как он вошел в плотное мусорное поле вокруг планеты [From.From.GetName].\n\nСпустя несколько дней мы обнаружили аварийную капсулу на краю поля, но выживший ведущий ученый [Root.GetName] ничего не помнит ни о судьбе корабля [Root.GetName], ни о судьбе его экипажа."
 anomaly_failure.2602.desc:0 "Ведущий ученый [Root.GetLeaderName] использует зонд для исследования планеты [From.GetName] столь беспечно, что приводит в ярость двух огромных §Yтиянки§! на ее орбите. Эти существа представляют существенную опасность для корабля [Root.GetName]."
 anomaly_failure.2603.desc:0 "Любопытные конструкции на планете [From.From.GetName] являются древней ловушкой. Прежде чем корабль [Root.GetName] успевает приземлиться, его атакует несколько старых боевых дронов."
 anomaly_failure.2604.desc:0 "Пытаясь засечь источник сигнала бедствия, корабль [Root.GetName] опускается ниже, и его сносит внезапным прорывом магмы из-под поверхности планеты [From.From.GetName].\n\nВыживших нет."
 anomaly_failure.2635.desc:0 "Территория, заинтересовавшая нас на планете [From.From.GetName] была когда-то, согласно докладам с корабля [Root.GetName], предназначена для отдыха и развлечений. Возраст ее точно не известен, как и причина, почему она вообще появилась на планете [From.From.GetName].\n\nТакже экипаж корабля [Root.GetName] с прискорбием сообщает о несчастном случае: в результате падения конструкции, о которой известно только то, что она называется «чертово колесо», погиб ведущий ученый."
 anomaly_failure.2640.desc:0 "Ведущий ученый [Root.GetLeaderName] продолжает категорично утверждать, что экипаж корабля [Root.GetName] ничего не нашел внутри декоративно изрезанного и выдолбленного астероида [From.From.GetName].\n\nОднако что-то в ученом изменилось."
 anomaly_failure.2645.desc:0 "В своем последнем сообщении экипаж корабля [Root.GetName] доложил об усилении звуковой активности на поверхности планеты [From.From.GetName] по мере приближения к ней. Связь вскоре прервалась, и корабль вместе с экипажем пропал без вести. Все, кто был на борту, считаются погибшими."
 anomaly_failure.2650.desc:0 "В попытке собрать как можно больше образцов льда экипаж корабля [Root.GetName] принял решение лететь ниже минимальной безопасной высоты. По какой-то несчастливой случайности, в задние двигатели корабля попали сверхкритические жидкости из атмосферы, что приводит к летальным последствиям.\n\nВыживших нет."
 anomaly_failure.2655.desc:0 "На подходе к астероиду [From.From.GetName] корабль [Root.GetName] был перехвачен двумя не очень дружелюбными кораблями контрабандистов. Противник направляет оружие на астероид и уничтожает все доказательства любой деятельности, которую они там вели. Похоже, следующим в очереди на уничтожение стоит [Root.GetName]."
 anomaly_failure.2660.desc:0 "Экипаж корабля [Root.GetName] докладывает, что ведущий учёный особенно интересуется дождем на планете [From.From.GetName], так как он «какой-то фиолетовый».\n\nК сожалению, полученные образцы осадков оказались легколетучими, и когда их открыли в лаборатории на борту корабля [Root.GetName], это привело к сильному взрыву жидкости. В списке погибших числится и ведущий учёный."
 anomaly_failure.2665.desc:0 "В своем последнем сообщении экипаж корабля [Root.GetName] доложил об усилении активности на поверхности планеты [From.From.GetName] по мере приближения к ней. Связь вскоре прервалась, и корабль вместе с экипажем пропал без вести. Все, кто был на борту, считаются погибшими."
 anomaly_failure.2670.desc:0 "Энергичное зондирование систем древнего объекта, которое проводил ведущий ученый [Root.GetLeaderName], похоже, дало обратный результат.\n\nДо того как древние схемы окончательно перегорели, корабль [Root.GetName] дистанционно активировал позиционные двигатели орбитальной станции, в результате чего она быстро сошла со своей обычной орбиты и попала в гравитационный колодец местной звезды."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName] умеет удивлять... Зашвырнули на солнце?"
 anomaly_failure.2670.a.tooltip:0 "§YДревняя фабрика§! уничтожена.\n"
 
