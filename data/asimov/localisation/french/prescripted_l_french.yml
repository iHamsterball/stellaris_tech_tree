 EMPIRE_DESIGN_humans1:0 "Organisation des Nations unies"
 EMPIRE_DESIGN_humans1_desc:0 "Les très nombreuses nations humaines qui constituent cet empire interstellaires sont certes diverses, mais unies dans leurs desseins. Ces bipèdes mammaliens ont développé une société encourageant, voire prônant les libertés individuelles et l'altérité culturelle. Cela permet donc aux aux Humains d'intégrer paisiblement des populations aliens en leur sein.\n\nMalgré cela, ils aussi de fortes traditions martiales, héritées de millénaires de guerres sur leur monde natal. Leur nature quelque peu agressive et imprévisible ne doit donc pas être sous-estimée."
 EMPIRE_DESIGN_humans2:0 "Communauté humaine"
 EMPIRE_DESIGN_humans2_desc:0 "L'initiative Ulysse, financée par l'Organisation des Nations unies, permit la construction à la fin du XXIe siècle de six grands vaisseaux-arches en orbite basse de la Terre. Ces vaisseaux étaient équipés de générateurs de trou de ver, puissants mais instables, et furent envoyés vers des étoiles lointaines, chacun ayant à bord un quart de million de colons. On n'en reçut plus jamais de nouvelles, et bientôt les recherches sur les trous de ver subspatiaux furent abandonnées.\n\nPourtant, sans que la Terre le sache, l'une des arches parvint à atteindre une lune extraterrestre luxuriante et à y établir une colonie florissante. Les pionniers qui apprivoisèrent ce monde étaient bien décidés à réaliser la destinée manifeste de l'humanité : dominer la galaxie, coûte que coûte."
 EMPIRE_DESIGN_tzynn:0 "Monarchie tzynn"
 EMPIRE_DESIGN_tzynn_desc:0 "Les Tzynn étaient autrefois des reptiles carnivores chassant en meutes dans les dunes de Tzynnia. Ils ont ensuite constitué une société extrêmement structurée et hiérarchisée, mettant l'accent sur l'ordre et les valeurs martiales.\n\nÀ l'époque où les Tzynn entraient dans l'ère industrielle, une série de guerres globales et dévastatrices, menées par un impitoyable seigneur de guerre, avait déjà permis l'établissement d'une nation unifiée, à l'échelle mondiale. C'est ainsi que, à partir de ces origines modestes, fut constituée l'illustre et immortelle Monarchie tzynn."
 EMPIRE_DESIGN_yondar:0 "Royauté de Yondarim"
 EMPIRE_DESIGN_yondar_desc:1 "Les fiers Yondar sont une race ancienne, qui utilisa ses ailes pour survoler les pics glacés de Yondarim durant plus de 200 000 ans avant d'acquérir une technologie rudimentaire qui permit l'apparition de quelques formes de civilisations dispersées.\n\nUne fois ce développement entamé, les choses ont commencé à évoluer plus rapidement, et les Clans célestes renoncèrent progressivement à la plupart de leurs traditions les plus primitives. Les Yondar sont éminemment spirituels et accordent une grande importance à la religion, vénérant leurs archiprophètes comme des dieux vivants."
 EMPIRE_DESIGN_ixidar:0 "Collectivité stellaire des Ix'idars"
 EMPIRE_DESIGN_ixidar_desc:0 "Les premières couvées d'Ix'Idars virent le jour dans les réseaux de grottes souterraines d'Ix'Athrak. Lorsqu'un éclaireur ix'idari se fraya un chemin jusqu'à la surface et découvrit pour la première fois la lumière du soleil, l'espèce insectoïde avait déjà établi une civilisation florissante de l'Âge du fer.\n\nLes ressources trouvées à la surface permirent dès lors aux Ix'Idars de se développer rapidement, et il leur fallut à peine quelques siècles pour que leurs premières sondes spatiales quittent l'orbite pour explorer les autres mondes du système d'Athrak."
 EMPIRE_DESIGN_chinorr:0 "Union stellaire chinorrienne"
 EMPIRE_DESIGN_chinorr_desc:0 "Les Chinorr entamèrent leur évolution comme des sortes de céphalopodes adroits, utilisant leurs nombreux tentacules pour passer d'arbre en arbre dans les jungles luxuriantes de Chicora, afin de tomber sur leurs proies pour leur injecter une puissante neurotoxine.\n\nAu moment où les Chinorr sont parvenus à diviser l'atome, les ressources de Chicora avaient déjà été surexploitées, et les jungles avaient disparu depuis bien longtemps. Il s'agissait là d'un sacrifice considéré comme indispensable pour étancher la soif de connaissances qui les anime, et pour aborder l'ère de l'industrie lourde dans laquelle les insensibles Chinorr s'étaient lancés."
 EMPIRE_DESIGN_jehetma:0 "Autorité jehetmane"
 EMPIRE_DESIGN_jehetma_desc:0 "Chez les Jehetma, un « individu » est en fait une vaste colonie de champignons ayant développé une conscience. Certaines de ces colonies, pour la plupart nées il y a des milliers d'années, s'étendent sur plusieurs kilomètres et quittent rarement la surface de Jehet Prime, leur monde natal - mais rares sont les vaisseaux capables de les transporter.\n\nLes colonies récentes sont non seulement plus petites, mais aussi plus dynamiques et mobiles, et ce sont souvent elles qui mènent les opérations d'exploration et de recherche des Jehetma, et qui mènent les opérations de défense devant à contre-coeur être entreprises lorsque l'Autorité est menacée."
 EMPIRE_DESIGN_scyldari:0 "Confédération scyldarienne"
 EMPIRE_DESIGN_scyldari_desc:0 "Les Scyldariens sont des mammaliens marins originaires des archipels et des profondeurs océaniques de Scyldaria. Si leurs premières civilisations étaient essentiellement aquatiques, elles s'étendirent bien vite sur les quelques terres émergées de la planète.\n\nLeur société s'est donc adaptée à ces conditions en créant une industrie performante, capable d'exploiter les richesses des fonds marins sans mettre en péril le fragile écosystème de Scyldaria. Les Scyldariens pratiquent une philosophie basée sur l'équilibre et la modération en toutes choses, héritage d'une l'époque où ils devaient préserver les ressources limitées qu'avait à leur offrir le fond des mers."
 EMPIRE_DESIGN_blorg:0 "Communalité blorg"
 EMPIRE_DESIGN_blorg_desc:0 "Dans un lointain passé, les Blorg des jungles de Blorg vivaient de manière isolée, ne portant même aucun nom. Un jour, ils captèrent des transmissions radio venues d'une lointaine étoile. Et ce qu'ils entendirent alors les bouleversa : les sons d'amis, de films, de la culture et de la musique... Toutes ces choses que les Blorg n'avaient jamais connues de toute leur histoire. Prenant à ce moment conscience de tout ce qu'ils avaient manqué, les Blorg commencèrent dès lors à puiser leurs noms dans ces transmissions, et à parcourir les étoiles à la recherche d'amis, en espérant un jour trouver la source de ces messages pour faire la fête avec leurs auteurs."
 EMPIRE_DESIGN_kel_azaan:1 "République kel-azaan"
 EMPIRE_DESIGN_kel_azaan_desc:1 "L'espèce kel-azaan a développé un code de l'honneur et une culture martiale très complexes. Ils étaient jadis des prédateurs solitaires vivant sur les grandes hardes migrant d'un point d'eau à un autre sur la planète Azak. Puis, avec le temps, des meutes d'Azaan commencèrent à se former afin de pouvoir capturer des proies plus imposantes - jusqu'à finir par renoncer à leur mode de vie solitaire pour fonder des cités et pratiquer une agriculture irriguée. Ils n'ont pourtant jamais oublié leurs traditions martiales."
 EMPIRE_DESIGN_paridni:0 "République mercantile des Paridnis"
 EMPIRE_DESIGN_paridni_desc:0 "Avec leurs allures de crustacés, les Paridnis constituent une espèce de marchands entreprenants. Ils sont très tolérants envers les autres cultures aliens tant que celles-ci ne mettent pas à mal le pivot de leur société : le commerce. Le Conseil de l'ombre, une entité composée de marchands influents, est chargé de préserver le commerce au sein de la république et de trouver de nouveaux marchés (par la force, si besoin)."
 EMPIRE_DESIGN_ai_race:0 "IA"
 EMPIRE_DESIGN_ai_race_desc:0 "Toute résistance est inutile."
