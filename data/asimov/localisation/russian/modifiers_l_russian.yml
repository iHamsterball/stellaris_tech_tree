 tm_dynamic_we_defensive_desc:0 "В соответствии с нашей §Eдинамичной§! военно-экономической политикой, наши отважные граждане стали совершать пожертвования, чтобы поддержать нашу отчаянную оборону от инопланетных агрессоров."
