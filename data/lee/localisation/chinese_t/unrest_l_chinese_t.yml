l_chinese_t:
 minor_terrorist_action:0 "恐襲受害者"
 minor_terrorist_action_desc:0 "由於§H不滿§!所引起的恐怖襲擊讓殖民地居民產生嚴重不安，甚至對對當地政府失去了信心。"
 major_terrorist_action:0 "恐襲受害者（嚴重）"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢的市民"
 riots_averted_desc:0 "盡管該殖民地有著十分高的§H不滿§!，但人們依然眾志成城，阻止暴力升級。"
 spiritualist_unrest:0 "不滿 （趨向唯心主義）"
 spiritualist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y唯心主義者§!勢力。"
 materialist_unrest:0 "不滿（趨向唯物主義）"
 materialist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y唯物主義者§!勢力。"
 xenophobe_unrest:0 "不滿（趨向排外主義）"
 xenophobe_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y排外主義者§!勢力。"
 xenophile_unrest:0 "不滿（趨向親外主義）"
 xenophile_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y親外主義者§!勢力。"
 pacifist_unrest:0 "不滿（趨向和平主義）"
 pacifist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y和平主義者§!勢力。"
 militarist_unrest:0 "不滿（趨向軍國主義）"
 militarist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y軍國主義者§!勢力。"
 authoritarian_unrest:0 "不滿（趨向威權主義）"
 authoritarian_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y威權主義者§!勢力。"
 egalitarian_unrest:0 "不滿（趨向平等主義）"
 egalitarian_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y平等主義者§!勢力。"
 unrest_title:0 "§R動亂§!："
 unrest.101.name:0 "$unrest_title$恐慌"
 unrest.101.desc:0 "在壓力不斷加劇的情況下，§Y[Root.GetName]§!的動亂最終導致了恐怖襲擊。儘管人員傷亡與財產損害都已降到最低，人民卻已經不大相信[Root.Owner.GetName]有能力保護自己不受傷害了。"
 unrest.105.name:0 "$unrest_title$嚴重恐慌"
 unrest.105.desc:0 "近來身陷泥潭的某個§Y[Root.GetName]§!殖民星上發生了一起重大事故。儘管關鍵設施均安然無恙，這場有組織的恐怖襲擊仍造成了難以估量的財產損失以及人員傷亡。殖民地的根基產生了動搖。"
 unrest.110.name:0 "$unrest_title$維和"
 unrest.110.desc:0 "多虧了[Root.Owner.GetAdj]部隊與§Y[Root.GetName]§!民眾之間迅速且果敢的配合行動，一觸即發的暴動危機被平息了。"
 unrest.115.name:0 "$unrest_title$信仰"
 unrest.115.desc:0 "根據我們收到的報告來看，§Y[Root.GetName]§!在歷經一段時期的社會動亂後，人群中唯心主義者的活動開始大大增加。這應該是人們對自己生活環境的極度不安所導致的。臨時祭壇紛紛搭建，人們正在因共同的信仰而結成新的社會紐帶。"
 unrest.120.name:0 "$unrest_title$可靠權威"
 unrest.120.desc:0 "§Y[Root.GetName]§!上的動盪不安導致行星上的政治權力中心發生了變化；其中一名民粹主義強硬分子不得不以自由為代價而改變了自己的政見。"
 unrest.125.name:0 "$unrest_title$外人"
 unrest.125.desc:0 "§Y[Root.GetName]§!的社會秩序不斷崩潰，[Root.Owner.GetName]的外來人口發現自己無意間成了對殖民星狀況火上澆油的幫兇。"
 unrest.130.name:0 "$unrest_title$束手無策"
 unrest.130.desc:0 "由於一些§Y[Root.GetName]§!的精神領袖們根本無法控制殖民星動亂蔓延，這導致人們開始對自己所棲居的物質領域有了更為理性的認識。"
 unrest.135.name:0 "$unrest_title$黨同伐異"
 unrest.135.desc:0 "據說§Y[Root.GetName]§!上不斷加劇的動亂的其中一個起因是異星人口受到的不公待遇。"
 unrest.140.name:0 "$unrest_title$集體精神"
 unrest.140.desc:0 "儘管§Y[Root.GetName]§!的社會斷層不斷擴大，在此劇變的刺激之下，當地社會為了追求人人平等的理念而團結在一起。"
 unrest.145.name:0 "$unrest_title$往事終如煙"
 unrest.145.desc:0 "強權介入對清除§Y[Root.GetName]§!上的動亂因素收效甚微。當地民眾似乎已經對這種高壓控制方式失去了信心。"
 unrest.150.name:0 "$unrest_title$激進運動"
 unrest.150.desc:0 "由於§Y[Root.GetName]§!上持續不斷的動亂，民眾強烈要求軍方在他們的家園行星以及整個[Root.Owner.GetName]之內維持治安。"
 unrest.4200.name:0 "$unrest_title$[Root.GetName]上的暴動！"
 unrest.4200.desc.returner:0 "[Root.GetName]已經被造反分子掌控了！他們為自己的自由而戰，他們的最終目標是重新回到[fatherland.GetName]。"
 unrest.4200.desc.secession:0 "[Root.GetName]的人民造反了！他們試圖脫離帝國，如今打著[secessionist_rebels.GetName]的旗號自立門戶。"
 unrest.4200.desc.returner.gesta:0 "之前佔據[Root.GetName]的殘餘勢力決定帶領殘部通過武力收回這個世界。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]的不和諧因素正試圖從我們手中搶奪世界。"
 unrest.4211.name:0 "$unrest_title$我們失去了[From.From.GetName]殖民星！"
 unrest.4211.desc:0 "我們沒能鎮壓[From.From.GetName]的暴亂，這顆殖民星如今已宣佈獨立。"
 unrest.4211.desc.gesta:0 "我們被偷走了一顆行星。"
 unrest.4220.name:0 "[From.GetName]合併請求"
 unrest.4220.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]，您好！我是[From.GetName]的[From.GetRulerTitle][From.GetRulerName]，謹代表[From.From.GetName]的人民進行發言。\n\n我們近來終於脫離了[rebelled_against.GetName]的掌控。我們這個國家剛剛成立不久，還無法抵禦那些侵略性……很強的國家。我們中有很多人對[Root.GetAdj]的統治青睞有加——我們誠摯地請求你們將我們納入你們的領土。"
 unrest.4220.a:0 "我們不會剝奪你們艱難取得的獨立成果。"
 unrest.4220.a.tooltip:0 "將§Y[From.GetName]§!納為附庸。"
 unrest.4220.b:0 "我們向來都是一家人。"
 unrest.4220.b.tooltip:0 "立即吞併§Y[From.From.GetName]§!"
 unrest.4220.c:0 "我們不能——也不會——幫助你們。"
 unrest.4225.name:0 "原殖民星被附庸了"
 unrest.4225.desc:0 "據傳言，我們位於[From.From.From.GetName]的前殖民星已經成為了[From.GetName]的附庸。"
 unrest.4225.desc.gesta:0 "我們感知到，我們之前的世界[From.From.From.GetName]已經成為了[From.GetName]的附庸。"
 unrest.4225.a:0 "簡直讓我們忍無可忍。"
 unrest.4230.name:0 "原殖民星被吞併"
 unrest.4230.desc:0 "據傳言，我們位於[From.From.From.GetName]的原殖民星被併入了[From.GetName]的領土。"
 unrest.4230.desc.gesta:0 "我們感知到，我們之前的世界[From.From.From.GetName]已經被[From.GetName]吸納。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "鎮壓起義"
 unrest.4235.desc:0 "我們已經打敗了[From.From.From.GetName]上的叛軍，並重建了我們的政權，重新將殖民星牢牢控制在我們手中。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]上不屬於我們的因素已經被鎮壓。"
 unrest.4235.a:0 "他們休想再次反抗我們。"
 unrest.155.name:0 "$unrest_title$ [revolt_planet.GetName]上的奴隸集結"
 unrest.155.desc:0 "夜間奴隸們進行的秘密會議、奴隸們對監管者不斷升級的反抗、經常丟失的貨物，這些現象都說明了一點，[revolt_planet.GetName]上的奴隸們正在變得越來越激進，並向他們的同胞不斷的散播反抗和不滿的情緒，這也讓我們國家的人民越發恐懼不安。不管他們的目的是什麼，肯定會對我們極其不利。"
 unrest.155.a:0 "必須立刻採取行動。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName]上的蓄意破壞"
 unrest.156.desc:0 "在一次激進的反抗中，[Root.GetName]上的奴隸們用自己製造的炸藥炸掉了工廠設施，儘管爆炸是在夜間發生，他們還是用觸發警報的方式將監管者們引到了現場。這次襲擊是經過精心策劃的，而且實施的很完美。現在還不知道幕後策劃者是誰，但可以確定的是他們為這次襲擊而精心準備了好幾個月。"
 unrest.156.a:0 "必須要懲罰他們的叛逆行徑。"
 unrest.156.b:0 "我們必須解決我們之間的爭議。"
 unrest.159.name:0 "$unrest_title$[Root.GetName]上的絕食罷工"
 unrest.159.desc:0 "看來[Root.GetName]上的奴隸們已經無法再忍受下去了，他們開始絕食抗議。我們收到消息，有大量的奴隸拒絕攝入任何食物，他們要求我們必須廢除整個行星上的奴隸制。我們試過強制他們進食，但沒能成功。由於奴隸們缺乏營養將會嚴重降低他們的工作效率，因此奴隸的絕食行動將對我們造成嚴重的負面影響。"
 unrest.159.a:0 "那就讓他們餓死算了。"
 unrest.159.b:0 "我們得解決這個問題。"
 unrest.157.name:0 "$unrest_title$[revolt_planet.GetName]發生奴隸暴動"
 unrest.157.desc:0 "[revolt_planet.GetName]上的奴隸們造反了！他們精心策劃了一場襲擊，[revolt_planet.GetName]上的反抗勢力顛覆了當地政府。目前該行星已經陷入混亂，奴隸們拉幫結派，拿著各種威力強大的武器衝上街道打砸搶，殺掉所有膽敢阻止他們的人。"
 unrest.157.a:0 "他們實在太過分了。"
 unrest.157.b:0 "看來我們應該改變下策略。"
 unrest.160.name:0 "$unrest_title$[revolt_planet.Planet.GetName]發生奴隸起義"
 unrest.160.desc:1 "[revolt_planet.Planet.GetName]上的所有奴隸們團結起義，反抗當地政府。事態迅速升級，奴隸們對幾處重要目標同時發動攻擊，並成功摧毀目標。現在就看我們的部隊能否擊敗這些奴隸了，如果失敗，我們將徹底失去[revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "粉碎他們的叛亂！"
 unrest.160.a.tooltip:0 "奴隸叛軍企圖佔領整個行星。"
 unrest.161.name:0 "鎮壓起義"
 unrest.161.desc:0 "我們成功鎮壓了[event_target:revolt_planet.Planet.GetName]上的起義。我們勇敢的部隊士兵們在關鍵設施重新建立了據點，並恢復了當地的秩序。接下來要做的是重建那些被奴隸們所摧毀的設施，現在那幫奴隸在短時間內肯定是不敢再反抗我們了。"
 unrest.161.a:0 "他們從此會安分守己了。"
 unrest.161.b:0 "事情竟然發展到這種地步，真是遺憾。"
 unrest.161.a.tooltip:1 "叛軍的失敗將會讓民眾不敢再進行叛亂了。"
 unrest.163.name:0 "終止奴隸制"
 unrest.163.desc:0 "由於在[revolt_planet.Planet.GetName]上廢除了奴隸制，動亂終於逐漸平息了。現在民眾生活應該能夠回歸正規了吧。"
 unrest.165.name:0 "奴隸已被鎮壓"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]上的激進分子們已經被鎮壓，奴隸們也都老老實實的回去工作了。"
 unrest.165.a:0 "回去工作吧……"
 unrest.167.name:0 "我們失去了[revolt_planet.Planet.GetName]"
 unrest.167.desc:0 "意想不到的事情發生了，我們在[revolt_planet.Planet.GetName]上的部隊被打敗了，我們最後一名忠實的子民也被奴隸叛軍無情的處死了，現在叛軍已經宣佈獨立，這真是[From.GetSpeciesName]種族歷史上無比黑暗的一天。"
 unrest.167.a:0 "帝國大軍降臨之日，將是叛軍被徹底蕩平之時。"
 unrest.167.b:0 "也許這就是天意吧……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "您好，[Root.GetSpeciesName]，我們是曾為奴隸的自由戰士——來自[old_owner.GetName]，我們在那裡受到[old_owner.GetRulerTitle][old_owner.GetRulerName]的壓迫和虐待。我們一直很欽佩您的平等主義價值觀，以及您那「[new_owner.GetSpeciesAdj]」的行事之道，我們希望能成為您國家的一部分，您願意收留我們嗎？"
 unrest.168.a:0 "接納你們。在我們這裡，人人平等。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]會被告知，我們接受了他們之前奴隸。"
 unrest.168.b:0 "我們不需要別的星球了。"
 unrest.169.desc:0 "傳達一則通告，[revolt_planet.GetName]的自由鬥士們已經加入了我國籍，並且享有完全的公民權，也包括我們的保護。絕不允許你們再蹂躪他們。"
 unrest.169.a:0 "滾你們的。"
 unrest.169.b:0 "我們會連你們一起蹂躪。"
 unrest.169.c:0 "恭喜恭喜。燙手的山芋歸你們了。"
 opinion_took_in_rebels:0 "獲得叛軍"