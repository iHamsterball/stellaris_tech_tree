l_chinese_t:
 rock_brain:0 "石腦"
 rock_brain_desc:0 "那石頭好像……有靈性。這、這可能嗎？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "這個行星上的植物不僅僅有侵略性，而且還擁有相對複雜的社會秩序。"
 genetic_library:0 "被遺棄的基因庫"
 genetic_library_desc:0 "這座被遺棄的基因庫無論是建築結構還是內部藏品都非常值得研究的。"
 drone_space_elevator:0 "損壞的太空電梯"
 drone_space_elevator_desc:0 "因為忙於摧毀巨大的太空電梯，這個行星的生產力降低了。"
 drone_fl_satellite:0 "墜落的第一聯盟衛星"
 drone_fl_satellite_desc:0 "一個陳舊的衛星，在用遠古的通訊方式向虛空吶喊。"
 drone_mineral_gift:0 "無人機的礦物禮物"
 drone_mineral_gift_desc:0 "無數個年代前的無人機將一堆礦物儲存在這裡了。看來是前人種樹你乘涼了。"
 old_genetic_library:0 "遠古基因庫"
 old_genetic_library_desc:0 "這個小行星建有一座古老的基因貯藏設施。"
 fascinating_flora:0 "神奇的植物"
 fascinating_flora_desc:0 "這顆星球長著美麗的瑪琳卡林花。"
 pheromoned_1:0 "訊息素，第一階段"
 pheromoned_1_desc:0 "空氣中的花粉跟你人們的訊息素受體發生化學作用，導致他們很開心。"
 pheromoned_2:0 "訊息素，第二階段"
 pheromoned_2_desc:0 "空氣中的花粉跟你人們的訊息素受體發生化學作用，導致他們不事生產。"
 pheromoned_3:0 "訊息素，第三階段"
 pheromoned_3_desc:0 "空氣中的花粉跟你人們的訊息素受體發生化學作用，導致他們不愛殖民。"
 pheromoned_4:0 "訊息素，第四階段"
 pheromoned_4_desc:0 "空氣中的花粉跟你人們的訊息素受體發生化學作用，導致他們癡迷生產，但是不喜歡受外界干擾。"
 depheromoned_1:0 "訊息素，解決方法"
 depheromoned_1_desc:0 "政府高層設下的模範跟你的人們的能力和工作意願產生了化學作用，導致他們生產效率提高。"
 pheromoned_detox:0 "訊息素排毒"
 pheromoned_detox_desc:0 "盛開的瑪琳卡林花移除了行星上的整個生物圈以及生物圈中的一切生靈。新的循環開始了。"
 pheromoned_grief:0 "訊息素悲劇"
 pheromoned_grief_desc:0 "哀傷不消散。"
 zro_ice:0 "澤洛冰晶"
 zro_ice_desc:0 "肆虐的暴風雪中暗藏著少量的澤珞。"
 dark_matter_funnel:0 "暗物質漏斗"
 dark_matter_funnel_desc:0 "迷你型蟲洞，可以輕鬆採集暗物質。"
 inspired_arts:0 "啟發性藝術"
 inspired_arts_desc:0 "一個全新的靈感來源，為你帝國的文化和商業發展注入活力。"
 uplift_rocky:0 "艱難的開始"
 uplift_rocky_desc:0 "此行星上被提升的種群有點不適應新的社會秩序。"
 unhappy_with_experiments:0 "不滿實驗"
 unhappy_with_experiments_desc:0 "行星上的$XenophileY$人口不滿統治者對當地原始種群生物的不人道實驗。"
 unproductive_without_experiments:0 "沒有實驗，生產就沒有效率"
 unproductive_without_experiments_desc:0 "行星上的$Society researchY$產出因為科學家放過了千載難逢的實驗和臨床測驗機會而受到影響。"
 massex_happy:0 "未來的信念"
 massex_happy_desc:0 "你得人們對未來非常樂觀。"
 stellar_salt:0 "鹽"
 stellar_salt_desc:0 "我們的帝國出現了一場美食革命。"
 projecting_moon:0 "衛星勘測"
 projecting_moon_desc:0 "這顆衛星上有一個強大的通訊設備，可以發射以假亂真的勘測數據。"
 cornucopia:0 "豐饒"
 cornucopia_desc:0 "這顆星球上擁有豐富的食物資源。"
 raw_materials:0 "原礦石"
 raw_materials_desc:0 "這顆星球上擁有豐富的礦物和礦石資源，且都易開採。"
 shadow_play:0 "光影遊戲"
 shadow_play_desc:0 "陰影在這個行星的表面上掠過，映射出似乎很重要但又無法看懂的形狀。"
 grimacing:0 "詭變多端"
 grimacing_desc:0 "這個行星的內部激盪變化很值得研究。"
 comet_sighted_negative:0 "發現彗星"
 comet_sighted_negative_desc:0 "逼近的彗星對你的首都的人口造成了負面影響。"
 comet_sighted_positive:0 "發現彗星"
 comet_sighted_positive_desc:0 "一顆巨大的彗星對你首都的人口增長起到了積極促進作用。"
 skid_marks:0 "剎車印記"
 skid_marks_desc:0 "這個小行星的表層上有一些很狂野的賽車活動留下的痕跡。"
 dust_circuits:0 "塵埃中的電路圖"
 dust_circuits_desc:0 "某種巨大的軌道設施在很久以前撞擊到這個小行星上，留下了部分清晰的印記。"
 unusual_tectonics:0 "不尋常的地殼"
 unusual_tectonics_desc:0 "這個行星有非常不尋常的構造物理屬性。"
 flagellating_movement:0 "鞭狀移動"
 flagellating_movement_desc:0 "我們通過對太空變形蟲條狀體的觀察，更新了我們艦隊的規避模式方案。"
 cosmic_ray_catalysis:0 "宇宙射線催化"
 cosmic_ray_catalysis_desc:0 "我們的發電廠現在可以將某些宇宙射線轉化為能用的能源。"
 grand_design:0 "偉大設計"
 grand_design_desc:0 "偉大的成就往往源於平凡。"
 malefaction:0 "罪行"
 malefaction_desc:0 "好心有壞報。"
 prismatic_lenses:0 "稜鏡片"
 prismatic_lenses_desc:0 "模仿晶態實體的獨特稜柱屬性鏡片對物理學研究貢獻良多。"
 crystal_sonar:0 "晶態聲吶"
 crystal_sonar_desc:0 "你的艦隊可能需要和晶態實體有關的特殊技術來立刻調查他們身處的星系。"
 greater_crystal_bounty:0 "大晶體賞金"
 greater_crystal_bounty_desc:1 "§L命令你的艦隊回收再利用毀壞的晶態實體遺骸。§!\n擊敗一支艦隊所獲的礦物：§G100§!"
 crystal_bounty:0 "水晶懸賞金"
 crystal_bounty_desc:1 "§L 命令你的艦隊回收再利用被摧毀的晶態實體遺骸。§!\n擊敗一支艦隊所獲的礦物：§G50§!"
 amoeba_extirpator:0 "變形蟲殺滅器"
 amoeba_extirpator_desc:0 "我方艦隊善於瞄準太空變形蟲的薄弱之處。"
 crystal_breaker:0 "晶體毀滅炮"
 crystal_breaker_desc:0 "我方艦隊的瞄準系統專門為晶態實體而調整過，可以達到最大傷害輸出。"
 drone_destroyer:0 "無人機毀滅者"
 drone_destroyer_desc:0 "更新後的預測算法可使我方飛船更好地瞄準攻擊迅捷的古代採礦無人機。"
 droning_optimizations:0 "無人機優化"
 droning_optimizations_desc:0 "調整至標準採礦參數可大幅度降低能源消耗。"
 cloudbuster:0 "除雲器"
 cloudbuster_desc:0 "我方已將武器裝備調整為摧毀虛空之雲磁場的狀態，提升了長距離傷害潛力。"
 drone_bounty:0 "採礦無人機賞金"
 drone_bounty_desc:1 "§L命令你的艦隊回收被擊潰的古代採礦無人機能源電池。§!\n擊敗一支艦隊所獲的能量幣：§G50§!"
 unbalanced_ecosystem:0 "失衡的生態系統"
 unbalanced_ecosystem_desc:0 "生物圈中植物生命的極度同質化傾向使得星球不適合農業種植。"
 ruler_failed_savior:0 "失敗的救星"
 ruler_failed_savior_desc:0 "一次失敗的救援行動使得我們的人們痛苦不堪"
 ruler_savior:0 "救星"
 ruler_savior_desc:0 "一次成功的救援行動使得快樂在人群中傳播"
 missing_scientist:0 "人員損失"
 missing_scientist_desc:0 "一個在觀測站上工作的科學家失蹤了，在科學界中掀起了波瀾。"
 humiliated:0 "受辱"
 humiliated_desc:0 "我們受到另一個帝國的公開羞辱。"
 raided:0 "遭到劫掠"
 raided_desc:0 "§L在這些掠奪者面前，我們沒能好好保護好自己。§!"
