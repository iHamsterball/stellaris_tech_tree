 marauder.1.name:0 "遭遇[encountered_marauder.GetName]"
 marauder.1.desc:0 "我們第一次遭遇了§H[encountered_marauder.GetName]§!，一個遊牧文明。他們在§H[marauder_system.GetName]§!星系佔據了附近的數個大型空間站，其大量的人口都居住在擁擠而骯髒的環境之中。儘管如此，或者正因如此，他們似乎發展出了一種非常尚武的文化。冰冷虛空中的生活成了他們的第二天性，並且他們非常擅長太空作戰。\n\n[encountered_marauder.GetSpeciesName]沒有所謂的集中政體，而是分為數個不同的派系，不斷地互相爭奪資源與尊重。鑒於其龐大的數量與空間站的造船能力，只有這無休止的內鬥阻止了他們成為嚴重威脅到銀河系和平的存在。"
 marauder.1.a:0 "嘗試與他們聯絡。"
 marauder.3.name:0 "發現[From.GetSpeciesName]戰士"
 marauder.3.desc:0 "數月間，我們零星地收到了少量外星傭兵與海盜在我們邊境活動的報告。他們自稱為§H[From.GetSpeciesNamePlural]§!，並且似乎是一群流放者，來自居住在§H[marauder_system.GetName]§!星系的擁擠空間站上的一個遊牧戰士文明。\n\n他們平安無事地路過我們的邊境，但警告我們不要冒犯[marauder_system.GetName]。[encountered_marauder.GetSpeciesName]沒有所謂的集中政體，但他們有著不同的派系，相互之間不斷爭鬥，並經常攻擊相鄰的星系。鑒於其龐大的成員數量與太空中的生產力，如果他們停止自相爭鬥，[From.GetSpeciesNamePlural]很可能會成為銀河系中的強大勢力。"
 marauder.5.name:0 "[From.GetName]的末日"
 marauder.5.desc:0 "曾經輝煌的§H[From.GetSpeciesNamePlural]§!遊牧戰士文明已經死亡了。§H[marauder_killer.GetName]§!的勢力摧毀了最後一座容納著其大部分成員的巨大空間站。倖存的難民們在銀河系中四散奔逃。\n\n儘管有些[From.GetSpeciesName]海盜和傭兵可能成了漏網之魚，失去太空居所對他們來說是一個無法挽回的致命打擊。這徹底終結了他們的襲擊。"
 marauder.5.a:0 "確實如此。"
 marauder.6.name:0 "[marauder_species.GetNamePlural]的復仇"
 marauder.6.desc:0 "一支§H[marauder_species.GetName]§!傭兵的大艦隊在§H[attacked_system.GetName]§!星系脫離了超空間！看來在我們摧毀他們最後一座空間站時，當時部署在其它地方而倖存的[marauder_species.GetName]傭兵們摒棄前嫌並聯手合作了。\n\n我們不清楚他們是如何躲開我們的探測器並抵達[attacked_system.GetName]的，但他們正在公開頻道上發佈一條訊息。"
 marauder.7.1.desc:0 "致[Root.GetName]的卑鄙懦夫們：\n\n既然你們毀了我們的家，我們也要燒了你們的。我們已一無所有——這都多虧了你們。現在我們只求在戰場上倒下，並當我們踏上黃泉路時，也盡可能多地把你們所謂的戰士們一併帶走。\n\n準備好防禦吧！"
 marauder.7.2.desc:0 "[Root.GetName]的惰麻們！你們砸了我們家，現在我們也來砸你們的！我們知道自己可能活不了，但我們要盡量幹掉惰麻們！\n\n幹掉所有惰麻們！嗨咿咿咿野野野野！！！！"
 marauder.7.3.desc:0 "致[Root.GetName]的背叛者們：\n\n你們玷污了我們最聖潔的空間並謀害了她無數的子民。你們以為虛空之母會饒恕這些罪過嗎？\n\n她要求犧牲，而我們將遵從。這將是我們在這個邪惡世界上的最後一幕。"
 marauder.7.a:0 "各就各位！"
 marauder.8.desc:0 "一支§H[marauder_species.GetName]§!傭兵的大艦隊進入了§H[From.GetName]§!。看來在我們摧毀他們最後一座空間站時，當時部署在其它地方而倖存的[marauder_species.GetName]傭兵們摒棄前嫌並聯手合作了。\n\n他們意圖對家園的毀滅進行復仇，而截獲的通訊表明他們的戰士打算與我們同歸於盡。"
 marauder.10.name:0 "[marauder_species.GetName]難民抵達"
 marauder.10.desc:0 "一支傷痕纍纍的貨艦隊載著§H[marauder_species.GetName]§!難民，在其家園最近被毀後抵達了我們的星系。他們已獲准安身於§H[Root.GetName]§!。\n\n儘管這些難民習慣居住在骯髒而擁擠的空間站上，他們似乎很適應新的星球家園。但願他們已經準備拋棄自己身為襲擊者和海盜的過去。"
 marauder.10.a:0 "我們將給他們安排新家。"
