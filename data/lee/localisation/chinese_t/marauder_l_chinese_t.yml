 marauder.15.1.desc:0 "外來者們。我們是[encountered_marauder.GetSpeciesNamePlural]。不像銀河中的「文明」帝國，我們沒有單一的主人來管理我們，但我被選中代表所有家族向你們傳遞這條消息：\n\n不要把你們軟弱而無力的方式強加在我們身上。你們可以儘管將自己的外星飛船派往[encountered_marauder.GetSpeciesName]領地，但不要期待它們能回來。不過我們的戰士歡迎這些消遣。\n\n只有在你們希望進貢的時候才使用這個頻率……或者在你們需要傭兵，並且有辦法支付酬勞的時候。"
 marauder.15.2.desc:0 "嗨咿咿野野野！！！更多的惰麻們！\n\n你想怎樣，愚蠢的惰麻？你的臉是咋整的？反應爐事故？真空暴露？嗨咿咿野野！！你看看你！\n\n我們是[encountered_marauder.GetSpeciesNamePlural]。我們狩獵惰麻。如果你來[encountered_marauder.GetSpeciesName]領地，我們就做惰麻湯。你不喜歡，對吧？嗨咿咿野野野！！\n\n或許你認識其他惰麻們。或許你想讓他們變成惰麻湯。我們可以談條件。如果價格公道，[encountered_marauder.GetSpeciesNamePlural]也願意為惰麻們去打其他惰麻們。"
 marauder.15.3.desc:0 "我們是[encountered_marauder.GetSpeciesNamePlural]，也是§H虛空之母§!的僕從：她乃全知全能，統治太空的至高復仇者。\n\n是她讓我們在很久以前放棄了先祖的星球家園，遷居她永恆的領域——冰冷的太空——好讓我們狩獵異信者，並用犧牲來取悅她。\n\n可惜，宗教戰爭耗盡了我們的力量，使我們有了分歧，掙扎著尋求她希望我們踏上的正道。但毀滅外星異信者可以獲得她的恩惠——即使是在其他異信者的請求之下。因此，只要你出價，我們的許多戰士願意為你而戰……"
 marauder.15.a:0 "通訊終止。"
 marauder_diplo_header:0 "[current_marauder_diplomacy.GetName]"
 marauder_diplo_header_2:0 "[encountered_marauder.GetName]"
 marauder_diplo_header_3:0 "[From.GetName]"
 marauder_diplo_header_4:0 "[raiding_marauder.GetName]"
 greatkhan_diplo_header:0 "[raider_khanate.GetRulerTitle] [raider_khanate.GetRulerName]"
 marauder.19.desc_01:0 "[Root.GetName]是對自然的扭曲。你的……「集體意識」或者隨便你怎麼稱呼那管理你疆界的污穢之物，並沒有榮譽的概念。它代表著銀河系中所有的邪惡。\n\n[marauder_country_1.GetSpeciesNamePlural]的戰士不願與你為伍。"
 marauder.19.desc_02:0 "[Root.GetName]只是一群野獸。你愚蠢地謀害無辜者，足以令我們最堅強的戰士感到噁心。\n\n我們不會與你打交道。"
 marauder.19.desc_03:0 "啊，說話的機器。你的主人哪去了，機器？他們知道你故障了嗎？\n\n如果你們接近我們的領地，我們的戰士將很樂意把你們當靶子打，雖然這樣做毫無榮譽可言。現在快從我眼前消失吧。"
 marauder.19.2.desc_01:0 "嗨咿咿野野野！！什麼都吃的蜂巢惰麻！肯定不會讓你把我們做成湯的！快走開，蜂巢惰麻！"
 marauder.19.2.desc_02:0 "嗨咿咿野野野！！我們喜歡砸，但不像你！你太喜歡了，惰麻！我們不跟你說話！"
 marauder.19.2.desc_03:0 "嗨咿咿野野野！！它……它能明白嗎？它是消滅機器，對吧？它只消滅？\n\n機器……消滅自己！命令你消滅自己！\n\n啊，它壞了。沒用。"
 marauder.19.3.desc_01:0 "你們是虛空之母的宿敵。如果可能的話，你們連虛空本身都會吞噬，對吧？\n\n可恨的怪物。"
 marauder.19.3.desc_02:0 "虛空之母要求犧牲，但不是你這種規模。你崇拜毀滅本身，這讓你成為最邪惡的異信者。"
 marauder.19.3.desc_03:0 "你冰冷而空洞，就像虛空本身。虛空之母尊敬這一點。你的毀滅將使我們極大地取悅她。\n\n僅此而已。"
 marauder.19.a:0 "獵物……"
 marauder.19.b:0 "邪惡的外星人。"
 marauder.19.c:0 "種群：§H[From.GetSpeciesName]。§!標示：§R害蟲。§!"
 marauder.20.1.desc_01:0 "說吧，外來者。我們的戰士們在聽著。"
 marauder.20.1.desc_02:0 "我們不向外星人屈服。"
 marauder.20.1.desc_03:0 "作為對決鬥失敗的懲罰，我必須按規定在這個輪迴中負責跟外來者打交道。\n\n你有何貴幹？"
 marauder.20.1.desc_04:0 "解釋你為何打擾。我們有戰鬥要參加。"
 marauder.20.1.desc_05:0 "啊！終於來了個真正的戰士！\n\n[Root.GetSpeciesName]戰士們的戰鬥力連我們也有所耳聞。有成千上萬的[marauder_country_1.GetSpeciesNamePlural]迫切想要在戰場上親自挑戰你們。"
 marauder.20.1.desc_06:0 "你好，[Root.GetSpeciesNamePlural]。你的進貢很受我們戰士的歡迎。\n\n我直說吧……雖然還是有些人想要攻擊你們，但他們已經被擺平了。至少大部分是如此。"
 marauder.20.1.desc_07:0 "我們的劍已歸鞘，[Root.GetSpeciesNamePlural]。目前你不必擔憂我們的戰士們。"
 marauder.20.2.desc_01:0 "我好端端的一個晚上被你給擾了，惰麻！嗨咿咿野野野！！你想怎樣？！"
 marauder.20.2.desc_02:0 "唯一比惰麻更糟的是惰肯！不！別問那是什麼！嗨咿咿咿野野野野！！！"
 marauder.20.2.desc_03:0 "嗨咿咿野野咿咿……*咳咳**咕嚕**噗*……咿咿野野咿咿！！！！"
 marauder.20.2.desc_04:0 "你有東西要我們去砸，惰麻？[marauder_country_2.GetSpeciesNamePlural]很擅長砸東西！"
 marauder.20.3.desc_01:0 "虛空之母今天非常憤怒。我能感覺到。\n\n我們取悅她的努力還不夠……"
 marauder.20.3.desc_02:0 "我只是她的僕從。我一無所知。\n\n但她……她看穿了你的蠕蟲本質。"
 marauder.20.3.desc_03:0 "每當你的飛船穿越廣闊的太空時，都在冒犯她的疆界。而我們則安撫她的憤怒。她的憤怒非常可怕……"
 marauder.20.3.desc_04:0 "第九次教義戰爭已經進行到了第167週期。異端派系還在負隅頑抗……為了虛空之母，我們絕不會手下留情。"
 marauder.20.b:0 "我們知道一個很適合對其進行突襲的目標……"
 encourage_raid:0 "僱傭[marauder_species.GetNamePlural]去襲擊你的一個對手。"
 marauder.20.busy.b.1.response:0 "我們的戰士們已經在進行襲擊了，現在無暇分心處理其他事情。"
 marauder.20.busy.b.2.response:0 "嗨咿咿野野野！我們已經在襲擊了，惰麻!沒時間做其他事情！"
 marauder.20.busy.b.3.response:0 "為了強制貫徹虛空之母的意願，我們已經去襲擊無信仰者了。如果有什麼異議的話，等襲擊結束之後再說。"
 marauder.20.cooldown.b.1.response:0 "上一次的襲擊讓我們元氣大傷，我們現在根本沒有足夠的飛船能夠發起另一輪突襲，請稍後再來吧。"
 marauder.20.cooldown.b.2.response:0 "惰麻，我們必須拒絕，因為艦隊還沒有整備完畢，我們在上次襲擊中所受到的損傷還沒有恢復！"
 marauder.20.cooldown.b.3.response:0 "我們上一輪的襲擊才剛結束，現在再發起襲擊為時過早。我們現在應該進行默禱，對虛空之母進行膜拜。"
 marauder.20.d:0 "我們打算雇一些傭兵。"
 hire_mercenaries:0 "暫時僱傭[marauder_species.GetName]傭兵的艦隊。"
 marauder.20.e:0 "終止聯絡。"
 marauder.20.need_rivals:0 "你現在沒有對手。"
 marauder.20.f:0 "能不能麻煩你停止那個煩人的尖叫呢？"
 marauder.20.f.response:0 "嗨咿咿野野野！！！什麼……什麼尖叫？"
 marauder.20.g:0 "我們打算僱傭一名統治者。"
 hire_mercenary_leader:0 "僱傭一名出色的[marauder_species.GetName]統治者，直到其逝世為止。"
 hire_admiral_merc:0 "你永久地僱傭了一名出色的[marauder_species.GetName]上將。"
 hire_general_merc:0 "\n你永久地僱傭了一名出色的[marauder_species.GetName]將軍。"
 marauder.30.e:0 "算了，不要在意。"
 marauder.30.f:0 "再會了。"
 marauder.31.1.desc:0 "哈！你想讓我們對你的其中一名對手進行突襲？\n\n我們不想插手你們之間的無聊紛爭，但如果你開的價合適的話，我們倒是也可以考慮……\n\n你想讓我們攻擊誰呢？"
 marauder.31.2.desc:0 "你……你想讓我們去襲擊你的其中一個惰麻對手？好的，可以……\n\n但你要我們去襲擊哪個惰麻呢？"
 marauder.31.3.desc:0 "既然你給我們進貢了，我們可以考慮去襲擊一些無信仰者。\n\n你打算讓我們去襲擊誰呢？"
 marauder.31.a:0 "§Y  [raid_target_1.GetName]。§!"
 marauder.31.b:0 "§Y  [raid_target_2.GetName]。§!"
 marauder.31.c:0 "§Y  [raid_target_3.GetName]。§!"
 marauder.31.d:0 "§Y  [raid_target_4.GetName]。§!"
 marauder.31.e:0 "算了，不要在意。"
 marauder.31.f:0 "再會了。"
 marauder.32.1.desc:0 "[preliminary_target.GetName]對我們的戰士來說確實是合適的襲擊目標，可以考慮對他們下手……"
 marauder.32.2.desc:0 "沒錯，[preliminary_target.GetName]這些惰麻正好可以作為我們的惰麻湯。但是襲擊他們可不容易……"
 marauder.32.3.desc:0 "虛空之母對[preliminary_target.GetName]的無信仰者極為不滿，應該進行一次戰略遠征來貫徹虛空之母的意願……"
 marauder.32.a:0 "我們會給你們付錢的，請好好教訓他們。"
 marauder.32.1.a.response:0 "那就這麼說定了，我們會在黎明時發動襲擊。"
 marauder.32.2.a.response:0 "嗨咿咿野野野！！！！這些惰麻肯定會大吃一驚的！"
 marauder.32.3.a.response:0 "要讓他們見識下虛空之母的憤怒。"
 hire_raid:0 "[current_marauder_diplomacy.GetName]召集了一支艦隊，準備攻擊[preliminary_target.GetName]。"
 marauder.34.1.desc:0 "整個星系中最強的傭兵是[marauder_country_1.GetSpeciesName]傭兵，雖然這幫傢伙看起來很粗野，但其紀律性是無人能敵的。為了貫徹自己的榮耀，他們甚至會按照僱主的要求去攻擊其他的[marauder_country_1.GetSpeciesNamePlural]。\n\n這些是目前能夠僱傭的艦隊。"
 marauder.34.2.desc:0 "哪怕是最強的惰麻戰士也敵不過[marauder_country_2.GetSpeciesName]的嬰孩，嗨咿咿野野野！！！這可是眾所周知的。\n\n但這些可不是嬰孩！！！這些強悍的[marauder_country_2.GetSpeciesName]傭兵打起仗來可是十分恐怖的！他們願意為你這樣的惰麻效力，也願意攻打其他的惰麻，如果你開的價合適的話，他們甚至願意攻擊[marauder_country_2.GetSpeciesNamePlural]！\n\n目前可僱傭的[marauder_country_2.GetSpeciesName]艦隊名單如下："
 marauder.34.3.desc:0 "我們的戰士中有一些人認為消滅無信仰者（哪怕這是其他無信仰者的命令）是在貫徹虛空之母的意願，他們會毫不猶豫的消滅其他的[marauder_country_3.GetSpeciesNamePlural]，因為在這些激進分子眼中，除了自己之外的其他人都是異教徒。\n不過不要擔心。他們不會蠢到攻擊僱主的。順帶說一句，我也很安全：因為他們的工作是我給找的，而他們所獲利潤我也能分一杯羹。\n這些是目前可以僱傭的艦隊："
 marauder.34.1.a:0 "虛空之子的艦隊"
 marauder.34.2.a:0 "第234惰麻突擊者"
 marauder.34.3.a:0 "虛空之母欽選的勇士們。"
 voidborn_hire:0 "你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y6艘巡洋艦\n8艘驅逐艦\n16艘突襲艇§!"
 marauder.34.1.b:0 "星之騎士小型艦隊。"
 marauder.34.2.b:0 "瘋狂尖嘯者小型艦隊"
 marauder.34.3.b:0 "永恆之夜團。"
 star_riders_hire:0 "你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y4艘巡洋艦\n6艘驅逐艦\n12艘突襲艇§!"
 marauder.34.1.c:0 "第一支風暴之翼。"
 marauder.34.2.c:0 "狂熱的志願中隊。"
 marauder.34.3.c:0 "暮光先遣隊。"
 storm_wing_hire:0 "你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y2艘巡洋艦\n4艘驅逐艦\n8艘突襲艇§!"
 marauder.34.d:0 "算了，讓我們討論下其他事務吧。"
 marauder.34.e:0 "再會了。"
 marauder.37.1.a.desc:0 "恭喜，[Root.GetSpeciesNamePlural]，有了這支剛僱傭的艦隊，你就可以襲擊[random_fallen_empire.GetName]了！\n\n但現在也許還不是襲擊的時候，不過有一件事是確定無疑的：這支傭兵艦隊的實力很強！"
 marauder.37.1.b.desc:0 "這支艦隊是你的了，[Root.GetSpeciesNamePlural]。記住，一個[marauder_country_1.GetSpeciesName]至少可以匹敵其他種族的10名戰士。你可以以此來調整你的部隊分配。"
 marauder.37.2.a.desc:0 "你的選擇是正確的，惰麻！既然你僱傭了這支狂暴的[marauder_country_2.GetSpeciesNamePlural]，其他的惰麻就無法僱傭他們來攻擊你了！嗨咿咿野野野！！！！"
 marauder.37.3.a.desc:0 "這些神聖的戰士們會好好為你服務的，[Root.GetSpeciesNamePlural]。但有一點要注意，不要登他們的船。他們將自己的船視為神聖之物，任何膽敢上他們船的無信仰者將會受到虛空之母的懲罰。"
 marauder.37.a:0 "還有其他事情……"
 marauder.37.b:0 "再會了。"
 marauder_1_tribute:0 "向[marauder_country.GetSpeciesName]進貢"
 marauder_1_tribute_desc:0 "我們已經向[marauder_country.GetName]進貢了，他們同意暫時不攻擊我們。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "哈哈！你看來氣急敗壞啊，外來者。你想讓我們和上古者對抗？\n\n別癡心妄想了。"
 marauder.35.2.desc:0 "嗨咿咿野野野野野野野野野野野野野野野！！！！\n\n不，惰麻，雖然我們一向行事瘋癲，但我們還沒有瘋狂到敢去攻擊那些墮落的惰麻。"
 marauder.35.3.desc:0 "雖然他們是無信仰者，但現在對他們發起攻擊無異於以卵擊石，這並不是虛空之母的意願。\n\n要收拾他們的話，至少也得等一兩千年以後才行。"
 marauder.40.1.desc:0 "嗯，這可以做到，我們有許多厲害的戰士在尋找新的挑戰和機遇。\n\n如果你能提供足夠高的條件來解除他們對同族所立下的誓約，那麼他們就可以對你宣誓效忠並為你而戰。"
 marauder.40.2.desc:0 "嗨咿咿野野野！！沒錯，沒錯！許多精明的[marauder_species.GetName]戰士們很樂意為惰麻而戰呢！只要開的條件合適的話就行。"
 marauder.40.3.desc:0 "我們最強的戰士們很樂意領導你的士兵們去戰鬥。有了你的能源的支持，我們就能更好的服侍虛空之母了。\n\n我們的戰士們之所以英勇且戰鬥力強，就是因為他們畢生服侍虛空之母。"
 marauder.40.1.a:0 "僱傭上將"
 marauder.40.2.a:0 "僱傭將軍"
 marauder.40.a.response:0 "非常好，誓約已經立下，現在你可以隨意的使用這些戰士了。"
 marauder.40.b.response:0 "哎呀！這個[marauder_species.GetName]非常的狡詐！你很幸運哦，[Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "虛空之母祝福我們簽下了這一契約，希望我們的勇士能夠助你實現心願。"
 marauder.46.name:0 "現在可以僱傭掠奪者傭兵"
 marauder.46.desc:0 "隨著星系的各個地區不斷的擴張，邊境開始分崩離析，接下來的武裝衝突將不可避免。\n\n掠奪者部落在意識到這一點之後，開始離開自己的家園母星系，去外星系尋找名望和榮耀。他們選擇成為傭兵，為出價最高的僱主提供服務。"
 marauder.46.a:0 "優秀的傭兵是很難找的。"
 leader_trait_mercenary_warrior:0 "傭兵戰士"
 leader_trait_mercenary_warrior_desc:0 "這位領袖來自一個太空戰士文化，他在年幼時就學會了非傳統的游擊戰術。"
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大可汗"
 leader_trait_great_khan_desc:0 "大可汗是極富魅力的統治者、卓越超凡的戰術家，而且如果傳言屬實的話，他還是個強大的靈能者。"
 marauder.50.name:0 "傭兵契約終止"
 marauder.50.desc:0 "我們與§H[Root.GetName]§!的傭兵的契約已經終止了。他們的統治者，也就是上將[Root.Leader.GetName]提出立刻與我們續約，讓目前聽命於[Root.Leader.GetHerHis]的那些飛船再為我們服務5年……當然必須另付費。\n\n如果我們拒絕，這些傭兵就會離開我們，去找其他的僱主。"
 marauder.50.a:0 "續約。"
 marauder.50.b:0 "讓他們離開。"
 marauder.71.name:0 "傭兵上將已被取代"
 marauder.71.desc:0 "由於§H[Root.GetName]§!的前任指揮官意外亡故，[marauder_species.GetNamePlural]指派上將§H[new_leader.GetName]§!接替那位逝世的前任指揮官的職務。"
 marauder.76.name:0 "[marauder_species.GetName]傭兵消失"
 marauder.76.desc:0 "失去了家園星系似乎對[Root.GetName]的§H[marauder_species.GetName]§!傭兵造成了很大的打擊。儘管我們與他們簽訂的5年契約還沒有到期，那些傢伙就連人帶船全跑的沒影了！\n\n他們最後留下的通訊訊息是：\n\n§R「我們一定會報仇的。」§!"
 marauder.76.a:0 "我們的契約還沒終止啊！"
 marauder.77.name:0 "傭兵加入大可汗"
 marauder.77.desc:0 "大可汗麾下的[raider_khanate.GetName]的崛起讓很多和我們簽訂契約的[raider_khanate.GetSpeciesName] 傭兵陷入了民族主義狂熱，這些傭兵無視與我們簽訂的契約而倒戈加入了大可汗的陣營。"
 marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你們想讓其他人替你們當炮灰衝鋒陷陣的話，可以去僱傭[encountered_marauder.GetSpeciesName]傭兵艦隊。如果你能出得起他們要的價格，你就能得到宇宙中最強的傭兵部隊。"
 marauder.86.a:0 "謝謝告知。"
 marauder.87.a.desc:0 "嗨咿咿野野野！！！聽好了，惰麻們！\n\n我們的戰士們由於閒的實在無聊，已經開始內鬥了，死傷無數！不過我們有辦法解決……我們決定派我們最厲害的戰士們去為惰麻效命，當然你們必須支付能源！如果你們想要宇宙中最強的傭兵部隊支援你們，就趕快行動吧！"
 marauder.88.a.desc:0 "虛空之母有話想對你們說：\n\n如果你們有需要的話，可以僱傭我們的一些艦隊來為你們效力。我們的船員精明強幹，只要你們能付得起我們要的價，他們就會遵從你們的指令。\n\n這可是虛空之母賜予你們的大禮，你們應該心懷感激。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName]的弱者們，我們的戰士們正準備去攻擊你們的星系，要麼勇敢的面對他們、要麼像懦夫一樣躲起來眼睜睜的看著我們的戰士搶走你們的財富。\n\n當然了，你們也可以現在就進貢，如果貢品價值足夠的話，我們可以考慮不攻擊你們……"
 marauder.101.2.desc:0 "嗨咿咿野野野！！！！[Root.GetSpeciesName]-惰麻！我們來你們星系串門來了！順便來搶些東西，省的你們因為過於富有而變得肥的流油！\n\n除非你們能找出不讓我們這麼做的理由……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]。虛空之母剛剛向我們發出指示，說要用你們的星系作為儀式場所來慶祝她對太空的永恆支配權。我們是虛空之母忠實的僕從，我們必須貫徹虛空之母的意願。\n\n一支由我們最優秀的戰士所組成的艦隊正前往你們星系去收集貢品和奴隸。如果你們想消除虛空之母的飢餓，可以現在就進貢，如果貢品數目足夠的話，我們可以取消對你們的攻擊。"
 marauder.101.a:0 "獻出貢品§Y（能源）§!"
 marauder.101.b:0 "獻出貢品§Y（礦物）§!"
 marauder.101.c:0 "獻出貢品§Y（食物）§!"
 marauder.101.1.a.response:0 "真遺憾啊！看來得讓我們的戰士到其他地方找樂子了。\n\n你們的人民安全了，至少短時間內不會受到我們的攻擊。"
 marauder.101.d:0 "你休想從我們這裡拿到任何東西。"
 marauder.101.1.b.response:0 "既然你們不肯主動獻出貢品，那我們就動手從你們那裡搶！你們將為你們的愚蠢決定而後悔！"
 marauder.101.2.a.response:0 "你們很識相嘛，惰麻！現在我們只能去其他地方找吃的了！你們可以安心了！"
 marauder.101.2.b.response:0 "你們能這麼說真是太好了，惰麻！[raiding_marauder.GetSpeciesNamePlural]就喜歡挑戰！\n\n嗨咿咿野野野！！！！"
 marauder.101.3.a.response:0 "你們很明智，畢竟與虛空之母為敵是不會有好下場的，她的怒火是很可怕的。"
 marauder.101.3.b.response:0 "雖然虛空之母已經預知到了你們會這樣回復，但我們也必須給你們選擇的機會。現在既然你們拒絕進貢，我們也就可以名正言順的用武力來奪取奴隸和財富了。一切都是為了虛空之母。"
 marauder.102.1.desc:0 "你們終於來求饒了嗎，[Root.GetSpeciesNamePlural]？現在進貢來讓我們從你們星系撤軍還來得及，但你們必須要上交更多的貢品才行。"
 marauder.102.2.desc:0 "怎麼，惰麻？你們不想讓我們來串門了？你們想讓我們走？嗨咿咿野野野！！\n\n你們可以付錢，但價位也要跟著上漲……"
 marauder.102.3.desc:0 "虛空之母很憤怒，[Root.GetSpeciesNamePlural]……非常的憤怒。每個以她的名義被獻祭掉的[Root.GetSpeciesName]都會稍微減弱她的怒火，但足夠平息她的怒火嗎？\n\n如果你們打算給虛空之母進貢來讓我們撤離的話，那麼你們必須上交比之前更多的貢品才行……"
 marauder.102.d:0 "好傢伙，你可真醜陋。"
 marauder.102.e:0 "終止通訊。"
 marauder.102.1.a.response:0 "如果你一開始就同意給我們進貢的話，你會給你自己省多少麻煩呢？好好記住這個教訓吧，[Root.GetSpeciesNamePlural]。"
 marauder.102.2.a.response:0 "嗨咿咿野野野！！！那就這麼說定了，我們拿到了我們想要的東西，暫時就不找你們麻煩了。"
 marauder.102.3.a.response:0 "虛空之母很滿意，這次獻祭讓她感到十分愉快，她允許其戰士撤退了。再會了，[Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "我……你、你……我的外表……這無關緊要……\n\n你會為此付出代價的，[Root.GetSpeciesName]。我們的戰士會將你的艦隊徹底消滅！"
 marauder.111.1.desc:0 "你現在不用躲了，出來吧，[Root.GetSpeciesNamePlural]。你的東西我們已經搶夠了，我們的船也已經裝滿了。\n\n好了！將航線設為[marauder_system.GetName]，讓我們離開這個破爛的星系吧，這裡讓我覺得噁心。"
 marauder.111.2.desc:0 "惰麻，我們已經搶夠了，不需要再搶了，我們的船已經裝不下了。\n\n我們現在就回[marauder_system.GetName]吧。"
 marauder.111.3.desc:0 "儀式完成了，我們對你們星系的破壞讓虛空之母很滿意，[Root.GetSpeciesNamePlural]。我們現在可以返回[marauder_system.GetName]。"
 marauder.111.a:0 "趕快離開！"
 marauder.112.1.desc:0 "很有趣吧？戰鬥的刺激就是這麼讓人無法抗拒！我們最強的戰士與你們最強的戰士的對決，看看誰能贏！"
 marauder.112.2.desc:0 "惰麻，你有什麼事？我們正在忙著搶你的星系！"
 marauder.112.3.desc:0 "我們只遵從虛空之母的意願，當然還必須暫時遵從那些有錢僱主的意願，是他們讓我們來攻擊你的。只要能消滅更多的無信仰者，虛空之母就會滿意。"
 marauder.104.name:0 "突襲艇攻擊[Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]的襲擊者們已經在§H[Root.GetName]§!上著陸了！！[marauder_country.GetSpeciesNamePlural]從其環繞軌道的艦隊上派出小型侵略性飛船，攻擊了[Root.GetPlanetMoon]上面的幾處居住站並搶了一些東西，然後就撤回到了太空。我們地面上的防禦部隊根本來不及做出反應。"
 marauder.104.a:0 "那幫混賬。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]奴隸主們已經在§H[Root.GetName]§!上著陸了！他們派出飛船攻擊了幾處位於[Root.GetPlanetMoon]的居住站，並將居住站的居民俘虜到了位於行星軌道的艦隊上面。"
 marauder.105.a:0 "一定要讓他們為此付出代價。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]的輕型部隊在§H[Root.GetName]§!上採用游擊戰術，在我們的地面部隊做出反應之前，這些傢伙就帶著從我們居住站搶走的財富返回行星軌道了。"
 marauder.106.a:0 "這實在是太糟了。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]奴隸主們已經在§H[Root.GetName]§!上面降落了！他們派出的飛船不斷的對我們的有機生物庇護所進行轟炸，然後又派出全副武裝的突擊隊對庇護所進行襲擊。\n\n有機生物庇護所中的有機體生物被奴隸主俘虜，並被集體綁架到了位於行星軌道上的艦隊中。"
 marauder.107.a:0 "我們的珍貴有機生物體戰利品啊！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]的突擊隊降落到了§H[Root.GetName]§!上！襲擊者攻擊了[Root.GetPlanetMoon]上面的好幾處前哨並摧毀了數百架無人機，然後那些襲擊者就返回了位於行星軌道上的艦隊中。"
 marauder.108.a:0 "我們必須要懲戒這種無恥行徑。"
 marauder.112.a:0 "是誰僱傭你們來攻擊我們的？"
 marauder.112.1.a.response:0 "那群可悲的懦夫不敢來打你們，所以才雇我們來攻擊。知道他們的身份對你們來說是毫無意義的，因為那些傢伙本身就無足重輕。\n\n不過由於他們付的報酬很豐厚，因此我們也願意隱瞞他們的身份。"
 marauder.112.2.a.response:0 "這是秘密，惰麻！他們是惰麻，就和你一樣，我們只能說這麼多。"
 marauder.112.3.a.response:0 "他們是異教徒、無信仰者、異端。\n\n我們本來不想和他們扯上關係，但他們給我們的能源可以更好的貫徹虛空之母的意願。"
 marauder.112.b:0 "通訊終止。"
 marauder.114.name:0 "放棄劫掠"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName]劫掠艦隊受到了慘重打擊，艦隊上的戰士們不得不暫時中止行動，在經過了一番慎重考慮之後， [marauder_country.GetSpeciesNamePlural]決定放棄劫掠行動並撤回自己的星系。"
 marauder.114.a:0 "他們自視甚高，結果自取其辱。"
 marauder.116.name:0 "劫掠艦隊被毀"
 marauder.116.desc:0 "誓要劫掠我們星系的[From.GetSpeciesName]艦隊在[destroyed_fleet_system.GetName]星系被毀，報告說在艦隊遺骸中沒有發現任何生還者。"
 marauder.116.a:0 "讓這次慘敗作為他們的教訓吧。"
 marauder.117.desc:0 "那個在我們「一番鼓勵」之後決定對§H[marauder_target.GetName]§!發起劫掠的§H[marauder_country.GetSpeciesName]§!掠奪者夾著尾巴逃回了他們自己的星系！他們的劫掠艦隊受損嚴重，讓他們放棄了原來的劫掠計劃。"
 marauder.117.a:0 "這群懦夫！"
 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]來襲"
 marauder.120.desc:0 "一支§H[raiding_marauder.GetSpeciesName]§!艦隊正在朝我們的邊境駛來！我們截獲了該艦隊的通訊，他們是受敵對國僱傭來襲擊我們的星系的，他們現在正在從公開頻道上給我們發送消息。"
 marauder.121.1.desc:0 "那些躲在暗處的膽小鬼不敢來打你們，所以他們請我們來代勞。有沒有勇敢的[Root.GetSpeciesName]戰士願意與我們正面交鋒呢？還是你想我們不費一兵一卒地拿下你們的星系呢？讓我們看看你們的本事吧！"
 marauder.121.2.desc:0 "嗨咿咿野野野！！！你們的敵人可不少哦，惰麻！那些敵人雇我們來破壞你們的星系！我們很樂意代勞哦！"
 marauder.121.3.desc:0 "如果其中一群無信仰者希望我們去消滅另一群無信仰者，並且還願意付我們報酬的話，那我們何樂而不為呢？我們這些虛空之母的僕從遲早要收拾所有的無信仰者，但現在我們只集中精力攻擊你們。"
 marauder.121.a:0 "紅色警戒！"
 marauder.122.name:0 "[raiding_marauder.GetSpeciesName]突襲艇撤退"
 marauder.122.desc:0 "我們的一番「鼓勵」之下，§H[raid_parent.GetSpeciesNamePlural]§!向§H[raid_victim.GetName]§!派遣了突襲艦隊。現在船艦上裝滿了戰利品和奴隸，已經準備返航了。這次襲擊非常的成功。"
 marauder.122.a:0 "幹得不錯。"
 marauder.123.desc:0 "檢測到之前歸屬於不明種群的劫掠艦隊正在接近我們的邊界。這些自稱為§H[raiding_marauder.GetSpeciesNamePlural]§!的野蠻人顯然是從我們的敵對國那裡獲得了好處，這才來攻擊我們的星系。他們正在通過開放頻段直接給我們傳遞一個消息。"
 marauder.124.name:0 "[From.GetSpeciesName]突襲艦隊被摧毀"
 marauder.124.desc:0 "我們「鼓動」[raiding_marauder.GetSpeciesNamePlural]召集的突襲艦隊在[destroyed_fleet_system.GetName]星系被[fleet_destroyer.GetName]的部隊消滅了！艦隊上的人無一生還。"
 marauder.124.a:0 "希望他們在被消滅前給敵人造成了一些傷害。"
 marauder.501.name:0 "戰爭之鼓"
 marauder.501.desc:0 "在有記載的歷史中，§H[raider_khanate.GetSpeciesNamePlural]§!中的那些征戰連綿的派繫在§H大可汗§!的麾下統一了。這個神秘的軍團領袖據說是個強大的靈能者，從戰士中間脫穎而出並達成了前所未有的成就。此人集狡詐、魅力、軍事才能於一身並贏得了所有[raider_khanate.GetSpeciesName]派系的忠誠與尊敬。\n\n現在[raider_khanate.GetSpeciesNamePlural] 停止了彼此間的互相爭鬥，開始召集龐大的艦隊，準備向其他勢力發動攻擊。"
 marauder.501.a:0 "新的威脅誕生了。"
 marauder.502.desc:0 "我是§H[raider_khanate.Ruler.GetName]§!，是§H[raider_khanate.GetName]§!的大可汗，我在這裡向整個銀河系宣佈，我們即將迎來新時代。[raider_khanate.GetSpeciesNamePlural]為了榮耀和資源而彼此爭鬥的黑暗時代已經結束了。\n\n我向我的人民保證，新建立的偉大帝國將讓[raider_khanate.GetSpeciesName]種族的名字永遠刻在銀河系編年史中。\n\n那些企圖阻礙我們的人給我記好了：我將不惜一切代價讓我的人民實現自己的抱負，如果你們膽敢反抗我們，[raider_khanate.GetName]必將消滅你們。"
 marauder.502.a:0 "真是豪言壯語啊。"
 marauder.502.b:0 "正在計算威脅情況。"
 marauder.504.name:0 "大可汗佔領了[conquered_planet.GetName]！"
 marauder.504.desc:0 "在打敗了§H[conquered_planet.GetName]§!的守衛者後，[From.GetName]的地面部隊以大可汗的名義將[conquered_planet.GetPlanetMoon]納為己有！他們將自己新帝國的旗幟插在了[conquered_planet.GetPlanetMoon]的各大居住站上，[From.GetSpeciesName]的新居民們也源源不斷的被送到了這些居住站。"
 marauder.504.a:0 "必須阻止那個大可汗！"
 marauder.506.name:0 "大可汗被擊敗"
 marauder.506.desc:0 "儘管[great_khan.GetHerHis]軍事才能卓越超凡，[From.GetName]的大可汗[great_khan.GetName]還是在[khan_death_system.GetName]星系被擊敗了。當[great_khan.GetSheHe]指揮的大艦隊敗給了[khan_destroyer.GetName]的部隊之後，大可汗和[great_khan.GetHerHis]最信賴的部下們乘坐一艘小型飛船逃到了超空間。\n\n現在，[great_khan.GetName]還在召集一支新的大艦隊，企圖繼續[great_khan.GetHerHis]征戰。不過這次勝利讓[From.GetName]的對手們得到了喘息之機。"
 marauder.506.a:0 "看來大可汗並非不可戰勝。"
 marauder.508.desc:1 "我是[From.GetName]的[great_khan.GetName]大汗。我在[khan_destroyer.GetName]遭受到的失敗僅僅是個小小的挫折，這什麼也說明不了。[khan_destroyer.GetSpeciesNamePlural]是勇敢的戰士，也是一個值得交手的對手，但是，他們終將在我們之前毀滅。\n\n歷史的浪潮正在席捲整個銀河系，什麼也無法阻擋。我們新的無敵艦隊已經組建完畢。"
 marauder.508.desc.1:0 "$marauder.508.desc$戰爭結束之後，我忠實的轄地會作為對他們支持的回報。"
 marauder.508.desc.2:0 "$marauder.508.desc$趁著你還有機會，趕緊向我效忠。"
 marauder.508.desc.3:0 "$marauder.508.desc$不管是誰，只要敢擋我的路，我就讓他消失。"
 marauder.508.a:0 "第二次瘋狂的攻擊即將到來……"
 marauder.510.name:0 "大可汗之死"
 marauder.510.desc:0 "大可汗[great_khan.GetName]死了，[great_khan.GetHerHis]的大艦隊在[khan_death_system.GetName]星系遭遇了第二次失敗，這次大可汗沒有逃離[great_khan.GetHerHis]旗艦，該旗艦被[khan_destroyer.GetName]摧毀。\n\n由於失去了敬愛的領袖，[From.GetName]內部爆發了激烈的權力鬥爭，大可汗的軍團領袖們為了成為[great_khan.GetHerHis]帝國的掌權者而開始互相爭鬥。到底最後誰能勝出，還不得而知。"
 marauder.510.a:0 "看來[great_khan.GetName]的攻擊到此結束了。"
 marauder.513.a.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！現在詳情還不清楚，但通過截獲的通訊訊息可知，大可汗是被[great_khan.GetHerHis]手下的一個野心勃勃的軍團領袖給毒害了，該軍團領袖企圖發動叛變。\n\n由於失去了敬愛的領袖，[raider_khanate.GetName]內部爆發了激烈的權力鬥爭，大可汗的軍團領袖們為了成為[great_khan.GetHerHis]帝國的掌權者而開始互相爭鬥。到底最後誰能勝出，還不得而知。"
 marauder.513.b.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！根據截獲的通訊訊息可知，大可汗患上了一種在[raider_khanate.GetSpeciesNamePlural]比較普遍但又非常致命的薩拉卡利安熱病——在[raider_khanate.GetName]崛起之前，這些人所居住的空間站的生活環境太差，薩拉卡利安熱病就是在這種環境下誕生的。"
 marauder.513.c.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！截獲的通訊訊息表明大可汗被某個身份未知的勢力所僱傭的特殊小隊給暗害了。沒有任何組織宣佈為這一行動負責。"
 marauder.513.d.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！詳情目前還不清楚，但截獲的通訊表明大可汗在[great_khan.GetHerHis]旗艦的私人寢室中被某個外星妃妾給害死了，行兇者動機不明。"
 marauder.513.e.desc:0 "[raider_khanate.GetName]的大可汗死了。根據截獲的通訊訊息，[great_khan.GetName]是死於衰老，畢竟[great_khan.GetHerHis]年紀太大了。\n\n大可汗在死前指定了他的後繼者，但還是沒能阻止[raider_khanate.GetName]內部爆發激烈的奪權之爭，大可汗的軍團領袖們為了獲得[great_khan.GetHerHis]帝國的統治權而互相爭鬥，到底最後誰會勝出還不得而知。"
 liberated_planet.part1:0 "我們在§H[liberated_planet.GetName]§!上消滅了大可汗的最後一批士兵，現在我們的部隊徹底控制了[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2:0 "在被[raider_khanate.GetName]佔領之前，這個世界是屬於§H[planet_former_owner.GetName]§!的。如果我們將其歸還給他們，他們肯定會十分感激我們。"
 marauder.516.name:0 "[liberated_planet.GetName]的解放"
 marauder.516.desc:0 "我們的部隊成功從大可汗手中解放了§H[liberated_planet.GetName]§!！[liberated_planet.GetPlanetMoon]終於重回我們的麾下。"
 marauder.516.a:0 "這是偉大的勝利！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "勝者為王。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]已加入我們的帝國。"
 marauder.517.b:0 "我們是解放先鋒，不是征服者。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]已回歸[planet_former_owner.GetName]。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "成功攻擊§H[liberated_planet.GetName]§!並擊退其地表的大可汗軍團後，§H[From.GetName]§!感激地表示願將[liberated_planet.GetPlanetMoon]全權歸還給我們。"
 opinion_returned_marauder_planet:0 "已解放星球"
 opinion_kept_marauder_planet:0 "保留的已解放星球"
 marauder.526.name:0 "沉睡者甦醒了"
 marauder.526.desc:0 "最近，他們的其中一處大型虛空居所被§H[awakened_horde.GetName]§!摧毀了，這直接促成了§H[From.GetSpeciesNamePlural]§!統一在了大可汗旗下，這在歷史上是第一次。大可汗是個充滿神秘色彩的軍團領袖，根據某些文獻記載，大可汗是個強大的靈能者，這傢伙說服[From.GetSpeciesNamePlural]為了繼續生存而終止紛爭。\n\n一直停泊於隱藏之處的巨型戰爭艦隊上載滿了蓄勢待發的[From.GetSpeciesName]戰士，並且時刻準備出發。在大可汗的領導之下，他們要向全宇宙復仇。"
 marauder.550.a.desc:0 "我不會讓[raider_khanate.GetName]失望的。有幾十億人要靠我來領導呢。"
 marauder.550.b.desc:0 "我就是大可汗[great_khan.GetName]。你是來接受我的統治的嗎？"
 marauder.550.c.desc:0 "有志者，事竟成。"
 marauder.550.d.desc:0 "你已有幸面見大可汗。有什麼話就說吧。"
 marauder.550.e.desc:0 "是誰請求面見大可汗？"
 marauder.550.f.desc:0 "還有其他星球等待我們的統治。"
 marauder.550.g.desc:0 "我的帝國已經忍受了足夠的苦難。我要在群星之間為他們打造出新的家園。"
 marauder.550.h.desc:0 "我為被我們軍團擊敗的敵人感到無比惋惜，但為了[raider_khanate.GetSpeciesName]帝國的未來，也只好如此了。"
 marauder.550.i.desc:0 "我建造的帝國，要讓整個宇宙為之收益。現在看來雖然不大現實，但總有一天它會成為所有智慧生物中穩定與繁榮的旗幟。\n\n最終，和平將降臨於整個宇宙。就讓我來實現吧。"
 marauder.550.j.desc:0 "我向來願意聽取忠誠轄地的意見。你有什麼要求？"
 marauder.550.k.desc:0 "你是代表[Root.GetSpeciesName]轄地而來的？[Root.GetName]……對吧。你們對大可汗有什麼要求嗎？"
 marauder.550.l.desc:0 "雖說你們[Root.GetSpeciesNamePlural]並非有機生物，但所有[raider_khanate.GetName]治下的智慧生物都會得到完全平等的對待。\n\n我向你保證。"
 marauder.550.m.desc:0 "有時候我也會想，要是我像你一樣是個機器人，很多事就簡單多了。唉。"
 marauder.550.n.desc:0 "也就是說與我對話的是[Root.GetSpeciesName]的中心意識咯？真有趣。"
 marauder.550.o.desc:0 "聽說[Root.GetSpeciesName]的無人機會無條件地服從集體意識的命令。只要你們的集體意識也像這樣服從我，我們就能愉快相處。"
 marauder.550.p.desc:0 "你接受我的統治是明智之舉。這樣就能確保[Root.GetSpeciesName]的幸福生活了。"
 marauder.550.q.desc:0 "你知道嗎，[Root.GetSpeciesNamePlural]和[raider_khanate.GetSpeciesNamePlural]其實十分相似。你們將在我建立的宇宙帝國中扮演重要的角色。"
 marauder.550.a:0 "我們想要討論歸順的事……"
 marauder.550.a.2.response:0 "你覺得我會蠢到再次相信[Root.GetSpeciesName]嗎？不，這次就只有頭破血流了。你已經主動放棄了存在於我建立的宇宙新秩序的資格。"
 marauder.550.b:0 "你一個[From.GetSpeciesName]……骨頭倒挺硬的嘛。"
 marauder.550.b.response:0 "嗯，是的。你說的一定是[From.GetSpeciesNamePlural]之前使用的，比較原始又比較……唔，粗野的方言吧。\n\n說來你可能不信，但[From.GetSpeciesName]的語言也曾高度發達過。只是剛剛過去的這一千年中才退化到了如此不堪的地步。\n\n但這一現狀馬上要改變了。從現在開始，所有[From.GetSpeciesNamePlural]都會學習我們語言最豐富，最古老的版本。尖叫什麼的就再也聽不到了。"
 marauder.550.c:0 "「虛空之母」怎麼樣了？"
 marauder.550.c.response:0 "迷信與宗教只為[From.GetSpeciesName]帶來了無窮的毀滅。想要繼續崇拜虛空之母或其他精神象徵的人都可以繼續，但這已不再是什麼強制要求了。\n\n我想帶[From.GetSpeciesNamePlural]與整個宇宙一起進入科學與進步的全新時代。思維狹隘的狂熱分子是不能進入我要構建的未來的。"
 marauder.550.d:0 "我們想要回我們的自理權。"
 marauder.550.d_fail:0 "§R歸順大可汗後，一年內不可進行反對行動！§!"
 marauder.551.a.desc:0 "明智的選擇。歸順之後，你將成為[raider_khanate.GetName]的轄地，需要為我們正在進行的戰爭提供人員與資源。然而，除此之外，你並不需要親臨前線，在我們確保宇宙安全之前，你只要料理好自己的事務就可以了。\n\n§Y成為轄地後將獲得：§!\n§R£energy£ -10% 能源收入\n£minerals£ -20% 礦物收入\n£navy_size£ -30% 艦隊規模§!\n\n[raider_khanate.GetName]會變得更加強大。"
 marauder.551.a.response:0 "你已成為了[raider_khanate.GetName]的忠實追隨者。簽訂契約後，無數[Root.GetSpeciesName]迎來了幸福的生活。對[Root.GetName].來說真是偉大的日子。\n\n等我平定了宇宙，我們再回頭考慮如何調整轄地制度；或許我會把你們的領地以一種更加緊密地方式劃入到我方帝國。不過那是以後的事情，現在還是你愛怎麼統治就怎麼統治。"
 marauder.551.b.response:0 "哈！這不可能。\n\n那麼我們只好兵戎相見了，[Root.GetSpeciesNamePlural]。對我來說沒有區別——你們的星球無論如何都會歸順[raider_khanate.GetName]的。"
 marauder.551.a:0 "我們接受你的條件。"
 marauder.551.b:0 "你搞錯了。我們是說要§H你§!歸順。"
 marauder.552.name:0 "[From.GetName]歸順！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!已經歸順了大可汗！他們已成了[raider_khanate.GetName]的轄地，艦隊也已解除了敵對狀態。\n\n雖然他們還沒有正式加入[raider_khanate.GetSpeciesNamePlural]對於星辰大海的偉大征程，但已經承諾為大可汗的戰爭機器提供資源與人員！"
 marauder.552.a:0 "一群懦夫！"
 marauder.553.name:0 "帝國在[capital_system.GetName]建造基地"
 marauder.553.desc:0 "為了「保護」我們，§H[raider_khanate.GetName]§!已在§H[capital_system.GetName]§!建立了大型基地，還駐紮了為數不小的艦隊。這個基地的第二層用意似乎是為了鼓勵我們盡快完成作為轄地的職責，並監督召集[Root.GetSpeciesNamePlural]加入大可汗艦隊的進度。"
 marauder.553.a:0 "聽候大可汗吩咐……"
 marauder.554.a.desc:0 "好好考慮吧，[Root.GetSpeciesNamePlural]。如果你再這樣執迷不悟，可就沒有回頭路了。想再提出歸順，我是不會接受的。\n\n膽敢進行反對的轄地，只有徹底消失一途。"
 marauder.554.a:0 "我們宣佈全面獨立！"
 marauder.554.a.response:0 "那好吧。你們已經走上了絕路，[Root.GetSpeciesNamePlural]。我一定會抹除你們的帝國的——我發誓！\n\n要讓宇宙看看，與我大可汗為敵會是什麼下場。"
 marauder.554.b:0 "啊，這樣的話，算了吧。"
 marauder.554.b.response:0 "早知如此。不要試探我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "我相信了你，[Root.GetSpeciesName]。我讓你與我平起平坐……你卻用這種行為作為對我的報答。"
 marauder.550.s.desc:0 "我絕不容許反叛的行為。沒什麼好談的了。"
 marauder.550.t.desc:0 "背後捅刀的小人。你還好意思說自己想成為轄地？\n\n你竟敢愚弄我，我絕不能原諒。"
 marauder.550.u.desc:0 "這可是私人恩怨，[Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "你和那些輕視智能生命的存在，正是我決心引領宇宙的原因。\n\n你們繼續存在本身就是一個威脅。我決定終止這一威脅。"
 marauder.550.w.desc:0 "嗨咿咿野野野！！！惰麻！你們正在……*咳嗽*\n\n我、我是說，你正在與令人敬畏的大可汗對話，有話快說。"
 marauder.620.name:0 "分道揚鑣"
 marauder.620.desc:0 "§H大可汗§!的逝去導致了§H[From.GetName]§!的崩潰。沒有了強勢的統治者，[From.GetSpeciesNamePlural]又一次陷入了內鬥。帝國在各個將軍§H繼業者§!的領導下分為數派。\n\n每一派都自稱為宇宙大可汗，不允許任何人的質疑。[From.GetSpeciesName]團結一心的日子走到了盡頭。"
 marauder.620.a:0 "看來是天公不作美。"
 marauder.630.name:0 "帝國回歸原態"
 marauder.630.desc:0 "大可汗去世之前，有很多的改革工作正在進行中，旨在將[From.GetSpeciesNamePlural]從一個個鬆散無序的部族變成一個團結有力的星際帝國。現在大可汗的去世讓這所有的改革瞬間消失殆盡。\n\n所有繼承大可汗的軍團領袖都沒有對這些改革展現一絲興趣，而[From.GetSpeciesNamePlural]也都回歸了以前的掠奪者行事方式。[From.GetSpeciesNamePlural]已成一盤散沙。"
 marauder.630.a:0 "也許是天命難違吧。"
 marauder.640.name:0 "新可汗帝國"
 marauder.640.desc:0 "出人意料地，§H[From.GetSpeciesName]帝國§!成功挺過了§H大可汗§!死後的種種波動。由於新可汗立刻加冕，也完全消滅了大家分道揚鑣的念頭。\n\n目前來說，重獲新生的[From.GetSpeciesName]似乎把重心放在了鞏固已有疆土之上，對於新的征程興趣不大。"
 marauder.640.a:0 "就看看他們能闖出什麼名堂。"
 marauder.660.name:0 "全新宇宙帝國"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H[From.GetName]§!在§H大可汗§!死後陷入的波動終於結束了。基於征程中接觸到的[From.GetSpeciesNamePlural]之前聞所未聞的平等主義思想，形成了民主派系，並決定以跨星系聯邦的方式對帝國進行革命。"
 marauder.660.2.desc:0 "作為帝國的轄地，我們受邀作為元老加入該聯邦。除此之外，帝國還草創了允許我們放棄或要回自治權的憲法。"
 marauder.660.a:0 "我們就加入這個新的聯邦吧。"
 marauder.660.b:0 "終於擺脫桎梏了！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "之前的帝國轄地都收到了作為平等個體加入該聯邦的邀請，或者他們也可選擇不加入並要回完全的自治權。"
 marauder.661.a:0 "看看事態會如何發展。"
 marauder.665.a.desc:0 "§Y<<大可汗的逝世使得[From.GetSpeciesName]帝國陷入了混亂。無人接聽你的通訊。>>§!"
 marauder.665.a:0 "那邊到底是怎麼回事啊？"
 marauder.670.name:0 "轄地終末"
 marauder.670.desc:1 "大可汗去世之後混亂和動亂隨之而來，我們作為帝國中的轄地的歷史一去不返—我們宣誓效忠的目標僅僅是大可汗。我們現在又可以追尋我們自己的命運了。\n\n駐紮在[Root.Capital.solar_system.GetName]的帝國的所有軍事人員都離開他們的哨所回到自己的人民當中去了，第一次拆除之後剩餘的軍事用品都留在了那裡。"
 marauder.670.a:0 "重獲新生。"
 marauder.671.name:0 "帝國拆除佔領軍空間站"
 marauder.671.desc:0 "由於新可汗帝國在維持大可汗的征伐時遇到困難，其將軍決定進一步鞏固其戰鬥軍力。因此，他們從各附庸國的佔領軍空間站中調取了全部人員，並拆除了空間站。"
 marauder.671.a:0 "他們的掌控正在鬆動。"
 marauder_skirmishing:0 "掠奪者磨石"
 marauder_skirmishing_desc:0 "與邊境上襲擾的掠奪者的不間斷戰鬥使得我們的艦隊在實戰中得到了磨煉，增加了他們的戰鬥效率。"
 marauder.701.name:0 "[marauder_neighbor_species.GetName]難民"
 marauder.701.desc:0 "載有大量[marauder_neighbor_species.GetName]難民的運輸船從§H[marauder_neighbor.GetName]§!方向進入了我們的領域。他們肯定是被人從一個個殘破的空間站—那些他們曾稱之為家園的地方趕出來了，大概是因為資源有限而採取的控制人口的措施。已經允許他們在§H[Root.GetName]§!安定下來。"
 marauder.701.a:0 "我們歡迎他們。"
 marauder.702.name:0 "磨刀石"
 marauder.702.a.desc:0 "與§H[marauder_neighbor.GetName]§!持續不斷的邊境衝突磨煉了我們的部隊。他們的能力在實戰中得到了鍛煉，他們甚至學到了[marauder_neighbor_species.GetName]的作戰技巧，這肯定能在以後的戰鬥中給他們帶來優勢。"
 marauder.702.b.desc:0 "與§H[marauder_neighbor.GetName]§!在我們的邊境上經歷了長久的衝突之後，我們的無人機群似乎已經發展出了一套一定程度上自動反制[marauder_neighbor_species.GetNamePlural]不可預料的戰法的能力。這大大提高了戰鬥效率。\n\n當然，在機群發展出具有威脅性的單體作戰能力之前必須得到前檔處置，但是目前來看，這只會使得我們在短期內可預見的衝突中佔盡優勢。"
 marauder.702.c.desc:0 "我們的作戰單位在與§H[marauder_neighbor.GetName]§!.經歷了長久的衝突之後，被迫對編程做出一些更改，以應對[marauder_neighbor_species.GetNamePlural]不可預料的戰法。\n\n當然，這種新的數據最終還是要被清除的，不然系統會衰退。但是目前來看，這確實能夠使得我們在短期可預見的衝突中佔盡優勢。"
 marauder.703.name:0 "[marauder_neighbor_species.GetName]逃生艙"
 marauder.703.desc:0 "最近在§H[marauder_neighbor.GetName]§!的兩個軍團的交戰之後，有一個[marauder_neighbor_species.GetName]逃生艙進入了我們的領域。邊境巡邏隊截獲了這個逃生艙，打開後發現了一個[marauder_neighbor_species.GetName]上將，這位隊長願意無償為我們效忠至死。"
 marauder.703.a:0 "歡迎加入我們，艦隊艦長。"
 marauder.703.b:0 "我們不需要新的上將了。"
 marauder.703.c:0 "讓血肉之軀安息吧。"
 marauder.703.d:0 "收割這個生物。"
 marauder.703.e:0 "當然是至死。異星生物就該死。"
 gain_marauder_admiral:0 "我們獲得了一個經驗豐富的[marauder_neighbor_species.GetName]上將。"
 gain_marauder_fleet:0 "我們獲得了一個掠奪者的小艦隊。"
 marauder.704.name:0 "遊蕩的艦隊"
 marauder.704.desc:0 "一個小規模[marauder_neighbor_species.GetName]廢棄戰艦近日在[border_system.GetName]星系被發現，距離§H[marauder_neighbor.GetName]§!領地不遠。電腦日誌顯示上面的船員都為了躲避某種帝國爭鬥而逃到了太空中，他們只帶了很少的給養，不久就全部餓死了。這些船在船員死後就一直在遊蕩。\n\n我們的工程師檢查了一下這些飛船的狀態，都還十分不錯。如果把他們編入我們的艦隊的話，它們就能正常服役了。"
 marauder.704.a:0 "好，這些飛船還是有點價值的。"
 marauder.704.b:0 "不，這些東西都是垃圾。全都報廢掉。"
 marauder.705.name:0 "[marauder_neighbor_species.GetName]資源存儲"
 marauder.705.desc:0 "巡邏單位最近在[border_system.GetName]星系偶然間發現了隱藏在深空中的資源，就在與§H[marauder_neighbor.GetName]§!的邊界上。巨大的存儲箱中保存了[marauder_neighbor_species.GetName]幾個世紀掠奪來的大量財物。\n\n這份存儲肯定是被遺忘了，不然就是它的擁有者在[marauder_neighbor_species.GetName]接連不斷的自相殘殺中被殺死了。不管怎麼樣，這筆財富現在都是我們的了。"
 marauder.706.name:0 "廢棄的[marauder_neighbor_species.GetName]居住站"
 marauder.706.desc:0 "我們在[border_planet.GetName]軌道附近我們的領地內發現了[marauder_neighbor_species.GetName]尚未完成的太空居住站。這表明§H[marauder_neighbor.GetName]§!曾經嘗試在[border_system.GetName]星系建造永久的居留地，但是又因其他什麼原因而放棄了這一努力。\n\n因為靠近[border_planet.GetName]，這個未完成的居住站躲過了我們對這個星系的首次調查。當然現在這只是太空垃圾的一個集中點，但是我們從廢墟中還是能夠找出一些有用的礦物的。"
 marauder.706.a:0 "我們能用得上的全都找出來。"
 marauder.707.name:0 "[marauder_neighbor_species.GetName]飛行器"
 marauder.707.desc:0 "最近有一個[marauder_neighbor_species.GetName]飛行器在[border_system.GetName]星系進入了我們的領地，當時它正被§H[marauder_neighbor.GetName]§!的突襲艇追趕著。我們不知道他們為什麼被自己的人趕著跑，但是那些突襲艇遇到我們的邊境守衛之後就撤退了。\n\n這個損壞嚴重的飛行器之後就恢復了初始狀態，這也就是說上面的船員在進入[border_system.GetName]之後就死掉了。而它的貨倉裡滿載了能量幣。"
 marauder.707.a:0 "誰撿到是誰的。"
 HORDE_SUCCESSOR_GREETING_01:0 "我們緬懷大可汗。"
 HORDE_SUCCESSOR_GREETING_02:0 "我們是大可汗遺產的真正繼承者。"
 HORDE_SUCCESSOR_GREETING_03:0 "以大可汗之名！"
 HORDE_SUCCESSOR_GREETING_04:0 "大可汗永遠活在我們心中。"
 HORDE_SUCCESSOR_GREETING_05:0 "大可汗會護佑我們的。"
 HORDE_SUCCESSOR_GREETING_06:0 "絕不要試圖謀害大可汗的子民。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "你無法擊敗大可汗的後代。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "打敗你們，當做對大可汗的緬懷吧。"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "我們要遵照大可汗的承諾，擊敗你們可悲的帝國。"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "我們要打敗你們！這是大可汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "以大可汗之名，我們與你勢不兩立！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "大可汗已為我們指明了打敗你們的方法。"
 FRIENDLY_COLOSSUS_GREETING_01:0 "你們看到我們的巨像了嗎？那可是個科技奇跡啊，我們很樂意讓你們的代表看下巨像的一些非機密的區域。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "不必擔心我們的巨像會對你們造成威脅，巨像那毀滅性的力量只會對準我們的敵人，不會攻擊我們的朋友。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "我們有威力足以毀滅星球的巨像做後盾，沒人敢小覷我們！"
 NEUTRAL_COLOSSUS_GREETING_02:0 "如果有必要的話，我們隨時準備動用巨像那毀天滅地的力量，我們衷心希望事情不要發展到那個地步。"
 HOSTILE_COLOSSUS_GREETING_01:0 "你最好祈禱不要看到我們巨像的毀滅性火力！"
 HOSTILE_COLOSSUS_GREETING_02:0 "我們所建的巨像是專門用來對付[From.GetName]這類敵人的，如果不想讓我們對你們用巨像的話，就別挑唆我們。"
 PACIFIST_COLOSSUS_GREETING_01:0 "我們造的巨像只是用來保衛我們的人民的，並不打算用於戰爭。但如果形勢緊迫的話，也可以用來消滅那些企圖對宇宙造成威脅的傢伙。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "我們已經將靈力注入巨像之中，巨像將會消滅一切異端以及褻瀆神明之物。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "我們的巨像是科技發展的璀璨明珠，也是科學無所不能的明證。"
 PURIFIER_COLOSSUS_GREETING_01:0 "你們沒看到我們的巨像嗎，你們這些外星笨蛋？算了，等巨像摧毀[From.Capital.GetName]之後，你們自然會知曉其威力。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "現在巨像已經能夠投入使用了，這樣一來，對所有有機生命體的清除行動的效率將提升254.88%。"
 HIVE_COLOSSUS_GREETING_01:0 "我們之所以能造出巨像，都是多虧了思維的意志。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "你們的巨像讓我們的工程師十分震驚，我們兩個帝國能維持友好關係，真是太好了。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "只有白癡才會與[From.GetName]開戰，畢竟你們擁有巨像。我們很高興能與你們帝國締結友好關係。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "你們建造的巨像讓我們十分擔憂。巨像的威力過於強大，會顛覆全宇宙的勢力均衡。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "你們的巨像非常壯觀、也非常可怕。這東西真能摧毀整個星球？"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "你們大肆吹噓的巨像也無外乎是一座太空船，只要是太空船就能被摧毀，別忘了這點。"
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "這些巨像……你們是有多愚蠢才會去建造這種怪物。你們想想所用的資源可以建造多少戰艦啊。"
 WAR_COLOSSUS_GREETING_01:0 "趁著還有機會，你們這些傻瓜趕緊投降！不然我們的巨像可就直接讓你們從這個世界消失！"
 WAR_COLOSSUS_GREETING_02:0 "在我們巨像的壓倒性力量面前，你不要奢望進行任何反抗。巨像會直接把你們的世界轟成渣渣。"
 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "我們作為轄地不能進行此動作。"