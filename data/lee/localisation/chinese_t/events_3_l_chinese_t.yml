l_chinese_t:
 TUTORIAL_CAT:0 "離開家園"
 TUTORIAL_DESC:1 "在調查我們自己家園的星系時，我們在[From.GetName]上面找到了一點東西。這和我們從母星上面的觀測結果有一定的偏差。"
 TROP_BIOLOGY_CAT:0 "熱帶奇譚"
 TROP_BIOLOGY_DESC:0 "我們從[Root.GetName]上熱帶森林收集到的初始數據表明，這裡有一些異常的東西。"
 AST_MINING_CAT:0 "注意礦物"
 AST_MINING_DESC:0 "我們對小行星的成分進行了初步的分析，有了一些有趣的發現。"
 GEN_DERELICT_SHIP_CAT:0 "求救訊號"
 GEN_DERELICT_SHIP_DESC:0 "我們進行了初步的探測，在我們的求救頻率上面發現了一個不尋常的訊號。"
 GEN_LOST_CARGO_CAT:0 "古怪讀數"
 GEN_LOST_CARGO_DESC:0 "在掃瞄小行星帶的時候，我們的科學隊伍發現了一些不尋常的東西。"
 GEN_OLD_WAR_CAT:0 "鋼的追尋"
 GEN_OLD_WAR_DESC:0 "[Root.GetName]上礦物的成分和預期並不相符。"
 GEN_SURVEY_CAT:0 "地表之上"
 GEN_SURVEY_DESC:0 "我們對[Root.GetName]的初步調查表明地表上應該會有更有趣的東西等待我們發掘。"
 SUN_RAYS_CAT:0 "令人疑惑的宇宙射線"
 SUN_RAYS_DESC:0 "我們探測到了奇怪的宇宙射線，我們的科研專員要求對其進行調查。"
 WAT_PLANET_CAT:0 "滄海一粟"
 WAT_PLANET_DESC:0 "在對[Root.GetName]進行掃瞄之後，我們得到了一些關於地表下的東西的數值，儘管不易察覺。"
 COLD_RESEARCH_CAT:0 "潛在發現"
 COLD_RESEARCH_DESC:0 "我們的科研專員發現了一個異常現象。需要進行一些廣泛持久的探測，也許會有大量新發現。"
 SUN_TEAPOT_CAT:0 "不可能的軌道"
 SUN_TEAPOT_DESC:0 "我們在掃瞄這顆恆星的時候，發現一個微小的物體圍繞著它進行著非常快速的旋轉。它實在是太小了，速度又非常快，這讓我們的探測器難以分辨出來。"
 DES_BURIED_CAT:0 "埋藏在沙中"
 DES_BURIED_DESC:0 "沙漠星球[Root.GetName]似乎埋藏著一些秘密。"
 AST_GEAR_CAT:0 "驚人的天體"
 AST_GEAR_DESC:0 "我們觀測了大量小行星[Root.GetName]，有了一些……\n\n發現。還有待進一步的調查。"
 TROP_CONDITIONS_CAT:0 "隱藏在籐蔓和大樹之間"
 TROP_CONDITIONS_DESC:0 "[Root.GetName]上濃密的叢林裡面似乎隱藏著一些有趣的東西。"
 ARID_SENSOR_CAT:0 "被遺棄的不毛之地"
 ARID_SENSOR_DESC:0 "我們在貧瘠的[From.GetPlanetMoon]上發現了一些異乎尋常的東西。似乎有一些人在我們之前就來過這裡了。具體情況有待進一步的調查。"
 GEN_REFUGEES_CAT:0 "截獲訊息"
 GEN_REFUGEES_DESC:0 "我們在掃瞄[Root.GetName]的時候截獲了一個訊號。頻率分析顯示它是一艘船發出的求救訊號，但是我們不太確定，我們需要追蹤它的來源才能獲得更多的消息。"
 CON_BIOLOGY_CAT:0 "大陸上的發現"
 CON_BIOLOGY_DESC:0 "這顆小行星上的森林預示著我們會有一些有趣的發現。"
 TOX_PLANET_CAT:0 "毒性"
 TOX_PLANET_DESC:0 "這顆星球上面有人造的建築，說明這顆星球上面有一段失落的歷史。"
 DES_PLANET_CAT:0 "荒涼的沙漠"
 DES_PLANET_DESC:0 "[Root.GetName]上面的高溫還是在預料的範圍之內的。但是，我們的隊伍還收集到了很多的反常數據。在最終報告完成之前，我們還需要做更深一步的研究。"
 MOL_PLANET_CAT:0 "熔點"
 MOL_PLANET_DESC:0 "[Root.GetName]上的熊熊烈焰會使我們的探測器癱瘓，但是我們依然收集到了一些不同尋常的數據。"
 GEN_MYSTICAL_CAT:0 "謎團"
 GEN_MYSTICAL_DESC:0 "我們的科研團隊調查到了一些東西，他們現在還只能稱之為一個「謎團」。我們需要得到更多關於這種現象的細節，才能真正解開這個謎團。"
 NUKE_PLANET_CAT:0 "失落之冬"
 NUKE_PLANET_DESC:0 "這片核廢土顯然說明了這裡曾經也出現過一個文明。我們的探測器在某些地方偵測到了一些活躍的數據，我們應該對其進行進一步的調查。"
 ARID_PLANET_CAT:0 "乾燥的廢料"
 ARID_PLANET_DESC:0 "[From.GetPlanetMoon]並不是氣候最宜人的地方，但是如果我們最初的偵測數據沒有錯的話，它上面可能有一些有價值的資源。"
 anomaly.4000.name:0 "生命之道"
 anomaly.4000.desc:0 "[From.GetName]上面的一些植物在自然選擇中已經進化出了一套有效的自我防禦措施。許多的樹木和真菌都會釋放出孢子，這些孢子對非植物的生命體來說具有非常強的酸性。還好，科研專員[Root.GetLeaderName]發現了中和其中一些孢子的方法，讓這顆星球上的森林不那麼致命了！"
 anomaly.4000.a.tooltip:1 "把§Y酸性叢林§!修正添加到[From.GetName]上：\n£blocker£劇毒沼澤§R+3§!\n£society §G+2§!"
 anomaly.4005.name:0 "站在巨人的肩膀上"
 anomaly.4005.desc:1 "看來，小行星[From.GetName]及其周圍碎片來源於一個已經消亡的星球！\n\n在小行星中心，我們可以找到極具價值的合金的痕跡。同時，這裡還找到了一些已死於在真空中的細菌曾經的活動跡象。這一切表明了這個天體曾孕育過生命。"
 anomaly.4005.a.tooltip:2 "把§Y曾經的行星§!添加到[From.GetName]上：\n£alloys£ §G+3§!"
 anomaly.4010.name:0 "迷失太空"
 anomaly.4010.desc:0 "我們接收到的訊號來自於一艘圍繞[From.GetName]旋轉的飛船。這艘船現在沒有任何熱成像，似乎是在漂浮。我們已經制定了一個§S特殊項目§!來調查船員的遭遇。"
 anomaly.4011.desc:0 "船員已經全部喪生。奇怪的是，他們似乎好像是被某種極其高級的腦寄生蟲殺死的。它們寄生在船員的腦子裡，讓他們發瘋。多虧了科研專員[Root.GetLeaderName]及時發現，我們的船員才沒有被感染。"
 anomaly.4012.desc:0 "圍繞[From.From.From.GetName]運行的飛船並沒有被遺棄。上面的船員還活著，但是狀態不好。他們受到了某種腦寄生蟲的影響。我們的科學家能夠輕鬆地治癒他們。"
 anomaly.4012.a:0 "幫助他們。"
 anomaly.4012.a.tooltip:0 "接觸外星人。"
 anomaly.4012.b:0 "讓他們毀滅吧。"
 anomaly.4015.name:0 "安息"
 anomaly.4015.desc:0 "通過對天體機率的運算，[Root.GetName]精確地找出了那個穿過了小行星帶的奇怪訊號的來源。訊號來源於一個小型外星物品。簡單的掃瞄顯示出它是某種信念儀式容器，裡面裝著某個外星宇航員的遺體。"
 anomaly.4015.a:0 "讓那個棺材繼續它的旅途吧。"
 anomaly.4015.b:0 "打開棺材，研究那具屍體。"
 anomaly.4015.phile:0 "把它帶回[Root.Owner.Capital.GetName]，放在博物館裡面展出。"
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "距離我們和[DefiledCountry.GetSpeciesNamePlural]的第一次接觸已經過去了數天，現在他們向我們發來了一則消息：\n\n「我們知道你們做了什麼，[Root.GetSpeciesNamePlural]。你們開啟的那個棺材是我們第一位星際宇航員安息之處。我們要求真誠致歉！」"
 anomaly.4016.tooltip:0 "你們之間的關係會受到影響。"
 anomaly.4016.a:0 "為冒犯事件道歉。"
 anomaly.4016.b:0 "那只是個屍體罷了。"
 anomaly.4016.c.spirit:0 "我們會為你們祖先的靈魂祈禱。"
 anomaly.4016.d.phobe:0 "外星垃圾，我們根本就不在乎！"
 anomaly.4020.name:0 "利維坦的隕落"
 anomaly.4020.desc:0 "通過掃瞄，我們發現了[From.GetName]奇異礦石成分的成因。[From.GetPlanetMoon]是幾十艘巨型飛船的墜毀地點，它們的巨大形體遠遠超出我們的想像。建造的時間可以追溯到幾百萬年前。"
 anomaly.4020.rocket.desc:0 "這裡的礦物數值不太正常，科研專員[Root.GetLeaderName]發現了它的源頭。[From.GetName]是巨型宇宙飛船的墳場，這裡的飛船殘骸已經在這裡沉睡了幾百萬年。[Root.GetLeaderName]還說道，「真是太遺憾了，這些推進器損壞過於嚴重，仔細檢測也不會有什麼結果。」"
 anomaly.4020.rocket.desc.mach:0 "我們發現那些奇怪的礦物數值來源於一些數量不明的異常巨大而且先進的太空船殘骸。礦物分解表明其年齡約為2380669年。現場的科研單位試圖對其火箭進行逆向工程，但因其破損過於嚴重而失敗了。"
 anomaly.4020.a:0 "這些材料會派上用場的。"
 anomaly.4020.b:0 "至少這些材料還很有點用。"
 anomaly.4020.a.tooltip:3 "把§Y$ship_graveyard$§!添加到[From.GetName]上：\n£alloys£ §G+2§!"
 anomaly.4025.name:0 "老探險家"
 anomaly.4025.desc:0 "[Root.GetName]的科學隊伍在[From.GetName]上的一個偏遠的地方找到了一個與之格格不入的金屬板。\n\n上面有關於一個遙遠恆星系的一些基本訊息，還有圖示和一張類似於元素週期表的東西。科研專員[Root.GetLeaderName]成功地使用這些訊息推斷出恆星系的位置，以及其中潛在的資源。"
 anomaly.4025.a.tooltip:0 "得到遙遠恆星系的§Y勘測數據§!。"
 anomaly.4030.name:0 "沙之僕"
 anomaly.4030.desc:0 "在[From.GetName]的沙丘下面，我們的科學隊伍找到了墜毀的艦隊。雖然很古老，但是卻保存得十分完好。它們早已經被遺棄，但是引擎和照明部件似乎還能運作。它們墜毀的原因目前尚不清楚。我們在領袖飛船的飛船橋上面找到了艦隊的人工智能，它能夠在戰鬥中指揮飛船。它還能運作。我們靠近的時候，它拉響了警報。在入侵者靠近的時候它就會自動啟動。\n\n我們能夠施行一個§S特殊項目§!在這個人工智能發瘋之前回收它。我們也可以毀了它，避免未知的風險。"
 anomaly.4030.a:0 "試著去控制這個人工智能。"
 anomaly.4030.b:0 "在它試圖做危險的事情之前毀了它。"
 anomaly.4030.b.tooltip:1 "毀掉這個人工智能。\n\n把§Y墜毀的人工智能艦隊§!修正添加到[From.GetName]上：\n£engineering£ §G+2§!"
 anomaly.4031.desc:0 "謝天謝地，我們成功地在人工智能攻擊我們之前為它重新編寫了程序。它已經開始為我們艦隊的領袖飛船服務，如果我們想的話，還能讓它擔任上將。這個人工智能已經被運送到我們的母星，等待指派。"
 anomaly.4035.name:0 "熔爐的火焰"
 anomaly.4035.desc:0 "我們在[From.GetName]發現了有趣的東西，不過跟[From.GetPlanetMoon]本身沒有什麼關係。我們像往常一樣進行測試時，突然捕獲到一顆遙遠星系中的恆星傳出的奇怪數據。依照該恆星的輻射情況，即使在不發生散裂的情況下也可以熔合鈹，可這種事根本就是不可能的！\n\n科學小組已經迫不及待想前去一探究竟了，而且他們已經將範圍縮小到兩個不是很遠的星系。\n\n查詢§S情報日誌§!獲取細節。"
 anomaly.4035.a:0 "這可能會帶來巨大的收益。"
 anomaly.4035.poi_1:0 "第一潛在恆星"
 anomaly.4035.poi_2:0 "第二潛在恆星"
 anomaly.4035.poi.desc:0 "這些星系中可能就有一個有那個散發奇怪輻射恆星。"
 anomaly.4037.name:0 "就是這個星系"
 anomaly.4037.desc:0 "我們找到了那個星系！這顆恆星的輻射數據和之前遇到的完全一致。我們制定了一個§S特殊項目§!來對這顆恆星進行研究。"
 anomaly.4038.base.desc:0 "明白了！科研專員[Root.GetLeaderName]發現這個恆星是圍繞一個小型蟲洞形成的，蟲洞撕開了一道維度裂縫。從其他維度來的射線代替了宇宙射線，導致了元素的離散。超新星輻射導致了這顆恆星中形成的鈹-8衰變成了更穩定的元素，因此這顆恆星內發生的核融合十分特別。"
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\n這些知識並不會使我們現有的科技得到提升。但是，它告訴了我們更多關於宇宙運行原理的訊息。"
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\n多虧了這個發現，我們的科學家現在能夠研究新的科技了！"
 anomaly.4038.a:0 "我們已經掌握了恆星的奧秘。"
 anomaly.4038.b:0 "我們正在逐步揭開宇宙神秘的面紗。"
 anomaly.4040.name:0 "恆星之罪"
 anomaly.4040.desc:0 "[From.GetName]的離子輻射強度已經爆表了。看起來[From.GetPlanetMoon]似乎最近受到了核心炸彈頭的轟炸，或者是暴露在了附近超新星所發出的聚集射線束之中。後者是否能夠造成這種後果科研專員[Root.GetLeaderName]無從可知。"
 anomaly.4040.a.tooltip:1 "把§R受輻射的荒地§!修正添加到[From.GetName]上：\n£blocker£ 放射性荒地 §R+6§!\n£physics£ §G+3§!"
 anomaly.4045.name:0 "深處的回聲"
 anomaly.4045.desc:0 "在嚴苛的研究之後，[Root.GetName]的船員探測到了一個「微弱」的回聲正在從[From.GetName]的地底深處傳來。\n\n這種回聲有點像是生命訊號。可是我們與它的距離實在是太遠了，很難分辨它到底是生命訊號，還只是一個發出隨機訊號的機器。科研專員[Root.GetLeaderName]的手下一直在抱怨說自己得不到適當的休息，工作時間太長，自己再也受不了了。"
 anomaly.4045.a:0 "校正探測儀，再好好看看內核！"
 anomaly.4045.b:0 "「我們不能相信這些船員。我們需要一次實地考察！」"
 anomaly.4045.c:0 "船員的健康是第一位的。"
 anomaly.4045.d:0 "在弄清楚之前，我們絕不能停下！"
 anomaly.4046.desc:0 "儘管大家都筋疲力盡了，但是在調整了飛船的探測儀後，[Root.GetName]的船員和科研專員[Root.GetLeaderName]得到了一個驚人的發現。在[From.From.GetName]的內核附近，有一種類似於浮游生物的生命體，它們分佈於整個[From.From.GetPlanetMoon]。有著共同的意識，以及強大的靈能能力。\n\n這種生命體能夠在極高的壓力和溫度下存活。它能夠以極高的速度繁衍。它看起來像是在冬眠……或者是在躲避什麼東西，就好像它知道自己正在被觀測一樣。\n\n如此巨大而擁有諸多優勢的生命體，理論上來說它是永生的。不過，它看起來並不會妨礙我們對[From.From.GetPlanetMoon]進行殖民。但是它可能會對上面的居民產生一些負面影響。"
 anomaly.4046.a:0 "我們應該試著去和它接觸。"
 anomaly.4046.b:0 "我們可以向海中下毒並殺死它。"
 anomaly.4046.c:0 "最好還是不要理它。"
 anomaly.4046.c.tooltip:1 "§Y帝國§!獲得了§R負面媒體報道§!修正。\n\n把§R惡劣環境§!修正添加到[From.From.GetName]上。\n\n把§Y古神§!修正添加到[From.From.GetName]上：\n£society£ §G+4§!"
 anomaly.4047.desc:0 "在多次嘗試接觸而沒有結果後，我們的小隊決定嘗試一下聲納定位。聲波使那個生物產生了非常大的反應，所有的成員都陷入了極其真實的幻象之中。\n\n這好像是這種生物的主要交流方式。它描述了它的家鄉，那是一顆靜靜地躺在星核附近，沐浴著[From.From.From.GetPlanetMoon]的溫暖的星球，是黑暗中的明星。然後它向我們展示了我們的帝國，他們正在地表的陽光下茁壯成長。"
 anomaly.4047.a:0 "我們開心地接受了這份邀請。"
 anomaly.4047.a.tooltip:1 "§Y帝國§!獲得了§R負面媒體報道§!修正。\n\n把§Y古神§!修正添加到[From.From.From.GetName]上：\n£society£ §G+4§!"
 anomaly.4048.desc:0 "科研專員[Root.GetLeaderName]很快就合成出了一種毒藥，它應該會和這個生物的內在結構產生劇烈的反應，以野火之勢擴散開來。\n\n在釋放了毒藥之後，船員們陷入到了極大的恐懼之中。他們目睹了一個史無前例的事件。[From.From.From.GetName]的內核溫度急劇升高，導致整個海洋沸騰。生物那巨大的軀體也開始向大氣中釋放毒素。這個浮游生物般的東西對於[From.From.From.GetPlanetMoon]那不穩定的核心來說一定是至關重要的。這種毒素應該也是它在進化中得到的一種自我防禦的機制。\n\n[From.From.From.GetPlanetMoon]在幾個小時之內就充滿了劇毒。"
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§Y帝國§!獲得了§R負面媒體報道§!修正\n\n[From.From.From.GetName]的§Y行星類別§!變為§R劇毒§!。\n\n把§R惡劣環境§!修正添加到了[From.From.From.GetName]上。\n\n添加資源到[From.From.From.GetName]：\n£society£ §G+4§!"
 anomaly.4049.desc:0 "很可疑，這個船員正在隱瞞什麼東西。科研專員[Root.GetLeaderName]決定發起一場不經批准的單槍匹馬的探險，仔細檢查星球的內核。船上潛艇的攝像機傳回了錄像帶，記錄了事情的經過：\n\n深入[From.From.GetName]的海洋，那裡只有黑暗。但是，還有一些……生命。在[From.From.GetPlanetMoon]溫暖的內核附近有一些深海洞穴。洞穴的裡面有網狀的、類似於浮游生物的植被，纏繞著[From.From.GetPlanetMoon]的整個地殼。\n\n在調查浮游生物的時候，[Root.GetLeaderName]突然癲癇發作，在幾個小時之後才醒過來。\n\n回到[Root.GetName]後，科研專員神志不清，一直在訴說恐懼與噩夢。"
 anomaly.4049.a:0 "科研專員也許只是太累了。"
 anomaly.4049.a.tooltip:0 "科研專員[Root.GetLeaderName]獲得§R狂熱§!特性。"
 anomaly.4049.b:0 "科研專員發瘋了。把他抓起來！"
 anomaly.4049.b.tooltip:0 "科研專員[Root.GetLeaderName]被永久革職了。"
 anomaly.4050.desc:0 "[From.From.From.GetName]的那次事件已經過去了一個星期，當時[Root.GetName]的船員聽到了一聲驚尖叫。科研專員[Root.GetLeaderName]大喊大叫，在船上橫衝直撞，說自己很痛很痛什麼的。\n\n船員們把他帶到醫務室給他打了大量鎮定劑並仔細檢查後確認[Root.GetLeaderName]的腦袋發生了改變。\n\n詳細的檢查最終發現這位領袖現在擁有了心靈感應能力，能夠通過精神跟他人溝通。[Root.GetLeaderName]經過休息後會康復的。"
 anomaly.4050.a:0 "歡迎歸隊。"
 anomaly.4050.b:0 "控制住自己，科研專員。否則別怪大家不客氣。"
 anomaly.4050.a.tooltip:0 "科研專員[Root.GetLeaderName]獲得了§G靈能專精§!和§G異星相關專精§!特性。"
 anomaly.4051.desc:0 "[Root.GetName]的船員結束了他們的[From.From.GetName]研究，終於能夠休息整頓了。可惜他們並沒有什麼重大收穫，但是他們受到的良好待遇很快傳開了，在母星深獲好評。足夠的休息確保了船員們能夠在未來取得更好的結果。"
 anomaly.4051.a.tooltip:0 "§Y帝國§!獲得了§G正面性的媒體關注§!和§G休息充分的科學家§!修正。"
 anomaly.4051.b.tooltip:0 "§Y帝國§!獲得了§G正面性的媒體關注§!和§G休息充分的科學家§!修正。\n\n你解鎖了§Y$edict_improved_work_environment$§!帝國法令。"
 anomaly.4051.a:0 "船員的安好就是最大的獎勵。"
 anomaly.4051.b:0 "這是提高效率的辦法之一。"
 anomaly.4052.desc:0 "夜以繼日地研究回聲的根源後，[Root.GetName]發現了[From.From.GetName]地面下生活的一種生物。之前沒有發覺是因為它生活在非常靠近[From.From.GetPlanetMoon]核心的地方，這導致我們的系統分析對它毫無效用。\n\n通過掃瞄我們發現它是處於進化早期階段的海洋節肢動物，但最神奇的是它竟然能夠將死去的生物物質改造成自己的後代。\n\n這個訊息非常有助於我們的科學家開發新的藥物！不過，我們對待我們的員工的方式肯定會散發出去，造成不良影響。"
 anomaly.4052.a.tooltip:3 "§Y帝國§!獲得了§G藥物創新§!和§R負面媒體報道§!修正。"
 anomaly.4055.name:0 "璞玉渾金"
 anomaly.4055.desc:0 "對[From.GetName]的研究結束後，科研專員[Root.GetLeaderName]匯報說他們發現這顆行星滿是礦物。這個發現主要歸功於[Root.GetName]的船員。[Root.GetLeaderName]對這位學徒讚賞有加。"
 anomaly.4055.a:0 "把該學徒升職為科研專員。"
 anomaly.4055.a.tooltip:0 "獲得一位新的§G科學領袖§!。\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "讓他們繼續研究[Root.GetName]"
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "添加資源到[From.From.GetName]：\n£minerals£ §G+6§!"
 anomaly.4060.name:0 "概率難題"
 anomaly.4060.desc:0 "我們收到科研專員[Root.GetLeaderName]的報告。據說有一個……陶瓷容器在圍繞著[From.GetName]恆星旋轉。真奇怪。\n\n這種東西不應該出現在那麼靠近軌道的地方的啊。\n\n可以發佈§S特殊項目§!來研究該容器並找出它出現在那裡的原因。"
 anomaly.4060.a:0 "值得研究的難題。"
 anomaly.4060.b:0 "不是所有問題都有答案的。"
 anomaly.4060.spirit.b:0 "這一定是神靈顯靈。"
 anomaly.4061.desc:0 "我們竭盡所能試圖找出這個陶瓷容器出現在恆星軌道的原因。也許這是我們的集體幻覺？也許它根本不存在？連這些可能性我們都計算過了。但是一無所獲。我們盡力了。\n\n唯一的好處就是當我們再也無法忍受調查這東西時，我們可以慢慢研究哲學和經濟問題。"
 anomaly.4061.desc.mach:0 "我們為了弄清楚這個陶瓷容器是如何進入太空軌道已經想盡了辦法。或許我們都故障了？或許它根本就不存在？<<錯誤！>>我們在計算時也嘗試過把這些情況考慮在內。<<錯誤！>>\n這事到此為止。我們對此已無能為力。\n\n這項調查的一個好處就是，當我們無法容忍繼續調查那個不合邏輯的罐子時，我們可以花大量的時間在理論與經濟問題上。"
 anomaly.4061.a:0 "為什麼？為什麼！？為什麼！？"
 anomaly.4061.a.mach:0 "我的電路好痛。"
 anomaly.4061.a.tooltip:0 "擁抱無益的生活問題。"
 anomaly.4061.a.tooltip.mach:0 "存在皆無意義。\n\n"
 anomaly.4062.base:0 "在幾乎快要放棄繼續研究陶瓷物體時，我們終於獲得了突破！"
 anomaly.4062.desc.mach:0 "在花了大量時間研究那個陶器物體卻並未取得明顯進展之後，我們的科研單位終於有了突破。該物體並不存在於我們[Root.Owner.GetSpeciesNamePlural]所知的三維空間中，而是一個來自更高維度的投影。\n\n分析這個四維物體的本影讓我們積累了足夠的數據來解密它的訊息。該物體教會我們如何在所有科研領域取得進展。\n\n現在只剩下一個問題：是誰，或者是什麼東西發送了這個訊息？"
 anomaly.4062.desc:0 "$anomaly.4062.base$該物體並非真是存在於那裡，而是從更高級的維度投影下來的。分析發現，那是一個四維物體的影子，我們累積了足夠的數據去解碼它的訊息。該物體能夠改善我們對所有研究領域的認知。\n\n現在唯一的問題是……究竟是誰發來的這道訊息？"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$該容器是一個神聖文物，無疑是由神靈留在軌道上的訊號！\n\n該物體散發著能源，解碼後終於顯示出隱藏的訊息：那是能夠改善我們的研究能力以助我們盡早升天的訊息！\n\n現在唯一的問題是……究竟是誰發來的這道訊息？"
 anomaly.4062.spirit.a:0 "謝天謝地！"
 anomaly.4065.name:0 "采好你自己的礦"
 anomaly.4065.desc:0 "在巨型小行星[From.GetName]的地表下，我們發現了讓人歎為觀止的東西。小行星深處有一部採礦設備，一直挖到小行星地核深處！看情況它是被遺棄了，沒有任何痕跡顯示是誰留下的。\n\n如果我們能夠把這部機器停下，我們也許能夠從中學習到製造它的科技，但一定要趁早，免得它被瓦礫什麼的壓碎。"
 anomaly.4065.a:0 "試著把機器停下。"
 anomaly.4066.upg.desc:0 "我們成功在挖掘機損壞之前制止了它。真是個神奇的機器，它的平滑的表層完全被鑽石所覆蓋。乍看之下，它似乎是一個整體，但其實只是做工精良，讓人難以發現其連接處。\n\n我們的工程師可以利用逆向工程研究它的科技。"
 anomaly.4066.res.desc:0 "我們成功在挖掘機損壞之前制止了它。可惜它其實跟我們當前的設計非常類似，沒有什麼值得學習的。不過它挖出的洞可以讓我們更輕易地找到貴重礦物。"
 anomaly.4066.b.tooltip:1 "添加資源到[From.From.From.GetName]：\n£minerals£ §G+3§!"
 anomaly.4070.name:0 "重大收穫"
 anomaly.4070.desc:0 "好消息！我們發現[From.GetName]的熱帶雨林中生長著一種特殊的樹，它的果實非常有營養。這種食物容納著驚人的能源以及我們的帝國所需的所有營養。如果我們將來要在此殖民的話，這將有助於減輕我們殖民地的壓力。"
 anomaly.4070.a:0 "的確是好消息！"
 anomaly.4075.name:0 "小體量，大力量"
 anomaly.4075.desc:0 "勘測過[From.GetPlanetMoon][From.GetName]的冰凍地面後，我們獲得了重大發現。科研專員[Root.GetLeaderName]報告說發現了一種獨一無二的細菌生物。它會跟其他個體連接起來組成巨大的「毯子」，這種毯子既輕便耐用，又能用作太陽能電池。它們能夠非常高效地轉化吸收到的太陽能，也許是為了在這種環境下盡可能吸收多的熱能而進化出來的。\n\n我們的研究人員一定能夠從這些訊息中找到有用的資料。"
 anomaly.4075.a:0 "分析它是否能夠改善能源生產。"
 anomaly.4075.b:0 "試圖尋找戰鬥用途。"
 anomaly.4075.a.tooltip:0 "送回去母星作研究。需要一段時間才能出結果。"
 anomaly.4076.desc:0 "我們的能源開發研究員從我們發過去的[From.From.GetName]樣本中取得了進展！他們利用該生物為模板，成功開發了一種新的太陽能電池。這種電池能夠更高效地儲存能源並提高我們所有發電站的效率。"
 anomaly.4077.desc:0 "我們的戰鬥開發研究員從我們發過去的[From.From.GetName]樣本中取得了進展！他們改造了生物太陽能電池並分析了它們是如何儲存熱能而讓自身不受傷害。這將有助於開發一種全新的艦隊防禦科技。"
 anomaly.4080.name:0 "被遺棄的傳感陣列"
 anomaly.4080.desc:0 "我們在[From.GetName]發現了一個傳感列陣。[From.GetPlanetMoon]星球上沒有任何原始生命，所以這一定是個被遺棄的前哨。它的年代不算久遠，但卻無法使用了。我們需要修理並研究它才能讓它恢復運作，不過要是拆毀它也許能夠讓我們學習到新的技術。"
 anomaly.4080.a:0 "嘗試啟動。"
 anomaly.4080.b:0 "拆毀並利用逆向工程技術研究它。"
 anomaly.4080.c:0 "不管它，也許它的主人會歸來。"
 anomaly.4081.desc:0 "無數個月的工作終於開花結果了！[From.From.From.GetName]的傳感列陣終於恢復運作了，現在我們在附近一帶的掃瞄範圍更加廣泛了。不過傳感列陣需要更多的能源和工人才能正常運行，所以我們需要建立一個殖民地來維持它。"
 anomaly.4081.a.tooltip:0 "添加§G高級傳感列陣§!修正到[From.From.From.GetName]。"
 anomaly.4081.b.tooltip:0 "解鎖§Y$edict_super_sensors$§!帝國法令。\n\n添加§G高級傳感列陣§!修正到[From.From.From.GetName]。"
 anomaly.4085.name:0 "漂浮"
 anomaly.4085.desc:0 "在圍繞著[From.GetName]的小行星中，我們發現了一艘外星飛船漂浮在那裡。我們試圖跟它取得聯繫，但是它毫無反應。它到底是聽不明白我們的訊息，還是因為別的原因無視我們，我們無從得知。\n\n科研專員[Root.GetLeaderName]建議我們找一艘工程船來拖拉它出碎片區。要是不管它的話，它很可能會被小行星撞碎。\n\n已發佈一項§S特殊項目§!去拯救飛船並調查它。"
 anomaly.4086.desc:0 "漂浮在[From.From.From.GetName]的飛船被拖拉出來，我們就能派遣特遣隊去調查它。裡面發生過一場戰鬥，只有一位船員還活著——那是一個長耳朵的兩棲雙腿生物，他身上有多處刺傷。該飛船因為沒有了主人，歸你所有了。\n\n飛船擁有非常高效的推進器，它的架構和設計都遠遠高於我們當前的水準。飛船沒有裝備武器，看來是一艘運送重要人員的運輸船。\n\n把它改造成勘探船無需花費多大功夫。不過，如果我們拆毀它並仔細研究它的引擎，也許就能夠對我們的艦隊水平有實際提升。"
 anomaly.4087.desc:0 "只要把漂浮在[From.From.From.GetName]的飛船拖拉出來，我們就能派遣特遣隊去調查它。上面的船員還活著！"
 anomaly.4086.a:0 "改造成科學考察飛船。"
 anomaly.4086.a.tooltip:0 "獲得一艘§Y科研船§!。"
 anomaly.4086.b:0 "拆卸並研究其引擎。"
 anomaly.4086.b.tooltip:0 "§Y帝國§!獲得了§G船速提高§!修正。"
 anomaly.4090.name:0 "逃難"
 anomaly.4090.desc:0 "我們成功追蹤到訊號了！[From.GetName]的軌道附近藏著另一艘船。船上的外星種群回復了我們，但是我們都不明白彼此的語言。他們似乎是這顆荒蕪母星的難民，正在尋找新的家園。"
 anomaly.4090.a:0 "讓他們居住在[refugee_planet_1.GetName]。"
 anomaly.4090.b:0 "讓他們居住在[refugee_planet_2.GetName]。"
 anomaly.4090.c:0 "讓他們居住在[refugee_planet_3.GetName]。"
 anomaly.4090.d:0 "讓他們居住在[refugee_planet_4.GetName]。"
 anomaly.4090.e:0 "可惜，我們沒有任何行星可以收容他們。"
 anomaly.4090.f:0 "抱歉，我們幫不到你們。"
 anomaly.4090.g:0 "我們不歡迎外星人！"
 anomaly.4090.uninhabitable:0 "很不幸，我們的星球無法適應他們的生存所需。"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "我們曾經遇見過的缺乏溝通的能力的外星難民，現在出現在我們的屏幕前。\n\n「我們兩個種群再次相遇了，[From.GetSpeciesAdj]。現在我們終於找到了我們的新避風港，真是天無絕人之路……\n\n你知道我們歷經了多少辛苦才到達這裡嗎？」"
 anomaly.4093.a:0 "之前的事真的很抱歉！"
 anomaly.4093.b:0 "唯有自立，才能活下去。"
 anomaly.4093.c:0 "因為無法溝通，所以我們害怕。"
 anomaly.4093.d:0 "你的生死與我們無關，異族。"
 anomaly.4094.apology.desc:0 "「我們接受你的道歉，但要是當初你們幫助了我們，我們就不會死去那麼多人了。再見了。」"
 anomaly.4094.insult.desc:0 "「說得輕巧，[From.GetSpeciesAdj]。尤其是對你這種站著說話不腰疼的人來說。繼續袖手旁觀吧，然後你便會孤立無援。再見了。」"
 anomaly.4094.neutral.desc:0 "「可以理解，[From.GetSpeciesAdj]。不過這對我們遭受到的痛苦毫無幫助。我們曾經在最需要幫助的時候孤苦無助。再見了。」"
 anomaly.4094.xenophobe.desc:0 "「呵呵，[From.GetSpeciesAdj]。還好我們從一開始就看透了你們。再見了。」"
 anomaly.4094.a:0 "再見了。"
 anomaly.4095.name:0 "庇護所"
 anomaly.4095.desc:0 "[From.GetName]的森林讓船員們大吃一驚。這不僅僅是一個充斥著各種有機生物的高度發展的世界，而且大部分植物的根莖都能吃。或許不算美味，但這代表我們可以輕易地在[From.GetPlanetMoon]的肥沃土壤上耕種。"
 anomaly.4095.a.tooltip:0 "添加§G青蔥行星§!修正到[From.GetName]。"
 anomaly.4100.name:0 "水上王者"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$這些生物的暗色鱗片非常堅硬，而且當有人靠近時，它們就害羞地迅速逃走了。\n\n也許可以馴服這些猛獸讓它們幫忙殖民這顆行星。但先研究它們也許會有所收穫。"
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName]發現這種動物有某種靈能能力，從它們的行為變化上看，它們可以感應到我們的意圖。\n\n也許可以馴服這些猛獸讓它們幫忙殖民這顆行星。但先研究它們也許會有所收穫。\n\n[Root.GetLeaderName]說這些當地生物會「對不懷好意的人反饋負面回應」。"
 anomaly.4100.base.desc:0 "在[From.GetName]上，科研專員[Root.GetLeaderName]發現了一種身強體壯的四腳哺乳生物。他們可以徒步越過淺水處，那些青翠的植物也僅僅達到它們的腿部。"
 anomaly.4100.a:0 "研究它們，找出更多訊息。"
 anomaly.4100.b:0 "立刻試圖馴服它們。"
 anomaly.4100.c:0 "讓它們自在地生活。"
 anomaly.4101.desc:0 "我們試圖靠近它們做研究，但進展並不順利。它們一發現我們靠近，就要麼逃走要麼戰鬥，它們好像從大老遠就能發現我們。\n\n這些動物明顯清楚我們的意圖，所以盡量避免跟我們接觸。\n\n至少我們可以從遠距離研究它們，也許會有所發現。"
 anomaly.4101.a:0 "這最起碼是一種意志堅定的動物。"
 anomaly.4102.desc:0 "接觸這些動物的進展相當順利！它們似乎擁有一種靈能感應，可以通過精神彼此溝通以及跟我們溝通。\n\n它們想要自在地生活在大地上，盡情享受那裡的水果。如果我們不打擾它們的生存空間和食物，它們願意在必要時幫助我們。\n\n這段正能源滿滿的接觸將會被廣泛傳播到人們的耳中。"
 anomaly.4102.b:0 "我們自己也需要食物。"
 anomaly.4103.desc:0 "這些動物非常難以馴服。為了靠近它們，我們被迫使用了麻醉劑。我們要驅使它們的時候，它們總是反抗。我們必須強迫它們完成工作，但效果不太好。"
 anomaly.4103.a:0 "它們為什麼要反抗呢？"
 anomaly.4104.desc:0 "這些動物非常難以相處。雖然我們已經盡可能地溫柔了，但其中一部分還是逃走和反抗。我們聚集了比較溫馴的一批，訓練它們工作。但其中一部分還是抗拒了。我們現在只有一小群個體願意幫忙我們，但這相比整支帝國的參加，這樣做明顯低效了很多。\n\n我們馴服這些動物的消息一旦傳入大眾耳中，可能會對我們的聲譽造成負面影響。"
 anomaly.4104.a:0 "還是有用的嘛。"
 anomaly.4105.name:0 "驅之不散"
 anomaly.4105.desc:0 "[From.GetName]行星是一個有毒廢土，但是我們的掃瞄發現這裡曾經不是現在這樣的。一個如今已消滅的文明因為過度依賴改變氣候的液體和毒素而徹底毀了自己的這個母星。\n\n在一個大城市附近的一處偏僻山丘上，我們發現了一座還能運行的設施。這是一個組裝機器人的工廠，周圍泊滿了戰鬥車輛。但這些車輛稍稍一碰就化成了塵埃。\n\n這座設施非常神秘奇特，但也許能夠提供不少研究材料。"
 anomaly.4105.desc.mach:0 "[From.GetName]星球是一片劇毒而腐蝕性的廢土，但我們的掃瞄發現它並非一直如此。一個現已滅絕的有機體文明似乎因重度依賴改變氣候的燃料與毒素，而摧毀了自己的母星。\n\n在靠近一座大型城市的偏遠的山丘上，我們發現了一個活動的設施。這是一個荒棄的機器人組裝工廠，周圍泊滿了嚴重腐朽的戰鬥車輛，稍稍一碰就化成了塵埃。\n\n這座設施非常神秘奇特，但也許能夠提供不少研究材料。"
 anomaly.4105.a.tooltip:1 "添加§Y失落的機械社會§!修正到[From.GetName]：\n£engineering£ §G+5§!"
 anomaly.4105.a:0 "可引以為戒。"
 anomaly.4105.a.mach:0 "有機體通常目光短淺。"
 anomaly.4105.b.tooltip:1 "解鎖§Y$edict_renewable_energy$§!帝國法令。\n\n添加§Y失落的機械社會§!修正到[From.GetName]：\n£engineering£ §G+5§!"
 anomaly.4105.robot:0 "試圖啟動機器人。"
 anomaly.4106.desc:0 "[From.From.From.GetName]上的那座設施因為科研專員[Root.GetLeaderName]的努力而恢復運作了。\n\n機器人們啟動後馬上各就各位工作。[From.GetName]的船員們目瞪口呆，看著機器人們向四面八方移動，開始清除整個星球上的毒素。\n\n不禁讓人猜測之前的種群是不是因為過於忙著自相殘殺而忽略了自救。"
 anomaly.4106.desc.mach:0 "當科研專員[Root.GetLeaderName]的計劃實現之時，[From.From.From.GetName]上的設施也動了起來。\n\n機器人們被激活並立即開始工作。[From.GetName]的船員們目睹著遠古機器人們橫穿整個世界，開始淨化上面的毒素。\n\n我們可以得出結論，這顆星球之前的居民忙於陷入衝突而無暇顧及自救。正是有機體一貫的作風。"
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName]的§Y行星類別§!更改為§G大陸§!。\n\n添加§Y失落的機械社會§!修正到[From.From.From.GetName]：\n£engineering£ §G+3§!\n£building£ 機器人組裝工廠 §G+1§!\n£blocker£ 坑 §R+2§!\n£blocker£ 城市廢墟 §R+3§!"
 anomaly.4106.b.tooltip:1 "解鎖§Y$edict_renewable_energy$§!帝國法令。\n\n[From.From.From.GetName]的§Y行星類別§!更改為§G大陸§!。\n\n添加§Y失落的機械社會§!修正到[From.From.From.GetName]：\n£engineering£ §G+3§!\n£building£ 機器人組裝工廠 §G+1§!\n£blocker£ 坑 §R+2§!\n£blocker£ 城市廢墟 §R+3§!"
 anomaly.4110.name:0 "沙上前行"
 anomaly.4110.success.desc:0 "[From.GetName]的沙丘危險重重。那些光滑細膩的細沙就像液體般，對著陸造成了不可估量的困難。\n\n不過，我們機智的科學團隊想到了一個創新的方法。由科研專員[Root.GetLeaderName]配製的一種化學溶劑可以凝固關鍵地點的沙堆，讓[From.GetPlanetMoon]更易於合勘測。"
 anomaly.4110.a.tooltip:1 "添加§Y流沙§!修正到[From.GetName]：\n物理學研究§G+6§!\n£blocker£流沙盆地§R+5§!"
 anomaly.4110.b.tooltip:1 "添加§Y移動的沙§!和§Y流沙§!修正到[From.GetName]：\n£physics£ §G+3§!\n£blocker£ 流沙盆地 §R+7§!"
 anomaly.4115.name:0 "暗中蟄伏"
 anomaly.4115.desc:0 "[Root.GetName]出大事了！研究結束後並無重大發現，船員便返回到船上，卻發現[From.GetPlanetMoon]的某隻猛獸竟然跑上了船！\n\n該生物已經消滅了一位船員，並正在撕毀牆壁試圖逼近其他的船員們。他們撐不了多久！已經發佈一個§S特殊項目§!去救人了。"
 anomaly.4115.desc.mach:0 "[Root.GetName]發生了大災難！在進行研究而一無所獲之後，船員們返回飛船時卻發現上面有一隻來自[From.GetPlanetMoon]的有機體猛獸！\n\n這隻猛獸已經癱瘓了一個船員單位，並正在試圖用爪子割穿牆壁來幹掉其他船員。這樣下去他們活不長了！已下達一項§S特殊項目§!來拯救這艘飛船。"
 anomaly.4115.a:0 "快組織救援隊！"
 anomaly.4115.b:0 "讓他們聽天由命吧。"
 anomaly.4115.b.tooltip:0 "§Y[Root.GetName]§!被摧毀了。"
 anomaly.4116.desc:0 "我們的救援隊成功擊斃了[From.From.GetName]上的那隻猛獸。科研專員[From.From.GetLeaderName]和船員們都受到了驚嚇，但依然能夠勝任各自的職務。他們非常感激士兵們的援救，這件事激發了人們加入軍團的熱情。"
 anomaly.4116.desc.mach:0 "我們的救援隊成功地消滅了[From.From.GetName]上的猛獸。科研專員[From.From.GetLeaderName]及其團隊只受到了輕微的損傷，並仍可執行任務。我們的戰鬥單位成功消滅了有機體威脅，使得建造他們的組裝廠重新引起了注意。\n\n因此，我們的戰鬥單位建造速度以及積極性軟件的有效性已有所提高。"
 anomaly.4116.a:0 "這是艦隊的驕傲！"
 anomaly.4116.a.tooltip:1 "§Y帝國§!獲得了§G$army_inspiration$§!修正。"
 anomaly.4116.a.mach.tooltip:0 "§Y帝國§!獲得§G$army_inspiration_mach$§!修正。"
 anomaly.4117.desc:0 "我們的救援隊成功擊斃了[From.From.GetName]上的那隻猛獸。可惜他們沒能及時拯救科研專員[From.From.GetLeaderName]，後者為了保護船員們而陣亡了。\n\n至少飛船無損，船員們很快就可以恢復工作。我們的母星沸騰了，都為我們的士兵們的英勇行為點贊。"
 anomaly.4117.desc.mach:0 "我們的救援隊成功地消滅了[From.From.GetName]上的猛獸。不幸的是，他們未能及時拯救試圖保護船員而受到了致命損傷的科研專員[From.From.GetLeaderName]。\n\n至少飛船仍完好，並且船員們表示他們很快就能恢復行動。我們母星上的電路正忙著升級戰鬥單位在處理這種情況時的效率。"
 anomaly.4117.a.tooltip:0 "失去飛船的§R科學領隊§!。§Y帝國§!獲得了§G$army_inspiration$§!的修正。"
 anomaly.4117.a.mach.tooltip:0 "失去飛船的§R科學領袖§!。\n§Y帝國§!獲得§G$army_inspiration_mach$§!修正。"
 anomaly.4120.name:0 "天空一道巨響"
 anomaly.4120.desc:0 "[From.GetPlanetMoon][From.GetName]盛產大自然的奇跡。巨大的七彩爆炸出現在空中，這是因為大氣層中的化學成分跟太陽的伽馬射線產生了化學作用。\n\n學生們和高級科學家們都在傳播著這個消息，消息如野火般擴散開來。科學領域中的相關人員都對此產生了興趣。"
 anomaly.4125.name:0 "熄燈的開採站"
 anomaly.4125.desc:1 "我們在[From.GetPlanetMoon][From.GetName]的軌道中發現了一個漂浮著的舊開採站。可以確定它是用於開採行星資源的，但是主人是誰就是個迷了。\n\n開採站的科技水平跟我們很相似。我們應該很快能修復好它並讓它重新運作。或者也可以拆毀它獲取零件。"
 anomaly.4125.a:0 "接管開採站。"
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\n科研專員[Root.GetLeaderName]對於零重力建築的博學多才讓我們明白了開採站的內部構造，並且有助於改善我自己的設計。"
 anomaly.4125.a.tooltip:1 "添加§Y被遺棄的開採站§!修正到[From.GetName]：\n獲得一個§Y開採站§!\n£energy£ §G+3§!"
 anomaly.4125.b.tooltip:1 "§Y帝國§!獲得了§G零重力創新§!修正。\n\n添加§Y被遺棄的開採站§!修正到[From.GetName]：\n獲得一個§Y開採站§!\n£energy£ §G+3§!"
 anomaly.4130.name:0 "大樹"
 anomaly.4130.desc:0 "在[From.GetName]周圍的小行星帶，一棵大樹在空曠的太空中漂浮著。這樣空前未有的事情真是說出來誰都不敢信！大樹被一個保護層般的泡泡包圍著，看上去像個能源護盾。\n\n我們突然檢測到敵對的太空種群正在接近！這恰巧發生在我們採集樣本並有樹液從護盾中流出來的時候，難道它們是被這東西吸引過來的？"
 anomaly.4130.a:0 "我們得查出到底發生什麼事了！"
 anomaly.4131.desc:0 "經過仔細的研究我們終於明白為什麼樹液會把那些生物吸引過來了。這棵樹會生產一種非常高營養價值的液體，可以修復細胞組織。這簡直是生命之樹啊！\n\n如果我們可以採集這東西，我們就能夠延長人們的壽命。但問題是：大樹就一棵而已，我們要麼大幅提升一小群人的壽命，要麼小幅提升所有人的壽命。"
 anomaly.4131.a:0 "拿去給領袖享用。"
 anomaly.4131.b:0 "人人平等，大家一起用。"
 anomaly.4131.c:0 "讓大樹繼續飄啊飄。"
 anomaly.4135.name:0 "殖民者的教誨"
 anomaly.4135.desc:1 "[Root.GetName]的船員在[From.GetName]上有重大發現。該行星上的沙丘隱藏著一些廢墟，是屬於一個星際種群的。這類殖民地大都敵不過時間的洗禮。\n\n科研專員[Root.GetLeaderName]很快發現了一個藏有珍貴物品和文件的儲物箱。既然這些文件是跟珍貴物品保存在一起，那一定相當重要。"
 anomaly.4135.b:1 "賣給私人收藏家。"
 anomaly.4136.desc:0 "我們的語言專家廢寢忘食數個月，終於成功翻譯了[From.From.From.GetName]上找到的文獻。這些文件是一位被稱為說書人特麗莎的著作。她似乎是位非常有名的哲學家、社會學家、關係學家。\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "[From.From.From.GetName]上發現的文件似乎也是說書人特麗莎的著作。$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "這些文件詳細地解釋如何重整基礎設施和塑造社會。她的意思是所有人都犧牲自己的一部分幸福，為帝國共創美好的未來。"
 anomaly.4136.a.tooltip:0 "可以使用§Y$edict_masters_writings_politics$§!的帝國法令。"
 anomaly.4140.name:0 "探索者的教誨"
 anomaly.4140.desc:0 "[Root.GetName]的船員發來報告稱，他們在[From.GetName]上找到了驚人的發現。其他文明的探索隊在其表面留下了痕跡，並遺留了一些保存完好的檔案及文物。\n\n首席科研專員[Root.GetLeaderName]提議將文獻送回母星破譯。但也可以將其賣給私人投資者。"
 anomaly.4141.desc:0 "通過數周的研究，我們的語言學專家破解了[From.From.From.GetName]的文檔中包含的內容。該文檔記錄了一位知名學者的哲學思辨，她被稱為「說書人特麗莎」。\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "誰能想到呢？我們發現的文獻記錄了更多「說書人特麗莎」的教誨。這次，是一些對更宏觀問題的哲思與分析。\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "她的教誨讓我們對治理帝國有了更加深刻的理解，通過應用不同的看法，並在革命時關注宏觀問題，可以獲得更好的治理成果。"
 anomaly.4141.a.tooltip:0 "可以使用§Y$edict_masters_writings_philosophy$§!的帝國法令。"
 anomaly.4145.name:0 "奴隸主的毀滅"
 anomaly.4145.base.desc:0 "[From.GetName]上的核冬天還會持續很久。整個行星都沒有生物存活。科研專員[Root.GetLeaderName]匯報了隊伍的調查結果：一切證據都指明，這裡曾存在統一的文明，但陷入了爭鬥。\n\n戰爭的起因可能是一些小族長成為爭奪帝國更大的奴隸控制權產生了矛盾。"
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n所幸，我們的歷史上沒有發生這種事，但我們可以從中獲得警示，施行奴隸制是一種愚傻的行為。"
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\n這些發現對我們的生活方式毫無幫助。"
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n我們必須謹慎，免得步入後塵。"
 anomaly.4145.a:0 "愚傻的奴隸主……"
 anomaly.4145.b:0 "真讓人吃驚……"
 anomaly.4145.a.tooltip:0 "§Y帝國§!獲得了§R$slavery_bad_juju$§!修正。"
 anomaly.4145.b.tooltip:0 "§Y帝國§!獲得了§R$slavery_very_bad_juju$§!修正。"
 anomaly.4150.name:0 "貿易商的教誨"
 anomaly.4150.desc:0 "[From.GetName]的表面屹立著值得注意的建築群。這些遺跡擁有不同的建築風格，但都建於同一時代。[From.GetPlanetMoon]曾經可能是一個交易中心。\n\n某些遺跡中存有文檔和財物。我們可以通過研究文本來嘗試翻譯，以便瞭解曾定居在這裡的生物。我們也可以將其賣給古董收藏家。"
 anomaly.4151.desc:0 "我們天才的語言學專家正在努力翻譯[From.From.From.GetName]上發現的文獻。文獻的作者被稱作「說書人特麗莎」，似乎是當時的德高望重之人。\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "誰能想到呢？我們發現的文獻記錄了更多「說書人特麗莎」的教誨。\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "這份文檔記錄了一些奇聞趣事、如何從星際外交中獲取最大利益的建議和技巧。她相信，公平貿易和互相尊重的溝通可以為各界帶來巨大的社會進步。"
 anomaly.4151.a.tooltip:0 "可以使用§Y$edict_masters_writings_diplomacy$§!的帝國法令。"
 anomaly.4155.name:0 "戰場之下"
 anomaly.4155.desc:0 "[From.GetName]曾經擁有一個高等文明。但他們早已成為歷史塵埃。異形猛獸在星球表面的遠古戰場上肆虐橫行。\n\n在石山地區的山脈底部藏有一個避難所。如果我們能先處理掉地表的猛獸，我們就可以繼續調查。"
 anomaly.4155.a:0 "馬上動手嘗試！"
 anomaly.4155.b:0 "遠離避難所和在那裡遊蕩的靈魂。"
 anomaly.4156.desc:0 "清除猛獸後，我們進入了避難所。內部似乎是一間指揮室，為這個死亡文明的領袖們提供最後的庇護。\n\n避難所內全是破損的設備和腐爛的屍體。唯一值得調查的是一個容器，可能裝有十分重要的東西。"
 anomaly.4156.b:0 "以防萬一，只研究避難所。"
 anomaly.4157.name:0 "冷凍艙中的勇士"
 anomaly.4157.desc:0 "在[WarriorHomePlanet.GetName]上發現的容器原來是一個冷藏裝置！封存的外星人已經甦醒。她用心靈感應說道：\n\n「為什麼叫醒我？我們種群的戰爭結束了嗎？」"
 anomaly.4157.a:0 "你目前在[HomePlanet.GetName]上。這裡很安全。"
 anomaly.4157.b:0 "你的家鄉被戰爭毀滅了，只有你倖存。"
 anomaly.4157.c:0 "我們盡力從你們被毀的家園搶救物資。"
 anomaly.4158.desc:0 "「我就怕這種事發生。希望我的知識和我們種群的悲劇能帶給別人教誨。」"
 anomaly.4159.desc:0 "「是這樣嗎……我就怕醒來時會得到這個消息。說實話，我更怕永遠醒不過來。你們種群想從我這裡獲得什麼？」"
 anomaly.4158.a:0 "說說你自己。"
 anomaly.4158.a.response:0 "「我叫瑪居拉，擁有「領受者」的稱號。我是一名將軍，是東方女王的顧問，也是她忠誠的朋友。」"
 anomaly.4158.b:0 "為什麼你被冷藏了？"
 anomaly.4158.spiritual.b:0 "被冷藏的你是有什麼使命嗎？"
 anomaly.4158.militant.b:0 "在戰時被冷凍，你一定是個重要人物？"
 anomaly.4158.b.response:0 "「我擁有『領受者』的稱號。如果我們走向了滅亡，我要負責代表我的人民。除了對自己種群的瞭解，我在戰爭方面的知識最為豐富。」"
 anomaly.4158.c:0 "說說你的人民。"
 anomaly.4158.c.response:0 "「惹是生非的種群。我們的歷史中……走向毀滅之路的故事比比皆是。人們不懂得實現自身價值。雖然存在許多明智之人，但很少有人願意傾聽。」"
 anomaly.4158.d:0 "你會加入我們嗎？"
 anomaly.4158.f:0 "離開吧。你的命運由你自己掌控。"
 anomaly.4158.xenophobe.f:0 "你沒有利用價值。離開我們的星球！"
 anomaly.4160.desc:0 "「你的話語和你的文明向我證明了一切，捕獲者。我會加入你，希望你能吸取我們種群的教訓。」"
 anomaly.4161.desc:0 "你的話語，還有這個房間的氛圍，都證明了我們的觀點不合。所以我不會加入你。我會回到[WarriorHomePlanet.GetName]，窮盡一生講述它的故事。"
 anomaly.4161.a:0 "那就靜靜地離開吧。"
 anomaly.4161.b:0 "抓住她！"
 anomaly.4162.desc:0 "「寧死不屈！」\n\n瑪居拉憤怒地衝出房間。外面的人群正準備進行阻攔，她就抓住了一名研究員作為人質。在逃離過程中，人質不幸犧牲而瑪居拉也被警衛擊斃。"
 anomaly.4163.desc:0 "「再見了，捕獲者。試著吸取我們種群的教訓，千萬不要在我們下一次相遇時，你也成了你們種群的最後一人。」"
 anomaly.4163.a:0 "再見了。"
 anomaly.4163.b:0 "出去！"
 anomaly.4165.name:0 "勇士的教誨"
 anomaly.4165.desc:0 "在[From.GetName]的荒野上，發現了戰鬥過的痕跡。在毫無生機的地表下，[Root.GetName]的研究員發現了骸骨和金屬碎片，最令人吃驚的是一個裝著文檔的容器。\n\n如果我們將文檔送回母星破譯，我們有機會瞭解這場戰爭和參與戰爭的種群。但也可以直接將其賣給古董商。"
 anomaly.4166.desc:0 "幾周來，我們的語言學專家一直在破譯遠古戰場留下的文檔。今天研究有了一些進展。我們得知，倒下的勇士遵循的教義來自於一個叫「說書人特麗莎」的哲學家。\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "我們從戰場上挖掘到的文獻上記錄了更多「說書人特麗莎」的教誨。\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "這個文檔對各種戰術、戰略進行瞭解析，最關鍵的是，其中包含星際戰爭的後勤學。特麗莎本人強烈反對戰爭，但她認為這種知識在未來時代仍然十分重要。「為了創建更美好的世界，即便是最和平的種群，也會有被逼迫到死角的時候。」"
 anomaly.4166.a:0 "看來智者也會選擇戰爭。"
 anomaly.4166.a.tooltip:0 "可以使用§Y$edict_masters_writings_war$§!的帝國法令。"
 anomaly.4170.name:0 "易燃性資源"
 anomaly.4170.start.desc:0 "掃瞄結果顯示，[From.GetPlanetMoon]的地表下擁有高濃度的天然氣。這種豐厚的資源非常高效節能，可以大大增加地表設施的能源產出。"
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\n然而，這些資源將會很快耗盡，因為儲量稀少、體積較小。"
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\n它帶來的好處遠比對環境造成的破壞要大。"
 anomaly.4170.a:0 "準備進行開採！"
 anomaly.4170.a.tooltip:1 "[From.GetName]獲得§Y豐富氣藏§!的修正：\n£energy£ §G+50%§!"
 anomaly.4170.b:0 "開採行星不是長久之計。"
 anomaly.4170.b.tooltip:1 "[From.GetName]獲得§Y合理氣體開採§!的修正：\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc:0 "我們佔據的殖民地曾擁有豐富的地下氣體資源。但現在已經耗盡，工廠的能源輸出降低。"
 anomaly.4172.owner.desc:0 "富含能源的氣體已經耗盡。這個殖民地已失去額外的資源輸出，大大增加了我們對新礦藏的需求。"
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName]有了驚人發現。[From.From.GetName]的植被對非植物有機體極其危險。我們還不清楚其中原理；只知道[From.From.GetPlanetMoon]十分危險，這將限制其殖民地的發展。"
 anomaly_failure.4000.a:0 "真是個可怕的地方。"
 anomaly_failure.4000.a.tooltip:1 "科研專員[Root.GetLeaderName]獲得§R偏執狂§!特性。\n\n[From.From.GetName]獲得§Y酸性叢林§!的修正：\n£blocker£ 劇毒沼澤 §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "很不幸，我們的科研隊伍沒能從小行星中發現任何有價值的東西，和當初預想的不同，只發現了一些普通礦物。"
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName]增添資源：\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc:0 "科研專員[Root.GetLeaderName]匯報稱，經過大範圍探測和掃瞄後，並未在[From.From.GetPlanetMoon]上發現有價值的東西。"
 anomaly_failure.4011.desc:0 "在調查飛船和船員的殘骸後，科研專員[Root.GetLeaderName]推測船員們一定是自相殘殺。太空旅行的孤獨與禁閉甚至可以擊潰最強大的意志。"
 anomaly_failure.4012.desc:0 "我們從[Root.GetName]收到了求救訊號。船員開始發瘋地互相殘殺！艦長已經失去控制，派船救援已經來不及了。這和他們剛剛調查的古船有關嗎？"
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§!被摧毀了。"
 anomaly_failure.4015.desc:0 "[Root.GetName]的船員匯報稱，他們沒有發現有價值的東西。"
 anomaly_failure.4025.desc:0 "[Root.GetName]的科研隊伍匯報稱，他們沒能按預期找到[From.From.GetName]上的珍貴數據。"
 anomaly_failure.4030.desc:0 "翻遍了整個沙漠，我們也未能找到有價值的東西！"
 anomaly_failure.4031.desc:0 "我們未能阻止[From.From.GetName]上的飛艦載人工智能。他們的古船飛向遙遠的天際，按照程序參數尋找下一個戰場。"
 anomaly_failure.4031.a:0 "機器的怒火值得恐懼。"
 anomaly_failure.4035.desc:0 "科研專員[Root.GetLeaderName]匯報稱，他們苦心尋找的輻射是突發的設備異常所造成的讀數錯誤。現在已經修理好了。"
 anomaly_failure.4037.desc:0 "根據輻射讀數，這不是我們要尋找的恆星系。"
 anomaly_failure.4037.a:0 "我們必須繼續調查。"
 anomaly_failure.4045.desc:0 "我們就是無法確定[From.From.GetName]上微弱讀數的源頭。失落的科研隊表示會思過整改。"
 anomaly_failure.4055.desc:0 "[Root.GetName]匯報稱，他們未能找到原本承諾會找到的東西。科研專員[Root.GetLeaderName]因此心煩意亂，並為失誤道歉。"
 anomaly_failure.4055.a:0 "別擔心，[Root.GetLeaderName]。"
 anomaly_failure.4055.b:0 "不要再犯錯了。"
 anomaly_failure.4060.desc:0 "經過仔細調查後，科研專員[Root.GetLeaderName]只在恆星軌道上發現了普通的太空碎片。它們可能源自附近的小行星帶。"
 anomaly_failure.4066.desc:0 "一切都太遲了，我們未能阻止前進的鑽頭。它鑽得太深，最後被重重的岩石壓碎。"
 anomaly_failure.4070.desc:0 "科研專員[Root.GetLeaderName]匯報稱，[From.From.GetPlanetMoon][From.From.GetName]遵循的軌道與普通熱帶[From.From.GetPlanetMoon]的預計軌道相同。這次異常報告似乎是誤報。"
 anomaly_failure.4071.desc:0 "我們遇到了麻煩，和初步掃瞄結果不同，[From.From.GetName]其實十分危險。對其殖民可能會遭遇不利情況，如災害性天氣、高溫和毒性動植物。"
 anomaly_failure.4075.desc:0 "嚴峻的氣候讓我們損失慘重，研究小隊沒能發掘更多關於[From.GetName]的未知訊息。"
 anomaly_failure.4080.desc:0 "[From.From.GetPlanetMoon]似乎沒有預想中的那麼特別。先前的讀數異常似乎是由偶然形成的對稱礦脈造成的。"
 anomaly_failure.4081.desc:0 "[From.From.From.GetName]的修復工程傳來壞消息。建築工人未能修理壞掉的機器，機器開始自行解體，已經無法修理了。"
 anomaly_failure.4086.desc:0 "很遺憾，未能搶救靠近[From.From.From.GetName]的漂流船。一個未偵測到的小行星突然出現在碰撞航向上，把那艘船撞成了碎片。"
 anomaly_failure.4086.military:0 "上面的貨物更重要。"
 anomaly_failure.4090.desc:0 "我們丟失了訊號。那個訊號似乎是一艘飛船發出的，但突然就消失了。也許它進行了超光速躍遷，或者遭遇了更可怕的狀況。"
 anomaly_failure.4090.a:0 "一次新的接觸機會就這麼丟失了。"
 anomaly_failure.4090.b:0 "很好。我們並不關心外星人。"
 anomaly_failure.4116.desc:0 "被怪獸侵襲的飛船發來了最後的電報。那些野獸已經成功突破到了船員藏身的地方。\n\n情況太過殘忍，就不多做描述了。沒有生還者。"
 anomaly_failure.4116.a:0 "我們辜負了他們……"
 anomaly_failure.4116.a.tooltip:0 "§Y科研船§!被摧毀。"
 anomaly_failure.4136.desc:0 "十分可惜，我們的語言學家未能完全理解[From.From.From.GetName]上古老文獻的外星語言。不過，他們翻譯了一些核心內容，讓我們得以窺探那個文明的文化。"
 anomaly_failure.4156.desc:0 "在[WarriorHomePlanet.GetName]的地下避難所附近清除野獸時，戰鬥意外地導致了建築崩塌。我們未能從殘骸中回收到有價值的東西。"
 anomaly_failure.4157.base:0 "打開[WarriorHomePlanet.GetName]上發現的容器後，我們找到了一些健康作物的樣本，還有一些輔助器材，這可以讓樣本在肥沃條件下重新生長。"
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$我們可以用逆向工程技術研究它。"
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\n雖然意義不大，但這個文明的文化歷史數據可以讓我們更瞭解他們的真面目。"
 anomaly_failure.4158.desc:0 "打開[WarriorHomePlanet.GetName]上發現的容器後，我們才意識到那是一個生物武器的發射器。\n\n這種生物武器專門降低目標的生殖能力，並且擴散迅速。不過和我們的遺傳因子不兼容，所以不會影響我們種群的數量。"
 anomaly_failure.4158.a.tooltip:0 "§Y帝國§!獲得§R抑制繁衍生物武器§!的修正。"
 anomaly_failure.4170.base.desc:0 "[From.GetName]上的氣體開採設施已經化為一片火海。據報道，那種高度易燃的氣體遇到了明火，導致了許多設施的爆炸！經過一連串的連鎖反應，幾乎炸光了我們偵探到的所有氣體礦藏。"
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\n不能再犯同樣的錯誤了。"
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\n我們會緬懷在爆炸中死去的同胞。"
 anomaly_failure.4170.base.tooltip:0 "[From.GetName]失去§Y「無節制氣體開採」§!的修正"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$。"
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$並失去§R1§!成員。"
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$並失去§R2§!成員。"
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$並失去§R3§!成員。"
 colony.2001.name:0 "天堂的煩惱"
 colony.2001.desc:0 "[Root.GetName]本地的政府失誤導致一小群叛軍收穫了更多支持者，他們反對我們傳統的種群思潮。支持他們的人越來越多，這讓他們在該區域獲得了更大的權利。這樣的支持同時也讓他們在獲得民眾支持上取得了一定成功，他們可以利用這些支持來發展自己的事業。"
 colony.2001.a:0 "和他們劃清界限。"
 colony.2001.a.military.tooltip:1 "[Root.GetName]上的§B3個£pops£人口§!向§Y軍國主義§!進一步轉變。"
 colony.2001.a.pacifist.tooltip:1 "[Root.GetName]上的§B3個£pops£人口§!向§Y和平主義§!進一步轉變。"
 colony.2001.b:0 "鎮壓暴動！"
 colony.2001.b.military.tooltip:0 "[Root.GetName]上的§B1個£pops£人口§!向§Y軍國主義§!進一步轉變。$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "[Root.GetName]上的§B1個£pops£人口§!向§Y和平主義§!進一步轉變。$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "添加§R$suppressed_opposition$§!修正到[Root.GetName]，效果如下：\n£happiness£幸福度§R-15%§!"
 colony.2005.name:0 "波濤之下"
 colony.2005.desc:0 "為了改善日常生活，[Root.GetName]的殖民者開始定期探索星球上的資源。最近一次北極探索時，在深海發現了一個巨大物體：一艘外星戰鬥巡洋艦。\n\n深海的壓強可能會造成困難，但仍有可能打撈這艘沉船。"
 colony.2005.a:0 "嘗試打撈。"
 colony.2005.b:0 "拆解並研究其中的秘密。"
 colony.2006.desc:0 "[Root.GetName]的打撈任務順利進行！沉在海底的遠古巡洋艦重新浮出水面，並已修理完畢。真是蔚為大觀，通過修理它，我們的工程師學到了其設計背後的秘密。"
 colony.2006.a.material:0 "我們的努力將引領我們向前！"
 colony.2006.a.phile:0 "具有歷史意義的一天！"
 colony.2006.a.tooltip:0 "§Y帝國§!獲得§G$streamlined_ship_design$§!的修正。\n\n獲得一艘§Y巡洋艦§!類型的飛船。"
 colony.2007.desc:0 "我們嘗試從[Root.GetName]的深海打撈這艘巨型飛船，並對其艦體設計有了一定發現。該船的機動算法很容易改用到我們的硬件上，讓我們的飛船更加靈活，更加節能。\n\n可惜的是，該船本身無法搶修了，但我們仍可以從其艦體上回收一些材料。"
 colony.2007.a.phobe:0 "反正外星飛船是無法和我們的飛船比擬的！"
 colony.2007.a.phile:0 "宇宙中任何種群留下的饋贈都是有價值的！"
 colony.2007.a:0 "§Y帝國§!獲得§G$streamlined_ship_design$§!的修正。"
 colony.2008.desc:0 "爆炸聲從數里之外都聽得清清楚楚，打撈沉船的行動以災難性失敗告終。[Root.GetName]的居民沒有受到傷害，但一部分建築遭到了破壞。\n\n沉船被炸得粉碎，已經無法修理。所幸，我們回收到了許多殘片。"
 colony.2008.a.tooltip:0 "[Root.GetName]上的一棟£building£建築被§R摧毀§!。"
 colony.2010.name:0 "思維轉變"
 colony.2010.desc.spirit:0 "隨著我們在[Root.GetName]扎根落地，某些居民開始偏離我們原本的宗教事務。雖然情有可原，但他們已經擁有了不少的支持者。該社會認為，我們的唯心主義的世界觀無法快速引領我們前進，只有更加唯物主義的宇宙觀才是真理。"
 colony.2010.desc.material:0 "隨著我們在[Root.GetName]上的擴張逐步穩定，某些居民開始偏離我們原本的世界觀。一群唯心主義者開始滲透到我們的統治體系。該社會認為，我們的唯物主義宇宙觀會限制自身的精神發展。"
 colony.2010.a.spirit:0 "任其發展。"
 colony.2010.a.spirit.tooltip:2 "[Root.GetName]上的所有§Y唯物主義§!§B人口§!獲得了§Y$opinion_respected$§!的修正，效果為：\n£happiness£幸福度§G+25%§!，時長20年。增加§Y$materialist_attraction$§!的修正，效果為：\n唯物主義的種群思潮吸引力§G+100%§!，時長20年"
 colony.2010.a.material:0 "他們不會對我們構成威脅。"
 colony.2010.a.material.tooltip:2 "[Root.GetName]上的所有§Y唯心主義§!的人口獲得了§Y$opinion_respected$§!的修正，效果為：\n£happiness£幸福度§G+25%§!，時長20年。\n\n增加§Y$spiritualist_attraction$§!的修正，效果為：\n唯心主義的種群思潮吸引力§G+100%§!，時長20年"
 colony.2010.b:0 "賄賂他們的領袖。"
 colony.2010.b.tooltip:0 "沒有§B£pops£人口§!改變種群思潮。\n\n"
 colony.2010.c.material:0 "展開大規模的反制公告。"
 colony.2010.c.material.tooltip:2 "將會嘗試勸阻[Root.GetName]上的§Y唯心主義§!§B£pops£ 人口§!並且宣揚§Y唯物主義§!。"
 colony.2010.c.spirit:0 "讓精神嚮導幫他們改邪歸正。"
 colony.2010.c.spirit.tooltip:2 "將會嘗試勸阻[Root.GetName]上的§Y唯物主義§!§B£pops£ 人口§!並且宣揚§Y唯心主義§!。"
 colony.2011.desc.base:0 "成功對部分試圖反對我們主要思潮的人口進行了重新教導。"
 colony.2011.desc.spirit:1 "多虧了我們的精神領袖的不懈努力，我們終於力挽狂瀾，吸引來了越來越多的無信仰人士。這些人不限於唯物主義者，甚至乎包括了其他宗教人士。願他們從此不再誤入歧途。"
 colony.2011.desc.material:1 "$colony.2011.desc.base$ 我們的宣傳機器和計劃中一樣的運行。不僅僅是唯心主義者，那些騎墻派也明白了理性的可貴，並且為了支持唯物主義拋棄了他們從前的妄想。"
 colony.2011.a.spirit.tooltip:2 "增加§Y$spiritualist_attraction$§!的修正，效果為：\n唯心主義的種群思潮吸引力§G+100%§!，時長20年。"
 colony.2011.a.material.tooltip:2 "增加§Y$materialist_attraction$§!的修正，效果為：\n唯物主義的種群思潮吸引力§G+100%§!，時長20年。"
 colony.2012.desc:1 "我們做出改變[Root.GetName]上人口思想的嘗試簡直就是搬起石頭砸自己的腳。通過團結起來反抗我們的文化鎮壓，他們獲得了更多的追隨者，這使他們變得比以前還要強大。"
