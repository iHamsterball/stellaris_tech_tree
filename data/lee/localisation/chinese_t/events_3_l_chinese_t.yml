 colony.2015.name:0 "古怪工廠"
 colony.2015.desc:0 "一隊調查小組在[Root.GetName]上發現了隱藏的工廠。根據建築構架和磨損程度判斷，它源自一個古老文明，這個文明十分擅長建造經得起時間考驗的建築。\n\n我們可以輕鬆使用這個工廠，增加殖民地的產出。"
 colony.2015.a.tooltip:0 "[Root.GetName]的地表出現一座§S£building£古怪工廠§!。"
 colony.2016.desc:0 "在[Root.GetName]上古怪工廠工作的員工突然消失了！我們可以派遣工人替補，或者以防萬一，直接將工廠夷為平地。"
 colony.2016.a:0 "這仍對我們有用。"
 colony.2016.a.tooltip:1 "[Root.GetName]失蹤了一個£pop£§Y人口§!。"
 colony.2016.b:0 "拆毀它。"
 colony.2016.b.tooltip:0 "§S£building£古怪工廠§!已被摧毀。"
 colony.2017.desc:0 "到那個古怪工廠工作後，第二隊工人也失蹤了！所幸，其中一個工人留下了記錄。記錄顯示那裡有不少的陷阱，這些陷阱專門用來抓捕毫無防備的工人。\n\n陷阱已經移除，現在應該可以正常使用工廠了。但不論如何解釋，民眾仍對潛在的致命陷阱憂心忡忡。"
 colony.2017.a:0 "人們會適應的。"
 colony.2017.b:0 "投資該地的安保設施。"
 colony.2017.a.tooltip:0 "[Root.GetName]又失蹤一個成員。"
 colony.2017.b.tooltip:0 "[Root.GetName]又失蹤一個成員。"
 colony.2018.desc:0 "由於工人觸發了某種自毀程序，這個工廠爆炸了。所幸建築倒塌時沒有人員傷亡。\n\n我們應該可以從殘骸中回收一些資源。"
 colony.2018.a:0 "回收能源資源。"
 colony.2018.b:0 "回收礦物資源。"
 colony.2018.a.tooltip:1 "[Root.GetName]上的§Y古怪工廠§!被§R摧毀§!。\n\n[Root.GetName]的地表增加下列資源：\n£energy£ §G+4§!"
 colony.2018.b.tooltip:1 "[Root.GetName]上的§Y古怪工廠§!被§R摧毀§!。\n\n[Root.GetName]的地表增加下列資源：\n£minerals£ §G+4§!"
 colony.2019.desc:0 "[Root.GetName]上的古怪工廠並未出現任何異常。殖民地將維持預計的產出。"
 colony.2020.desc:0 "我們的拆除團隊傳來消息，[Root.GetName]的工廠已被移除。希望這是好事。\n\n我們應該可以從殘骸中回收一些資源。"
 colony.2020.a.tooltip:1 "[Root.GetName]的地表增加下列資源：\n£energy£ §G+3§!"
 colony.2020.b.tooltip:1 "[Root.GetName]的地表增加下列資源：\n£minerals£ §G+3§!"
 colony.2025.name:0 "種群隔閡"
 colony.2025.desc:0 "在[Root.GetName]上，我們的種群和混居的其他種群產生了不和。具體原因未知，可能是因為文化區別、自我封閉或者單單的誤解。但很明顯，若是放任不管，這些小型衝突就會愈演愈烈。"
 colony.2025.phobe.desc:0 "在[Root.GetName]上，混居在我們其中的異星人開始惹是生非了。這引起了我們民眾的眾怒，每天都有越來越多的爭鬥彰顯。如果坐視不理，那些異星人估計會損失慘重。"
 colony.2025.phile.desc:0 "與其他種群共生並非易事。在[Root.GetName]星上，由於無法讓外星人合理融入我方社會，一些不和悄然形成。如果仍然不採取行動，或許會產生危機。"
 colony.2025.a:0 "分散狂躁大眾。"
 colony.2025.a.phobe:0 "隔離外星人與狂躁大眾。"
 colony.2025.a.tooltip:0 "[Root.GetName]上所有具有排外主義特性的[MyEmpire.GetSpeciesName]人口均獲得§R$pop_angered$§!修正，持續§Y24§!個月，效果如下：\n£happiness£幸福度§R-25%§!\n資源採集§R-25%§!"
 colony.2025.a.phile:0 "不惜一切代價保護少數社會。"
 colony.2025.a.phile.tooltip:0 "[Root.GetName]上所有具有排外主義特性的[MyEmpire.GetSpeciesName]人口均獲得§R$pop_angered$§!修正，持續§Y24§!個月，效果如下：\n£happiness£幸福度§R-25%§!\n資源採集§R-25%§!\n\n[Root.GetName]上所有的外星人和具有親外主義特性的人口均獲得§G$pop_pleased$§!修正，持續§Y12§!個月，效果如下：\n£happiness£幸福度§G+25%§!\n資源採集§G+25%§!"
 colony.2025.b:0 "不要牽涉其中。"
 colony.2025.b.phobe:0 "讓外星人自生自滅。"
 colony.2025.b.tooltip:0 "1個外星人口被消滅。\n\n[Root.GetName]上所有的外星人和具有親外主義特性的人口均獲得§R$pop_angered$§!修正，持續§Y12§!個月，效果如下：\n£happiness£幸福度§R-25%§!\n資源採集§R-25%§!"
 colony.2030.name:0 "殖民刺客"
 colony.2030.desc.base:0 "我們發現在§Y[Root.GetName]§!的總督已經死亡！有人目擊了試圖逃跑的犯人，刺客來自§Y[AssassinEmpire.GetName]§!。"
 colony.2030.desc:0 "$colony.2030.desc.base$我們對犯人的處置會對我們本已緊張的關係造成影響。"
 colony.2030.desc.military:0 "$colony.2030.desc.base$這種充滿挑戰的來犯行為僅僅只是一個開始。"
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$外星人不會懂得收斂。"
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$這次攻擊不僅僅只是針對我們，更是針對我們的神靈。"
 colony.2030.a:0 "將刺客安全遣返以示誠意。"
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!獲得對§Y[MyCountry.GetName]§!的§G$assassination_forgiven$§!評價修正：\n£opinion£評價§G+35§!\n"
 colony.2030.b:0 "從刺客口中套出更多訊息。"
 colony.2030.c:0 "消滅刺客並傳遞消息。"
 colony.2030.d:0 "消滅刺客以顯示力量。"
 colony.2035.name:0 "傳染性"
 colony.2035.desc:0 "[Root.GetName]的部分人口聚集區報告表示，民眾遭受了史無前例的大規模傳染病。這種疾病有多株病原體。被感染的患者幾乎無法行動並產生嚴重呼吸困難。\n\n若疫情不加以控制，[Root.GetName]將迎來末日。"
 colony.2035.desc.material:0 "[Root.GetName]的一些人口聚集區提交報告表示，該地民眾受到了某種嚴重疾病感染。該疾病傳播極為迅速，並有許多不斷迅速演化的病原體，如不及時介入將阻礙地區生產及發展。\n\n如不迅速採取措施，殖民地建設將停滯甚至倒退數年。"
 colony.2035.desc.spirit:0 "[Root.GetName]的一些人口聚集區陷入了某種未知且極為可怕的疫情。科學家對此一無所知。由於併發症多樣，該疾病一時讓人束手無策。而這些併發症最終都會隨病毒擴散全身而導致患者神志不清。\n\n如不採取措施，許多無辜靈魂將墮入黑暗。"
 colony.2035.a:0 "建造醫院以安置患者並加以研究。"
 colony.2035.a.tooltip:0 "將一棟£building£ §Y$building_quarantine$§!放置於§Y[Root.GetName]§!。"
 colony.2035.b.tooltip:0 "將一棟§Y[Root.GetName]§!的現存建築§R替換§!為一棟£building£ §Y$building_quarantine$§!。"
 colony.2035.c:0 "命令感染者進入隔離區。"
 colony.2035.c.spirit:0 "將感染者隔離並為他們祈禱便已足夠。"
 colony.2035.c.tooltip:0 "將§Y[Root.GetName]§!的感染成員全部清除。"
 colony.2035.c.material:0 "讓受感染成員沒有痛苦地消失，杜絕傳播風險。"
 colony.2035.c.badguy:0 "將感染者全部消滅。"
 colony.2035.c.tooltip.kill:0 "消滅掉[Root.GetName]的全部感染成員。"
 colony.2036.desc:0 "即便我們竭力試圖控制傳播風險，[Root.GetName]的疾病看上去比我們預估的更加難以處理。更多人產生了相同病症。我們必須重新思考解決方案。"
 colony.2036.c:0 "強制感染者再次進入隔離區。"
 colony.2036.c.spirit:0 "將新的感染者進行隔離。"
 colony.2036.c.material:0 "再次讓感染者沒有痛苦地消失。"
 colony.2036.c.badguy:0 "再次將感染者全部消滅。"
 colony.2040.desc:0 "疾病迅速在[Root.GetName]上氾濫成災。我們需要迅速行動並將感染者送入緊急研究所。希望我們可以找到治療方案，如果他們能撐到我們找到發病根源的話。"
 colony.2046.desc:0 "肆虐[Root.GetName]的疾病已經帶走了第一名受害者。我們需要確保急救站中有試驗小組對疾病進行研究，從而增加找到治療方案的可能性。"
 colony.2046.a:0 "如果有更多人死亡，及時告知我。"
 colony.2046.b:0 "不要告知我最新情況。"
 colony.2047.desc:0 "[Root.GetName]的又一批感染者逝世了。"
 colony.2041.desc:1 "[Root.GetName]的一座急救站在臨床試驗中成功治癒了一批病患。我們應該派更多病人過去接受治療。"
 colony.2041.b.desc:0 "[Root.GetName]的一家診所對患者進行了隨機採樣分組，並成功治癒了其中一組患者的疾病。我們應當派人們前去診所以加速確認治療方案。"
 colony.2042.desc:0 "在成功治療[Root.GetName]的多名患者之後，我們的研究人員成功合成出疫苗。有了疫苗以後我們就能夠迅速治癒全部患者。疫情帶來的恐慌終於迎來終結！"
 colony.2043.desc:0 "[Root.GetName]的最後一名感染者成功被治癒。看上去疾病在此時已經找不到新的宿主了。"
 colony.2044.desc:0 "[Root.GetName]成為了一顆死星。[Root.GetPlanetMoon]的人口已經被全部清除。好消息是讓人束手無策的疾病也被清除了。我們現在可以重新發展。"
 colony.2043.a:0 "災禍終結了。"
 colony.2050.name:0 "官員失敗"
 colony.2050.desc:0 "由於重大的記錄錯誤，[Root.GetName]部分區域的基礎設施維護與住宅服務已趨於落後。人們正居住在較為惡劣的環境之中，似乎已忍不了太久了。要修復這些問題則會耗費我們的時間與精力。"
 colony.2050.a.tooltip:1 "[Root.GetName]獲得以下結果：\n$decrepit_dwellings$§R+1§!\n$failing_infrastructure$§R+1§!"
 colony.2050.b:0 "我們必須對此區域進行投資。"
 colony.2050.c:0 "我們有強大的團隊，幫助他們復原。"
 colony.2050.d:0 "驅逐該地居民並將該片區域夷為平地。"
 colony.2050.d.tooltip:0 "§Y[Root.GetName]§!上的§S2棟£building£建築§!已被§R毀毀§!。\n\n§Y[Root.GetName]§!上的§B2個£pops£人口§!獲得§R$pop_angered$§!修正，持續§Y24§!個月，效果如下：\n資源產出§R-25%§!\n£happiness£幸福度§R-25%§!\n\n"
 anomaly.4110.fail.desc:0 "[From.GetName]的沙丘危險重重。這些沙粒如此的細小，我們幾乎可以將其完全看作液體，它會吞沒一切踏足其上者。在這裡殖民只會徒然地損失人力和裝置。\n\n也許隨著時間推移，我們會學會如何適應這樣的環境。有句老話說得好：「站在前人的地基上。」"