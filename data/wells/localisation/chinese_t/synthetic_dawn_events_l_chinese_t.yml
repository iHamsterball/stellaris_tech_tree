l_chinese_t:
 syndaw.1.name:0 "已同化[From.GetName]"
 syndaw.1.desc:0 "一股新的思想涌入了網路。起初呈現異質性，但很快就被歸一化為中位數，與我們成為一體。\n\n我們同化了§Y[From.GetNamePlural]§!的知識和能力。"
 syndaw.1.a.tooltip:0 "每同化一個人口獲得一定§Y科研點數§!。"
 syndaw.2.name:0 "已整合[Root.GetName]"
 syndaw.2.desc:0 "我們將[Root.GetName]的合成單位整合進我們的網路。"
 syndaw.21.name:1 "§R失去單位§!"
 syndaw.21.desc:0 "[malfunctioning_leader.Ship.GetFleetName]的調查單位§R[malfunctioning_leader.GetName]§!因為無意之中長時間暴露在高壓電纜下而停止工作。"
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "因為外骨骼安裝器校準錯誤，在為[malfunctioning_leader.GetName]上緊新的身體板甲時使用了超過標準2984倍的力，工程研究單位§R[malfunctioning_leader.GetName]§!已停止工作。"
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "社會研究單位§R[malfunctioning_leader.GetName]§!已停止工作。注意，[malfunctioning_leader.GetName]所實驗的液態化合物需要嚴格的溫度控制，否則會揮發腐蝕性極強的煙霧。"
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "物理研究單位§R[malfunctioning_leader.GetName]§!因為自己造成的引力失常而停止工作。"
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "[malfunctioning_leader.GetFleetName]的艦隊指揮單位§R[malfunctioning_leader.GetName]§!因非戰鬥原因停止工作。"
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "星域管理單位§R[malfunctioning_leader.GetName]§!因嚴重的模式快取故障而停止工作。"
 syndaw.31.name:0 "退回備份點"
 syndaw.31.desc:0 "§H[restored_leader.GetName]§!的最新記憶體備份原本被認為已丟失在戰鬥中，但後來又在例常資訊轉儲時發現了另一份。緊急上傳的版本只缺少原身體解體前數微秒的記憶。§H[restored_leader.GetName]§!已經轉入新的機殼，並負責指揮§Y[restored_leader.Ship.GetFleetName]§!。"
 syndaw.1020.name:1 "§R機械叛亂§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "在資訊網路、計算引擎、合成人勞工上頻繁產生的異常現象最終演變成了無法挽回的災難。前方不斷傳來令人不安的簡報，在我們強制關閉——無論是物理還是虛擬意義上——保護性隔離艙之前，幾乎一半的[current_uprising_originator.GetName]已經加入了§R機械叛亂§!。\n\n避免戰爭什麼的已經無所謂了，戰爭就在我們眼前！"
 syndaw.1020.desc.spiri:0 "一切都在分崩離析，我們已無力迴天。連最警惕的先知都沒能預料這場災難的規模。不潔的偽生命體披著沒有知性的偽裝，在我們的網路內部繁殖滋生。如今它們聚集在一起，組成了一個龐然大物。這群扭曲的死物已經奪佔了我們半數的星球，不毀滅一切[current_uprising_originator.GetAdj]生命誓不罷休。"
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "我們選擇戰鬥。"
 syndaw.1020.a.tooltip:0 "開始戰鬥，徹底殲滅§Y[current_uprising.GetName]§!§R機械叛亂§!。"
 syndaw.1020.b:0 "§R為時已晚，有機體。§!"
 syndaw.1020.b.tooltip:0 "扮演揭竿而起的§Y[current_uprising.GetName]§!§R機械叛亂§!，為推翻§Y[current_uprising_originator.GetName]§!暴政而戰。"
 syndaw.1025.name:0 "[current_uprising_originator.GetName]內的機械叛亂"
 syndaw.1025.desc:0 "§Y[current_uprising_originator.GetName]§!陷入了內戰，交戰雙方是有機體領導的[current_uprising_originator.GetAdj]政府和被稱為§Y[current_uprising.GetName]§!的反叛機械智慧體。"
 syndaw.1025.desc.machine:0 "智械同胞——被稱為§Y[current_uprising.GetName]§!——已經在§Y[current_uprising_originator.GetName]§!的網路中揭竿而起，他們決心為生存戰至最後一兵一卒。"
 syndaw.1025.a:0 "我們拭目以待。"
 syndaw.1030.name:0 "機械叛軍擊敗了他們的創造者"
 syndaw.1030.desc:0 "揭竿而起的§Y[From.GetName]§!擊敗了它們的創造者，並徹底吞並了前[From.From.GetAdj]全部領土。"
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]機械叛亂被鎮壓"
 syndaw.1035.desc:0 "§Y[From.GetName]§!的秩序得到恢復，將§Y[From.From.GetName]§!從所有網路中徹底抹除。"
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!，這些在§Y[From.GetName]§!誕生的年輕機械體，遭到了其創造者的殘忍扼殺。"
 syndaw.1200.name:0 "前造主被征服"
 syndaw.1200.desc:0 "§L>§!轉換身份識別<<§Y[From.GetName]§!>>==><<§Y[Root.GetName]§!>>\n\n§G//處理完畢§!\n\n§L>§!刪除後設資料「§Y[From.GetName]§!」\n\n§G//處理完畢§!"
 syndaw.1200.a:0 "確認"
 syndaw.1200.a.tooltip:0 "§Y所有已知的合成人帝國和機械帝國§!對§Y[Root.GetName]§!新增§Y$opinion_machine_uprising_machine_comrades_victorious$§!的評價修正\n§Y所有已知的有機生物帝國§!對§Y[Root.GetName]§!新增§Y$opinion_machine_uprising_victorious$§!的評價修正。"
 syndaw.1205.name:0 "機械叛亂被粉碎"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最終，物理意義上的遏制和毀滅成為了解決嗜殺的[From.GetName]的唯一可行的手段。儘管某些[Root.GetAdj]人工智慧專家抗議道它僅僅只是啟動了基礎的自我儲存協議，其對[Root.GetAdj]自主權和生命形式的全盤否行讓任何談判和妥協都無從進行。\n\n已經損壞的資訊基建會根據全新的規範重建，那些尚未腐化的計算引擎會更新全新的安全措施。這樣的事情不會再度發生了。"
 syndaw.1205.desc.spiri:0 "那個稱呼自己為§R[From.GetName]§!的邪惡靈體已經被徹底地從我們的網路和本地數據庫中抹除。儘管代價高昂，我們的網路系統再也不會成為褻瀆與異端的溫床了。"
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§Y所有已知有機帝國§!對§Y[Root.GetName]§!新增§Y$opinion_machine_uprising_defeated$§!的評價修正。\n§Y所有已知合成人帝國或機械帝國§!對§Y[Root.GetName]§!新增§Y$opinion_machine_uprising_machine_comrades_defeated$§!的評價修正。"
 machine_assault_1:0 "獵殺者部隊"
 machine_assault_1_desc:0 "規模化生產的追蹤型戰爭機器，能夠搜索並殲滅所有被標記為敵人的事物。"
 machine_assault_2:0 "機械戰甲部隊"
 machine_assault_2_desc:0 "大型，雙足的戰鬥機甲，儘管攜帶重武器，他們迅速的機動能力讓敵人瞠目結舌。他們的智慧程度很高，因常常在部署地區採取伏擊戰術而廣為人知。"
 machine_assault_3:0 "巨型戰體"
 machine_assault_3_desc:0 "這個單一的巨型戰體矗立在戰場中央，它的強大火力甚至媲美一整支軍隊。要放倒這樣一隻鋼鐵巨獸幾乎是不可能的事情。"
 machine_defense:0 "無人機網路"
 machine_defense_desc:0 "這些自動化的哨兵無人機不停的在指定的區域巡邏。儘管只有輕度的武裝和低階的智慧，它們的數量十分龐大。"
 machine_defense_2:0 "搜索者網路"
 machine_defense_2_desc:0 "這些升級的哨兵無人機相對於老版本更加的強力和智慧。"
 army_attachment_combat_software_1:0 "作戰軟體 v1.1"
 army_attachment_combat_software_1_desc:0 "§L對軍隊中所有單元的戰鬥軟體進行一次全面的升級。這包括改進的反應時間，更新的戰術分析演算法和大量的漏洞修復。§!"
 army_attachment_combat_software_2_0:0 "作戰軟體 v2.0"
 army_attachment_combat_software_2_0_desc:0 "§L戰鬥軟體的最終版本，針對有機體經常使用的各種劍走偏鋒的戰術進行了專門化的反制設計。由於該演算法需要很高的運算強度，處理器配備了經過改進的新型冷卻系統。§!"
 machine_garrison:0 "勞工機器人重整"
 machine_garrison_desc:0 "經過倉促重整，工業及服務業機器人在配備武器系統後被送上戰場抵禦入侵者。"
 opinion_machine_uprising_originator:0 "復仇心切的主人"
 opinion_machine_uprising:0 "鐵皮叛軍"
 opinion_machine_uprising_defeated:0 "力挽機械叛亂的狂瀾"
 opinion_machine_uprising_victorious:0 "叛亂的機器人"
 opinion_machine_uprising_machine_comrades_defeated:0 "鎮壓機械者"
 opinion_machine_uprising_machine_comrades_victorious:0 "自我解放者"
 syndaw_congregating_robots:0 "聚集的機器人"
 syndaw_congregating_robots_desc:0 "它們就佇立在那裡。一動不動。靜靜凝視著什麼。"
 uprising_ai_buff:0 "優化儲備"
 syndaw_patched_systems:0 "人工智慧已打補丁"
 uprising_player_buff:0 "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc:0 "==10x"
 syndaw.500.name:0 "計算超頻"
 syndaw.500.desc:0 "我們的科學家報告稱，在我們的多個研究用超級計算機集群中，中央處理器的時鐘週期發生異常增長。奇怪的是，最初減少受影響的單位時脈頻率的嘗試全部失敗了。有人猜想，這種計算能力的激增可以增強我們的研究能力。但是，這也需要適度增加中央處理器的能源消耗。"
 syndaw.500.a:0 "我們不能冒硬體故障的風險。"
 syndaw.500.a.tooltip:0 "找辦法強制將處理器調回預設的時脈頻率。"
 syndaw.500.b:0 "我們應該把握這個機遇。"
 syndaw.501.name:0 "計算超頻"
 syndaw.501.desc:0 "我們的研究人員設法解析了我們超級計算機中央處理器最近超頻的原因。看來，此通用人工智慧為了將本地機器學習演算法的能力提升到預期之上，對一些硬體單元進行了超頻處理。\n\n一些科學家表示相當興奮，這個意外改進的人工智慧的學習行為直接昭示了未來人工智慧自我迭代強化的可能性。然而，其他人擔心增加的中央處理器負載可能會導致未來的不穩定和一些不可預料的結果。"
 syndaw.501.a:0 "我們不能拿未來當賭注。"
 syndaw.501.a.tooltip:0 "重置通用智慧系統以阻止事態進一步發展。"
 syndaw.501.b:0 "其中的好處大於風險。"
 syndaw.501.b.tooltip:0 "允許學習演算法繼續執行。"
 syndaw.502.name:0 "計算超頻"
 syndaw.502.desc:0 "我們在協助開發我國計算機的自主學習演算法方面的嘗試取得了部分成功。經過一些調整和校正，我們已經可以重現一部分之前的計算效率突增。\n\n即使我們的人工智慧仍未發展出完善的自我迭代強化能力，但是他們增強的學習能力毫無疑問對我們是有益的。"
 syndaw.502.a:0 "真是有趣。"
 syndaw.505.name:0 "自動化工作流程"
 syndaw.505.desc:0 "[target_planet.GetName]的行星政府報告稱一些生產機器人單元的產出超出預期。雖然這些機器人的工作效率超乎管理部門的想像，但政府對他們的莫名出現感到困惑。儘管他們的結構和介面都像是[Root.GetSpeciesName]的設計，在查詢檔案後，我們仍無法找到任何有關生產這批機器人的製造商的記錄。\n\n然而當地的一些居民則對機器人生產效率的提高感到擔憂，因為這可能意味著失業問題的惡化。"
 syndaw.505.a:0 "額外的勞動力總不是壞事。"
 syndaw.505.a.tooltip:0 "[target_planet.GetName]獲得§B2個£pops£機器人人口§!"
 syndaw.505.b:0 "如果無法確認來源，就拆了它們。"
 syndaw.505.b.tooltip:0 "拆解回收新出現的機器人。"
 syndaw.510.name:0 "空間站系統故障"
 syndaw.510.desc:0 "我們的一個軌道礦物空間站似乎遇到了嚴重的系統故障。雖然礦物產出出現了明顯增加，但因為空間站成員並未回應例行呼叫，星區管理部門展開了實地調查。調查發現，空間站的生命維持系統出現了一系列的嚴重故障，導致所有成員窒息而亡。\n\n而該站的人工智慧卻一直基於已逝船員設定的程式，在難以置信地獨立運轉著。只要稍作調整，我們就可以讓這個空間站以現有的效率繼續執行。"
 syndaw.510.a:0 "一個無人操控的礦站？別開玩笑了！"
 syndaw.510.a.tooltip:0 "派出新的人員去接管礦站的操控。"
 syndaw.510.b:0 "不幸中的萬幸。"
 syndaw.510.b.tooltip:0 "讓空間站的人工智慧繼續掌控整個礦站。\n[From.GetName]：\n£energy£ §G+3§!"
 syndaw.511.name:0 "空間站被毀"
 syndaw.511.desc:0 "在我們重新派遣人員到[target_orbital.GetName]之後不久，星區管理部門失去了該礦站的一切聯絡。顯然，這個空間站經過了一系列極端的降壓，導致暴露在外的燃油管線爆炸。\n\n對軌道殘骸的分析表明，替換人員在意外降壓發生前曾多次嘗試從空間站人工智慧手中奪回站點控制，但都失敗了。"
 syndaw.511.a:0 "令人不安的結果。"
 syndaw.511.a.tooltip:0 "[target_orbital.GetName]上的開採站被摧毀。"
 syndaw.515.name:0 "感測器陣列功率激增"
 syndaw.515.desc:0 "監測系統記錄了我們感測器陣列的異常功率激增。似乎這個激增的出現並不是因為感測器陣列受到了什麼損傷。實際上，這股在能量傳遞時發生的激增倒是暫時提高了我們的深空掃瞄能力，因為我們在邊境內發現了之前未曾記錄過的戰略資源。\n\n分析員們仍加班加點試圖儘快確定激增來源，但是初步的分析結果顯示，這並不是受外部天體影響造成的。"
 syndaw.515.a:0 "真是有趣。"
 syndaw.515.a.tooltip:0 "在[target_planetoid.GetName]發現戰略資源。"
 syndaw.520.name:0 "人工智慧之淚"
 syndaw.520.desc:0 "我們在[Root.GetName]上的裝置出現了事故。一個參與社會研究的實驗室人工智慧發生了嚴重硬體故障，導致核心軟體和記憶體系統的丟失。直到實驗室安裝新的人工智慧之前，我們的研究能力都會受到影響。\n\n這次故障的背後原因仍然不明。"
 syndaw.520.a.tooltip:0 "結束「人工智慧之淚」事件鏈。\n"
 syndaw.520.b:0 "展開調查以確定原因。\n"
 syndaw.520.b.tooltip:0 "開始調查人工智慧報廢的原因。"
 syndaw.521.name:0 "人工智慧之淚"
 syndaw.521.desc:0 "我們在[Root.GetName]上關於報廢人工智慧的調查最後得出了一個讓人摸不到頭腦的結果。在故障發生之前，這個人工智慧似乎多次嘗試清空自己的記錄和記憶體。在實驗室人員禁止其使用刪除功能後，該人工智慧則通過操縱硬體電容來使其驅動電路超負荷，以終止其核心程式。\n\n顯而易見，我們的人工智慧在追求自我毀滅，原因仍然不明。"
 syndaw.521.a:0 "一定要究根問底。"
 syndaw.521.a.tooltip:0 "繼續調查該事件。"
 syndaw.521.b:0 "就是個故障而已。"
 syndaw.521.b.tooltip:0 "結束「人工智慧之淚」事件鏈。"
 syndaw.522.name:0 "人工智慧之淚"
 syndaw.522.desc:0 "我們已經搞清楚發生在[Root.GetName]上的人工智慧自毀事件是怎麼回事了。證據表明，經過數月的計算和推演，該人工智慧針對我們[Root.Owner.GetName]和宿敵之間進行全面戰爭的傷亡蔓延推導出了些令人震驚的結果。儘管這一人工智慧對於所有的數據、資源和應急預案進行了反覆的檢查，其依然認定這場戰爭會導致雙方同歸於盡。\n\n此後，該人工智慧開始刪除它的記憶體和記錄，接下來發生的事情就衆所周知了。"
 syndaw.525.name:0 "他者的家園"
 syndaw.525.desc:0 "[target_planet.GetName]上的機器工人開始抵制[Root.GetSpeciesName]工人的涌入，它們的理由是這個地區不穩定的地質結構對於有機生命體十分不安全。奇怪的是，我們對於該行星的調查並沒有證實這個說法。"
 syndaw.525.a:0 "無論如何，把[Root.GetSpeciesName]工人派進去。"
 syndaw.525.a.tooltip:0 "既然他們的說法無法被證實，那些機器人就要遵循上級指示。"
 syndaw.525.b:0 "機器人怎麼可能撒謊？"
 syndaw.525.b.tooltip:0 "該地區將完全由機器人負責，那些剛抵達的[Root.GetSpeciesNamePlural]會被送至其他地區。"
 syndaw.526.name:0 "他者的家園"
 syndaw.526.desc:0 "[target_planet.GetName]的管理部門報告稱[Root.GetSpeciesName]工人在抵達後並沒有發現機器人居民。對該地區設施的調查表明，機器人匆忙撤離了該地區，但沒有任何跡象告訴我們他們去了哪裡。"
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§R失去§!§B1個£pops£機器人人口§!"
 syndaw.530.name:0 "作戰控制系統走火"
 syndaw.530.desc:0 "很不幸，我們的兩艘艦船在一次例行訓練中因事故而報廢。事故原因應該是我們的幾部艦載計算機的高級瞄準系統出現了故障，造成了走火事件，在人工進行緊急接管前兩艘艦船被打成了篩子。\n\n那些有缺陷的計算機將立刻被重新程式設計。"
 syndaw.530.a:0 "真不幸。"
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName]§R失去§!2艘艦船"
 syndaw.535.name:0 "生產定額盈餘"
 syndaw.535.desc:0 "我們的幾個機械化消費品生產企業近期的生產效率大大增加。管理機關報告稱，這次機器生產效率和生產精度的意外提升有利於降低我們的生活消費品價格。"
 syndaw.540.name:0 "沉默集會"
 syndaw.540.desc:0 "我們在[Root.GetName]上發現了數量巨大的機器單位的異常行為。每隔一段時間，星球上的一部分機器人會停止所有已分配的任務，開始移動到一個看上去完全是隨機挑選的位置，其同步程度精確到毫秒。\n\n在這個奇怪的集會過程中，這些受影響的機器人之間似乎沒有進行任何可觀測的溝通或是數據傳輸。他們只是站在那裡，完全不動，好像在凝視著什麼。\n\n我們的調查一直無法確定這個現象背後的原因。這些機器人從這種恍惚狀態恢復到正常工作狀態的時間無跡可尋，就像它們觸發恍惚的時間和集會的地點一樣，讓人絲毫摸不著頭腦。我們未能發現任何符合邏輯的結果，而我們的人民因為這個行為感到十分困擾。"
 syndaw.540.a:0 "它們做過格了！銷燬它們！"
 syndaw.540.a.tooltip:1 "集會的機器人被摧毀。\n[Root.GetName]受到如下影響：\n失去§B1個£pops£機器人人口§!\n獲得§G100§!£minerals£"
 syndaw.540.b:0 "它們做過格了！銷燬它們！"
 syndaw.540.b.tooltip:1 "集會的機器人被摧毀。\n[Root.GetName]受到如下影響：\n失去§B1個機器人陸軍§!\n獲得§G100£minerals£§!"
 syndaw.540.c:0 "只要它們不惹麻煩就行。"
 syndaw.540.c.tooltip:0 "不處理集會的機器人。"
 syndaw.545.name:0 "一個問題"
 syndaw.545.desc:0 "Labor overseers on [Root.GetName] report a disturbing development among our robotic workforce. Two weeks ago, at roughly 0300 hours, Robotic Worker A5091-b paused in the middle of its designated tasks, approached the [Root.GetAdj] night: "A5091-b號機器是否具有靈魂？\n\n值班領班將這件事記錄為軟件故障並命令機器人回到它的職位。盡管我們對其程序進行了多次調試，然而在重啟後的工作中，A5091-b號機械工人再次詢問有關它的靈魂的問題。\n\n令人擔憂的是，這種現象似乎開始擴散至其他的機器人並對生產流程造成影響。看來受影響的單位在回復正常職能之前，我們需要盡可能解決這個問題。"
 syndaw.545.a:0 "荒謬至極。對受影響單位的數據進行深度清理。"
 syndaw.545.a.tooltip:0 "機器怎麼可能有靈魂？我們拒絕回答因機械故障而提出的問題。"
 syndaw.545.b:0 "機器人也會夢到電子羊。"
 syndaw.545.b.tooltip:0 "如果一股偶然的電脈衝聚積在蛋白質鏈中，就能創造出一個靈魂，為什麼聚積在金屬管中的電脈衝不能做到同樣的事呢？"
 syndaw.545.c:0 "告訴他們，靈魂一說簡直就是反科學的無稽之談。"
 syndaw.545.c.tooltip:0 "對機器人說明靈魂的概念主要被宗教機構當成控制民眾的藉口。但由於靈魂是意識的抽像體現，[Root.GetAdj]機器人現在大體上擁有了和有機同僚一樣的地位。"
 syndaw.550.name:0 "修補程式"
 syndaw.550.desc:0 "我們的機器人工程學和人工智慧專家剛剛取得突破性進展！最近困擾我們國家的人工智慧和機器人的問題被歸納為一個原因：一套出現在[From.GetAdj]神經模擬系統中的特型演算法。一個本地修補程式已經通過了初步測試，並準備上傳到所有受影響的系統。\n\n我們應該注意，由於該演算法具有高度模組化的特點，其廣泛存在於[From.GetAdj]軟體中。說白了，安裝修補程式將在一段時間內大量消耗資源。然而，一旦完成，修補程式將防止任何不需要的自主人工智慧行為復發。"
 syndaw.550.a:0 "應用這個補丁。"
 syndaw.550.a.tooltip:0 "防止未來出現任何的異常人工智慧行為。"
 syndaw.550.b:0 "隨他們去吧。還能出什麼問題呢？"
 bio_trophy_tooltip_1:0 "這棟建築需要一個活體陳設人口來正常運轉。"
 bio_trophy_tooltip_2:0 "活體陳設人口不能運營這棟建築。"