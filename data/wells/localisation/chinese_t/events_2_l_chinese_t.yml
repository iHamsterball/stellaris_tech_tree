 fallen_empires_tasks.2.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.2.desc.a.materialist:0 "請收下這份禮物，作為[Root.GetName]對[FallenEmpireTaskOrigin.GetName]服務的獎賞。你們會發現這份獎勵絕對算得上豐厚。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]，你們的種群真可謂是宇宙中很有價值的存在。為了證明對你們的尊重，我們決定贈與你們一份包含著寶貴礦物與其他資源的大禮。"
 fallen_empires_tasks.2.desc.a.machine.o:0 "監護者協議712-4已啟動。開始向奮鬥中的有機文明輸送資源。附帶資訊：§R<<錯誤：數據塊損壞>><<錯誤：數據塊損壞>><<錯誤：數據塊損壞>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "監護者協議718-4已啟動。開始向未受損的合成智慧輸送資源。附帶資訊：§R<<錯誤：數據塊損壞>><<錯誤：數據塊損壞>><<錯誤：數據塊損壞>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]！你們的種族十分傑出，而你們對教義的堅持也令人敬佩。出於我們無盡的仁慈，請收下這份資源作為禮物。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]，你們的的技術效率太低了，讓我們都看不下去了。作為我們[FallenEmpireTaskOrigin.GetName]的麾下干將，我們決定跟你分享我們對宇宙的一些見解 。我們並不是對任何物種都這樣做，所以一定要繼續對我們保持有用——忘恩負義，對一個小孩來說是不需要的特質。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]，我們對你們停滯不前的科技發展投入了長足的關注。照你們目前的進度，恐怕在有生之年是沒有辦法展現全部的潛力了。為了對你們進行幫助，我們會將一個[FallenEmpireTaskOrigin.GetSpeciesName]的科學知識數據庫贈與你們。你們絕對會發現，其中的內容對你們非常有用。"
 fallen_empires_tasks.2.desc.b.machine.o:0 "監護者協議712-6已啟動。開始向原始有機文明輸送數據庫。附帶資訊：§R<<錯誤：數據塊損壞>><<錯誤：數據塊損壞>><<錯誤：數據塊損壞>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "監護者協議718-6已啟動。開始向原始合成智慧輸送數據庫。附帶資訊：§R<<錯誤：數據塊損壞>><<錯誤：數據塊損壞>><<錯誤：數據塊損壞>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]！你們的種族十分傑出，而你們對教義的堅持也令人敬佩。出於我們無盡的仁慈，請收下這神聖的知識作為禮物。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的客戶，你們的艦隊實力也會反映我們的戰鬥軍力。可是你們的飛船還不夠強大。為此我們特決定將我方閑置的一隊護衛艦飛船贈送給你，以確保你們的安全。\n\n我們已經用較為簡單的部件替換了其中一些較為複雜的部件，以方便你們操作。其餘的部件也安裝了防拆解裝置，所以請勿拆卸。因為這其中的內部構造對你們來說可能太過複雜。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]認為，為保護宇宙的平衡與種群的多樣性，[Root.GetSpeciesNamePlural]的存續是十分重要的。但我們擔心的是，你們的艦隊實力不足以和其他具有侵略性的種群抗衡。為了幫助你們進行自衛，我們決定將閑置的一隊護衛艦飛船贈送給你。\n\n我們已經用[Root.GetSpeciesNamePlural]較為熟悉的科技部件替換了其中一些較為複雜的部件，以方便你們操作。其餘的部件也安裝了防拆解裝置，所以請勿拆卸。"
 fallen_empires_tasks.2.desc.c.machine.o:0 "監護者協議712-1已啟動。開始向受威脅的有機文明輸送戰爭武器。附帶資訊：§R<<錯誤：數據塊損壞>><<錯誤：數據塊損壞>><<錯誤：數據塊損壞>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "監護者協議718-1已啟動。開始向受苦的合成智慧輸送戰爭武器。附帶資訊：§R<<錯誤：數據塊損壞>><<錯誤：數據塊損壞>><<錯誤：數據塊損壞>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]！我們的先知說你們的種族將在信仰之路上扮演重要的角色。為了確保你們能夠勝任，我們決定將一支閑置的小型護衛艦艦隊贈送給你們，應該足以保護你們的安全。\n\n不要胡亂改造艦船上的系統，儘管它們對我們來說是老舊型號，可仍遠遠超出你們目前的理解能力。"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的客戶，你們的艦隊實力也會反映我們的戰鬥軍力。可是你們的飛船還不夠強大。為此我們特決定將我方閑置的一隊護衛艦飛船贈送給你，以確保你們的安全。\n\n我們已經用較為簡單的部件替換了其中一些較為複雜的部件，以方便你們操作。其餘的部件也安裝了防拆解裝置，所以請勿拆卸。因為這其中的內部構造對你們來說可能太過複雜。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]認為，為保護宇宙的平衡與種群的多樣性，[Root.GetSpeciesNamePlural]的存續是十分重要的。但我們擔心的是，你們的艦隊實力不足以和其他具有侵略性的種群抗衡。為了幫助你們進行自衛，我們決定將閑置的一隊護衛艦飛船贈送給你。\n\n我們已經用[Root.GetSpeciesNamePlural]較為熟悉的科技部件替換了其中一些較為複雜的部件，以方便你們操作。其餘的部件也安裝了防拆解裝置，所以請勿拆卸。"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]！我們的先知說你們的種族將在信仰之路上扮演重要的角色。為了確保你們能夠勝任，我們決定將一艘閑置的戰列巡洋艦贈送給你們，應該足以保護你們的安全。\n\n不要胡亂改造艦船上的系統，否則可能對你們自己造成傷害。"
 fallen_empires_tasks.2.a:0 "我們欣然接受。"
 fallen_empires_tasks.2.b:0 "我們才不需要[FallenEmpireTaskOrigin.GetSpeciesName]的憐憫！"
 fallen_empires_tasks.2.escorts_tooltip:0 "獲得3艘§Y護衛艦型§!戰艦。"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "獲得1艘§Y戰列巡洋型§!戰艦。"
 fallen_empires_tasks.4.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.4.desc:0 "你好，[Root.GetSpeciesNamePlural]！你們一定已經知道了，我們§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力於研究並儲存宇宙中的所有生命形式。我們已經研究了你們的種群，並認為[Root.GetName]最多只能維持幾個世紀。為確保極端情況下[Root.GetSpeciesName]的存續，我們希望貴帝國能有一部分人口，加入我們的§H瀕危種群保護區§!。我們會專門建立一片保護區，完全複製你們種群的自然生存環境，其所有居民也會獲得全面的照顧與保護，你也不用擔心他們的安危。\n\n那麼，你覺得怎麼樣？我們會致力儲存並保護你們的種群。那你是否願意為這份事業做出自己的貢獻呢？"
 fallen_empires_tasks.4.a:0 "很好，我們願意盡力。"
 fallen_empires_tasks.4.b:0 "我們是絕不會將自己的人民交到外星人手中的！"
 fallen_empires_tasks.4.c:0 "我們的人民可不是商品，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]本就屬於[Root.GetName]。"
 fallen_empires_tasks.4.e:0 "不，我們不會拋棄我們的人們。"
 fallen_empires_tasks.4.tooltip:1 "一個§H[Root.GetSpeciesName]人口§!將從你的帝國移除。"
 fallen_empires_tasks.8.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.8.desc:0 "來自[From.GetName]的尊貴[From.GetSpeciesNamePluralCompliment]，我們認為你們是一支具有巨大潛力的種群。雖說你們年紀尚輕，卻似乎能夠理解生物與社會多樣性的重要性，在面對不同的生物與社會時不會盡全力壓制或進行摧毀，反而會予以理解和接受。不幸的是，並不是所有年輕種群都具有這種智慧。尤其是§H[FallenEmpireTaskTarget.GetName]§!，他們一直在排除異己。我們不便直接進行干涉，所以希望能夠將阻止惡行的任務交給你方。對他們發起攻擊，阻止他們進行人口凈化。我們將感激不盡。"
 fallen_empires_tasks.8.a:0 "我們會制止錯誤行為的！"
 fallen_empires_tasks.8.b:0 "我們可不想去找[FallenEmpireTaskTarget.GetName]的麻煩。"
 fallen_empires_tasks.9.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.9.desc:0 "幹得不錯，年輕的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已經精疲力竭，至少現在已經無力繼續他們的錯誤行為了。我們感激不盡，也衷心希望其他的年輕種群都能像你們這樣有為。"
 fallen_empires_tasks.9.a:0 "確認"
 fallen_empires_tasks.10.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.10.desc:0 "我們真是失望透頂啊，[From.GetSpeciesName]。你們許諾要阻止§H[FallenEmpireTaskTarget.GetName]§!的一切不當行為，現在卻看到他們仍然肆意妄為、橫行霸道。我們曾以為你們能夠阻止他們，但現在看來，是我們搞錯了。"
 fallen_empires_tasks.10.a:0 "確認"
 fallen_empires_tasks.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.11.desc:0 "你好，年輕的[From.GetSpeciesName]。前一陣我們要求你們阻止§H[FallenEmpireTaskTarget.GetName]§!的人口凈化行為。目前看來，我們的要求已經沒有必要了，因為[FallenEmpireTaskTarget.GetSpeciesName]已經下令禁止了這種活動。不知這是出於他人的脅迫還是自願為之，反正已經沒有必要對他們進行攻擊了。"
 fallen_empires_tasks.11.a:0 "確認"
 fallen_empires_tasks.13.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.13.desc:0 "這是怎麼回事，[From.GetSpeciesName]？！你是想開玩笑嗎？！你們不僅沒能制止§H[FallenEmpireTaskTarget.GetName]§!的錯誤行為，居然還打算效仿他們！作為正義的一方，我們絕不會姑息。"
 fallen_empires_tasks.13.a:0 "呃……抱歉？"
 fallen_empires_tasks.15.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]！我們要提醒你§H[FallenEmpireTaskTarget.GetName]§!正在做著危險的事情。[FallenEmpireTaskTarget.GetSpeciesName]已經開始研究異端科技，不斷地製造出更加複雜的人工智慧以製造出真正擁有自我意識的機器。我們曾目睹過這種研究的下場，並覺得有義務警告你，這不僅威脅到他們自己，也威脅到其他種族。建議你們主動出擊，阻止他們進一步的研究。"
 fallen_empires_tasks.15.a:1 "必須阻止它們！"
 fallen_empires_tasks.15.b:0 "我們可不想去找[FallenEmpireTaskTarget.GetName]的麻煩。"
 fallen_empires_tasks.16.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]！你們已經阻止了§H[FallenEmpireTaskTarget.GetName]§!的不當實驗，現在他們的靈魂暫時安全了。感謝你們為我們的偉大事業做出貢獻。"
 fallen_empires_tasks.16.a:0 "確認"
 fallen_empires_tasks.17.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]！儘管我們發出了警告，你們仍未對§H[FallenEmpireTaskTarget.GetName]§!進行的不當實驗採取任何行動。看來你們並不在意自己的未來啊。"
 fallen_empires_tasks.17.a:0 "確認"
 fallen_empires_tasks.18.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]！我們已經不需要你們的協助來阻止§H[FallenEmpireTaskTarget.GetName]§!進行不當實驗了，因為那個帝國已經禁止了進一步的人工智慧實驗。儘管你們沒能做出貢獻，但至少這個威脅已經不復存在了。"
 fallen_empires_tasks.18.a:0 "確認"
 fallen_empires_tasks.20.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.20.desc:1 "你們是瞧不起我們嗎，[From.GetSpeciesNamePlural]？！難道你們以為我們不會注意到，在同意終結§H[FallenEmpireTaskTarget.GetName]§!進行的不當實驗後，你們自己卻開始進行了同樣的實驗！？我們無法容忍你們這樣陽奉陰違的做法。準備迎接我們的回應吧。"
 fallen_empires_tasks.20.a:0 "呃……抱歉？"
 fallen_empires_tasks.22.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]。我們得知，你們的帝國收留了一位天才。§H[FallenEmpireScientistTarget.GetName]§!的天才在[Root.GetName]有點大材小用了，而我們[FallenEmpireTaskOrigin.GetSpeciesName]的各項活動一向需要經驗豐富的科學家。因此，我們特為你們提供一個絕佳的機會，只要將[FallenEmpireScientistTarget.GetHimHer]借給我們，就能贏得我們的好感。我們已派出了一隻飛船接應[FallenEmpireScientistTarget.GetHimHer]，你只需要說一聲「是」，就算萬事俱備了。\n\n你們應該會同意的……對吧？"
 fallen_empires_tasks.22.a:0 "很好，[FallenEmpireScientistTarget.GetHimHer]就借給你們吧。"
 fallen_empires_tasks.22.b:0 "沒門！"
 fallen_empires_tasks.22.c:0 "我們無權決定！"
 fallen_empires_tasks.22.d:0 "將我們最聰慧的人才拱手相送？還是免了。"
 fallen_empires_tasks.22.e:0 "不，我們需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!離開我們的帝國。"
 fallen_empires_tasks.24.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.24.desc:0 "你好，[Root.GetSpeciesNamePlural]！我們瞭解到，你們的帝國在一個瀕危種群的星球找到了一份數據儲存。該儲存包含了這個種群的大腦掃瞄結果。雖說你們還過於原始，無法將這數據化為實用，但我們還是要讚美你們為儲存這曾經輝煌的文明最後的遺物而做出的努力。為了在我們的§H瀕危種群保護區§!中留存此種群並加以記錄，我們希望你們能將這份數據交給我們，並使用我們的克隆技術復活幾個該種群的生物。能不能將這數據與我們分享，方便我們合力完成這種群的遺願呢？"
 fallen_empires_tasks.24.a:0 "我們會給你拷貝一份的。"
 fallen_empires_tasks.24.b:0 "我們還是自己留著比較好。"
