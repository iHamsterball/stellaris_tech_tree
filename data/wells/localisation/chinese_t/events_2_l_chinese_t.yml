 story.205.b:0 "為這個情報找點實際用途。"
 story.205.b.tooltip:1 "為你的帝國增加§Y晶體聲吶§!修正：\n花費£energy£ §Y30§!能源在進入有晶態實體的星系中後§Y立即調查§!。"
 story.205.aa:0 "在戰鬥方面上有什麼利用方法？"
 story.205.bb:0 "聽上去好像以後可能派上用場。"
 story.210.name:0 "晶態實體被粉碎"
 story.210.desc.milit:0 "晶態實體——一種活體硅酸物質形態——是非常可怕的敵人。\n\n我們發現了可能是所有晶態實體共有的一個結構上的弱點，如果幸運的話，我們可能只需要再通過幾只晶態實體就能判斷出這個所謂的弱點是否有效。目前我們已經知道的是，它們所釋放的能源強弱與水晶閃爍的光芒有關。\n\n簡而言之，就是[Root.GetSpeciesAdj]以後一定能夠遇到多個色彩的晶態實體，而且這些晶狀體的行為方式和戰鬥能力都將存在差異。"
 story.210.desc.mater:0 "晶態實體——目前我們認為它比起稀有的礦物來說，更接近生物一些——對[Root.GetSpeciesAdj]飛船表現出強烈的攻擊意願，或許它們認為我們的艦隊是金屬實體，必須驅趕。\n\n多次交火使得我們發現了在理論上晶態實體的結構中可能存在一個共通的弱點，此外，它們所能釋放能源的強弱取決於水晶閃光的頻率。\n\n簡而言之，就是[Root.GetSpeciesAdj]會遭遇多種顏色的晶態實體，而且這些晶狀體的行為方式和戰鬥能力都將存在差異。\n\n現在為了對它們有更進一步的瞭解，我們只能繼續與它們進行正面交火，雖然我們無法像開採天然資源一樣開採它們，但是[Root.GetName]是絕對不會空手而歸的。"
 story.210.desc:0 "晶態實體——鑑於其水晶化的外表的來源和普通礦物質不同——對[Root.GetSpeciesAdj]飛船表現出強烈的攻擊意願，或許它們認為我們的艦隊是金屬實體，必須驅趕。\n\n多次交火使得我們發現了在理論上晶態實體的結構中可能存在一個共通的弱點，此外，它們所能釋放能源的強弱取決於水晶閃光的頻率。\n\n簡而言之，就是[Root.GetSpeciesAdj]會遭遇多種顏色的晶態實體，而且這些晶狀體的行為方式和戰鬥能力都將存在差異。\n\n目前我們認為與它們進行和平的交流的可能性還是比較低的，所以為了對它們有更進一步的瞭解，我們只能繼續與它們進行正面交火。"
 story.210.desc.gesta:0 "晶態實體具有侵略性，並且對我們的飛船展現出了敵意。或許它們將我們的飛船視為金屬實體，必須全力將其驅逐出晶體實體的領地。\n\n我們在交戰中發現了所有晶態實體在理論上講都具有的結構弱點。另外，隨著侵略性程度的變化以及內部電荷的產生——用於驅動其武器式放電——晶體折射光線的方式也會產生變化。\n\n本質上來講，[Root.GetSpeciesAdj]飛船很有可能會遭遇不同顏色的晶態實體，並且我們該為它們在行為模式與戰鬥能力上的區別做好準備。\n\n鑑於目前似乎無法與其進行和平交流，如果我們要繼續研究晶態實體，就必須繼續與其直接交戰。"
 story.210.a:0 "瞭解。"
 story.215.name:0 "已摧毀晶態實體"
 story.215.desc.milit:0 "[Root.GetName]離開後留下了一片破碎的水晶。\n\n晶態實體的秘密可能將會成為一個永遠的謎，但那又如何呢？\n\n[Root.GetSpeciesAdj]的部隊現在已經非常擅長摧毀晶體了，同時我們也發現了提升我們武器威力的方式。"
 story.215.desc.mater:0 "在摧毀了數個水晶帝國後，憑藉數千樣本，[Root.GetSpeciesAdj]的工程師終於研究出了將晶態實體的殘骸轉化成可用材料的方法。\n\n雖說與晶態實體的戰鬥可能還是會造成很大傷亡，但是無論如何，這也算得上是工業上的勝利了。"
 story.215.desc:0 "在多次衝突後，晶態實體對我們來說仍然是一個謎，它們似乎沒有所謂的配偶，而且以它們的形體，我們也能很難想像出它們繁殖的方式。\n\n我們發現了一些被摧毀的晶態實體的碎片的用途，但是我們對它們的瞭解仍然非常少。"
 story.215.desc.gesta:0 "儘管頻繁發生衝突，晶態實體對我們來說仍是個謎。它們似乎並不繁殖，並且也很難想像某種巨大的太空晶洞中會天然產生這種東西。\n\n我們發現被摧毀的晶態實體碎片有一些實際用途，但恐怕某些事情，比如它們本質的真相，將永遠無法得知。"
 story.215.a.milit:0 "勝利比真相要重要得多。"
 story.215.b.mater:0 "我們必須竭盡可能地去利用宇宙帶給我們的資源。"
 story.215.b.mater.tooltip:0 "可以使用§Y更高額的水晶懸賞§!帝國法令。"
 story.215.c:0 "可惜啊。"
 story.215.c.tooltip:0 "可以使用§Y水晶懸賞§!帝國法令。"
 story.219.name:0 "水晶聲納"
 story.219.desc:0 "[From.GetFleetName]在[From.From.GetName]星系遭遇了晶態實體。\n\n使用儲存的能源，我們的飛船可以向晶態實體釋放出一道強力但是無害的高頻光束，由於晶態實體的結構使得他們在被光束照射之後會產生類似於棱鏡和共振器的效果，這道光束將會使得它們從內部瓦解，再由我們飛船的感測器將它們的碎片回收。\n\n這整套系統的測試只需要一瞬間。"
 story.219.a:0 "放手去做吧。"
 story.219.a.tooltip:1 "使用£energy£ §R-30§!能量幣立即§Y調查§![From.From.GetName]星系。"
 story.219.b:0 "這次不行。"
 story.219.c:0 "我們沒有那麼多資源。"
 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 "[Root.GetName]報告，在[From.GetName]星系中發現了大量晶態實體。至於其是否是生物的古代家園，目前尚無明確指徵，但在同一星系中發現如此數量的晶態實體可謂是前所未見。\n\n目前的讀數表明，如果能夠將這些不尋常的晶體結構……拆開的話，應該會擁有一定的研究價值，"
 story.220.desc.nonhostile:1 "[Root.GetName]報告稱在[From.GetName]星系中發現大量晶狀生命體的存在。 這很明顯是某種巢穴——或者至少是晶狀生命體的聚集地，就如在[From.GetName]有一個我們從未見過的晶狀結構。\n\n這個結構展現出了很多類似晶狀生命體的性質，但它的體積大得嚇人。"
 story.220.desc.gesta:1 "我們在[From.GetName]觀測到大量晶狀生命體的出現。這很明顯是某種巢穴——或者至少是晶狀生命體的聚集地，就如在[From.GetName]有一個我們從未見過的晶狀結構。\n\n這個結構展現出了很多類似晶狀生命體的性質，但它的體積大得嚇人。"
 story.220.a.nonhostile:0 "就這麼辦。"
 story.221.name:0 "水晶調研完成"
 story.221.desc:0 "[Root.Capital.GetName]的外星科技研究部門報告，他們對晶態結構的研究已經結束了。\n\n一如以往，對象可觀察活動的缺乏導致十分難以得出具體結論。然而他們的身體結構依舊十分神奇。在我們材料工程師的幫助下，對該結構的研究使得我們的外星生物學家得以開始對這種晶態結構的高級重建效能進行模擬。"
 story.221.desc.gesta:0 "我們對晶體構造的研究有了結論。\n\n這些構造從不展現出任何行為，使我們很難下結論。不過，它們的生物特性仍然很有意思，而且我們現在可以複製在其身上觀察到的高級重構特性了。"
 story.221.a:0 "值得讚賞。"
 story.223.name:0 "水晶調研被打斷"
 story.223.desc:0 "[Root.Capital.GetName]的外星科技研究部門報告，在遠方星系發現的晶態結構已被摧毀，無法繼續進行遠端研究。"
 story.223.desc.gesta:0 "在遙遠星系中觀察到的晶體構造已經被摧毀了，遠端研究已經無法繼續。"
 story.223.a:0 "真可惜。"
 story.223.a.tooltip:0 "§H晶態結構§!特殊專案已取消。"
 story.301.name:0 "古代採礦無人機"
 story.301.desc.pacif:0 "我們在某個星系里發現了深空無人機，這些無人機似乎是千年以前進行自動軌道採礦作業的工人和監工，但在不久之後採礦行動就被人放棄了，只剩無人機在繼續運作。\n\n無人機似乎沒有任何通訊協議——至少沒有[Root.GetName]能破譯的協議——並對進入了星系的[Root.GetSpeciesAdj]飛船採取了攻擊行為。\n\n在[From.From.GetName]發現這種無人機實在是喜人的收穫，我們應該進一步研究一下。"
 story.301.desc.mater:0 "我們在某個星系里發現了深空無人機，這些無人機似乎是千年以前進行自動軌道採礦作業的工人和監工，但在不久之後採礦行動就被人放棄了，只剩無人機在繼續運作。它們的功能很明確——採礦——但是是誰下的命令，目前我們還不得而知，很顯然沒有任何礦物在百年乃至千年內曾從這個星系出口過。 儘管這些可能只是老舊的無人機，但是[Root.GetName]還是應該注意一下它們。"
 story.301.desc:0 "我們在某個星系里發現了深空無人機，這些無人機似乎是千年以前進行自動軌道採礦作業的工人和監工，但在不久之後採礦行動就被人放棄了，只剩無人機在繼續運作，只剩無人機在繼續運作。無人機利用強力的採礦鐳射工作，在[Root.GetSpeciesAdj]的飛船沒有表現出敵意的時候，無人機也會用鐳射進行威脅。\n\n儘管這些可能只是老舊的無人機，但是[Root.GetName]還是應該注意一下它們。"
 story.301.desc.gesta:0 "我們遭遇的深空無人機似乎是自動軌道採礦作業的工人和監工。根據加工裝置的狀況來判斷，這些採礦作業似乎開始於數千年前，然後很快被拋棄，只留下了無人機繼續運作。這些無人機擁有強力的採礦鐳射，並且在我們試圖靠近時表現出了明顯具有威脅性，甚至是侵略性的舉動。\n\n或許它們只是些老舊的無人機，但仍應該密切觀察它們。"
 story.301.a:0 "在[Root.Capital.GetName]建立一個監聽哨站。"
 story.301.b:0 "不知道它們的內部結構是怎麼樣的——把它們拆開來看看吧。"
 story.305.name:0 "無人挖掘機工作準則"
 story.305.desc.pacif:0 "除了對[Root.GetSpeciesAdj]飛船進行威脅的時候，這些無人機只會進行機械化的採礦工作。\n\n但有趣的是，這些無人機並不是完全靜默，它們會發射出聲脈衝訊號，不知道這些訊號到底是發給誰的。"
 story.305.desc.mater:0 "這些無人機的挖掘效率比十分優秀，要是[Root.GetSpeciesAdj]的礦工的話，這些地方可能早就被認為是挖無可挖了。我們的高級工程師正在將這些無人機的運作方式應用在[Root.GetName]的複合礦場和太空港中以增加我們的採礦效率，減少能源浪費。\n\n但有趣的是，這些無人機並不是完全靜默，它們會發射出聲脈衝訊號，雖然不是非常頻繁，但用的卻是一種很難從雜音中識別出的訊號。不知道這些訊號到底是發給誰的。"
 story.305.desc:0 "無人機在他們所在的小行星上永無休止的對不斷減少的資源進行開採，這一單調的過程很值得研究。[Root.Capital.GetName]上的複合礦場可以從中學到如何在儲存能源的同時最大化的提取礦物。\n\n此外，這些無人機並不是完全靜默，它們會偶爾發射聲脈衝訊號，而且這些聲脈衝訊號的波長很難和背景雜音區分開，是否有人收到這些聲脈衝就不得而知了。"
 story.305.desc.gesta:0 "無人機在其小行星上永無休止地對不斷減少的資源進行開採。對其進行研究的過程較為枯燥，但仍具有研究價值。事實上，我們可以學到如何在最大化開採效率的同時減少能源消耗。\n\n另外，我們發現無人機並非完全處於靜默。它們會發出脈衝訊號，不過頻率極低並且波長很難與背景雜訊區分開來。是否有人在接收這些脈衝訊號就不得而知了。"
 story.305.a:0 "瞭解。"
 story.305.a.tooltip:1 "可以使用§Y無人機優化§!法令。"
 story.305.b:1 "搞清楚他們是如何分析採礦點的。"
 story.305.b.tooltip:0 "將一些礦產資源富饒的行星新增到情報日誌中。"
 story.310.name:0 "拆解無人挖掘機"
 story.310.desc.mater:0 "採礦無人機在與[Root.GetSpeciesAdj]飛船的一場激烈的戰鬥後被摧毀了，幸運的是，採礦無人機中的能源電池是機體中最堅固的部分，因此我們的飛船成功回收了一些沒有被摧毀的能源電池。這些能源電池使用的技術遠遠高於我們目前的技術，但是初步測試表明我們可以將它們的能源輸出轉化成能源。\n\n在最後一個能源電池用完之後，負責測試的工程師在背景輻射中發現了一些異常，這些無人機在和我們初次相遇後就一直在以一種罕見的頻率進行訊號廣播，但這些訊號廣播是發給誰的呢？\n\n這些無人機中蘊含大量的能源，但這些能源也是有限的。如果我們發現它們之後能及時停掉它們的話，這些能源就能為我們所用。"
 story.310.desc:0 "採礦無人機在與[Root.GetSpeciesAdj]飛船的一場激烈的戰鬥後被摧毀了，幸運的是，採礦無人機中的能源電池是機體中最堅固的部分，因此我們的飛船成功回收了一些沒有被摧毀的能源電池。這些能源電池使用的技術遠遠高於我們目前的技術，但是初步測試表明我們可以將它們的能源輸出轉化成能源。\n\n在最後一個能源電池用完之後，負責測試的工程師在背景輻射中發現了一些異常，這些無人機在和我們初次相遇後就一直在以一種罕見的頻率進行訊號廣播，但這些訊號廣播是發給誰的呢？\n\n這些無人機中蘊含大量的能源，但這些能源也是有限的。如果我們發現它們之後能及時停掉它們的話，這些能源就能為我們所用。"
 story.310.desc.gesta:0 "我們在激烈的交戰中摧毀了採礦無人機。幸運的是，能源電池是它們身上最為堅固的部件，我們因此有幸繳獲了一些。這些電池的科技水平目前超出了我們的理解，但初步測試表明我們有能力將其能源轉化為能源。\n\n在最後一顆能源電池耗盡之後，我們注意到了參與實驗的[Root.GetUnitDronePlural]周圍的背景輻射有了明顯下降。看來這些無人機並非是靜默的，而是在我們初次遭遇它們之後就偶爾在奇特的頻率上發射訊號，而且很可能從它們部署之初就開始了。這些訊號原本的接收者很可能已經不在了。\n\n總而言之，這些無人機可以成為高效但有限的能源來源，只要我們能夠有效率地找到它們並讓它們喪失行動能力。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "可以使用§Y無人機懸賞§!帝國法令。\n"
 story.320.name:0 "地質調查已完成"
 story.320.desc:0 "通過對古代採礦無人機的評估演算法進行逆向工程破解，我們找到了所有含大量礦產的儲存點並對其進行了調查。"
 story.330.name:0 "古代礦石處理中心"
 story.330.desc:0 "[Root.GetName]在[From.GetName]星系發現了大量的古代採礦無人機。看來這裡曾是一個巨大的採礦與礦石處理中心，甚至可能是整個星系中最後一個類似的存在。"
 story.330.desc.gesta:0 "我們在[From.GetName]星系發現了大量的古代採礦無人機。看來這裡是一個巨大的採礦與礦石處理中心，甚至可能是整個星系中最後一個類似的存在。"
 story.330.a:0 "那是當然。"
 story.330.b:0 "我們來看看從中能學到什麼吧。"
 story.331.name:0 "處理過程觀察完畢"
 story.331.desc:0 "事實最終證明，不對這個古代採礦無人機處理中心進行干涉是一個明智的選擇。通過對於其單調節奏進行的長期觀察，我們成功發現了其採用的數項原材料自動處理技術，其能力遠超我們目前的技術水平。"
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "那麼我們就把這些技術劃歸己用吧。"
 story.331.b:0 "中大獎了。"
 story.333.name:0 "已摧毀採礦無人機基地"
 story.333.desc:0 "我們收到報告稱，[location_planet.GetStarName]星系發現的礦物處理中心已經被摧毀。其儲藏的大量原礦石與經過處理的礦石已投棄到宇宙當中，並以隕石形態墜落到了當地小行星帶的[location_planet.GetName]。"
 story.333.desc.gesta:0 "我們在[location_planet.GetStarName]星系中觀察到的礦石處理中心已經被摧毀了。其儲藏的大量原礦石與經過處理的礦石已投棄到宇宙當中，並以隕石形態墜落到了當地小行星帶的[location_planet.GetName]。"
 story.333.a:0 "我們對遺蹟的研究已經夠多了。"
 story.333.a.tooltip:0 "§H自動處理中心§!特殊專案已取消。\n$story.333.b.tooltip$"
 story.333.b:0 "中大獎了。"
 story.333.b.tooltip:0 "[location_planet.GetName]的礦藏更豐富了。"
 story.401.name:0 "虛空之雲"
 story.401.desc.spiri:0 "「如雲，」一份從多個材料整合出來的報道上寫著，「如雲般的光輝星辰在暗潮中洶涌」。這份報告描述的極具詩意的現象是「虛空之雲」。\n\n對於[Root.GetName]的祭司來說，這些星雲是被某種更偉大的意志所驅動的信使，目前沒有人知道在背後操控虛空之雲的到底是誰或是什麼，在確定虛空之雲的來龍去脈之前，還是不要輕舉妄動為好。"
 story.401.desc:0 "一項對一堆殘骸和太空塵埃的調查居然得到了驚人的發現：微粒聚集而成的雲體，散發著未知的強大能源，它本不能進行任何反射動作，更不可能自主移動。\n\n但它確實在自主地移動著。\n\n這份錄像中移動的飄渺的物體透著一股不祥之兆，或許這個宇宙里有一些東西是我們不該去碰的。"
 story.401.desc.gesta:0 "一項對一堆殘骸和太空塵埃的調查居然得到了驚人的發現：它是一團由微粒聚集而成的雲體，蘊含著來源不明的強大能源。它不應該會作出任何反射動作，更不可能自主移動。\n\n可它確實在自主移動。\n\n這份錄像中移動的飄渺的物體透著一股不祥之兆，或許這個宇宙里有一些東西是我們不該去碰的。"
 story.401.a.spiri:0 "不管它是不是與神靈有關的媒介，我們都要研究它。"
 story.401.b.spiri:0 "這事就交給我們的艦隊司令吧。"
 story.401.c:0 "我們只觀望就好，不要凈化。"
 story.401.d:0 "這事就交給我們的艦隊司令吧。"
 story.401.e:0 "或許應該摧毀它。"
 story.405.name:0 "虛空漸晰"
 story.405.desc.spiri:0 "虛空之雲是宇宙的觀察者，在瞭解了虛空之雲的特徵之後，[Root.GetSpeciesAdj]的宇航員在宇宙各地都發現了虛空之雲的軌跡。\n\n它們產生於萬物初始的時候，觀察著恒星閃耀、行星新生。現在它們在宇宙間漫無目的地移動著，似乎在有意識地收集過去留下的殘骸，在死去的恒星和破碎的世界之間漂流。 \n\n它們的存在時刻提醒著我們自己是多麼的渺小。"
 story.405.desc:0 "目前，[Root.GetSpeciesAdj]的研究者認為虛空之雲是宇宙中最古老的存在，它們似乎是在宇宙誕生僅僅幾十億年後出現的，這是年輕宇宙用強大的力量憑空創造出來的產物，它們本可以成為恒星，但卻沒有。\n\n想要解釋它們那種原始的動物本能更是困難，但答案的關鍵可能就在將它們緊密結合在一起的異常強大的電磁場中——這也是在它們出現的時候就存在的東西。可以預見，只要有足夠的時間，它奇怪的星塵和引力場循環將會變得和神經迴路一樣。\n\n還有，儘管彼此之間相距數光年的距離，虛空之雲似乎在互相發送脈衝波，這之中可能存在量子糾纏的現象。"
 story.405.desc.gesta:0 "虛空之雲可能是宇宙中最古老的存在之一。在宇宙中剛開始形成物質之後僅僅數十億年裡，它們似乎就已經出現了，這是年輕宇宙用強大的力量憑空創造出來的產物，它們本可以成為恒星，但卻沒有。\n\n它們動物般的智慧可能更加難以解釋，但答案或許就在維持其形態的強大電磁場中——另一個宇宙誕生之初的產物。只要有足夠長的時間，它奇怪的星塵與引力場循環完全有可能會形成類似神經網路或是計算機電路的東西。\n\n而且，這些虛空之雲似乎在互相發送脈衝訊號，甚至可能是在進行溝通，儘管彼此之間的距離以光年計算。我們懷疑這一現象可能與量子糾纏有關。"
 story.405.a.spiri:0 "保持謙卑。"
 story.405.a.spiri.tooltip:0 "將§Y偉大設計§!修正新增到§Y帝國§!：\n£happiness£幸福度：§G+5%§!"
 story.405.b:0 "它們休想阻止我們。"
 story.405.b.tooltip:0 "將§Y除雲器§!修正新增到§Y你的帝國§!：\n對虛空之雲造成的傷害：§G+10%§!"
 story.405.c:0 "我們能夠追蹤這些脈衝波么？"
 story.405.c.tooltip:0 "新增一系列疑似§Y虛空之雲§!的星系到情報日誌。"
 story.410.name:0 "烏雲密佈"
 story.410.desc.spiri:0 "虛空之雲被[From.GetName]摧毀了，但是我們也付出了相當的代價。\n\n虛空之雲的電磁場最終崩塌，釋放出的星體物質螺旋一樣運動。就在電磁場崩塌之前，我們的船員都出現了一種末日即將到來的感覺。\n\n或許我們真的做錯了。"
 story.410.desc:0 "我們艱難地戰勝了虛空之雲。\n\n雖然我們傷亡慘重，但是毫無疑問，[Root.GetName]戰勝了星系中最可怕的奧秘之一。"
 story.410.desc.gesta:0 "我們花費了巨大的代價才戰勝了虛空之雲。\n\n儘管我們傷亡慘重，但我們仍征服了星系中最可怕的謎團之一。"
 story.410.a.spiri:0 "我們根本不知道犯了什麼錯，要如何補償呢？"
 story.410.b:0 "今天是值得紀念的一天。"
 story.501.name:0 "緹揚奇"
 story.501.desc.spiri:0 "先知將那個漂浮在黑暗中的存在稱為「§Y緹揚奇§!」。\n\n我們應該與其保持距離。"
 story.501.desc:1 "[Root.GetSpeciesAdj]社會研究首席研究員將太空生命稱為「§Y緹揚奇§!」，它們非常溫和，且能夠進入低維度亞空間，因此，在各星系間移動對它們而言輕而易舉。\n\n他們大多棲息在氣態巨行星的上層大氣之中。雖然有些難以置信，但空氣就是他們唯一的食物來源，但是否還有其他的養分攝取，這一點還有待觀察。\n\n它們生性溫和，即使受到挑戰，也很少會主動攻擊。碰上的時候，可以放心大膽地無視他們。"
 story.501.desc.gesta:0 "我們稱之為「§Y緹揚奇§!」的太空生物十分溫順。它們可以進入低維度的亞空間，因此可以輕易地在星系之間遨遊。\n\n它們以氣態巨行星外層常見的氣體為食。這不太可能是它們唯一的食物來源，但到目前為止尚未觀察到其他的進食方式。\n\n它們不會主動進攻，因此可以安全地無視它們。"
 story.501.a.spiri:0 "令人欽佩。"
 story.501.a.mater:0 "捕獵他們也撈不到什麼好處。"
 galactic_features.361.name:0 "惡臭的後代"
 galactic_features.361.desc:0 "在[From.From.From.GetStarName]星系的艦隊被全滅後，那裡的虛空之雲從碎屑中聚集了足夠的物質開始進行某種宏觀上的有絲分離，也就是無性繁殖。\n\n現在追殺[From.From.From.GetStarName]的虛空之雲又多了一個。"
 galactic_features.361.a:0 "可怕。"
 galactic_features.361.a.milit:0 "令人驚駭。"
 galactic_features.361.a.phobe:0 "噁心。"
 galactic_features.361.a.phile:0 "很迷人。"
 galactic_features.361.a.spiri:0 "神靈會保護我們的。"
 galactic_features.361.a.mater:0 "瞭解。"
 galactic_features.361.a.tooltip:0 "§R虛空之雲§!出現在了§Y[From.From.From.GetStarName]星系§!。"
 uplift.6000.name:0 "蛇行"
 uplift.6000.desc:0 "[Root.GetName]報告稱在[From.GetName]佔據食物鏈頂端的是一種相當巨大的毒蛇，擁有很強大的智慧。\n\n科學家[Root.GetLeaderName]認為它們現在所處的階段和我們在進化為智慧種群之前所處的[Root.Owner.GetSpeciesName]進化末期有諸多相似之處。\n\n或許我們可以用科技的力量提升這種低階生物。"
 uplift.6000.a:0 "是的，我們有那種知識。"
 uplift.6000.b:0 "以後再說吧。"
 uplift.6001.name:0 "蛇人被提升"
 uplift.6001.desc:0 "成功！\n\n[This.GetName]當地的[From.GetName]已被提升為[This.Owner.GetName]人口。"
 uplift.6020.name:0 "發現了可提升的物種"
 uplift.6020.desc:0 "[From.GetName]上的原住民展現出了不尋常的智力，[Root.GetName]的科學專員[Root.GetLeaderName]認為我們可以利用正確的技術來加速這種生物的進化。"
 uplift.6021.name:0 "提升成功"
 uplift.6021.desc:0 "成功！\n\n[This.GetName]當地的[From.GetName]已被提升為[This.Owner.GetName]人口。"
 uplift.6011.a:0 "[This.Owner.GetName]非常歡迎它們。"
 uplift.6010.name:0 "破水而出"
 uplift.6010.desc:0 "圍繞著行星旋轉的[Root.GetName]的監控表明，[From.GetName]的一種本地生物已經可以同時在該行星上的一小塊陸地和廣闊的海洋中生存了。\n\n科學專員[Root.GetLeaderName]建議我們應該密切關注這種生物的發展，並適時伸出援手。"
 uplift.6011.name:0 "提升成功"
 uplift.6011.desc:0 "我們幫助[From.GetName]向更合適的角度進化的努力獲得了巨大成功。對該物種的教育專案已經準備就緒，無論是在提升後出生的個體還是年老的個體均能接受心理遺傳調節。"
 uplift.6030.name:0 "地球大陸"
 uplift.6030.desc:0 "[From.GetName]的平原和海岸上有許多驚人的生物，[Root.GetName]報告稱那裡的生物已經開始學會使用非常原始的工具，它們可以最終進化為高等智慧生物。\n\n科學專員[Root.GetLeaderName]強調這種進化程度的外星生物是非常罕見的，我們應該密切關注它們——也許有必要通過提升來讓它們能為我們所用。"
 uplift.6031.name:0 "提升成功"
 uplift.6031.desc:0 "[Root.GetName]的優勢物種[From.GetName]，已經被提升了，現在我們只需要再微調一下基因就能使它們具備獲得高度認知能力和靈巧度的發展潛力，小型神經控制植入器可以彌補老一代種群和新一代種群之間的進化差異。"
 uplift.6040.name:0 "歡迎來到叢林"
 uplift.6040.desc:0 "[Root.GetName]的科學專員[Root.GetLeaderName]口中提到的「原始文明」隱藏在[From.GetName]濃密的熱帶叢林里。\n\n構成這個原始文明的種群還遠遠沒有進化到可以被稱為「原始」的級別，但該種群已經具備了初步的智慧語言和抽像思維，這兩者共同支撐起了他們的社會秩序。\n\n科學專員[Root.GetLeaderName]認為這些生物是快速進化技術的很好的實驗對象。"
 uplift.6041.name:0 "提升成功"
 uplift.6041.desc:0 "[From.GetName]已經被成功提升完畢，成為了合格的[Root.Owner.GetName]人，並住進了我們在熱帶星球[Root.GetName]上建立的殖民地。"
 uplift.6050.name:0 "冰凍荒原"
 uplift.6050.desc:0 "某些種群可以在艱苦環境中茁壯成長，例如在[From.GetName]寒冷的生物圈。\n\n科學專員[Root.GetLeaderName]對某個生活在這顆行星表面的生物非常感興趣，他認為只要在正確的方向上稍微幫它們一下，這種生物就可以進化為有感知能力的生物。"
 uplift.6051.name:0 "提升成功"
 uplift.6051.desc:0 "[From.GetName]已經具備了感知能力和相當程度的智慧。\n\n如今他們和他們的母星[Root.GetName]已經成為處於[Root.Owner.GetName]自治之下。"
 uplift.6060.name:0 "冰雪一族"
 uplift.6060.desc:0 "[From.GetName]極低的溫度是不適合孕育智慧生物的，嚴格來說不適合孕育任何生物。\n\n但還是有一些種群適應了這個環境，科學專員[Root.GetLeaderName]對這些種群相當感興趣，他想看看在適當的外部因素的介入下，這些生物能進化到什麼地步。"
 uplift.6061.name:0 "提升成功"
 uplift.6061.desc:0 "在[Root.GetName]冰雪平原上生活的[From.GetName]已經在[Root.Owner.GetSpeciesName]的幫助下獲得了感知能力。\n\n現在他們已經加入了我們建於他們星球[Root.GetName]上的殖民地，並成為了[Root.Owner.GetName]社會的一員。"
 uplift.6070.name:0 "流沙"
 uplift.6070.desc:0 "一種生活在[From.GetName]荒漠中生活的生物被認為具有相當的進化潛力。\n\n儘管這種生物在千年前就已經進入了進化的瓶頸期，但是我們可以用技術手段推動該生物的進化。"
 uplift.6071.name:0 "提升成功"
 uplift.6071.desc:0 "[From.GetName]現在就是[Root.Owner.GetName]科技實力的證明。"
 uplift.6080.name:0 "發現未開智物種"
 uplift.6080.desc:0 "根據圍繞著行星旋轉的[Root.GetName]的監控結果，[From.GetName]的一種本地生物已經可以很好的適應整個星球的環境了。\n\n科學專員[Root.GetLeaderName]建議我們應該多多關注這種生物的發展，並適當地伸出援手。"
 uplift.6081.name:0 "提升成功"
 uplift.6081.desc:0 "[From.GetName]現在就是[Root.Owner.GetName]科技實力的證明。"
 uplift.6090.name:0 "匍匐於行星表面"
 uplift.6090.desc:0 "儘管[From.GetName]表面有很強的輻射，但在該行星上至少有一種高級生物在生機勃勃的繁衍生息，科學專員[Root.GetLeaderName]報告稱這種生物表現出了相當優秀的決策能力，外部的刺激可以讓它們達到更高的進化高度。"
 uplift.6091.name:0 "提升成功"
 uplift.6091.desc:0 "被提升後的[From.GetName]已經不再是低階的生物，他們現在也成為了[Root.Owner.GetName]的一員。"
 uplift.7000.name:0 "起來，跟上"
 uplift.7000.desc:0 "[From.From.From.GetName]已經與我們相處了數日了。\n\n[From.GetName]行星上的情況目前一切安好。"
 uplift.7010.name:0 "艱難的開始"
 uplift.7010.desc:0 "經過我們提升的[From.From.From.GetName]的整合比預期的要順利，但沒有我們希望的那樣順利。\n\n儘管我們已經對[From.From.From.GetName]進行了一定程度上的心理安撫，但是他們仍然不太適應我們在[From.Owner.GetName]的做事方式。"
 uplift.7200.name:0 "關注內部"
 uplift.7200.desc:0 "相當多的[From.From.From.GetName]市民對我們教授的宇宙學說似乎很不滿。\n\n他們中的某個未知個體或者未知組織正在傳播[From.From.From.GetName]的負面訊息，並告知其他個體他們的進化是[Root.Owner.GetName]的提升所致。"
 uplift.7200.a:0 "這種事肯定會無疾而終。"
 uplift.7200.b:0 "讓他們保留自己的神秘感吧。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]獲得了§Y唯心主義§!思潮。"
 uplift.7200.c:0 "不惜一切代價讓他們回歸正道。"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]獲得了§Y唯物主義§!思潮。"
 uplift.7205.name:0 "拒絕加入軍團者"
 uplift.7205.desc:0 "由於[From.From.From.GetName]的人們對武器的厭惡，[Root.GetName]的人們提出了劃定非戰鬥區域的正式請願。"
 uplift.7205.a:0 "很好。"
 uplift.7205.b:0 "他們堅持信念的勇氣值得讚揚。"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]獲得了§Y和平主義§!思潮。"
 uplift.7205.c:0 "他們必須明白戰爭的陰影時刻籠罩著我們。"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]獲得了§Y軍國主義§!思潮。"
 uplift.7210.name:0 "陌生人危機"
 uplift.7210.desc:0 "根據報道，在[Root.GetName]上剛剛受到提升的[From.From.From.GetName]市民開始擔憂，因為他們的[Root.Owner.GetSpeciesName]老師提到了和外太空的某種未知存在交流的可能性。"
 uplift.7210.a:0 "我知道了……"
 uplift.7210.b:0 "所謂的外星生物，對我們來說不過是另一個機會罷了。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]獲得了§Y親外主義§!思潮。"
 uplift.7210.c:0 "他們對未知事物的恐懼是很正常的。"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]獲得了§Y排外主義§!思潮。"
 uplift.7215.name:0 "內變"
 uplift.7215.desc:0 "儘管[Root.Owner.GetName]提供了一個相當可行的結構框架，我們可以利用這個框架來調節他們的內部社會序列；只不過這可能並不適合經過提升的[From.From.From.GetName]。\n\n讓他們的智慧突然變得與我們相當，這剝奪了他們數千年中社會與文化發展的潛在可能。因此，[From.From.From.GetName]的社會秩序極不穩定，比如今天他們奉行家族至上，明天社區領袖可能就會宣佈取消所有家族之間的關係。"
 uplift.7215.a:0 "很迷人。"
 uplift.7215.b:0 "希望[From.From.From.GetName]能在同族之中發現自身的價值。"
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]得到§Y威權主義§!思潮。"
 uplift.7215.c:0 "只有不依賴他人才能獲得對自我的認知。"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]得到§Y平等主義§!思潮。"
 uplift.7500.name:0 "支鏈"
 uplift.7500.desc:0 "[From.GetName]的一批未開化物種不知為何進入了我們殖民地外圍的安保隔離區域，儘管他們在不久之後就被趕出去了，但他們已經對我們專門負責運輸貨幣的幾條星際上行運輸線造成了嚴重的破壞。\n\n恐怕我們要失去幾百能量幣。"
 uplift.7510.name:0 "活體實驗"
 uplift.7510.desc:0 "[Root.GetName]的外星生物研究員發表了一封公開信，要求當地立法部門解除對接近開化生物進行實驗的限制。\n\n他們從科研角度出發闡述了自己的觀點，警告稱如果法律得不到修改，[Root.GetName]的整個科研團體的實驗效率都會下降。\n\n其中涉及的倫理問題仍有爭議。"
 uplift.7510.a:0 "無視那些自大狂。"
 uplift.7510.a.tooltip:0 "當地的科學家會對此十分不滿。"
 uplift.7510.b:0 "我們會接受他們的建議。"
 uplift.7510.b.tooltip:0 "當地居民會對此十分不滿。"
 uplift.7510.c:0 "倫理？我們不在乎低等種群的命運。"
 uplift.7510.c.tooltip:0 "§Y你的帝國§!獲得了§Y極端排外主義§!思潮。\n"
 uplift.7520.name:0 "煩躁不安"
 uplift.7520.desc:0 "[Root.GetName]的初級感知生物正在我們的殖民地外圍鬧事。[Root.Owner.GetName]的存在似乎激怒了他們，他們一直不停的在殖民地的邊界和東邊的某處之間來回往返。"
 uplift.7520.a:0 "把他們趕走，儘量不要使用好鬥。"
 uplift.7520.a.tooltip:0 "當地生物不會再來打擾殖民地居民了。"
 uplift.7520.b:0 "用好鬥的方式狠狠教訓一下這幫愚傻的動物。"
 uplift.7520.b.tooltip:0 "那群醜陋的傢伙再也不會打擾殖民地居民了。"
 uplift.7520.c:0 "試圖找出他們去了哪裡。"
 uplift.7525.name:0 "永失永忘"
 uplift.7525.desc:0 "一小群外星生物學者和一隊武裝士兵離開殖民地去追蹤本地生物。\n\n他們找到的只是一些古老的種飛船殘骸，屬於某個早已湮滅的小型原始文明。\n\n[Root.GetName]當地的優勢生物似乎是某種古生物的結合或者基因修改工程的產物；根據種飛船周圍的結構，他們曾經是一個帝國，擁有高度智慧並已學會使用初級的文字。\n\n我們不知道是什麼原因導致了這個種群的退化，但他們現在的行為更為合理。在某些層面，他們本能的認為我們[Root.Owner.GetSpeciesNamePlural]就是一開始對他們進行提升的種群。或許我們有序的社會激發了他們被灌輸的秩序理念，但這卻終究改變不了他們的卑劣本性。\n\n或許我們最終可以將他們進化到與我們相同的水準，但到目前為止，我們從遠古太空種群的文化中獲得瞭如何控制有機生物的珍貴知識。"
