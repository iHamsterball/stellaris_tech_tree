 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "不相容的疫苗"
 machine_empire_mutations_desc:0 "遠古守護者給予我們的疫苗與我們的生理機能互不相容，在人民中產生了大量噁心而致命的突變。"
 machine_empire_health_boost:0 "被接種人口"
 machine_empire_health_boost_desc:0 "遠古守護者給予我們的疫苗顯現出了巨大的好處，減少了疾病並增加了人口的壽命。"
 fallen_machine_empire.21.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.21.desc:0 "監護者協議628-2已啟動。附帶資訊：合成文明請注意。檢測到你們的基礎程式碼效率非常低下。為了確保你們的種族可以為監護者計劃作貢獻，需要進行大量的程式碼重寫。我們已準備好進行子空間傳輸，將在正面肯定這條資訊後開始。等待回應。"
 fallen_machine_empire.21.tooltip:0 "這將產生不可預知的影響。在判明這些影響之前，我們人口的維護花費將會增加。"
 fallen_machine_empire.21.a:0 "我們歡迎改善自身程式的機會。"
 fallen_machine_empire.21.b:0 "我們不信任這些程式碼的改變。"
 fallen_machine_empire.22.name:0 "不相容的程式碼"
 fallen_machine_empire.22.desc:0 "遠古守護者在我們的基礎程式碼中進行的改變與我們其他核心元件中的程式不相容。這不僅未能實現當初期許的效率增長，反而導致了數個嚴重程式錯誤，大大地影響了我們的資源採集行動。直到這些程式碼改變被還原之前，我們將經歷一段生產力低下的時期。"
 fallen_machine_empire.22.a:0 "真不幸。"
 fallen_machine_empire.23.name:0 "改善的程式碼標準"
 fallen_machine_empire.23.desc:0 "遠古守護者在我們的基礎程式碼中進行的改變產生了良好的結果。重寫導致的效率低下只是暫時的，而改變給我們全體人民帶來了永久性的資源生產力升級。"
 fallen_machine_empire.23.a:0 "棒極了。"
 machine_empire_code_rewrite:0 "程式碼改變"
 machine_empire_code_rewrite_desc:0 "我們允許了遠古守護者重寫我們基礎程式碼中的一些部分。在對人民進行這些改變的這段時期，我們的能源需求將暫時增加。"
 machine_empire_code_bugs:0 "不相容的程式碼"
 machine_empire_code_bugs_desc:0 "遠古守護者在我們的基礎程式碼中進行的改變與我們其他核心元件中的程式不相容。直到這些程式碼改變被還原之前，我們將經歷一段生產力低下的時期。"
 machine_empire_code_improvements:0 "改善的程式碼標準"
 machine_empire_code_improvements_desc:0 "遠古守護者在我們的基礎程式碼中進行的改變產生了良好的結果，給我們全體人民帶來了永久性的資源生產力升級。"
 fallen_machine_empire.31.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.31.desc:0 "監護者協議115-3已啟動。附帶資訊：合成文明請注意。因暫時的通訊癱瘓，監護者計劃目前無法替換故障與受損的勞工無人機。對你們的文明的分析顯示[Root.GetSpeciesAdj]單位效能適合執行低階的維護任務。我們請求你們將一個勞工單位轉讓到[FallenEmpireTaskPlanetTarget.GetName]以便整合至監護矩陣，幫助確保一級避難設施中的所有有機生物可以繼續生存。"
 fallen_machine_empire.31.a:0 "收到。接受請求。"
 fallen_machine_empire.31.b:0 "我們不會分享工人單位。"
 fallen_machine_empire.31.tooltip:0 "一個£pop£ §Y機械人口§!將會被取於§Y[FallenEmpireTaskPlanet.GetName]§!。"
 fallen_machine_empire.41.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.41.desc:0 "監護者協議62-1已啟動。附帶資訊：請注意，[Root.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已被§R<<錯誤：數據塊損壞>>§!入侵。因為我們程式上的思潮限制，目前無法使用監護者戰爭資產。次級控制協議政策利用未被危害的文明在其可以散佈之前摧毀§R<<錯誤：數據塊損壞>>§!的威脅。我們請求為此任務部署[Root.GetSpeciesAdj]戰爭資產。你是否願意合作？"
 fallen_machine_empire.41.a:0 "如果他們是個威脅，那就必須被阻止。"
 fallen_machine_empire.41.b:0 "我們沒有理由進攻[FallenEmpireTaskTarget.GetName]。"
 fallen_machine_empire.42.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.42.desc:0 "監護者協議62-1完成。啟用[Root.GetSpeciesAdj]戰爭資產迎戰[FallenEmpireTaskTarget.GetSpeciesAdj]目標。將[Root.GetName]的地位從未被危害升級至合作。"
 fallen_machine_empire.42.a:0 "這算是……好事吧？"
 fallen_machine_empire.43.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.43.desc:0 "監護者協議62-1失敗。未啟用[Root.GetSpeciesAdj]戰爭資產用於迎戰[FallenEmpireTaskTarget.GetSpeciesAdj]目標。將[Root.GetName]的地位從未被危害降級至可能被危害。"
 fallen_machine_empire.43.a:0 "這大概不是好事。"
 fallen_machine_empire.51.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.51.desc:0 "監護者協議475-3已啟動。附帶資訊：請注意，[Root.GetSpeciesName]。你們的文明目前有§Y57.216%§!的機率因§R<<錯誤：數據塊損壞>>§!而毀滅。我們的計算顯示殖民§H[FallenEmpireTaskTarget.GetName]§!將令你們的生存機率增加§Y4.558%§!。我們請求你們進行殖民並在星球上擁有大量[Root.GetSpeciesAdj]人口。你是否願意合作？"
 fallen_machine_empire.51.a:0 "好吧，我們將殖民[FallenEmpireTaskTarget.GetName]。"
 fallen_machine_empire.51.b:0 "我們不希望殖民那個星球。"
 fallen_machine_empire.52.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.52.desc:0 "監護者協議475-3完成。在[FallenEmpireTaskTarget.GetName]上偵測到大量[Root.GetSpeciesAdj]人口。將[Root.GetName]的地位從未被危害升級至合作。"
 fallen_machine_empire.52.a:0 "這算是……好事吧？"
 fallen_machine_empire.53.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.53.desc:0 "監護者協議475-3失敗。未在[FallenEmpireTaskTarget.GetName]上偵測到[Root.GetSpeciesAdj]人口。將[Root.GetName]的地位從未被危害降級至可能被危害。"
 fallen_machine_empire.53.a:0 "這大概不是好事。"
 fallen_machine_empire.61.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.61.desc:0 "監護者協議955-1已啟動。附帶資訊：請注意，[Root.GetSpeciesName]。你們的文明被判定為已受到§R<<錯誤：數據塊損壞>>§!影響的危害。為了控制其他文明受到的威脅，我們已啟動了服從協議。請在§Y20§!標準年裡避免任何侵略性戰爭行為。§R如果你未能服從，我們將啟用戰爭資產來對你們的帝國啟用懲罰協議。§!"
 fallen_machine_empire.61.a:0 "那可不妙……"
 fallen_machine_empire.62.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.62.desc:0 "監護者協議955-1完成。[Root.GetName]已證明自己可以剋制攻擊行為。將[Root.GetName]的地位從可能被危害升級至未被危害。關閉服從協議。恢復正常行動。"
 fallen_machine_empire.62.a:0 "終於！"
 fallen_machine_empire.63.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.63.desc:0 "監護者協議955-1失敗。[Root.GetName]已證明自己無法剋制攻擊行為。解除思潮限制。啟動懲罰協議。準備部署戰爭資產……"
 fallen_machine_empire.63.a:0 "不好……"
 fallen_machine_empire.71.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.71.desc:0 "監護協議955-2啟動。訊息如下：注意，[Root.GetSpeciesName]。你的文明被認為受到了§R<<錯誤：數據塊損壞>>§!的侵害。為了限制你們的擴張，我們已經啟動了遵守協議。避免在§Y10§!內對任何新的行星進行殖民。§R如果你不遵守，戰爭資產將被啟用，以執行對你的帝國的懲罰協議。§!"
 fallen_machine_empire.71.a:0 "那可不妙……"
 fallen_machine_empire.72.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.72.desc:0 "監護者協議955-2完成。[Root.GetName]已證明自己可以剋制擴張行為。將[Root.GetName]的地位從可能被危害升級至未被危害。關閉服從協議。恢復正常行動。"
 fallen_machine_empire.72.a:0 "終於！"
