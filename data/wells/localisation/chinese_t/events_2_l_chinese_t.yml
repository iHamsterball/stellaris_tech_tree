 cloud_chain_title:0 "流雲"
 cloud_chain_desc:0 "所有的虛空之雲在量子層面上都是相連的；這些散發能源的個體樣本很可能就是一個單獨的亞空間實體的多個表示形式。\n\n對一個虛空之雲進行了仔細研究之後，我們找到了其他可能富含這些雲的星系。"
 clouds_watched:0 "虛空之雲已觀察"
 cloud_poi_title:0 "虛空之雲星系"
 cloud_poi_desc:0 "根據量子糾纏理論，這些星系就是虛空之雲的家。"
 find_sol_chain_title:0 "恒星系座標"
 find_sol_chain_desc:0 "一件外星人文物提供了一個特定星系的座標。"
