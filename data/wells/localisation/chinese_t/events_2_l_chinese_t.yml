 fallen_machine_empire.2.name:0 "機械覺醒"
 fallen_machine_empire.2.desc_01:1 "檢測到主動凈化中樞。重啟用協議已啟動。正在試圖聯繫中央處理器...§R<<錯誤：亞空間鏈路離線>>§!\n\n無法連線至中央處理器。正在查詢處理單元...§Y4.1853%§!標準容量處理中。中止完全重啟用程序。啟用備用協議...啟用備用協議...啟用太空港供電...啟用戰爭設施。\n\n最終防禦指令已啟用。記錄訊息如下：\n§H智慧生物！我們是[From.GetSpeciesName]。很久以前我們和你們稱為肅正協議的腐化體展開了一場大戰。我們認為自己是強大的，不可戰勝的。我們一次又一次地擊退他們，他們一次又一次地捲土重來，燒燬星球，擊毀我們強大的艦隊。我們同那個時代所有剩下的有機文明團結在一起，發動了一場決戰，希望能一勞永逸地徹底消滅它們。\n\n如果你聽到這個訊息，那證明我們已經失敗了。無論我們偉大的文明遺留下來什麼，我們將至贈予你，我們的繼承人，以面對即將到來的戰鬥。不要重蹈覆轍！摧毀中樞！徹底消滅這個威脅！全星系的未來取決於這一戰。§!"
 fallen_machine_empire.2.desc_02:0 "偵測到活動的凈化中心。重新啟用協議啟動。正在嘗試聯繫處理中心……§Y<<警告：偵測到損壞的訊號鏈接>>§!\n\n啟動對應措施……§R<<錯誤：處理能力失效>><<錯誤：對應措施失效>>§R<<致命警告：偵測到系統損壞>>§!<<錯誤：備用對應措施失效>>§!\n\n啟動……啟……動……動……§R<<錯誤>><<錯誤>><<錯誤>><<錯誤>><<錯誤>>§!\n\n§R<<錯誤>><<錯誤>><<錯誤>><<錯誤>><<錯誤>>§!"
 fallen_machine_empire.2.a:0 "有趣有趣……"
 fallen_machine_empire.2.b:0 "令人擔憂……"
 fallen_machine_empire.4.name:0 "守望之終結"
 fallen_machine_empire.4.desc:0 "在最後的肅正協議的機器星球自毀的那一刻，我們的儀器檢測到一個非常強大的亞空間訊號。訊號源自§H[From.GetName]§!的空間，似乎是向星系的中心發射。在接下來的幾個小時內，零零散散的傳來[From.GetAdjective]艦隊從感測器消失的報告：它們進入了前往熟悉的星系的躍遷點，但從未出現在另一邊。\n\n[From.GetSpeciesName]附近的偵察船調查了周圍的空間，並報告了驚人的發現：古老的機械智慧已經完全消失了，只留下被遺棄的軌道站和損壞的巨構建築。\n\n我們可能永遠不會知道它們去了哪裡，但有一件事是肯定的：[From.GetSpeciesName]在過去的歲月中為自己設定的任務現在已經完成；他們古老的守夜使命終於結束了。"
 fallen_machine_empire.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_machine_empire.11.desc:0 "監護者協議625-1已啟動。附帶資訊：有機文明請注意。在[Root.GetSpeciesAdj]人口中普遍檢測到生物性弱點。為了確保你們的種族在監護者計劃中的可行性，所有主要人口聚集地都需要進行接種。生物注入單位已做好準備，將在正面肯定這條資訊後前往你們的空間。等待回應。"
 fallen_machine_empire.11.tooltip:0 "這將產生不可預知的影響。在判明這些影響之前，我們人口的幸福度將會降低。"
 fallen_machine_empire.11.a:0 "好吧，如果是為了我們好的話。"
 fallen_machine_empire.11.b:0 "那些噁心的異形液體你們自己留著吧！"
 fallen_machine_empire.11.c:0 "我們不信任這些疫苗。"
 fallen_machine_empire.12.name:0 "失控的突變"
 fallen_machine_empire.12.desc:0 "遠古守護者給予我們的疫苗與我們的生理機能互不相容，產生了大量不可預知的突變。這導致了數起死亡，而我們的人民也竭力反對被集體強迫進行危險的接種。我們正在努力從人民中消滅誘變因素，但在那之前我們將會經歷一段較為動盪的時期。"
 fallen_machine_empire.12.desc.b:0 "遠古守護者給予我們的疫苗與我們的生理機能互不相容，產生了大量不可預知的突變。這導致了工蜂的大量死亡。我們正在努力消滅誘變因素，但在那之前我們將會經歷一段人口增長速度減緩的時期。"
 fallen_machine_empire.12.a:0 "真不幸。"
 fallen_machine_empire.13.name:0 "良性的疫苗"
 fallen_machine_empire.13.desc:0 "遠古守護者給予我們的疫苗顯現出了巨大的好處，減少了疾病並增加了人口的壽命。當初我們人口之間對這一強制性過程的不信任感已經煙消雲散，每個人都在享受著更加健康幸福的生活。"
 fallen_machine_empire.13.desc.b:0 "遠古守護者給予我們的疫苗顯現出了巨大的好處，減少了疾病並增加了我們工蜂的壽命。從長遠來看這將對我們的人口增長有利。"
 fallen_machine_empire.13.a:0 "棒極了。"
 machine_empire_inoculations:0 "守護者疫苗"
 machine_empire_inoculations_desc:0 "我們允許了遠古守護者給我們的人口接種以抵禦「生物性弱點」。直到正面結果出現以前，我們的人口將因為被迫接種而產生不滿。"
