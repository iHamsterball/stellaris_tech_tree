 opinion_angered_fallen_machine_empire:0 "憤怒的機械失落帝國"
 fallen_empires_awakening.2.name:0 "睡獅的甦醒"
 fallen_empires_awakening.2.desc:0 "§H[From.GetAdjective]§!的輕微異動是一切的開端。我們收到了零星的情報，儘管之前僅在自己的空間內活動，他們的艦隊現在已經開始向星系內遙遠的眾恒星系開動。異常先進的偵察艦開始探訪那些古老的、被毀掉的星球，並對任何向他們打招呼或者回避的艦船發動攻擊。現在，他們的目的和使命已經昭然若揭了。\n\n我們現在知道[From.GetSpeciesName]已經整裝待發，他們恢復了調查信標的數據鏈，並重新啟用了那些在他們退縮到目前邊境之時廢棄的偵察哨站。情報顯示，他們的意圖是重新回到星系這張大棋盤上。\n\n在[From.GetSpeciesName]空間，艦隊正在集結，軍隊已經下達了徵召令，那些古老的工廠再一次發出轟鳴聲。幾百年來第一次，§H[From.GetName]§!開始將他們的目光投注到邊境線外廣大的星系。\n\n破敗的船塢再一次得到修復與調整，一度沉寂的泰坦巨艦鑄造廠重新上線。整個星系都在關注同一個問題：當這位一度沉睡的巨人決定恢復舊日榮光時，誰會成為第一個螳臂當車的宵小呢？"
 fallen_empires_awakening.2.a:0 "巨人屹立於星海之上……"
 fallen_empires_awakening.2.b:0 "一幫愚蠢的老古董們。"
 fallen_empires_awakening.5.name:0 "星河守護者"
 fallen_empires_awakening.5.desc:1 "即使是偏安一隅的先祖帝國也沒有忽視這樣一個威脅到整個星系的危機。儘管他們之前對星系事務毫無興趣，這一壞訊息還是引起了§H[From.GetSpeciesName]§!的一陣忙亂。起初，他們只是派出了一些偵查船，也許是為了覈實情況的嚴重性。但接下來傳來了[From.GetSpeciesName]艦隊聚集在邊境，以準備抵抗即將到來的風暴的報告。\n\n現在，§H[From.GetName]§!已經從自我孤立的狀態完全轉變成為了領導全星系防禦的角色。他們正式宣佈自己為一個§H泛星系防衛聯盟§!的領袖並向所有「下等」種族發出了邀請，希望他們放下仇恨並加入聯盟來擊退這一對星系中所有開智生命造成威脅的敵人。"
 fallen_empires_awakening.5.a:0 "他們能拯救我們嗎？"
 fallen_empires_awakening.5.b:0 "我們不需要他們！"
 war_in_heaven.2.name:0 "上古宿敵"
 war_in_heaven.2.desc:1 "§H[FirstSleeper.GetSpeciesName]§!再次君臨整片星系的訊息似乎沒有被別的失落帝國無視。§H[From.GetSpeciesName]§!對這一訊息的不安尤為強烈。這兩位先祖文明是亙古的宿敵，儘管由於某些原因他們的仇恨在漫長的歷史中稍有褪色，然而§H[FirstSleeper.GetName]§!的突然覺醒點燃了古老的仇恨並激起了對抗行動。§H[From.GetName]§!已從沉睡中醒來，他們將以整個星系為戰場延續遠古的對決。"
 war_in_heaven.2.a:0 "這對我們來說意味著什麼呢？"
 war_in_heaven.4.name:0 "天堂之戰"
 war_in_heaven.4.desc:0 "自從§H[FirstSleeper.GetSpeciesName]§!和他們的對手§H[From.GetSpeciesName]§!覺醒後，這兩個巨人一直在為爭奪影響力展開零星的衝突，以試探彼此的實力。這最終導致了衝突的一連串升級，終於，在某個遙遠的恒星系中[FirstSleeper.GetSpeciesName]艦隊和他們的[From.GetSpeciesName]對手爆發了一場公開的艦隊戰。這次衝突現在演變為§H[FirstSleeper.GetName]§!與§H[From.GetName]§!之間的全面戰爭。\n\n每一方都派遣了一名代表去往年輕的種族，承諾厚賞加入他們的人並嚴懲反對他們的人。選擇支援任意一方都意味著放棄我們的主權，但維持中立可能更加危險，除非我們可以找到其他中立國家來與我們合作。"
 war_in_heaven.4.a:0 "我們決定支援[FirstSleeper.GetName]。"
 war_in_heaven.4.b:0 "我們會向[From.GetName]效忠。"
 war_in_heaven.4.c:0 "在這場鬥爭中我們不會站在任意一邊。"
 war_in_heaven.4.c.2:0 "他們都將敗在我們手下！"
 war_in_heaven.4.d:0 "作為附屬國，這不是由我們來決定的。"
 war_in_heaven.5.name:0 "天堂之戰的終章"
 war_in_heaven.5.desc:2 "在經歷漫長而血腥的爭鬥後，§H[WarInHeavenFEOne.GetName]§!帝國最終在這場決定星系霸權的戰爭中昂首勝出。落敗的先祖文明已被宿敵完全吞並，現在§H[WarInHeavenFEOne.GetSpeciesName]§!睥睨星河，主宰地位無可撼動。\n\n目前星系中維繫著脆弱的和平，但這種新的秩序能持續多久呢？"
 war_in_heaven.5.a:1 "[WarInHeavenFEOne.GetSpeciesName]治下的和平。"
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "在經歷漫長而血腥的爭鬥後，天堂之戰以雙方僵持不下的局面而告終。§H[WarInHeavenFEOne.GetName]§!與§H[WarInHeavenFETwo.GetName]§!已經簽署了停火協議，將艦隊撤回了各自邊境。\n\n目前星系中維繫著脆弱的和平，但這次休戰能持續多久呢？"
 war_in_heaven.6.a:1 "戰爭並未結束……"
 war_in_heaven.11.name:1 "覺醒帝國被擊敗"
 war_in_heaven.11.desc:1 "先祖帝國間的戰爭以一方被擊敗而結束，但這並不是他們的宿敵所為。也許是大戰消耗了他們的實力，亦或是單純因為年輕種族們的實力，古老的帝國最終毀滅於他們眼中的弱小種族，這完全改變了局勢。現在的問題是，§H[RemainingAwakened.GetName]§!能否避免踏上他們宿敵的後塵？還是說這標誌著星系迎來了新的紀元？"
 war_in_heaven.11.a:0 "這還要走著瞧……"
 war_in_heaven.13.name:0 "不結盟組織"
 war_in_heaven.13.desc:1 "在先祖帝國之間的兵燹之中，並非所有的年輕物種都選擇了站隊。有一些物種和我們一樣，保持了中立的姿態，但如果戰事蔓延到我們的領地，我們就只能獨自面對來自先祖帝國的威脅。我們已經收到了其他帝國的通訊，他們決定建立一個§H不結盟組織§!，明確挑起反抗戰爭雙方的大旗。由於我們的軍事實力與影響力，他們決定邀請我們成為這支聯盟勢力的盟主。我們一旦接受，就幾乎確定會同時跟兩大覺醒的帝國開戰，但至少我們還有盟友支援，不用獨自面對兩大先祖帝國的威脅。"
 war_in_heaven.13.a:0 "我們會領導這個組織！"
 war_in_heaven.13.b:0 "不，這太危險了！"
 war_in_heaven.13.c:0 "我們可以自保。"
 war_in_heaven.15.name:0 "請求加入組織"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!正式申請加入§H不結盟組織§!。"
 war_in_heaven.15.a:0 "很高興有他們加入！"
 war_in_heaven.15.b:0 "不，我們不需要他們。"
 war_in_heaven.16.name:0 "與復興者的戰爭"
 war_in_heaven.16.desc:2 "很快，先祖帝國就意識到了§H不結盟組織§!的存在。雙方都派出了代表前往[Root.Capital.GetName]，要求解散聯盟，並要求所有成員在這場戰爭中選邊站隊。我們自然是拒絕了，而今早，§H[FirstAwakened.GetName]§!與§H[SecondAwakened.GetName]§!都發布了與我們開戰的公告。"
 war_in_heaven.16.a:0 "你們兩個給老子滾出這個星系！"
 war_in_heaven.18.name:0 "復興者的隕落"
 war_in_heaven.18.desc:1 "漫長的戰爭終於結束了，一開始挑起爭鬥的兩個先祖帝國均被新興物種所滅。曾經擁有強大古代科技且自負高傲的巨人們淪為了歷史塵埃，星系迎來了嶄新的黎明，新興物種將書寫他們自己的命運。"
 war_in_heaven.18.a:0 "這是屬於[Root.GetName]的時代！"
 war_in_heaven.19.name:0 "不結盟組織"
 war_in_heaven.19.desc:1 "在先祖帝國之間的大戰之中，並非所有的年輕物種都選擇了站隊。有一些物種和我們一樣，保持了中立的姿態，但如果戰事蔓延到我們的領地，我們就只能獨自面對來自先祖帝國的威脅。在§H[From.GetName]§!的領導下，§H不結盟組織§!成立了，其目標是對抗挑起戰火的先驅者帝國，加入這個聯盟就意味著要和戰爭雙方覺醒的失落帝國同時開戰，但至少加入這個聯盟的中立者們不用再孤軍奮戰了。"
 war_in_heaven.19.a:0 "我們會加入這個組織！"
 war_in_heaven.19.b:0 "不，這太危險了！"
 war_in_heaven.20.name:0 "同意加入組織"
 war_in_heaven.20.desc:1 "§H[From.GetName]§!已經批准我們加入§H不結盟組織§!，現在我們將和其他中立者一起抵抗這些先祖帝國的威脅。"
 war_in_heaven.20.a:0 "為了勝利與自由！"
 war_in_heaven.21.name:0 "拒絕加入組織"
 war_in_heaven.21.desc:1 "§H[From.GetName]§!拒絕了我們加入§H不結盟組織§!的請求，現在我們只能獨自抵抗先祖帝國的威脅了。"
 war_in_heaven.21.a:0 "這就尷尬了……"
 war_in_heaven.22.name:0 "不結盟組織"
 war_in_heaven.22.desc:1 "在先祖帝國之間的戰爭中，並非所有的年輕物種都選擇了其中一方。比如我們就保持了中立，但這意味著我們要獨自面對覺醒帝國的威脅。以在戰爭中抵抗各邊勢力為目標，§H不結盟組織§!在§H[From.GetName]§!的領導下成立了。"
 war_in_heaven.22.a:0 "一次豪賭。"
 nomad.6.name:0 "在[From.From.From.GetName]的不尋常的遭遇"
 nomad.6.desc:0 "我們在§Y[From.From.From.GetName]§!星系遇見了外星艦隊！這些奇怪的艦體打著§Y[From.GetName]§!的旗號，卻收不到任何來自於他們的資訊，破譯他們的語言也就無從談起。\n\n我們現在只能靜觀其變……"
 nomad.9.desc:0 "逐浪者艦隊上的遊牧船員們給我們發來了資訊。他們說他們正在從星系邊緣離開並向下一個目的地進發。他們將會去哪？他們會找到他們正尋覓的東西嗎？"
 nomad.9.a:0 "有人持懷疑態度……"
 nomad.9.a.phobe:0 "謝天謝地。"
 nomad.9.c.phile:0 "祝旅程平安。"
 nomad.10.name:0 "星海遊牧民"
 nomad.10.desc:0 "愿涼爽的白天和溫暖的夜晚一直伴你左右，[Root.GetAdj][Root.GetRulerTitle]。我們是[contact_speaker_leader.GetName]。我們代表遊牧艦隊，逐水艦隊上所有的納馬里安之魂發聲。\n\n你不必對我們心存恐懼，我們的艦隊無意對天體進行爭奪。我們只要求受到尊重，旅程不受到妨礙。"
 nomad.21.desc:0 "你們好，[Root.GetAdj][Root.GetRulerTitle]。我們有個請求。在我們穿過漫漫虛空的旅途中，我們中的一些人民心生倦怠，眼中失去了目標。我們不是暴君，因此不會強迫任何人跟隨我們完成旅途。所以我們在此請求：你們可以接收上述船員嗎？讓他們棲息在你們的[NomadMissionPlanet.GetName]上，可以嗎？"
 nomad.21.a:0 "我們會接收他們的。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!：\n§B+3£pops£遊牧人口§!"
 nomad.21.a.response:0 "太感謝你們了，[Root.GetSpeciesAdj]。愿我們同你們一道得償所願。"
 nomad.21.b:0 "我們不能收留他們。"
 nomad.21.b.response:0 "那真是太不幸了，[Root.GetSpeciesAdj]。希望那些掉隊者能再堅持一下。我們馬上就啟程。"
 nomad.21.c:0 "他們因何不滿？"
 nomad.21.c.response:0 "旅途漫漫，很可能我們一生都無法到達終點。有人想要尋找在有生之年能夠到達的目標，而不是在無盡的旅途中耗盡此生。"
 nomad.21.d:0 "他們要怎麼適應我們的社會？"
 nomad.21.d.response:1 "他們是一群不僅唯心還追求所謂平等的懦夫，至於他們能否和你們友好相處那就是你們自己的決斷了。"
 nomad.30.name:0 "星海遊牧艦隊"
 nomad.30.desc_01:0 "愿涼爽的白天和溫暖的夜晚常伴你們左右，[Root.GetAdj][Root.GetRulerTitle]。"
 nomad.30.desc_02:0 "祝福你們，[Root.GetAdj][Root.GetRulerTitle]。希望你們相處愉快。"
 nomad.30.desc_03:0 "你們有什麼要求，[Root.GetSpeciesAdj]？"
 nomad.30.a:0 "再多給我們講講你們的帝國。"
 nomad.30.a.response:0 "正如我們初步和談時說過的，我們來自逐水艦隊。我們世世代代穿梭於恒星間的虛無太空，且將世代延續下去。\n\n艦隊由許多個體組成，所有人都必須為了我們的目標傾盡全力。有些人希望脫離出去，在天體上殖民，但大多數人都想穿越下一片虛空，看看之後的景象。"
 nomad.30.b:0 "你們要去哪？"
 nomad.30.b.response_trust:0 "鑑於你是逐水信任的盟友，[Root.GetSpeciesAdj]，我將會告訴你一些事：\n\n艦隊目前正處於探索之中。我們的先祖曾經不得不離開母星駛向無垠的深空之中。他們希望我們能夠找到我們存在的意義，在他們離開滿是沙丘的母星千年之後，我們依舊依照著他們的當初的願景來制定我們的生存之道。\n\n這就是我們想說的。望你安康。"
 nomad.30.b.response:0 "我們正沿著多條虛空之河進行探索。這場旅程已經持續千年，但我們仍將繼續航行。我們的目標是宇宙的星辰大海。雖然聽起來可能有些晦澀難懂，但這充分總結了我們的理想。愿它能為你們遮蔽烈日。"
 nomad.30.b.response_no_trust:0 "請恕我們不願透露，[Root.GetSpeciesAdj]。還有別的事嗎？"
 nomad.30.c:0 "再會了。"
 nomad.30.c.response:0 "祝順利，[Root.GetSpeciesAdj]。"
 nomad.41.desc:1 "愿你沐浴和風，[Root.GetAdj][Root.GetRulerTitle]。我們發現你們稱之為§Y[NomadMissionPlanet.GetName]§!的球體目前並未被你們佔據。我們請求：能否讓我們的一支帝國在此安家？\n\n我們知道這是個不小的要求——失去整座星系來給我們一個家。我們等待你的答覆，無論你如何決定。"
 nomad.41.a:1 "這座星系，以及那個「球體」歸你們了。"
 nomad.41.a.tooltip:1 "你將§R割讓§!§H[NomadMissionPlanet.GetStarName]§!星系\n\n在§H[NomadMissionPlanet.GetName]§!上建立一個擁有§B3£pops£人口§!的§Y納馬里安§!帝國\n\n§G改善§!你與§Y[nomad_fleet_country.GetName]§!和§Y納馬里安§!帝國的關係\n\n"
 nomad.41.b.tooltip:0 "與§Y[nomad_fleet_country.GetName]§!的關係§R惡化§!"
 nomad.41.a.response:0 "我們衷心感謝你們。在冰凍刺骨的星系中，這樣的熱情能夠驅散一絲寒意。我們遊牧艦隊衷心祝願你們以及新生的帝國前途光明。"
 nomad.41.b:0 "我們不能祝福你們。"
 nomad.41.b.phobe:0 "這顆「星球」是我們的。"
 nomad.41.b.spirit:0 "不，這是我們不可冒犯的領地。"
 nomad.41.b.response:0 "這對我們而言是個噩耗，[Root.GetSpeciesAdj]。希望他們能在下一個水坑中找到苦苦搜尋的目標，而不是灼熱的風暴。通訊終止。"
 nomad.41.c:0 "為什麼對這顆行星感興趣？"
 nomad.41.c.response:0 "在虛空之河航行對十分艱難，卻只是漫長旅程的一小步。我們的帝國只想尋求棲息之地，而§Y[NomadMissionPlanet.GetName]§!能夠滿足他們的需求。\n\n[Root.GetAdj][Root.GetRulerTitle]，你們願意為他們提供棲息之地嗎？"
 nomad.100.name:0 "緊急通訊"
 nomad.100.desc:0 "[Root.GetSpeciesAdj]，愿灼熱的太陽與殘酷的乾旱常伴你們左右。逐水永遠不再與你們往來。"
 nomad.105.name:0 "敵意聲明"
 nomad.105.desc:0 "你當見識怒濤的咆哮，[Root.GetSpeciesAdj]!"
 nomad.110.name:0 "遇險通訊"
 nomad.110.desc:0 "情況十萬火急，我們希望尋求幫助，[Root.GetAdj][Root.GetRulerTitle]。艦隊遭到了[attacker_country.GetName]的攻擊，請求你們支援！"
 nomad.110.a:0 "我們會支援你們的。"
 nomad.110.a.reply:0 "艦隊銘記你們的恩德，請趕快！"
 nomad.110.b:0 "我們不能插手，很遺憾。"
 nomad.110.b.reply:0 "……詛咒你的子民與星球永受乾旱，[Root.GetSpeciesAdj]。通訊結束。"
 nomad.110.c:0 "我們不會幫忙的。"
 nomad.500.title:0 "遊牧民族貿易提案"
 nomad.500.desc:0 "很高興再會，綠洲的[Root.GetRulerTitle]。在周圍的行星之間穿行使得我們可以在廢棄種群找尋有用的東西。也正因如此我們剛剛建好了我們的新飛船。\n\n事實上我們建造出過量的飛船是為了解決的資源過剩這個問題。我們更希望商隊能夠保持靈活，不受束縛，所以我們帶著希望達成交易的願景來找到你們。"
 nomad.500.a:0 "商隊？"
 nomad.500.a.reply:0 "艦隊中的方舟。是我們的建設者工作休息的地方。商隊穿梭於宇宙之中需要它來提供維持生存的空間，因此我們需要降低它的負載。\n\n如果飛船組成了艦隊的手臂的話，那麼商隊就是艦隊的心臟。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "說說吧。"
 nomad.505.desc:1 "我們有一個提案。我們需要能量幣和礦物來維持我們的航行。作為交換，我們會交給你們 §Y五艘§!我們的新型艦船"
 nomad.505.a:1 "只有五艘？"
 nomad.505.a.reply:0 "我們想賣的就是這麼多。畢竟商隊需要攻防兼備。"
 nomad.505.b:0 "繼續。"
 nomad.505.c:0 "我們不相信納馬里安的工程技術。"
 nomad.510.desc:0 "這就是我們的行事方式，不斷的收集資源，隨時保持我們的船塢處於運作狀態，這不僅僅是我們的傳統也是我們必須要做的事。比起拖累我們的艦隊我們更希望看到的是我們的造物被其他天體居民買去使用。\n\n我們能夠確信我們的設計不會讓你失望。"
 nomad.510.a:0 "給我介紹介紹這些艦隊。"
 nomad.510.a.reply:0 "巡洋艦，你們應該是這麼叫的吧。裝備有護盾，以及電弧發射器和等離子發射器。"
 nomad.510.b:0 "我們很感興趣。"
 nomad.510.c:0 "我們沒興趣。"
 nomad.511.desc:1 "一個令人心曠神怡的回答，[Root.GetAdj][Root.GetRulerTitle]，我們要求£minerals£ §Y2000§!或者£energy£ §Y2000§!作為回報。"
 nomad.511.a:1 "我們非常樂意支付£energy£ §Y2000§!。"
 nomad.511.e:0 "我們願意支付£minerals£ §Y2000§!。"
 nomad.511.b:0 "價格必須再低一點。"
 nomad.511.c:0 "我們付不起。"
 nomad.511.d:0 "沒門。"
 nomad.512.desc:0 "我們清楚自己產品的價值，天體居民。我們要的不多。"
 nomad.513.b:0 "我們非常樂意支付£energy£ §Y1500§!。"
 nomad.513.c:0 "我們還是付不起。"
 nomad.513.d:0 "我們願意支付£minerals£ §Y1500§!礦物。"
 nomad.513.desc:0 "我們本希望至少能賺回本錢，但現在只需要£minerals£§Y1500§!或者£energy£§Y1500§!就可以把飛船賣給你們。"
 nomad.514.desc:0 "艦船將開往你們的母星——[Root.Capital.GetName]？是的。§Y30§!天內完成交付。\n\n愿你們一路順風，永遠能夠得到蔭涼的庇佑，[Root.GetRulerName]。"
 nomad.514.a:0 "再見了，[contact_speaker_leader.GetName]。"
 nomad.514.b:0 "很高興能做成生意。"
 nomad.520.title:0 "加密通訊"
 nomad.520.desc:0 "嗨，天體居民。\n\n我們有訊息要告訴你們。"
 nomad.520.a:0 "納馬里安，請表明身份。"
 nomad.520.a.reply:0 "我們的身份並無特殊之處。我們是逐水艦隊中的熱心人士。"
 nomad.520.b:0 "說說吧。"
 nomad.521.desc:1 "你們最近是不是買來了§Y5艘§!我們新製造的艦船，對吧？速度快而且裝配著有大口徑的武器？\n\n事情是這樣的，儘管你們不是……啊算了，我還是老實告訴你們吧。為了維護這片區域的穩定，和我們定下這筆艦船交易的國家可不止你們。你們的鄰居， §H[other_empire.GetName]§!同樣也和逐水艦隊談成了買賣。"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "有話直說。"
 nomad.522.desc:1 "他們同意了和你們類似的交易請求，而且§Y5艘§!額外的艦船現在正在即將被送往[other_empire.GetAdj]首都[other_empire.Capital.GetName]。但我們寧願把這些艦船交給你們也不願意把它送給[other_empire.GetName]，因此我們現在希望能夠獲得你們的幫助。"
 nomad.522.b:0 "為什麼告訴我們這個？"
 nomad.522.b.reply:1 "我們不相信[other_empire.GetSpeciesNamePlural]，與我們之前遇到的其他的帝國不同，他們到現在都沒有付款，我們懷疑他們在試圖拖延付款時間直到艦船送達到他們的首都，然後再拒絕付款。因為他們意識到了我們的艦隊領導非常急切的渴望離開這片星域……"
 nomad.522.c:0 "那你們打算怎麼做？"
 nomad.522.c.reply:0 "我們有進入商隊船塢自動駕駛設定的許可權。只要命令所有艦隊在[Root.Capital.GetName]集結，禁止理應交付的那一半飛船發往[other_empire.Capital.GetName]的[other_empire.GetAdj]天體即可。我們不會被逮到的。"
 nomad.522.d:0 "那你想要我們做什麼？"
 nomad.522.e:0 "不感興趣。"
 nomad.523.desc:0 "我們需要得到實際的利益。就算是能夠確保得到£energy£ §Y1000§!也比[other_empire.GetAdj]天體居民的承諾靠譜。"
 nomad.523.c:0 "成交。"
 nomad.523.a:0 "沒門。"
 nomad.523.b:0 "我們付不起。"
 nomad.524.desc:1 "愿蔭涼庇佑你們，[Root.GetRulerName]。艦船會如約到達目的地——一艘不少。祝順利。"
 nomad.524.a:0 "通訊終止。"
 nomad.525.desc:0 "真是太不幸了。\n\n愿涼爽的白天和溫暖的夜晚常伴你們左右，天體居民。"
 nomad.525.desc.poor:0 "炎熱而乾旱。那真是不幸。我們原以為[Root.GetName]能夠成為我們飛船最好的避風港。"
 nomad.525.a:0 "通訊終止。"
 nomad.526.desc:0 "我們理解。\n\n天體居民，希望將來我們中的任何一方都不會對這個決定感到後悔。\n\n通訊結束。"
 nomad.526.a:0 "再會了。"
 nomad.530.title:0 "遊牧飛船交付"
 nomad.530.desc.15ships:0 "按照我們與逐水流浪遊牧艦隊的協定，§Y5§!艘武裝飛船已經運輸到了[Root.Capital.GetStarName]星系，正在圍繞我們的首都飛行。"
 nomad.530.desc.30ships:0 "按照我們與逐水流浪遊牧艦隊以及其中的擅入者的合約——兩支艦隊總共§Y10§!艘武裝飛船已經運輸到了[Root.Capital.GetStarName]星系，正在圍繞首都的軌道飛行。"
 fallen_empires.8.a.tooltip: "與[fallen_empire_humiliator.GetName]結束宿敵關係\n[Root.GetName]失去了所有針對[fallen_empire_humiliator.GetName]境內恒星系的宣稱。"
 war_in_heaven.13.desc2:0 "先祖帝國大戰之間，並非所有的年輕物種都選擇了站隊。有些，比如我們，保持了中立；但倘若戰爭的天平朝一方傾斜，我們恐怕就要獨自面對來自先祖帝國的威脅了。我們收到了其他帝國的通訊，他們決定建立一個§H不結盟組織§!，明確挑起反抗戰爭雙方的大旗。鑑於我們已是一個強大聯邦，[Root.GetAllianceName]中的領導者一員，他們決定請我們擴充自己現有的聯盟以組建預想中的組織。接受請求基本意味著同覺醒的帝國們開戰，但相比獨抗強敵我們至少能與盟友並肩戰鬥了。"
 war_in_heaven.19.desc2:0 "先祖帝國大戰之間，並非所有的年輕物種都選擇了站隊。有些，比如我們，保持了中立；但倘若戰爭的天平朝一方傾斜，我們恐怕就要獨自面對來自先驅帝國的威脅了。§H[From.GetName]§!，我們聯邦的主席，已將我們的共同體重新命名為§H不結盟組織§!，挑起了反抗戰爭雙方的大旗。建立這一組織基本意味著同覺醒的帝國們開戰，但相比獨抗強敵我們至少能與盟友並肩戰鬥了。"
 war_in_heaven.19.desc3:0 "先祖帝國大戰之間，並非所有的年輕物種都選擇了站隊。有些，比如我們，保持了中立；但倘若戰爭的天平朝一方傾斜，我們恐怕就要獨自面對來自先驅帝國的威脅了。§H[From.GetName]§!奮勇當先，宣佈其聯盟將作為§H不結盟組織§!挑起反抗戰爭雙方的大旗，並邀請其他中立國團結在他們的旗幟下。加入這一組織基本意味著同覺醒的失落帝國們開戰，但相比獨抗強敵我們至少能與盟友並肩戰鬥了。"
 war_in_heaven.19.a2:0 "我們會對那些老骨頭的暴政說不！"
 war_in_heaven.19.b2:0 "我們不能支援這樣的行動方針。"
 war_in_heaven.22.desc2:0 "並非所有的年輕物種都選擇了先祖帝國的中途中站隊。有些，比如我們，保持了中立；但倘若戰爭的天平朝一方傾斜，我們恐怕就要獨自面對來自覺醒帝國的威脅了。§H[From.GetName]§!奮勇當先，宣佈其聯盟將作為§H不結盟組織§!挑起了反抗戰爭雙方的大旗，並邀請其他中立國團結在他們的旗幟下。"