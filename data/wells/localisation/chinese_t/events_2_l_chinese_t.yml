 old_gods_shrine_poi_1_desc:0 "輻射度測量指數顯示與未知古龕相似的物體或許正在環繞這個星球。"
 old_gods_shrine_poi_2:0 "第二個疑似古龕的位置"
 old_gods_shrine_poi_2_desc:0 "輻射度測量指數顯示另一個與未知古龕相似的物體或許正在環繞這個星球。"
 old_gods_shrine_poi_3:0 "第三個疑似古龕的位置"
 old_gods_shrine_poi_3_desc:0 "輻射度測量指數顯示第三個與未知古龕相似的物體或許正在環繞這個星球。"
 shrine_object:0 "恒星古龕"
 shrine_object_tooltip:0 "供奉我們的古神之一的古龕，遺失在了宇宙之中。"
 shrine_object_desc:0 "供奉我們的古神之一的古龕，遺失在了宇宙之中。"
 old_gods_chain_title:0 "古神古龕"
 old_gods_chain_desc:0 "發現了神秘的類小行星未知古龕後，首席科學家認為可能還有其他關於我們-或者自以為是我們-供奉的古神宮殿存在於附近的星系中。"
 shrines_searched:0 "已搜尋古龕"
 ransomeer_chain_title:0 "星際綁架者"
 ransomeer_chain_desc:0 "一群自稱為「星際綁架者」的海盜關押了[Root.GetSpeciesAdj]私人運輸飛船的船員。\n\n我們想在海盜們提出條件之前就救出他們。"
 captive_crew_rescued:0 "已救出被綁架的船員"
 ransomeer_poi_title:0 "星際綁架者基地"
 ransomeer_poi_desc:0 "星際綁架者在一個廢棄的外星開採站建立了一個基地。"
 wrecked_fleet_chain_title:0 "漂流的戰場"
 wrecked_fleet_chain_desc:0 "千年之前，某艦隊里的成員背棄了盟約，將槍口對準了彼此。在知己知彼的情況下，盟友的飛船頃刻之間就被消滅了，只留下了失去壓力的飛船外殼。\n\n我們收集了足夠的資訊，可以對這些艦隊殘骸在宇宙中緩慢漂移的過程進行建模。"
 wrecked_fleet_poi_title:0 "預計位置"
 wrecked_fleet_poi_desc:0 "我們已經計算出漂移戰場在目前星系的大致位置。有機會的話，最好能去調查一下現場。"
 battlefield_located:0 "戰場已調查完畢"
 rogue_scientist_1_chain_title:0 "浪跡星涯：叛變的科學家"
 rogue_scientist_1_chain_desc:0 "[Root.GetName]抽像科學委員會的首席和一個非常規科研船原型機一起消失了。\n\n我們已經將他們的下落鎖定到三個可能的地點，請依次調查。"
 likely_locations_searched:0 "可能的地點已搜索完畢"
 rogue_scientist_2_chain_title:0 "浪跡星涯：熱力追蹤"
 rogue_scientist_2_chain_desc:0 "首席再次消失，但這一次他們留下了一些軌跡。"
 scientist_pursued:0 "已追蹤到科學家"
 rogue_scientist_3_chain_title:0 "浪跡星涯：對峙"
 rogue_scientist_3_chain_desc:0 "無論他們的動機是什麼，必須把首席帶回[Root.Capital.GetName]。\n\n他們是要寫下革命性的論文還是隻受到紀律處分呢？我們拭目以待吧。"
 scientist_apprehended:0 "已抓捕科學家"
 scientist_poi_1:0 "最後的已知地點"
 scientist_poi_1_desc:0 "首席的科研船最後的已知地點，在[Root.Capital.GetStarName]星系邊界之外。"
 scientist_poi_2:0 "最後提到的目的地"
 scientist_poi_2_desc:0 "根據他們傳給[Root.Capital.GetName]的最後資訊來看，這就是首席的目的地。"
 scientist_poi_3:0 "預計超光速終點"
 scientist_poi_3_desc:0 "碰巧的是，[Root.Capital.GetName]的一個遠距離感測列陣檢測到了疑似超光速旅行留下的微弱能源訊號。\n\n此路徑與已知的任何航線均不匹配，很可能是首席科學家留下的。"
 scientist_poi_4:0 "繼續追蹤"
 scientist_poi_4_desc:0 "在破解了科研船原型機的特殊能源特徵後，我們又進行了一些複雜的數學運算，終於知道首席逃到了哪個星系。"
 scientist_poi_5:0 "一絲機會"
 scientist_poi_5_desc:0 "看來首席快要到達他們的最終目的地了。"
 mass_extinction_chain_title:0 "古往今來的大滅絕"
 mass_extinction_chain_desc:0 "為了避免[Root.Capital.GetName]上可能發生的大災難造成嚴重後果，我們必須研究其他星球上的災難都造成了什麼後果。"
 massex_analyzed:0 "重建大滅絕場景"
 massex_poi_1:0 "崩壞的行星"
 massex_poi_1_desc:0 "環繞行星的小行星帶成了曾經巨大災難的唯一見證。"
 massex_poi_2:0 "燃燒的行星"
 massex_poi_2_desc:0 "這個行星被自身地獄般的熔岩吞噬了。"
 massex_poi_3:0 "荒蕪的行星"
 massex_poi_3_desc:0 "這個行星雖然非常適合生命的繁衍，但十分荒蕪。"
 massex_poi_4:0 "充滿毒氣的行星"
 massex_poi_4_desc:0 "充斥整個行星的大氣層的毒氣似乎是最近突然出現的。"
 massex_poi_5:0 "寒冷的行星"
 massex_poi_5_desc:0 "天文觀測數據顯示這個星球過去沒這麼寒冷荒蕪。"
 UPLIFT_SNAKEOID_CAT:0 "滑動"
 UPLIFT_SNAKEOID_CAT_DESC:0 "有什麼東西正在[Root.GetName]的沙中移動……"
 UPLIFT_GENERIC_CAT:0 "似乎是某種近親"
 UPLIFT_GENERIC_CAT_DESC:0 "有什麼東西正在[Root.GetName]下面移動……"
 UPLIFT_OCEAN_CAT:0 "水生生物"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]的海域及其周邊都有非常明顯的生命跡象。"
 UPLIFT_ARID_CAT:0 "監視荒漠"
 UPLIFT_ARID_CAT_DESC:0 "即使是效能較弱的光學陣列也能輕易識別出[Root.GetName]地表的生物活動跡象。"
 UPLIFT_CONTINENTAL_CAT:0 "陸與海之間"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "即使在一個一半是岩石類土壤的陸地、一半是海水的行星上生命也能頑強地生存下來。"
 UPLIFT_TROPICAL_CAT:0 "相當潮濕"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]的環境很適合生命繁衍，至少很適合微生物——再大些的生物應該也行。"
 UPLIFT_TUNDRA_CAT:1 "低溫生物"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName]天寒地凍，光學掃瞄效果不好，但熱度特徵顯示地表下存在一些生命活動。"
 UPLIFT_ARCTIC_CAT:0 "在厚厚的冰上"
 UPLIFT_ARCTIC_CAT_DESC:0 "[Root.GetName]的永凍層與暴風雪之間有生物在移動。"
 UPLIFT_DESERT_CAT:0 "漫天黃沙"
 UPLIFT_DESERT_CAT_DESC:0 "很難想像[Root.GetName]上會有生命，地表是無盡的硅酸鹽分子海洋。但就算這樣……"
 UPLIFT_ROACHOID_CAT:0 "匍匐於行星表面"
 UPLIFT_ROACHOID_CAT_DESC:0 "節肢動物們能很輕鬆的在[Root.GetName]上移動。"
 anomaly_failure.2500.desc:0 "近距離觀察的話，小行星[From.From.GetName]非常寧靜。[Root.GetLeaderName]的一個助手終於承認他們可能誤讀了儀器數據。"
 anomaly_failure.2501.desc:0 "[Root.GetName]艱難的在[From.From.GetName]周圍密集的遺骸區域中航行。等到[Root.GetLeaderName]和船員抵達的時候，之前感測器上捕捉到的數據已經消失了。"
 anomaly_failure.2502.desc:0 "[Root.GetName]的探針對[From.From.GetName]地表的數次掃瞄無功而返。我們把時間和資源對此行星進行詳盡的調查，卻最終沒有什麼成果，科學專員[Root.GetLeaderName]為此向大家誠摯道歉。"
 anomaly_failure.2503.desc:0 "在太空中看到的壯麗景象離近了往往就沒那麼好看。[Root.GetName]已經繞[From.GetName]執行了一段時間來研究它的磨損情況，科學專員[Root.GetLeaderName]最終確認行星的結構並非智慧生命之功，而是由普通的氣象學因素造成的。"
 anomaly_failure.2504.desc:0 "在[Root.GetName]的船員能夠準確將來自[From.From.GetName]極熱地表的求救訊號進行三角測量之前，訊號就消失了。鑑於沒有準確的地理位置資訊，科學專員[Root.GetLeaderName]覺得貿然發起營救行動太過危險。"
 anomaly_failure.2535.desc:0 "[Root.GetName]的科學專員[Root.GetLeaderName]報告稱[From.From.GetName]的地表結構根本不是我們的關注點，繼續研究下去就是浪費時間。"
 anomaly_failure.2540.desc:0 "[Root.GetName]的成員報告稱被雕刻成寺廟狀的小行星確實很漂亮。\n\n以上為報告的全部內容。"
 anomaly_failure.2545.desc:0 "登上[Root.GetName]的[Root.GetLeaderName]小隊發現[From.From.GetName]的獨特聲音其實是星球上的野生生物在一起唱歌的聲音。\n\n他們覺得繼續調查下去並不合適。"
 anomaly_failure.2550.desc:0 "[Root.GetName]未能從冰凍氣體星球[From.From.GetName]取得任何有價值的樣本。"
 anomaly_failure.2555.desc:0 "[Root.GetName]的探測器發現了一個非常原始的外星科技構造。科學專員[Root.GetLeaderName]急切地要啟動它，結果反倒破壞了它。"
 anomaly_failure.2560.desc:0 "科學專員[Root.GetLeaderName]起草了一份報告，稱他們對不得不研究[From.From.GetName]感到很不滿意，因為從中沒有發現任何有價值的東西。"
 anomaly_failure.2600.desc:0 "[Root.GetName]已經繞[From.GetName]運動了一段時間了，全天候檢測它的放射物。此時科學專員[Root.GetName]決定穿上宇航服登上這顆小行星採集一些礦物樣本。\n\n他們登上行星表面之後，[From.From.GetName]的類無線電波傳輸功率突然呈幾何倍數增加。微波在幾分鐘之內就把[Root.GetLeaderName]活活烤死了。"
 anomaly_failure.2601.desc:0 "在[Root.GetName]進入[From.From.GetName]周圍密集的碎片區後不久就與我們失去了聯繫。\n\n幾天之後，我們在場的邊緣發現了一個救生艙；科學專員[Root.GetName]活了下來，但不記得[Root.GetName]和她的船員遭遇了什麼事。"
 anomaly_failure.2602.desc:0 "科學家[Root.GetLeaderName]對[From.GetName]粗魯的探測惹惱了行星軌道上的兩隻巨大的§Y緹揚奇§!。這些生物對[Root.GetName]構成了巨大威脅。"
 anomaly_failure.2603.desc:0 "[From.From.GetName]上的奇特結構是個古老的陷阱。在[Root.GetName]著陸之前，飛船就被幾個古代戰鬥無人機偷襲了。"
 anomaly_failure.2604.desc:0 "[Root.GetName]在低飛搜尋求救訊號的過程中被[From.From.GetName]表面的岩漿噴發擊中了。\n\n沒有生還者。"
 anomaly_failure.2635.desc:0 "根據[Root.GetName]的報告，[From.From.GetName]關注點是這裡之前有專屬的娛樂場地。這個建築距今多長時間，當初為何會建在[From.From.GetName]上，尚不確定。\n\n[Root.GetName]的船員還報告了科學專員的逝世，他被「摩天輪」般的建築砸死了。"
 anomaly_failure.2640.desc:0 "科學專員[Root.GetLeaderName]依然堅稱[Root.GetName]的船員在雕刻華麗的中空的[From.From.GetName]里沒有任何發現。\n\n但科學家身上出現了一些變化。"
 anomaly_failure.2645.desc:0 "在他們的最後一條資訊里，[Root.GetName]的成員在靠近[From.From.GetName]地表時觀測到一些聲響。之後通訊就中斷了，飛船和全體船員失蹤，可能已經死亡。"
 anomaly_failure.2650.desc:0 "[Root.GetName]的船員為了收集儘可能多的冰層樣本，使得飛船的飛行高度低於最低安全高度。大氣中的超臨界流體進入了飛船的後部推進器，造成了災難性的後果。\n\n沒有人活了下來。"
 anomaly_failure.2655.desc:0 "當[Root.GetName]靠近[From.From.GetName]時，它被一些充滿敵意的走私船攔截了。這些傢伙攻擊了小行星，摧毀了他們之前在上面活動的一切證據。下一個目標應該就是[Root.GetName]了。"
 anomaly_failure.2660.desc:0 "[Root.GetName]的成員報告稱科學專員對[From.From.GetName]的雨特別感興趣，用他們的話說，「那裡的雨水居然是紫色的」。\n\n不幸的是，這些礦藏樣本非常的不穩定，在[Root.GetName]的實驗室引起了一場爆炸，科學專員當場死亡。"
 anomaly_failure.2665.desc:0 "在他們發出的最後一條資訊里，[Root.GetName]的成員在靠近[From.From.GetName]地表時觀測到一些聲響。之後通訊就中斷了，飛船和全體船員失蹤，可能已經死亡。"
 anomaly_failure.2670.desc:1 "實際上[Root.GetName]對舊式結構體系統的狂熱探查已經適得其反了。\n\n在古老電路徹底熔斷之前，[Root.GetName]設法遠端啟動了軌道站的變位推進器——及時的將其踢出了原有軌道，使其進入了該行星的重力井中。這次任務的不幸結果對從這一經歷中成長起來的艦隊司令[Root.GetLeaderName]產生了深遠的影響。"
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]……把它發射到恒星里去？"
 anomaly_failure.2670.a.tooltip:0 "§Y古代工廠§!已被摧毀。"
 colony.1500.name:0 "序幕"
 colony.1500.desc:0 "[Root.GetName]的衛星上有異動。\n\n初步掃瞄顯示一些古代科技已經被啟動，或許是對我們的殖民行為作出的反應。\n\n我們的幾個頂級科學家非常想去調查一下這個衛星，並為此準備好了一項特殊研究專案。"
 colony.1500.a:0 "他們當然感興趣了。"
 colony.1501.name:0 "古代無人機：發現"
 colony.1501.desc:0 "這當然是一群難以控制的無人機。\n\n無人機對我們的錯誤敵我識別令早先的失望一掃而空——它們把我們當成已經逝去的主人的種群！見到我們似乎讓他們很激動——如果這麼老的人工智慧有「激動」這種功能的話。但不幸的是，這些無人機很快就再次進入了休眠狀態，我們也無法重新喚醒它們。\n\n這樣的話，不如拆開來看看吧。"
 colony.1501.a:0 "時刻注意情況。"
 colony.1502.name:0 "古老無人機：覺醒"
 colony.1502.desc:0 "這些無人機從休眠中甦醒，並來到了[Root.GetName]的地表。它們禮貌的拒絕了我們的友好溝通，並開始將行星上的一小片地區環境改造。我們不清楚他們這種行為有何目的，但對殖民地似乎是無害的。"
 colony.1502.a:0 "呃，只要他們的行為能對我們有益就好……"
 colony.1502.a.tooltip:0 "無人機從地表移走了一個隨機的£blocker£ §Y地塊障礙§!，沒有碰其他的地方。\n"
 colony.1503.name:0 "古老無人機：到達過去的天空"
 colony.1503.desc:0 "[Root.GetName]衛星上陸陸續續有休眠的無人機再甦醒過來，它們做的事情也讓人喜憂參半。\n\n在天上無數監視器的監視下，它們在夜色中於我們在[Root.GetName]上的主要殖民地外不遠處建立起了一個巨大建築的初步架構。工程師認為這是叫做「太空電梯」的過時產物，或許在我們[Root.Owner.GetSpeciesName]進入星際旅行之前的那個時代很常見。最終我們還是要摧毀它，因為它阻礙了殖民地的發展，不過安全的摧毀它還是需要花些時間。我們的工程師正好想近距離研究一下這個東西。"
 colony.1503.a:0 "隨他們去吧。"
 colony.1504.name:0 "古老無人機：本性慷慨"
 colony.1504.desc:0 "再次甦醒之後，這些無人機暫時在感測器上消失了。回來的時候，它們拖著一大箱不知從什麼地方運來的礦物。在發出一個損壞嚴重的猝發傳輸訊號表明他們已經完成了指定任務後，它們就把這些礦物丟在了[Root.GetName]的地表。\n\n之後它們就回到了月球上。"
 colony.1504.a:0 "免費的礦物，這種好事不常有。"
 colony.1505.name:0 "古老無人機：遠親"
 colony.1505.desc:0 "衛星上的訊號激增提醒我們[Root.GetPlanetMoon]上的無人機已再次甦醒。這次它給我們帶來了一個好東西：深層出土的古老衛星。並且它們已經對其進行了一定程度的整修。我們不清楚衛星是怎麼跑到這裡來的，也不知道無人機為什麼到現在才把它挖出來。儘管如此，即使它的數據庫里只有一小部分儲存了下來，也足夠我們瞭解這些無人機的主人曾經所在的帝國的日常生活情況了。"
 colony.1506.name:0 "古代無人機：無人機的崩潰"
 colony.1506.desc:0 "一直沉睡的無人機發生了巨大轉變，不再做不規則運動。一部分甦醒了過來，像往常一樣進入[Root.GetName]的大氣中，卻一頭全速撞向了行星的地面。\n\n相同的情況一直在發生。\n\n殖民地沒有受到多大損失，但這些脆弱無比的無人機卻變成了一團團閃著藍色火花的廢鐵，好像在訴說著它們自我毀滅的決心和力量。"
 colony.1506.a:0 "我們能搞清楚它們到底是怎麼了嗎？"
 colony.1507.name:0 "古代無人機：尋找無人機"
 colony.1507.desc:0 "自毀事件之後，剩餘的無人機就消失了。[Root.GetName]的歷史學家認為它們仍徘徊在附近，在某些失落科技的保護下隱蔽不見，但它們並沒與在本應甦醒的時間甦醒過來。\n\n對自毀無人機遺蹟的深度分析進展緩慢，但應該馬上就會有突破了。"
 colony.1507.a:0 "有新訊息隨時通知我。"
 colony.1508.name:0 "古代無人機：淘金"
 colony.1508.desc:0 "從破碎的無人機內部找尋故障所花費的時間比預計的長得多，因為每個無人機的內部結構和組裝部件都不盡相同。知曉了這一點，那當務之急就是要找出相同的部件。單獨來看這些部件的話，如果是外星人製作的，那肯定是現代的東西。如此就很可能是有人做了我們做不到的事情，篡改了這些無人機。"
 colony.1508.a:0 "這需要我們進行深入調查。"
 colony.1509.name:0 "古代無人機：外星人沒見過的"
 colony.1509.desc:1 "將它們組裝起來之後，我們的專家認為這些無人機殘骸內部的外星部件是單向通訊裝置。它們並未處在接收狀態，所以我們可以推斷出這些無人機不是在第三方的指令下進行活動，而是有什麼個體一直在監視這些無人機的活動。建議對此事進行進一步調查。"
 colony.1509.a:0 "繼續進行監視。"
 colony.1510.name:0 "古老無人機：上天的回答"
 colony.1510.desc:0 "我們找到了剩下的無人機，它們漂浮在[Root.GetPlanetMoon]的軌道上。\n\n我們已經瞭解到它們只是某些派系周密計劃里的小嘍啰。根據我們瞭解的類似行動的掌握，這個派系很可能是某個特別古老而智慧的海盜集團。他們比我們先發現了這些無人機，做了我們做不到的事情，改裝了這些無人機。雖然聽起來沒那麼厲害—他們做的只是將單獨的外星科技放進無人機里，但是這些外星海盜的科技水平比我們高出許多，至少在某些領域是這樣。安裝完畢之後，這些海盜將它們放回太空，他們知道這些無人機的目的是為了幫助原主人建設殖民地，而隨著時間的流逝，這些無人機鑑別主人的能力正在減弱。無人機一直在幫我們建設殖民地，而海盜一直在監視，一直在等待發動攻擊的好時機。\n\n我們的戰鬥分析員預測這些海盜會在兩年之內發起攻擊。"
 colony.1510.a:0 "儘管來吧。"
 colony.1510.b:0 "奪取無人機，用它們毀滅它們將來的主人。"
 colony.1510.c:0 "我們不能再放任這種事情發生。拆除所有無人機。"
 colony.1511.name:0 "古代無人機：永訣"
 colony.1511.desc:0 "我們奪取了無人機，在其中裝滿了高爆炸藥。我們知道了如何拆解，對它們進行重新設定就沒那麼難了，我們在海盜艦隊可能會經過的位置給他們準備了一份大餐。頂級[Root.Owner.GetSpeciesName]科學家們植入了我們的敵我識別技術來把誤傷平民的機率降到最低。"
 colony.1511.a:0 "讓它們去吧。"
 colony.1512.name:0 "古代無人機：傷痕累累，惶恐不安"
 colony.1512.desc:0 "海盜艦隊來襲，比預期早一些。我們的先發制人成功地打擊並激怒了他們——艦隊規模比預期少了30%。"
 colony.1513.name:0 "古代無人機：他們無所不在"
 colony.1513.desc:0 "海盜艦隊來襲，比預期晚一些。從艦隊的組成和陣型來看，他們為了儘快消滅[Root.GetName]而找來了盟友。"
 colony.1513.a:0 "絕不允許他們這麼做。"
 colony.1514.name:0 "古代無人機：決戰"
 colony.1514.desc:0 "時間到了，海盜艦隊準時到達。"
 colony.1514.a:0 "我們早已迫不及待地想戰鬥了。"
 colony.1520.name:0 "瑪琳·卡琳：花之魅力"
 colony.1520.desc:0 "我們在[Root.GetName]建立了殖民地，當地的一些植物在釋放大量含有複雜化學成分的花粉。\n\n為此準備了一項特別研究計劃，來研究這種植物。"
 colony.1521.name:0 "瑪琳·卡琳：喚醒嗅覺"
 colony.1521.desc:0 "長期暴露在[Root.GetName]大氣中的花粉會對資訊素受體產生輕微催情效果，隨之而來的是一種不易察覺的「興奮」。而效果最強的植物在這個星球各處都很常見；被[Root.GetName]的科學家儲存在了一個隱蔽的地方，在[Root.Owner.GetSpeciesName]當地語言中被稱為「瑪琳·卡琳」。"
 colony.1521.b:0 "我們不能讓這種影響心智的東西留在大氣中。"
 colony.1521.c:0 "我們能徹底消滅這種植物的手段。"
 colony.1522.name:0 "瑪琳·卡琳：準備應付花朵"
 colony.1522.desc:0 "[Root.GetName]的報告顯示最近的工作效率開始下降，在比[Root.Owner.GetName]的平均值低好幾個百分點的地方穩定下來。\n\n這有可能是由星球上的刺激性花粉造成的。\n\n很可能是。\n\n想要提高生產線效率來彌補損失的話，特殊專案就勢在必行了。"
 colony.1522.a:0 "我們看看能做點什麼。"
 colony.1523.name:0 "瑪琳·卡琳：研究花朵"
 colony.1523.desc:0 "通過對[Root.GetName]上的時間管理模型進行深刻革命，並對所有生產領域的責任和各項職責進行重新分配，我們收到了良好的效果。大眾的要求顯而易見，而外界觀察者會將其稱作公開需求，那就是要與當地的植物群落保持緊密的聯繫。\n\n可是即使運用合理的時間分配和額外的即時檢查，生產效率仍舊很低，只是至少已經脫離了不可接受的最低水平。"
 colony.1523.a:0 "幹得好。"
 colony.1524.name:0 "瑪琳·卡琳：無法移動"
 colony.1524.desc:0 "最近的調查報告顯示，[Root.GetName]上的居民比[Root.Owner.GetName]上的外來居民更不願意殖民到其他星球。\n\n瑪琳·卡琳和它的近親植物會造成一種輕度的心理上的感知依賴。但是調查報告中並沒有指明兩件事情之間有任何關聯。"
 colony.1525.name:0 "瑪琳·卡琳：通訊故障"
 colony.1525.desc:0 "儘管星球上的生產力不再下降了，[Root.GetName]上殖民城市和[Root.Owner.Capital.GetName]上首都之間的通訊卻開始崩潰。[Root.GetName]上的高級官員之間開始變得越來越冷淡，我們的辦事員不斷抱怨說即使只是發送一個簡單的指令現在都變成了一件困難重重的事。"
 colony.1525.a:0 "哎。"
 colony.1525.b:0 "派遣一支行政特遣隊。代號淡紫。"
 colony.1526.name:0 "瑪琳·卡琳：高層統治者的背叛"
 colony.1526.desc:0 "我們送去[Root.GetName]處理問題的行政小隊好像背叛了。幸運的是，他們的計劃起到的作用簡直是微乎其微。他們的計劃進行得極慢，一下子就被我們發現了，真是一點都不令人感到驚奇。風水輪流轉——這只是個比喻而已——我們最後的手段就是廢除當地的政府，然後直接從首都那裡管理殖民地的事務。"
 colony.1526.a:0 "結果可能會有點難看。"
 colony.1527.name:0 "瑪琳·卡琳：遠處來的鐵腕"
 colony.1527.desc:0 "我們的從屬政策已經在[Root.GetName]上根深蒂固了。它成功地控制了花粉植物瑪琳·卡琳的繁殖。它還成功減少了人們對「使用」這種植物的接受度——這成就可不小，因為這種行為和聞聞花香一樣沒什麼可指摘的。"
 colony.1528.name:0 "瑪琳·卡琳：砍掉，燒掉"
 colony.1528.desc:0 "我們在[Root.GetName]上面的從屬治理一直在進行著生硬而卓有成效的管理。據說掌控大權的國會——顯然他們更喜歡躲在房間里呼吸瑪琳·卡琳的花粉——已經控制了我們安排在星球上面的一支軍團。從屬治理希望用這些部隊對那些花發起一次進攻，讓他們安裝一些大氣過濾機，並把這種植物從市區完全抹除。"
 colony.1528.a:0 "我們早就該這麼做了。"
 colony.1528.a.tooltip:0 "這種會使人頭腦不清的植物現在已經被嚴格管控了。它被隔離在人口密集的局域之外。這會移除所有與之相關的修正。\n"
 colony.1529.name:0 "瑪琳·卡琳：花粉崇拜"
 colony.1529.desc:0 "[Root.GetName]上的邊緣分子聯合起來，組成了一個準宗教事務性質的組織。他們想要控制瑪琳·卡琳的種植。他們的領袖，一個自封為「聖花宮殿」的「綠色祭司」的人，宣稱他為[Root.GetName]上的整個生態圈代言，並要求獲得這種植物的獨家貿易權。\n\n這當然是不可能的，我們也不會接受。[Root.GetName]當地植物體系並沒有什麼戰略或經濟價值，因此依法也不能運送到其它星球。\n\n不幸的是，他們似乎很不情願接受這個現實。"
 colony.1530.name:0 "瑪琳·卡琳：花粉末日的先兆"
 colony.1530.desc:0 "聖花宮殿和它的追隨者們的人數現在在[Root.GetName]的總人口中佔了不小的比例。報告顯示，他們組織的運動出現了一些可疑的改變。他們越來越不熱心於走私瑪琳·卡琳。聖花宮殿似乎逐漸轉變成了一種相信世界末日的宗教事務。大氣檢測器發現瑪琳·卡琳的花粉近期出現了一些變化，也許此事和聖花宮殿的改變有關聯。\n\n我們已經準備好了一個特別的專案，來評估此事可能會帶來的風險。建議在可能的災難發生前完成這個專案。"
 colony.1530.a:0 "很好。"
 colony.1531.name:0 "瑪琳·卡琳：災難已避免"
 colony.1531.desc:0 "堅決而迅速的反制措施使我們迅速發現了[Root.GetName]上原生花朵的花粉變化所帶來的危險。我們迅速採取了必要措施。\n\n我們徹底疏散了星球上的人群，並且針對瑪琳·卡琳及其近親植物進行了多輪戰術性除草轟炸。\n\n這些植物很快就變得對除草劑免疫了。如果這些花粉沒有被清除的話，它們就會開始散發一種神經劇毒。所有擁有嗅覺器官的[Root.GetName]生物都會受到致命威脅。\n\n殖民議會的科學家認為這是[Root.GetName]上的一種自然循環。雖然花粉會對我們產生種種不良影響：使我們的當地管理癱瘓，引導聖花騎士教團建立，甚至最終產生劇毒。但是這其實只是偶然的副作用，而不是植物為了自衛而設計的陰謀詭計。\n\n如今，星球的表面上如今已經見不到這些花的軌跡了。我們的殖民地居民們也得到了安全保障，再也不用受到花粉的威脅了。"
 colony.1531.a:0 "真是大團圓的結局。"
 colony.1531.a.tooltip:0 "這顆星球上的危險花類已經被清除，所有與之相關的修正也都被移除。\n"
 colony.1532.name:0 "瑪琳·卡琳：我們的花粉末日"
 colony.1532.desc:0 "災難降臨了。\n\n無數的瑪琳·卡琳開始自發地進行變異，就像野火那樣一發不可收拾地蔓延開來。它們的花粉開始變得劇毒，我們已經束手無策了。\n\n因為我們發現的太晚，我們沒能撤離星球上的居民，中和花粉的嘗試也以失敗告終。[Root.GetName]上的居民遭受了滅頂之災。\n\n[Root.GetName]上的植物獲得了勝利，但是它們也將付出代價，儘管這件事對我們來說只是一種毫無意義的安慰。瑪琳·卡琳所屬的種群由於過度繁殖，導致土壤中缺少它所需要的某種營養物質——很快，這些植物就會死亡。要經過非常長得一段時間以後，這些植物才能重新在生態系統中找到自己的落腳點。誰知道它們到底會不會找到。\n\n[Root.GetName]的居民都喪生了。星球的大氣由於植物排放的氣體而暫時變得有毒。"
 colony.1532.a:0 "我們不會忘卻這場悲劇的。"
 colony.1533.name:0 "瑪琳·卡琳：一個新的開始"
 colony.1533.desc:0 "行星調查隊伍彙報說，兩年之前導致殖民地毀滅的植物毒性瘴氣如今已經揮發殆盡了。這顆星球如今已經不同了。在瑪琳·卡琳的怒放之後，它現在變成了一顆寸草不生的沙漠星球，大氣中到處瀰漫著花粉。\n\n兩年也許不足以令我們遺忘[Root.Owner.GetName]曾經居住的那些人所遭遇的悲劇，但是至少現在這顆行星對智慧生命不再抱有敵意了。"
 colony.1533.a:0 "我知道了……"
 pheromonefrenzy.revived.tooltip:0 "你的前殖民地如今已經變成了一顆荒蕪的星球，如果有正確的技術，您可以將其變成一個可居住的地方。"
 colony.1534.name:0 "瑪琳·卡琳：花蕊的沉思"
 colony.1534.desc:0 "在仔細檢查之後，我們發現[Root.GetName]上的植物其實構造非常簡單。其中一些花粉有淡淡的刺激性以及迅速變異的傾向；但沒有其他的特別之處，沒有什麼戰略用途，也不是什麼奢侈品資源。"
 communications_spread.1.name:0 "通訊截獲"
 communications_spread.1.desc:1 "我們截獲了一條發往[CommSpreader.GetName]的訊息，我們發現他們和另一個我們尚未發現的帝國建立了定期聯繫。我們追蹤這條訊息，與這位星系中的神秘角色建立了通訊線路。"
 communications_spread.1.a:0 "有趣有趣……"
 communications_spread.1.tooltip:1 "與[contact_empire.GetName]建立聯繫。"
 communications_spread.2.name:0 "新的聯絡"
 communications_spread.2.desc:2 "我們從一個太空深處的未知帝國那裡收到了一份公報，他們自稱§H[From.GetName]§!。他們還聲稱，他們從我們與另一個帝國的通訊中發現了我們的存在。"
 communications_spread.2.a:0 "有趣有趣……"
 communications_spread.2.tooltip:0 "與[From.GetName]建立聯繫。"
 fallen_empires.2.name:0 "[From.GetName]暗殺[Root.GetRulerTitle]！"
 fallen_empires.2.desc:1 "似乎不僅是對我們同[From.GetName]的正義帝國開戰的懲罰，在我們接受戰敗，和平協商結束之後，[From.GetAdj]特工出現在了[Root.GetRulerTitle][rulername.GetName]那一邊。他們用未知的武器遣散了我們的[Root.GetRulerTitle]。隨後他們消失在虛空之中，就好像從來沒有出現過一樣。"
 fallen_empires.2.a:0 "我們戰敗了，但是我們還會東山再起的。"
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle][rulername.GetName]§R喪生了§!。§!"
 fallen_empires.4.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.4.desc:1 "傲慢的蟲子啊！你們認為[Root.GetSpeciesName]玷污者我們聖地的殖民者能夠不被注意到嗎？立即離開我們的世界或者面對我們艦隊的力量吧！"
 fallen_empires.4.a:0 "我們別無選擇，只能接受……"
 fallen_empires.4.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.5.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName]，我們觀察到了你們正在嘗試創造人工智慧，認為這是極其不理智的。立即停止這個舉動，不然我們就不客氣了。"
 fallen_empires.5.a:0 "我們別無選擇，只能接受……"
 fallen_empires.5.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策將被改為§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.6.desc:0 "[Root.GetSpeciesName]野蠻人！別以為沒人發現你們的行為。你們對奴隸進行的壓迫和欺侮行為威脅到了整個星系的未來。我們給你一種選擇：停止你野蠻的行徑，否則就做好準備面對我們的正義力量吧。"
 fallen_empires.6.a:0 "我們別無選擇，只能接受……"
 fallen_empires.6.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策將被改為§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策將改為§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.7.desc:0 "頑固的[From.GetSpeciesNamePluralInsult]！這是你最後一次冒犯我們了！馬上撤走，不然我們會替宇宙撥亂反正，消滅你們。"
 fallen_empires.7.a:0 "我們別無選擇，只能接受……"
 fallen_empires.7.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.8.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.8.desc:0 "無知的[Root.GetSpeciesName]。你們對長者的不敬簡直大錯特錯。好好懺悔，也許你們還能得到改過自新的機會。"
 fallen_empires.8.a:0 "我們別無選擇，只能接受……"
 fallen_empires.8.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.9.name:0 "來自§H[From.GetName]§!的通訊"
 fallen_empires.9.desc:1 "對神靈不敬的[Root.GetSpeciesName]啊！你竟敢在亡者之殿中肆意妄為，踐踏歷史，不敬亡魂。不能再允許你們胡鬧下去了！若你們再打擾死者的寧靜，就準備面對生者的憤怒吧——沒錯，就是我們。"
 fallen_empires.9.a:0 "我們別無選擇，只能接受……"
 fallen_empires.9.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§!會勃然大怒，很可能會攻擊我們。"
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會很滿意的，也許還會在未來對我們加以青睞。"
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!會不滿的。"
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!一定會十分不滿，搞不好還會教訓我們一番。"
 fallen_empire_enigmatic_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!有可能會，也有可能不會對我們的拒絕作出反應。"
