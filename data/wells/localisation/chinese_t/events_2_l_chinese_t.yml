l_chinese_t:
 FANTASTIC:0 "贊。"
 NAME_Former_Cult_Flagship:0 "前邪教徒旗艦"
 AST_WAVELENGTHS_1_CAT:0 "小行星電波"
 AST_WAVELENGTHS_1_DESC:0 "[Root.GetName]小行星正在發射受控脈衝輻射。是不是有什麼人，還是說有什麼東西，想要和我們交談？"
 AST_DEBRIS_FIELD_1_CAT:0 "殘骸場"
 AST_DEBRIS_FIELD_1_DESC:0 "感測器報告[Root.GetName]周圍的重重廢墟中可能存在有趣的東西。"
 HBL_LUSH_PLANET_1_CAT:0 "豐饒的星球"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName]的顏色格外碧綠，初步掃瞄表明其表面可能存在一些有趣的東西。"
 UHB_ANCIENT_RUINS_1_CAT:0 "碑塔"
 UHB_ANCIENT_RUINS_1_DESC:0 "[Root.GetName]表面散佈著十分驚人的建築，請求立即進行考古工作。"
 UHB_MOLTEN_CHART_CAT:0 "熔融"
 UHB_MOLTEN_CHART_DESC:0 "[Root.GetName]劇熱的表面傳來了微弱的求救訊號。"
 GEN_PLAYGROUND_CAT:0 "令人玩味的遺蹟"
 GEN_PLAYGROUND_DESC:0 "[Root.GetName]表面一小塊地方散佈著十分驚人的建築，請求立即進行考古工作。"
 AST_SHRINE_1_CAT:0 "被雕琢的小行星"
 AST_SHRINE_1_DESC:0 "[Root.GetName]被部分掏空，並且進行了精緻細密的雕琢。岩石上的紋路有些眼熟……"
 HBL_MUSIC_1_CAT:0 "深夜天籟"
 HBL_MUSIC_1_DESC:0 "[Root.GetName]上有不同尋常的聲波活動。"
 GAS_ZRO_ICE_CAT:0 "冰凍冰巨星"
 GAS_ZRO_ICE_DESC:0 "[Root.GetName]缺乏氫和氦，無法被歸為氣態巨行星，而是冰凍巨行星。"
 AST_ILLICIT_DARK_CAT:0 "輻射小行星"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]週期性地向太空發射出駭人的粒子輻射混合體。"
 TOX_PURPLE_RAIN_CAT:0 "斑斕毒星"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]有毒的生物圈給這顆行星繪製了一片獨特的色彩。"
 FROZ_BASE_CAT:0 "冰凍荒原"
 FROZ_BASE_DESC:0 "感測器在[Root.GetName]冰凍表面的偏僻之處檢測到出乎意料的活動。"
 FROZ_BASE2_CAT:0 "冰雪平原"
 FROZ_BASE2_DESC:0 "感測器在[Root.GetName]極地表面的偏僻之處檢測到出乎意料的活動。"
 TROP_PETS_CAT:0 "疾行"
 TROP_PETS_DESC:0 "[Root.GetName]茂密的熱帶叢林灌木中檢測到了不規則的運動模式。"
 BARR_BASE_CAT:0 "荒蕪平原"
 BARR_BASE_DESC:0 "粗略掃瞄顯示，行星表面有一個不斷向茫茫太空發射的脈衝訊號。"
 PROJ_MOON_CAT:0 "奇異無比"
 PROJ_MOON_DESC:0 "根據初步掃瞄，[Root.GetName]有一些奇怪的特性，它的讀數與我們對此類行星的預估相去甚遠……"
 SEA_CAT:0 "變幻莫測"
 SEA_DESC:0 "一個模糊的身影在[Root.GetName]的大海洋流之下翻騰著。"
 MOLTEN_BASE_CAT:0 "劇熱律動"
 MOLTEN_BASE_DESC:0 "感測器在[Root.GetName]劇熱的表面掃瞄出有節奏的運動。"
 LEVELED_CAT:0 "蒸汽翻騰"
 LEVELED_DESC:0 "[Root.GetName]似乎有且只有一個有趣的地質特徵……"
 DIMENSIONAL_POCKET_CAT:0 "維度擾動"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName]所在的殘骸場在某種未知力量的影響下翻滾。"
 HAB_CORN_CAT:0 "點點綠意"
 HAB_CORN_DESC:0 "光學掃瞄顯示，[Root.GetName]表面有幾處不同尋常的翠綠。"
 HAB_MAT_CAT:0 "金屬閃爍"
 HAB_MAT_DESC:0 "反向散射能譜感測器顯示行星地殼中存在珍貴物質。"
 ATM_ANOMALY_CAT:0 "大氣異常現象"
 ATM_ANOMALY_DESC:0 "[Root.GetName]大氣的實際讀數與模擬數值不同。"
 FRBR_GRIMACING_CAT:0 "瞬息萬變"
 FRBR_GRIMACING_DESC:0 "對[Root.GetName]表面進行的反覆掃瞄給出的讀數都不一致，似乎行星本身就在不停發生劇變。"
 FROZ_ILLUMINATED_CAT:0 "冰雪發光"
 FROZ_ILLUMINATED_DESC:0 "[Root.GetName]表面到處都是無法解釋的光學現象，從太空中清晰可見。"
 GAS_CLOUDY_CAT:0 "雲舞"
 GAS_CLOUDY_DESC:0 "[Root.GetName]的大氣特徵在中等規模的氣態巨行星中很不尋常。"
 GAIA_MOVE_CAT:0 "似是天堂"
 GAIA_MOVE_DESC:0 "這是一顆蓋亞級行星，[Root.GetName]預計會有豐富的生命體…"
 FROZ_BOX_CAT:0 "暗藏玄機"
 FROZ_BOX_DESC:0 "掃瞄顯示在§H[Root.GetName]§!眾多冰封的山巔之上存在異乎尋常的外星造物。"
 CONT_SIGNS_CAT:0 "行星傷痕"
 CONT_SIGNS_DESC:0 "[Root.GetName]的表面似乎佈滿凹痕，也並非不尋常。\n\n不尋常的是這些傷痕的形狀，無規律的分佈。不太可能是隕石撞擊的結果。"
 AST_CRATER_CAT:0 "塵暴區"
 AST_CRATER_DESC:0 "[Root.GetName]上有一系列撞擊坑。但在其中較大的一個坑裡，有什麼東西帶來了視覺上的不一致感……"
 BAR_COLONY_CAT:0 "俯瞰"
 BAR_COLONY_DESC:0 "在[Root.GetName]荒蕪的表面上，光學感測器發現了一些可能是建築的東西。"
 TOX_MAT_CAT:0 "劇毒外表"
 TOX_MAT_DESC:0 "反向散射能譜感測器顯示[Root.GetName]的劇毒大氣之下存在珍貴物質。"
 AST_CLUSTER_CAT:0 "礦群"
 AST_CLUSTER_DESC:0 "一群排列整齊的礦物飄過[Root.GetName]的殘骸帶，可能來自於外星人。"
 GAEA_CHECKERED_CAT:0 "掃雷"
 GAEA_CHECKERED_DESC:0 "對[Root.GetName]的影像掃瞄顯示，整顆行星覆蓋著網格般的紋路。"
 GEN_ABANDONED_SHIP_CAT:0 "停泊"
 GEN_ABANDONED_SHIP_DESC:0 "對[Root.GetName]粗略掃瞄有了令人震驚的結果。\n\n似乎有東西也在掃瞄我們……"
 GEN_DESERT_CAT:0 "沙丘"
 GEN_DESERT_DESC:0 "[Root.GetName]的大氣極其稀薄，但似乎有風一樣的東西在吹拂著它表面的沙海。"
 TOX_STRUCTURES_CAT:0 "劇毒建築"
 TOX_STRUCTURES_DESC:0 "[Root.GetName]的毒雲之下，某種非自然建築結構佇立在劇毒的地表之上。"
 TROP_WOODS_CAT:0 "森林國度"
 TROP_WOODS_DESC:0 "[Root.GetName]表面被一種外形奇特的樹木覆蓋著。"
 HOLE_RADIATION_CAT:0 "黑暗中的彩虹"
 HOLE_RADIATION_DESC:0 "感測器在[Root.GetName]周邊發現不尋常的讀數，不該在離黑洞這麼近的地方出現。"
 UHB_BUOY_CAT:0 "多普勒效應"
 UHB_BUOY_DESC:0 "一個搖擺不定的訊號縈繞在[Root.GetName]，而且並不來自星球表面。"
 GAIA_RECORD_CAT:0 "破釜沉舟"
 GAIA_RECORD_DESC:0 "[Root.GetName]充滿綠意的平原十分寂靜，除了那微弱但穩定的信標訊號。"
 CRYSTAL_MANUFACTORY_CAT:0 "古代工廠"
 CRYSTAL_MANUFACTORY_DESC:0 "一個古老、似乎被遺棄的建造結構漂浮在[Root.GetName]上空，除此之外那便是一顆普通的小行星。"
 anomaly.75.name:0 "石腦"
 anomaly.75.desc:0 "對巨型小行星[From.GetName]的掃瞄得出了有趣的結果。這塊岩石的核心裡含有攜帶微弱電流的導電晶體網路。[Root.GetName]上的成員辨認出這片晶體網路與原始神經網路具有相似性，認為就算該天體並不具有完全智慧，也能進行某種程度的思考。他們請求將核心取出，並帶到最近的軌道站以進行更仔細的研究。"
 anomaly.75.a:0 "就這麼辦。"
 anomaly.75.b:0 "儘可能調查表面就行。"
 anomaly.75.b.tooltip:1 "為[From.GetName]新增§Y石腦§!修正：\n£physics£ §G+8§!"
 anomaly.80.name:0 "岩石偏頭痛"
 anomaly.80.desc:1 "[From.From.GetName]的核心剛從小行星外殼內部被小心取出，就對太空的真空環境產生了不良反應。在這塊石疙瘩緩慢但不可逆地開裂之前，[Root.GetName]的裝置檢測到了一個突如其來的能量峰值。\n\n我們隨後回收到了大量的導電性礦物，但曾賦予它們生命的神秘電荷卻不復存在了。"
 anomaly.80.a:0 "這些水晶本身還是有價值的。"
 anomaly.85.name:0 "竊語的行星"
 anomaly.85.desc:0 "[From.GetName]和它附近行星不規則的電磁訊號引起了[Root.GetName]成員的注意。進一步研究表明這些訊號是些內容十分平淡無奇的加密通訊。隨後似乎察覺到了竊聽一樣，電磁活動突然中止了，但在此之前，[Root.GetName]已經紀錄下[From.GetName]和其星系內其他行星的狀態。"
 anomaly.85.a:0 "使用這些數據進行進一步的研究遠距離通訊。"
 anomaly.85.b:0 "將數據匹配到該星系內的所有行星。"
 anomaly.90.name:0 "藤蔓纏繞"
 anomaly.90.desc:0 "[From.GetName]上濃密的青草在接觸[Root.GetName]的探針後，異常兇猛得將其撕碎。這些強壯的藤蔓努力地伸向遠方的飛船，給了這顆行星缺少動物的情況合理的解釋。\n\n已發起特殊專案來進一步調查這個行星上的植物生命。"
 anomaly.90.a:0 "這種食人植物是個威脅。"
 anomaly.91.name:0 "青草軍團"
 anomaly.91.desc:0 "縝密的檢查揭示了[From.From.GetName]上的青草和藤蔓的劇烈行為並非無意識的自衛反應。\n\n這些植物有著複雜的內部社會秩序。不同地區不同種類的植物有著不同的使命，其中最重要的一種植物似乎是負責驅趕當地的食草動物和來自天空的入侵者的。"
 anomaly.91.a.tooltip:0 "已向[From.From.GetName]新增§Y狡猾的植物§!修正：\n£society£ §G+6§!"
 anomaly.95.name:0 "他方之寶"
 anomaly.95.desc:0 "一塊鋁板被發現於[From.GetName]周圍漂浮的碎石中，它的陽極化表面使它從周圍的金屬殘骸中脫穎而出。它上面繪有兩隻模樣滑稽的哺乳動物，還有一些無趣的幾何形狀。"
 anomaly.95.a:0 "也許可以當我酒杯的杯墊。"
 anomaly.95.b:0 "解析這塊鋁板。"
 anomaly.95.c:0 "肯定有人願意出價購買。"
 anomaly.95.b.tooltip:0 "將太陽系座標加入情報日誌。\n"
 anomaly.96.name:0 "地球大陸"
 anomaly.96.desc.neutral:0 "鋁板上雕刻的座標大體準確。\n\n這是太陽系，而這塊鋁板顯然來自被我們宇航員標記為太陽系 III的那顆行星。"
 anomaly.96.desc.phobe:0 "我們已經找到了那些可疑破舊金屬廢料的源頭。 太陽系是一個以一顆黃矮星為中心的小星系，一個和[Root.Owner.GetName]的輝煌毫不相稱的窮鄉僻壤。"
 anomaly.96.desc.phile:0 "我們最終到達了太陽系，那裡的人在瀝盡心血地用極其原始的方式與外界交流。鋁板所標記的源頭似乎是從恒星往外數第三塊岩石，應該是一顆大陸行星。"
 anomaly.96.a.neutral:0 "真是路途遙遠啊。"
 anomaly.96.a.phobe:0 "發表聲明。然後把鋁板丟到他們的恒星里去。"
 anomaly.96.a.phile:0 "你們向虛空呼喚，我們便來了。"
 anomaly.100.name:0 "超越先驅者"
 anomaly.100.desc:0 "一塊陽極鍍金的鋁板被發現於[From.GetName]的表面。在進行任何分析和數據對比之前，[Root.GetName]上的所有成員就已經認識到了它的來源。"
 anomaly.100.a:0 "鋁板來自……先驅者11號。"
 anomaly.105.name:0 "舊日之曲"
 anomaly.105.desc:0 "[Root.GetName]在調查[From.GetName]微弱引力場時發現了一張金色碟片。碟片已被收回，初步分析表明其表面的細槽可能是由某種外星文明所創作的經過加密的音訊和視訊數據。"
 anomaly.105.a:0 "也許可以當大酒杯的杯墊。"
 anomaly.105.b:0 "進行解析。"
 anomaly.105.c:0 "外星音樂愛好者肯定會出大價錢。"
 anomaly.105.b.tooltip:0 "將太陽系座標加入情報日誌。\n"
 anomaly.106.name:0 "地球大陸"
 anomaly.106.desc.neutral:0 "碟片上雕刻的座標大體準確。\n\n這是太陽系，而這塊碟片顯然來自被我們宇航員標記為太陽系 III的那顆行星。"
 anomaly.106.desc.phobe:0 "我們找到了那張被我們修復的破舊的光碟的可能的來源。只是這個星系在太空實在是太過於渺小了，以一顆可憐的黃矮星為中心。在壯麗的[Root.Owner.GetName]面前，這只是一個根本不值得一提的蠻荒之地。"
 anomaly.106.desc.phile:0 "我們最終到達了太陽系，一些生物通過很原始的媒介艱難的通訊的地方。這塊徽章的來源看起來是太陽的第三顆行星，那是一個大陸行星。"
 anomaly.106.a.neutral:0 "真是路途遙遠啊。"
 anomaly.106.a.phobe:0 "發出聲明。把碟片丟到他們的恒星里去。"
 anomaly.106.a.phile:0 "你們向虛空呼喚，我們便來了。"
 anomaly.110.name:0 "往日之聲"
 anomaly.110.desc:0 "在[From.GetName]表面一座被早已逝去的原始民族所拋棄的堡壘內，一張金色碟片靜躺在一座石臺上，被厚厚的孢子塵埃覆蓋著。\n\n起初它被認為是一件微不足道的外星製品，可能有著某種宗教意義，但一臺檔案計算機很快辨識出它是當初旅行者號探測器發射時攜帶的鍍金唱片。"
 anomaly.110.a:0 "馬上回放。"
 anomaly.115.name:0 "細胞倉庫"
 anomaly.115.desc:0 "[From.GetName]部分中空。其內部是密集的蜂窩結構，由某種未知的合金打造。其中存放著許多儲存外星基因物質的容器。這顯然是一座生命檔案館，記錄著一個失落的文明的基因資料。多數遺傳因子都已嚴重損毀無法復原，但我們仍能從中學到許多。"
 anomaly.120.name:0 "埃迪克巨石"
 anomaly.120.desc:0 "[From.GetName]無人居住，也確實無法居住，但卻並非無人造訪過。它的表面散佈著許多高聳的尖碑，由某種非本星球的礦物雕刻，顯然是由某種熱衷藝術的太空文明所置放於此。這些碑塔流動的曲線雕琢出了一段如此如夢似幻的歷史，其一定是虛構的。 \n\n一定是。"
 anomaly.120.a:0 "拍攝後存入檔案。"
 anomaly.120.b:0 "它們……好美。"
 anomaly.120.b.tooltip:2 "將這些碑文的數字版複製品廣泛投放到我們的§Y帝國§!中去。"
 anomaly.121.desc:0 "這些來自[From.From.GetName]的碑塔影像的註解版在[Root.GetName]廣受歡迎。\n\n許多人表示這些美妙的史冊完全改變了他們對外星生物的看法。"
 anomaly.121.a.tooltip:0 "§B6£pops£ 人口§!獲得§Y親外主義§!思潮。"
 anomaly.121.b.tooltip:0 "§B3£pops£ 人口§!獲得§Y親外主義§!思潮。"
 anomaly.125.name:0 "來路不明"
 anomaly.125.desc:0 "[Root.GetName]截獲求救訊號後，向[From.GetName]那不穩定的表面派送了探測器。似乎有一艘未註冊的貨船最近曾撞毀在這顆行星上。無論它當時運了什麼東西，皆已化為塵土。不過其導航電腦中的該星系的調查數據仍然可以恢復。"
 anomaly.125.a:0 "就這麼辦。"
 anomaly.130.name:0 "引力墜機"
 anomaly.130.desc:0 "[Root.GetName]對小行星的調查暫時停止，因為一架探測器被突如其來的引力異常捕獲。\n\n在被極度巨大的力量摧毀之前，這架探測器成功傳回了一些數據。而這股力量很快就消失不見了。"
 anomaly.130.a:0 "至少沒人受傷。"
 anomaly.135.name:0 "廢棄遊樂場"
 anomaly.135.desc:0 "[From.GetName]上的建築並沒有我們最初想的那麼古老。它似乎是某種遊樂場。科學專員[Root.GetLeaderName]表示，這些奇妙的裝置異常複雜，我們能從中學到很多。在它們的建造者眼中，這可能是尖端的感測陣列，也可能是巨大的藝術設施。\n\n然而，在我們[Root.Owner.GetSpeciesNamePlural]看來，這看起來更像是你帶著小孩子去玩的地方。"
 anomaly.140.name:0 "熟悉的古龕"
 anomaly.140.desc:0 "小行星的大部分地方都被鐳射精細雕刻過，看上去像小型的[Root.Owner.GetSpeciesName]廟宇或大型的古龕。\n\n這是一座古老的古龕，供奉著舊[Root.Owner.GetSpeciesAdj]宗教事務中的毀滅之神。\n\n這座古龕已經在太空中穿梭了許久，比我們掌握太空航行技術的時間還要更加久遠，因此……說輕鬆點，這有些令人困惑。\n\n說嚴重點，這令人驚駭。\n\n科學專員[Root.GetLeaderName]自然竭力要求我們尋找更多與這個宇宙古龕有相似特徵的天體，並將有可能的候選恒星系列表上傳到了情報日誌。"
 anomaly.140.a:0 "不去管這些東西也許是最好的。"
 anomaly.140.a.tooltip:0 "就讓沉睡的神靈繼續沉睡著吧。"
 anomaly.140.b:0 "我們看看就走。"
 anomaly.140.b.tooltip:0 "開始古神事件鏈。"
 anomaly.140.c:0 "我們不會受這種異端的影響。"
 anomaly.140.c.tooltip:0 "命令[Root.GetName]把神殿夷為平地。"
 anomaly.142.name:0 "上古之神：接近女施主"
 anomaly.142.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在執行。"
 anomaly.142.a:0 "開始調查。"
 anomaly.143.name:0 "上古之神：接近勇敢無畏者"
 anomaly.143.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在執行。"
 anomaly.143.a:0 "幹得好。"
 anomaly.144.name:0 "上古之神：接近敏銳者"
 anomaly.144.desc:0 "[Root.GetName]已經進入了[Root.GetStarName]星系。船員報告指出那個像巨大神殿的星體實際上是圍繞著一顆星球在執行。"
 anomaly.144.a:0 "我知道了。"
 anomaly.145.name:0 "所奏為何"
 anomaly.145.desc:0 "[From.GetName]上的動物，不論是捕食者還是獵物，都會在夜幕降臨的時候聚集在一起，然後...\n\n唱歌。\n\n嚎叫，咔噠聲，嘰喳聲，咆哮，噓聲混在一起，很不和諧，但其中確有一種可以識別的旋律。[Root.GetName]上的船員也說那種音樂並不差。\n\n這種由非智慧物種組成的合唱隊很明顯是某些異星物種的傑作。我們也許永遠都不知道他們為什麼要把[From.GetName]上的動物族群改造成這樣。\n\n但是我們至少可以研究出他們是如何做到的。"
 anomaly.150.name:0 "澤珞之下"
 anomaly.150.desc:0 "[From.GetName]不僅是個冰巨行星，而且上面的冰十分不同尋常。冰內部包裹著許多澤珞，在行星大氣層的上層便可以展開開採。"
 anomaly.150.a.tooltip:0 "發現§Y澤洛冰晶§!礦藏。"
 anomaly.155.name:0 "不法勾當"
 anomaly.155.desc:0 "[Root.GetName]在小行星表面的坑洞中發現了令人不安的隱藏科技。\n\n顯然有人用簡單粗略的方法在此處穩定創造了一個單向蟲洞，並且科學專員[Root.GetLeaderName]很快得出結論，這裡是蟲洞的出口。蟲洞的另一端是一塊距離某個黑洞幾光年遠的未知區域，並有少量暗物質因為受到虹吸而從蟲洞中泄漏。\n\n建立蟲洞的人似乎已經放棄了此項行動。"
 anomaly.155.a.tooltip:0 "發現§Y暗物質§!礦藏。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 "由[Root.GetName]的地表探測器拍攝的[From.GetName]上迷人紫雨的影像，輾轉流傳到了[Root.Owner.Capital.GetName]的文化精英手中。\n\n雖然這個發現毫無科研價值，但令人浮想聯翩的斑斕降雨影像在[Root.Owner.GetSpeciesName]的藝術領域依然擦出了一點復興的火花，這一事件也許多年後才會開花結果。"
 anomaly.165.name:0 "上古之神：女施主的神殿"
 anomaly.165.desc:0 "破解女施主神殿中的象形文字要比想像中順利許多。所有參與破解的語言學家都認為，雖然這種語言古老而且複雜，但都與他們快速「形成共鳴」。\n\n然而，在調查完其他三個神靈之前，這些文字還難以真正達意。"
 anomaly.166.name:0 "上古之神：勇敢無畏者的神殿"
 anomaly.166.desc:1 "在「瞎找」了好幾天之後，科學專員[Root.GetLeaderName]獲得了無畏者的檔案，是一個用堅固塑料膜封存的織物卷軸。"
 anomaly.167.name:0 "上古之神：敏銳者的神殿"
 anomaly.167.desc:0 "科學專員[Root.GetLeaderName]彙報了[Root.GetName]在感知者古龕的發現。早先，他們識別出牆上的圖案具有文字性質，被半透明的膠漆所扭曲與掩蓋。\n\n最初他們試圖依靠[Root.GetName]計算機的原始功能直接從影像中識別文字，這項努力終告失敗，因為這些文字太過於扭曲，無法與已知的任何語言體系建立聯繫。後來，[Root.GetName]成員試圖用多種波段的射線穿透膠漆，但並未發現有效的反應。[Root.GetLeaderName]也考慮過用物理手段直接分離膠漆，但他意識到這些文字可能一開始就是扭曲的，只有透過膠漆才能看出它們本來的形狀。\n\n科學專員[Root.GetLeaderName]惱怒地來回踱步，即將宣告任務失敗，但他在抬頭仰望時，注意到那些離散的線條會在他移動時短暫地形成連貫的文字，但片刻又溶解，並被新的文字替代。\n\n不久之後，他們便一邊轉動一邊記錄天花板、牆面和地板的影像。其他宮殿的文字可以幫他們理清頭緒。"
 anomaly.168.name:0 "上古之神：揭示"
 anomaly.168.desc:0 "所有文字揭示出的是諸神完整的教條，令[Root.GetSpeciesName]童話般的宗教事務相形見絀。這些文字既有啟示性又有革命性。\n\n只需一點有創造力的解讀，就不難發現由於有強大宗教事務領袖的領導，[Root.Capital.GetName]的人們註定要成就偉大的事業。\n\n我們的路是通往神聖的道路，但我們的過往充斥著虛假的預言和生於無知的罪惡。救贖的時機就在這一刻。"
 anomaly.168.a:0 "封鎖發現。"
 anomaly.168.a.tooltip:0 "知識就是力量。神秘的知識是神秘的力量。"
 anomaly.168.b:0 "將我們的發現出售掉。"
 anomaly.168.b.tooltip:0 "一些富有的教團獲知了這些流言蜚語，並且對這個非常感興趣。"
 anomaly.168.c:0 "但是我們能從中瞭解到什麼？"
 anomaly.168.c.tooltip:0 "不管這些文字真假，我們與某種古老未知的太空物種共有一些宗教事務理念是事實。"
 anomaly.168.d:0 "我們追隨預言的腳步前進！"
 anomaly.169.name:0 "神靈諭旨"
 anomaly.169.desc:0 "[Root.GetSpeciesName] 的人們渴求一位領袖領導他們亦新亦舊的宗教事務。"
 anomaly.169.a:0 "我們不應該改變我們做事的方式。。"
 anomaly.169.b:0 "我們的人民需要指引。"
 anomaly.169.b.tooltip:0 "§Y改革政府§!變為§Y政教合一§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在[From.GetName]表面探測到一個小型研究站發出的訊號，但[Root.Owner.GetName]既沒有這個研究站的成立記錄也沒有對其授權記錄。裡面只有一位[Root.Owner.GetSpeciesAdj]科學家，他是一個頗有才華且成果豐碩的研究者，如果他在[From.GetName]的研究可信的話。但他的身份存在一個問題。我們無法在帝國正式記錄中找到他，他也拒絕提供身份，只說他是一個「流亡者」。\n\n他表達了回到[Root.Owner.Capital.GetName]直接為[Root.Owner.GetName]服務的願望，條件是[Root.GetName]立刻離開[From.GetName]，並且任何[Root.Owner.GetSpeciesAdj]飛船都不能返回那裡。"
 anomaly.170.a:0 "想都別想。給我把那個研究站翻個底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，徹查未授權的研究展。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]歡迎流亡者回歸編製。"
 anomaly.170.b.tooltip:0 "流亡者已新增至§Y領袖§!列表。"
 anomaly.171.name:0 "冷清空曠"
 anomaly.171.desc:0 "研究站本身沒什麼特別。它規模很小，只是用來對抗嚴酷環境的一個臨時庇護所，允許在有限時間進行表面級的星球研究，直到被嚴酷的環境拖垮為止。\n\n[From.From.GetName]的研究站已經接近生命的盡頭，但那顆星球的嚴寒還未壓下最後一根稻草。那些功能正常、廉價且可拋棄的器材得到了充分使用，本地數據庫中填滿了詳盡卻極為尋常的行星數據，以及在嚴酷環境下進行的簡單試驗。\n\n有趣的是，似乎研究站地基下的礦脈並沒有得到深入檢查。[Root.GetName]的掃瞄表明這座大部分被冰雪覆蓋的山脈可能是中空的。更令人警覺的是，科學專員[Root.GetLeaderName]報告這座研究站唯一的棲居者，那位神秘的「流亡者」消失不見了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 "[From.From.GetName]上的研究站有點不尋常。建築本身並無奇怪之處——用來對抗嚴酷環境的小型臨時庇護所，允許短時間進行表面等級的星球研究，直到被嚴酷的環境拖垮為止——但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]的成員發現，這座山的內部有複雜的洞穴和通道，由研究站內部便可進入。\n\n在一個較大的岩洞里，他們發現了研究站原成員脫水的遺體。這些[Root.Owner.GetSpeciesAdj]研究員原先被派往別處，但顯然，他們卻來到了這個無人居住的危險行星。\n\n當然，那個所謂的「流亡者」如今已經不見蹤影。[Root.GetName]發射了一所逃生艙，將逝者的遺體送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "鹹鹹的"
 anomaly.175.desc:0 "科研船[Root.GetName]原計劃對[From.GetName]冰凍地表的調查活動似乎難以為繼——除了冰和岩石似乎沒有別的東西了。\n\n然而，自稱美食家和歷史愛好者的科學專員[Root.GetLeaderName]聲稱有重大發現。他說在[From.From.GetName]的多處冰面發現一種化合物，似乎、大概、很有可能和[Root.Owner.GetSpeciesAdj]星鹽關係密切，這種鹽是許多[Root.Owner.GetSpeciesAdj]傳統菜餚的必備調料，並被認為已經在[Root.Owner.Capital.GetName]絕跡。有人推測[Root.Owner.GetSpeciesAdj]星鹽並非我們母星原產，而是由某次遠古隕石撞擊帶來的。科學專員在[From.GetName]上的發現為該理論提供了一些支援，不過[Root.GetLeaderName]依據的是現代化學出現之前的古代烹飪書中對鹽的描述。\n\n無論那種鹽與古代[Root.Owner.GetSpeciesAdj]星鹽味道是否相同，那都無關緊要。僅僅是還原歷史菜餚的這種想法都能刺激[Root.Owner.GetSpeciesAdj]經濟發展和美食文化。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "小傢伙"
 anomaly.180.desc:0 "[From.From.GetName]上滿是微小且斑斕的生命體，介於植物與動物之間。它們缺乏真正的進化潛能，但與體型相比，它們的力量和組織協調性令人震驚。\n\n科學專員[Root.GetLeaderName]迷上了他們，並承認對那個「紅色的小傢伙」情有獨鍾。"
 anomaly.180.a:0 "令人愉悅。"
 anomaly.180.b:0 "[Root.Owner.GetName]不能容忍這些生物的存在。"
 anomaly.180.b.tooltip:0 "[Root.GetName]的工作人員們進行了詳盡迅速的驅除工作，保證這些可愛的外星生物再也不會侵犯[Root.Owner.GetName]。\n"
 anomaly.180.c:1 "我們只能旁觀，不能干涉。"
 anomaly.180.d:0 "別動那些可愛的小生物，[Root.GetLeaderName]。"
 anomaly.180.e:0 "他們將被吞噬。"
 anomaly.180.e.tooltip:0 "這些「可愛的」外星人的營養會餵飽我們的[Root.Owner.GetSpeciesSpawnNamePlural]。\n"
 anomaly.185.name:0 "生死彌留"
 anomaly.185.desc:0 "訊號似乎是從某個類似訊號天線的結構中傳來的。我方已經從[Root.GetName]發射了探索無人機，希望能夠在星球表面發現更多線索。\n\n科學專員[Root.GetLeaderName]所發現的洞穴倉庫十分容易地就被撬開。他判定這個倉庫為某種早已滅亡的外星種族所用，似乎是其族群最後的一處避難所。該種族的科技水平雖然較為先進，但似乎從未進行太空探索，結果因為某種涉及到整個星球的自然災害而消亡了。庫房面積廣大，其中充斥著成千上萬個黑匣子。據[Root.GetName]判定，這些匣子都是數據儲存裝置。\n\n我方已經成立了對應的特殊計劃部門，對這些匣子進行解讀。"
 anomaly.190.name:0 "衛星勘測專案"
 anomaly.190.desc:0 "科學專員[Root.GetLeaderName]彙報說，他們覺得在[Root.GetName]上採集的感應數據一點也不可靠。其中最為可疑的就是[From.From.GetName]的衛星，他們已經成立了特殊計劃組，進行進一步調查。\n\n詳情請檢視情報日誌。"
 anomaly.191.name:0 "衛星勘測結果"
 anomaly.191.desc:0 "在衛星上發現了十分不可思議的裝置。其中心為三進位制電腦，其程式似乎在不斷地根據其收集的行星數據進行新的排列運算。計算後產生的數據經過強力通訊列陣調製後，被髮射到衛星所環繞的星球表面。雖然這訊號乍一看來似乎只是亂碼，但這種調製方式卻能讓訊號進入行星大氣層並被反射後變得和普通的感應採集數據沒有區別。\n\n雖然我們無法判定這裝置的用處，但通過此次調查，我學習了外星生物的工程技術，受益匪淺。"
 anomaly.191.a.tooltip:1 "衛星獲得了§Y衛星勘測§!修正：\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科學專員[Root.GetLeaderName]報告說，在[From.From.GetName]海域之中有人為製造的大型且柔韌的幾何網格，材料主要為某種複合塑料。\n\n這些塑料網格從大氣層外的軌道上依然清晰可見，其作用暫時不明，似乎只是用來裝飾的。"
 anomaly.200.name:0 "地熱能源"
 anomaly.200.desc:0 "軌道上監測到的規律性敲擊聲原來是行星上十分古老的巨大地熱採集器，仍然在垂死執行著。很久前就被遺棄的這些機器雖然已經不太堅固，但仍然在源源不斷地從星球核心泵出超高溫的液體。\n\n雖然其儲能單元已經全部破損泄露，但仍然能夠從中獲取少量能源。"
 anomaly.205.name:0 "一馬平川"
 anomaly.205.desc:0 "在徹底調查[From.From.GetName]的地理狀況後，[Root.GetName]並未能找到任何值得注意的現象。\n\n倒不如說，此處的地理狀況平淡得讓人驚訝……其唯一特徵就是一點特徵都沒有。雖然地勢稍有高低之分，但[From.From.GetName]的整個地表都十分不自然地平整。同時，星球上的各種植被也十分平淡，令人過目就忘。"
 anomaly.205.a:0 "這算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有£blocker£ §Y地塊障礙§!已從[From.From.GetName]被移除。"
 anomaly.210.name:0 "維度陷阱"
 anomaly.210.desc:0 "[Root.GetName]本應前往[From.From.From.GetName]研究其附近的異常狀況，但途中卻遭遇了不測。包括科學專員[Root.GetLeaderName]及船員在內的整艘艦船在調查太空廢墟時突然消失不見了。\n\n而在數分鐘後，艦船又重新出現。\n\n據[Root.GetLeaderName]彙報，他們在一瞬之間到達了某個超維度空間。他們從外部觀察口看到其附近佈滿了各式各樣的外星艦船，都一動不動地被困在無限的虛空之中。在船員能夠判定所在位置之前，船外的景色突然消失，而艦船又重新回到了普通空間之中。\n\n但不幸的是，船上的一半工作人員都消失了——科學專員[Root.GetLeaderName]認為這些船員應該是因為某種不可知的機制而永遠地被困在那裡了。"
 anomaly.211.name:0 "維度漂移"
 anomaly.211.desc:0 "原本被認為迷失在維度裂縫中的[Root.GetName]失蹤船員重新出現了。\n\n所有失蹤船員都被放置在一艘與我方科技飛船相似的飛船上，漂浮在[Root.GetName]原本遇到維度陷阱的地方。船員們全數聲稱，並不記得這期間發生了什麼事情，只是隱約覺得自己離開了一段時間。\n\n船員們希望能夠回到科學專員[Root.GetLeaderName]手下工作，並將飛船移交給了[Root.Owner.GetSpeciesAdj]帝國。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "獲得一艘科研船。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]人民的安全都取決於是否毀滅他們。"
 anomaly.211.c:0 "[Root.Owner.GetSpeciesNamePlural] 人民的安全與否取決於是否毀滅它們。"
 anomaly.211.b.tooltip:0 "他們開始攻擊了！"
 anomaly.215.name:0 "豐饒景色"
 anomaly.215.desc:0 "[From.From.GetName]的表面充斥著許多處過於茂盛的植被，十分不自然。\n\n科學專員[Root.GetLeaderName]仍然無法解釋這個星球的土地為部分地區異常肥沃的機理，但認為此處的植物稍經加工就能夠被[Root.Owner.GetSpeciesAdj]正常食用。"
 anomaly.215.desc.serv:0 "[From.From.GetName]的地表散佈著不規則的密集植被。\n\n科學專員[Root.GetLeaderName]尚無法對土地區域性性異常肥沃背後的原理作出解釋，但聲稱大多數本地植物適合供[Root.Owner.GetSpeciesAdj]活體陳設食用，而且幾乎無需進行加工。"
 anomaly.215.a.tooltip:0 "新增§Y豐饒§!修正至[From.GetName]：\n額外的§G食物§!"
 anomaly.220.name:0 "礦產豐富"
 anomaly.220.desc:0 "科學專員[Root.GetLeaderName]就[From.GetName]的礦藏進行了詳細報告。由於獨特的地殼構造程序，[Root.GetName]的地表附近聚集了大量的珍貴礦脈。"
 anomaly.220.a.tooltip:0 "新增§Y原礦石§!修正至[From.GetName]：\n額外的§G礦物§!"
 anomaly.225.name:0 "遊蕩陰影"
 anomaly.225.desc:0 "[From.GetName]的表面總會有大片的陰影掠過。\n\n造成這些陰影的並非是雲朵，而是大氣層上方漂浮著的一層有機物質，為了便於活動，上面還有關節一般的結構。\n\n科學專員[Root.GetLeaderName]仍然無法判定這些有機物質是植被還是動物，也不能解釋其造成的陰影到底有什麼作用。"
 anomaly.225.a.tooltip:1 "新增§Y皮影戲§!修正至[From.GetName]：\n£society£ §G+3§!"
 anomaly.230.name:0 "詭變多端"
 anomaly.230.desc.v1:0 "[From.GetName]的地理構造的確是處在變動之中。科學專員[Root.GetLeaderName]認為這是地殼活動造成的。這一地殼活動雖然有趣但是卻極其深奧。不過[Root.Owner.GetName]所感興趣的，是某種可以停止星球這一無盡且無序的自我變構的方法。簡單來說，使用此方法轉化星球不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能量幣進行地理活動勘測，以證明科學專員所提出的外科手術刀式精準改造方案是否真的可行。當然，如果以後想要使用現有的環境改造科技，也是可以的。"
 anomaly.230.desc.v2:0 "[From.GetName]的地理構造的確是處在變動之中。科學專員[Root.GetLeaderName]認為這是地殼活動造成的。這一地殼活動雖然有趣但是卻極其深奧。不過[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的步驟。簡單來說，使用此步驟轉化星球後，不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能量幣進行地理活動勘測，以證明科學專員所提出的方案是否真的可以使用。目前我們還無法進行常規性的環境改造，所以這次真的是千載難逢的機會。"
 anomaly.230.a:0 "僅僅研究其變化的自然過程。"
 anomaly.230.a.tooltip:1 "新增§Y詭變多端§!修正至[From.GetName]：\n£physics£ §G+4§!"
 anomaly.230.b:0 "給予[Root.GetName]200能量幣。"
 anomaly.230.b.tooltip:0 "花費能量幣，嘗試穩定星球並使之更宜居。大約有§Y50%的成功機率§!。\n"
 anomaly.230.c:0 "我們不想在這種不確定的假設上浪費能量幣。"
 anomaly.231.name:0 "戰術性環境改造"
 anomaly.231.desc:0 "科學專員[Root.GetLeaderName]彙報說，[From.From.GetName]的確能夠進行改造！在星球的自身轉化進入時長幾個月的不穩定階段時，我們有一個非常短暫的時機。[Root.GetLeaderName]認為可以將小型炸藥植入星球地殼中，再加上星球大氣層的戰略性輻照作用，便可以停止[From.From.GetName]永不停歇的自我轉化過程，將其轉變為更加易於居住的星球。\n\n已經設立了特殊專案，但時間十分緊迫。"
 anomaly.232.name:0 "戰術性環境改造失敗"
 anomaly.232.desc:0 "[Root.GetName]的船員遺憾地彙報：雖然我方成功判定了環境改造的時機，但最終仍然沒趕上改造[From.From.GetName]的機會。這樣的機會大概幾個世紀之內是不會再有了。"
 anomaly.233.name:0 "戰術性環境改造成功"
 anomaly.233.desc:0 "科學專員[Root.GetLeaderName]十分驕傲地彙報：[From.From.GetName]可以被重新定位為乾旱星球，而不再是荒蕪星球了。此次試驗的成功大大促進了[Root.Owner.GetSpeciesAdj]科學發展。"
 anomaly.233.desc.mach:0 "科學專員[Root.GetLeaderName]自豪地報告稱[From.From.GetName]現在已可被重新分類為機械星球而不是荒蕪星球。這次大實驗極大地豐富了[Root.Owner.GetSpeciesAdj]科學。"
 anomaly.235.name:0 "光影藝術"
 anomaly.235.desc.v1:0 "科學專員[Root.GetLeaderName]彙報說，覆蓋[From.GetName]的冰層下遍佈的閃光波浪源於外星科技。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰機解體後在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的鐳射武器與[Root.Owner.GetSpeciesAdj]艦隊目前正在使用的有些相似，其武器核心不定期地向[From.GetName]的冰層表面放射低能鐳射，但因為行星的氣候過於惡劣，鐳射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.desc.v2:0 "科學專員[Root.GetLeaderName]彙報說，覆蓋[From.GetName]的冰層下遍佈的閃光波浪源於外星科技。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰機解體後在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的鐳射武器比[Root.Owner.GetSpeciesAdj]艦隊目前正在使用的先進許多，其武器核心不定期地向[From.GetName]的冰層表面放射低能鐳射，但因為行星的氣候過於惡劣，鐳射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.b:0 "我們可以利用此科技。"
 anomaly.240.name:0 "虛假的巨行星"
 anomaly.240.desc:0 "我們曾經以為這顆星球是十分少見的小型氣體星球，但事實並非如此。\n\n在大氣層上方浮動著的一層厚厚的粉塵欺騙了科學專員們，粉塵層下面掩蓋的只不過是一顆貧瘠但十分普通的行星而已。\n\n這一發現讓[Root.Owner.Capital.GetName]的天文學家們十分尷尬。"
 anomaly.240.a.tooltip:0 "[From.GetName]：被定位為§Y荒蕪§!星球。"
 anomaly.245.name:0 "盈樂園"
 anomaly.245.desc:0 "[From.GetName]上的確勃勃生機。\n\n只不過這些生物全部都極為殘忍。\n\n雖然星球十分適於殖民，但[Root.GetName]的船員警告說，可能會遭遇當地生物的大肆襲擊。"
 anomaly.250.name:0 "不明氣體"
 anomaly.250.desc:0 "[Root.GetName]從[From.GetName]的表面回收了一隻長方形的金屬匣子。這隻匣子的五個面上都有一些小孔，而科學專員[Root.GetLeaderName]也因此判定這並不是裝東西用的匣子，而是用來散發氣味的某種工具。初試測試表明，這匣子中原本存放的氣味現在仍然在緩慢地釋放著。\n\n為了查明此匣子的具體功用，已經設立了特殊專案。或許外星物種是用味道來傳遞資訊，然後再通過大氣中的化學物質接收資訊，從而進行交流也不一定呢。"
 anomaly.250.a:0 "臭不可聞。"
 anomaly.251.name:0 "不明氣體"
 anomaly.251.desc:0 "這匣子的確是存放了某種數據。科學專員[Root.GetLeaderName]承認，本來大家都希望匣子中存放的是星球的歷史或者某種文化的重要資料，但結果卻令人十分失望。\n\n這散發著芳香的匣子中存放的乃是十分短小的幾段故事，故事每一章節快到末尾的時候氣味都會快速變化，而這一轉變似乎是為了驚嚇或逗樂讀者，也就是笑話了。雖然匣子儲存氣味的技術值得研究，但其中的笑話卻毫無價值。\n\n[Root.GetName]的船員們因為聞了外星生物所產生的某種氣味而感到不太舒心。然而，對於匣子為什麼會被扔在這了無人煙的荒涼星球上，[Root.GetLeaderName]卻不願進行猜測。"
 anomaly.255.name:0 "過去的世界末日"
 anomaly.255.desc:0 "在[From.GetName]上曾經居住著某個智力較為發達的外星物種，或許再過幾十年就能夠研發出太空旅行，但在那之前他們就已經把自己終結了。雖然星球本身已經從毫無意義的大肆毀滅中恢復了過來，但表面上仍然有十分明顯的傷疤。\n\n地表上殘存著幾處遺蹟，其中有座儲存得較為良好的石碑。[Root.GetLeaderName]十分輕鬆地解讀了上面的訊息，原來是世界末日的倖存者們為後來之人所刻下的一則警告。其種族滅亡的直接原因便是「終極武器」的發明。這個種族的某種心理學特徵導致共同毀滅機制不再有效。\n\n因為最終武器很難被摧毀，那些最終由於不明原因迅速死去的倖存者們在臨死前便將其藏在了地底深處，並留下訊息勸告後人不要去尋找它們。"
 anomaly.255.a:0 "那我們還是別去找了吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的發現"
 anomaly.256.desc:0 "看起來這個星球上的「最終武器」只不過是我們眼中最為基本的武器科技而已。\n\n他們能運用這些科技導致世界末日，或許只是因為十分愛好殺戮而已吧。"
 anomaly.256.a:0 "雖然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "獲得科技：§Y質量投射器§!"
 anomaly.256.a.tooltip.miss:0 "獲得科技：§Y導彈§!"
 anomaly.256.a.tooltip.laser:0 "獲得科技：§Y紅色鐳射§!"
 anomaly.256.b:0 "對於[Root.Owner.GetName]來說，都沒什麼用處。"
 anomaly.257.name:0 "殘酷的發現"
 anomaly.257.desc:0 "科學專員[Root.GetLeaderName]認為倖存者們隱藏武器的決定十分正確。在地底洞穴中找到的這些武器雖然與[Root.Owner.GetName]的現役裝備原理相同，但更為先進。這些科技一定會對[Root.Owner.GetSpeciesAdj]戰爭機器大有幫助。"
 anomaly.257.a:0 "什麼？我們已經有這些科技了。"
 anomaly.257.b:0 "升級我們的鐳射武器。"
 anomaly.257.c:0 "升級我們的質量投射器。"
 anomaly.257.d:0 "升級我們的導彈。"
 anomaly.258.name:0 "空手而歸"
 anomaly.258.desc:0 "搜查無果。不管是怎樣強大的武器，現在都沒了。"
 anomaly.260.name:0 "礦物工廠"
 anomaly.260.desc:0 "[Root.GetName]在[From.GetName]上發現了全星球僅有一座的外星建築。科學專員[Root.GetLeaderName]認為星球上所有的其它建築都因為某種原因被移到了別處，但不知為何只留下這麼一座建築。\n\n這建築乃是處理星球上豐富礦脈的加工廠，經過[Root.GetName]初步勘測後，認定可以十分輕鬆地重新運作。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "新增§Y古代工廠§!至[From.GetName]。\n"
 anomaly.265.name:0 "外星汽車賽"
 anomaly.265.desc:0 "[From.GetName]淺層鬆軟表面上的坑洞中有著不規則的長條印記。科學專員[Root.GetLeaderName]在印記的附近發現了十分令人驚訝的各種廢品：被撞毀的輪式載具。它們看起來並不像是科研用品，而是載人用的。\n\n[Root.GetName]的船員們認為這裡應該是外星人用作賽車的地點。在這幾乎零重力的地方，外星生物們駕著自己車輛互相對抗，測試車輛的強度與速度，真是激動人心。"
 anomaly.265.a:0 "真厲害。"
 anomaly.265.a.tooltip:1 "新增§Y剎車印記§!修正至[From.GetName]：\n£engineering£ §G+6§!"
 anomaly.270.name:0 "撞車大事故"
 anomaly.270.desc:0 "雖然此處的地勢應該只是隕石撞擊地表所造成的，但其中複雜的紋路應該是某種撞擊之後的活動造成的。\n\n科學專員[Root.GetLeaderName]認為這些表面印記應該不是隕石造成的，而是小行星[From.GetName]與某種軌道不明的設施或外星飛船撞擊後造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:2 "新增§Y塵埃中的電路圖§!修正至[From.GetName]：\n£engineering£ §G+3§!"
 anomaly.275.name:0 "遺棄的推動裝置"
 anomaly.275.desc:0 "[From.GetName]的其中一個大坑中心有外星工藝製造的金屬機械。\n\n科學專員[Root.GetLeaderName]認為這些大型機械是用於推動整個星球的。其目的便是將[From.GetName]從原先軌道中推出，但目的地不明。[Root.GetName]正在待命，可以將這些推動裝置進行拆卸與分析，或許可以提升我方的推進科技。"
 anomaly.275.a:0 "就這麼辦。"
 anomaly.275.b:0 "就這麼放著別動了吧。"
 anomaly.280.name:0 "殖民失敗"
 anomaly.280.desc:0 "在[From.GetName]上曾經有過外星殖民地，至少是一次早期的殖民嘗試。科學專員[Root.GetLeaderName]報告說該次殖民明顯還不成熟，建立的建築也絕對無法抵禦[From.GetName]的惡劣氣候。\n\n[Root.GetName]不想空手而歸，便隨船帶回了一個報廢了的大氣過濾裝置，想著或許能做些研究。"
 anomaly.280.a:0 "我們可以吸取他們的教訓。"
 anomaly.280.b:0 "這東西一點用都沒有。"
 anomaly.280.c:0 "[Root.Owner.GetName]永遠不會犯下這樣的錯誤。"
 anomaly.285.name:0 "不尋常的地殼"
 anomaly.285.desc:0 "[Root.GetName]在[From.GetName]上找到的並非是建築，而是十分普通的礦物岩層。科學專員[Root.GetLeaderName]認為這些岩層之所以會露出地面，是因為不同的地殼構造版塊互相撞擊而形成的，其形狀的特殊性是由行星地殼中不同尋常的物理構造造成的。\n\n因為其形狀過於工整，看起來某種外星生物似乎曾經對[From.GetName]的地殼進行過改動。"
 anomaly.285.a:0 "還真有意思。"
 anomaly.285.a.tooltip:1 "新增§Y異常地殼§!修正至[From.GetName]：\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "潛在礦脈"
 anomaly.290.desc:0 "[From.GetName]的礦脈資源十分豐富。\n\n不幸的是，其中大部分礦石對我們都沒用。然而，科學專員[Root.GetLeaderName]認為[From.GetName]地殼中的許多元素都可以通過正電子轟炸轉化成對我方有用的礦石。\n\n[Root.GetName]希望[Root.Owner.GetName]能撥出100能量幣實行此計劃。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "很好，準備正電子轟炸。"
 anomaly.292.desc:0 "[Root.GetName]的船員們彙報了試驗的成功。[From.From.GetName]上的許多礦脈現在都可以被我們所使用了。"
 anomaly.295.name:0 "上下顛倒"
 anomaly.295.desc:0 "[Root.GetName]穿過小行星帶前往[From.GetName]的路上時，科學專員[Root.GetLeaderName]彙報飛船經歷了幾次來勢突然的重力變化。因為好奇，[Root.GetLeaderName]派遣了無人機前去勘測原因。\n\n結果，無人機發現了幾隻老舊的外星重力產生器。因為極性反轉，電池又不足，這些重力產生器時常會對著虛空放射出反重力波。但其效果不強，無法造成任何實質性的傷害。我們無法將產生器的效果恢復至其原本具有的強度。\n\n科學專員[Root.GetLeaderName]認為這些產生器本來是為小行星帶中某顆較大的小行星提供人造重力用的，但因為某種故障，這顆小行星已經四分五裂了。"
 anomaly.295.a:0 "這主意真是擾人。"
 anomaly.3000.name:0 "低階錯誤"
 anomaly.3000.desc:0 "據[Root.GetName]的船員彙報，他們的任務失敗了。科學專員[Root.GetLeaderName]心血來潮想手動操縱無人機採集礦石樣本，結果不小心撞上了礦石，雖然撞擊力度並不大，但礦石還是粉碎殆盡了。\n\n船員還提到，科學專員[Root.GetLeaderName]對此十分內疚，並且那些粉碎的礦石還有些價值。"
 anomaly.3000.a:0 "碎了的礦石也還是礦石。"
 anomaly.3000.b:0 "[Root.Owner.GetName]無法接受這麼粗心的行為。"
 anomaly.3005.name:0 "金色牢籠"
 anomaly.3005.desc:0 "這塊礦物的構造就像是個房間，沒有其他更貼切的詞能形容了。\n\n構成房間的礦物在[Root.Owner.GetName]十分常用。這塊礦石是中空的三十二面體，磁共振掃瞄顯示其內部中空，很可能曾有人居住過。但是礦石內部與其光鮮的外表並不相同，看起來被人破壞的混亂不堪。\n\n科學專員[Root.GetLeaderName]報告稱由於這些破壞，我們很難從礦石內部找到有價值的資訊。但其建築的外部結構能夠抵禦深空壓力，其構造技術一定十分先進。"
 anomaly.3005.a:0 "想不通。"
 anomaly.3010.name:0 "晶體抄本"
 anomaly.3010.desc:0 "這塊礦石是個全像記錄儀，外表棱角分明，呈半透明狀。其目前被安全地放置於[Root.GetName]的牽引光束中，但解碼其內容仍需假以時日。\n\n已經設立加速該程序的特殊專案。"
 anomaly.3010.a:0 "肯定沒好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全像記錄儀中的數據文件乃是一份曾經稱霸此區域的三個大國之間的貿易協議。其中的內容我們無法理解也毫無意義，但科學專員[Root.GetLeaderName]認為這可以大大提高我們與外星人的溝通能力。"
 anomaly.3015.name:0 "外星軍營"
 anomaly.3015.desc:0 "軌道上探查出的影像的確是建築。進一步調查後發現建築顯然是用於軍事用途。雖然被遺棄了一段時間——從星系尺度上看並不算久——但科學專員[Root.GetLeaderName]認為從塵土下的廢棄軍營和空曠的軍火庫中仍然可以找到外星戰術秘密。\n\n已經設立了研究廢墟的特殊專案。"
 anomaly.3015.a:0 "瞭解。"
 anomaly.3015.b.pacifist:0 "既然已經化為廢墟，那就不要多管了。"
 anomaly.3017.name:0 "外星軍營"
 anomaly.3017.desc:0 "科學專員[Root.GetLeaderName]對於[From.From.GetName]進行了詳盡的外星曆史分析，但最終結果不佳。該兵營早在行星變得貧瘠之前就被建立了，但不知是因為自然原因還是戰爭原因，才變成了今天這樣的廢墟。\n\n可以得出的結論是：這些外星人使用的武器與戰略並不比我們現在使用的要先進。\n\n不過，科學專員[Root.GetLeaderName]說自己因為這次勘探，獲取了不少靈感。"
 anomaly.3017.a:0 "還是有用的嘛。"
 anomaly.3020.name:0 "格子"
 anomaly.3020.desc:0 "[From.GetName]的特殊拓撲結構整齊地將星球劃分為無數個不同的群落，各群落的氣候以一種微妙的方式維持著周邊環境的平衡。科學專員[Root.GetLeaderName]強烈懷疑這是先進的環境改造的結果，但我們無法解釋這是如何做到的。\n\n儘管如此，環境改造的結果對[Root.GetLeaderName]和[Root.GetName]的船員來說顯而易見。"
 anomaly.3020.a:0 "還真有意思。"
 anomaly.3025.name:0 "遠古自動設施"
 anomaly.3025.desc:0 "我們在[From.GetName]一處植被非常茂密的地域的中心發現了被植物掩蓋的外星建築，起初我們以為它已被摧毀，但經過[Root.GetName]仔細勘察發現，它還沒有被這顆星球上格外茂盛的植物所侵蝕。\n\n已經設立了尋找建築入口的特殊專案。"
 anomaly.3025.a:0 "很有意思。"
 anomaly.3027.desc:0 "這座雜草叢生的建築是外星人的礦物加工廠。位於[From.From.GetName]的工廠儘管早已被廢棄，但似乎曾基本實現了自動化，工廠的地上還躺著大量全自動機器人的殘骸——他們的身體主要由有機化合物組成，體內以高分子內骨骼作為支撐，現在也一並腐爛了。\n\n科學專員[Root.GetLeaderName]認為正是這些有機殘餘物在液化後滲入了地面，使得土壤變得肥沃，星球上的各種植物也才會如此繁茂堅韌。\n\n工廠可以被重新啟用，但是[Root.GetLeaderName]感興趣的那些迷人的，全自動的工人們卻再也不能活過來了。"
 anomaly.3027.a:0 "明白了。"
 anomaly.3027.a.tooltip:0 "新增§Y古代工廠§!至[From.GetName]。\n"
 anomaly.3030.name:0 "臨時停泊"
 anomaly.3030.desc:0 "在[From.GetName]的平原發現了一艘無人船隻，其感測器對星球軌道上的[Root.GetName]做出了回應。\n\n[Root.GetName]的船員未能確認此船何時被棄，也不知道此船是何人所棄。至於原船員的下落更是無從調查。根據科學專員[Root.GetLeaderName]所說，若想將其收編入我方艦隊，遠端啟用這艘輕裝飛船應該不成問題。"
 anomaly.3030.a:0 "當然，反正也沒人要。"
 anomaly.3030.a.tooltip:0 "獲得一艘§Y護衛艦§!。"
 anomaly.3030.b.phobe:0 "我們既不知道這是哪兒來的，也不知道這玩意要到哪兒去。拆掉吧。"
 anomaly.3035.name:0 "清點存量"
 anomaly.3035.desc.carefree:0 "事實證明，荒蕪的[From.GetPlanetMoon][From.GetName]毫無有趣之處。\n\n當船員們監視著了無動靜的儀器時，科學專員[Root.GetLeaderName]閒來無事檢視了[Root.GetName]的能源儲備情況。根據他們的報告，[Root.GetName]上次離港時獲得的能量補給少於標準量，不過更有可能是[Root.GetLeaderName]對於資源管理的鬆懈造成了此次窘境。\n\n不管怎麼說，這艘船需要更多的能量作為補給。"
 anomaly.3035.desc.meticulous:0 "事實證明，荒蕪的[From.GetPlanetMoon][From.GetName]毫無有趣之處。\n\n當船員們監視著了無動靜的儀器時，科學專員[Root.GetLeaderName]對[Root.GetName]的能源儲備進行了認真盤點。根據他們的報告，[Root.GetName]上次離港時獲得的能量補給多於標準量，這很可能是書寫錯誤造成的。\n\n[Root.Leader.GetName]已提出要自願將多餘的能量交還給[Root.Owner.GetSpeciesAdj]當局。"
 anomaly.3035.a:0 "意外的收穫。"
 anomaly.3035.b:0 "果然不出所料。"
 anomaly.3040.name:0 "被流放的海盜"
 anomaly.3040.desc:0 "我們誤以為是礦物簇的物體實際上是兩艘外星護衛艦的金屬外殼，它們正悄悄飄過小行星帶。\n\n科學專員[Root.GetLeaderName]已經與其建立聯繫，這兩艘船的船員自稱他們以前都是海盜，現在被首領放逐了。他們聽說[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的統治者，為人親民，特來尋求庇護。"
 anomaly.3040.a:0 "他們可以派上用場。"
 anomaly.3040.a.tooltip:0 "收編被放逐的海盜並獲得兩艘§Y護衛艦§!。"
 anomaly.3040.b:0 "我們不需要他們的幫忙。把他們的東西都沒收，只留他們一條命吧。"
 anomaly.3040.c:0 "[Root.Owner.GetName]不能容忍他們這種傢伙存在。"
 anomaly.3040.c.tooltip:0 "被放逐的海盜變為敵對狀態！"
 anomaly.3040.d:0 "我們必須拒絕他們的避難請求。"
 anomaly.3050.name:0 "刺耳格柵"
 anomaly.3050.desc:1 "[From.GetName]遍佈著此起彼伏的礦物複合帶，用高聳且富有彈性的架子高懸於其本就十分崎嶇的表面上。由於經常受到氣流的擾動，擺動的架子和層疊的帶狀物互相摩擦，產生了[Root.Owner.GetSpeciesNamePlural]無法聽到的聲波。\n\n科研專員[Root.GetLeaderName]報告稱將此聲波從星球的背景噪音中分離出來時遇到了困難，同時也提出如果有意進行開採，建議將礦物帶破壞，從而由[Root.Owner.GetName]進行回收利用。"
 anomaly.3050.a:0 "將聲音分離出來並進行研究。"
 anomaly.3050.a.tooltip:1 "[From.GetName]：\n£society£ §G+9§!"
 anomaly.3050.b:0 "準備回收礦物帶。"
 anomaly.3050.b.tooltip:1 "[From.GetName]：\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "森林國度"
 anomaly.3055.desc:0 "[From.GetName]是一顆生態豐富的熱帶星球。對其表面植被的近距離分析卻表明其生物異常缺乏多樣性，一種特殊的高大樹木成為了生態系統的主體部分。\n\n雖說這種樹木本身並不會造成什麼危害，但其單一的主導地位卻會對該星球小型動物的生存帶來不利影響，若要進行殖民，想在其表面有效率地培育農作物也會異常困難。\n\n科學專員[Root.GetLeaderName]作為享有盛譽的外星生物學專家，制定了重新平衡此星球生態系統的計劃。"
 anomaly.3055.a:0 "同意該計劃。"
 anomaly.3055.a.tooltip:1 "新增§Y生態失衡§!修正至[From.GetName]：\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "還是保持原狀吧。"
 anomaly.3055.b.tooltip:1 "新增§Y生態失衡§!修正至[From.GetName]：\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "平衡已恢復了——或許是首次達到了。[Root.GetName]的放射射線消除了長久以來覆蓋了這顆星球的那些多年生木本植物的繁殖能力。還有一些樹木被徹底燒成了灰燼，以求儘快達到真正的平衡。"
 anomaly.3057.desc:0 "激進地消滅一直以來覆蓋著[From.From.GetName]的樹木造成了意想不到的後果。\n\n之前被這些樹木搞得生計艱難的小動物們數量急劇上升，也越發富有攻擊意願——或者說是變得更加野蠻了。被隔離開來的焦土曾是茂密森林的所在，現在卻成了領地爭端的戰場。"
 anomaly.3057.a:0 "也許我們本不該介入的。"
 anomaly.3057.a.tooltip:0 "§R危險野生動物§!現已遍佈[From.From.GetName]。"
 anomaly.3060.name:0 "金砂藏艦"
 anomaly.3060.desc:0 "科學專員[Root.GetLeaderName]報告稱，我們犯了個愚蠢的錯誤，在[From.GetName]沙漠看到的沙海漣漪其實是啟動的飛船推進器造成的。\n\n有一艘外星飛船頭朝下埋沒在沙海中，其斷斷續續工作的推進系統在上方的沙丘激起了陣陣波濤。看來這玩意已經困在這裡有段時間了，它在推進器的作用下漸漸插進了沙丘深處。[Root.GetName]沒有能夠將此船吊出的裝置與方法，[Root.GetLeaderName]建議派遣一隻飛船到[From.GetName]，以對其進行發掘。"
 anomaly.3060.a:0 "瞭解。"
 anomaly.3060.b:0 "這麼明顯的陷阱，我們可不會上當。"
 anomaly.3060.c:0 "任何剩餘的有機生物都將被消滅。"
 anomaly.3061.desc:0 "[Root.GetFleetName]終於成功將外星飛船打撈了出來。\n\n但它是空的，或者可以說，被拆的什麼都沒剩了。\n\n原船員一定是將不是很重要的東西全拆掉後便棄船而去，留下這艘空殼在[From.From.GetName]沉沒。[Root.GetFleetName]的工程師忙活了好一陣子，終於將其能量補充完畢並重啟了飛船。"
 anomaly.3061.a:0 "[Root.Owner.GetSpeciesAdj]艦隊有了新成員。"
 anomaly.3061.a.tooltip:0 "獲得一艘§Y護衛艦§!。"
 anomaly.3062.desc:0 "[Root.GetFleetName]使用高強度拉索最終成功打撈起了沉沒的外星飛船，卻同時也聽到了其武器系統啟動的轟鳴聲！"
 anomaly.3062.a:0 "快回避！"
 anomaly.3062.a.tooltip:0 "§Y「鴕鳥號」§!發起了進攻！"
 anomaly.3063.desc:0 "回收行動失敗了。[Root.GetFleetName]繞在艦船上的高強度拉索在向上提拉時的瞬間就將腐蝕殆盡的艦體切成了數段。\n\n單獨的碎塊回收起來還相對容易，但整個飛船已變成了廢鐵。"
 anomaly.3063.a:0 "又搞砸了。"
 anomaly.3065.name:0 "無效通訊"
 anomaly.3065.desc:0 "一個拼湊的通訊中繼器被很外行地綁在了[From.GetName]上。\n\n科學專員[Root.GetLeaderName]認為這是海盜通訊網路的一部分。初步分析表明通訊內容並不包含什麼敏感的戰術資訊，只是些海盜船船員間的尋常通話。"
 anomaly.3065.a:0 "也許我們可以一窺深空的生活。"
 anomaly.3065.b:0 "也許我們可以一窺深空的生活。"
 anomaly.3070.name:0 "付諸東流"
 anomaly.3070.desc:0 "讀數來自於一個小型金屬艙，科學專員[Root.GetLeaderName]判定這是一個遠古外星救生艇。\n\n這東西顯然是許久以前就被黑洞外圍的引力井困在此處，因為角度問題無法彈射出來——至於這是故意為之還是偶然至此尚不得而知——救生艇的推進器從那時起就一直在竭力逃離黑洞視界。目前它已離黑洞視界太近，無法進行回收了。\n\n[Root.GetLeaderName]的報告突然中斷，隨後[Root.GetName]船員發來通訊稱，該科學專員渾身顫抖，似乎是對此救生艇的悲慘命運感到十分難過。"
 anomaly.3070.desc.mach:0 "讀數來自於一個小型金屬艙，科學專員[Root.GetLeaderName]判定這是一個遠古外星救生艇。\n\n這東西顯然是許久以前就被黑洞外圍的引力井困在此處，因為角度問題無法彈射出來——至於這是故意為之還是偶然至此尚不得而知——救生艇的推進器從那時起就一直在竭力逃離黑洞視界。目前它已離黑洞視界太近，無法進行回收了。\n\n[Root.GetLeaderName]的報告突然中斷，隨後[Root.GetName]船員發來通訊稱，該科學專員似乎深受這一新數據的影響，因其已顯著改變了[Root.GetName]的風險評估統計與生存率預測。"
 anomaly.3070.a:0 "可以理解。"
 anomaly.3075.name:0 "零散輻射"
 anomaly.3075.desc:0 "驚人的是，此係統獲取的數據居然是來自[From.GetName]本身。\n\n作為黑洞來說，其體積較小，似乎可以解釋為何會有輻射從其視界逃逸出來。科學專員[Root.GetLeaderName]認為此黑洞正在崩解，不久便會消失，但很難說這個過程會不會在宇宙的熱寂之前完成。\n\n用[Root.GetLeaderName]的話說，黑洞幼年期受到的重力擾動搞得它「動盪不安」，從而進一步加強了其視界流出的能源。"
 anomaly.3075.a:0 "我們可以從中學到很多東西。"
 anomaly.3075.a.tooltip:1 "[From.GetName]：\n£physics£ §G+9§!"
 anomaly.3080.name:0 "玩具工廠"
 anomaly.3080.desc:0 "雖說[From.GetName]上的大部分建築都已成廢墟，但還有少數得以留存。[Root.GetName]初次經過該星球時只發現了一座還算完整的建築，孤零零地聳立在[From.GetName]的廢墟之中。\n\n這便是噪音的來源。\n\n該建築不僅結構完整，據科學專員[Root.GetLeaderName]稱，似乎還存在活動跡象。\n\n那是一座生產設施，專門將塑料聚合物製成不明的物體，不過似乎是用於裝飾的。其生產原料與最終產品對[Root.Owner.GetName]來說沒有研究價值，但我們可以對其自動化的生產過程進行研究。"
 anomaly.3080.a:0 "也許我們應該建立據點並進行觀察。"
 anomaly.3080.a.tooltip:0 "新增一座§Y外星玩具工廠§!至[From.GetName]。"
 anomaly.3085.name:0 "《君主論》"
 anomaly.3085.desc:0 "巨大的[From.GetName]周圍的緩軌道上漂浮著一個可移動的數據庫。[Root.GetName]將其打撈後發現其中似乎包含某種外星語言寫就的內容。其詞彙組成並非完全陌生，但其語法則是十分複雜。\n\n科學專員[Root.GetLeaderName]建議對其進行進一步研究，以便解密該文字的內容與起源。"
 anomaly.3085.a:0 "在[Root.Owner.Capital.GetName]上進行分析。"
 anomaly.3085.b:0 "不用管它。"
 anomaly.3086.name:0 "《君主論》通讀本"
 anomaly.3086.desc:0 "該文字的標題大致可以譯為「地區統治者」，通篇似乎是以[book_writer.GetSpeciesAdj]古方言寫就，該方言一般使用於[book_writer.GetName]。\n\n內容無疑對他們具有一定歷史價值，搞不好還能帶來些什麼啓發。"
 anomaly.3086.a:0 "這秘密還是不要說出去了——不需要讓他們知道的。"
 anomaly.3086.b:0 "我們要物歸原主。聯絡他們。"
 anomaly.3086.c:0 "他們的文筆如此空洞，思維自然也不堪一擊。聯絡他們。"
 anomaly.3087.name:0 " [book_writer.GetName] "
 anomaly.3087.desc:0 "我們聽說你找到了《君主論》的最後一份拷貝。這可是我們社會十分重要的歷史文化遺產。\n我們曾以為它已在多年前的海盜襲擊中被毀掉了，但它如今能落入文明人的手中，我們倍感欣慰。\n\n可以將其交還給我們嗎？我們會以能量幣作為報酬。"
 anomaly.3087.a:0 "當然可以。"
 anomaly.3088.name:0 " [book_writer.GetName] "
 anomaly.3088.desc:0 "我們聽說你找到了《君主論》的最後一份拷貝。這可是我們社會十分重要的歷史文化遺產。\n\n我們曾以為它已在多年前的海盜襲擊中被毀掉了，但它如今能落入文明人的手中，我們倍感欣慰。\n\n可以將其交還給我們嗎？"
 anomaly.3088.a:0 "不。說起來，我們認為這東西不怎麼樣。"
 anomaly.3088.b:0 "不。這些文字正是騙子的工具。"
 anomaly.3088.c:0 "你和你的承諾都活不長了。"
 anomaly.3089.name:0 " [book_writer.GetName] "
 anomaly.3089.desc:0 "絕不容許你批判我們的文學！\n\n你們會後悔的！"
 anomaly.3089.a:0 "哼，一群書蟲。"
 anomaly.3089.b:0 "可憐的有機生物。"
 anomaly.3090.name:0 "星際綁架者：緊急信標"
 anomaly.3090.desc:0 "在[From.GetName]和緩的執行軌道上竟漂浮著一枚緊急信標。其外殼已被嚴重損壞，似乎是被武器火力擊中或是被大爆炸波及。\n\n這似乎是來自[Root.Owner.GetSpeciesAdj]的民用飛船專屬型號——用於在通訊系統故障時作為緊急措施進行發射——但其受損的嚴重程度使具體情況都不得而知了。\n\n它一直在重複一個微弱而失真的訊號。"
 anomaly.3090.a:0 "調查傳輸訊號。"
 anomaly.3090.b:0 "也許是陷阱——最好不要以身犯險。"
 anomaly.3091.name:0 "星際綁架者：SOS"
 anomaly.3091.desc:0 "信標已確定來自[Root.Owner.GetSpeciesAdj]，其發射的訊號已趨於穩定。"
 anomaly.3091.a:0 "這裡是[Root.Owner.GetSpeciesAdj]帝國。請亮明身份。"
 anomaly.3091.a.tooltip:0 "打開通訊系統。"
 anomaly.3091.b:0 "徹底關掉。這件事到此為止。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3092.desc:0 "有、有人嗎？這裡是[Root.GetSpeciesAdj]民用運輸船「盧克西昂號」的艦長。\n\n啊，應該說是前艦長。盧克西昂已經不復存在了。我們被海盜登船，我們在飛船爆炸前就被擄走成了人質。"
 anomaly.3092.a:0 "你們是被誰抓了？"
 anomaly.3092.a.response:0 "他們……我、我聽他們好像自稱星際什麼來著？星際綁架者是吧？\n\n他們可不是善茬。如果他們認為不能從[Root.GetName]手中得到些什麼來換取我們的性命就會幹掉我們。我偷聽到他們已經在討論要開什麼條件了……"
 anomaly.3092.b:0 "我們不會救你們的。"
 anomaly.3092.c:0 "我們會來救你們的。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3093.desc:0 "什麼？什麼？！你們不能見死不救！\n\n要是他們認為不能用我們向[Root.GetName]索取贖金的話，絕對會連眼都不眨就宰了我們的！就連真的付了贖金的話我們的性命也沒有保障啊！你們不能——"
 anomaly.3093.a:0 "永別了。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3094.desc:0 "哦，真是太感謝了，太感謝了啊！[Root.GetRulerTitle]。我們似乎被關在某個空間站，但具體位置我也不知道。\n\n我這就加強傳輸頻率，你們應該可以通過緊急信標進行三角測量，確認我們被綁架的位置……"
 anomaly.3094.a:0 "位置已記錄於情報日誌。"
 anomaly.3095.name:0 "星際綁架者：最佳計劃"
 anomaly.3095.desc:0 "雖說海盜的基地十分隱蔽，但若知道如何尋找的話就十分明顯了。\n\n一支艦隊排著奇怪的隊形慢慢從重新執行的採礦設施後慢悠悠飄了出來——顯然是並沒想到會有不速之客。"
 anomaly.3095.a:0 "打開通訊系統。必須讓被囚者做好準備。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3096.desc:0 "你好啊，[Root.GetRulerTitle]。看來這一切都是因為[Root.GetSpeciesAdj]的飛船而起的了？\n\n我們好客的主人們似乎即將離開他們目前的位置。登上這地方對各方都不利，但是……如果你直接對基地發起攻擊，我覺得我們倒是可以拚一拚，看看能不能弄到一艘救生艇。\n\n我們出來的時候可別把我們給炸飛了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "星際綁架者：塵歸塵，土歸土"
 anomaly.3098.desc:0 "索取贖金的海盜們的基地被摧毀了，[Root.GetSpeciesAdj]的俘虜們也一道消失了。俘虜們似乎成功聯繫到了發動進攻的外星飛船，卻被對方忽視了。"
 anomaly.3098.a:0 "我們絕不會忘記這個悲劇。"
 anomaly.3099.name:0 "星際綁架者：意外的救星"
 anomaly.3099.desc:0 "[From.From.GetName]的戰鬥行動徹底摧毀了星際綁架者的部隊。\n\n[Root.GetSpeciesAdj]俘虜在交戰中成功逃出，目前已登上一艘救生艇，即將與[Root.GetSpeciesAdj]救援飛船接頭。"
 anomaly.3099.a:0 "我們對此感激不盡。"
 anomaly.3100.name:0 "星際綁架者：質疑"
 anomaly.3100.desc:0 "不知何方發起的戰鬥行動徹底摧毀了星際綁架者的部隊。\n\n[Root.GetSpeciesAdj]的俘虜們奇蹟般地逃出生天，在攻擊行動中偷去了一艘救生艇，即將返回[Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是神秘而偶然的遭遇啊。"
 anomaly.3101.name:0 "星際綁架者：撿拾碎片"
 anomaly.3101.desc:0 "海盜的基地在我方飛船造成的連鎖效應中緩慢地分崩離析。與此同時，我們開始了對盧克西昂號生還者的搜索。\n\n如果他們真的上了救生艇，現在也該聯絡我們了……"
 anomaly.3101.a:0 "掃瞄所有頻率。"
 anomaly.3102.name:0 "已解救[Root.GetSpeciesAdj]俘虜"
 anomaly.3102.desc:1 "[Root.GetRulerTitle]，這裡是盧西安號的船員。\n\n計劃進行得十分順利。在你們展開對基地的襲擊後，衛兵們都跑上船了，於是我們也成功破壞了囚室大門。救生艇無人看守，看來你們給這群海盜造成了不小的麻煩，完全沒人注意到我們逃跑了。"
 anomaly.3102.a:0 "歡迎回家，脫獄者。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3103.desc:0 "喂——\n\n——沒有救生艇，我們——\n\n——被拋棄，徹底完————————————————"
 anomaly.3103.a:0 "艦長？"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n..............."
 anomaly.3103.b:0 "……"
 anomaly.3104.name:0 "星際綁架者：化為灰燼"
 anomaly.3104.desc:0 "被關押的[Root.GetSpeciesNamePlural]最終未能逃出海盜基地。我們並未能確認他們到底是如何死亡的——是救生艇未能成功發射，還是他們壓根沒有逃出囚室——但這不妨礙我們確認他們已死亡的事實。\n\n[Root.GetSpeciesAdj]的人們一定會十分感激[Root.GetName]的[Root.GetRulerTitle]採取的迅速行動，但感覺他們短時間內也不會遺忘這出慘劇。"
 anomaly.3104.a:0 "確實如此……"
 anomaly.3105.name:0 "星際綁架者：一切都好？"
 anomaly.3105.desc:1 "盧克西昂號的船員安全的回到了[Root.Capital.GetName]，一場災難就此避免，[Root.GetName]的[Root.GetRulerTitle]的果斷行動讓[Root.GetAdj]人民十分自豪。\n\n海盜的綁架勒索事件已經成功劃上句點，海盜團也被消滅了，但還有一些事沒搞清楚，比如被俘虜的人聲稱他們在被抓後曾經從飛船視窗中看到了更大型的海盜艦隊。從目前情況來看，可以確定威脅比我們實際看到的還要大的多。\n\n進行這次勒索行動的傢伙們已經被處理了。"
 anomaly.3105.a:0 "發人深省……"
 anomaly.3110.name:0 "關於過去的訊號"
 anomaly.3110.desc:0 "不出所料，[Root.GetName]成功定位了[From.GetName]訊號的來源。\n\n雖說整個星球看似完全未被外星生物開發過，不過星球南半球一個山丘頂部卻發現了一個光滑的白色礦物柱體。訊號正是從該柱體中發出，柱體也明顯是為了避免共振而設計。\n\n科學專員[Root.GetLeaderName]已停下手邊工作，開始籌備特殊專案，以期能夠解密該訊號攜帶的資訊。"
 anomaly.3110.a:0 "不錯的提議。"
 anomaly.3110.b:0 "死人的話有什麼好聽的。"
 anomaly.3110.c:0 "拆除柱體，尋找發射器。"
 anomaly.3111.name:0 "湮滅的訊號"
 anomaly.3111.desc:1 "我們原以為所發現的巨石只是發射器的保護性外殼，但事實並非如此。\n\n在被單獨取出後，發射器本身毫無用處。已被摧毀的巨石有某種內部結構，能夠使其運轉。現在我們已經無法恢復其功能了。"
 anomaly.3111.a:0 "令人失望。"
 anomaly.3112.desc:1 "出人意料，巨石很輕易地就被解體。與最初的猜想相反，其中心的小型發射器為巨石的礦質結構供能，使得訊號發射得以進行。"
 anomaly.3112.a:0 "真是有趣。"
 anomaly.3112.b:0 "很不幸，這算不上什麼新聞。"
 anomaly.3113.name:0 "被解密的訊號"
 anomaly.3113.desc:0 "科學專員[From.GetLeaderName]報告稱[From.From.GetName]發出的訊號已經解密完成了。\n\n這是一段記錄性質的資訊，記載了千年前一場造成數百人死亡的戰鬥。一支原本堅定的聯盟由於背叛與欺騙最終分崩離析，他們的大型艦隊在敵人到來之前就自相殘殺殆盡。\n\n看來這些殘骸作為墓碑被保留在了這裡。敵人精準地命中了艦體的弱點，而船員們在那個時候就被消滅了。"
 anomaly.3113.a:0 "研究這些記錄。"
 anomaly.3113.b:0 "計算艦隊殘骸的軌道與目前位置。"
 anomaly.3114.name:0 "海盜暗涌"
 anomaly.3114.desc:0 "到達[From.GetName]星系後，顯而易見，[Root.GetName]來得太遲了。\n\n不久前一支來路不明的海盜艦隊發現了這片戰場並將其拆除，用所得的材料在附近一顆小行星上建立了基地。\n\n我們的研究宣告結束，看來一場好鬥衝突已不可避免。"
 anomaly.3115.name:0 "漂流的艦隊"
 anomaly.3115.desc:0 "[Root.GetName]已找到了[From.GetName]星系內漂移的殘骸。資訊中提到的飛船許多已在長年侵蝕下化為塵埃，但仍有少數儲存得相當完整。\n\n其中有六艘可以讓工程師進行搶修。\n\n打開§Y情報日誌§!以檢視詳情。"
 anomaly.3115.a:0 "還真有意思。"
 anomaly.3116.name:0 "徵用艦隊"
 anomaly.3116.desc:0 "部分古代艦隊殘骸已恢復運轉，儘管派去的工程師無法對如何完成這一點達成一致。\n\n艦隊已經收編入[Root.GetSpeciesAdj]艦隊。"
 anomaly.3116.a.tooltip:0 "§Y古代聯合艦隊§!已修復。"
 anomaly.3117.name:0 "艦隊啟動"
 anomaly.3117.desc:0 "工程師們首先將精力放在了大型無畏艦上。根據儲存訊號顯示，這是整場戰鬥中最先對其它飛船發起攻擊的幾艘船之一。\n\n然而事實證明這是個錯誤。\n\n儘管我們已經有意嘗試繞過飛船的高級系統，但飛船的電腦最終還是突然啟動，並以高頻脈衝攻擊了我方飛船。由於我方為了增加行動可用頻寬而在此之前關閉了戰鬥防火牆，這段高頻脈衝便立即將附近所有我方飛船控制為己有。通訊切斷前的最後幾篇日誌顯示，飛船的所有生命支援系統均已失效，飛船被設定為前往[Root.Owner.Capital.GetName]。\n\n據推測，我方船員已全體陣亡。古代作戰計算機也瞄準了我們的母星，我們得提前做好最壞的打算。"
 anomaly.3118.name:0 "艦隊被毀"
 anomaly.3118.desc:0 "無畏艦被摧毀，其餘飛船已啟用，事件結束"
 anomaly.3119.name:0 "艦隊被毀"
 anomaly.3119.desc:0 "無畏艦被他人摧毀，其餘飛船全部被毀"
 anomaly.3120.name:0 "剿滅海盜"
 anomaly.3120.desc:1 "威脅已被終結。或許，我們至少能部分利用起被海盜搶走的古老科技。"
 anomaly.3120.a:0 "但疑問尚未解開……"
 anomaly.3120.b:0 "$anomaly.3120.a$"
 anomaly.3125.name:0 "古代工廠"
 anomaly.3125.desc:0 "該軌道站似乎曾作為小行星的礦物開採與加工中心使用，設計上與我們的開採站有些許相似。\n\n科學專員[Root.GetLeaderName]認為派出幾位工程師——最好是已經駐紮在飛船上的[Root.Owner.GetSpeciesNamePlural]——也許就可以使其恢復運轉。"
 anomaly.3125.a:0 "我們對異種殘骸沒有興趣。"
 anomaly.3125.b:0 "我們重建這個太空港吧。"
 anomaly.3125.c:0 "最好不要多事。"
 anomaly.3126.name:0 "古代工廠：新開採站"
 anomaly.3126.desc:0 "工程師們完成了任務，使用改裝過的[Root.Owner.GetSpeciesAdj]部件與控制機制翻修了這座破舊的開採站。"
 anomaly.3127.name:0 "古代工廠"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n似乎這個工廠最初是用來開採和精煉貝塞里安石的————現在它已經恢復如初了。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n對於這個空間站最初的功能我們仍然還有很多不瞭解的地方。看來這裡最初用於開採和精煉某些其它的資源，而非我們所感興趣的礦物生產。以上推測還需進一步調查才能確認。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我們接到報告，從工廠的加工室中回收到某種未知物質——也許這個開採站曾經開採並精煉過我們從沒見過的礦物。"
 anomaly.3127.a.1:0 "太好了。"
 anomaly.3127.a.2:0 "還有很多值得研究的地方。"
 anomaly.3127.a.3:0 "有趣有趣……"
 anomaly.3128.name:0 "古代工廠：無人機啟動"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]工程師們的探索一無所獲。這個太空港過於破舊，已無法再次啟動，很多建築結構在嘗試啟動時就直接崩塌了。\n\n在工廠坍塌的同時，有什麼東西從地底下爬了出來——它們用高能鐳射器切開了一條通路，直勾勾地瞪著[Root.GetFleetName]。"
 anomaly.3129.name:0 "古代工廠：驚動古代巢穴"
 anomaly.3129.desc:0 "老舊的石層破開，有什麼東西涌了出來。\n\n完全不是預想中光潔的礦石，尖利的鋸齒狀晶體邊緣切碎了破舊的軌道站，隨後又將注意力轉向了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "古代工廠被毀。\n\n[Root.GetFleetName]正遭受攻擊！"
 anomaly.3130.name:2 "辯論與探討"
 anomaly.3130.desc:2 "科學專員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但還沒來得及飛出[From.GetPlanetMoon]便自行消亡了。通過分析從星球表面取回的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久以前的某個時間點，該文明的看法分裂為兩派，也就是我們今天所說的集體主義與個人主義。雖說這些哲學上的爭論與[Root.Owner.GetName]人們的生活並沒有什麼太大關係，但這個文明卻因不知採用何種意識形態和道德標準而最終分崩離析。"
 anomaly.3130.desc.colle:2 "科學專員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但還沒來得及飛出[From.GetPlanetMoon]便自行死亡了。通過分析從星球表面取回的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久以前的某個時間點，該文明的看法分為兩派，也就是我們今天所說的集體主義與個人主義。雖說集體主義的本質對於[Root.Owner.GetName]的人們來說再明顯不過，但這個文明卻因不知採用何種看法和心理標準而最終分崩離析。"
 anomaly.3130.desc.mater:2 "科學專員[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但還沒來得及飛出[From.GetPlanetMoon]便自行死亡了。通過分析從星球表面取回的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久以前的某個時間點，該文明的看法分為兩派，也就是我們今天所說的集體主義與個人主義。雖說個人主義的本質對於[Root.Owner.GetName]的人們來說再明顯不過，但這個文明卻因不知採用何種看法和心理標準而最終分崩離析。"
 anomaly.3130.a:2 "真是太糟糕了。"
 anomaly.3130.b:2 "這根本都不是真正的思潮啊……"
 anomaly.3135.name:0 "保持冷靜"
 anomaly.3135.desc:0 "從荒蕪的[From.GetName]星球回來時，科學專員[Root.GetLeaderName]帶回來了一張用植物纖維做成的針織物。雖然不清楚其來歷和用途，但是實驗證明了此物的吸水性極好。雖然此物對科學研究毫無幫助，不過[Root.GetLeaderName]卻對它情有獨鍾，無論去哪裡都把該物品隨身攜帶。\n\n「[Root.GetLeaderName]真是個奇人。」船員們私底下評論道。"
 anomaly.3135.a:0 "那是什麼意思？"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]獲得了一條毛巾。"
 country.999.name:0 "發現彗星"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空劃過的彗星引起了我們的廣泛關注。\n\n他們堅信這是大事將至的先兆。"
 country.999.a:0 "這是一個吉兆。"
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空劃過的彗星在我們的民眾之間引起了廣泛關注。\n\n他們熱切地希望這樣的奇蹟終有一天能讓全星系的所有生物團結一心。"
 country.999.a.pac:0 "這是一個吉兆。"
 country.999.desc.mil:0 "一顆彗星從上層大氣劃過，熊熊燃燒的烈焰劃破了[Root.Capital.GetName]的天空，沿途展現出的強大力量給首都的人們留下了無比深刻的印象。\n\n他們用這顆勢不可擋的彗星來類比[Root.GetName]的崛起。"
 country.999.a.mil:0 "愿勝利與我們同在。"
 country.999.desc.spirit:0 "一道亮光劃過[Root.Capital.GetName]的夜空，留下一道漂亮的圓弧，和其它緩慢運轉的星星形成了鮮明對比。\n\n[Root.Capital.GetName]的居民將其視作上天的認可和祝福。"
 country.999.a.spirit:0 "確實如此。"
 country.999.desc.material:0 "近日，[Root.Capital.GetStarName]星系發現一顆帶有氣體和塵埃尾部的小型天體。\n\n它的消逝平淡無奇。"
 country.999.a.material:0 "瞭解。"
 country.999.desc.phile:0 "一顆彗星點亮了[Root.Capital.GetName]的地平線，它被視作來自遙遠星星的大使。[Root.GetSpeciesName]人對此頗感興趣，認為它代表著我們在宇宙中並不孤單。\n\n他們比以往更加支援[Root.GetName]張開懷抱，向其他星球致以問候。"
 country.999.a.phile:0 "真是天大的好訊息。"
 country.999.desc.phobe:0 "一顆可怕的彗星劃破[Root.Capital.GetName]的天空。那一道久久未能消散的弧線，殘酷地提醒著[Root.GetSpeciesName]，我們並不孤單。茫茫宇宙中，未知的令人驚駭也許正向我們逼近。\n\n我們應該將其視作一個訊號，並對保持對外星生物毫不鬆懈的警惕態度。"
 country.999.a.phobe:0 "這是一個兇兆。"
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]的許多團體都觀測到一顆彗星劃過了[Root.Capital.GetName]的天空。這顆孤獨又渺小的天體卻令許多人感到深深的不安。[Root.GetSpeciesName]向[Root.GetSpeciesName]發出詢問，想確定自己並不孤單。\n\n他們相信，這預兆著[Root.GetSpeciesAdj]社會將要面臨孤立和離散的命運。"
 country.999.a.coll:0 "驚了。"
 country.999.desc.ind:0 "一顆孤傲的彗星飛進了[Root.Capital.GetStarName]星系，在[Root.Capital.GetName]上可以清晰的看見。它在宇宙中一路穿行，充滿活力，勢不可擋。\n\n這正是[Root.GetSpeciesNamePlural]為之奮鬥的理想。"
 country.999.a.ind:0 "這是一個吉兆。"
 country.999.desc.mach:0 "[Root.Capital.GetName]上的駐行星[Root.GetSpeciesNamePlural]單位報告觀測到了一個正在氣化的小型冰狀天體，其赤緯交角為10.3度，赤經為2時54分8秒。\n\n這個天體經測量相對於太陽的距離大約為3.75個天文單位，其尺寸和慧星相差的可見度值得注意。這個天體的尺寸經計算大約為5x10x6立方公里。該次觀測事件最終沒有有造成任何事故。"
 country.999.a.mach:0 "收到。"
 country.1000.name:0 "浪跡星涯"
 country.1000.desc:0 "[Root.GetName]的首席物理學家失蹤了。\n\n他們的私人贊助的科研船試驗機也不見了。\n\n[Root.Capital.GetName]科學界一片譁然。"
 country.1000.a:0 "真奇怪呢。"
 country.1001.name:0 "浪跡星涯：早有謀劃"
 country.1001.desc:0 "首席物理學家——準確來說應該是前首席物理學家——還沒有找到。但是一些關於科研船試驗機以及長官的私人研究的訊息卻已經傳到了我們的耳朵里。雖然有一些太過離譜，但顯而易見的是儘快尋回首席關乎著[Root.GetName]的利益。\n\n情報日誌已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "開啟「浪跡星涯：流浪的科學家」事件鏈"
 country.1003.name:0 "浪跡星涯：死衚衕"
 country.1003.desc:0 "部門主任並不在這個星系之內。\n\n這一趟要不就徹底是白忙活，要不就是線索早已經斷了。"
 country.1003.a:0 "繼續尋找。"
 country.1005.name:0 "浪跡星涯：匆匆一瞥"
 country.1005.desc:0 "物理學家的船就在這個星系里——如果沒猜錯的話。\n\n我們沒法通過探測器確定他們的位置，不過他們主動呼叫了我們。把他們的訊號接到[Root.Capital.GetName]。"
 country.1005.a:0 "打開通訊系統。"
 country.1010.name:0 "首席物理學家"
 country.1010.desc:0 "[Root.GetRulerTitle]，鄙人向您傳達我們誠摯的問候。\n\n我估計你不是單純來寒暄問候的吧？"
 country.1010.a:0 "這是什麼意思？"
 country.1010.a.response:0 "您應該想問我從[Root.GetName]上消失的事。\n\n我只是離開一小會，僅此而已。我在尋找真實之窗。但顯然我並沒找到。\n\n它也不在這裡。我必須繼續我的研究了。不過我可不會帶著這些找到的無人機。"
 country.1010.b:0 "我們可以派船護送你回家。"
 country.1010.b.response:0 "我現在不想回家。\n\n但是，為了表示我的誠意，請收下這些無人機吧，作為我送給[Root.GetName]的禮物。這些無人機是我在這個星系的外圍發現的。經過徹底修理過後，我才發現它們根本不適合用作研究探測。"
 country.1010.c:0 "你必須馬上返回首都。"
 country.1010.c.response:0 "對不起，我的研究才剛剛開始。使命在召喚我，這是為了科學。\n\n但是，為了表示我的誠意，請收下這些無人機吧，作為我送給[Root.GetName]的禮物。這些無人機是我在這個星系的外圍發現的。經過徹底修理過後，我才發現它們根本不適合用作研究探測。"
 country.1010.d:0 "對話結束了。"
 country.1015.name:0 "浪跡星涯：無人機"
 country.1015.desc:0 "首席再次神秘地消失了。\n\n不過他們的確留下了一些無人機。這些無人機裝備了武器，而且正在啟動！"
 country.1020.name:0 "浪跡星涯：毀壞的無人機"
 country.1020.desc:0 "這些無人機的敵我識別系統的模組被拆除了，應該是首席乾的。不過它們的威脅評估處理器還完好無損。由於此人的破壞行為，威脅等級有些升高。\n\n首席物理學家不像是想讓它們攻擊我們，但是它們很好地掩護了首席，讓其成功逃走了。\n\n檢視情報日誌的特殊專案，以獲得首席最後一次出現的位置。"
 country.1022.name:0 "浪跡星涯：無人機被擊毀"
 country.1022.desc:0 "物理學家留下的無人機似乎被某個人或者是某個東西擊毀了。\n\n我們應該抓住這個機會，尋找有關首席的線索。\n\n一個特殊專案已經新增到情報日誌中。"
 country.1025.name:0 "浪跡星涯：特殊專案已完成"
 country.1025.desc:0 "我們已經破譯了首席留下的科研船上的能源資訊，可以再度對其展開追蹤。\n\n檢視情報日誌以獲得更多細節。"
 country.1030.name:0 "浪跡星涯：遇上麻煩了"
 country.1030.desc:0 "首席的科研船神出鬼沒，偵測起來相當困難，但這還不是最難的。\n\n感測器上顯示的數據令人不解，上面顯示首席的船兩側各有一艘虎視眈眈的護衛艦。\n\n首席物理學家正在向我們致意。"
 country.1035.name:0 "首席物理學家"
 country.1035.desc:0 "[Root.GetRulerTitle]，您好。\n\n請允許我向[Root.GetSpeciesName]的艦隊致以熱烈歡迎。恐怕我的突然出現激怒了這個星系的外星生物，現在他們的飛船把我包圍了。\n\n如果您能幫忙彌補一下我的失禮行為，那就再好不過了。事情解決後，我會很樂意與你們分享我的探險經歷。"
 country.1035.a:0 "你為什麼要跑？"
 country.1035.a.response:0 "跑？我只是離開而已。\n\n[Root.GetRulerTitle]，我知道你們都不太喜歡我的行為。但我不能讓[Root.GetSpeciesName]科學界沒完沒了的派別鬥爭危害到我的研究。\n\n而且，有些研究也需要實地考察。一直如此。"
 country.1035.b:0 "先跟我們講講關於真實之窗的事。"
 country.1035.b.response:0 "在這種節骨眼上，我不太方便講述細節。我不太想，嗯，讓自己看起來像個傻瓜。萬一最後證明我是錯的呢？\n\n但是我們也許最後都會變成全像影像。這又是否值得呢？"
 country.1035.c:0 "我們會幫你擺平局面的。"
 country.1040.name:0 "陽炎海盜"
 country.1040.desc:0 "滾開！是我們先找到這艘破爛幽靈船的。\n\n誰先看見就是誰的，不是誰先登船就是誰的。它是我們的，不是你們的。而且它的艦長還死了。"
 country.1040.a:0 "外星人渣，敢跟我們結樑子，你早晚要後悔。"
 country.1040.a.response:0 "真是醜人多作怪。野蠻人，這不是我們第一次交鋒了。"
 country.1040.b:0 "用150能量幣換取飛船。"
 country.1040.c:0 "武器預備。"
 country.1040.d:0 "現在滾還能留你一條活路。"
 country.1040.d.response:0 "虛張聲勢！醜八怪，這可不是你的領地。\n這些星星是陽炎海盜的。"
 country.1041.name:0 "陽炎海盜"
 country.1041.desc:0 "150能量幣？這價格估計都算不上家豬用剩的一點小零頭，真狡猾。但是……\n\n哎，這艘混賬幽靈船帶來的麻煩比它的好處還要多。\n\n弟兄們！我們走！"
 country.1041.a:0 "祈禱最好別再遇上我們吧，可憐蟲。"
 country.1041.b:0 "一切都是浮雲，物質財富更是如此。"
 country.1041.c:0 "金錢是萬能的。如果做不到，說明你錢不夠多。"
 country.1041.d:0 "請離開。"
 country.1042.name:0 "陽炎海盜"
 country.1042.desc:0 "這些傻子需要好好學學。\n\n弟兄們！拿起武器！"
 country.1042.a:0 "你們會見識到[Root.GetSpeciesNamePlural]軍團的厲害。"
 country.1044.name:0 "首席物理學家"
 country.1044.desc:0 "我忍不住聽到了談話中一些隻言片語——畢竟他們是在開放頻段上廣播的。\n\n我想交易進行得還算順利。"
 country.1045.name:0 "首席物理學家"
 country.1045.desc:0 "[Root.GetRulerTitle]，我看到您一下子就除掉了那些海盜。\n\n作為一名科學家，我痛恨爭鬥……但我也深知在那種情形下這是必需的。如果我落入那些海盜之手，想必待遇不會太好。"
 country.1045.a:0 "確實如此。現在有話快說吧。"
 country.1045.a.response:0 "噢，好的。\n就是……我不用細枝末節來煩擾您了，[Root.GetRulerTitle]，但是有一種觀念，一切皆為虛妄。或者說我們所認知的真實其實並非如此，至少並非完全如此，甚至比其他事物更接近於虛妄。這也就是說，這一切——包括我，[Root.GetRulerTitle]您自己，以及我們認為是不可動搖的宇宙法則——都只不過是光的把戲而已。這個宇宙不過是鏡花水月，是映像，抑或是全像投影，或是棱鏡。終究只不過是散射了真正現實的迷人光線罷了。\n\n明白了嗎？這些光一定是從某個地方來的。從真實之窗來的。"
 country.1045.b:0 "你必須馬上回到[Root.Capital.GetName]。"
 country.1046.name:0 "首席物理學家"
 country.1046.desc:0 "[Root.GetRulerTitle]，您心裡很清楚我是不會回去的。\n\n事實上，我也考慮過其他的可能性。我想我短時間內很可能無法回去了。\n\n我手頭的所有研究數據，只要我覺得對[Root.GetSpeciesName]的人們有用，我就會上傳到[Root.Capital.GetName]的數據庫中。但是和真實之窗有關的數據我會自己保留。現在我覺得自己還沒有準備好。不過顯然，沒人準備好。\n\n我得走了。"
 country.1046.a:0 "等等——"
 country.1047.name:0 "浪跡星涯：瞎子"
 country.1047.desc:0 "簡單檢視了一下，首席的確說到做到。[Root.GetName]的物理研究整體得到了小幅度的提升。\n\n物理學家又一次消失了，但是這一次，這個人的行蹤在離開這個星系之前就被我們偵測到了。\n\n如果他們想去尋找這個真實之窗，那麼我們也會去。\n\n檢視情報日誌以獲得更多細節。"
 country.1050.name:0 "浪跡星涯：真實之窗開啟"
 country.1050.desc:0 "科研船原型機第一次清楚地出現在了我們的感測器上。它以極近的距離圍繞著這個星系的恒星運轉，不過其他地方並沒有什麼特別的。\n\n只需簡單的光學掃瞄，這艘船的秘密就暴露無遺。它的船身設計十分普通，沒有什麼獨到之處。上面有許多十字形的金屬網格，像是交流電壓控制下的電磁鐵。只要足夠接近恒星，飛船就能稍微扭曲恒星發出的射線，將它們纏繞於自身附近，把自己偽裝起來。\n\n這個科技理論上聽起來不錯，但是實際應用中卻有一些明顯的問題。由於暴露在恒星的輻射中太久，它的整套設配都已經被烤焦而且變得毫無用處。"
 country.1051.name:0 "首席物理學家"
 country.1051.desc:0 "[Root.GetRulerTitle]，您好。\n\n我有十足的理由相信你們將會繼續追隨我們。\n\n所以我採取了一些措施。"
 country.1051.a:0 "首席物理學家，你想做什麼？"
 country.1051.a.response:0 "我想我已經找到真實之窗了。至少是一扇真實之窗。也許還會有更多。說不定我們的真身就在那裡。說不定所有東西的真身就在那裡。不得不承認，我腦子裡一點概念也沒有。我知道我獲得的這些知識也沒辦法造福什麼人。但是如果我就此打住的話，那也太不負責任了。"
 country.1051.b:0 "你想怎麼做？"
 country.1051.b.response:0 "我會試著穿過真實之窗，前往真實。顯然，來自真實的光不單單只是通過這裡。整個宇宙就像是一大塊玻璃窗，我們只是其中的一小塊扭曲，一小塊瑕疵而已。我們的生命來源於我們之上的那種光輝。\n\n這就是真實之窗，我相信它會開啟的。"
 country.1051.c:0 "你的舉動又魯莽又危險。"
 country.1052.name:0 "首席物理學家"
 country.1052.desc:0 "我的行為帶來了諸多麻煩，為此我深感抱歉，[Root.GetRulerTitle]。但是，我不欠[Root.GetName]任何東西，對他們我已經仁至義盡。現在我必須完成我的使命了。您憑著強大的毅力一路跟來，我對您的幫助非常感激，但是從一開始我就已經下定決心，不會改變主意。"
 country.1052.a:0 "我們可以當這一切都沒發生過，跟我們回家吧。"
 country.1052.b:0 "你必須接受審判。"
 country.1053.name:0 "首席物理學家"
 country.1053.desc:0 "[Root.GetRulerTitle]，視窗已開啟。\n\n再見。"
 country.1053.a:0 "首席物理學家？"
 country.1055.name:0 "浪跡星涯：視窗關閉"
 country.1055.desc:0 "科研船是空的。\n\n所有用於艙外行動的衣服都好好地放在原處。飛船日誌顯示氣閘從未向外打開過。\n\n飛船還在圍繞恒星執行，但現在受到[Root.Owner.GetSpeciesAdj]的控制。"
 country.1055.a:0 "真是令人害怕。"
 country.1055.a.tooltip:0 "我們收回了科研船，飛船的基本功能仍可以正常使用。"
 country.1061.name:0 "浪跡星涯：海盜已消滅"
 country.1061.desc:0 "威脅首席物理學家的那些陽炎海盜已經被消滅了，不過不是出自我們之手。首席正在向我們致意。"
 country.1100.name:0 "大滅絕"
 country.1100.desc:0 "我們向§Y[Root.Capital.GetName]§!之上的虛空邁出了蹣跚的第一步。這不是單單只是因為好奇，因為渴望征服未知，或是想要青史留名。\n\n§Y[Root.Capital.GetName]§!的生物圈幾百年來經歷了劇烈的變化。傑出的科學家們發出警告，§Y[Root.Capital.GetName]§!很可能要面臨大滅絕。這種週期性的生物滅亡是行星得以在宇宙中持續發展的重要條件。\n\n我們已經制定了一個研究計劃，對象是幾顆不可居住的行星。這些行星都曾經歷某些重大天文災難。我們想還原這些災難的歷程，以避免§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!一族重蹈覆轍。\n\n作為§Y[Root.GetName]§!的[Root.GetRulerTitle]，您有義務確保我們能夠進行這次探險。\n\n檢視§H情報日誌§!以獲得更多細節。"
 country.1100.a:0 "為了[Root.GetSpeciesAdj]的未來。"
 country.1100.owned:0 "目標位於別國領域。請另尋目標。"
 country.1105.name:0 "大滅絕：崩壞的星球"
 country.1105.desc:0 "我們的天文學家們十分確信，這個星系的小行星帶曾經是一顆宜居的行星，但是卻被某種未知的力量擊碎了。\n\n我們已經制定了一個特殊專案來研究小行星帶中的主要天體。"
 country.1110.name:0 "大滅絕：燒焦的星球"
 country.1110.desc:0 "在圍繞這顆恒星運轉的行星中，其中一顆還清晰地留有災難的痕跡。這顆行星的地表被半融未融的礦物海洋所覆蓋著，大氣熾熱無比。然而[Root.GetSpeciesAdj]天文學家們卻聲稱這裡可能曾經出現過生命。\n\n我們已經制定了一個特殊專案來研究這顆熾熱的行星。"
 country.1115.name:0 "大滅絕：荒蕪的星球"
 country.1115.desc:0 "在這個星系里，有一顆行星以往生態圈所留下的化石痕跡依然清晰可見。是什麼把欣欣向榮的生物圈變成了一片不毛之地？\n\n我們已經制定了一個特殊專案來研究這一特大轉變的成因。"
 country.1120.name:0 "大滅絕：劇毒的星球"
 country.1120.desc:0 "據稱，這顆行星上的動植物會釋放有毒氣體使其他物種窒息，或許這是地殼之下在不斷涌出的活性氣體造成的。\n\n我們已經制定了一個特殊專案來研究這一現象。"
 country.1125.name:0 "大滅絕：寒冷的星球"
 country.1125.desc:0 "這個星系中有一顆奇怪的行星，星球表面被一層又一層成分各異的寒冰所覆蓋。可推測，這顆星球曾有過種類繁雜的生物群。\n\n我們已經制定了一個特殊專案來調查這一可能性。"
 country.1130.name:0 "大滅絕：小行星"
 country.1130.desc:0 "這顆小星球其實曾是一顆宜居——或許甚至有人居住過——的行星的一部分。其破裂形態富有規律但又相互重疊，可以看出這顆星球的毀滅是預先設計好的，儘管實施的時可能有些匆忙。\n\n所有的跡象都表明，這顆星球曾是某個物種的母星，但這個物種最後又摧毀了它。我們可能永遠都不會知道是什麼驅使它們做出毀滅星球這種行為，但是我們也許該為此感到慶幸。"
 country.1135.name:0 "大滅絕：熔融"
 country.1135.desc:0 "這顆星球的悲慘命運可以歸結於宇宙的喜怒無常。帶著疑慮，我們的科學家對這個星系的恒星進行了觀測，最終認為這場災難源於一個短暫的時空異常現象。由於受到引力干擾，這顆星球的原有軌道發生改變，變得過於接近恒星。儘管它在緩慢地向自己的原有軌道作螺旋式運動，但仍是不斷受到恒星的餘熱炙烤。"
 country.1140.name:0 "大滅絕：荒蕪"
 country.1140.desc:0 "這顆荒涼的星球上曾經存在過生命。然而很不幸，從一開始它們就註定要消滅。\n\n就好像有誰預謀好了一樣，這顆星球上的優勢物種還來不及進化出智慧、發明農業，星球的土壤就受地質影響，開始不斷地變酸。\n\n在較低土層的樣本以及優勢物種的化石中，我們發現能使土壤保持活性的幾種礦物質都消失了。因為這些生物大量進食植物，這幾種礦物質最終都跑到了它們的內骨骼中。它們的骨頭不易腐爛，而更易變成化石。正是它們的存在一點點摧毀了這個脆弱的生態系統。而隨著它們的滅亡，生態系統也發生了永久性的轉變。"
 country.1145.name:0 "大滅絕：劇毒"
 country.1145.desc:0 "一開始我們以為這顆行星地殼上的裂縫是由板塊運動引起的，然而事實上卻是由破土而出的巨大根莖所造成。\n\n在遙遠的過去，這顆星球發生了一次不同尋常的轉變——也許是某種智慧生物故意引發的，但是他們可能沒有料想到後果——導致原生植物開始不受控制地瘋長。許多植物都是靠花粉繁殖的，它們的花粉靠著下層大氣中的氣流四處傳播。一開始只是稍微造成了些影響，可是後來大氣中的微粒含量開始呈指數級增長，所有的動物在短短數月內全部窒息而死。"
 country.1150.name:0 "大滅絕：冰封"
 country.1150.desc:0 "大氣成分的一次異常變化緩慢卻不可避免地導致這顆星球進入了冰川期。這一時期在[Root.Owner.GetName]形成之前就已經開始，而且很有可能在我們滅亡之後還未結束。\n\n造成大氣變化的原因尚不清楚，但是存在幾種假說，例如土地改造失敗等等，更有甚者認為這是由行星內部的破壞所引起。[Root.Owner.Capital.GetName]科學界的一些激進分子甚至認為，這種急劇的氣候變化可能是大肆排放工業廢氣導致的。\n\n只有少數科學家贊同這一觀點。畢竟一個物種如果有能力完全實現工業化，又怎麼會傻到一不小心就把自己給毀滅了呢？"
 country.1155.name:0 "大滅絕：研究已完成"
 country.1155.desc:0 "這次科研探險我們得到了許多意料之外的收穫。[Root.GetSpeciesAdj]科學家現在掌握了空前龐大的數據，能夠為[Root.Capital.GetName]的未來建立精確的模型。\n\n最初的報告顯示，刨除詭異的宇宙活動和[Root.GetName]的突然崩潰，[Root.Capital.GetName]至少在百年內都不會真正遇到危險。"
 country.1155.a:0 "我們還能從這些行星上學到什麼呢？"
 country.1155.b:0 "[Root.GetSpeciesName]的人們可以放寬心。"
 country.1155.c:0 "把這些行星數據公之於衆。"
 country.1156.name:0 "大滅絕：調查已完成"
 country.1156.desc:0 "儘管這份數據對所有的星系都一概而論，未免有失偏頗，但通過對個別行星展開研究，[Root.GetName]能夠推斷出其所在星系的調查數據。"
 country.1156.a:0 "贊。"
 country.1157.name:0 "大滅絕：相信未來"
 country.1157.desc:0 "隨著越來越多有關研究的訊息通過媒體傳入民眾的耳朵，人們越發變得焦躁不安。現在我們可以一次性打消他們所有的疑慮了。"
 country.1157.a:0 "母星安全了。"
 country.1157.b:0 "這是[Root.GetRulerTitle]領導下又一次成功的行動。"
 country.1158.name:0 "大滅絕：傳播資訊"
 country.1158.desc:0 "科研探險中收集到的數據對[Root.GetName]來說彌足珍貴。因此，數據的使用也受到嚴格管控，以防某些欠缺考慮的事情發生。\n\n研究現已結束。為了科學的發展，很多人呼籲公開相關數據。"
 country.1158.a:0 "很好。"
 story.1.name:0 "接觸報告：簡單生命"
 story.1.desc:1 "[Root.GetName]新聞滿天飛，內容都是關於不久前發現的外星生物。\n\n儘管它離智慧生物還有很大差距，但至少說明外星是有生命存在的。"
 story.1.desc.phobe:1 "[Root.GetName]新聞滿天飛，內容都是關於不久前發現的外星生物。\n\n儘管它離智慧生物還有很大差距，但至少說明外星是有生命存在的。這是一個無法迴避的現實，人們開始擔心未來。"
 story.1.desc.phile:1 "[Root.GetName]新聞滿天飛，內容都是關於不久前發現的外星生物。\n\n這一生命的奇蹟再次使[Root.GetSpeciesAdj]的人們對第一次接觸其他智慧生物滿懷期待。"
 story.1.desc.spiri:1 "[Root.GetName]新聞滿天飛，內容都是關於不久前發現的外星生物。\n\n自從在[Root.Capital.GetName]之外發現了造物的奇蹟，[Root.GetSpeciesAdj]神秘學家們不斷舉辦神秘儀式，試圖得到更多的答案。"
 story.1.desc.gesta:0 "我們確認了[Root.Capital.GetName]的生物圈之外存在低等有機生命。"
 story.1.desc.term:1 "檢測到有機異形微生物。已按情況調整存在有機智慧異形概率的演算法模型。如果他們真的存在，他們將會被發現。他們將會被消滅。"
 story.2.name:0 "接觸報告：深空住民"
 story.2.desc:1 "[Root.GetName]新聞滿天飛，內容都是關於不久前發現的外星生物。\n\n這些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的極端微生物簡直不值一提。"
 story.2.desc.phile:1 "[Root.GetName]新聞滿天飛，內容都是關於不久前發現的外星生物。\n\n這些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的極端微生物簡直不值一提。儘管有些人持懷疑態度，但是遇見外星生命基本是意料之中的事情。雖然如此，但[Root.GetSpeciesAdj]外星生物學家仍然抑制不住激動，對這種生命體所承受的種種極端條件感到興奮不已。"
 story.2.desc.followup:1 "[Root.GetName]上的人們平靜地接收了對異常外星生物的報告。\n\n真空中真的存在生命這一事實在[Root.Capital.GetName]的科學界引起了短暫的爭議。不過在此之前已發現過低等生命，因此所有的[Root.GetSpeciesNamePlural]都並未感到震驚。"
 story.2.desc.gesta:0 "我們觀測到了有機極端微生物在深空中遨遊。"
 story.3.name:0 "接觸報告：行星動物"
 story.3.desc:1 "[Root.GetName]上新聞滿天飛，內容都是關於發現的外星生物。\n\n儘管按照[Root.GetSpeciesAdj]標準來說，它們算不上是智慧生物，但它們的存在卻否定了我們對生命的簡單分類。它們提醒我們，宇宙是如此的複雜，蘊含了無盡的可能。"
 story.3.desc.spiri:1 "[Root.Capital.GetName]上的教士們普遍對找到外星有機體——雖然較為低等——一事表示了認可。\n\n不過這一發現也引發了對教義的爭論——這是可作為[Root.GetSpeciesNamePlural]是萬物之主的證明，又或者我們只是還沒有在深空之外遇見我們的同胞？"
 story.3.desc.followup:0 "在外星生物報告發布之後，[Root.GetSpeciesAdj]外星生物學家欣喜地發現這一複雜的生命體與[Root.Capital.GetName]上的並沒有太大的不同。\n\n這一生命物的出現否定了我們對生命的簡單分類，但是它除了純粹的動物本能之外也沒有什麼特別之處。儘管如此，它卻告訴我們，生命的某些形式是普遍存在的。"
 story.3.desc.gesta:0 "我們在外星星球上發現了動物。"
 story.4.name:0 "接觸報告：未開智生命"
 story.4.desc:1 "[Root.GetName]上新聞滿天飛，內容都是不久前遭遇的外星生物。\n\n這一生命體已經接近智慧生物了，真是令人興奮不已。但我們也要清楚地認識到，儘管[Root.GetName]才剛剛登上星系的舞臺，但這一切已經是相當大的進展。"
 story.4.desc.phobe:1 "觀測到外星動物一事在[Root.Capital.GetName]上造成了恐慌。視訊中有一些東西——它們沉重的腳步和空洞的眼神——引起了[Root.GetSpeciesAdj]民眾深深的不安。\n\n它們是不是外星的並不重要，重要的是外星生物學家們堅定地認為它們和我們非常相似。這簡直就是一個扭曲的映象，向[Root.GetName]展示著我們試圖遺忘的，步履蹣跚的進化之路。"
 story.4.desc.phile:1 "在遭遇外星生命後，[Root.GetSpeciesAdj]新聞網鋪天蓋地的都是人們對此事的爭論。\n\n該生物的智慧令人歎為觀止。我們還要清楚地認識到，儘管[Root.GetName]才剛剛登上星系的舞臺，但這一切已經是相當大的進展。大多數[Root.GetSpeciesNamePlural]都同意我們有責任和義務幫助其他的物種踏上同樣的道路，不過前提是他們已經做好了準備。"
 story.4.desc.spiri:1 "遭遇外星生命後，[Root.GetSpeciesAdj]宗教事務團體紛紛奔走相告。\n\n該生物的智慧令人歎為觀止。我們還要清楚地認識到，也許[Root.GetName]才剛剛登上星系的舞臺，但這已經是相當大的進展。[Root.Capital.GetName]上出現了激烈的爭論，如果他們已經有了足夠智慧並準備探索星空，我們到底應不應該為其引路。"
 story.4.desc.followup:1 "多次發現低等生物後，[Root.GetSpeciesAdj]首都收到的訊息稱他們觀察到一種非常神奇同時具有莫大進化潛力的生物。\n\n此報告受到了極大的重視。"
 story.4.desc.gesta:0 "我們確認了即將進化出自我意識的外星生物的存在。"
 story.5.name:0 "接觸報告：遺蹟"
 story.5.desc:1 "[Root.GetName]被外星遺蹟的訊息佔領了。\n\n這些痕跡被視為外星人曾經存在並活躍過的鐵證——我們現在雖然是孤獨的，但至少我們不是第一個踏上星空的。"
 story.5.desc.phobe:1 "[Root.Capital.GetName]相當重視外星遺蹟的報告。\n\n這些痕跡被廣泛視為某種生命曾經活躍於宇宙的舞臺上的鐵證，不過一些[Root.GetSpeciesAdj]專家認為這些痕跡其實只是地質構造現象或者大自然的自然變化。"
 story.5.desc.phile:1 "[Root.GetSpeciesAdj]外星研究學家們很激動地發表了他們對近期外星生命發現的看法。\n\n這陣科學界的風暴對其他領域造成了暫時的負面影響。"
 story.5.desc.followup:1 "「智慧生物找不到伴」一則熱門的新聞文章出現在[Root.Capital.GetName]上。[Root.GetName]的人們認為大家的注意力都集中在一些低等外星生物上，而真正有智慧的外星種群卻依然「戴著它們神秘的面紗」。\n\n最近發現關於外星生物痕跡的報告似乎只是為整件事情增添了一些諷刺意味。"
 story.5.desc.gesta:0 "我們在異星上發現了智慧外星生物存在的證據。"
 story.6.name:0 "接觸報告：土著"
 story.6.desc:1 "我們的艦隊發現原始外星文明的訊息傳遍了[Root.GetName]。\n\n雖然仍未掌握太空旅行的能力，但[primitive_planet.GetName]上的外星人已具有足夠的智慧，而且他們的社會也具備了先進文明的所有特徵。"
 story.6.desc.phobe:1 "原始生物表現出初步智慧，也就是所謂[primitive_planet.GetName]文明的訊息，這在[Root.Capital.GetName]上引起了不好的反響。\n\n民眾普遍對此感到不安，有一小部分人主張不惜一切代價在異星球上建立[Root.GetSpeciesAdj]霸權，而大多數[Root.GetSpeciesNamePlural]則寧願避免與外星生物接觸，或是乾脆忘記他們的存在。"
 story.6.desc.phile:0 "我們的艦隊觀察到原始文明的報告得到了[Root.GetName]的精英分子的狂歡慶祝。\n\n終於能夠證明[Root.GetSpeciesAdj]踏入黑暗的宇宙並不是白費功夫的努力。他們也許暫時比不上我們，甚至我們這一輩的人都不會跟他們直接交流，但至少他們的存在是希望的明燈，代表著這個空蕩蕩靜悄悄的宇宙其實還有其他的生命存在。"
 story.6.desc.followup5:1 "發現智慧外星生命令[Root.Capital.GetName]的科學界歡呼雀躍。\n\n儘管仍未掌握太空旅行的能力，但[primitive_planet.GetName]上的外星人已具有足夠的智慧，而且他們的社會也具備了先進文明的所有特徵。著名外星研究學者表示，之前只能研究古代的遺蹟，而現在確是一次研究外星社會的絕好機會。"
 story.6.desc.followup4:0 "發現原始文化的報告受到了[Root.GetSpeciesAdj]研究者們的歡迎，而這一發現緊跟在發現未開化物種之後。\n\n[Root.GetName]目前是我們知道的首個踏上星空的文明，但是發現有其他文明僅僅落後我們數個紀元甚至只是數個世紀真的讓人非常激動。"
 story.6.desc.followup123:1 "相比往常發現的非智慧生命，這次我們的艦隊發現了原始外星種群[primitive_planet.GetName]的報告無疑重新燃起了[Root.Capital.GetName]對外星研究學的興趣，在此之前這個領域向來被視為不過是紙上談兵。"
 story.6.desc.gesta:0 "我們確認了原始外星文明的存在。他們仍不具備超光速旅行能力，被自身分裂的個性所阻礙。"
 story.7.name:0 "接觸報告：神秘的太空旅人"
 story.7.desc:0 "[Root.GetName]沒過多久便遭遇了外星智慧生命。\n\n艦隊發給[Root.GetSpeciesAdj]首都的報告很簡單隨意地描述了這些生物，還順口提到了錯失跟它們交流的機會。"
 story.7.desc.phobe:0 "[Root.Capital.GetName]在收到發現未知飛船的訊息後徹底沸騰了。\n\n目前尚不知道對方的目的，所以還是做好應對最壞情況的準備。"
 story.7.desc.phile:0 "[Root.GetName]終於遭遇了星空中的其他流浪者。\n\n雖然不知道對方的目的以及是否抱有敵意，但是[Root.Capital.GetName]在收到艦隊的報告後簡直可用四海歡騰來形容。"
 story.7.desc.followup6:0 "我們遭遇了可以進行太空航行的智慧生命。\n\n跟之前[Root.GetName]觀察到的原始生命不同，我們這次未能看清楚這些生物。我們只知道他們駕駛著飛船穿越黑暗的區域，而至於他們的目的我們也不甚清楚。"
 story.7.desc.followup12345:0 "外星人飛船的訊息傳到了[Root.Capital.GetName]之後，可說是為[Root.GetName]踏往群星帝國的初章畫上了一個圓滿的句號。"
 story.7.desc.mach.followup12345:0 "我們曾觀察到擁有先進航天能力的外星飛船經過。儘管仍未與其取得聯繫，但可以確定我們[Root.GetSpeciesNamePlural]並不是星系中唯一有能力探索太空的帝國。"
 story.7.desc.gesta:0 "我們遭遇了高等外星生命。接觸似乎不可避免。"
 story.8.name:0 "接觸報告：利維坦"
 story.8.desc:0 "在虛空中發現巨大生物一事使得[Root.GetName]在浩瀚之中顯得更加微不足道了。我們偉大的帝國遇到的這第一隻龐然大物很可能就是我們遭遇最後一隻。這隻巨獸的影像已經傳遍了整個帝國，造成了極大恐慌，不少人要求政府採取行動。\n\n我方艦隊的報告表明，這隻巨獸的力量足以輕鬆摧毀宇宙中最為強大的艦隊，建議我們小心行事。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]的民眾都在祈禱。黑暗中的巨怪使得帝國中的很多人開始質疑自己的神志是否清晰，甚至還有些人對神靈的宗教事務都開始動搖了。這些巨怪到底是生命的創造者和守護者，還是宇宙萬物的敵人？"
 story.8.desc.phile:0 "[Root.GetName]遇到了十分莊嚴崇高的存在。這種巨型生物的存在本身，就是宇宙孕育的無窮奇蹟的最佳證明。在這巨型生物的身旁，任何生物都會顯得無比渺小，一如腐草螢光安能與日月同輝。\n\n雖說這種巨型生物的行為方式尚不明確，[Root.Capital.GetName]的民眾卻在敬畏的同時抱有希望，對於這巨獸將帶來的一切十分期待。"
 story.8.desc.mach:0 "在深空中發現特性不明的巨大個體迫使[Root.GetName]重新定義已知敵對單獨個體的最大表面面積相關的參數。[Root.GetName]與新發現的該個體發生衝突時的生存率預測並不容樂觀。\n\n建議科研與戰鬥單位繼續觀察，並對我們已有艦隊的規格進行升級。"
 story.8.desc.followup7:0 "我們找到了一些發展水平超越之前遭遇過的一切物種的生物。這種生物可以生長到前所未見的規模，體積和質量甚至可以與星球的衛星相比。\n\n真可謂是防不勝防。這一天將永遠標示著[Root.GetName]歷史的轉折點。我們只希望我們種群還能存活到回顧此事的那一天。"
 story.8.desc.followup123456:0 "近期，有關一隻巨獸出沒在黑暗虛空之中的訊息席捲了整個帝國。有人表示關注，有人表示樂觀，但最多的人還是表示恐懼。歷史文件中將會著重記錄這重要的一天。"
 story.8.desc.mechanical:0 "有訊息稱在太空深處遭遇到了一個無比浩大的構築，它正在延展貫穿整個[Root.GetName]。雖然它看起來並非是某種生物，不過其存在還是彰顯了包含技術和巨型工程的可能性。"
 story.8.a:0 "難道就只有這黑暗了嗎？"
 story.8.b:0 "我們只是塵埃蟲豸之輩而已。"
 story.8.c:0 "真是大開眼界啊。"
 story.8.d:0 "資訊已收到。正在更新數據庫。"
 story.101.name:0 "太空變形蟲"
 story.101.desc.phile:0 "我們的艦隊不久前遇見的存在是一種全新的、美麗的、神奇的太空生命。\n\n因為分析員對感測器數據的誤讀，這種生物很快便被昵稱為「太空變形蟲」，它們的體積比一般的[Root.GetAdj]護衛艦更巨大。\n\n我們應該避免與它們接觸，從[Root.Capital.GetName]遠距離觀察這些生物。"
 story.101.desc.phobe:1 "與我們艦隊在一段時間前接觸的物體是一種前所未有的，令人驚駭生命形態。\n\n由於分析員對感測器數據的誤讀，這種生物很快就被昵稱為太空變形蟲。它們的體型比[Root.GetAdj]一般的巡洋艦還大。\n\n擊殺這樣一個怪物應該不是太難。\n\n為了科學，或是其他的等效物"
 story.101.desc.milit:1 "與我們艦隊在一段時間前接觸的物體是一種航天器狀的生物。\n\n由於分析員對感測器數據的誤讀，這種生物很快就被昵稱為太空變形蟲。它們的體型比[Root.GetAdj]一般的巡洋艦還大。\n\n這種生物對[Root.GetAdj]的艦船顯示出了敵意，但對其進一步的研究還是很有必要的。"
 story.101.desc.pacif:0 "我們的艦隊不久前遭遇的是一種從未見過的太空生命。\n\n因為分析員對感測器數據的誤讀，這種生物很快便被昵稱為「太空變形蟲」，它們的體積比一般的[Root.GetAdj]護衛艦更巨大。\n\n雖然它脾氣很壞，但是想進一步研究也不是不行的——我們可以從[Root.Capital.GetName]遠距離觀察它們。"
 story.101.desc.mater:1 "我們的艦隊在前段時間遇到了一種太空生物。\n\n由於分析員對感測器數據的誤讀，這種生物很快就被昵稱為太空變形蟲。它們的體型比[Root.GetAdj]一般的巡洋艦還大。"
 story.101.desc.gesta:0 "我們的艦隊先前遭遇的是一種生活在太空中的生命體。\n\n儘管比一艘[Root.GetAdj]護衛艦要大得多，這些「太空變形蟲」帝國仍比我們的整支艦隊小得多。"
 story.101.desc:1 "與我們艦隊在一段時間前接觸的物體是一種航天器狀的生物。\n\n由於分析員對感測器數據的誤讀，這種生物很快就被昵稱為太空變形蟲。它們的體型比[Root.GetAdj]一般的巡洋艦還大。"
 story.101.a:0 "發佈一項遠距離研究太空變形蟲的特殊計劃。"
 story.101.b:0 "我們的艦隊應該能夠快速擊殺這隻生物。"
 story.105.name:0 "永遠的太空變形蟲"
 story.105.desc.phile:1 "太空變形蟲————這個俗稱現在已經傳遍了[Root.Capital.GetName]的大街小巷————是一種獨居的生物。成年的太空變形蟲身邊總會伴隨著一種被稱為鞭毛的半獨立生物。鞭毛由變形蟲自行產生，並通過分泌液態RNA來進行控制。我們一度誤以為這就是太空變形蟲的幼體，但其實這些鞭毛並不含有繁殖器官，每個鞭毛更像是變形蟲向外延伸的肢體。這些鞭毛可以在一定範圍內離開主體並攻擊敵人，但每隔一段時間就需要回返主體內進行重構。\n\n太空變形蟲厚皮的再生特性，或鞭毛的精巧的運動模式都有著潛在的軍事應用價值。"
 story.105.desc.pacif:0 "太空變形蟲——這個綽號因為它們能夠找到返回[Root.Capital.GetName]的路而徹底火起來了。它們是一種獨自生活的生物。成年的太空變形蟲的身邊會伴隨著一種被稱為條狀體的半自主生物。條狀體是由太空變形蟲所產生，並通過液態RNA分泌物來控制。一度被誤會為太空變形蟲的幼體，但其實這些條狀體並不含有繁殖器官，每個條狀體更像是太空變形蟲主體身上斷開的肢體一般。這些條狀體可以在離開主體的一定範圍內攻擊敵人，但每隔一段時間就需要回返太空變形蟲體內被重新編譯。"
 story.105.desc:1 "太空變形蟲 ———— 當為[Root.GetSpeciesName]這種外星生物運用合適的分類方法來確定學名太過麻煩時，這個名稱就被沿用下來——是一種生活在它們各自的飛行器上的獨居的生物。除了最幼小的那些個體以外，所有我們收集到的樣本都擁有半獨立的鞭毛和其他有機質，它們由變形蟲本身產生並在液態的RNA分泌物中被設計，用於宿主操縱飛行器。這些鞭毛可以被宿主操縱，甚至可以攻擊宿主周圍巨大但有限範圍內的物體，並會定期的縮回變形蟲體內，並被重新設計。\n\n太空變形蟲厚皮的再生特性，或鞭毛的精巧的運動模式都有著潛在的軍事應用價值。"
 story.105.desc.gesta:0 "一隻太空變形蟲通常伴隨著一些半自主的鞭節，用於防禦以及移動物體。變形蟲與其鞭節並不共享意志，而是前者使用一種帶有核糖核酸的分泌物來為後者程式設計，指引其完成較為複雜的任務。"
 story.105.a:0 "確實神奇。"
 story.110.name:0 "太空變形蟲已解剖"
 story.110.desc.phobe:0 "太空變形蟲——現在已經是負責捕獵它們的[Root.GetSpeciesAdj]部隊口中的貶義詞——它們比預想中更加複雜。它們的堅硬外殼保護著體內的無數小型太空變形蟲，這些小型個體可比喻作保護著它們的太空變形蟲母飛船的攻擊機。這些攻擊型太空變形蟲雖然跟正常的太空變形蟲很相似，但其實它們是相對簡單的生物。太空變形蟲體內擁有成千上百個器官，無疑都是存活於惡劣的太空環境的必要零件。\n\n在分屍太空變形蟲身體時，這些器官大部分都要麼破裂了要麼被燒壞了，只留下了殘缺的屍體。\n\n不過，參與太空變形蟲專案的外星研究學家認為獲取樣本的過程是很重要的，所以他們發佈了特殊的開火命令給整支艦隊。只要針對五隻或更多太空變形蟲的特殊部位進行手術式打擊，我們就能重組一個完整的屍體。"
 story.110.desc.milit:0 "太空變形蟲——這是[Root.GetSpeciesAdj]部隊欽定的正式名字——它們比預想中更加複雜。它們的堅硬外殼保護著體內的無數小型太空變形蟲，這些小型個體可比喻作保護著它們的太空變形蟲母飛船的攻擊機。這些攻擊型太空變形蟲雖然跟正常的太空變形蟲很相似，但其實它們的生理構造相對簡單。太空變形蟲體內擁有成千上百個器官，無疑都是存活於惡劣的太空環境的必要零件。在分屍太空變形蟲身體時，這些器官大部分都要麼破裂了要麼被燒壞了，只留下了殘缺的屍體。\n\n不過，參與太空變形蟲專案的外星研究學家認為獲取樣本的過程是很重要的，所以他們發佈了特殊的開火命令給整支艦隊。只要針對五隻或更多太空變形蟲的特殊部位進行外科手術式打擊，我們就能重組一個完整的屍體。"
 story.110.desc:0 "太空變形蟲——一個雖然違背了[Root.Owner.Capital.GetSpeciesAdj]傳統的分類命名法但已經深入人心的名字——它們比預想中更加複雜。它們的堅硬外殼保護著體內的無數小型太空「變形蟲」，這些小型個體可比喻作保護著它們的太空變形蟲「母飛船的攻擊機」。這些「攻擊型太空變形蟲」雖然跟正常的太空變形蟲很相似，但其實它們的生理構造相對簡單。太空變形蟲體內擁有成千上百個器官，無疑都是存活於惡劣的太空環境的必要零件。在解決太空變形蟲時，這些器官大部分都要麼破裂了要麼被燒壞了，只留下了殘缺的屍體。但是，太空變形蟲專案組的外星生物學家認為這已經足夠了，他們成功辨識出了太空變形蟲的生理特徵和獨特弱點。"
 story.110.desc.gesta:0 "太空變形蟲比當初預料的更為複雜。它們堅硬的外殼保護著大量裝有小型「變形蟲」的口袋，我們的艦隊在與「變形蟲母船」的交戰中觀察到它們實際上充當了攻擊機。儘管除了尺寸以外它們在外表上大致相同，「攻擊變形蟲」在結構上比真正太空變形蟲要簡單得多。在太空變形蟲體內的這些口袋後面，有著數以百計的脆弱器官，無疑都是為了在嚴酷的太空環境中生存。在與變形蟲交戰的過程中很多器官都破損或是被燒燬了，因此我們只獲得了殘缺不全的屍骸。不過負責太空變形蟲計劃的外星生物學家認為這就已經足夠了，因為他們已經成功地鑑別出了太空變形蟲數個獨特生物特徵以及弱點。"
 story.110.a.phobe:1 "想方設法儘快消滅它們。"
 story.110.b.milit:0 "打靶練習。"
 story.110.c:0 "很好。"
 story.115.name:0 "太空變形蟲已被消滅"
 story.115.desc.phobe:0 "殺了數個太空變形蟲後，我們終於能夠研究太空變形蟲跟它體內的小型生物的詭異關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些以它們的行動方式來命名的條狀體不是什麼太空變形蟲幼體也不是寄生物。它們僅僅是在主體成年後產生的工具。它們被委派的任務一旦完成，就會返回到太空變形蟲主體的一個口袋結構內。它們既是操縱者同時也是主體伸向無邊黑暗的附屬物。它們唯一的弱點在於接受命令時的反應延遲，不過這一點被人海戰術、個體的反射性反應、以及自動追蹤太空變形蟲主體的特點所彌補了。\n\n無論如何，我們還是儘快殺了它們吧。"
 story.115.desc.milit:0 "採集了數個殘骸後，我們能夠研究太空變形蟲跟它體內的小型生物的奇特關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些以它們的行動方式來命名的條狀體不是什麼太空變形蟲幼體也不是寄生物。這些條狀體沒有腦袋，而是擁有一個複雜的顆粒狀處理器中心。這個中心負責解碼皮層下的接收器所接收到的來自太空變形蟲的RNA的命令。它們被委派的任務一旦完成，就會返回到太空變形蟲主體體內並開始接受新的任務。它們是士兵、炮灰、工具、偵查員。它們唯一的弱點在於接受命令時的反應延遲，不過這一點被人海戰術、個體的反射性反應、以及自動追蹤太空變形蟲主體的特點所彌補了。太空變形蟲的深空戰鬥效率主要是依靠它們不斷釋放的條狀體，這一點可供我們的部隊學習。"
 story.115.desc:0 "擊殺第四隻生物後，一個完整的太空變形蟲屍體終於在[Root.GetName]capital[Root.Capital.GetName]重組完畢了。我們現在開始將揭示這種生物的秘密，然後將收穫的資訊分發到[Root.GetSpeciesAdj]帝國的相關部門中。\n\n目前最有價值的發現莫過於太空變形蟲的面板膜。它們能夠吸收——然後通過複雜的精確流程——消化無數種宇宙輻射，甚至把這些射線轉化為營養。"
 story.115.a.phobe:0 "確實如此。"
 story.115.b.milit:0 "應該學習一下。"
 story.115.c:0 "這樣的知識很有用。"
 story.201.name:0 "晶態實體"
 story.201.desc.phile:0 "關於觀察到某種任意漂浮的晶體物體的報告已經展開調查了。\n\n這些飛船般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的飛船靠近時卻突然改變了方向並且從晶體內散發出能源波動，這說明它們也許是以生命形式存在的——但我們最好小心處理。\n\n我們的精英科學家們都準備好研究這些實體了。"
 story.201.desc.phobe:0 "關於觀察到某種任意漂浮的晶體物體的報告已經展開調查了。\n\n這些飛船般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的飛船靠近時它們卻突然改變了方向並且從晶體內散發出能源波動，毫無疑問它們具有可能的危險性，應該小心應對。\n\n我們最好派遣一支艦隊試探這些晶體的威力，如果發現有威脅就把它們摧毀掉。"
 story.201.desc.pacif:0 "關於觀察到某種任意漂浮的晶體物體的報告已經展開調查了。\n\n這些飛船般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的飛船靠近時它們卻突然改變了方向並且從晶體內散發出能源波動，毫無疑問具有可能的危險性，應該小心應對。\n\n既然我們不想冒險得罪這些晶體，那就從首都遠距離監視它們吧。"
 story.201.desc.spiri:0 "關於觀察到某種任意漂浮的晶體物體的報告已經展開調查了。\n\n這些飛船般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的飛船靠近時它們卻突然改變了方向並且從晶體內散發出能源波動，毫無疑問它們對[Root.GetSpeciesAdj]飛船產生了反應。\n\n這些晶體的生性和來歷不明，但它們的形態與不加矯飾的棱角都與[Root.GetSpeciesAdj]的靈魂產生了共鳴。[Root.GetName]決定退一步，從遠距離和平地觀察它們。"
 story.201.desc.milit:0 "關於觀察到某種任意漂浮的晶體物體的報告已經展開調查了。\n\n這些飛船般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的飛船靠近時它們卻突然改變了方向並且從晶體內散發出能源波動，毫無疑問它們具有可能的危險性，應該小心應對。\n\n哪怕找不到什麼戰鬥用途，但是研究一個被擊碎的晶體肯定也會有一些有趣的發現。"
 story.201.desc:0 "關於觀察到某種任意漂浮的晶體物體的報告已經展開調查了。\n\n這些飛船般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的飛船靠近時它們卻突然改變了方向並且從晶體內散發出能源波動，毫無疑問它們具有可能的危險性，應該小心應對。\n\n我們要麼嘗試直接接觸這種有威脅性的物體，要麼從遠距離安全地觀察它們。"
 story.201.desc.gesta:0 "這些飛船大小的晶體一開始似乎是靜止的，但它們相對於我們飛船突然進行的方向變更，以及晶體內部新浮現出的能源特徵表明，它們應該被視為一種危險的存在，並謹慎對應。"
 story.201.a:0 "發佈遠距離研究這些晶體的特殊專案。"
 story.201.b:0 "我們的艦隊應該能夠擊碎它們。"
 story.205.name:0 "不滅晶體"
 story.205.desc.phile:0 "晶態實體——這是[Root.Capital.GetName]的外星生物學家跟外星地質學家互相妥協後所決定的名字——它們確實是生命體。\n\n[Root.GetSpeciesAdj]的一部分過於保守的學術精英認為它們是活體硅酸物質，跟生命體沒什麼共同之處。\n\n[Root.GetName]的大部分民眾不認同這種觀點，而是開始讚歎這種晶態實體所代表的新概念。它們是一種單獨生活的生物，每一個母體結晶通常只會帶著一個哨兵以及一小隊晶體軍團。除了明顯服從領袖命令的哨兵和軍團之外，我們對於晶態實體的社會分層是一無所知——這個課題在[Root.Capital.GetName]引發了一場熱烈探討。\n\n晶體似乎不會繁殖，而且我們還沒有發現它們的個體之間有明顯的年齡差別。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被釋放出來——這種偶爾的波動會改變晶體的反射屬性。"
 story.205.desc:0 "晶態實體——這是[Root.Capital.GetName]的外星生物學家跟外星地質學家互相妥協後所確定的名字——它們似乎真的是生命體。\n\n早期分析給它們起的名字是活體硅酸物質，因為它們跟生命體沒什麼共同之處。它們是一種單獨生活的生物，每一個母體結晶通常只會帶著一個哨兵以及一小隊晶體軍團。除了明顯服從領袖命令的哨兵和軍團之外，我們對於晶態實體的社會分層是一無所知。\n\n晶體似乎不會繁殖，而且我們還沒有發現它們的個體之間有明顯的年齡差別。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被釋放出來——這種偶爾的波動會改變晶體的反射屬性。"
 story.205.desc.pacif:0 "晶態實體——這是[Root.Capital.GetName]的外星生物學家跟外星地質學家互相妥協後所確定的名字——它們似乎真的是生命體。\n\n早期分析給它們起的名字是活體硅酸物質，因為它們跟生命體沒什麼共同之處。它們是一種單獨生活的生物，每一個母體結晶通常只會帶著一個哨兵以及一小隊晶體軍團。除了明顯服從領袖命令的哨兵和軍團之外，我們對於晶態實體的社會分層可以說是一無所知。\n\n晶體似乎不會繁殖，而且我們還沒有發現它們的個體之間有明顯的年齡差別。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被釋放出來——這種偶爾的波動會改變晶體的反射屬性。晶態實體可以對指定的目標釋放這種波動，而且很不幸的，它們似乎熱衷於對任何靠近的陌生種群如此做。"
 story.205.desc.spiri:0 "晶態實體——這個名字本身就是[Root.Capital.GetName]上兩大對立派系，外星生物學家和外星地理學家妥協的結果——並不能用簡單的活著或是死亡來描述。[Root.Capital.GetName]的一些缺乏想像力的研究者稱它們為「活體硅酸物質」，他們認為這種生物雖然很不尋常，但依舊只是一種低等生物。\n\n無論如何，晶態實體都是是一種非常獨特而神奇的存在，每隻母體結晶附近有兩隻以上的隨從，一隻哨兵和一隻士兵。晶態實體是不會找伴侶的，也不會衰老——它們誕生於很久以前。每個晶態實體的顏色不同，似乎與它們內在的能源大小有關。"
 story.205.desc.gesta:0 "晶態實體很可能是活的。\n\n或許稱它們為「硅酸活體物質」更為恰當，因為它們與常見的生物或是傳統人造生命大相逕庭。\n\n這些實體似乎並不繁殖，並且我們所觀察到的晶體在年齡上似乎都沒有什麼差別。與一個早期假設相反的是，晶態實體個體所發生的色調轉變似乎與其年齡無關，而是受其潛在的內部電荷影響——而且可以被猛烈地釋放——而偶爾產生的能源波動會改變晶體的折射特性。"
 story.205.a:0 "這一知識一定對科技發展有很大的作用。"
