 resolution_commerce_buzzword_standardization:0 "術語標準化"
 resolution_commerce_buzzword_standardization_desc:0 "我們應該使得我們的企業之間可以進行無縫的對接交流。有目的地簡化溝通術語可以讓中介工作更加有效，更易於達成關鍵的指標。"
 resolution_commerce_leveraged_privateering:0 "協同私掠打擊"
 resolution_commerce_leveraged_privateering_desc:0 "貿易流動如同星系的血液。整個星海共同體的所有成員應當共同組成一支跨國的星際武裝以鎮壓海盜及其他對自由貿易的威脅。"
 resolution_commerce_underdeveloped_system_utilization:0 "不發達星系利用"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "對我們影響力範圍內的星系而言，如果無法最大限度榨取其中的價值將是一種極大的浪費和罪惡。我們建議強制執行前述標準，並且對不達標者進行相應的處罰。"
 resolution_commerce_underdeveloped_system_utilization_tooltip:0 "觀測站在§Y觀測§!或§Y滲透§!原始文明時產出£consumer_goods£ §G消費品§!"
 resolution_commerce_holistic_asset_coordination:0 "全域性資產協作"
 resolution_commerce_holistic_asset_coordination_desc:0 "為了構建更優化的物流輸出，我們應當齊心協力共創便捷的星系級基礎設施，以提高商貿和資訊共享的效率。"
 resolution_commerce_profit_maximization_engines:0 "利潤最大化引擎"
 resolution_commerce_profit_maximization_engines_desc:0 "我們應當在每個星球上建立計算機間的互聯，從而優化資訊與資源的分配。財富必將滾滾而來。"
 resolution_category_greatergood:0 "上上善道"
 resolution_greatergood_repeal_1:0 "§R廢除$resolution_greatergood_workers_rights$§!"
 resolution_greatergood_repeal_1_desc:0 "星海共同體在教導成員們如何生活的方面做過頭了。老實說，這太冒犯了。"
