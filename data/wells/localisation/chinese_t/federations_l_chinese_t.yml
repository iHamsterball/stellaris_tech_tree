 action.1.desc_89:0 "你...你是[From.GetSpeciesNamePlural]？這真是不可思議...你一定是尤利西斯計劃的倖存者。地球上的每個人都認為方舟上的船隻都失蹤了，但顯然至少有一艘成功了！你是說你的祖先在「菊」號上嗎?\n\n這肯定很不容易，但你們似乎確實幹得不錯。我謹代表地球人民和聯合國大會的成員，向我們在[Root.GetName]的兄弟姐妹伸出友誼之手。\n\n讓我們共同努力，為全人類建設更美好的未來。"
 action.1.desc_90:0 "[From.GetName]……這麼多年過去了，聯合國居然設法保持了對權力的控制？你必須原諒我們——當我們的祖先乘坐尤利西斯方舟離開地球時，地球上有些混亂。許多人認為你們在另一次世界大戰中毀滅了自己，或者可能成為外星人入侵的受害者。\n\n當然，你看起來比我們當時的腐敗的地球當局更強大、更有能力。我們的祖先從無到有地建立了[contact_empire.GetName]。我們將保衛它到最後。我們將看看你是否值得我們尊敬。"
