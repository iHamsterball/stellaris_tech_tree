 law_category_separate_treaties:0 "自主協議"
 law_category_separate_treaties_desc:0 "這將決定我們是否允許成員與非聯邦國家簽訂外交協議。"
 treaties_separate_yes:0 "允許"
 treaties_separate_yes_desc:0 "允許聯邦成員與非聯邦成員簽訂外交條約。"
 treaties_separate_no:0 "禁止"
 treaties_separate_no_desc:0 "聯邦成員不得與非聯邦成員簽訂科研協議，移民協議或是商業協議。"
 law_category_challenge:0 "繼位決鬥法"
 law_category_challenge_desc:0 "這將決定我們要以什麼樣的決鬥方式來選出下一任聯邦主席。"
