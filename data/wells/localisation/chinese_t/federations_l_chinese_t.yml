 resolution_greatergood_workers_rights:0 "工人權憲章"
 resolution_greatergood_workers_rights_desc:0 "將工人權利編纂成為法典並使其不再遭受普遍的壓榨是理所應當的。"
 resolution_greatergood_five_year_plans:0 "五年計劃"
 resolution_greatergood_five_year_plans_desc:0 "各個星球的執政長官應當擁有必要的自由，以提出並推行利於所有人發展的全面改革計劃。"
 resolution_greatergood_five_year_plans_tooltip:0 "農業、發電和採礦星球規劃型別將獲得額外增益。\n\n§Y基本保障§!生活標準被§R禁止§!。"
 resolution_greatergood_greater_than_ourselves:0 "自我昇華"
 resolution_greatergood_greater_than_ourselves_desc:0 "我們已經要民眾付出了許多，但有時我們必須要他們付出更多。我們應該嘉獎那些將國家置於自身需求之上，自願開拓邊陲的人們。"
 resolution_greatergood_greater_than_ourselves_tooltip:0 "解鎖新法令，該法令鼓勵失業人口與簡單子個體自行遷移至帝國內適合自己且擁有住房與職位的星球。\n\n§Y基本保障§!與§Y階層經濟§!生活標準將§R被禁止§!。\n\n§Y奴隸勞工§!，§Y牲口§!與§Y網格合併§!奴隸型別將§R被禁止§!。"
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "鼓勵失業人口與簡單子個體自行遷移至帝國內適合自己且擁有住房與職位的星球。"
 greater_than_ourselves_tooltip:0 "§Y解鎖法令：§!$edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "隨著這些權利在剛剛的星海共同體議案中通過，我們同時要求工人們承擔更多的責任。\n\n我們現在可以鼓勵失業工人自行遷移到我們控制的其他擁有足夠住房，職位的宜居星球。"
 federations.10010.desc_gestalt:0 "星海共同體已經通過了給予工作子個體更多許可權的法規。\n\n儘管這對我們來說沒有什麼太大的意義，但是我們至少可以從他們為了轉運空閑簡單子個體而造的基礎設施中稍稍獲益。"
 resolution_greatergood_balance_in_the_middle:0 "不偏不倚"
 resolution_greatergood_balance_in_the_middle_desc:0 "我們必須消除一切形式的不平等，不惜一切必要的手段創造公平，絕不允許朱門酒肉臭，路有凍死骨的情況發生。"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§Y基本保障§!，§Y階層經濟§!，§Y體面標準§!以及§Y學術特權§!生活標準將§R被禁止§!。\n\n任何形式的§Y奴隸制度§!都將§R被禁止§!。"
 resolution_greatergood_universal_prosperity_mandate:0 "共同富裕"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "如果連橫跨許多文明的星系都無法供養我們的全體人民，那麼我們其實已經失職了。每個人都有追求任何事物的權利。我們應當進行額外的行動來再分配過量的財富，從而改善全體人民的生活。"
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "除§Y同甘共苦§!，§Y烏托邦式富足§!，§Y化學極樂§!以及§Y強制調養§!之外的生活標準將§R被禁止§!。\n\n§Y同化§!有機人口將其整合進§Y同化鬥士§!或者§Y蜂巢思維§!帝國的行為將§R被禁止§!。\n\n非§Y平等主義§!帝國或§Y失控機僕§!帝國有可能無法滿足上述要求，因此也將處於§R違反星系法§!狀態！"
 resolution_category_mutualdefense:0 "共同防禦"
