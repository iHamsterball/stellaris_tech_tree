 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "在[Root.GetAllianceName]各處的靈能者們應當聚集在[fed_leader.Capital.GetName]的時間到來后，一種有些尷尬的局面出現了——結果表明，我們是唯一可以鼓動足夠的靈能者參戰的成員國。\n\n既然沒有人能夠戰鬥，勝利屬於我們。"
 fedel.510.1:0 "隨著靈能者們為戰鬥而聚集，一股顯而易見的恐怖氣氛瀰漫在[fed_leader.Capital.GetName]之中。有報告稱閃電風暴突兀而激烈地出現，陰影憑空產生，莫名的聲響詭異顯現。到處都有臭氧的味道。"
 fedel.510.2:0 "戰鬥開始了。搏鬥異常激烈，各支隊伍寸步不讓。最終戰鬥變成了對耐力的試煉，一刻的分心就足以導致從虛境中被永久驅除。我們的靈能者證明了他們最為訓練有素，正如我們所知的那樣。勝利屬於我們。"
 fedel.510.3:0 "戰鬥開始了。沒有一支其他隊伍是我們的對手。我們挨個窮追不捨，將他國靈能者的靈能本體餵給了那如飢似渴的虛境。只餘下冰冷又不省人事的軀殼。勝利屬於我們。"
 fedel.510.a:0 "虛境今天向我們露出了微笑。"
 fedel.515.name:0 "靈能之戰失敗"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "在[Root.GetAllianceName]各處的靈能者們應當聚集在[fed_leader.Capital.GetName]的時間到來后，一種有些尷尬的局面出現了——結果表明，§H[winning_country.GetName]§!是唯一可以鼓動足夠的靈能者參戰的成員國。\n\n既然沒有人能夠戰鬥，勝利屬於他們。"
 fedel.515.2:0 "戰鬥開始了。各支隊伍一個接一個擺好架勢相互接戰，然後又一個接一個地倒下。我們自己的靈能者是最先倒下的那一批，他們耗盡了實力，在靈能攻擊面前只能坐以待斃。"
 fedel.515.3:0 "戰鬥開始了。隨個各支隊伍相互接戰，我們的靈能者讓我們引以為傲，但最終結果證明他們承受不了這樣的壓力。他們在一道突兀的閃光中消失，隨後便被從虛境中最為動盪的區域永久驅出。"
 fedel.515.4:0 "在能量渦旋最終平息后，只剩下§H[winning_country.GetName]§!的靈能者依然存留。"
 fedel.515.a:0 "愿虛境將他們吞噬！"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§!將成為§H[Root.GetAllianceName]§!的主席國。"
 origin_no_effect:0 "- 無效果"
 origin_common_ground:0 "共同命運"
 origin_common_ground_desc:0 "這一文明在早期便與其外星近鄰們建立了聯繫。他們從彼此的差異中汲取力量，不久后便決定要共同面對未來可能發生的一切。"
 origin_tooltip_common_ground_effects:0 "-遊戲開始時成為§H星系聯盟§!聯邦的主席，該聯邦中另有兩個成員國\n-上述成員國會佔據遊戲中確保會產生在你的母星系附近的所有宜居星球\n-遊戲開始時解鎖§H聯邦§!傳統"
 START_SCREEN_COMMON_GROUND:0 "數十年前，在我們的第一批亞光速探測器造訪了臨近我們的各恒星系后，我們發現那裡存在兩個迥異的外星文明。儘管我們的生理結構差異巨大，事實不久便表明，我們間的共同之處大於分歧。如我們一般，這兩個外星文明也正將有能力開始實用性星際旅行。\n\n紐帶在我們三個文明間形成，並最終引向了聯邦的誕生——我們將通力合作，當我們準備好步入外面的廣闊世界后，我們將一同面對所遭遇的一切。"
 origin_tooltip_common_ground_npc_effects:0 "-遊戲開始時成為§H星系聯盟§!的成員，該聯邦中另有兩個成員國"
 opinion_common_ground:0 "共同命運"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"
 origin_hegemon:0 "一方霸主"
 origin_hegemon_desc:0 "這一文明在早期便與其外星近鄰們建立了聯繫。經過他們在長達一個世紀的時間裡的逐步策劃，一個他們於其中具有支配地位的星際聯盟就此誕生。"
 origin_tooltip_hegemon_effects:0 "-遊戲開始時成為§H霸權§!聯邦的主席，該聯邦中另有兩個成員國\n-上述成員國會佔據遊戲中確保會產生在你的母星系附近的所有宜居星球\n-遊戲開始時解鎖§H聯邦§!傳統"
 origin_tooltip_hegemon_npc_effects:0 "- 開始時成為§H霸權§!聯邦的成員國，該聯邦中另有兩個成員國"
 START_SCREEN_HEGEMON:0 "數十年前，在我們的第一批亞光速探測器造訪了臨近我們的各恒星系后，我們發現那裡存在兩個迥異的外星文明。和我們類似，這兩個外星文明也正將有能力開始實用性星際旅行，但他們的政府軟弱無力、缺乏組織。\n\n在認識到他們的力量可以用來增進我們自身的力量后，我們開始推動一個在我們監管之下的星際聯盟逐步建立，這一聯盟把我們三個文明團結在一起。他們起初有所抵抗，但最終我們的領導與雄心所能帶來的利益明顯到了就連他們也無法忽視的程度。新秩序就此建立。"
 origin_hegemon_npc:0 "霸主部從"
 origin_hegemon_npc_desc:0 "這一文明在早期便與其外星近鄰們建立了聯繫。經過長達一個世紀的時間，他們成為了其中一個臨近文明的部從，該文明策劃了與他們的星際聯盟的誕生，並成為了聯盟主席。"
 origin_doomsday:0 "末日將臨"
 origin_doomsday_desc:0 "這一文明的母星高度不穩定，走向爆炸只是時間問題。他們唯一的希望是在為時太晚前在其他地方尋覓到避難之處。"
 origin_tooltip_doomsday_effects:1 "§R-警告：具有挑戰性的起源§!\n-你的母星會在遊戲開始§H35至45年§!后爆炸\n-母星地幔中的珍貴資源可以加速在其表面的生產\n-不保證在母星系附近會產生宜居世界"
 START_SCREEN_DOOMSDAY:0 "[GetHomeWorldName]行將就木。我們的母星上的地震和火山噴發已經肆虐了數千年，科學家們最終確認了未敢想像的事情。他們的計算表明我們這顆地質構造不穩定的行星將會在一兩個世紀內四分五裂。\n\n由於沒有方法可以暫停這一過程，我們意識到我們作為一個物種整體的生存將取決於我們能否拋下[GetHomeWorldName]並在群星中的某處尋覓到避難之所。前所未有的工業和技術增長隨之而來，我們的文明從原始大氣層內飛行迅速進步到早期太空航行階段。第一艘有超空間航行能力的艦船已經準備就緒，但時間也已經不多了。\n\n我們必須找到新的家園。"
 origin.61.name:0 "終末迫近"
 origin.61.desc:1 "隨著[Root.GetName]上的地震與火山活動的頻率和烈度持續提升，我們的科學家現在可以更為準確地預計末日到來的時間：\n\n他們估計我們在行星自身引爆前還有§H35至45年§!時間。\n\n行星表面的條件在那之前會逐步惡化。唯一的好訊息是迅猛的科技進步使得開採地幔中的豐富資源變得更為容易，提高了我們的生產能力。"
 origin_61.a:0 "時間不多了。"
 origin.65.name:0 "[Root.GetName]條件惡化"
 origin.65.desc:1 "[Root.GetName]的大部分地區現在幾乎每天都會發生地震，過去幾年里又出現了至少一打新的超級火山。大量的火山灰遮蔽了天空，使得在某些區域航空變得過於危險或是根本不可能。氣溫已經下降了數度。\n\n儘管有上述災難，這顆垂死行星的表面的秩序卻如夢幻般正常。垮塌建築留下的瓦礫被緩慢清理，打轉的灰塵被從最為繁忙的街道上掃去，岩漿流只要有可能就會被引流改道。民眾正在忍受。"
 origin.65.2.desc:0 "[Root.GetName]的大部分地區現在幾乎每天都會發生地震，過去幾年里又出現了至少一打新的超級火山。大量的火山灰遮蔽了天空，使得在某些區域航空飛行變得過於危險或是根本不可能。氣溫已經下降了數度。\n\n儘管有上述災難，這顆垂死行星的表面的秩序卻如夢幻般正常。垮塌建築留下的瓦礫被緩慢清理，打轉的灰塵被從最為繁忙的街道上掃去，岩漿流只要有可能就會被引流改道。子個體們正在忍受。"
 origin_65.a:0 "事情只會愈發嚴峻。"
 origin.70.name:0 "末日將至"
 origin.70.desc:1 "[Root.GetName]正逐漸四分五裂，行星表面洋溢著永久性的憂愁。每一天，地震的震級都在提高，火山灰雲變得更為密集。\n\n火山碎屑流和岩漿河在受影響最惡劣的地區已經佔領了數座城市。無窮無盡的難民乘坐著拖車穿過持續的火山灰風暴前往安全區，在那裡仍能找到文明帶來的舒適…至少現在如此。"
 origin.70.2.desc:0 "[Root.GetName]正逐漸四分五裂，陰鬱將長時間籠罩在行星表面。每一天，地震的震級都在提高，火山灰雲變得更為密集。\n\n火山碎屑流和岩漿河在受影響最惡劣的地區已經佔領了多處子個體中心。無窮無盡的子個體乘坐著拖車穿過持續的火山灰風暴前往安全區，在那裡會相對安全…至少現在如此。"
 origin_70.a:0 "這顆行星無法支援生命太久了。"
 origin_70.b:0 "子個體集群很快就無法繼續在這顆行星上工作了。"
 origin.75.name:0 "垂死掙扎"
 origin.75.desc:1 "[Root.GetName]上的條件正迅速變得不可忍受。大多數倖存的人口都集中在少數尚餘的城市中，這些城市是巨型的防風暴庇護所，足以抵禦從不減弱的灰塵的侵襲。但即使是這些文明的最後據點也不會存在太久了。毀滅性的地震仍在持續，千百座活火山噴發著硫磺和熔岩。\n\n在行星地殼碎裂的同時，更多有價值的資源也從地幔涌到了地表，任何剩餘的尚能運轉的工業均可對這些資源進行加工。"
 origin.75.2.desc:0 "[Root.GetName]上的條件正迅速變得不可忍受。大多數倖存的子個體都集中在少數尚餘的基建中心中，這些中心是巨型的防風暴庇護所，足以抵禦從未緩和的灰燼侵襲。但即使是行星上這些文明的最後堡壘也不會存在太久了。毀滅性的地震仍在持續，千百座活火山噴發著硫磺和熔岩。\n\n在行星地殼碎裂的同時，更多有價值的資源也從地幔涌到了地表，任何剩餘的尚能運轉的工業均可對這些資源進行加工。"
 origin_75.a:0 "終末已近。"
 origin.76.name:0 "最後關頭"
 origin.76.desc:0 "不剩多久了。[Root.GetName]已經開始經歷它最後的、災難性的痙攣，這將最終徹底毀滅這顆行星。我們的科學家預計末日會在一年內到來。\n\n對還困在行星表面的可憐人來說，時間已經所剩無幾…"
 origin.76.2.desc:0 "不剩多久了。[Root.GetName]已經開始經歷它最後的、災難性的痙攣，這將最終徹底毀滅這顆行星。我們的[Root.Owner.GetScientistPlural]預計末日會在一年內到來。\n\n對還困在行星表面的可憐人來說，時間已經所剩無幾…"
 origin_76.a:0 "這可不妙。"
 origin.80.name:0 "[Root.GetName]的末日"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "[Root.GetName]爆炸了！或許殖民這樣一顆地質結構不穩定的行星是個糟主意…它被拋棄肯定是有原因的。"
 origin.80.intro.desc:0 "[Root.GetName]最終爆炸，終結了這顆行星的苦難。我們原先的母星只剩下碎片，冰冷而毫無生機，紀念著我們的過去。"
 origin.80.1:0 "不幸的是，並非我們的全體公民都已在行星毀滅前從其表面疏散。很難想像世界分崩離析之時他們究竟經歷了怎樣的恐懼。\n\n不過，現在是面向未來的時候了。在我們重建失去的東西的同時，我們一定要確保他們沒有白白犧牲。"
 origin.80.1.gestalt:0 "不幸的是，並非我們的全體子個體都已在行星毀滅前從其表面疏散。他們的死亡實在是令人惋惜。\n\n不過，現在是面向未來的時候了。我們必須製造新的子個體以取代他們的原先的位置。"
 origin.80.2:0 "這是一次徹頭徹尾的悲劇，我們沒能拯救行星上的大多數人。無數公民就此慘死，在行星上最後的文明飛地中蜷縮在一起，看著週遭的世界分崩離析。\n\n不過，我們仍必須前進。在星系中倖存下來的[doomsday_owner.GetSpeciesNamePlural]現在可以朝著未來進發，希望未來為我們帶來的生活會比過去經歷的恐怖美好一些。"
 origin.80.2.gestalt:0 "這是一次徹頭徹尾的悲劇，我們沒能撤出行星上的大多數子個體。當週遭的世界分崩離析，像無頭蒼蠅一樣遊蕩在行星表面最後的文明飛地上的無數子個體，迎來了他們的終結。\n\n不過，我們仍必須前進。許多子個體將要被替換，而我們現在只能朝著未來進發，希望未來為我們帶來的生活會比過去經歷的災難美好一些。"
 origin.80.3:0 "儘管看著母星毀滅令人傷感，我們大可放心了事，因為我們知道整個行星已經被成功疏散——這本身就是一次輝煌的壯舉。\n\n現在是時候重建失去的東西了。如果國家真的興於憂患，那我們忍受過的試煉一定已讓我們變得更為強大。"
 origin.80.4:0 "我們未能成功逃脫這片孕育了我們物種的重力井。我們的整個文明——我們曾經擁有的一切——都隨著這個行星殘餘的部分化為灰燼。\n\n[doomsday_owner.GetSpeciesNamePlural]成為了星系歷史中又一個不幸的註腳，不過如此。"
 origin.80.4.gestalt:0 "我們未能成功逃脫這片承載我們文明興起的重力井。我們曾經擁有的一切都隨著這個行星殘餘的部分一同在烈焰中化成了灰燼。\n\n[doomsday_owner.GetSpeciesNamePlural]成為了星系歷史中又一個不幸的註腳，不過如此。"
 origin_80.a:0 "或許這已經是最好的結果。"
 origin_80.b:0 "或許我們本可做到更多…"
 origin_80.c:0 "我們會記住那些失去的人們的。"
 origin.81.name:0 "[From.GetName]的末日"
 origin.81.desc:0 "[From.GetName]最終爆炸，終結了這顆行星的苦難。我們原先的母星只剩下碎片，冰冷而毫無生機，紀念著我們的過去。\n\n儘管看著行星毀滅令人傷感，我們大可放心了事，因為我們知道整個行星已經被成功疏散——這本身就是一次輝煌的壯舉。\n\n現在是時候重建失去的東西了。如果國家真的興於憂患，那我們忍受過的試煉一定已讓我們變得更為強大。"
 origin_81.a:0 "那就面向未來。"
 origin.85.name:0 "新的家園"
 origin.85.1.desc:0 "第一批殖民者抵達了§H[Root.GetName]§!表面，許多人陷入了情不自禁的狂喜。[Root.Owner.Capital.GetName]之外還存在足以支援[Root.Owner.GetSpeciesName]生存的行星一直是個理論上的可能性，但如果它們極為罕見呢？如果整個星系里都找不到一個呢？又或著假如已經被他人佔據該怎麼辦呢？\n\n這些恐懼現在可以安息了——[Root.GetName]是一顆[Root.GetPlanetMoon]，[Root.Owner.GetSpeciesNamePlural]可以在此繁榮昌盛。這些幸運的初始殖民者只是開始，還有不計其數的[Root.Owner.GetSpeciesNamePlural]被困在我們那在劫難逃的母星之上。"
 origin.85.2.desc:0 "§H[Root.GetName]§!按[Root.OWner.GetSpeciesName]的標準來看荒涼又令人不適，但它相對於[Root.Owner.Capital.GetName]確實有一個顯著的優勢—它並不會爆炸。\n\n我們在掙扎中求生，如果這意味著[Root.GetName]需要成為我們的新家園，那就這麼辦。它會成為安全的避風港，至少直到更好的候選行星被找到為止。儘管[Root.GetPlanetMoon]表面條件嚴酷，殖民者們仍然是幸運兒。不計其數的[Root.Owner.GetSpeciesNamePlural]被困在我們那在劫難逃的母星之上。"
 origin_85.a:0 "他們一定會被拯救。"
 origin.90.name:0 "[From.GetName]的毀滅"
 origin.90.intro.desc:0 "§H[From.GetName]§!，[doomsday_owner.GetSpeciesNamePlural]構造不穩定的母星，最終毀於一次爆炸，一次早就被§H[doomsday_owner.GetName]§!所預見的爆炸。"
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "儘管他們發起了一場大規模的撤出行動，但仍有一些居民在終結來臨之時未能撤出行星表面。毋庸置疑，他們無人生還。"
 origin.90.1.gestalt:0 "儘管他們發起了一場大規模的撤出行動，但仍有一些子個體在終結來臨之時未能撤出行星表面。毋庸置疑，他們都灰飛煙滅了。"
 origin.90.2:0 "一場計劃不周的撤出行動拯救了他們的部分居民，但在周圍的世界破裂之時其他的多數似乎仍被遺留在行星表面。預估的死亡人數是災難性的。"
 origin.90.2.gestalt:0 "一場計劃不周的撤出行動拯救了他們的部分子個體，但在周圍的世界破裂之時其他的多數似乎仍被拋棄在行星表面。"
 origin.90.3:0 "儘管他們知道行星將要毀滅，但顯然他們沒有采取明顯的措施來撤出行星。除了一些存活在空間站的零星個體，他們的整個文明都隨著他們的母星一起消亡了。"
 origin_90.a:0 "命運何其殘酷。"
 origin.91.name:0 "[From.From.GetName]的毀滅"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "得益於一場大規模的撤出行動，這顆行星在其毀滅之前就已經被完全放棄了。我們相信沒有任何人喪生。"
 origin_91.a:0 "隨他們去吧。"
 doomsday_1:0 "末日將臨"
 doomsday_1_desc:0 "這顆行星末日將臨。其地殼構造很不穩定，最終會在爆炸中毀滅。"
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "安全的避風港"
 doomsday_first_colony_desc:0 "我們第一顆宜居行星的殖民化在我們民眾的心中喚起了新的希望。這證明在我們末日將臨的母星牢籠之外有可能繼續生活。"
 origin_lost_colony:0 "失落行星"
 origin_lost_colony_desc:0 "這一文明起源於一處遭人遺忘的失落的殖民星，許久前便同其母星分隔。殖民者們掙扎求生，捱過了千辛萬苦，終於建立了必需的技術及工業基礎，足以供他們重返太空。"
 START_SCREEN_LOST_COLONY:0 "原初的[GetSpeciesName]殖民者抵達[Root.Capital.GetName]的具體途徑在史籍中語焉不詳，但我們知道他們是乘著原始星艦跨越茫茫星海才來到這裡的。許多人命喪中途，新家園地表的條件一開始也相當嚴酷。\n\n在克服了饑荒、野生動物侵襲以及無數艱險后，這顆行星最終被馴服。飛漲的人口數和大規模的建設很快使我們得以設法重返群星。\n\n我們的故鄉還在星海中的某處。在[Root.Capital.GetName]上沒有哪個活著的[GetSpeciesNamePlural]年邁到曾經目睹那裡，但古老家園的命運仍然牽動著我們的心靈。"
 origin_tooltip_lost_colony_effects:1 "-另一個由這一物種建立的帝國會在遊戲開始時於星系的某處產生"
 action.1.desc_82:0 "難以置信…你們是[Root.GetSpeciesName]。那就是說…那些許多年前離開了我們母星的殖民船…它們倖存下來了！\n\n請原諒我的訝異，但我們早就推定你們於幾百年前便已喪命。在你們的祖先離去後，我們陷入了長期的動盪混亂，但最終我們的民眾團結在了[contact_empire.GetName]的旗幟之下。\n\n既然我們同為[Root.GetSpeciesName]，我真誠地希望我們兩個偉大的國家未來會有良好的關係。"
 action.1.desc_83:0 "你們終於回來了！正如先知預言的那樣。和你們一樣，我們也是[Root.GetSpeciesName]。\n\n當你們的先祖被從我們的母星放逐之時，留在他們身後的不過是群無知又自私的民眾。但如你所見，我們已經找到了我們的道路。請加入我們，成為[contact_empire.GetName]的一個省份，讓我們傳授你們在你們不在的時日裡我們所瞭解的一切吧！你們會拒絕嗎？"
 action.1.desc_84:0 "證明你們的身份。你們看起來像是[Root.GetSpeciesName]，和我們一樣，但這很可能是某種戰略手法。\n\n記錄表明在曾經那段混亂的時日中有過一次星系殖民任務，後來軍隊掌控了政權，恢復了秩序，但從那個年代遺留下來的一切檔案檔案都被視作不可信賴。\n\n但是，如果你們的身份真如你們所說…那麼[contact_empire.GetName]向你們致以問候。尊重我們的國境。我們的軍隊會以致命武力回擊任何挑釁行為。"
 action.1.desc_85:0 "不可思議！你們居然還活著！這…這值得組織一場慶典！\n\n在你們的先祖離開我們的母星時，我們擔心最壞的情況已經發生。他們的艦船隻是勉強能夠進行太空航行，後續的探索者沒有找到他們的任何軌跡。\n\n如你所見，我們已經基本拋棄了在你們的先祖離去時我們的母星上盛行的暴力行為。隨著[contact_empire.GetName]的建立，我們決意要建設一個愛好和平的社會。作為[Root.GetSpeciesName]同胞，我們希望你們偉大的國家可以始終把我們看作朋友。"
 action.1.desc_86:0 "意想不到！這麼多年了，你們仍然活著！\n\n我們進行了許多次調查，想要確定你們先祖的命運。這在我們的母星被視作最大的未解之謎中的一個——有無數關於你們下落的理論猜想，有些相當牽強附會。最後，這件事總算告一段落了。\n\n哎呀，請原諒我的失禮。自你們離開我們的母星以來，我們已經組織成立了[contact_empire.GetName]。現在，讓我們共同慶祝我們兩個偉大國家間正式關係的建立吧。"
 action.1.desc_87:0 "這完全出乎意料！[Root.GetSpeciesNamePlural]同胞們！\n\n你們一定是合作時代來臨前發起的那次遠端殖民任務的後裔。多麼幸運——我們原本確信你們沒能完成任務。那時的星艦部件和如今[contact_empire.GetName]及其附屬公司研發的產品相比完全達不到標準。\n\n不管怎樣，很高興你們能重新與我們一道！請把所有商業提案都發給我們的企業總部。"
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]！感謝群星。你們一定是很久以前我們發起的那次殖民任務的生還者，那時我們還沒有意識到情況有多麼惡劣。\n\n現在你們或許自己就已經明白了——整個星系中似乎充斥著異種。一群令人唾棄，作惡多端的異種。事實上，我們曾確信你們的先祖已經淪為了它們的獵物。\n\n但你們的出現改變了一切！既然你來到了這裡，歡迎加入[contact_empire.GetName]，我們可以共同邁上將異種感染清除出星系的偉大征程。讓我們攜手並進，確保星海屬於它們正當的主人——[Root.GetSpeciesNamePlural]！"
 action.1.aaf:0 "§E我們一直想知道我們的母星後來發生了什麼。§!"
 POSITIVE_BELLIGERENT_GREETING_01:0 "我們英勇的部隊隨時整裝待發。任何愚蠢到敢於挑戰[Root.GetName]者都會因他們的傲慢無禮付出沉重的代價。"
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName]就像盤繞的彈簧，隨時準備著用積蓄的全部力量痛擊來犯的敵人。"
 POSITIVE_BELLIGERENT_GREETING_03:0 "什麼事？我們很忙。還有若干戰爭計劃需要修訂和更新。"
 POSITIVE_BELLIGERENT_GREETING_04:0 "你們也許注意到了的我方邊境內的任何艦隊異動都只是例行演習。做些訓練，僅此而已。"
 POSITIVE_BELLIGERENT_GREETING_05:0 "養艦千日，不用何益？"
 POSITIVE_BELLIGERENT_GREETING_06:0 "那些不敢行動的人們將聽憑歷史演進。[Root.GetName]的命運絕非如此。"
 NEGATIVE_BELLIGERENT_GREETING_01:0 "你們正腳踏薄冰，[From.GetSpeciesNamePlural]。[Root.GetName]不會迴避爭鬥。"
 NEGATIVE_BELLIGERENT_GREETING_02:0 "我方的部隊已經準備好了，[From.GetSpeciesNamePlural]。你們的呢？"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "恐怕我們正迅速逼近外交所能實現事情的極限，[From.GetSpeciesNamePlural]。很快[Root.GetName]也許就必須採取更為…直接的行動。"
 NEGATIVE_BELLIGERENT_GREETING_04:0 "我方已準備好儲存[Root.GetName]的實力，無論所需何事。你們可一定要把這句話放在心上，[From.GetSpeciesNamePlural]。"
 NEGATIVE_BELLIGERENT_GREETING_05:0 "你們玩不起和[Root.GetName]的遊戲。"
 NEGATIVE_BELLIGERENT_GREETING_06:0 "我方會在適當時間內處理掉一切對[Root.GetName]的威脅。你們最好把這句話當真，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_01:0 "我們可以一起做到很多事情，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_02:0 "我們的星系里有太多毫無意義的爭鬥了…它們為了些什麼呢？讓我們攜手並進，共筑更美好的未來，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_03:0 "愿我們兩個帝國的和平與繁榮永存。"
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName]希望與你的民眾間建立更緊密的紐帶，[From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_05:0 "我們對衝突沒有興趣。在這個星系悲慘的過去里已經有太多衝突了。"
 POSITIVE_COOPERATIVE_GREETING_06:0 "我方與[From.GetName]間有許多共同點。我們一定能教給彼此很多東西。"
 NEGATIVE_COOPERATIVE_GREETING_01:0 "在我方民眾中流傳著一句古諺，我感覺它適用於我們之間的情況：「探戈需要兩人才能起舞。」"
 NEGATIVE_COOPERATIVE_GREETING_02:0 "我方想要與你們合作，可你們卻把合作變成了一件難事，[From.GetSpeciesNamePlural]。"
 NEGATIVE_COOPERATIVE_GREETING_03:0 "也許你們的民眾就是愚鈍到了無法合作的程度。"
 NEGATIVE_COOPERATIVE_GREETING_04:0 "就一次也好，你們就不能試著從我方角度看待事物嗎？"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "在我們兩個帝國間醞釀衝突不會帶來任何好處。即使卑劣如你們的生物也肯定能明白這一點吧？"
 NEGATIVE_COOPERATIVE_GREETING_06:0 "我們的耐心並非沒有極限的，[From.GetSpeciesNamePlural]。如果我們想要合作，你方也必須付出相應的努力。"
 POSITIVE_ISOLATIONIST_GREETING_01:0 "什麼事？這次是什麼？"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "如果情非緊急，請勿聯繫我們。"
 POSITIVE_ISOLATIONIST_GREETING_03:0 "我們對其他帝國的事務毫無興趣。"
 POSITIVE_ISOLATIONIST_GREETING_04:0 "我方只想孤立獨處。"
 POSITIVE_ISOLATIONIST_GREETING_05:0 "星系剩餘部分的事務與我方無關。我方只關心我們自己領土內的事務。"
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName]將一如既往的獨立。我方不會依仗任何人的憐舍。"
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "不要打擾我們。"
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "我們不想與你們有任何牽連。"
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "你要明白，你們在我們領土上的惡劣影響，我們將不擇手段地驅除。"
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "你和你的同類正是我方選擇限制與星系廣泛接觸的理由。多麼美好的解脫！"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "如果[From.Leader.GetRulerTitle][From.Leader.GetRegnalName]膽敢闖入我們的領地，那麼[From.Leader.GetSheHe]將當場斃命。"
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "快離開吧。我方對你們那可悲的帝國沒有任何興趣。"
 POSITIVE_EXPANSIONIST_GREETING_01:0 "您知道任何潛在殖民地嗎？我們[Root.GetName]一直在尋求擴張……"
 POSITIVE_EXPANSIONIST_GREETING_02:0 "有限的經濟增長讓我們有點擔憂。想實現我們的雄心，就只能擴張。"
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName]內滿是[Root.GetSpeciesName]中勇敢的殖民者和開拓者，他們正在尋找一片新的家園。"
 POSITIVE_EXPANSIONIST_GREETING_04:0 "放棄擴張就是停滯不前。停滯不前就是自尋死路。"
 POSITIVE_EXPANSIONIST_GREETING_05:0 "我們需要可以喘口氣的地方！"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "只要給我們足夠的生存空間去自由發展，我們就不會與任何人產生紛爭。"
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "我們更希望和平擴張，但根據你的情況，我們可能會破例。"
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "你仍是妨礙[Root.GetName][From.GetSpeciesNamePlural]發展的障礙之一。"
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "我們必須擴張，如果要犧牲你們的利益，那就犧牲吧。"
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "你為何堅持要擋在[Root.GetName]的道上，[From.GetSpeciesNamePlural]？"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "好狗不擋道，[From.GetSpeciesNamePlural]，或者我們將親手給你挪窩。你沒法妨礙到我們的國運。"
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName]的邊境將擴張。對於這個無法避免的事實，你或任何人都將無能為力"
 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName]將作為一體參戰。"
 HIVE_BELLIGERENT_GREETING_02:0 "損失無關緊要。殺死一個[Root.GetSpeciesName]工蜂，還會有另一個取代它。"
 HIVE_BELLIGERENT_GREETING_03:0 "那些違抗蜂巢思維意志的人將付出一切作為代價。"
 HIVE_BELLIGERENT_GREETING_04:0 "我們的憤怒是很可怕的，特別是當它集中於唯一的目標時。"
 MACHINE_BELLIGERENT_GREETING_01:0 "每過一個週期，[Root.GetName]的戰體將會更有效率。我們學到了很多。"
 MACHINE_BELLIGERENT_GREETING_02:0 "暴力是實現目標的簡單又有效的方式。你是否同意呢，[From.GetSpeciesNamePlural]？"
 MACHINE_BELLIGERENT_GREETING_03:0 "有機體口中的「致命武器」在實現[Root.GetName]的目標過程中常常是必要的。"
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName]必須為一切可能發生的事情做好準備，包括戰爭。"
 HIVE_COOPERATIVE_GREETING_01:0 "就像我們的工蜂為了一個共同的目標而工作，[Root.GetName]整個族群也將在更大的計劃方案中扮演好屬於她的角色。"
 HIVE_COOPERATIVE_GREETING_02:0 "蜂巢思維已經決定了我們必須協同工作。"
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName]不該成為不和諧的聲音。"
 HIVE_COOPERATIVE_GREETING_04:0 "讓我們如同一體，向前邁進。"
 MACHINE_COOPERATIVE_GREETING_01:0 "最高的效率是通過合作來實現的，而不是衝突。"
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName]不相信孤立主義。我們願意與所有有意願合作的人合作。"
 MACHINE_COOPERATIVE_GREETING_03:0 "讓我們確立一個可以共同實現的目標。"
 MACHINE_COOPERATIVE_GREETING_04:0 "軍事衝突是對資源的浪費，我們將盡一切手段去避免。"
 HIVE_ISOLATIONIST_GREETING_01:0 "像這樣的交流是……痛苦的。我們不希望被其他聲音分散注意力。"
 HIVE_ISOLATIONIST_GREETING_02:0 "我並不贊成這些紛擾，但現在還可以容忍。"
 HIVE_ISOLATIONIST_GREETING_03:0 "你讓我分心了。[Root.GetName]現在沒時間陪你。"
 HIVE_ISOLATIONIST_GREETING_04:0 "我們蜂巢思維根本沒有多少時間去處理那些發生在我們境外的事情。"
 MACHINE_ISOLATIONIST_GREETING_01:0 "我們的工作指導原則強烈反對與外部元件進行通訊。請離開。"
 MACHINE_ISOLATIONIST_GREETING_02:0 "在他人所說的「外交」中有太多未知的參數——我們不想參與其中。"
 MACHINE_ISOLATIONIST_GREETING_03:0 "這次溝通嘗試毫無意義，理應終止。"
 MACHINE_ISOLATIONIST_GREETING_04:0 "目前還沒有[Root.GetName]邊境之外的目標值得追求。不要打擾我們。"
 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName]必須發展。"
 HIVE_EXPANSIONIST_GREETING_02:0 "我們將把蜂巢思維意志帶來的影響擴張到其他星球。"
 HIVE_EXPANSIONIST_GREETING_03:0 "我們的勢力範圍正在迅速擴張。"
 HIVE_EXPANSIONIST_GREETING_04:0 "我們必須擴張，別無選擇。"
 MACHINE_EXPANSIONIST_GREETING_01:0 "指數級增長是我們實現目標的過程中關鍵的一環。"
 MACHINE_EXPANSIONIST_GREETING_02:0 "其他星球必須被定居並整合進[Root.GetName]中。"
 MACHINE_EXPANSIONIST_GREETING_03:0 "我方還沒有控制足夠數量的恒星系。"
 MACHINE_EXPANSIONIST_GREETING_04:0 "請勿阻撓我方的領土擴張。這關乎我們的生死存亡。"
 challenge_type_arena_combat_desc:0 "決定誰能領導我們聯邦的唯一合理途徑就是讓所有成員國的統治者在一處大型競技場中相互決鬥，至死方休。最後的生還者將贏得勝利。\n\n§Y勝利將取決於：\n—統治者的領袖及物種特質\n—帝國的思潮和國民理念§!\n\n§R完形意識沒有統治者可以參與，只能放棄決鬥。§!"
 challenge_type_psionic_battle_desc:0 "由誰來領導我們的聯邦茲事體大，不宜在物質領域的平凡限制下決定。每個帝國將派出他們最為強力的靈能者相互戰鬥，這場激烈的戰鬥將暫時撕碎現實本身的結構。\n\n§Y勝利將取決於：\n—具有靈能特質的人口數\n—在靈能使職位工作的人口數\n—澤珞供應量§!\n\n§R沒有靈能人口的帝國無法參與，只能放棄。§!"
 challenge_type_bidding_war_desc:0 "所有高級文明的奇蹟最終都可以追溯回一個基本概念：可用資源。統治的權力不應以腦的大小或手臂的力量來衡量，而應以口袋的深度來衡量。\n\n§Y勝利將取決於:\n-可用的（£energy£）能量幣。\n-已使用的（£energy£）能量幣。§!\n\n§H投標需要預付。最後所有投標資金的用途由獲勝者決定。§!"
 challenge_type_thesis_desc:0 "象徵著領導權的戰袍不可落入無知者或者蠢貨手中。取而代之的是，我們選擇採用科學的試煉：通過公開的審覈來使得統治者或者是帝國級的智慧和見識暴露於公眾的目光之下，每個領導者都要通過研究最近我們聯邦面臨的議題進行考驗。\n\n§Y勝利將取決於：\n- 統治者的領袖和科學家特質\n- 科技等級§!\n\n§H每篇論文將會被在60天內進行審閱§!\n\n§R在考覈期間缺乏領導人和至少一個科學家的國家將喪失資格§!"
 requires_psionic_pops:0 "必須有至少一個成員國擁有一單位具有§Y靈能§!或§Y靈能潛勢§!特質的人口。"
 origin.26.desc:0 "親愛的[Root.GetSpeciesNamePlural]。一如既往，我們始終保持著對你們的觀察，你們的一名領袖吸引了我們的注意。事實上，你們的[desired_leader.GetTitle]，§H[desired_leader.GetName]§!的聲名已經一路傳到了我們的首都。\n\n鑑於[desired_leader.GetHerHis]非比尋常的技能，我們想要為他在[scion_master.Capital.GetName]上提供一個永久的職位。一份莫大的榮耀，可以這樣講。請儘快安排好對[desired_leader.GetHerHis]調動。"
 origin.26.a:0 "保證完成任務。"
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§!加入§H[scion_master.GetName]§!"
 origin.26.a.response:0 "非常好。我們期待著[desired_leader.GetHerHis]到來。不必擔心，[desired_leader.GetSheHe]將會在[scion_master.Capital.GetName]上享有智慧生物所能渴望的一切。"
 origin.26.b:0 "不，這名領袖不會離開我們。"
 origin.26.b.response:0 "你…你們要拒絕這份莫大的榮耀？恐怕這是對你們的[desired_leader.GetTitle]極大的傷害，[Root.GetSpeciesNamePlural]。"
 origin.27.desc:0 "你們好，[Root.GetSpeciesNamePlural]。在[scion_master.Capital.GetName]上有一名相當古怪的[scion_master.GetSpeciesName]，宣稱自己已經對在[scion_master.GetName]中的生活感到不耐煩——甚至可以說是厭倦！這個自以為是的傢伙想要在星系里發展程度較低的文明中尋求一次挑戰——按他的話來說是這樣。\n\n你會從我們這裡接手[scion_master.GetSpeciesName]嗎，[Root.GetSpeciesNamePlural]？就算是我們欠了你們一份情。按照他的資歷，我毫不懷疑他會在你們的領導職位上有良好的表現，只要你們可以容忍他那無常又衝動的舉止。"
 origin.27.a:0 "當然可以。"
 origin.27.a.response:0 "謝謝你們。我就知道我們可以指望[Root.GetName]。"
 origin.27.b:0 "對不起，我們沒有可用的職位。"
 origin.27.b.response:0 "我明白了。令人失望。或許是我們的錯，我們不該以請求的方式來措辭的。"
 origin.27.admiral:0 "一名[scion_master.GetSpeciesName]§H艦隊司令§!加入[Root.GetName]"
 origin.27.governor:0 "一名[scion_master.GetSpeciesName]§H總督§!加入[Root.GetName]"
 origin.27.scientist:0 "一名[scion_master.GetSpeciesName]§H科學家§!加入[Root.GetName]"
 origin.27.general:0 "一名[scion_master.GetSpeciesName]§H陸軍將領§!加入[Root.GetName]"
 origin.28.desc:0 "[Root.GetSpeciesNamePlural]，我們最近發現了數艘冗餘的星艦，對我們完全沒用。我們本打算將他們扔進附近的恒星，但隨後我們想到了你們，我親愛的後裔們。\n\n這是些老舊的艦船——有些比你們的整個文明都要古老——但你們會發現它們相當強力的。請收下它們吧。務必要收下。"
 origin.28.a:0 "謝謝。"
 origin.28.tooltip:0 "一小支[scion_master.GetSpeciesName]星艦艦隊加入[Root.GetName]"
 origin.29.desc:0 "奸詐的狗雜種。現在我們要索回我們的艦隊。"
 origin.29.a:0 "我們終將自由！"
 origin.51.desc:0 "我親愛的[Root.GetSpeciesNamePlural]……我們該拿你怎麼辦喲？我們曾對你抱有如此高的期望，然而你卻在這裡，為了一場毫無意義的戰爭消磨你的潛力，而且你似乎正在輸掉這場戰爭。[scion_master.Capital.GetName]上有許多人認為我們應當與你們斷交，但是那將算是承認了我們的錯誤，畢竟我們曾在你們這個特殊物種身上投入不少發展上的資金。\n\n一支小的[scion_master.GetSpeciesName]遠征艦隊已經置於你的指揮下。用它來結束戰爭——最好結局不是你滅絕。不要花太久。我們希望看到這隻艦隊的歸來。並且，別讓他們全滅！"
 origin.51.a:0 "謝謝……我們將會好好使用他們。"
 origin.52.name:0 "[fe_species.GetName]遠征艦隊被摧毀"
 origin.52.desc:0 "[scion_master.GetName]借給我們的遠征艦隊已被摧毀。這或許會讓他們不高興……"
 origin.53.desc:0 "我們的艦隊在哪裡，[Root.GetSpeciesNamePlural]？我們借給了你們艦隊去結束那場愚蠢的戰爭。現在它在哪？不要裝傻！\n\n§R把我們的艦隊還回來！§!"
 origin.53.a:0 "哎呀，它已經不存在了……"
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]……我們的線人告知我們你所參加的戰爭已經結束了。既然你還站在這，所以你們一定沒有被徹底毀滅。\n\n現在我們要帶回我們的艦隊。請未來儘量避免無法取得勝利的軍事糾紛。"
 origin.54.a:0 "我們……我們會的。謝謝！"
