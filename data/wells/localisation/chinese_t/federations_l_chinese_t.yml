 building_embassy_desc:0 "該建築構成了帝國外交活動的核心。\n\n由於必須與政府進行密切的交流，該建築只能建造在我們的首都。"
 building_grand_embassy:0 "宏偉大使館大樓"
 building_grand_embassy_desc:0 "該綜合設施意圖讓見者心生敬畏，以使他們在談判中更願意達成共識。\n\n由於必須與政府進行密切的交流，該建築只能建造在我們的首都。"
 building_corporate_embassy:0 "企業大使館"
