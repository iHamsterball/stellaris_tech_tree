 fedel.16.intro:0 "競技場中的廝殺告一段落，[winning_leader.GetRulerTitle]§H[winning_leader.GetRegnalName]§!是唯一挺過了整場競技的人。§H[winning_country.GetName]§!將在下一個任期中領導[Root.GetAllianceName]。在離開競技場時，勝利者如是說道："
 fedel.16.1:0 "這裡…這裡血流成河。我都幹了些什麼？"
 fedel.16.2:0 "結束了嗎？這…這是說我贏了嗎？"
 fedel.16.3:0 "他們的慘叫聲…我…我仍然能聽到。"
 fedel.16.4:0 "總算結束了…總算結束了…總算結束了…"
 fedel.16.5:0 "我感覺好想吐。"
 fedel.16.6:0 "說真的，我之前沒覺得我有這個本事。"
 fedel.16.7:0 "我們別再提這件事了。"
 fedel.16.8:0 "一定會有更好的途徑來決定誰有資格領導…"
 fedel.16.9:0 "真是浪費。"
 fedel.16.10:0 "絕不能忘掉今天死在這裡的那些人。"
 fedel.16.11:0 "讓我們把這件事拋諸腦後，共同面向未來。"
 fedel.16.12:0 "真是野蠻的體制，但我也只是做了必須要做的事，"
 fedel.16.13:0 "這場屠殺毫無榮耀可言。"
 fedel.16.14:0 "這只不過是策略的問題。"
 fedel.16.15:0 "是場不錯的決鬥。沒人能說不是這樣。"
 fedel.16.16:0 "他們戰的光榮。我從他們的死亡中得不到任何樂趣。"
 fedel.16.17:0 "現在誰算是醜角？嗯？"
 fedel.16.18:0 "愿那些被我擊殺的人在來世尋得安寧。"
 fedel.16.19:0 "所有被我擊殺的人都勇敢面對死亡。只有一個人除外。"
 fedel.16.20:0 "我一點都不後悔。"
 fedel.16.21:0 "確實，這件事只能通過一種途徑來解決。"
 fedel.16.22:0 "已經結束了嗎？"
 fedel.16.23:0 "結果早已註定。"
 fedel.16.24:0 "我生命中的一切都在引領我做這件事。"
 fedel.16.25:0 "多麼光榮。我會珍惜這段回憶的。"
 fedel.16.26:0 "其他人很弱小。我則是強大的一方。"
 fedel.16.27:0 "只有擊敗夏格巫才有機會勝利。"
 fedel.16.28:0 "其他人肯定是蠢貨才會與我一同踏入這個競技場。"
 fedel.16.29:0 "一切都如我預見到的進行。"
 fedel.16.30:0 "正如我預計的一樣，沒有哪個人可以與我的靈能力量相匹敵。"
 fedel.16.31:0 "我用意念就把別人炸的嘎嘣脆。"
 fedel.16.32:0 "這場戰鬥不值一提。我在虛境中面對的恐懼遠勝於此。"
 fedel.16.33:0 "是場艱難的戰鬥。我得把一些額外的身體部件換成增強型義體。"
 fedel.16.34:0 "我的義體植入物並不違反競技場的規定。"
 fedel.16.35:0 "如果不是他們強行讓我拆除內建火箭機炮的炮彈，戰鬥本來會更快結束。"
 fedel.16.36:0 "所有目標已消滅。作戰協議停用。"
 fedel.16.37:0 "受到輕微損傷。內部自檢執行中。"
 fedel.16.38:0 "任務成功。已確保聯邦領導權。"
 fedel.16.39:0 "我是虛境選中的冠軍。我命中註定要成為領袖。"
 fedel.16.40:0 "我已經厭倦殺戮了。讓我們趕緊辦完手續吧。"
 fedel.16.41:0 "擊殺那些毫無還手之力的人沒有樂趣可言，但非得這麼做不可。"
 fedel.16.a:0 "勝負已分。"
 fedel.501.name:0 "靈能之戰"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.1:0 "隨著決定誰會在下一個任期中領導[Root.GetAllianceName]的時間逐漸臨近，虛境中的靈體正日益躁動。是時候讓各候選國最優秀的靈能選手們啟程前往[fed_leader.Capital.GetName]，也即目前主席國的首都了。在那裡，靈能選手們將展開戰鬥，直到最強大的團體勝出。"
 fedel.501.2:0 "為了增強我們自己的靈能選手的實力，我們可以利用我們的澤珞供應。這將為我們在靈能之戰中提供額外的優勢。"
 fedel.501.3:0 "很不幸，我們無法找到足夠多的靈能者來參與，只能放棄戰鬥。"
 fedel.501.a:0 "我們可以給出少量澤珞。"
 fedel.501.b:0 "為我們的靈能選手提供適量澤珞。"
 fedel.501.c:0 "靈能選手們要多少就給多少。"
 fedel.501.d:0 "不給澤珞。我們不借助澤珞也將獲得勝利。"
 fedel.501.e:0 "或許下次吧。"
