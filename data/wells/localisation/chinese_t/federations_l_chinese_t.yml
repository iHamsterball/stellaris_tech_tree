 default_federation:0 "星系聯盟"
 default_federation_desc:0 "該聯邦的成員緊密的團結在一起，隨時應對任何可能會出現的問題。"
 trade_federation:0 "貿易聯盟"
 trade_federation_desc:0 "該聯邦會注重於建設自由市場和促進經濟增長。"
 research_federation:0 "研究合作組織"
 research_federation_desc:0 "該聯邦傾向於共同發展科學技術，促進「真理」的普及。"
 military_federation:0 "軍事同盟"
 military_federation_desc:1 "該聯邦的成員將會緊密的團結在一起，進行軍事合作以進一步提升他們的軍事實力。"
 hegemony_federation:0 "霸權"
 hegemony_federation_desc:0 "這種型別的聯邦經常由一個強大的帝國和若干個類似大帝國衛星國的國家組成。"
 federation_fleet_size_1:0 "官員交流"
 federation_fleet_size_1_desc:1 "通過頻繁的進行軍事演習，並在所有成員國的艦長進行輪換指揮演練，大大的提高了我們聯邦艦隊的戰鬥能力"
 federation_fleet_size_2:0 "後勤標準化"
 federation_fleet_size_2_desc:0 "通過統一各個成員間的彈藥，燃料，和其他重要消耗品的標準，來使得我們各個成員的艦船可以更容易的獲得補給，以加強我們的艦隊。"
 federation_fleet_size_3:0 "星際訊號公司"
 federation_fleet_size_3_desc:0 "將所有成員國的艦隊統合一體，統一的FTL指令網路允許我們協調迄今未曾設想的大規模的艦隊行動。"
 federation_fleet_size_effect:0 "成員國貢獻給聯邦的§Y聯邦艦隊容量§!額外§G+25%§!"
 federation_fleet_speed_1:0 "盟領航道"
 federation_fleet_speed_1_desc:1 "聯邦境內精心規劃並輔以嚴密巡邏的超空間航道，於其間我們有著無與倫比的航行便利，使我們的艦隊能夠快速在任何需要的地方進行集結。"
 federation_fleet_speed_effect:0 "在聯盟境內§Y船速§!提升§G+10%§!"
 federation_fire_rate_1:0 "進攻意識"
 federation_fire_rate_1_desc:0 "防守在戰術上具備優勢，但指揮官們都知道，自古以來，只有進攻才能達成戰爭的最終目標：強迫敵人服從。"
 admiral_level_cap_1:0 "艦隊傳統"
 admiral_level_cap_1_desc:0 "我們那全面且現代化的艦隊學院，有著數百年的航天傳承的積澱，將使我們的軍官們在星系中首屈一指。"
 claim_cost_1:0 "勢力範圍"
 claim_cost_1_desc:0 "我們渴求所有鄰邦的友誼。若友誼的橋樑受到鄰邦頑固的現政權阻礙，我們可以且理應推翻其現政權，扶持一個新的。"
 job_output_1:0 "團結就是力量"
 job_output_1_desc:1 "在聯邦建立后，各成員將得以從之前互相之間無益的爭執中脫身，可以將精力集中在謀求共同利益上了。"
 job_output_2:0 "偉大理想"
 job_output_2_desc:0 "我們共同的偉大理想高於每個個體的理想和利益，前行的道路上勢必要有犧牲。"
 job_output_3:0 "寰宇業務"
 job_output_3_desc:0 "我們不需要再對我們在聯邦中的地位產生焦慮和懷疑。當我們被問起「我們該準備多少來提供給你們？」，都將會是一個回答，「我全都要」。"
 research_share_1:0 "學術交流"
 research_share_1_desc:1 "「我們專屬的」知識將不復存在。在這兒，我們決定拿出珍藏的科學發現記錄來打破星系中阻礙真理傳播的力量。"
 research_share_1_effect:0 "§Y聯邦科研協議§!讓他們的研究速度增加了§Y5%§!。"
 research_share_2:0 "科學的語言"
 research_share_2_desc:0 "每一個成員種族都有他們自己的分類學基準，元素週期表還有其他用於知識交流的工具。設立一套通用的術語詞典，靈感傳遞的誤差將被縮至最小。"
 research_share_3:0 "生產許可"
 research_share_3_desc:0 "一件從沒離開過故鄉的偉大發明是有著學術或社會價值的限制的。我們將鼓勵這種創新性的生產許可來促進發明的傳播。"
 research_share_4:0 "全民資料庫"
 research_share_4_desc:0 "我們普及到每個民眾的資料庫已經成為了我們的科技聖典，其中包含著我們所有成員物種的累計知識。即使被人遺忘或者帝國淪陷，我們的資料庫也將會繼續記錄著他們的知識。"
 research_boost_1:0 "實時同行評議"
 research_boost_1_desc:0 "如果新的原型和理論可以用超光速通訊發送給我們聯邦中的每個研究機構，那麼它們也就可以成為多來源獨立評議的對象，並以閃電般的速度加以完善。"
 rare_tech_boost:0 "科研靈感"
 rare_tech_boost_desc:0 "在星際間，我們聯邦的複數物種將科學家們置身於相對來說完全陌生的的視角上，促成創造性思維的迸發。"
 rare_tech_boost_effect:0 "§M稀有科技§!已經被其他聯邦成員解鎖，現在它的出現率是正常情況下的§Y2§!倍。這一效果會將機率從§Y1%§!改為§Y2%§!。"
 crisis_research_1:0 "科研動員"
 crisis_research_1_desc:0 "若有威脅到整個星系的災厄到來，科學界亦不能獨善其身，須得將精力從思維遊戲中抽脫出來，投入到防衛武具的研發當中。"
 crisis_research_1_effect:0 "在終局危機期間，科研速率提升§Y20%§!。"
 crisis_research_2:0 "必要之惡協議"
 crisis_research_2_desc:0 "禁忌不足畏，道德不足法，但斬草務必要除根。"
 tech_diplo_weight_1:0 "技官治國"
 tech_diplo_weight_1_desc:0 "我們將基於一個激進的觀念重塑我們的社會，即那些在某個領域內擁有專業知識的人應在該領域內行使決策權。"
 president_option_1:0 "研發管理處"
 president_option_1_desc:0 "純理論性的研究當然是重要的，但是在某些情況下，優先對最急需的領域進行鍼對性的研究或許效果更加立竿見影。"
 president_megastructure_1:0 "戰略建設計劃"
 president_megastructure_1_desc:0 "這一管理部門能將聯邦的運力集中於特定的戰略專案，有助於使後勤秩序井然，並使我們的日常生活不至於受到影響。"
 unity_boost_1:0 "外交信譽"
 unity_boost_1_desc:0 "與所有的，無論是否是我們聯邦成員的物種進行公正，公開的交往，折讓我們的公民為我們在星海事物中的作用感到自豪。"
 unity_boost_2:0 "權利法案"
 unity_boost_2_desc:0 "讓我們的聯邦公民擁有普遍的人權和知情權，成為了我們聯邦最偉大的名片，也幫助著我們建設更好的星系。"
 president_unity_1:0 "聯盟忠誠"
 president_unity_1_desc:0 "只要我們中的一個擔任著主席國的職權，我們所有人都能從這一偉大的共同企劃中感受到我們正團結一心、有的放矢。我們將攜手並進。"
 trade_value_1:0 "自由貿易協定"
 trade_value_1_desc:0 "構建真正繁榮健康的競爭商業環境始於消除各恒星系間商品與服務流動的阻礙。大局效率勝於短期的區域性經濟爭端。"
 trade_value_2:0 "度量衡標準化"
 trade_value_2_desc:0 "正如於前超光速時代在我們各自的母星上所做過的一樣，我們現在必須統一出一套度量時間、距離及價值的星系標準。"
 trade_value_3:0 "聯盟自給"
 trade_value_3_desc:0 "聯盟成員國間和平而互惠互利的合作逐漸構建起了消費者行為中的某種「品牌忠誠」。我們的公民，無需另行鼓動，便似乎更願意從其他成員國購買商品，因為他們知道利潤的大部分將會間接回饋給他們自己。"
 trade_value_4:0 "貿易條約優待"
 trade_value_4_desc:0 "我們現在需要行動起來，將我們各成員國間的貿易聯繫正式化，以便每當我們的領土附近發生買賣時，我們都能從中獲利。何需再於其他地方採購呢？"
 trade_protection_1:0 "航線安全"
 trade_protection_1_desc:0 "如果製造出的商品因貪污和盜搶無法抵達目的地，那生產了多少原料便無關緊要。我們強力施行的星際反海盜條例將確保聯盟的經濟健康。"
 president_trade_value_1:0 "貿易中心"
 president_trade_value_1_desc:1 "正如那些古代橫跨大洋的海上航線，星系貿易的主幹道將帶來可觀的金融利益。"
 extra_envoy_1:0 "聯邦特使"
 extra_envoy_1_desc:1 "我們試圖構建的美好未來只在所有生物都知道我們想要實現什麼時才會成為可能。我們意圖成為一支無處不在，以理服人的力量，以維護全星系的和平。"
 extra_influence_1:0 "神聖職務"
 extra_influence_1_desc:0 "晉級至我們聯邦中的最高職務絕非新王加冕，而是為一切知覺生物永無止境地服務。儘管如此，主席國地位還是會帶來崇高的威望。"
 diplomacy_upkeep_1:0 "政治監管"
 diplomacy_upkeep_1_desc:0 "如果由主席國指派的監督代理人能被直接安插進各成員國的統治機構中，成員國間互惠互利協定的協調將遠比現在容易。"
 diplomacy_upkeep_1_effect:0 "聯邦成員國間的科研協議和移民條約無需花費 £influence£ 影響力來維護。"
 diplo_weight_1:0 "傳統盟邦"
 diplo_weight_1_desc:0 "在有記載以來的很長一段時間裡，聯邦中各盟國之間保持著卓有成效的合作。即使各成員可以自由地按各自的選擇而投票，卻依然在各項重大事務中始終保持一致。"
 damage_crisis_1:0 "衆志成城"
 damage_crisis_1_desc:0 "對抗強大的入侵者的防衛需求使得全星系保持著脆弱的和平態勢。我們要一同著手維持這樣的態勢，對抗內部或者外部的搗蛋鬼。"
 damage_crisis_2:0 "星系維和"
 damage_crisis_2_desc:0 "如果我們意圖擁有足以統治的道德權威，我們需要向全星系展示我們不只有抵禦星系免受外來威脅的意願，更擁有這種能力。"
 envoy_unity_1:0 "聯邦牽線"
 envoy_unity_1_desc:0 "聯邦議程的決斷者——我們的特使們——利用他們的政治頭腦積極努力，以便增進聯邦的歸屬感及各成員國間的互惠互利。"
 envoy_unity_1_effect:0 "每指派一名特使到聯邦將獲得§Y1§!凝聚力。"
 envoy_unity_2:0 "聯邦統一"
 envoy_unity_2_desc:0 "我們的特使日夜不息地工作，推廣和鼓動聯邦的議程和目標，在全星系激發友善和信心。"
 cohesion_join_1:0 "友善本心"
 cohesion_join_1_desc:0 "不論有怎樣的文化和生理差異，我們聯邦的發展是為了增進所有人的利益。"
 cohesion_join_1_effect:0 "新成員國對聯邦施加的團結度懲罰減少§Y50%§!。"
 cohesion_failed_vote_1:0 "求同存異"
 cohesion_failed_vote_1_desc:0 "唇槍舌戰是試煉點子最好的熔爐，只要目標是未來的穩定，爭論便是一種偉大的手段。"
 cohesion_failed_vote_1_effect:0 "聯邦投票失敗對聯邦施加的團結度懲罰減小§Y50%§!。"
 federation_fleet_unity_1:0 "團結一心"
 federation_fleet_unity_1_desc:0 "知曉我們的聯合艦隊正巡看虛空將使我們的成員國感到自豪、安全與堅定。"
 federation_fleet_unity_1_effect:1 "£unity£ §Y每月凝聚力§!收入等於聯邦艦隊規模的§Y10%§!。"
 president_keep_navy_1:0 "征額豁免"
 president_keep_navy_1_desc:0 "榜樣領袖意義重大，鼓舞人心，因此領袖可以免於受到任何會阻礙其成為榜樣的限制。"
 president_keep_navy_1_effect:1 "聯邦主席國無需削減自身艦隊容量便能為聯邦艦隊容量作貢獻。"
 president_hegemony_cb_1:0 "臣服或是滅亡"
 president_hegemony_cb_1_desc:0 "不是朋友，必是敵人。所有一切反對我們的勢力都將因被視為威脅而被剷除。"
 president_hegemony_cb_1_effect:1 "主席國獲得強迫非聯邦帝國加入聯邦的§Y戰爭目標§!。"
 president_diplo_weight_steal_1:0 "霸主特權"
 president_diplo_weight_steal_1_desc:0 "主席國的力量不允許在任何時候被削弱。因此我們急需來自聯邦附屬國大量而積極的支援。"
 president_diplo_weight_steal_1_effect:1 "每位成員貢獻§Y10%§!的§Y$MOD_DIPLO_WEIGHT_MULT$§!給聯邦主席。"
