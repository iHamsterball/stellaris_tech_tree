 colony.8001.name:0 "返祖現象"
 colony.8001.desc:0 "來自[Planet.GetName]殖民地的報告顯示:星球上的「返祖現象」正不斷增加。顯然相當一部分人口已經表現出迄今為止前所未有的性慾與攻擊性，而沒人知道這是為什麼。"
 colony.8001.a:0 "繼續調查。"
 colony.8002.name:0 "暴力在蔓延"
 colony.8002.desc:0 "[Planet.GetName]上的返祖現象沒有要停止的跡象。事實上自從上次報告以來，事態愈演愈烈。濫交與暴力事件每時每刻都在發生，極大部分人口都淪陷其中。 "
 colony.8002.a:0 "情況正在失控。"
 colony.8003.name:0 "瘋了，都瘋了！"
 colony.8003.desc:0 "[Planet.GetName]上的情況正在迅速失控。不論造成這場返祖狂潮的罪魁禍首是什麼，它都已經感染了驚人數量的當地居民並使得殖民地開始分崩離析。因此，我們要麼開始行動，要麼就會失去[Planet.GetName]。"
 colony.8003.a:0 "行，那開始吧！"
 colony.8004.name:0 "兇猛的孢子"
 colony.8004.desc:0 "對困擾[Planet.GetName]的奇異返祖現象的調查已經完成。我們在遍佈整個地殼的洞穴隧道網路中找到了一種神秘的真菌。它長滿了整個洞穴——地面，墻壁，天花板，並且蔓延了上千里。\n\n這些真菌頻繁地釋放孢子排出洞穴，其目的尚不明確。但我們可以肯定正是這些孢子釋放了我們物種原始的慾望並使起產生返祖現象。\n\n我們可以為這些真菌找一個用武之地，或是乾脆將其全部滅絕。"
 colony.8004.a:0 "令其生存..."
 colony.8004.b:0 "...或使其滅亡。"
 colony.8005.name:0 "衝動之雲"
 colony.8005.desc:0 "大批工業裝置在生長真菌的洞穴系統出口處建造起來。除了過濾並控制這些孢子的傳播以外，這些工廠也能將多餘的孢子雲轉化為有用的§H異星天然氣§!。\n\n由於[Planet.GetName]上有點飢渴的當地居民更頻繁地滿足自己的性慾，人口增長速率得以提高。與此同時不幸的是[Planet.GetName]的暴力行為也將更為頻繁。"
 colony.8005.a:0 "這是發展的代價。"
 colony.8006.name:0 "凈化之焰"
 colony.8006.desc:0 "將洞穴蘑菇徹底燃盡的計劃現在已經完成，這些激發原始衝動的菌類現在已經被徹底剷除。\n\n碰巧的是，許多被清理過後的洞穴被發現原來潛藏著高品質的礦脈，現在也可以被我們更加妥善地利用了。"
 colony.8006.a:0 "好極了！"
 INVESTIGATE_CAVE_SHROOM_PROJECT:0 "根除問題"
