 resolution_industry_regulatory_facilitation:0 "規則便利化"
 resolution_industry_regulatory_facilitation_desc:0 "我們應當把規章問題交給專家來決定。工業領導者們最有能力和資格鑑別出阻礙生產力的無效規章。"
 resolution_industry_collective_waste_management:0 "集中廢棄物管理"
 resolution_industry_collective_waste_management_desc:0 "與其強制每間工廠都肩負起處理自己產生的廢棄物的責任，不如去指定特定區域來儲存我們發展過程中產生的廢物。"
 resolution_industry_building_a_better_tomorrow:0 "建設美好明天"
 resolution_industry_building_a_better_tomorrow_desc:0 "發展是重中之重，絕不可以被任何障礙阻擋。讓我們互相共享技術，以更好地利用和支配自然世界。"
 resolution_industry_environmental_ordinance_waivers:0 "環境條例豁免"
 resolution_industry_environmental_ordinance_waivers_desc:0 "星海共同體應當授權當地議會停止執行那些對公眾不再有利而且阻礙發展的過時的規章制度。"
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "鍛造、工業和精練類的行星規劃型別將獲得額外的增益。"
 resolution_industry_project_cornucopia:0 "豐饒計劃"
 resolution_industry_project_cornucopia_desc:0 "只要我們敢於拚搏，無盡的寶藏唾手可得。只要征服了內心的恐懼，我們可以創造巨大的奇蹟。"
 resolution_industry_project_cornucopia_tooltip:0 "解鎖一項§H行星決議§!，允許星球露天開採，以發現豐富的礦物資源。"
