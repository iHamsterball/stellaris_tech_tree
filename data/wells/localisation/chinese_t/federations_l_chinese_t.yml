 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "常備之盾"
 resolution_mutualdefense_the_readied_shield_desc:0 "宇宙極其危險，星海共同體的全體成員應當時刻準備保護自己的星球免遭海盜，太空生物或是什麼其他未知事物的攻擊。"
 resolution_mutualdefense_military_readiness_act:0 "軍事準備法案"
 resolution_mutualdefense_military_readiness_act_desc:0 "星海共同體的每位成員不論為自己還是為他人都有義務為星系防禦貢獻一份力量。"
 resolution_mutualdefense_military_readiness_act_tooltip:0 "星海共同體中艦隊數量未達到艦隊容量一半的非附庸成員將處於§R違反星系法§!狀態。"
 resolution_mutualdefense_enemy_of_my_enemy:0 "你的敵人就是我的敵人"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "與我們當中某位為敵就是與我們全體為敵。如果成員之一遭到進攻，我們難道不應該動用一切力量來懲罰入侵者嗎？"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "對向我星海共同體成員發起侵略戰爭的非星海共同體帝國獲得§Y反擊§!宣戰理由。"
 resolution_mutualdefense_castigation_proclamation:0 "征討檄文"
 resolution_mutualdefense_castigation_proclamation_desc:0 "不與我們為伍者即是敵人，而所有膽敢對抗星系法的國家必須得到他們應有的懲罰。"
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "所有星海共同體成員能夠提出議案以§Y譴責§!處於§R違反星系法§!狀態的成員或是非星海共同體帝國。\n\n啟用§Y無限制戰爭§!的帝國將能對被星海共同體所§R譴責§!的帝國或是處於§R違反星系法§!狀態的成員使用§Y敵意§!宣戰理由及§Y羞辱§!戰爭目標。"
 resolution_mutualdefense_castigation_denouncement:0 "征討"
 resolution_mutualdefense_castigation_denouncement_desc:0 "對目標帝國發出正式的譴責聲明。該行為可以非星海共同體的帝國或違反星系法的帝國為目標發起。"
 resolution_mutualdefense_renegade_containment:0 "背離遏制理論"
 resolution_mutualdefense_renegade_containment_desc:0 "星海共同體成員國資格的益處不言而喻，拒絕成為成員國的行為本身就彰露出明顯的惡意。各成員國應當獲得授權，在那些非成員國實現他們的密謀之前用武力搶先阻止任何惡意舉動。"
 resolution_mutualdefense_renegade_containment_tooltip:0 "啟用§Y無限制戰爭§!的帝國獲得§Y先發制人§!的全面戰爭宣戰理由，可對非星海共同體成員國的帝國使用。"
 resolution_category_rulesofwar:0 "戰爭規則"
 resolution_rulesofwar_repeal_1:0 "§R廢除$resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "強權即公理。通過限制戰爭來掩蓋戰爭的恐怖不過是自欺欺人罷了。當真正的威脅出現時，我們應該廢除這些法條，解除限制。"
