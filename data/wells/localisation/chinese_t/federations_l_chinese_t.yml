 site_lost_moments:0 "永不遺忘"
 site_lost_moments_intro:0 "科研船檢測到了一條從[From.Planet.GetName]發射出的怪異讀數。"
 fedev.9430.name:0 "深淵燈塔"
 fedev.9430.desc:0 "只有通過考古論證和想像才能在如今已經荒蕪的[From.Planet.GetName]表面上重構出那個曾經繁盛一時的文明。歲月的流逝是殘酷無情的，即使是曾經最為堅不可摧的建築，如今也只化作一地的塵埃。\n\n但在那深不可測的地下，有一個怪異的訊號正在脈動著。一座神秘的信標彷彿呼喚著我們的調查和發掘。"
 fedev.9435.name:0 "時日無多"
 fedev.9435.desc:0 "當挖掘團隊越來越接近深處的信標時，無法忽視的的死亡感觸突然神秘地在挖掘團隊中蔓延。隨著更多的泥土和石頭被清除，一個堅定的觀念在每個人的腦海中徘徊：\n\n生命轉瞬即逝。總有一天這一切都會結束..."
 fedev.9440.name:0 "無比明亮"
 fedev.9440.desc:0 "訊號來源是一座外星墓碑，上面鐫刻著奇異的符號。翻譯文字充其量只算是略有眉目。這些符號提及了一位舉足輕重的人物，其一生的偉業值得銘記與崇拜，整個文明都處於哀傷之中。翻譯文字接近末尾時變得十分怪異，訴說體液因悲傷從身體中流出，隨後又因天氣條件而消逝。\n\n只有全文的最後一部分得到了成功翻譯：\n\n§H『死亡的時刻到了。』§!"
 lost_moment_memento:0 "活著真好"
 lost_moment_memento_desc:0 "在考古發現外星人的墓碑之後，帝國的居民變得更加熱愛生活了。"
 site_lesser_messenger:0 "塵中之信"
 site_lesser_messenger_intro:0 "對[From.Planet.GetName]詳細的調查揭示了一些屬於曾經遍佈整個行星的文明的微弱訊號。"
 fedev.9445.name:0 "去此萬年"
 fedev.9445.desc:0 "在[From.Planet.GetName]地表的初步探索揭示了這顆行星曾經確實是某個文明的家園。\n\n然而，荒蕪的程度表明這個文明的存在已經是非常非常久的時間以前的事情了，而且它極有可能曾經遭受到某種突然且可怖的力量襲擊。殘餘的廢墟還不足以提供關於這種外星人的生理學資訊。"
 fedev.9450.name:0 "深空兇獸"
 fedev.9450.desc:0 "地表探測團隊從行星上分離出一條無線電訊號。其發信源仍暫時未知，不過已被破譯的部分則已經可以開始向我們講述這個失落已久的文明的故事了。\n\n某種未知的威脅步步逼近這個文明；對技術的進步陷入了集體的沉迷；傳言稱在星系的其他地方正在建造一艘碩大無朋的宇宙戰艦。這些主題在這些雜亂無章的資訊裡反覆地出現。"
 fedev.9455.name:0 "原型花園"
 fedev.9455.desc:0 "考古學家們設法抵達了這個神秘訊號的來源——深藏於地面之下。\n\n剛剛開始不久的遺址發掘工作，就已經表明這似乎是一個科技研究與發展設施。這個地方到處都是高度微縮的多種科學裝置原型。\n\n掃瞄發現在其下還有一個空洞，發掘正在進行當中。"
 fedev.9460.name:0 "他們到底在修建什麼..."
 fedev.9460.desc:0 "我們的發掘小組有了一個有意思的發現。一組硬碟，裡面記錄的是作為該設施的核心焦點乃至他們整個文明核心焦點的某個持續運作的專案資訊。\n\n據描述，這是一艘§H能與星系間最龐大飛船相抗衡的巨大艦船§!。\n\n他們在這裡到底在建造一個什麼樣的巨大怪物？"
 fedev.9465.name:0 "勝者是..."
 fedev.9465.desc:0 "這是一艘「巨大」的宇宙飛船！\n\n好吧，事實證明，至少對於從前[From.Planet.GetName]上的居民來說，這艘飛船其實還蠻大的。那些我們在這裡找到的微縮原型機正是飛船本身的機器，而原以為是某種裝置的東西，其實是他們的首都。至於在加密訊號裡提到的「威脅」，實際上是一場太空技術競賽裡的對手。這個微型文明全體聚集至此則是為了盡全力奪取冠軍。\n\n不過好像我們才是這次競賽的獲獎者。"
 fedev.9470.name:0 "前進，征服"
 fedev.9470.desc:0 "一艘巨大的宇宙飛船被我們發現了！\n\n其實只是對於原先[From.Planet.GetName]上的居民而言這艘飛船很大，因為他們這個物種十分微小。\n\n由於畏懼某種神秘的威脅降臨他們的母星，他們整個族群都聚集至此以建造一艘宇宙飛船來應對這迫在眉睫的威脅。\n\n看上去他們還是晚了一步；畢竟他們的攻擊艦還留在原地，可他們自己卻消失無蹤了。"
 fedev.9475.name:0 "別破壞了信使"
 fedev.9475.desc:0 "真是一艘宏偉的宇宙飛船啊！\n\n一艘宏偉，卻又特別小巧的宇宙飛船。這說明[From.Planet.GetName]上的原住民其實是一種微型物種。我們遇到的微縮物件其實是他們的機器，而這個損壞的裝置則曾經是一座主要城市。\n\n在聽說星系另一端有人建造了一艘龐大的宇宙飛船后，這些生物決定也建造一艘飛船來比肩那個龐然大物。\n\n真是了不得的決心與勇氣，當然了，也捎帶著一點可愛。"
 get_messenger:0 "§Y小信使§!已加入我們的艦隊"
 LESSENGER_REMODEL:0 "升級信使"
 LESSENGER_REMODEL_TITLE:0 "升級信使"
 LESSENGER_REMODEL_DESC:0 "能與§Y小信使§!古怪的科技水平與容量相提並論的就是它可笑的規模了。數千個建造它的渺小生物才能塞滿飛船，但如果我們想要塞進最小規格的船員還必須要對其進行大規模的改造。"
 lessenger_75:0 "小信使對於我們的船員來說還是太小了！"
