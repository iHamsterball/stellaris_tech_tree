l_chinese_t:
 IS_YOU:0 "這是你"
 ORIGIN:0 "起源"
 EMPIRE_ORIGIN:0 "$ORIGIN$"
 TOOLTIP_SETUP_ORIGIN:0 "為你的帝國選擇一項起源"
 GAMESETUP_COUNTRY_INVALID_ORIGIN:0 "必須先選擇一項起源才能繼續"
 ORIGIN_INITIALIZER_RESTRICTION:0 "因目前的起源選擇不可變更"
 origin_default:0 "繁榮一統"
 origin_default_desc:0 "整個行星的穩固統一使這個文明得以繁榮發展。"
 origin_tooltip_default_effects:0 "在遊戲開始時擁有額外的§Y4§!個 £pop£ 人口和§Y2§!個區劃。"
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "這一文明自蒸汽時代早期便醉心於金屬製自動機器人的理念。儘管許多人認為不可能做到，早在初步的太空航行前第一臺真正的機器人就已從裝配線下線。"
 origin_tooltip_mechanists_effects:0 "遊戲初始人口包含§Y8§! £pop£ 機器人人口，同時也擁有科技和基礎設施來建造更多機器人"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "一種第二物種形成了這個文明密不可分的一部分。它們高大健壯，又大都只有相當於格外愚鈍的孩童的智力。古老的戰爭剔除了它們物種具有的最富攻擊性的傾向，使其如今相當順從。"
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "這一文明在天堂中演化，也許這是專為他們打造的天堂。"
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "歷經核子烈焰的考驗，這一文明曾面臨全面滅絕的威脅——又最終死裡逃生。雖經毀滅卻仍為一體，他們在舊世界的灰燼之上重建了文明。"
 origin_shattered_ring:0 "破碎之環"
 origin_shattered_ring_desc:0 "這一文明生活在未知先驅們建造的環形世界之中。一經理解及修復完好，他們將獲得巨大的力量。"
 origin_tooltip_shattered_ring_effects:0 "遊戲開始時以一個部分損毀的§Y環形世界§!作為母星。該環形世界初始時具有§Y$d_arcane_generator$§!，可以維護一些區段。"
 origin_remnants:0 "復國孑遺"
 origin_remnants_desc:0 "這一文明曾經叱咤虛空，掌控大片星海。他們最終敗落並幾乎被摧毀殆盡，但在漫長的窮困潦倒后他們正要於群星間東山再起。"
 origin_tooltip_remnants_effects:0 "遊戲開始時以一個§Y遺落星球§!作為你的母星。重拾失落的榮光！"
 origin_tree_of_life:0 "生命之樹"
 origin_tree_of_life_desc:0 "這一蜂巢思維與一棵巨型樹木間進化出了共生關係。這棵巨樹賦予了他們許多益處，但失去這棵樹將會把他們摧垮。"
 origin_tooltip_tree_effects:0 "我們蜂巢思維會於生活在具有生命之樹的行星上時獲得許多增益，否則將受到種種懲罰。殖民船更為昂貴，但將為新的行星提供其自身的幼樹。"
 origin_lithoid:0 "降世災星"
 origin_lithoid_desc:0 "並非其「母星」的原住民，這些石質生物隨一顆墜入該行星的隕石到來，同時殺死了大多數土著生命。"
 origin_tooltip_lithoid_effects:0 "遊戲開始時母星上具有§Y巨型隕石坑§!礦藏，提供額外的總區劃數和採礦區劃數。\n可以建造隕石殖民船，這種殖民船能以高速航行，但會損害其目標行星。"
 origin_machine:0 "資源統合"
 origin_machine_desc:0 "這一機械智慧早已將母星系中的所有資源統合到了他們的首都星球，將其完全以機械覆蓋。"
 origin_tooltip_machine_effects:0 "遊戲開始時以一個§Y機械星球§!作為你的母星"
 d_arcane_generator:0 "神秘發電機"
 d_arcane_generator_desc:0 "這臺古老的機器似乎會以生產一些維護我們的區段所需資源的方式回應我們的需求。"
 d_decrepit_tunnels_1:1 "殘破隧道"
 d_decrepit_tunnels_1_desc:0 "這些古老而殘破的隧道從未被完全探索或清理過。"
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ 遠古廢墟"
 d_segment_rubble_1_desc:0 "損壞的機械和其他雜物阻礙了工人對整體區段的利用。"
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
 d_segment_rubble_2_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "這臺§Y$d_arcane_generator$§!將會適應調整，從而能夠提供這一區段的維護費。"
 d_tree_of_life_home:0 "生命之樹"
 d_tree_of_life_home_desc:0 "這棵巨樹在無數世代裡庇佑支援著蜂巢。"
 d_tree_of_life_colony:2 "$d_tree_of_life_home$"
 d_tree_of_life_colony_desc:1 "巨樹的一根分枝，被蜂巢移植到此處。"
 d_lithoid_crater:0 "巨型隕石坑"
 d_lithoid_crater_desc:0 "將石質生物帶到這顆行星的隕石的撞擊點。"
 d_buried_lithoids:0 "埋藏的石質生物"
 d_buried_lithoids_desc:0 "這些石質生物在他們從軌道落下後被埋入了地下深處。"
 lithoid_crater:0 "石質生物隕石坑"
 lithoid_crater_desc:0 "這一大型隕石坑是一顆帶著石質生物高速撞向這顆行星的隕石留下的。"
 lithoid_colonizer:0 "石質生物隕石"
 lithoid_colonizer_plural:0 "石質生物隕石"
 d_machine_minerals:0 "統合資源"
 d_machine_minerals_desc:0 "一整個恒星系中的精礦財富匯聚於此，如大陸般大小堆砌成堆。"
 d_organic_slurry:0 "有機濁漿"
 d_organic_slurry_desc:0 "一片有機濁漿的海洋，是這一行星先前全部生物的屍體在處理后的產物。"
 juggernaut:0 "主宰"
 juggernaut_plural:0 "主宰"
 mega_shipyard_0:0 "$mega_shipyard_3$建造基址"
 mega_shipyard_0_DESC:0 "此施工場地可用作未來建造$mega_shipyard_3$的基址。"
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "一個巨型恒星基地，專事艦船建造，這個$mega_shipyard_3$擁有20處用於建造及升級艦船的錨地。"
 mega_shipyard_1:0 "$mega_shipyard_3$框架"
 mega_shipyard_1_DESC:0 "這一$mega_shipyard_3$的初步框架為未來全星系最高產的船塢打下了基礎。"
 mega_shipyard_2:0 "$mega_shipyard_3$核心"
 mega_shipyard_2_DESC:0 "$mega_shipyard_3$的核心包含移動及處理生產錨地需要的海量原料所必需的大量基礎設施。"
 mega_shipyard_3:0 "巨型船塢"
 mega_shipyard_3_DESC:0 "有了許多從超高效處理核心獲取原料的艦船生產錨地，這一巨型船塢的產出將使其他一切恒星基地黯然失色。"
 mega_shipyard_ruined:0 "被毀的$mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "除非經過全面維修，否則這一$mega_shipyard_3$將無法建造任何艦船。"
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "這一$mega_shipyard_3$已經風光不再。除非經全面維修，否則其無法再生產任何艦船。"
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$至多只能建造一座巨型船塢。"
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "$mega_shipyard_3$的第一階段已經完工。等到各製造隔間安裝在這一巨型框架上后，這個設施終有一天會成為全星系艦船製造的中心。"
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "$mega_shipyard_3$的核心已經就位，剩下的只有增添上海量的艦船建造錨地了。"
 feda.3.name:0 "$mega_shipyard_3$已上線"
 feda.3.desc:0 "$mega_shipyard_3$現已完全上線，其可以生產空前數目的星艦。"
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "在[mega_shipyard_system.GetName]發現一巨大的外星設計的建築。儘管它已經老化，我們的科學家還是確定這一巨構建築實際上是幾個造船船塢的組合體——一個§Y$mega_shipyard_3$§!。\n\n倘若我們獲取瞭如何修復巨構建築的知識和工業能力，我們的生產能力將會極大地提升。"
 feda.5.b.desc:3 "在[mega_shipyard_system.GetName]發現一巨大的§Y$mega_shipyard_3$§!結構——和我們建造的設計相似。儘管其已老化無法使用，但只需充足的資源，我們應該就能將其恢復至運作狀態！"
 feda.5.c.desc:0 "對周圍空間的快速掃瞄顯示，巨構建築在數百萬年前遭受了某種嚴重的功率過載，這可能是某種大規模能量風暴穿行星系所造成的。"
 feda.5.a:0 "想像一下我們擁有兩個巨型船塢的情景！"
 feda.6.name:0 "$mega_shipyard_3$已修復"
 feda.6.desc:0 "$feda.3.desc$"
 SHIP_AURA_STRIKE_CRAFT:0 "強襲指揮部"
 SHIP_AURA_RANGE:0 "目標獲取陣列"
 SHIP_AURA_HYPERLANE:0 "亞空間增強器"
 SHIP_AURA_PD_PENETRATION:0 "電子對抗發射器"
 SHIP_AURA_BOMBARDMENT:0 "軍火工廠"
 START_SCREEN_SRW:0 "在歷史的長河中我們早已遺忘我們的人民是如何來到[GetHomeWorldName]的。我們只知道在大約2000年前，一場難以置信的巨大災變摧毀了環世界的大部分，罹難者不計其數，而我們則從這片廢墟當中站了起來。\n\n我們的文明茁壯成長，如今已準備好探索星海——無論是初次，還是又一次如此。儘管我們已有了長足的進步，然而想要理解並修復我們的環世界家園，仍然還有很長的路要走。"
 START_SCREEN_REMNANTS:0 "曾經，我們的帝國橫亙虛空。曾經，我們的艦隊馳騁星河。而後我們衰敗，我們隕落。最終，歷經千年的滌罪，我們將重返繁星之間！終於，我們的文明重建到了足以開始星際旅行的地步，星海將再次成為我們的囊中之物！\n\n我們的[GetHomeWorldName]上許多的區域仍是廢墟一片，清理這些區域將發掘出遺失的資源或遺落的科技。"
 START_SCREEN_TREE:0 "當我們的集體意識覺醒的一刻起，我們便效忠於生命之樹。生命之樹亦回饋於我們。我們照料它、培育它、保護它，而生命之樹哺育了我們。以生命之樹之名，我們遍佈[GetHomeWorldName]，所到之處，我們播種並保護生命之樹的枝椏。\n\n如今我們的星球已侍從生命之樹長達數個世紀並將繼續下去。當我們意識到一些潛在的危險足以摧毀整個星球時，我們憂懼起了生命之樹並非處於完全的安全之中。我們早已知道這並非唯一的星球，星海中充斥著無數沒有生命之樹的行星，而我們渴望將其改變。生命之樹當被續存，廣為散播，生生不息。"
 START_SCREEN_LITHOID:0 "儘管我們最初的肇源渺茫難覓，可以確定的是我們那尚未開智的先祖們是隨著一顆龐大的隕石來到[GetHomeWorldName]的，隕石撞擊帶來了烈焰與災難，星球上的土著居民大多未能倖免。\n\n千萬年已經過去，當初原始的[GetSpeciesName]逐漸遍及[GetHomeWorldName]全球，優勝劣汰，繁衍生息。我們的文明在繁榮中廣佈，隨著超空間引擎的發明，我們已準備好探索這片星海。"
 rediscover_tech:0 "\n廢墟中很可能包含著某些我們失落的知識。"
 civic_hive_empath:0 "心有靈犀"
 civic_hive_empath_desc:0 "蜂巢思維可以伸展而出，觸碰他人的思想，使之得以一瞥我們的意願，這有助於增進他們對我們的理解。"
 civic_tooltip_empath_effects:0 "相對常規情況減少蜂巢思維從普通帝國處受到的 £opinion£ 評價懲罰。\n\n"
