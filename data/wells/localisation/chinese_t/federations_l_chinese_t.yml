 resolution_galacticstudies_cooperative_research_channels:0 "科研合作渠道"
 resolution_galacticstudies_cooperative_research_channels_desc:0 "我們應該建立協議，准許星海共同體的科學家群體更便捷地分享和評議他們取得的發現。"
 resolution_galacticstudies_astral_studies_network:0 "星型研究網路"
 resolution_galacticstudies_astral_studies_network_desc:0 "通過將恒星基地連線成巨型感測器網格，我們可以極大改善收集到的數據的質量。"
 resolution_galacticstudies_astral_studies_network_tooltip:0 "增強§Y$sm_solar_panel_network$§!，§Y$sm_black_hole_observatory$§!和§Y$sm_listening_post$§!恒星基地模組及建築的效率。"
 resolution_galacticstudies_advanced_xenostudies:0 "高級異星學"
 resolution_galacticstudies_advanced_xenostudies_desc:0 "宇宙中的各種文明身上還有許多值得我們學習的地方。我們應當在所有的恒星基地上增設資訊獲取儀器，以與太空城邦進行更密切的交流合作。"
 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "觀測站在§Y觀測§!或§Y滲透§!原始文明時可以產出更多的 £society£ §H社會研究點§!。\n\n增強§Y$sm_art_college$§!、§Y$sm_curator_think_tank$§!、和§Y$sm_trader_proxy_office$§!等恒星基地建築的有效性。\n\n§Y取締人工智慧§!和§Y對原住民進行被動研究§!政策將被§R禁止§!。"
 resolution_galacticstudies_ethical_guideline_refactoring:0 "重構倫理準則"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "追尋更加深刻的科學原理，將我們從陳腐的倫理觀念的禁錮中解放出來，是我們崇高的責任。"
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "所有帝國必須使用各自允許的最高級別的§Y領袖增強§!政策，否則將處於§R違反星系法§!狀態！\n\n§Y平等主義§!帝國可能無法滿足這一要求，因此也將處於§R違反星系法§!狀態！"
 resolution_galacticstudies_extradimensional_experimentation:0 "異次元體實驗方法"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "初步研究表明，大量使用現實改造物質可以給予研究者們意想不到的研究見解。\n\n§R反正，能有多壞的結果呢？§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "消耗£sr_zro£ 澤珞以解鎖一項行星決議，以資助在高級研究大樓內進行的異次元體研究。"
