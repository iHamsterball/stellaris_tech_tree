 fedev.500.name:0 "一個嶄新的聯邦"
 fedev.500.intro:0 "讓歷史銘記這一天，§H[fed_founder_1.GetName]§!與§H[fed_founder_2.GetName]§!政府簽署了一個聯邦條約，作為§H[Root.GetAllianceName]§!的共同締造者，他們將攜手並肩面對未來。"
 fedev.500.a.desc:0 "$fedev.500.intro$\n\n這個新的星系聯合將作為一個光輝的榜樣，告訴星系里的其他人，所有的一切都可以通過共同努力來實現。\n\n星際外交的新時代已經開始了!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\n新的貿易聯盟將會毫無疑問的給我們所有的成員帶來經濟繁榮。\n\n新的星際商業時代來臨了！"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\n這個研究聯合組織將給我們所有成員的科學家以新機會來聯合我們的知識。\n\n科學進步的好時代來臨了！"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\n這一軍事同盟的聯合力量肯定會使那些企圖在其成員國領土上搞陰謀的人躊躇不前。\n\n一個軍事霸權的新時代已經開始了!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\n這種霸權主義將通過其統治霸權的開明領導確保其下級成員的安全。\n\n一個[fed_founder_1.GetSpeciesName]霸權的新時代來臨了！"
 fedev.500.a:0 "偉大的一天。"
