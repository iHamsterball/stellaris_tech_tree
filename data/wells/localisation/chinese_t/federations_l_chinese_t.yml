 fedel.1501.name:0 "聯邦委員會已成立"
 fedel.1501.desc:0 "一個公正的，由科學家和思想家組成的委員會正聚集在我們的聯邦內庭。他們想要在我們即將開始的領導力測驗中為[root.GetAllianceName]提供學術仲裁。\n\n每個帝國現在可以聚集一支團隊來研究這一問題，這一研究的結果將會對我們的聯邦產生積極影響。這隻團隊將會發表他們的結果在公開的討論區。無論哪篇論文在創新、科學嚴謹性和連貫性方面得分最高，它的作者帝國都將在下一期獲得領導地位。"
 fedel.1501.a:0 "為了科學！"
 tooltip_thesis_begin:0 "論文挑戰即將開始。"
 fedel.1506.name:0 "論文已選出"
 fedel.1506.win.desc:0 "聯邦委員會已經認可了我們對於§H[winning_thesis.GetThesisTopic]§!研究的內在價值，授予§Y[ruler.GetTitle][ruler.GetRegnalName]§!在下一屆的領導權。人們向[ruler.GetTitle]和[ruler.GetHerHis]的研究團隊致以賀詞。"
 fedel.1506.win.autocracy.desc:0 "聯邦委員會已經認可了由我們§Y[ruler.GetTitle][ruler.GetRegnalName]§!領導的研究及其對於§H[winning_thesis.GetThesisTopic]§!的可靠論證。[ruler.GetSheHeCap]在下一任中的領導應該會相當成功。"
 fedel.1506.win.gestalt.desc:0 "聯邦委員會已經認可了我們對§H[winning_thesis.GetThesisTopic]§!整合研究的價值。他們已經授予了我們在[root.GetAllianceName]的下一屆領導權。"
 fedel.1506.fail.desc:0 "聯邦委員會略過了我們提交的論文，對來自[winning_thesis.GetName]的關於§H[winning_thesis.GetThesisTopic]§!的空洞研究加以青睞。科學本身應該為這種理性的喪失哀悼。同時，§Y[winning_thesis.GetName]§!確保了在[root.GetAllianceName]的領導權。"
 fedel.1506.fail.gestalt.desc:0 "聯邦委員會犯下種種錯誤，輕率地選擇了§Y[winning_thesis.GetName]§!的論文而不是我們的。§H[winning_thesis.GetThesisTopic]§!的研究莫名其妙地贏得了[winning_thesis.ruler.GetTitle][winning_thesis.ruler.GetRegnalName]在下一屆的領導權。"
 fedel.1506.insufficient.desc:0 "在我們缺席該項競賽的同時，聯邦委員會選擇了獲勝的議題。§Y[winning_thesis.GetName]§!由於它們關於§H[winning_thesis.GetThesisTopic]§!的研究被授予了在下一屆的領導權。這次競賽水平低下，要是我們研究團隊參賽的話很可能能走上領獎臺。"
 tooltip_thesis_won:0 "我們將在下一屆領導[Root.GetAllianceName]。"
 tooltip_thesis_lost:0 "我們無法保持在[Root.GetAllianceName]的領導地位。§Y[winning_thesis.GetName]§!將會取代我們。"
 fedel.1506.a:0 "我一定會回來的…"
 wenkwort_chain_title:0 "保留世界"
 wenkwort_chain_desc:0 "我們在[from.System.GetName]星系發現了一個不尋常的優美星球。這個星球很適合殖民，但是有個問題值得考慮：誰設計了它，為什麼這麼做？"
 federations3.121.name:0 "請勿踐踏"
 federations3.121.desc:0 "訪問者：§Y歡迎來到$NAME_Wenkwort$§!。無論您是慕名已久還是故地重遊，我們都非常樂意為您的花園之旅提供幫助。\n\n謹代表$NAME_Gardeners$並根據WAPP-715號命令，請不要擅自闖入指定的$NAME_wenkwort_prime$生物區。不遵守我們的指引將會降低所有相關人員的生存機會。"
 federations3.121.a:0 "命令...啥？你是誰？"
 federations3.121.a.response:0 "我是這個稱為[root.System.GetName]星系的自動監護機器。我代表此恒星系和其他所有奧隆帝國中$NAME_Gardeners$的利益。我的任務大致是保護及引導你周圍的一切事物。\n\n§YWAPP-715命令§!限制諸如[root.Planet.GetName]等阿卡摩爾級星球的工業化。只有你可以阻止大規模生物滅絕！"
 federations3.121.b:0 "無稽之談。我們將按照我們認為合適的方式發展我們的殖民地。"
 federations3.121.c:0 "我們能怎麼幫助你？"
 federations3.125.desc:0 "妙啊！指導方針將會立刻發送給你。\n\n總之：WAPP-715命令允許對$NAME_Wenkwort$花園進行負責任的、非破壞性的使用。我們非常重視保護這些世界現有的特性，但是我們不希望扼殺在<錯誤：帝國信標超出範圍>內部的發展。\n\n<請求緊急監控部門派遣人員到座標19c14a05…失敗。重試…失敗。重試…>"
 federations3.130.desc:0 "真令人失望。就這樣吧。\n\n<請求執法部門派遣人員到座標—\n<錯誤：無法找到帝國信標。還原至備份導航系統…成功。>\n<執法部門已在途；預計在2個大週期后抵達。禮節協議暫停。>"
 federations3.131.name:0 "二次強調"
 federations3.131.desc:0 "入侵者：你仍明顯違反§YWAPP-715命令§!，命令要求位於[root.Planet.GetName]的$NAME_Wenkwort$花園應以非破壞性方式使用。\n\n這是你的最後一次機會，要麼同意我方的指導方針，要麼立即面臨懲罰。"
 federations3.131.a:0 "我們接受你命令中的條款。"
 federations3.131.tooltip:0 "在[root.GetName]上新增§Y$pm_wenkwort_custodian$§!修正。"
 SEA_CRYSTAL_CAT:0 "漂浮珍寶"
 SEA_CRYSTAL_CAT_DESC:0 "在[Root.GetName]表面的大洋之下，有一個不同尋常的巨大物體正在發出星星點點的光芒。"
 WENKWORT_CAT:0 "行星花園"
 WENKWORT_CAT_DESC:0 "這顆行星有著令人難以置信的異乎尋常的美景。這到底是什麼樣的力量塑造而成的？"
 federations3.115.name:0 "破譯訊號"
 federations3.115.desc:0 "絕大多數[From.GetName]地表的景觀確乎是運用了某種形式的美學設計。我們的科學家猜想即使是星球其餘的「處女地」也不過是為了滿足一個更廣闊的園藝目標而被刻意雕琢成那樣的。\n\n在我們進一步的調查過程中，我們碰巧發現了一座信標，這是這整顆星球上唯一一個科技存在的例證。啟動這座信標時，它上傳了一份包含[From.GetName]上所有動植物品種的目錄，以及一個指向鄰近的[event_target:wenkwort_rellrait.GetName]的參考指針。但仍沒有任何用來找到這顆行星的設計者的線索。"
 federations3.100.name:0 "漂浮珍寶"
 federations3.100.desc:0 "初看，[Root.GetName]上的一切都似乎平淡無奇。只有在[From.GetName]上的一位科學家在一次偶然的觀測中發現在表面下的一塊巨大冷靜投射出的星光。掃描器很快對物體進行了辨識，它的寬度幾乎相當於一座中等大小的島嶼。\n\n探針遙測表明，構成該棱鏡的化學物質具有非常高的價值；其物理結構可能在我們河系內也是獨一無二的。"
 federations3.100.a:0 "一種有用的資源，現在是我們的了。"
 federations3.100.b:0 "它罕見的美將會被所有人共同欣賞。"
 colony_fed.100.name:0 "不可能的凹地"
 colony_fed.100.desc:1 "一處地理學上的異常現象引起了[Root.GetName]的注意。一個採礦設施周圍突然出現了碗狀的凹地，隨後我們對此展開了調查。這個凹地的特徵幾乎從未在冰川區以外的地方發現過，但更重要的是：當暴露在某些電磁波段時，這個「圓凹地」的側壁會產生共振。調查正在進行。"
 colony_fed.105.name:0 "藍荷計劃"
 colony_fed.105.desc:1 "我們的科學家報告稱，這些在[Root.GetName]新發現的藍色晶狀物質對延遲擦除光子能量響應劇烈。這些礦物將光子的波長過濾，並反射了一道可以將普通的硅化物轉化為新型超導合金的光束——儘管只有在日光下才能進行。\n\n由於該過程涉及到在一個狹小空間內反射高能輻射，若干科學家已經提出異議。而另一群熱血沸騰的研究者則提出了相反的意見，他們強調這種現象可以徹底變革我們精練貴金屬的方式。但無論如何：進一步開發這項科技都需要巨大的投入。"
 colony_fed.105.gestalt.desc:0 "在[Root.GetName]的盆地中發現了一臺執行著獨立程式的離群的無人機。受到改進我們礦物冶煉方式的初始指令驅動，它找到了一種將硅化物轉化為新種類合金的方法。\n\n這一過程似乎涉及將高能束從特徵墻中的礦物質反射回來。該無人機孜孜不覺的工作似乎導致了這一區域被填滿了高能輻射。因此該無人機被捕獲，而究竟是重新整合進系統還是將其個體摧毀從而獲取相關知識有待決定。"
 colony_fed.105.a:0 "讓它回歸系統。"
 colony_fed.105.b:0 "讓我們瞧瞧這項研究會帶來什麼。"
 colony_fed.105.c:0 "立刻停止實驗。"
 colony_fed.105.d:0 "摧毀該無人機。"
 colony_fed.106.name:0 "過分擁護者"
 colony_fed.106.desc:0 "[Root.GetName]上呈現出令人遺憾的場景，一群過於癡狂的科學家在計劃的最後關頭橫加干涉。由於被自己的研究所迷醉，他們以「為了新科學」的名義試圖奪取嬗變實驗的控制權。引發的鬥毆導致了裝置的損壞，繼而造成了無法控制的連鎖反應。\n\n最後在盆地中殘存下來的是一個近乎晶洞的結構：岩質的外殼中包覆著由原來構成儀器裝置和反對者們的物質轉變而成的晶體。"
 colony_fed.107.name:0 "離經叛道的煉金術士"
 colony_fed.107.desc:0 "那個迷途的的無人機和它的發現被徹底地抹除了。現在其意外的實驗成果也僅是一片混亂，少量有用的物質被收集了起來。"
 colony_fed.110.name:0 "鍊金術運轉中"
 colony_fed.110.desc:0 "[From.GetName]上的實驗室得出了可靠的結果。雖然目前這一過程只能將少量的岩石轉化成合金，但研究者對更大規模的操作抱有高度的信心。他們請求獲得更多的資源。"
 colony_fed.110.gestalt.desc:0 "[Root.GetName]上兇險的實驗得出了結果。雖然這一過程目前仍只能將少量物質轉化為這種新金屬，但該實驗非常可靠。可能需要委以更多專項研究工作。"
 colony_fed.111.name:0 "藍荷崩潰"
 colony_fed.111.desc:0 "[From.GetName]上的嬗變實驗失敗了，然而這一失敗也避免了未來更大災難的發生。當這種新型的裝置剛一上線時，在設定的容忍限度內其表現良好。然而當對其發出關閉指令時，該過程會突然加速並達到故障保護極限。隨後設施的外殼發生了轉化，周圍的物質全部變為了一種相同的超導合金。\n\n該過程發生的地面爆炸奪去了許多生命，並且摧毀了周圍的區域。從中我們只能獲取一層有用物質，和一個無法解明的事故教訓。"
 colony_fed.111.a:0 "不要再進行嘗試了。"
 colony_fed.115.name:0 "廣譜鍊金術"
 colony_fed.115.desc:0 "我們下一階段的實驗性生產設施上線了。以「藍荷」命名的晶體嬗變設施現在正在夜以繼日將前所未有規模的基礎材料轉化為有用的合金。"
 colony_fed.115.a:0 "榮耀的突破。"
 colony_fed.115.b:0 "要密切關注……"
 colony_fed.120.name:0 "藍荷自噬"
 colony_fed.120.desc:0 "[Root.GetName]上的實驗性設施發生了災難性的失敗。操作員說，我們可能永遠也無法查明到底是什麼導致了安全殼的失效，結果是整個設施、包括建築物和周圍的一大片區域都被失控的嬗變反應轉變成了同一種超導合金。於此可以發掘出大量的有用材料。"
 BLUELOTUS_SCALE_PROJECT:0 "藍荷設施"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "據信，合理運用這獨特的種地質反射現象可以將普通的岩石轉化成優質合金。"
 WENKWORT_PROJECT:0 "純粹旱景"
 WENKWORT_PROJECT_DESC:0 "[event_target:wenkwort_rellrait.GetName]的表面上留下了圓形的山脊，優雅地環繞著無數的火山口和山脈。這一設計是否具有什麼用意？這裡與這個恒星系內的$wenkwort_drone_plural$之間到底有什麼關係？"
 federations3.135.name:0 "[event_target:wenkwort_rellrait.GetName]之山河"
 federations3.135.human.desc:0 "若非龐大的規模以及與[Owner.Capital.GetName]之間遙遠的距離，§Y[event_target:wenkwort_rellrait.GetName]§!可能會被誤認為是一座我們所建造的禪境。它的地表是一座宏大而風格獨特的景觀，點綴著無數小至卵石，大如隕星的岩石。我們的學者注意到，其水體與陸地的外觀呈現具有一種算術精確性。雖然無礙美觀，但其確實偏離了自然的形態，而更像一種刻意的模仿。\n\n無論其來源幾何，這顆精心雕琢的星球與最近其表現上涌現的§Y$wenkwort_drone_plural$§!具有明確的關聯。目前為止，追溯它們來源的努力仍未得出任何結果。\n\n也許我們被引到這顆禪境星球是一種暗示，這意味著我們日益增長的問題會在適當的時候被解答。"
 federations3.135.nonhuman.desc:0 "[event_target:wenkwort_rellrait.GetName]上巨大的幾何形式顯然不是自然形成的。這顆行星上別具一格的景觀是無盡的沙海，上面點綴著無數小至卵石，大如隕星的岩石。\n\n我們的研究院認為，這種景觀應該是一種藝術作品，或是一種儀式的產品。然而，唯一可能造成這些的只有我們此前發現的§Y$wenkwort_drone_plural$§!。目前為止，追溯它們來源的努力仍未得出任何結果。也許只能等待時間給我們答案……"
 relicrails_digsite:0 "軌路遺蹟"
 relicrails_digsite_desc:0 "最近，[From.Planet.GetName]上的地陷將其地下的交通隧道網揭露了出來。這些精緻的道路和複雜的訊號設施已經深埋地下數百年；它們的設計與我們之前在這片太空區域所發現的一切均不相同。究竟是誰為了什麼建造了它們呢？"
 federations3.1005.name:0 "地下室位移"
 federations3.1005.desc:0 "我們在[From.Planet.GetName]上最新建設計劃被深層地陷打斷了。傷亡不大，並且我們的基礎設施沒有受到太大影響。然而該地質活動揭露了一座地下交通網路的一角。尷尬的測量師們已經開始勘察這些突然出現的隧道。似乎這屬於[From.Planet.GetName]過去的歷史……"
 federations3.1010.name:0 "站點貯藏"
 federations3.1010.desc:0 "發掘進行沒多久，設計更為錯綜、建造更加牢靠的隧道和裝置就顯露了出來。寬軌鐵軌與臥鋪列車儲存狀況良好，周圍還有各式各樣的遺物以及扔了幾個世紀的垃圾。\n\n在這些殘骸中留有各種經過精心陽極氧化處理的引擎和訊號設施部件，和§Y維修站§!里會有的東西一樣。所有部件上都刻有精緻而複雜的幾何圖樣，或許這其中有高級的藝術技巧，甚至曾令人引以為豪。"
 federations3.1015.name:0 "訪客全副武裝"
 federations3.1015.desc:0 "我們在對一條狹窄輔道試探性發掘時，找到了一個死去多時的爬行動物，死因是大約§Y800年§!前發生的頂板塌陷。遺體出現在這條隧道里的原因一開始是個謎題，但我們在對其身上攜帶的許多武器進行研究后找到了答案。\n\n發現的帶刃工具中有許多掛在一頂裝飾性盾牌的內側，製造這些工具的技術和我們比起來只能算原始，但卻與在隧道軌路上使用的技術明顯不同。這位帶著盾牌的來訪者如同我們一樣，並不屬於這顆星球，而且看起來還在進行與我們類似的考古研究，直至在隧道中喪生為止。"
 federations3.1015.a:0 "翻譯它的研究結果。"
 federations3.1020.name:0 "負盾者"
 federations3.1020.desc:0 "負盾者的記錄把我們帶到了一座§Y變電站§!，這座變電站曾經用於維持這個維修場。看起來他們的探險打破了該設施的氣密封印；這裡很少有腐爛的跡象。佈滿灰塵的電纜管道在幾十個監視器周圍形成柱廊。正是在這樣一個通道上，我們發現了殘留的來自§Y不同物種的§!遺蹟。\n\n負盾者的探險隊稱這是一群軟體動物技術人員——他們仍然儲存完好的屍體擠在一起，以相互保護或取暖。記錄中還記錄了兩次試圖重新啟動這個有千年歷史的變電站的嘗試，但使用的工具都不如我們的。我們有機會完成這項工作——這樣做，使進一步的挖掘工作更容易。"
 federations3.1021.name:0 "不幸的線圈"
 federations3.1021.desc:0 "就在我們利用一臺攜帶型相位發生器，從[From.Planet.GetName]上啟動變電站的幾分鐘后，該設施突然響起刺耳的警報。幾秒鐘后，就在我們的挖掘小組工作的地方，部分天花板和鐵路旁邊的一段墻壁坍塌了。\n\n故障已經被追蹤到一個我們以為它是不相連的§R腐蝕的電阻器線圈§!。這一疏忽造成了幾人受傷，並決定了我們挖掘隊十多名隊員的命運；他們現在正步上了負盾者的悲慘的後塵。"
 federations3.1022.name:0 "進入不同的軌路"
 federations3.1022.desc:0 "這個變電站遺蹟的複雜性讓我們吃驚。我們用一臺攜帶型相位發生器啟動了它，但隨之而來的爆炸活動導致我們周圍有千年歷史的建築部分坍塌。\n\n幸運的是，我們的隊伍得到了足夠的預警，找到了避險處。他們發現一些地區現在已經被完全封鎖，但一些新的地區已經取而代之地開放。"
 federations3.1026.name:0 "重新上線"
 federations3.1026.desc:0 "我們對這個挖掘地點的意外「改造」暴露了一條長距離的鐵路隧道，根據我們破譯的控制面板，一列火車躺在那裡，隱藏在側邊。同時，這個系統也對列車應用了不同的優先順序標記，包括一個我們稱之為「§Y倉庫§!」的詞。\n\n因為很少有一個關鍵的人工製品以這樣大的形式出現在我們面前，我們派去一個團隊讓火車再次啟動。古董火車頭本身就是一件足夠優雅的工程，但它背後每一輛精心裝飾的汽車都被證明是一座博物館。\n\n火車最好被理解為一個漫遊的時間膠囊，隨時準備被移動到安全的地方。三千年來，它儲存了整個現在我們知道他們管自己叫做叫做§Y皮耶普§!的文化的歷史、文化和科學記錄。"
 federations3.1026.a:0 "帶回這些記錄回我們的母星作進一步研究。"
 federations3.1027.name:0 "只有空棚"
 federations3.1027.desc:0 "我們對這個挖掘地點的意外改造暴露了一個貨場，它是從一個巨大的拱形洞穴屋頂下鑿出來的。在它眾多巨大而空無一人的倉庫中，只有留下了一個安全封條沒有啟封；在重新打開的時候，我們發現了更多的負盾者的屍體。他們來這裡尋找補給，卻與一個有千年歷史的警報系統發生衝突。\n\n根據他們留下的日誌，這個巡迴的§Y芬魯尼爾遠征隊§!正在調查[From.Planet.GetName]是否為宜居世界。他們沒有料到會在這裡發現廢墟。由於沒有受過訓練，對考古學也不感興趣，他們對遺址進行了徹底的搜查，而不是進行調查。\n\n那些在倉庫里捱餓的人用特別生動的語言指出，他們的同志把大量的物資運到貨船上，幾乎沒留下什麼。我們自己的調查證實，儘管有大量的古董機器，但幾乎沒有什麼東西能告訴我們這些神秘的鐵路建造者是誰。"
 federations3.1030.name:0 "鐵路與避難"
 federations3.1030.desc:0 "來自[From.From.Planet.GetName]的鐵路建造者留下的記錄告訴我們這群狂熱的軟體動物是如何逃離他們對恐懼科技的家園，通過機械化的努力來尋求更好的自我。他們撤退到一個神秘而遙遠的§Y地下洞穴網路§!，後來通過鐵路隧道連線和擴大了它們的棲息地。\n\n由於擔心他們的文化有一天會被獵殺和消滅，皮耶普人為了安全在地下修建。在接下來的200年裡，他們的社會發展緩慢，在此期間，他們的家鄉的政府變得更加孤立和偏執。一次激進的轉變就促使他們以前所未有的規模進行軍事化；就在這時，編年史突然結束了。\n\n即使有了隨後的負盾者自己不完整的發現，我們也只能推測兩國人民的悲慘命運。進一步的考古證據要麼丟失了，要麼沒有記錄下來；現在唯一剩下的就是他們的隧道，他們的記錄和他們的火車。"
