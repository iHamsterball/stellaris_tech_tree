 FINAL_COST:0 "最終花費：$COST$（$SHIPS|Y$單位）"
 fedev.9500.name:0 "君臨太虛"
 fedev.9500.desc:0 "威震寰宇的主宰已經建成。\n\n這艘行動自如的龐然巨艦將徹底改變進攻作戰的範式。它可以在前線建造和維修艦船，並配有足以摧枯拉朽的火力，使我們得以不間斷地攻擊那些敢與我們作對的人。\n\n如今只有蠢貨才會對抗[Owner.GetName]。"
 fedev.9500.a:0 "前進，征服！"
 fedev.9505.name:0 "帝王的殺手锏"
 fedev.9505.desc:0 "經確認，§H[From.Owner.GetName]§!已經完成了巨型主宰艦的建造。這一行動自如的太空基地裝配了海量火力，並能在作戰前線建造和維護艦船，使其在任何作戰場景下都是更嚴峻的威脅。\n\n這真的是太空戰裡的尖端軍備。"
 fedev.9505.a:0 "有點改變戰爭規則的意思了。"
 galcom.2.name:0 "星海共同體"
 galcom.2a.desc:0 "隨著越來越多的太空文明彼此間建立了正式的關係，星系之中愈發生機盎然。為了避免國家間出現悲劇性的誤解，越來越多的外交人士呼籲設立一個新的泛星系組織——如果願意的話也可以稱為共同體，在那裡星系中的各帝國可以召開會議，共商星系大事。\n\n[Root.GetName]應該承諾支援§H星海共同體§!的創立嗎？"
 galcom.2b.desc:0 "讓我們再試一次。我們應該組建星海共同體嗎？"
 galcom.2.a:0 "是的，值得進行這樣的嘗試。"
 galcom.2.b:0 "不，我們沒時間做這種毫無意義的事情。"
 galcom.5.name:0 "星海共同體的誕生"
 galcom.5.desc:0 "這是歷史性的一天。星系中數個重要的太空帝國，包括[Root.GetName]，宣佈了§H星海共同體§!的創立。這一國家間組織會作為一個論壇，整個星系的事務都可以在此討論和決定。\n\n作為其創始成員國之一，我們可以為星系歷史的這一里程碑感到驕傲。"
 galcom.5.a:0 "全星系偉大的一天！"
 galcom.6.desc:0 "儘管我們決定不為建立某種國家間星系機構提供幫助，若干其他帝國已經聯合創立了這種東西。在他們「歷史性的」聯合聲明中，他們向全星系宣佈了§H星海共同體§!的創立。這一組織的目的是作為一個論壇，會影響星系整體的重要事務可以在那裡討論。\n\n由於我們拒絕參與這一星海共同體的創立，[Root.GetName]將不被算作成員國。"
 galcom.6.a:0 "那些傲慢的蠢貨。"
 galcom.10.name:0 "星海共同體胎死腹中"
 galcom.10.desc:0 "組建一個超國家的「§H星海共同體§!」的提議已經失敗。並沒有足夠的帝國承諾會支援這種機構的創立。"
 galcom.10.a:0 "那些蠢貨還沒準備好。"
 galcom.10.b:0 "總算甩掉麻煩了！"
 galcom.16.desc:0 "數個太空帝國，其中一些我們尚不清楚，已經聯合組建了一個「§H星海共同體§!」。這超國家組織的目的是作為一個平台以供成員共商重要事務。\n\n雖然我們並沒有參與其建立，那些成員國已經向[Root.GetName]發出了邀請，請求我們成為正式的成員國。我們應該接受邀請嗎？"
 galcom.16.a:0 "好的，讓我們加入這一組織。"
 galcom.16.b:0 "不，我們不會參與這種事。"
 galcom.51.name:0 "星系理事會的建立"
 galcom.51.desc:0 "星海共同體的各個成員國已經投票決定設立星系理事會。這一受人尊敬的實體只允許社群中三個實力最強、最具影響力的帝國成為其成員。到下一輪議會被選出為止，這三個國家將是§H[council_member_1.GetName]§!，§H[council_member_2.GetName]§!和§H[council_member_3.GetName]§!。\n\n共同體期望議會成員國可以領導和保衛整個星海共同體。他們獲得了提權，可以跳過那些時常在大型政治機構中阻礙決策流程的繁文縟節。"
 galcom.51.a:0 "希望他們有能力完成任務…"
 galcom.51.b:0 "現在我們終於可以大有作為了！"
 galcom.51.c:0 "啊，看來那些幕後操縱者總算露出了真容！"
 galcom.62.name:0 "[galactic_market_station_system.GetName]泛星系貿易市場總部被拆除"
 galcom.62.desc:0 "根據星海共同體憲章第19條C款，只有一個會員國可以主辦泛星系貿易市場。因此，在[galactic_market_station_system.GetName]恒星系中的市場總部已被拆除，最後一批商人不情願地離開了他們的職位，哀嘆這一劇烈的、在他們看來不必要的步驟給銀河貿易造成的巨大破壞。星海共同體商務委員會發表聲明，對目前的狀況表示遺憾，並承諾星海共同體內新主辦國的提名將立即開始。"
 galcom.62.A:0 "這個代價是值得的。"
 galcom.63.name:0 "挑選泛星系貿易市場新總部"
 galcom.63.desc:0 "隨著[From.GetName]選擇離開星海共同體，我們不得不執行共同體憲章中的一項晦澀難懂的條款，其大意是隻有成員國才能主導泛星系貿易市場。原先位於[galactic_market_station_system.GetName]的舊總部現已被拆除，最後一批商人不情願地離開了他們的職位，並抱怨著這一戲劇性的，在他們眼中不必要的的步驟對銀河貿易造成的巨大破壞。對新總部落址地的提名已經開始，共同體國際商務董事會發布聲明對現在的形勢表示遺憾並保證將盡快找到新的主辦國。"
 galcom.63.A:0 "也許這對我們而言是一次機會..."
 galcom.63.B:0 "那我們只能嘲笑他們的愚蠢了。"
 origin_fallen_empire:0 "長者之裔"
 origin_fallen_empire_desc:0 "這一文明的誕生遠早於星系中的當代列強。億萬年的停滯使他們的帝國逐步淪為昔日輝煌的些微陰影。"
 origin_enlightened:0 "啓蒙開化"
 origin_enlightened_desc:0 "這一文明的自然發展因另一方的介入而極大加速，這幫助其成了一個星際國家。"
 origin_void_dwellers:0 "虛空居者"
 origin_void_dwellers_desc:0 "這一文明自有記錄以來便以太空為家——其對典型行星環境下的生活深惡痛絕。他們生活在三個軌道居住站上，直至近期才聯合一統。"
 origin_tooltip_void_dwellers_effects:3 "-遊戲開始時擁有三個§Y軌道居住站§!，並有建造更多居住站所需的科技\n-你的物種成員在居住站中繁榮昌盛，於此產出提升§G15%§!\n-對所有通常行星有大幅宜居性懲罰\n水培農場擁有§G+1§!£job_farmer£$job_farmer$職位"
 trait_void_dweller_1:0 "虛空居者"
 trait_void_dweller_1_desc:0 "§L這一物種在軌道居住站上繁榮昌盛，本能地可以在他們迷宮般的迴廊及複雜的建築結構中找到方向。§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§L這一物種習慣於軌道居住站的循環空氣和滅菌隔間，他們的免疫系統功能衰弱，對行星環境無法很好地回應。§!"
 d_arcane_replicator:0 "神秘複製器"
 d_arcane_replicator_desc:0 "這臺古代機器深藏於居住站之內，嵌入主反應爐內部並從中汲取能量。這是此居住站原本的建造者留下的遺珍，其物質複製技術對我們而言完全無法理解。"
 START_SCREEN_VOID_DWELLERS:0 "對於大多數生物，太空中的真空環境不適於生存，需要專門征服或攻克。對我們而言，虛空就是家園。千百年來，我們的物種居住於三個空間站之上，在三星系統中每個環繞著一個不同的恒星。究竟是我們的祖先還是什麼其他人建造了空間站不得而知。\n\n儘管我們的生物學結構暗示我們物種可能在某種程度上起源於一顆行星，有記錄的歷史完全沒有提到這一點。有些人推測從我們的一個空間站之下找到的破碎的行星遺蹟就是我們物種失落的家園，但真相或許永遠不得而知。\n\n只在幾個世紀前，我們才發明了足以在我們三個空間站之間往來的太空旅行方式——又或者叫再發明，取決於你問的人是誰。懷疑和猜忌逐漸讓位於貿易和相互合作。在我們的第一臺超空間引擎發明之時，三個居住站已經團結在了同一旗幟之下。"
 START_SCREEN_SCION:0 "在我們歷史的早期，在技術方面尚未有多少發展之時，我們的外星善主向我們告知了他們的存在。他們以我們那不知所措的先祖們能理解的方式解釋給我們聽，說我們物種的未來不可限量。依靠極大的耐心，他們引領我們走上正途，幫助我們文明發揮出自身的全部潛力。\n\n曾有少數幾次，我們偏離了這條正途，他們改正了我們前進的方向——十分堅決，正如任何父母會做的那樣——很快，我們的科學家掌握了電力，然後是原子能，然後是初步太空航行。在我們監督者的諄諄教誨下，我們如今造出了我們的第一臺超空間引擎。"
 origin_scion:0 "先輩子弟"
 origin_scion_desc:0 "一個失落帝國在數千年間干預了這一文明的發展程序，引領他們走上了失落帝國所選擇的道路。"
 origin_tooltip_scion_effects:0 "遊戲開始時成為失落帝國的附庸"
 opinion_scion:0 "先輩子弟"
 origin.10.a.desc:0 "你們好，忠誠的[Root.GetSpeciesNamePlural]。你們做的很不錯。在我們的引領下，你們已經掌握了超空間旅行的科技，第一次準備好要探索群星…正如我們曾經所做的一般，那是無數紀元以前了。\n\n不要害怕——如果我們不覺得你們已經準備好了，我們是不會任已經發生的事件帶領你們一路走到這裡的。現在就出發，成為我們的驕傲吧。"
 origin.10.a:0 "一定會的。"
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]。實驗的第一階段成功完成——我們已經指引你們發展出了你們文明的第一臺超空間引擎，現在你們已經準備好了探索群星。\n\n放心吧，要知道第二階段已經開始，我們會繼續監督你們的進展。迄今為止，你們已經證明了自己格外機敏。和其他生物完全不同。\n\n觀察你們能用這一機會做到什麼將會很有意思。"
 origin.10.b:0 "我們不會辜負您的。"
 casus_belli_cb_scion:0 "先輩子弟"
 war_goal_wg_scion:0 "收入彀中"
 war_goal_wg_scion_desc:0 "這場戰爭是為了強迫敵人成為我們失落帝國宗主國的附庸。\n\n\n\n若是通過「維持現狀」結束戰爭的話，我們所佔據的恒星系將會被釋放為我們宗主國的新附庸，只要他們被釋放后擁有至少一個行星。"
 casus_belli_cb_hegemon:0 "一方霸主"
 war_goal_wg_hegemon:0 "建立霸權"
 war_goal_wg_hegemon_desc:0 "這場戰爭是為了強迫敵人成為我們霸權聯邦的一員。\n\n\n\n若是通過「維持現狀」結束戰爭的話，我們所佔據的恒星系將會被釋放成為我們霸權聯邦的新成員，前提是佔據的恒星系中至少有一個行星。"
 casus_belli_cb_secession:0 "脫離"
 war_goal_wg_leave_hegemony:0 "脫離霸權聯邦"
 war_goal_wg_leave_hegemony_desc:0 "戰爭的目的是脫離霸權的控制。其他同樣擁有該戰爭目標的成員國能被邀請成為盟友。"
 war_goal_wg_assert_hegemony:0 "維護霸權"
 war_goal_wg_assert_hegemony_desc:0 "戰爭的目的是阻止成員國脫離霸權控制。"
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§!脫離§Y[From.GetAllianceName]§!的控制\n§Y[From.GetName]§!撤回一切在§Y[Root.GetAdj]§!星系的宣稱。"
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§!脫離§Y[From.GetAllianceName]§!的控制"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§!仍是§Y[Root.GetAllianceName]§!控制下的成員國"
 origin.21.a.desc:0 "預兆判定你們應當因一直為我們服務接受這份禮物。不要浪費這份贈禮。"
 origin.21.b.desc:0 "仔細考慮過後，我們決定為實驗引入另一個變數。請接受這份贈禮。隨你們的意願自行處理即可。"
 origin.21.a:0 "謝謝。"
 FE_TO_SCION_GREETING_01:0 "你們好，[From.GetSpeciesNamePlural]。我們早就知道你們是特別的。"
 FE_TO_SCION_GREETING_02:0 "你是來這裡尋求額外指示的嗎，[From.GetSpeciesNamePlural]？我們沒有可提供的指示。"
 FE_TO_SCION_GREETING_03:0 "也許有一天你們會實現一些如我們般偉大的事情。這在或然性的領域之內。"
 FE_TO_SCION_GREETING_04:0 "你們很幸運，我們對你們的物種有些興趣，[From.GetSpeciesNamePlural]。"
 FE_TO_SCION_GREETING_05:0 "就我個人而言，我從未預料到你們文明能實現如今已做到的事情。"
 FE_TO_SCION_GREETING_06:0 "看到你如今在這裡，我就想起了當初為什麼要選擇你們的物種。"
 FE_TO_SCION_GREETING_07:0 "孩子，我們如你一般的時候已經是很久以前了。那是段更簡單——在許多情況下也更快樂——的時光。在你還有機會的時候珍惜這段時光吧。"
 SCION_TO_SCION_GREETING_01:0 "主人們最喜歡我們。我們知道這是真的。"
 SCION_TO_SCION_GREETING_02:0 "也許有一天我們將會繼承我們主人們的首都，如果他們選擇從星系事務中隱退的話，"
 SCION_TO_SCION_GREETING_03:0 "在面對主人們相對你們更喜歡我們的事實時不要絕望。我們在他們的計劃中各有各的地位。"
 SCION_TO_SCION_GREETING_04:0 "你們最近同主人們講過話嗎？他們提到過我們嗎？"
 SCION_TO_SCION_GREETING_05:0 "我們已經接納了主人們指定給我們的角色。你們呢？"
 SCION_TO_SCION_GREETING_06:0 "向你們問好，同袍子弟們。很高興見到你們。"
 SCION_TO_EMPIRE_GREETING_01:0 "服從我們的主人們。他們知道什麼對諸如你我這般的年輕文明是最好的。"
 SCION_TO_EMPIRE_GREETING_02:0 "我們的主人們為我們所有人都制定了計劃。不像你們，我們已經接納了我們在計劃中的角色，"
 SCION_TO_EMPIRE_GREETING_03:0 "能服侍先輩種族中的一支是莫大的榮耀。"
 SCION_TO_EMPIRE_GREETING_04:0 "也許有一天你們會如我們一般榮幸，成為我們古老的主人們選中的僕從。"
 SCION_TO_EMPIRE_GREETING_05:0 "沒有先輩種族的指引，你們不感覺迷失嗎?"
 SCION_TO_EMPIRE_GREETING_06:0 "我們的主人們教會了我們很多。也許終有一天，他們也會將他們的智慧授予你們。"
 fedel.2.name:0 "競技場之戰"
 fedel.2.desc:0 "馬上就要到決定誰將在下一個任期中領導[Root.GetAllianceName]的時間了。如我們先前同意過的，我們將通過徒手近距離搏鬥決定領導者。\n\n每個成員國的領袖將被帶到位於[fed_leader.Capital.GetName]，我們目前主席國[fed_leader.GetName]的一個大型競技場。在那裡，一場面向全[Root.GetAllianceName]廣播的比賽即將展開，他們將相互戰鬥，至死方休，直到僅剩一人存留。"
 fedel.2.noleader.desc:0 "差不多是時候決定誰來在下一個任期中領導[Root.GetAllianceName]了。按照先前的協定，我們將以徒手近身格鬥的方式來決定。\n\n不幸的是，由於[Root.GetName]中[Root.GetRulerTitle]一職暫時空缺，我們無法參加此次格鬥。"
 fedel.2.gestalt.desc:0 "差不多是時候決定誰來在下一個任期中領導[Root.GetAllianceName]了。按照先前的協定，我們將以徒手近身格鬥的方式來決定。\n\n由於[Root.GetName]的領袖不是以單個個體存在，我們無法參加此次格鬥。我們應當盡全力改變這個荒謬而不公平的選舉聯邦主席的方式。"
 fedel.2.a:0 "愿最優者繼任主席之位。"
 fedel.2.b:0 "讓我們看看誰家的領袖模擬機笑到了最後。"
 arena_combat_begin:0 "競技場中的戰鬥即將開始。"
 fedel.10.name:0 "競技場之戰勝利"
 fedel.10.intro:0 "[ruler.GetRulerTitle][ruler.GetRegnalName]同組成[Root.GetAllianceName]的其他各成員國的領袖們一道被領向[fed_leader.Capital.GetName]上的競技場。所有參賽者均不准攜帶武器和護甲。各個領袖只能依賴他們自身的身體素質，並靠狡黠洞穿別人的心思。"
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "戰鬥一開始，[ruler.GetRegnalName]就向反方向逃遁，在隨後的混戰中大多數時候都是在慌張地從對手們身邊逃開。不可思議的是，[ruler.GetSheHe]作為最後的倖存者贏得了比賽，因為最後一名追趕[ruler.GetHerHis]的人自己倒下了，並因先前在戰鬥中受到的傷害最終死去。"
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "戰鬥開始后，[ruler.GetRegnalName]很快證明了自己在打架方面毫無才能。幸運的是，其他各個領袖甚至更為糟糕。在一場彷彿會永遠持續下去的、令人筋疲力竭的搏鬥中，[ruler.GetSheHe]最終成為了唯一一名活下來的參戰者。宣佈勝利時，絕大多數觀眾已經離開了競技場。"
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "戰鬥過程相當野蠻，但[ruler.GetRegnalName]通過在一片混戰中親自擊殺多名與之對戰的領袖證明了[ruler.GetHerHis]的實力。塵埃落定時，[ruler.GetSheHe]是唯一一名還站在場上的參戰者。"
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "戰鬥漫長而血腥，[ruler.GetRegnalName]身被數創。儘管如此，[ruler.GetSheHe]通過比其他各個競爭者堅持了更長時間證明了[ruler.GetHerHis]的耐力。戰鬥結束時，[ruler.GetSheHe]是唯一一名還活著的領袖…雖然已經奄奄一息。"
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "隨著戰鬥打響，情況很快變得顯而易見，競技場中沒有哪名領袖可以與我們[ruler.GetRulerTitle]的技巧及純粹的能力相匹敵。他們被一個接一個易如反掌地擊殺，直至只剩[ruler.GetRegnalName]存活。"
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName]乾淨利落地處理掉了膽敢與[ruler.GetHerHim]一同踏入競技場的可憐蠢貨們。簡簡單單的一瞥過後，其他各領袖已無生命的軀體便落向地面。整個競技場寂靜無聲，目送著[ruler.GetRulerTitle]離去。"
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "競技場中的其他各領袖立刻被例行公事地燒成灰燼——今天在此的真正戰鬥將於[ruler.GetRegnalName]和[rival_chosen_country.GetName]的[rival_chosen_leader.GetRulerTitle][rival_chosen_leader.GetRegnalName]的龐大靈能力量間展開。在漫長且規模宏大的決鬥過後，[ruler.GetRegnalName]最終獲勝，[rival_chosen_leader.GetRegnalName]被徹底擊敗。競技場的大部分已經淪為廢墟，但事情也告一段落了。"
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "這是一場真正的強者之間的戰鬥。在這個競技場中施展的靈能力量在虛境的桎梏外罕有目睹。當戰鬥結束時，競技場已淪為廢墟，[ruler.GetRegnalName]是唯一仍然存活的半神。"
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "[ruler.GetRegnalName]強大的靈能能力給了[ruler.GetHerHim]在競技場中決定性的優勢，[ruler.GetSheHe]很快便充分利用了這一優勢。他用靈能烤熟了對手的大腦，以念力把其他領袖用致命的速度拋向彼此，戰鬥很快結束了。"
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName]安裝的大型義體升級套裝被證明在競技場中有決定性的力量。[ruler.GetSheHe]以機械的效率移動，對純粹的有機體足以致命的攻擊也能偏轉引開，很快就消滅了其他領袖。"
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "相對於絕大多數有機體，[ruler.GetRegnalName]擁有高人一等的力量和反應速度，在競技場中表現傑出。其他領袖被一個接一個的消滅，高效且相對沒什麼痛苦。"
 fedel.10.a:0 "勝利屬於我們！"
 fedel.15.name:0 "競技場之戰失敗"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "令人難過的是，[ruler.GetRegnalName]並不具有完成任務的實力。混戰開始后不久，[ruler.GetSheHe]便失去理智，慌不擇路地試圖逃離競技場，在看臺上觀看的人群紛紛嘲笑奚落。當[ruler.GetSheHe]最終被一名其他領袖逼至角落，[ruler.GetSheHe]被迅速而毫不留情地擊殺。"
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "[ruler.GetRegnalName]發出一聲堅定的戰吼，隨後向競技場中逐漸展開的野蠻混戰猛衝而去。可是，[ruler.GetHerHis]勇氣大大超過了[ruler.GetHerHis]真實作戰能力，[ruler.GetSheHe]被一名其他領袖幾乎不假思索地擊殺。"
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "[ruler.GetRegnalName]稍作猶豫，在戰鬥開始后不久便加入了對決。[ruler.GetSheHe]在一片野蠻的混戰中前突后撞，為[ruler.GetHerselfHimself]贏得了美名。但是最終[ruler.GetSheHe]在戰鬥結束前便屈從於[ruler.GetSheHe]身上的傷口。"
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName]立即加入戰鬥，很快便使[ruler.GetHerselfHimself]成為了最可怕的參戰者之一。也許正因如此，一些其他領袖暫時結成團體來對付[ruler.GetHerHim]。他們的力量合在一起確實過於強大，儘管[ruler.GetHerHis]英勇戰鬥，[ruler.GetRegnalName]還是很快死於[ruler.GetHerHis]傷口。"
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "在[winning_leader.GetRegnalName]，[winning_country.GetName]的[winning_leader.GetRulerTitle]簡簡單單的一瞥過後，競技場中的所有其他領袖，包括[ruler.GetRegnalName]，落在地面上死去。或許參加競技是個糟糕的主意。"
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "在一些參戰者驚人的靈能能量相互碰撞后，所有其他領袖，包括[ruler.GetRegnalName]，都被燒成了灰燼。他們只不過是巨人們對決時的附帶損害。"
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "星系中罕有存在能與[ruler.GetRegnalName]的靈能實力相匹敵，不過，[winning_country.GetName]的[winning_leader.GetRulerTitle][winning_leader.GetRegnalName]正是其中之一，在競技場中的其他領袖們被如同無關緊要的害蟲般消滅后，真正的戰鬥開始了。競技場中很快掀起了一場靈能風暴，當風暴漸息。[ruler.GetRegnalName]已不剩一絲痕跡…"
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "這是一場真正的強者之間的戰鬥。在這個競技場中施展的靈能力量在虛境的桎梏外罕有目睹。當戰鬥結束時，競技場已淪為廢墟。只有一位半神仍然存活，可那並非[ruler.GetRegnalName]…"
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "令人傷感的是，[ruler.GetRegnalName]高人一等的力量和反應速度並不足以在競技場中確保勝利。其他參戰者在不久后就開始用[ruler.GetHerHis]被切斷的附屬肢體作為武器，對付[ruler.GetHerHis]自己的記憶核心。戰鬥結束時只剩下殘骸的碎片。"
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "[ruler.GetRegnalName]擁有的靈能力量給了[ruler.GetHerHim]顯著優勢，但競技場中的混亂戰鬥使得保持注意力十分困難。不幸的是，這最終成了[ruler.GetHerHis]失敗的原因，另一個領袖從後方攻擊[ruler.GetHerHim]。死亡很快到來，但絕非毫無痛苦。"
 fedel.15.a:0 "令人悲傷的一天。"
