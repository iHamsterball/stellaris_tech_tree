 E_ASK_TO_LEAVE_REFUSE:0 "我們的任務是如此神聖，我們不會允許你退出[Root.GetAllianceName]。也許有一天我們終將把所有的有機生物的痕跡從星海中抹去。"
 S_ASK_TO_LEAVE_REFUSE:0 "一旦你退出[Root.GetAllianceName]，你將會任由星海中的恐怖事物所宰割。我們的程式迫使我們拒絕你的請求。"
 A_ASK_TO_LEAVE_REFUSE:0 "否決。你退出[Root.GetAllianceName]的行動將直接與我們的同化指令相沖突。"
 MECH_ASK_TO_LEAVE_REFUSE:0 "你退出[Root.GetAllianceName]的行動將會引入過多的未知變數。請求否決。"
 KET_ASK_TO_LEAVE_REFUSE:0 "[From.GetSpeciesName]，你想從大集體[Root.GetAllianceName]獨立出來？§H嘶嘶嘶！§!不可以哦！"
 CORP_ASK_TO_LEAVE_REFUSE:0 "「[Root.GetAllianceName]的首席成員」，即我們，「可以自行決定並單方面阻止低階成員（也就是你們）退出」。抱歉，朋友。你們應該好好讀讀細則的。"
 planet_destruction.1000.name:0 "對[From.GetName]的觀測終止"
 planet_destruction.1000.desc.self:0 "儘管對土著文明使用超級武器非常有趣，但這也意味著那裡已經沒什麼剩下的可供觀測了……"
 planet_destruction.1000.desc.shatter:0 "[FromFrom.Owner.GetName]的部隊摧毀了[From.GetName]的[From.GetPlanetMoon]，殺害了滋生在星球表面的土著文明。作為結果，這裡已經沒什麼剩下的可供觀測了……"
 planet_destruction.1000.desc.shield:0 "[FromFrom.Owner.GetName]的部隊已經將[From.GetName]包裹在了不可穿透的護盾中，使得我們不可能繼續對滋生在星球表面上的土著文明繼續進行觀測……"
 planet_destruction.1000.desc.neutron:0 "[FromFrom.Owner.GetName]的部隊已經將滋生在[From.GetName]的土著文明進行了清除。作為結果，這裡已經沒什麼剩下的可供觀測了……"
 planet_destruction.1000.A:0 "那就這樣吧。"
