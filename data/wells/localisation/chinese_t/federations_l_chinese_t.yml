 resolution_ecology_recycling_initiatives:0 "泛星系回收倡議"
 resolution_ecology_recycling_initiatives_desc:0 "我們從儘可能地減少浪費與循環利用中受益。在星海共同體中的國家間共建再利用規程對我們都有好處。"
 resolution_ecology_natural_sanctuaries:0 "自然保護區"
 resolution_ecology_natural_sanctuaries_desc:0 "我們應該將自然區域像花園一樣保護起來，這樣我們的國民就能去那裡避開煩惱。對重工業將有少許限制，但這不會有太大影響。"
 resolution_ecology_integrated_gardens:0 "一體化園林"
 resolution_ecology_integrated_gardens_desc:0 "通過鼓勵公民自耕自食，並強制推廣易用的水耕裝置，我們可以減少對環境的影響，增加綠化率。"
 resolution_ecology_environmental_control_board:0 "環境控制委員會"
 resolution_ecology_environmental_control_board_desc:0 "工業界不會進行自我監察。 因而我們需要一個跨國環境控制委員會，賦予其監督工業和建設的權力，以制止對環境的破壞。"
 resolution_ecology_environmental_control_board_tooltip:1 "禁止建造§Y都市星球§!，且除改造為§Y蓋亞星球§!外，§R禁止§!對行星的一切§Y環境改造§!。"
 resolution_ecology_paradise_initiative:0 "天堂計劃"
 resolution_ecology_paradise_initiative_desc:0 "通過細心呵護我們賴以生存的世界，我們可以與環境和諧相處。我們的目標應是：在踏足過的地方，除回憶以外，什麼痕跡都不留下。"
 resolution_category_galacticstudies:0 "解放知識"
 resolution_galacticstudies_repeal_1:0 "§R廢除$resolution_galacticstudies_cooperative_research_channels$§!"
