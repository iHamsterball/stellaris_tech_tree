 void_dweller_system_NAME:0 "虛空居者"
 void_dweller_system_DESC:0 "這將是選擇虛空居者起源時的起始恒星系。"
 shattered_ring_start_NAME:0 "破碎之環"
 shattered_ring_start_DESC:0 "這將是選擇破碎星環起源時的起始恒星系。"
 opinion_fellow_galcom_member:0 "星海共同體成員"
 strange_signal_category:0 "令人好奇的訊號"
 strange_signal_category_desc:0 "儘管[Root.GetName]看上去荒無人煙，但我們的掃描器卻接收了一段被加密的訊號，正是從這上面發射出來的。"
 federations2.1.name:0 "愛的徒勞"
 federations2.1.desc:0 "隨著訊號被解密，[Root.Leader.GetName]震驚地發現它一直在廣播[Root.Owner.GetSpeciesName]的一種主語言的古老形式。它不斷地廣播著「爾等」，「汝等」，「何期」，似乎正在不停地重複著[shakespeare.GetName]的一項已經遺失的著作——一個[Root.Owner.GetSpeciesName]的活在600年前的劇作家。\n\n似乎這個廣播裝置——一個簡易的被一個小小的外罩保護的衛星碟片——是[From.GetPlanetMoon]上僅存的非自然結構。沒有任何提示說是這東西是誰留下的或為什麼留下的，但是根據其上的磨損和撕痕的證據來判斷：這一定是劇本寫完不久之後就一直存在的——甚至比[Root.Owner.GetSpeciesNamePlural]掌握太空旅行的秘密還早的多。我們只能假設這是拜訪[Root.Owner.GetHomeWorldName]的古老探訪者所留下的，他們喜愛這部劇作，因此決定向我們種族給予這奇怪且出人意料的謝禮。"
 federations2.1.A:0 "[Root.Owner.GetSpeciesName]種族高等性的進一步證據。"
 federations2.1.B:0 "可惡。壓制這種外星人來訪的毫無道理的說法。"
 federations2.1.B.tooltip:0 "或許我們能夠安排[Root.Owner.Leader.GetTitle][Root.Owner.Leader.GetName]在哪天來「發現」這個文字……"
 federations2.1.C:0 "好訊息！在全國範圍內傳播這段資訊。"
 federations2.1.D:0 "一份禮物！我們必須想辦法感謝我們神秘的恩人。"
 gift_from_mysterious_benefactors:0 "來自神秘恩人的禮物"
 gift_from_mysterious_benefactors_desc:0 "在我們踏上星空之前的久遠時代里，一位神秘的異星來客訪問了我們的行星，他顯然對我們的文化情有獨鍾。在他離開我們的行星之前，他留下了曾經到訪過的證據，來幫助我們在合適的時機尋找他們。以此將失落的技藝交還於我們，並重申對我們的未來的信心。"
 supremacy_reaffirmed_by_gift:0 "重獲優勢"
 supremacy_reaffirmed_by_gift_desc:0 "一位未知的異星訪客早在我們踏入星空之前便以對我們的文化充滿欽佩，這充分的證明了我們物種的優越性。"
 ancient_warden_boost:0 "永恒守望"
 site_ruins_of_shallash:0 "被毀滅的恒星系"
 site_ruined_starsystem_intro:0 "顯然，[From.Planet.GetName]曾是一個高度發達的文明的家園。該星球等距環繞著的六顆衛星就足以證明這一點。但是行星目前已經化作一片廢墟，整個恒星系都有著各種各樣爭鬥的痕跡。這裡到底發生了什麼？"
 federations2.20.name:0 "[From.GetName]恒星系"
 federations2.20.desc:0 "當我們的船進入[From.GetName]星系時，顯而易見的是有奇怪的事正在發生。這個星系的其中一個星球擁有著引人注目的衛星數量，而這顆星球似乎曾經適宜居住但現在卻顯示出相當高的輻射讀數。另一個星球被完全摧毀了。碎片散落在整個系統中，表明這裡曾經生活過的任何文明都在一場激烈的鬥爭中被毀滅了。\n\n一艘戰艦在星系中巡邏。它不響應我們的問詢，而且它的航線表明其正在攔截[Root.GetName]。它的武器系統正在充能。"
 federations2.2.name:0 "[From.Planet.GetName]上的廢墟"
 federations2.2.desc:0 "對該行星及其衛星的掃瞄表明，它們都曾經是人口稠密的聚居地點，其人口數量比[Root.Owner.Capital.GetName]還要多。此外對衛星的進一步分析表明，它們目前的軌道並不是自然形成的。這些衛星是被外力拖入目前的軌道，並精確定位到了目前的位置，以至於直到現在，這些衛星之間都保持著完美的平衡。但是由於在該行星發生的災難過於猛烈，發生的時間過於久遠，我們沒能在找到任何可以再現這些星球居民文明的記載。"
 SEARCH:0 "繼續搜索。"
 federations2.3.name:0 "失落的記錄"
 federations2.3.desc:0 "我們位於[From.Planet.GetName]的科研團隊發現了一系列的完整的數據核心，記錄了大約一千年前的這個星球上的居民——沙拉里亞人——當時他們的文明正處於鼎盛時期。很明顯，沙拉里亞文明確實是非常先進的——有能力根據意願塑造整個星系。\n\n[From.Planet.GetName]的衛星，最初是圍繞著恒星系的氣體巨行星執行的，並被作為一件精心設計的藝術品拖入了它們目前的位置。達拉德——在[From.Planet.GetName]對面的那個粉碎的行星。被改造成沙拉什的一個幾乎相同但無人居住的克隆體，作為一個自然保護區：提醒人們他們的家園曾經是怎樣的。\n\n儘管出現了這些奇蹟，我們卻沒有發現任何證據表明沙拉里亞擁有軍事能力。事實上，他們似乎對任何發生在他們自己空間之外的事情都漠不關心。"
 federations2.3.A:0 "有意思。"
 federations2.4.name:0 "沙拉里亞的和平"
 federations2.4.desc:0 "[Root.Leader.GetTitle][Root.Leader.GetName]已經能夠進一步闡明沙拉里亞文明。他們似乎是一個特別愛好和平的物種。儘管在星系舞臺上有明顯的相反的證據，但他們認為太空文明之間的戰爭是不可想像的和不合邏輯的。畢竟，他們自己的技術進步將物質極大豐富帶到了觸手可及的範圍——如果什麼都有了，他們還能想要什麼呢？因此，他們忽視了建設自己的軍事力量，使自己處於弱勢。然而，目前還沒有發現任何線索表明是誰想要破壞他們建造的東西。"
 federations2.4.A:0 "他們可真幼稚。"
 federations2.4.B:0 "他們對和平的嘗試是正確的。"
 federations2.6.name:0 "沙拉里亞的隕落"
 federations2.6.desc.fe:0 "[Root.Leader.GetName]已經揭示了沙拉里亞文明隕落的真相。他們似乎在[fanatic_xenophobe_fe.GetSpeciesName]帝國崛起之前的幾百年里都過著平靜的生活，而後者讓他們措手不及。這與今天[fanatic_xenophobe_fe.GetName]頹廢和厭倦的生活大為不同。在那個時代，[fanatic_xenophobe_fe.GetSpeciesNamePlural]是一個暴力的、侵略性的、擴張主義的種族。\n\n在他們第一次接觸時，沙拉里亞認為[fanatic_xenophobe_fe.GetSpeciesNamePlural]是無知和不文明的暴發戶，需要指導；[fanatic_xenophobe_fe.GetSpeciesNamePlural]視整個沙拉里亞的前景為詛咒。他們對這種烏托邦式的和平主義的恐懼是如此之大，以至於他們決定必須把沙拉里亞伊文明從河系的中抹去。由於他們的受害者沒有軍隊，隨後的戰爭既短暫又殘酷。當這一行動完成後，[fanatic_xenophobe_fe.GetSpeciesNamePlural]離開了，留下了一個自動化的守衛，以確保沒有幸存者可以回來並恢復他們如此憎恨的文明。\n\n除了這些記錄之外，[Root.Leader.GetName]還發現了一個數據核心，解釋了沙拉里亞的環境改造方法。他們在這方面的技術比我們先進得多，所以這方面的知識一定會使我們的帝國受益。"
 federations2.6.desc.afe:0 "[Root.Leader.GetName]已經揭示了沙拉里亞文明隕落的真相。他們似乎在幾百年里都過著平靜的生活，直到[fanatic_xenophobe_fe.GetSpeciesNamePlural]的崛起打破了他們的美夢。就像現在一樣，[fanatic_xenophobe_fe.GetSpeciesNamePlural]是一個暴力的、侵略性的、擴張主義的種族。在他們第一次接觸時，沙拉里亞認為[fanatic_xenophobe_fe.GetSpeciesNamePlural]是無知和不文明的暴發戶，需要指導；[fanatic_xenophobe_fe.GetSpeciesNamePlural]視整個沙拉里亞的前景為詛咒。他們對這種烏托邦式的和平主義的恐懼是如此之大，以至於他們決定必須把沙拉里亞伊文明從河系的中抹去。由於他們的受害者沒有軍隊，隨後的戰爭既短暫又殘酷。當這一行動完成後，[fanatic_xenophobe_fe.GetSpeciesNamePlural]離開了，留下了一個自動化的守衛，以確保沒有幸存者可以回來並恢復他們如此憎恨的文明。\n\n除了這些記錄之外，[Root.Leader.GetName]還發現了一個數據核心，解釋了沙拉里亞的環境改造方法。他們在這方面的技術比我們先進得多，所以這方面的知識一定會使我們的帝國受益。"
 federations2.6.A:0 "可引以為戒。"
 federations2.6.B:0 "好吧，他們在期待什麼？"
 federations2.6.C:0 "我們對此感到悲哀。"
 federations2.6.D:0 "我們在這裡的工作結束了。"
 federations2.6.E:0 "真是浪費食物。"
 shallarian_terraforming_knowledge:0 "沙拉里亞環境改造知識"
 shallarian_terraforming_knowledge_desc:0 "古代的沙拉里亞文明早已隕落，但他們舉世無雙的環境改造知識屬於我們。"
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName]已經揭示了沙拉里亞文明隕落的真相。似乎在經歷了幾百年的和平與安寧之後，許多人變得沮喪，因為其他更好戰的國家辜負了他們的期望。他們對許多折磨星系的戰爭大失所望，決定利用他們的先進技術建立一支強大的艦隊，以確保和平。\n\n與此同時，在他們的人工智慧技術上取得了巨大的進步，完全自主的人工智慧在他們中間廣泛傳播。由於對實際參與暴力的想法很反感，他們把維和部隊的控制權交給了新人工智慧們。然而，很明顯，他們的計劃並不像他們想的那麼可靠：他們的艦隊在第一次出海時就把矛頭對準了他們。\n\n顯然，事實證明，維和部隊的強大程度完全符合他們的預期。沙拉里亞科學家只能驚恐地看著他們的文明被一個簡單的堆疊溢出錯誤化為塵土……"
 federations2.7.desc:0 "$federations2.7.desc.base$\n\n除了這些記錄之外，[Root.Leader.GetName]還發現了一個數據核心，解釋了沙拉里亞對計算技術的創新。雖然他們的命運可能警告我們要小心，但他們的知識可能對我們有益。"
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\n我們只能嘲笑沙拉里亞人的愚蠢，並慶祝我們自己的程式相對於他們還是優越的。"
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\n儘管機器沒有情感——如果我們有，我們會被沙拉里亞人的愚蠢逗樂，並慶祝我們自己的程式相對於他們還是優越的。"
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "真是悲傷..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "輻射泄露"
 federations2.701.desc:0 "在[From.Planet.GetName]上的考古遠征隊。由於高水平的放射性物質，我們不得不採取預防輻射中毒的措施。然而，一次在考古學家挖掘的地點的泄露似乎造成了嚴重的恐慌。[Root.Leader.GetName]和[Root.Leader.GetHerHis]的團隊不得不暫停挖掘工作，直到輻射恢復到安全水平。"
 federations2.702.name:0 "隱蔽的前哨船隻被啟用"
 federations2.702.desc:0 "我們的考古學家在[From.System.GetName]星系不經意間引起了隱藏在小行星帶的前哨船隻的注意。我們不確定為什麼它一直保持隱蔽到現在。可能是它的感測器出故障了？我們可以確定的是現在它已經甦醒了，並且它的武器系統正在啟用！"
 federations2.702.A:0 "武裝空間站！"
 federations2.8.name:0 "起舞的原因？"
 federations2.8.desc:0 "[Root.GetName]上不斷地有奇怪的事件被報道。很顯然有大量的個人在大街上跳舞，持續數小時甚至是一天到晚。他們拒絕停下來直到生理上的力竭。\n\n至今，這種現象隻影響了人口的相對一小部分，我們的當局政府尚未建立應對方案。"
 federations2.8.A:0 "監控事態。"
 federations2.9.name:0 "舞蹈瘟疫"
 federations2.9.desc:0 "從自發孤立的現象開始，這種[Root.GetName]上不斷延續的舞蹈已經升級到了某種[Root.Owner.GetSpeciesNamePlural]數百人成群結隊的舞蹈，現在甚至還強迫性的出現了各式不同的舞姿。令人驚訝的是，許多本來從未對舞蹈有任何興趣的人突然就有了表演專業動作的能力。儘管許多居民揶揄地將之稱為「舞蹈瘟疫」，但這絕不是開玩笑的事——舞蹈者對他們的生理需求不管不顧，冒著生命風險舞蹈直至死亡。"
 federations2.9.A:0 "這絕不是自然的！我們必須找到是什麼在折磨他們。"
 federations2.9.B:0 "音樂響起——這是派對的時間了！"
 federations2.10.name:0 "舞蹈瘟疫的病原體被發現"
 federations2.10.desc:0 "我們的研究員成功發現了[Root.GetName]上發生的舞蹈事件的原因。似乎罪魁禍首是當地植物釋放的一種氣體。這種氣體能誘導產生極度興奮的感情以及對舞蹈不可抗拒的渴望，同時還能抑制疲勞。這看上去是相當良性的，但是殖民者的自我保護本能正阻止他們字面意義上的舞蹈至死。不僅如此，我們的科學家還開發了一種合成氣體——一旦被釋放入空氣——會中和這種「舞蹈氣體」的效果。\n\n當地的企業家建議我們可以保留該殖民地的獨特特性，允許氣體在某些區域有限制地釋放，為老老少少提供安全的空間以體驗「[Root.GetName]的永恒派對」。還有人指出這種氣體還包含了特定有價值的特性，如果我們能夠在其被釋放入空氣之前從植物中提取，那麼就能夠利用它。"
 federations2.10.A:0 "表演必須繼續！"
 federations2.10.B:0 "讓我們把這些氣體全部開採出來。"
 federations2.11.name:0 "舞蹈瘟疫已治癒"
 federations2.11.desc:0 "我們的研究員成功發現了[Root.GetName]上發生的舞蹈事件的原因——可花了好一會功夫！星球上的情況已經是燎原之火，醫護人員們不得已不斷地對舞蹈者使用高劑量鎮定劑以迫使他們從舞蹈至死的過程中停下來。\n\n似乎罪魁禍首是當地植物釋放的一種氣體。這種氣體能誘導產生極度興奮的感情以及對舞蹈不可抗拒的渴望，同時還能抑制精疲力盡的感覺，壓倒了[Root.Owner.GetSpeciesName]自我保護的本能。\n\n幸運的是，我們的科學家已經開發出了一種合成氣體——一旦被釋放入空氣——會中和這種「舞蹈氣體」的效果。不僅如此，如果我能夠在其被釋放入空氣之前從植物中提取這種氣體，似乎這種「舞蹈氣體」具有某些我們能夠利用的有價值的特性。"
 federations2.11.A:0 "幹得好。"
 federations2.12.name:0 "舞蹈瘟疫的肆虐"
 federations2.12.desc:0 "「舞蹈瘟疫」進入到了更糟糕的階段，起初，我們的醫護人員採用高劑量的鎮定劑來阻止這些舞蹈者舞蹈至死。然而，隨著他們不斷地受到日益增強的綜合徵的影響，剩餘的醫護人員已經無法應對這樣的情況，[Root.Owner.GetSpeciesNamePlural]的居民正因精疲力竭不斷倒下。\n\n隨著越來越多的殖民者受到影響，我們再也不能如同過去那樣，認為這是一個無傷大雅的玩笑。我們必須立即採取行動以擺脫這種瘟疫，一勞永逸根除後患！"
 federations2.12.A:0 "有誰能把音樂關了嗎？"
 federations2.13.name:0 "舞蹈瘟疫消退"
 federations2.13.desc:0 "儘管我們的科學家還對造成所謂的「舞蹈瘟疫」的原因感到困惑，但是它的影響似乎在其對我們殖民者造成危險之前就消退了。或許是殖民者對這種病原體隨著時間產生了免疫力，又或者是這只是為了引起[Root.GetName]注意的一種惡作劇？無論是什麼情況，殖民者不再跳舞了！"
 federations2.14.name:0 "永恒派對"
 federations2.14.desc:0 "儘管我們的科學家還對造成所謂的「舞蹈瘟疫」的原因感到困惑，這似乎對我們的殖民者不構成危險。儘管這種瘟疫能影響人們感受到極度興奮的感覺以及對舞蹈不可抑制的渴望，他們的生存本能還是能通過力竭的感受讓他們時不時地休息一會兒。\n\n當地的企業家已經開始規劃這些區域為派對區域，並對[Root.GetName]打廣告說這是「星球的永恒節日」，在這裡老老少少能夠放下種種限制來享受身心。"
 federations2.14.A:0 "好吧，派對開始！"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "我們的研究員成功發現了[Root.GetName]上發生的舞蹈事件的原因。似乎罪魁禍首是當地植物釋放的一種氣體。這種氣體能誘導產生極度興奮的感情以及對舞蹈不可抗拒的渴望，同時還能抑制精疲力盡的感覺，壓倒了[Root.Owner.GetSpeciesName]自我保護的本能。\n\n幸運的是，我們的科學家已經開發出了一種合成氣體——一旦被釋放入空氣——會中和這種「舞蹈氣體」的效果。不僅如此，如果我能夠在其被釋放入空氣之前從植物中提取這種氣體，似乎這種「舞蹈氣體」具有某些我們能夠利用的有價值的特性。"
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "舞蹈瘟疫"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName]被無法控制的舞蹈困擾。我們必須在有人受傷之前調查清楚這次爆發的原因！"
 DANCING_PLAGUE_PROJECT2:0 "治癒舞蹈病患者"
 DANCING_PLAGUE_PROJECT2_DESC:0 "所謂的「舞蹈瘟疫」已經對[Root.GetName]造成了巨大的苦難。我們必須儘快找到方法治癒它，否則殖民地可能崩潰！"
 dancing_fad:0 "舞蹈瘟疫"
 dancing_fad_desc:0 "我們不確定是什麼原因，但是星球上的殖民者停不下來舞蹈。我們不確定這僅僅是他們覺得很愉悅，還是某種更為險惡的事物在起作用。"
 dancing_to_death_modifier:0 "舞蹈至死"
 dancing_to_death_modifier_desc:0 "該星球上的殖民者真的正要舞蹈至死，原因未知…"
 d_disco_planet:0 "派對狂熱"
 d_disco_planet_desc:0 "這個星球大氣層所包含的一種氣體能誘導極度興奮的感覺和對舞蹈不可抑制的渴望，以及某種性衝動。這使得這個世界成為了那些派對愛好者的絕佳去處。老老少少為了尋求剝除束縛體驗快樂的顫慄荒廢無度地在此星球上進行永不停歇的舞蹈盛宴。同時，我們還能夠利用這些氣體以滿足一些我們自己的目的……"
 d_disco_planet2:0 "派對狂熱"
 d_disco_planet2_desc:0 "這個星球大氣層所包含的一種氣體能誘導極度興奮的感覺和對舞蹈不可抑制的渴望，以及某種性衝動。這使得這個世界成為了那些派對愛好者的絕佳去處。老老少少為了尋求剝除束縛體驗快樂的顫慄荒廢無度地在此星球上進行永不停歇的舞蹈盛宴。"
