 pm_extradimensional_experimentation_tooltip:0 "§Y$building_research_lab_3$§!：\n+1 £sr_zro£ 澤珞維護費\n+1£job_researcher£$job_dimensional_portal_researcher$"
 pm_extradimensional_experimentation_desc:0 "該行星的高級研究大樓正在進行異次元體實驗。\n\n§R有什麼糟糕的事情會發生嗎？§!"
