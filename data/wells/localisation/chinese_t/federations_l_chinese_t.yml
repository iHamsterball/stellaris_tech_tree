 CORP_ASK_TO_LEAVE_ACCEPT:0 "違揹你的意願強迫你留在[Root.GetAllianceName]不利於我們之間的生意。"
 01_ASK_TO_LEAVE_REFUSE:0 "沒門。你在[Root.GetAllianceName]的身份保證了貴國的安全與繁榮。出於好意我們不能讓你就這樣棄之而去。"
