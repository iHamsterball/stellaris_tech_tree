 resolution_rulesofwar_guardian_angels:0 "守護天使法案"
 resolution_rulesofwar_guardian_angels_desc:0 "將自己的生命奉獻給維護我們星球和平的士兵必須被人們銘記和尊敬。"
 resolution_rulesofwar_reverence_for_life:0 "敬畏生命"
 resolution_rulesofwar_reverence_for_life_desc:0 "星際級帝國之間的戰爭是一種可怖的東西。我們應該盡一切可能避免被捲入這樣的直接戰鬥當中。"
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§Y凈化§!（驅逐以外）和§Y地爆天星§!被§R禁止使用§!。"
 resolution_rulesofwar_independent_tribunals:0 "獨立軍事法庭"
 resolution_rulesofwar_independent_tribunals_desc:0 "士兵犯下的罪行必須伸張正義，平民傷亡必須予以考慮。我們應該建立獨立的法庭來調查、審判和懲治戰爭罪行。"
 resolution_rulesofwar_independent_tribunals_tooltip:0 "§Y末日審判§!、§Y無差別§!軌道轟炸姿態、以及使用任何除了§Y安樂天使§!以外的巨像武器均被§R禁止§!。"
 resolution_rulesofwar_last_resort_doctrine:0 "最後手段學說"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "戰爭是當所有其他形式的外交手段均告失敗時方可考慮使用的最後手段。永遠不能為不正當目的而使用這一手段。"
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "戰爭學說§Y無限制戰爭§!被§R禁用§!。"
 resolution_rulesofwar_demobilization_initiative:0 "部隊遣散倡議"
 resolution_rulesofwar_demobilization_initiative_desc:0 "目前被浪費在戰爭方面的資源會在其他無數的專案中被更好地使用以提高人民的生活質量。我們應該加重對軍事發展的限制，並著力於改善事物而不是破壞它們。"
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "§Y軍事經濟§!經濟政策被禁用。"
 resolution_category_galacticreforms:0 "星系改革"
 resolution_category_denouncements:0 "譴責"
 resolution_council_denouncement:0 "理事會譴責"
 resolution_council_denouncement_desc:0 "星系理事會可以提出一項議案以譴責星海共同體中不友好的成員，一旦通過則有可能遭受到各種制裁。\n\n當然，該權力不會被濫用。"
 resolution_galacticreforms_abolish_council:0 "§R廢除星系理事會§!"
 resolution_galacticreforms_abolish_council_desc:0 "星系理事會是一個非民主實體，應當被廢除。"
 resolution_galacticreforms_abolish_council_tooltip:0 "星系理事會不復存在。"
 resolution_galacticreforms_form_council:0 "設立星系理事會。"
 resolution_galacticreforms_form_council_desc:0 "星海共同體必須要有一個領導者的理事會以維繫秩序。"
 resolution_galacticreforms_form_council_tooltip:0 "建立一個由三位代表組成的§Y星系理事會§!。\n\n理事會一開始將擁有推行§Y緊急措施§!、§Y制裁議案§!和§Y公開譴責§!的權力。"
 resolution_galacticreforms_disable_council_veto:0 "§R移除理事會否決權§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "理事會否決權這件事本身非常荒謬。為什麼共同體其他成員的意願可以被這樣隨意噤聲？必須立刻免除它！"
 resolution_galacticreforms_disable_council_veto_tooltip:0 "星系理事會的成員不再具有否決已提出議案的權利。"
 resolution_galacticreforms_enable_council_veto:0 "啟用理事會否決權"
