 name_list_LITH:0 "石質類 1"
 name_list_LITH_desc:0 "§Y領袖：§!許克特 岩-奧貝特-埃爾，梅凱特 礦-凱雷克特\n§Y艦船：§!波特拉克，夫雷克之峻\n§Y艦隊：§!普雷特-星瀚岩潮，貝雷特-星瀚岩潮\n§Y殖民地：§!雷凱特-奧塔爾，瓦克特-泰克特"
 origin_galactic_doorstep:0 "繁星門階"
 origin_galactic_doorstep_desc:0 "這一文明在它們的家園星系有一個休眠狀態的§Y星門§!——是潛在的科技優勢，抑或是高懸頭頂的達摩克里利斯之劍？"
 origin_tooltip_galactic_doorstep_effects:0 "遊戲開始時在你的母星系有一個休眠的§Y星門§!。"
 START_SCREEN_GALACTIC_DOORSTEP:0 "幾百年前，我們在自己的恒星系發現了一個神秘的構造。由於這個構造顏色發黑，質地金屬，我們將其命名為§H黑王冠§!，這一宏偉壯觀的存在對我們的社會產生了深遠的影響——我們全體人民在精神上和追求上達成了統一。\n\n進軍太空成為了我們科研圈優先順序最高的事宜，而探索這項科技的渴望也給我們帶來了其他方面的一系列有益發現。\n\n黑王冠實際上處於休眠狀態，但我們學到了很重要的一課；通往哪裡並不重要——通往彼方的浩瀚征程本身就是重要的。而現在，得益於黑王冠的宣召——我們一族亦有了造訪繁星的手段。"
 origin.1000.name:0 "隔門有人"
 origin.1000.desc:0 "在毫無徵兆的情況下，位於我們母星系的神秘外星星門突然間被啟用了！一道能量震盪從這座古蹟中激射出來，一息之後，一個耀眼的、不斷振動的球體填滿了這個結構的重心。看來這個先行者文明的遺蹟不再如同我們堅信的那樣處於休眠狀態了。\n\n儘管星門僅僅打開了不過幾秒鐘，仍然有不少太空殘骸從中穿過；經過細緻的檢查之後，其中的星岩與星塵成為了非常寶貴的資源。"
 origin.1005.name:0 "不速之客"
 origin.1005.desc:0 "再一次，沉睡的星門突然間啟用了！不過這一次來的不是福神——而是災疫——巨大的未知之物直衝我們而來。\n\n一隻單個的、能夠在太空中存活的生物從耀眼的星門中現身，看上去似乎在四處徘徊。由於其對我們的友好致信或警告沒有任何回應，我們必須立馬動員起來，將這一威脅剷除！"
 origin.1010.name:0 "噴射而出"
 origin.1010.desc:0 "再一次星門被啟用了。這一次啟用僅僅持續了不到一秒，但有東西從星門裡面穿越過來。\n\n一件來源不明的金屬物體以極高的速度從傳送門中射出，進入了恒星系。在任何敏感器能夠得到有效讀數之前，這個物體就一頭撞進了我們恒星系里的一顆行星。\n\n我們應該立馬針對碰撞點展開調查。"
 origin.1012.name:0 "行星邊際"
 origin.1012.desc:0 "定位神秘探機的墜毀地點比預料中的還要困難。\n\n根據讀數，它並不是慣常意義上的墜毀了，然而這個物體接近星球表面時巨大的速度也排除了正常降落的可能。\n\n所以到底發生了什麼？是時候湊近去看一眼了。"
 origin.1015.name:0 "靜等比賽"
 origin.1015.desc:0 "組裝的構件終於啟用了。光矢從巨大的儀器中射出，並擊中了沉睡的星門，使其開始運轉。\n\n突然間，星門特有的能量震盪中斷，然後一個輕柔的、發亮的球體填充進星門。預先準備好的科研船立刻開始加速，駛入發光的領域。片刻之後，星門停止運轉，只剩下迴盪在太空中的寧靜與肅穆。\n\n現在我們只能等待了。"
 origin.1020.name:0 "物歸原主"
 origin.1020.desc:1 "沒有任何預兆，我們母星系的星門突然活躍了起來——雖然時間不長，但足夠讓什麼存在從閃耀的星門核心中顯現出來。\n\n那個金屬物體沒有對任何招呼進行回應，也沒有發射出任何訊號。直到我們獲得了清晰的視覺訊號反饋，我們才意識到那個物體的真實本質是什麼。那正是幾個月之前我們送過星門的科研船。然而這艘船的年代看上去卻久遠多了。掃瞄器顯示，這艘船的船齡高達一千年。\n\n船員的遺體已作零星土塵，好在有一些未損壞的數據還能進行回收。這些數據包括了對§Y星門科技§!驚歎的描述，以及一名船員留下的一段音訊資料。\n\n「§H……那樣的未來。我們一族總有一天會知道那噩夢般的一天帶來的苦難——當天空下起藍色的火焰雨的那一天。§!」"
 origin.1020.desc.machine:0 "沒有任何預兆，我們母星系的星門突然活躍了起來——雖然時間不長，但足夠讓什麼存在從閃耀的星門核心中顯現出來。\n\n那個金屬物體沒有對任何招呼進行回應，也沒有發射出任何訊號。直到我們獲得了清晰的視覺訊號反饋，我們才意識到那個物體的真實本質是什麼。那正是幾個月之前我們送過星門的科研船。然而這艘船的年代看上去卻久遠多了。掃瞄器顯示，這艘船的船齡高達一千年。\n\n我們所有登艦的機械單元全部停擺，好在有一些未損壞的數據還能進行回收。這些數據包括了對§Y星門科技§!驚歎的描述，以及一枚負責這次探險的研究無人機留下的一段音訊資料。\n\n「§H……那樣的未來。[Root.GetName]總有一天會知道那噩夢般的一天帶來的苦難——當天空下起藍色的火焰雨的那一天。§!」"
 origin.1025.name:0 "星門蝗災"
 origin.1025.desc:0 "星門又一次活了過來。在沒有任何警告和準備的情況下，太空生物從發光的傳送門中噴涌而出。這種生物和一段時間之前穿過星門的落單攻擊者似乎是同一種類。\n\n但是這一次數量更多了。數量遠大於之前。現在已經沒時間講道理，沒時間猶豫了。不是它們死，就是我們亡。軍隊整備！"
 origin.1030.name:0 "除蟲作戰"
 origin.1030.desc:0 "我們的艦隊設法阻止了從星門中涌現的生物大開殺戒。當戰鬥就在頭頂上發生時，[Root.Owner.Capital.GetName]上的男男女女都屏著一口氣。\n\n儘管心中懷著對逝者的沉重心情，我們母星上的住民仰望天空之時依舊滿懷希望。星門生物的屍體，開始下墜到行星的表面。它們的屍體在進入大氣層時被點燃，在天空中留下了一道道泛著藍暈的光之追跡。\n\n他們已經明白了苦難，[Root.Owner.Capital.GetName]上的人們，在這一天見到了從天而降的藍色火焰。"
 origin.1030.desc.gestalt:0 "我們的艦隊設法阻止了從星門中涌現的生物大開殺戒。解救了[Root.Owner.Capital.GetName]上許多我們的子個體。\n\n儘管心中懷著對逝者的沉重心情，[Root.GetName]上的住民仰望天空之時依舊滿懷希望。星門生物的屍體，開始下墜到行星的表面。它們的屍體在進入大氣層時被點燃，在天空中留下了一道道泛著藍暈的光之追跡。\n\n他們已經明白了苦難，[Root.Owner.Capital.GetName]上的子個體，在這一天見到了從天而降的藍色火焰。"
 origin.1030.a:0 "苦澀的勝利。"
 origin.1035.name:0 "無情蟲幕"
 origin.1035.desc:0 "沒有任何預兆，星門再一次被開啟，這一次從星門中釋放出來的時一群敵對的、神秘的太空生物。\n\n不到幾分鐘，這群神秘威脅就進入[Root.Owner.Capital.GetName]的軌道，並開始對星球表面投射泛著藍色光暈的能量射線。\n\n我們必須趕緊調集軍力，立即將這股威脅抹殺，否則[Root.Owner.Capital.GetName]將會被烤成一片焦墟，居住於其上的住民會因為射線灰飛煙滅。星球上的人們唯一能做的，只有尋找掩體躲避，然後眼睜睜地看著他們周圍的世界被藍色的火焰雨焚滅殆盡。"
 origin.1035.desc.gestalt:0 "沒有任何預兆，星門再一次被開啟，這一次從星門中釋放出來的時一群敵對的、神秘的太空生物。\n\n不到幾分鐘，這群神秘威脅就進入[Root.Owner.Capital.GetName]的軌道，並開始對星球表面投射泛著藍色光暈的能量射線。\n\n我們必須趕緊調集軍力，立即將這股威脅抹殺，否則[Root.Owner.Capital.GetName]將會被烤成一片焦墟，居住於其上的無人機會因為射線灰飛煙滅。星球上的無人機唯一能做的，只有尋找掩體躲避，然後眼睜睜地看著他們周圍的世界被藍色的火焰雨焚滅殆盡。"
 origin.1040.name:0 "過載的宇宙射線"
 origin.1040.desc:0 "又一道能量激盪從星門射向了我們的母星系。和之前的能量振盪不同的是，這一次造成的後果是毀滅性的。\n\n當電磁場掃過[Root.Owner.Capital.GetName]，它使得行星上的所有電網過載，燒壞了所有的電子系統——有一些壓根無從修復。\n\n出於某些原因，星門之焰也對氣候造成了改變，地表上的某幾個地區在事故之後降水量於短期內驟增。主要城市大多陷入黑暗，當地居民目睹了藍色的降水，那是漸息的能量火花照亮了天空中的雨點。"
 origin.1040.desc.gestalt:0 "又一道能量激盪從星門射向了我們的母星系。和之前的能量振盪不同的是，這一次造成的後果是毀滅性的。\n\n當電磁場掃過[Root.Owner.Capital.GetName]，它使得行星上的所有電網過載，燒壞了所有的電子系統——有一些壓根無從修復。\n\n出於某些原因，星門之焰也對氣候造成了改變，地表上的某幾個地區在事故之後降水量於短期內驟增。主要城市大多陷入黑暗，當地單位目睹了藍色的降水，那是漸息的能量火花照亮了天空中的雨點。"
 origin.1050.name:0 "黑王冠秘密被揭露"
 origin.1050.desc:0 "我們的科學家最終成功地打開了黑王冠，讓我們的船通過另一邊那個相同的裝置。作為這個神秘星門的最後禮物，當它啟用時，一股數據流被傳輸到我們的系統，揭示了其構造背後的原理，使得之前神秘的東西突然變得非常清晰易懂。現在，我們的科學家相信，在短短幾年內，我們也將能夠建造新的通道，將我們帝國內的旅行時間減少到幾乎為零。"
 origin.1050.A:0 "星海就在我們腳下。"
 site_from_gateway_sent:0 "星門發射之物"
 site_from_gateway_sent_intro:0 "我們的科學家已經到達星門物體以不可置信的速度墜毀到[From.Planet.GetName]上的撞擊地點。\n\n毫無疑問，從撞擊點的外表來看，這絕不是一次普通的墜毀著陸，我們的科學家期待進行進一步調查。"
 origin.1100.name:0 "撞擊之上"
 origin.1100.desc:0 "我們從[From.Planet.GetName]的挖掘地點發回來的初步報告十分令人振奮，但又有點瘆人。\n\n我們對撞擊坑和其周邊的地表殘骸進行了分析，結果出人意料；顯然那個未知物體在撞擊發生的時候，既沒有減速，也沒有損壞。那個物體不知以什麼方式擊穿了泥土層，現在正停在地底深處。\n\n我們隨時可以進行進一步挖掘。"
 origin.1105.name:0 "時空紊亂"
 origin.1105.desc:0 "隨著在[From.Planet.GetName]上的發掘工作不斷接近那個深藏在地下的物體，我們的科學家開始體驗到了奇怪的現象。一眨眼間數個小時的時光便已流逝，嶄新的裝置突然就因磨損而報廢，許多區域突然遍佈殘骸卻沒人知道怎麼回事，如此等等。\n\n科學團體對此無法做出確定的解釋，但有一種理論聲稱撞擊的物體由於穿透的星球的表層，因此便留下了能夠扭曲時間的殘留物。"
 origin.1110.name:0 "一望無際的穴室"
 origin.1110.desc:0 "我們的發掘小組最後終於抵達了墜落在[From.Planet.GetName]上未知物體最後停下的位置。\n\n結果我們發現，這個東西看上去沒什麼大不了的，和一個華麗的炮彈沒什麼區別。不過隨後其所處的空間就震撼了我們的科學家們。\n\n這裡是一個巨大的穴室，除了最開始這個物體降臨而在天花板上撞破的一個洞之外，整個穴室沒有一處出入口，是完全密封的。穴室的墻壁由一層半透明的奇怪鍍層覆蓋，我們的科學家現在迫切想要對其進行進一步的調查。"
 origin.1115.name:0 "守門者的記錄"
 origin.1115.desc:0 "覆蓋在位於[From.Planet.GetName]神秘穴室墻壁上的半透明鍍層似乎毫無意義，直到一位隊員用手輕輕觸碰了一下。\n\n整個穴室迅速被全像投影產生文字的光芒填充，發光的符號一行接一行地懸浮在半空。這些符號被迅速翻譯后，穴室中鍍層的意義終於顯現出來，這是一個外星構件的詳細藍圖。\n\n一個也許能打開星門的外星構件。"
 A_CLOSER_LOOK_PROJECT:0 "細緻考察"
 A_CLOSER_LOOK_PROJECT_DESC:0 "我們應該對之前從星門中射出來的未知物體造成的墜毀點進行一番更加細緻的考察。"
 THE_GATEWAY_CANNON_PROJECT:0 "星門大炮"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "根據之前在一次考古發掘中發現的外星人藍圖，我們可以組裝一個構件，稍微地打開位於我們母星系的星門，我們的一艘科研船可以從中穿過。"
 origin.1013.name:0 "打開大門"
 origin.1013.desc:0 "最近的考古發現能夠讓我們建造一個構件，這能夠稍稍打開神秘星門，並允許一艘科研船通過。\n\n§R警告§!\n\n這是一個高風險任務！你無法保證§Y科學家§!或§Y科研船§!能從這場致命的冒險中平安歸來。謹慎準備。"
 origin_eldest_sibling:0 "長子之裔"
 origin_eldest_sibling_desc:0 "這個社會流傳著古老的傳說，人們曾經一分為眾，離開這顆行星去殖民這個恒星系的其他星球。"
 origin_tooltip_eldest_sibling_effects:0 "遊戲開始時你的母星系有§Y另外兩個土著文明§!。"
 START_SCREEN_ELDEST_SIBLING:0 "我們知道，我們的種族在我們這一代之前就發展出了燦爛而輝煌的文明。但他們在故事的最後有著什麼樣的結局，僅剩隻言片語，以及一片謎團。\n\n其中一個流傳下來的故事，說的是§Y摘星者§!中的一位——那些一度離開家園，前方附近行星定居的先驅。毫無以聞，這是一個十分精彩動人的故事。情節恢弘，充滿冒險精神，然後卻缺乏事實的佐證來證實這樣的壯舉。\n\n現在，我們已經處於星際旅行的時代。科技的發展讓我們可以離開母星的大氣層，以及——可以說再一次——探索無垠的太虛。讓我們揭曉吧，藏匿於古老傳說之後的，終極的事實。"
 origin_shoulders_of_giants:0 "屹於巨人之肩"
 origin_shoulders_of_giants_desc:0 "在不知名的過去，有一位神秘的施恩者為這個文明在他們的恒星系藏了一點驚喜。"
 origin_tooltips_shoulders_of_giants_effects:0 "遊戲開始時，你的母星系有一個跟神秘的施恩者相關的§Y考古遺址§!。"
 START_SCREEN_SHOULDERS_OF_GIANTS:1 "我們的歷史處處有著古怪和不一致。我們發現一些遠古城市的遺址，其年代比一些原始時代村莊的考古遺蹟還要久遠。我們從地下發掘出了鋸子、斧頭甚至步槍，卻比石矛和弓箭還要古老。\n\n這樣古怪的過往歷史並沒有阻止我們著眼於太空，並穩步邁入一個翱翔宇宙的紀元。現在我們能夠脫離母星重力的束縛，著眼於恒星系裡的其他行星和天體——以及在這之上的，廣袤無垠的宇域。\n\n然而，當怪異再一次從地底涌出時，我們也沒法將母星的一切置之腦後；有關外星起源的奇怪訊號，從我們的母星系傳達了過來。"
 site_ex_gravitas:0 "重力之下"
 site_ex_gravitas_intro:0 "一系列奇特的異常讀數從[From.Planet.GetName]的地表源源不斷地傳來。我們需要啟動一次地表探查以瞭解更多情報。"
 origin.1200.name:0 "第一步，一小步"
 origin.1200.desc.a:0 "我們在衛星的表面設定了一個行動基地，並派出了數個小隊前往之前我們在掃瞄器上捕捉到的異常現象地點。\n\n這一神秘現象的重要意義非比尋常，科學界也對於考察隊可能發現什麼提出了諸多理論和設想。"
 origin.1200.desc.b:0 "我們在[From.Planet.GetName]的表面設定了一個行動基地，並派出了數個小隊前往之前我們在掃瞄器上捕捉到的異常現象地點。\n\n這一神秘現象的重要意義非比尋常，科學界也對於考察隊可能發現什麼提出了諸多理論和設想。"
 origin.1200.c:0 "真是令人興奮！"
 origin.1205.name:0 "追蹤訊號"
 origin.1205.desc:0 "大多數考察隊都到達了目的地，並發回了報告。\n\n埋在地底的文物被髮掘出來。首席科學家[Leader.GetName]將它們形容為§Y十分精準的，星系級鐳射指向器§!——一種遠古的機器，其作用是向太空發射高強度的、密實的紫外線射束，目的未知。\n\n這真是一個喜憂參半的發現；外星文物的發現有著深遠、令人振奮的重要性，然而它們的意圖卻看上去毫無章法。"
 origin.1205.a:0 "繼續。"
 origin.1210.name:0 "竹籃打水一場空"
 origin.1210.desc:0 "儘管我們盡了最大的努力，對在地表上的外星指示器的發掘和分析並沒有帶來任何有關聯的結果。\n\n考古隊對外星訊號射束進行了計算，並沿途一路追到頭，但除了虛空什麼也沒有發現。\n\n科學家[Leader.GetName]要求給予更多的時間；堅信科學團隊可能錯過了什麼重要的東西。"
 origin.1210.a:0 "繼續。"
 origin.1215.name:0 "倒帶重演"
 origin.1215.desc.a:0 "突破性進展！\n\n對地表的研究揭示了該衛星在幾個紀元前曾經被一顆小行星撞擊過。撞擊並不足以摧毀這顆衛星，不過將其稍稍推出了原來的軌道。通過分析這次撞擊，科學家們成功地推演出了這顆衛星最初的位置和自轉，並用這些數據進行「倒帶」，重演了外星指示器原本所指的位置。\n\n於是乎，這個外星指示器的光束突然就匯聚到了恒星系內的另一顆行星上。"
 origin.1215.desc.b:0 "突破性進展！\n\n對地表的研究揭示了[From.Planet.GetName]在幾個紀元前曾經被一顆小行星撞擊過。撞擊並不足以摧毀這顆衛星，不過將其稍稍推出了原來的軌道。通過分析這次撞擊，科學家們成功地推演出了[From.Planet.GetName]最初的位置和自轉，並用這些數據進行「倒帶」，重演了外星指示器原本所指的位置。\n\n於是乎，這個外星指示器的光束突然就匯聚到了恒星系內的另一顆行星上。"
 site_something_waiting:0 "靜待揭曉"
 site_something_waiting_intro:0 "此前發現的外星指示器指向了這顆行星，我們應該下到其表面進行進一步的調查。"
 origin.1220.name:0 "揭開真相"
 origin.1220.desc:0 "我們的考古學家已經開始了在[From.Planet.GetName]地表的工作。地震學勘測很快就在此前指示器指向的位置附近的地下發現了空洞區域。\n\n地下的空穴非常巨大而且神秘，儘管如此有一件事情我們的專家們可以肯定：它絕非天然形成的。它一定是被人出於一定的目的建造出來的。"
 origin.1225.name:0 "試驗之所"
 origin.1225.desc:0 "挖掘小隊終於來到了地下結構。規模龐大，棱角分明的廳堂由隧道相連。由於幾乎沒看到任何裝飾，要鑑別建立這個結構的目的很困難。\n\n當[Leader.GetName]進入主室的時候，一陣低沉的聲音突然迴盪起來。起初這只是雷鳴般地噪聲，但這聲音逐漸扭變，直到變成一股空洞的人聲，不斷用我們的語言重複單一的句子：\n\n§Y「你們準備好了嗎？」§!\n\n雷鳴般地人聲伴隨著一陣低沉的轟隆聲，一座巨墻突然緩慢移開，一條黑暗的走廊顯現出來。我們的考古學家迫切地想進一步深入。"
 origin.1225.a:0 "繼續前進，但悠著點。"
 origin.1230.name:0 "試煉"
 origin.1230.desc:1 "黑暗走廊的末端是一個空的、圓形的房室。剛一走進，那股迴盪的人聲再一次說話，表示§Y只有有資格之人才能繼續§!。\n\n短小的走廊從圓形房室引向了三個更小的房間——每一個房間裡都包含某種物理學相關的謎題。\n\n[Leader.GetName]相信這是一些科學謎題——只要能解開——能夠引起整個結構觸發特定的反應，但這全都是推測。"
 origin.1230.a:0 "你知道該幹什麼。"
 origin.1235.name:0 "滿目奇蹟"
 origin.1235.desc:1 "[From.Planet.GetName]地下深處的神秘房間中的全部三個科學謎題都已被解答。\n\n正如[Leader.GetName]先前懷疑的一樣，這一結構對外星試煉的正確解答作出了反應。在最後一個謎團得到解決的同時，一個雲狀全像投影在主室中乍然突現。那是對我們恒星系的高解析度描寫，附有多種外星科技的滾動說明。\n\n明亮的光點標明了星系中的另一處位置。搜索還將繼續。"
 site_buried_deep:0 "深埋"
 site_buried_deep_intro:0 "我們的掃描器偵測到有東西在[From.Planet.GetName]的地表深處。"
 origin.1240.name:0 "密閉碉堡"
 origin.1240.desc:1 "在一段漫長而艱難的[From.Planet.GetName]地表深挖以後，挖掘隊進入了另一個底下結構中。\n\n儘管數據表明這個結構是個洞，但是我們並沒有找到可以進入的入口。它似乎被完全地封閉了，其保護墻採用了某種未知的具有難以置信的結構強度的金屬——實際上我們的傳統挖掘裝置都沒法把它劃個印！\n\n我們需要付出大量的努力來進入這裡，好訊息是我們將會一直努力。"
 origin.1245.name:0 "碉堡揭露"
 origin.1245.desc:1 "在幾個月的艱苦努力下，使用一種強大的高頻高溫鐳射，挖掘隊終於撬開了這個地下建築。\n\n在地下室被打開后，那個無源的聲音又響了起來，表達出對我們對於解決這個挑戰決心的讚許，因此我們將會得到獎勵。\n\n所以就是這樣。地下室埋藏著各種各樣的珍寶，數不盡的財寶、某種未來可以被研究的未知科技······"
 site_in_memoriam:0 "記憶深處"
 site_in_memoriam_intro:0 "顯然，我們的神秘施恩者覺得地下結構是個很時髦的概念。"
 origin.1250.name:0 "完整設施"
 origin.1250.desc:0 "大量的地震學讀數經彙總分析形成了[From.Planet.GetName]地下結構的高度準確的視覺模型。\n\n這似乎是一個由棱角分明的走廊連成的網路，每條走廊均達數千米長。整個結構主要由走廊構成，只有位於建築底部的一處開放空間例外。\n\n在我們抵達站點並對其進行適當的調查之前，無法再詮釋出更多內容。"
 origin.1250.a:0 "讓我們更深一步！"
 origin.1255.name:0 "無盡記憶"
 origin.1255.desc:1 "考古隊終於在這個地下工事上打開了通道，進入了空蕩蕩的走廊。\n\n走廊完全是空的。仔細檢查后，能發現墻壁上刻著小且奇怪的銘文。對該外星文字的翻譯結果令人困惑，後來才發現這些都是外星人的名字。為數多達百萬的名字。\n\n考古學家現在正朝著最深處的房間前進，但時不時出現的坍塌走廊段阻礙著他們的前進。"
 origin.1260.name:0 "承認失敗"
 origin.1260.desc:0 "我們投放到[From.Planet.GetName]科學小隊已經抵達了房間的最低處。他們在那裡發現了一份古老的檔案：某種個人彙報。\n\n§Y「我們失敗了，無情者撕裂了我們的整隻艦隊而沒有絲毫拖泥帶水。什麼也沒剩下。我們終將死在這裡，死在我們紀念陣亡將士的廳堂裡。\n\n我們為那些躺在病房裡的傷員而感到擔心，無情者會找到他們，然後...」§!\n\n這裡沒有任何打鬥的跡象，沒有屍體，只剩下空曠的紀念堂與死一般的寂靜。"
 origin.1260.a:0 "令人不安，不過繼續吧。"
 origin.1265.name:0 "附錄"
 origin.1265.desc:0 "首席科學家[Leader.GetName]想要徹底的搜尋紀念堂，不放過每個角落。他是對的。在其中的一個迴廊裡，一個小裝置被找到了。在這個裝置上，我們搶救出了一段小資訊碎片。\n\n§Y「成···！它們的精神能力被關閉了，它們的聰明才智被移除了——它們不構成威脅了。\n\n這應該夠了。我們只剩下這一件事可以做。」§!\n\n這個裝置同時儲存了一些新座標。[Leader.GetName]希望儘快對這些座標進行探查。"
 origin.1265.a:0 "還行。"
 site_the_last_stand:0 "最後一戰"
 site_the_last_stand_intro:0 "掃描器從軌道上讀取的數據表明下方的行星上存在一個人工構造。但與以前的不同，該構造並未埋於地下。"
 origin.1270.name:0 "最後的堡壘"
 origin.1270.desc:1 "這次的任務用不上鏟子或鉆孔鐳射。首席科學家[Leader.GetName]和考古團隊徑直走進了外星人的廢墟。\n\n這處遺址非常古老——已有一千多年的歷史，但儲存完好。它似乎是為某一特定目的而建造的一種集散地。能看到幾個實驗室，還有幾個規模龐大的儲藏庫。\n\n考古團隊發現了一個數字檔案伺服器。它已停止運轉，但看起來很完整。希望它能填補失落的施恩者相關線索的空白之處。"
 origin.1275.name:0 "絕望手段"
 origin.1275.desc:1 "考古團隊成功獲取了外星人數字檔案，並設法使其執行。該檔案裡包含一些內容混亂的的日誌，需進行進一步解讀。\n\n日誌中反覆出現名為§Y意識抹除方案§!的術語，它似乎是這裡的研究工作的重點。施恩者顯然開發了神智操縱技術，但是該技術的實現方式或開發該技術的目的仍然未知。"
 origin.1275.a:0 "繼續調查。"
 origin.1280.name:0 "高潮！"
 origin.1280.desc:1 "[From.Planet.GetName]上的考古團隊發現了另一個古老的數字檔案。 該檔案也包含很多流水賬式的日誌，但是有一條值得關注：\n\n§Y「飛船已經起飛。我們知道他們會成功，但他們離開時沒有任何希望和興致。我們知道這個任務，以及我們在這裡所做的工作，是不正當的……甚至稱得上是卑劣的。\n\n但是替代方案……替代方案更糟。」§!\n\n這是在這個古老的設施中發現的最後一個條目之一。雖然算不上了結，但至少有了很多技術上的發現。"
 origin.1280.a:0 "可能還有更多資訊。"
 origin.1285.name:0 "尾聲"
 origin.1285.desc:0 "在清掃儲存區域期間，一名工作人員發現了一個來源不明的小型裝置，它被帶到[Leader.GetName]面前，並被查明是一種記錄裝置。它已嚴重破損，但其中一小段對話仍可讀取：\n\n§Y「……不應被遺忘——應當有人來澄清事實，為他們發聲。歷史或許會容忍這一切，但我的良心不能。」§!\n\n進一步對當初作為噪聲丟棄的一串數據進行研究后。發現那原來是加密的座標。"
 site_dark_secret:0 "黑暗秘密"
 site_dark_secret_intro:1 "座標指向[From.Planet.GetName]上的某處，但進一步的掃瞄沒有發現任何異常。"
 origin.1290.name:0 "隱蔽洞穴"
 origin.1290.desc:1 "被派到[From.Planet.GetName]表面的團隊遇到了比預期多得多的困難。\n\n在古老的外星人研究基地中找到的座標指向[From.Planet.GetName]的一片異常崎嶇的區域，那裡到處都是懸崖和裂谷。\n\n不過，他們依然在繼續前進，最終到達了指定的地點——一個自然形成的洞穴。已無需發令讓他們抵近觀察，洞穴探險已經開始了。"
 origin.1290.a:0 "前進。"
 origin.1295.name:0 "又冷又硬的藏品"
 origin.1295.desc:0 "考古隊正在調查[From.Planet.GetName]上的自然洞穴。他們發現了一個廢棄的大倉庫，儲存著一些有價值的原料。沒有門，沒有鎖，也沒有陷阱——單純的一個裝滿了貴重工業品的洞穴。\n\n首席科學家[Leader.GetName]希望進一步調查。這些東西擺放實在過於顯眼，以至於讓人懷疑這是一個騙局，即這批藏品只是用來掩飾另一個尚未發現的寶藏的幌子。"
 origin.1295.a:0 "繼續，接著搜索"
 origin.1300.name:0 "骯髒過往"
 origin.1300.desc:1 "資源倉庫確實是一個騙局——真正的寶藏被發現於一扇隱藏的門後面：一個施恩者種族的人最後錄製的資訊。\n\n很久以前，他們與兇殘的外星種族§S無情者§!交戰。無數的文明在無情者的獵殺中被滅亡，而施恩者們也將成為下一個。絕望的施恩者想盡一切來阻止末日到來。他們成功了：一種破壞無情者的神智的裝置，瞬間將整個無情者種族變成了原始人。\n\n無情者被剝奪了理智，變得服從無害。施恩者將他們集中捕獲，放逐到我們的家鄉。\n\n無情者是我們的祖先。"
 origin.1300.a:0 "這故事的高潮，真不知是何滋味。"
 origin.1305.name:0 "暴君的懊悔"
 origin.1305.desc:0 "資源倉庫是一個騙局。最終我們在山洞中發現了一個隱藏的錄音裝置：\n\n§Y「很久以前，我的種族——當時被稱作§S無情者§!，在整個星系中掀起戰亂，任何擋在我們面前的種族都會被我們的艦隊無情地碾碎。\n\n最終我們脫離了作為戰爭販子的生存之道。我們看著血淋淋的歷史，不再感到驕傲，只感到羞恥和悲哀。\n\n我們追尋祖先的贖……」§!\n\n其餘的內容亂七八糟。科學家[Leader.GetName]確信可以恢復失真內容，但這需要時間。"
 origin.1305.a:0 "修好它。"
 origin.1310.name:0 "暴君的懊悔——第二部分"
 origin.1310.desc:1 "[Leader.GetName]已成功修復了外星人錄音中損壞的部分：\n\n§Y「我們追尋祖先的贖罪步伐，來到了這個星系。 我們的祖先在這裡滅亡了特瓦'菲亞種族。 那時我們不知道特瓦'菲亞通過使[Root.Owner.GetSpeciesNamePlural]變成對我們無害的原始人，將[Root.Owner.GetSpeciesName]從我們眼皮底下掩藏起來。\n\n這種效果是不可逆的。[Root.Owner.GetSpeciesName]仍然只是原始人。現在，我們希望有一天他們能夠重返太空，並希望他們找到我們留下的贖罪標記。」§!\n\n就這樣，我們的歷史得到了解釋。 現在，讓我們關注未來。"
 origin.1310.a:0 "接受這一切，並邁步向前。"
 origin.1315.name:0 "假旗行動"
 origin.1315.desc:1 "在一堵假石洞墻後面，考古團隊發現了一系列數據片段。它們揭示了這樣一個故事：\n\n很久以前，兩個主要陣營之間發生了爭鬥，施恩者一方處於劣勢。為了取得優勢，一方執行了假旗行動，冒充另一方攻擊了一個弱小的種族——也就是我們的祖先。\n\n名為「突觸阻尼炸彈」的裝置在我們曾經的母星上爆炸。它對環境不產生破壞，但其脈衝破壞了我們祖先的大腦，將他們變成原始人。\n\n留給我們的贈禮表明，施恩者最終尋求贖罪。"
 origin.1315.a:0 "我們不要被利用了！睜大眼睛看清楚！"
 origin.1320.name:0 "恩惠不過一場夢"
 origin.1320.desc:1 "挖掘隊在一堵假墻後面發現了一個記錄裝置，裡面是一位施恩者的自白。\n\n很久以前，施恩者通過技術手段使我們的物種「失了智」，以躲避某種迫在眉睫的星系級威脅。儘管這可能出於好心，但威脅過去後，施恩者並未恢復我們祖先的神智，他們拋棄了我們。\n\n在這裡發現的裝置和技術是一個獨立團體留下的恩惠，這個團體同情我們那已陷於矇昧的前輩。"
 origin.1320.a:0 "看看我們！我們不需要施捨。"
 origin.1325.name:0 "愿爾安好"
 origin.1325.desc:1 "在假墻的後面，發掘隊發現了一個錄音裝置，其中包含神秘的施恩者留下的訊息。\n\n他們正在與一些惡毒、令人作嘔的外星人種族進行一場絕望的戰爭。為了使我們遠離敵人的進攻，他們使用技術破壞了我們祖先的思維能力，希望敵人不要理會一個孤立的星球上的原始物種。\n\n這對我們是有用的，但最終施恩者們的命運卻走到了盡頭。他們給我們留下了這些隱藏的資源庫存和技術，希望有一天我們能找到它們。"
 origin.1325.a:0 "真是悲慘的末路。"
 origin.1330.name:0 "下一步"
 origin.1330.desc:1 "最終，我們真實歷史中遺失的片段解釋清楚了我們歷史記載中的衝突之處。我們一直以為，我們文明的進步靠的是我們自己，孤獨和獨立。現在我們知道了，我們一直§L站在巨人的肩膀上§!。\n\n我們無法改變過去。 我們應當釋然並繼續前進——接受過去不是沉重的負擔，而是邁向未來之路的墊腳石。\n\n§Y是我們成為巨人的時候了。§!"
 origin.1330.a:0 "前進！"
 site_benefactor_site:0 "施恩者遺址"
 site_benefactor_site_intro:0 "一張古老的恒星系地圖上指明了一處遺址。"
 spurred_by_the_past:0 "受過往鼓舞"
 spurred_by_the_past_desc:0 "我們一族過往的真實被揭示，這激發了我們整個物種的動力和目標感。"
 intercepting_history_chain_title:0 "中斷的歷史"
 intercepting_history_chain_desc:0 "我們已經發現了我們過去的施恩者的蛛絲馬跡。這條線索的末路會通往什麼樣的結局呢？"
 origin.1335.name:0 "冰冷的痕跡"
 origin.1335.desc:1 "在例行的星系掃瞄中，我們的一個感測器接收到了一條微弱且奇特的能量訊號。很有可能是核融合引擎或類似裝置留下的的痕跡，但其特徵與我們迄今為止遇到的任何東西都不匹配，而且它似乎太過古舊-訊號已發出幾千年了！我們的科學家中有人提出了一種理論，認為該核融合引擎的痕跡是「施恩者」留下的。\n\n我們應該儘快將我們的深空探測部門的工作重心轉移到該研究專案上。"
 origin.1340.name:0 "尋找施恩者"
 origin.1340.desc:0 "這條由核融合引擎留下的古老痕跡由於年代過於久遠而難以分析。最終科學機構終於設法計算出了一條可能的航行軌跡，軌跡通向一個不過幾跳之內但迄今為止無人發現的未知恒星系。\n\n目標星系確認開放，我們應該考慮派出一艘科研船來做進一步的調查。"
 origin.1345.name:0 "一片狼藉"
 origin.1345.desc:0 "在感測器對[From.solar_system.GetName]進行了第一次全面掃瞄之後，顯而易見的是很久以前在這片恒星系中發生過大規模極具破壞性的暴力衝突。\n\n損壞的艦船碎片與殘骸散佈在恒星系的四處，虛空中充滿著由鐳射武器與核融合炸彈產生的殘留能量.\n\n在這片寂靜的墓地中一個單一的訊號被分離了出來，它來自附近的一個小型空間站。"
 origin.1350.name:0 "慘遭突襲與獵殺"
 origin.1350.desc:1 "被截獲的訊號來源於空間站上的某個緊急彈射艙。由於毀壞極為嚴重，這座損毀的空間站沒有留下太多能告訴我們這裡發生過什麼的線索。我們的科學家設法將數據片段整合到一起以拼湊出事件經過。\n\n這座空間站就是發明意識抹除科技（就是那個讓我們祖先變得愚笨的科技）的科研設施。這座空間及其防禦艦隊被某支未知力量所控制，而這項科技也大概率被其盜取。\n\n有一段尤為有趣的文字被翻譯完畢，那是來自敵軍艦隊的無線電對話。\n\n§Y「他們正試圖逃跑！跟上他們，用他們自己的武器攻擊他們，看看他們會怎麼享受這些炮火」§!\n\n我們檢測到了一道新的核融合引擎航跡，並基於航跡確定了一條離開的航道。"
 origin.1351.name:0 "航跡的終點"
 origin.1351.desc:1 "在這個未經探索的星系中，施恩者的航跡消失了。我們的遠端感測器沒有發現任何異常，但我們應該對星系進行適當的調查，看看我們能找到什麼。"
 origin.1355.name:0 "最終休憩"
 origin.1355.desc:0 "在這個恒星系中發現的原始物種不是別的，正是§Y$NAME_ThwaaPhyr$§!——在我們的文化中，更常用的稱呼是§L施恩者§!。\n\n 我們的異種學家對細節還不確定，但一切都表明，不知何故，他們成了自己的神智抹除技術的犧牲品，被留在這個星球上自生自滅。沒有人比我們更清楚這種命運的含義。\n\n我們應該仔細考慮接下來的行動。"
 origin.1360.name:0 "結局"
 origin.1360.desc:1 "有時宇宙中的事件會以最詩意的方式展開。我們祖先曾經無可爭議的主人，$NAME_ThwaaPhyr$，最終與我們的祖先遭受了同樣的命運。\n\n無論他們的本意如何，我們都必須承認，他們在某種程度上試圖挽回他們絕望和過激的行為。\n\n世世代代過去了，雙方地位顛倒了過來，我們還了他們的恩惠。\n\n就像[Root.Owner.GetSpeciesName]物種曾經經歷過的那樣，現在是時候讓$NAME_ThwaaPhyr$體驗站在巨人肩膀上的感受了。"
 origin.1360.a:0 "祝好運！"
 PATHFINDING_PROJECT:0 "追蹤"
 PATHFINDING_PROJECT_DESC:0 "古代核融合推進器航跡有待進一步研究。有可能從這裡分析出留下這樣的能量排放痕跡的船隻的目的地。"
 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "調查這個廢棄空間站"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "儘管存在明顯的損壞，但這個神秘的空間站仍可能包含古代資訊或數據碎片，我們或許能將這些資訊或數據碎片拼接在一起，對千百年前這裡發生的事情做一個連貫的解釋。"
 PROJECT_OUROBOROS_PROJECT:0 "銜尾蛇計劃"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "我們發現了曾經造就我們祖先的物種的後代......原始人。這些人現在已陷入矇昧。看來，宇宙中並不缺乏滑稽劇。但不管好壞，他們確實幫助過我們。我們應想辦法做些什麼來報答這份恩惠。"
 fusion_drive_trail_object:0 "古代核融合推進器航跡"
 fusion_drive_trail_object_desc:0 "一道年代久遠的能量追跡，由星際核融合引擎產生。"
 fusion_drive_trail_object_tooltip:0 "一道年代久遠的能量追跡，由星際核融合引擎產生。"
 benefactors_end_poi:0 "追尋航跡"
 benefactors_end_poi_desc:0 "這裡就是在我們母星系發現的核融合引擎航跡所指向的目的地。"
 benefactors_home_poi:0 "近在咫尺"
 benefactors_home_poi_desc:1 "這個恒星系似乎就是某艘艦船離開先前我們所發現的廢棄空間站后所前往的目的地。"
 benefactors_home_poi_2:0 "四處張望"
 benefactors_home_poi_2_desc:0 "我們應該派出科研船仔細地調查這個恒星系以找到施恩者的痕跡。"
 battlefield_debris_object:0 "毀壞太空船的殘骸"
 battlefield_debris_object_desc:0 "數以百萬計的殘骸和碎片，很久以前這裡曾發生過一場慘烈的太空戰。"
 battlefield_debris_object_tooltip:0 "數以百萬計的殘骸和碎片，很久以前這裡曾發生過一場慘烈的太空戰。"
 abandoned_station_object:0 "廢棄空間站"
 abandoned_station_object_desc:0 "外表嚴重損壞，但內核幾乎沒有破損的空間站，用於某種研發目的。"
 abandoned_station_object_tooltip:0 "外表嚴重損壞，但內核幾乎沒有破損的空間站，用於某種研發目的。"
 full_circle:0 "天道輪迴"
 full_circle_desc:0 "我們的帝國將永遠銘記此刻因為回饋了我們的施恩者而帶來的使命感和團結感。"
 NAME_ThwaaPhyr:0 "特瓦'菲亞"
 NAME_Vemetosha:0 "威彌托沙"
 site_benign_cover_up:0 "善意的謊言"
 site_benign_cover_up_intro:0 "我們找了個合適的位置為未來某天重返星空的特瓦'菲亞埋下了這些儲備。一份前往未來的禮物，送給過去的巨人。"
 origin.1365.name:0 "我們就建在這裡！"
 origin.1365.desc:1 "所有的人力物力都被集中到了[From.Planet.GetName]的表面。下一步就是將其埋入足夠深的地下，使得它能夠經受得住時間和氣候的考驗。"
 origin.1365.a:0 "開始挖掘！"
 origin.1370.name:1 "時段1進展順利"
 origin.1370.desc:0 "我們在[From.Planet.GetName]的地表之下深埋了大量的資源和科技藍圖。我們也設下了一個信標，希望假以時日$NAME_ThwaaPhyr$能夠發現它。"
 origin.1370.a:0 "希望他們能夠找到自己的生存之道。"
 relentless_pursuit_chain_title:0 "追蹤無情者"
 relentless_pursuit_chain_desc:0 "我們或許可以追蹤到那場遠古災厄的元兇——無情者。不過時間過了這麼久，我們真的能推算出具體位置嗎？"
 origin.1380.name:0 "征服者的追跡"
 origin.1380.desc:1 "我們的敏感器在母星系捕捉到了一股奇怪的能量訊號。這股訊號十分強大，一開始人們還以為是儀器出了問題，但進一步的檢查表明這個讀數是由一個核融合推進器在久遠之前造成的能量軌跡。\n\n為了瞭解更多情況我們需要更深層次的分析，但是有可能這道追跡是無情者千年之前離開我們星系的時候留下的。\n\n我們應該進一步調查。"
 origin.1385.name:0 "追蹤軌跡"
 origin.1385.desc:0 "儘管年代久遠，我們的科學部門還是設法分析了引擎追跡，並得到了它的退出向量。這意味著我們可以追蹤那個我們在上古年代遇到的那個惡魔了。\n\n時間能否完全抹平他們狂躁的天性，抑或是我們發現了一個新的威脅？新的航線已經繪製完畢，只要我們願意，隨時可以開始追蹤。"
 origin.1390.name:0 "寂靜的貨船"
 origin.1390.desc:0 "一進入恒星系，我們的探測器就發現了許多異常現象。\n\n最明顯的訊號是一個碩大無比的能量雲，靠近一看則會發現它是有數百條與之前所發現相類似的更小的核融合推進航跡組成的。必然有一支很龐大的艦隊處於某種原因在此處逗留過。\n\n在這個「艦隊停泊處」邊上，我們的探測器發現了另一種訊號。那是一艘被遺棄的運輸船。這艘飛船應該與邊上的能量訊號一樣古老，不過它所帶的航跡訊號與航跡團並不相同。\n\n我們應該靠近一些觀察這艘廢棄的艦船。"
 origin.1395.name:0 "創造者之力"
 origin.1395.desc:0 "這艘運輸船裡有一份日誌。雖然因時間流逝而老化，但仍可以恢復出不少數據。\n\n這艘運輸船被那支巨大的艦隊攔截。由於尚不明確的原因及方式，這艘運輸船的船長最終與無情艦隊的司令進行了談話。他們的談話似乎持續了數週，雖然不知道他們具體談了什麼，但是「力量的本質」這個說法被反覆地提到。\n\n那支艦隊突然離去，而留下的那艘運輸船則安然無恙。日誌的最後一行援引自艦隊司令：§Y「算了，放了他們吧。毀滅是很容易的事情，真正的力量是創造的能力。」§!\n\n我們已經分析了艦隊的航跡，並可以重新起程追趕我們的目標。"
 origin.1400.name:0 "暴君的休憩"
 origin.1400.desc:0 "這裡就是核融合引擎航跡的終點。如果有任何可能存在的無情艦隊的遺留物應該能在這裡找到。\n\n目前為止探測器所發現的訊號中唯一一個值得關注的似乎是源自某種小型的太空站。它以一定的間隔向外輻射著能量脈衝，然而除此之外它似乎沒有任何其他的活動跡象。\n\n我們可以立刻對其展開調查。"
 TRACKING_THE_PREDATOR_PROJECT:0 "追蹤捕獵者"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "通過分析核融合引擎航跡，我們的研究部門可以確定我們的老客人究竟去了哪裡，另一方面而言也就意味著我們可以開始追蹤了。"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "調查靜默的運輸船"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "一艘廢棄的貨用太空船靜靜地停在冰冷的太空中。它年代很久，但看上去沒有損傷。我們應該派遣一支登陸隊進行進一步調查。"
 OLD_BEACON_PROJECT:0 "分析古老信標"
 OLD_BEACON_PROJECT_DESC:0 "這個古老結構在有規律地放出能量震盪，期待著有人發現它。為了找出原因，我們必須允許我們的科學家在更近的距離調查。"
 rendezvous_with_freighter_poi:0 "衝入戰火"
 rendezvous_with_freighter_poi_desc:0 "根據位於我們母星系的核融合引擎追跡的分析，此處便是古代無情者所在的最終目的地。"
 relentless_home_poi:0 "找出上古之敵"
 relentless_home_poi_desc:0 "在遠古的年代，無情者龐大的艦隊在遇到一艘民用貨船之後離開了這個恒星系。"
 origin.1405.name:0 "無知是福"
 origin.1405.desc:1 "科學家們對古舊空間站的調查已經結束。這整個結構是個某種型別的大炮。很久以前，這門大炮開火了，向無情者的母星發射了一股脈衝。那股脈衝我們——[Root.Owner.GetSpeciesName]一族——十分清楚作用是什麼：§Y心智抹除脈衝§!。\n\n為了補償他們曾經犯下的罪愆，無情者——現在名為§Y$NAME_Vemetosha$§!——對自己使用了這門武器，讓他們的整個文明在心智上退回到了土著時代。\n\n這一決定的規模——還有造成的後果——清楚地說明了無情者對於贖罪是多麼的嚴肅。我們能夠原諒他們嗎？"
 origin.1405.a:0 "無知真的是福嗎？"
 site_bury_the_hatchet:0 "放下屠刀"
 site_bury_the_hatchet_intro:0 "考古部門將這裡作為一個完美的地址，用於埋藏資料，以供給將來「邁入太空時代」的無情者後裔。"
 origin.1410.name:0 "標記地址"
 origin.1410.desc:0 "將資源和工業裝備運送到[From.Planet.GetName]的龐大任務已經結束。接下來就是向地底深處挖掘，建造一個堅固的，能夠經歷上千年地址變動和歲月風霜侵蝕的構造。"
 origin.1415.name:0 "星際地理藏寶"
 origin.1415.desc:0 "一個裝著資源和科技藍圖的巨大寶箱被埋藏在了[From.Planet.GetName]的表面之下。我們不清楚$NAME_Vemetosha$的子孫們能不能、會在什麼時候以及如何發現我們的寶藏，不過我們可以寄與最大的希望。誰知道呢？或許千年之後他們會發現我們太空船的推進航跡，並找到我們。"
 origin.1420.name:0 "不與為敵"
 origin.1420.desc:0 "宇宙歷史中黑暗的一章已經翻過，嶄新而光明的篇章則由我們來譜寫完成。我們的德政工程彷彿在我們的社會中投下了一顆石子，每一個人的心中都激起了使命感和道德感的漣漪。儘管漆黑的深空仍然深不可測，但也許這個宇宙並非完全是那麼地漆黑冰冷。"
 goes_around_comes_around:0 "此一時，彼一時。"
 goes_around_comes_around_desc:0 "我們的帝國正享有幫助並原諒舊敵的積極影響。"
 silent_freighter_object:0 "廢棄外形運輸船"
 silent_freighter_object_desc:0 "一艘靜默但似乎完好無損的外星貨物運輸船。"
 silent_freighter_object_tooltip:0 "一艘廢棄的外星貨物運輸船。"
 mysterious_space_station_object:0 "神秘的空間站"
 mysterious_space_station_object_desc:0 "該廢棄空間站正發射出一道能量脈衝。"
 mysterious_space_station_object_tooltip:0 "功能未知的外星空間站。"
