 leader_trait_sentinel_desc:0 "哨兵艦隊指揮官對索林原蟲的生理構造及其戰術瞭如指掌。"
 leader_trait_hive_mind:0 "蜂巢思維"
 leader_trait_hive_mind_desc:0 "完形意識控制索林原蟲艦隊的方法已經證明複雜多工處理的可行性。"
 leader_trait_hive_affinity:0 "蜂巢親和"
 leader_trait_hive_affinity_desc:0 "基於該艦隊意識行動的索林原蟲，彼此之間有著非比尋常的共鳴。他們的開火紀律得到極大改善，開火速率也隨之提高。"
 leader_trait_void_swimmer:0 "虛空獵手"
 leader_trait_void_swimmer_desc:0 "這支艦隊的捕獵本能讓其麾下的索林原蟲陷入狂躁。對戰爭的渴求推動著他們勇往直前。"
 leader_trait_ethereal:0 "虛無縹緲"
 leader_trait_ethereal_desc:0 "這些異次元艦隊已經學會了如何令他們的船隻變得虛無，大大地提升了迴避能力。"
 leader_trait_dimensional_stutter:0 "次元巡航"
 leader_trait_dimensional_stutter_desc:0 "不知道為什麼，這些異次元艦隊的航跡若隱若現，他們在以一個更快的速度進行亞光速航行。"
