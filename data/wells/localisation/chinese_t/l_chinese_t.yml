 building_dark_matter_power_plant:0 "暗物質發電站"
 building_dark_matter_power_plant_desc:0 "§L這座古老的大型設施使用了失傳已久的科技。§!"
 building_agri_processing_complex:0 "農業加工廠"
 building_agri_processing_complex_desc:0 "§L這座古老的大型設施使用了失傳已久的科技。§!"
 building_primitive_farm:0 "原始農場"
 building_primitive_farm_desc:0 "原始的農場，通過耕種土地獲得低效的收成。"
 building_primitive_factory:0 "原始工廠"
 building_primitive_factory_desc:0 "原始、低效的工廠，生產商品的同時會造成污染。"
 building_primitive_mine:0 "原始礦坑"
 building_primitive_mine_desc:0 "在地下蜿蜒的原始礦坑。"
 building_primitive_power_plant:0 "原始發電廠"
 building_primitive_power_plant_desc:0 "一座原始而且不怎麼可靠的發電廠，依靠煤礦或是早期原子科技發電。"
 building_mutant_landfill:0 "突變體填埋場"
 building_mutant_landfill_desc:0 "死去的突變體堆疊在一起構成恐怖的景象。不穩定的有機物質扭曲在一起，形成了某種結構。"
 building_vault:0 "地下避難所"
 building_vault_desc:0 "這些帳篷標記了通向巨大地下避難所的入口，這個世界的原住民把它當作防空洞。當食物耗盡后，避難所的居民反目成仇。"
 building_vault_2:0 "地下避難所"
 building_vault_2_desc:0 "這些帳篷標記了通向巨大地下避難所的入口，這個世界的原住民把它當作防空洞。這個避難所還包含一個巨大的機械停放處，以及許多售賣採礦裝置的商店。"
 building_particle_accelerator:0 "粒子加速器"
 building_particle_accelerator_desc:0 "十分古老的粒子加速器，其構造卻很有新意。從還能夠執行的部件中可以獲取大量研究資料。這些資料一定是由某個天才物理學家收集整合的。"
 building_odd_factory:0 "古怪工廠"
 building_odd_factory_desc:0 "十分精妙的工廠，似乎是某個文明遺留在這個星球上的。可以生產珍貴資源。"
 building_quarantine:0 "疫病研究站"
 building_quarantine_desc:0 "一家臨時醫院，致力於幫助感染者以求開發出疫苗。"
 building_plague_memorial:0 "疫病紀念碑"
 building_plague_memorial_desc:0 "一座紀念碑，提醒人們不要忘記那場席捲家園的可怕疫病。它是見證著帝國倖存下來的紀念碑。"
 building_energy_grid:0 "輸電網路"
 building_energy_grid_desc:0 "精密佈局的電力傳輸網路可以有效提升發電站的電力輸出。"
 building_energy_nexus:0 "能源中樞"
 building_energy_nexus_desc:0 "此巨型設施可以將該行星上的所有電力中心集中在一塊，有效提高電力中心的效率。"
 building_mineral_purification_plant:2 "礦物處理站"
