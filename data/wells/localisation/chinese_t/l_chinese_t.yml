 building_hab_stronghold_desc:0 "居住站的這個地區致力於安保，並提供武裝部隊來保護居住地免受來自內部和外部的威脅。"
 building_crude_huts:0 "簡陋棚屋"
 building_crude_huts_desc:0 "原始社會的住房，由岩石和黏土等材料所建造。"
 building_primitive_dwellings:0 "粗糙住房"
 building_primitive_dwellings_desc:0 "這些小型建築可以提供簡單的住宿環境，有效防禦各種惡劣的氣候。"
 building_stone_palace:1 "石頭宮殿"
 building_stone_palace_desc:1 "當地統治精英居住的石頭建造的原始宮殿。"
 building_primitive_capital:0 "地方首府"
 building_primitive_capital_desc:0 "此原始世界的各個城邦的區域首府。"
 building_urban_dwellings:0 "市區住宅"
 building_urban_dwellings_desc:0 "處於環境污染嚴重的水泥森林中的空間緊湊型房屋。"
 building_xeno_zoo:1 "異星動物園"
 building_xeno_zoo_desc:0 "我們從星系各處收集到了各異的外星生物，此設施象徵著我們對未知的探索之心。"
 building_fe_xeno_zoo:0 "外星保護區"
 building_hab_capital:0 "居住站行政中心"
 building_hab_capital_desc:0 "居住站的行政中心，充當著本地的首府。"
 building_hab_solar_power_processor:0 "太陽能處理器"
 building_hab_solar_power_processor_desc:0 "太陽能處理器將太陽能從居住站外側大量的太陽能板中收集的太陽能分配到各個設施。"
 building_hab_astro_mining_facility:0 "航天採礦灣"
 building_hab_astro_mining_facility_desc:0 "儘管居住站本身並沒有什麼自然資源，居住站可以藉助這些設施從臨近的小行星或天體上進行開採獲取礦物資源。"
 building_hab_agri_bay:0 "農業區"
 building_hab_agri_bay_desc:0 "居住站有一個養殖著多種植物和動物以提供食物給當地居民的區域。"
 building_hab_cultural_center:0 "休閒區劃"
 building_hab_cultural_center_desc:0 "成片的綜合設施成為了居住站住民們用以滿足文化與社交需求的區域。"
 building_hab_laboratory_module:0 "實驗中心"
 building_hab_laboratory_module_desc:0 "完全用於科學研究的獨立區域。"
 building_fe_xeno_zoo_desc:0 "一個為「倖存下來」的異種生物提供自然棲息地的高度複雜的保護區。"
 building_paradise_dome:0 "樂土園"
 building_paradise_dome_desc:2 "完全封閉性並擁有自給生態系統的住房，對那些富有或者運氣足夠好的人來說這裡是名副其實的天堂。"
 building_monument:0 "紀念碑"
 building_monument_desc:0 "一座紀念偉大統治者的紀念碑。"
 building_monument_proper:0 "[GetRulerName]的紀念碑"
 building_monument_desc_proper:0 "紀念偉大的[GetRulerName]的巨型紀念碑。"
 building_grand_mausoleum:0 "宏偉陵墓"
 building_grand_mausoleum_desc:0 "一座巨大的陵墓，搭建在偉大統治者的墓穴上。"
 building_grand_mausoleum_proper:0 "[GetRulerName]的宏偉陵墓"
 building_grand_mausoleum_desc_proper:0 "為備受尊敬的[GetRulerName]建造的莊嚴墓地。"
 building_grand_mausoleum_allowed_tooltip:1 "必須擁有一個§Y統治者§!\n行星上必須建立一個\n§Y行星首府§!，\n§Y行星都城§!，或\n§Y複合型恒星系首府§!\n"
 building_royal_gardens:0 "皇室花園"
 building_royal_gardens_desc:0 "一座巨大的休閑花園，人們可以在這裡歡聚，緬懷偉大的統治者。"
 building_royal_gardens_proper:0 "[GetRulerName]的皇室花園"
 building_royal_gardens_desc_proper:0 "偉大的[GetRulerName]建造的奇幻花園。"
 building_galactic_stock_exchange:0 "星際交易所"
 building_galactic_stock_exchange_desc:0 "通過商品和服務的自由貿易，我們提供了一種分工更加精細的經濟形式，使得人們可以專攻某一行業，交易他們所需的東西。"
 building_ministry_production:0 "生產部"
 building_ministry_production_desc:0 "生產部是日以繼夜地負責管理並優化整個行星上的流水線生產鏈的行政部門。"
 building_production_center:0 "資源處理中心"
 building_production_center_desc:1 "該龐大的設施專精於整個行星的資源管理與加工。"
 building_supercomputer:1 "星球超級計算機"
 building_supercomputer_desc:1 "能夠執行各種複雜運算的超級電腦，有助於提升整個行星的科研輸出。"
 building_hyper_entertainment_forum:1 "極樂廣場"
 building_hyper_entertainment_forum_desc:1 "一座大型的休閑場所，猶如美夢成真。購物商場、飯店餐館、遊樂園、虛擬遊戲廳，數不勝數。想要什麼，這裡都有！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座巨大而錯綜複雜的設施，集合了各領域一線的專家，這種空前的跨領域協作將增加整個行星的研究產值。"
 building_virtual_combat_arena:0 "虛擬競技場"
 building_virtual_combat_arena_desc:1 "虛擬競技場既可用於娛樂消遣，又能增加社會歸屬感。當地軍團也會用虛擬競技場來進行模擬訓練。"
 building_monument_purity:0 "至純紀念碑"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "奧利姆炸藥廠"
 building_orillium_factory_desc:1 "奧利姆礦具有獨特的性質，適合加工成炸藥，用於地底或深海採礦專案。"
 building_pitharan_plant:0 "皮薩蘭肥料廠"
 building_pitharan_plant_desc:1 "皮薩蘭肥料廠生產新增皮薩蘭星塵的肥料，改善作物產值。"
 building_military_academy:0 "軍事學院"
 building_military_academy_desc:1 "軍事學院可以提高當地的招募率，並能提供更高規格的訓練。"
 building_symbol_unity:0 "團結之識"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "遊客中心"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "異星避難所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "靈能軍團"
 building_psi_corps_desc:0 "帝國的各路靈能精英被徵召到此軍團中發揮各自的專長。\n\n§Y靈能軍團是你最靠譜的朋友。相信我們。§!"
 building_hive_synapse:0 "蜂巢突觸"
 building_hive_synapse_desc:0 "增強蜂巢思維的訊號能夠提高我們的工蜂的工作效率。"
 building_xenology_center:0 "異星生物研究中心"
 building_xenology_center_desc:0 "將劣等物種集中到一個地方，通過研究和展覽以顯示我們的先進性。"
 building_symbol_purity:0 "純凈之識"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "控制中心"
 building_control_center_desc:0 "通過建造強大的處理中心我們可以優化我們無人機的操作效率。"
