 sm_ftl_inhibitor:0 "超光速抑制器"
 sm_ftl_inhibitor_desc:1 "只要恒星基地仍在運作，超光速抑制器便會阻止敵艦沿進入星系的超空間航道以外的任何航道離開。"
 sm_communications_jammer:0 "通訊擾亂裝置"
