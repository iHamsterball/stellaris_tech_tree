 policy_pre_sapients:0 "未開智物種"
 policy_pre_sapients_desc:0 "我們可以決定是否允許未開智物種生存在屬於我們的星球上。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "容忍未開智物種"
 pre_sapients_allow_desc:3 "有智商的動物也只不過是動物而已。無視它們不會有什麼危險。\n\n§E未開智生物可以選擇性的凈化。§!"
 pre_sapients_protect:0 "受保護"
 pre_sapients_protect_name:0 "保護未開智物種"
 pre_sapients_protect_desc:1 "儘管只是動物，但它們和我們曾經的祖先相比別無二致。 它們也應有機會擁有自己的未來。\n\n§E未開智生物不能被選擇性凈化，有未開智生物的星球不能進行環境改造。§!"
 pre_sapients_purge:0 "滅絕"
 pre_sapients_purge_name:3 "滅絕未開智物種"
 pre_sapients_purge_desc:0 "只有擁有理智的生物才配擁有權利。動物就只是動物，而擋著我們路的動物就是害蟲。\n\n§E生存在我們星球上的所有未開智物種都會被凈化§!"
 pre_sapients_eat:1 "獵殺"
 pre_sapients_eat_name:1 "獵殺未開智物種"
 pre_sapients_eat_desc:0 "沒有智慧的動物完全算不上是我們帝國的一部分，但它們也許可以以另一種形式促進我們的發展……\n\n§E居住在我們行星上的未開智物種會被做成食物，它們的數量會慢慢減少。§!"
 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我們可以決定哪些人口允許在我們的核心世界上生活。已經生活在覈心世界但卻被禁止的人口將會被強行轉移到我們的星域星球或者逃亡到其他帝國。"
 core_worlds_all:0 "所有物種"
 core_worlds_all_name:0 "所有物種"
 core_worlds_all_desc:0 "多樣化是發展的關鍵。我們的核心世界必須突顯出我們的價值觀，所以必須對帝國內的所有物種開放。\n\n§E所有人口都被允許居住在覈心世界§!"
 core_worlds_citizens_and_slaves:0 "僅限完整公民權和奴隸"
 core_worlds_citizens_and_slaves_name:0 "僅限完整公民權和奴隸"
 core_worlds_citizens_and_slaves_desc:0 "雖然我們的核心世界必須遠離外星物種的影響，但我們不能拒絕我國公民的合法財產。\n\n§E沒有完整公民權的非奴隸人口將會被趕出核心世界§!"
 core_worlds_citizens_only:0 "僅限完整公民權"
 core_worlds_citizens_only_name:0 "僅限完整公民權"
 core_worlds_citizens_only_desc:0 "核心世界是我們帝國的心臟。劣等物種不被容許居住於此。\n\n§E沒有完整公民權的人口將會被趕出出核心世界§!"
 policy_refugees:0 "難民"
 policy_refugees_desc:0 "我們可以決定是否應該接納，或者拒絕這些逃離凈化、強制遷徙或政治迫害的難民。"
 refugees_not_allowed:0 "不接受難民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "對其他社會的渣滓開放邊境只會敗壞我們的國家。\n\n§E來自其他帝國的難民無法進入我方帝國§!"
 refugees_only_citizens:0 "僅限完整公民權物種"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我們不能讓憐憫戰勝理智。只有會對社會具有一定價值的人才會被帶入我們的邊境。\n\n§E來自其他帝國的擁有完整公民權的難民可以進入我方帝國§!"
 refugees_allowed:0 "歡迎難民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "這些逃離暴君的死亡與迫害之手的人應當被迎入我國國境。\n\n§E其它帝國的難民可能會來到我們的帝國§!"
 policy_population_controls:0 "人口控制"
 policy_population_controls_desc:0 "我們可以決定選擇性人口控制在我們的帝國中是否合法。"
 population_controls_not_allowed:0 "禁止"
 population_controls_not_allowed_name:0 "禁止人口控制"
 population_controls_not_allowed_desc:1 "繁殖與繁衍自己的物種是每一個公民所擁有的基本權益。\n\n§E不能使用非自願性的物種/行星人口控制§!\n§E不能選擇性增長/減少物種人口§!"
 population_controls_allowed:0 "允許"
 population_controls_allowed_name:0 "允許人口控制"
 policy_slavery:0 "奴隸制"
 policy_slavery_desc:1 "我們可以決定奴役在我們的帝國中是否合法。"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "禁止奴隸制"
 slavery_not_allowed_desc:0 "奴役有智慧的生物是一種罪惡，我們帝國絕對不能允許這種行為。\n\n§E無法奴役人口§!"
 slavery_allowed_xenos_only:0 "僅限異種"
 slavery_allowed_xenos_only_name:0 "僅允許對異種生物的奴役"
 slavery_allowed_xenos_only_desc:1 "我們帝國內允許對我方以外的其他物種進行奴役。\n\n§E可以奴役其他物種§!"
 slavery_allowed_regulated:1 "受管控"
 slavery_allowed_regulated_name:1 "受管控奴隸制"
 slavery_allowed_regulated_desc:2 "對所有人口採取無差別的奴隸制度，並確保平等和相對公平的工作環境。\n\n§E可以奴役任何人口，但效率會降低§!"
 slavery_allowed_regulated_xenos_only:1 "受管控異種奴役"
 slavery_allowed_regulated_xenos_only_name:1 "受管控異種奴隸制"
 slavery_allowed_regulated_xenos_only_desc:2 "帝國允許對我們以外的其他物種進行奴役，但需要保證相對良好的工作環境。\n\n§E可以奴役其他物種，但效率會降低§!"
 slavery_allowed:0 "允許"
 slavery_allowed_name:0 "允許奴隸制"
 slavery_allowed_desc:0 "在帝國領土內准許對人口進行奴役。\n\n§E可以奴役人口§!"
 policy_slavery_procreation:1 "奴隸生育"
 policy_slavery_procreation_desc:0 "我們可以自行決定是否允許奴隸進行生育。"
 slavery_procreation_allowed:0 "允許"
 slavery_procreation_allowed_name:0 "允許奴隸進行生育"
 slavery_procreation_allowed_desc:0 "允許奴隸進行生育。奴隸的後代也會自動被奴役。"
 slavery_procreation_not_allowed:0 "不允許"
 slavery_procreation_not_allowed_name:0 "禁止奴隸進行生育"
 slavery_procreation_not_allowed_desc:0 "不允許奴隸進行生育"
 policy_purge:0 "凈化"
 policy_purge_desc:0 "被凈化的人口無法工作並會最終消亡，但是此過程會激怒他們以及任何富有同情心的人口。\n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止凈化"
 purge_not_allowed_desc:1 "凈化將始終被視為一種殘忍的行為。\n\n§E無法進行凈化§!"
 purge_allowed_xenos_only:0 "僅限異種"
 purge_allowed_xenos_only_name:0 "只能對異種生物進行凈化"
 purge_allowed_xenos_only_desc:1 "我們必須允許採取高效的方式來遏制帝國內低等生物數量的增長。\n\n§E可以對其他物種進行人口凈化§!"
 purge_allowed:0 "允許"
 purge_allowed_name:0 "允許進行凈化"
 purge_allowed_desc:0 "帝國必須對不安定分子以及腐敗分子進行凈化，以防止他們對我們造成不好的影響。\n\n§E可以凈化和驅逐任何人口§!"
 purge_displacement_only:0 "僅限驅逐"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "那些意圖動搖和諧的人都不再屬於我們的人民。就讓他們在我們領土以外的地方自生自滅吧。\n\n§E可以驅逐人口§!"
 policy_orbital_bombardment:0 "軌道轟炸"
 policy_orbital_bombardment_desc:2 "軌道轟炸讓我們能從太空中摧毀行星表面的防禦部隊。更加殘酷的轟炸方式可以殺傷行星上的人口並摧毀建築。\n"
 orbital_bombardment_selective:0 "選擇性"
 orbital_bombardment_selective_name:0 "選擇性軌道轟炸"
 orbital_bombardment_selective_desc:0 "只允許對已識別的軍事目標進行轟炸，同時儘可能的降低平民的附帶傷亡。\n\n§E只能使用「選擇性」軌道轟炸方式。§!"
 orbital_bombardment_indiscriminate:0 "無差別"
 orbital_bombardment_indiscriminate_name:0 "無差別軌道轟炸"
 orbital_bombardment_indiscriminate_desc:0 "允許使用所有型別的軌道轟炸武器，不考慮被轟炸地表的人員傷亡。\n\n§E允許「無差別」軌道轟炸策略。§!"
 orbital_bombardment_armageddon:0 "末日審判"
 orbital_bombardment_armageddon_name:0 "末日審判軌道轟炸"
 orbital_bombardment_armageddon_desc:1 "允許使用所有型別的軌道轟炸武器，不考慮行星上居民的生命安全。以完全消滅所有居民為目標。\n\n§E允許「無差別」和「末日審判」轟炸方式。§!"
 orbital_bombardment_abduction:0 "綁襲"
 orbital_bombardment_abduction_name:0 "綁襲式軌道轟炸"
 orbital_bombardment_abduction_desc:0 ""
 policy_interference:0 "原住民干涉"
 policy_interference_desc:0 "智慧生命和原始社會中有很多知識值得研究\n"
 interference_passive:0 "被動式研究"
 interference_passive_name:0 "對原住民進行被動研究"
 interference_passive_desc:0 "應該讓原住民們按照自己的步調進化發展，不該控制他們，也不該逼迫他們按照我們的想法去進化。\n\n§E觀測站被設定為被動研究\n無法入侵原住民的世界§!"
 interference_active:0 "主動式研究"
 interference_active_name:0 "主動進行的原住民研究"
 interference_active_desc:1 "為了解開宇宙的奧秘，應該對一切有趣的課題展開研究。\n\n§E觀測站可以進行絕大部分型別的研究\n無法入侵原住民的世界§!"
 interference_full:0 "無限制"
 interference_full_name:0 "無限制原住民研究"
 interference_full_desc:0 "就算只是最原始的生命體，也是整個星際衝突大舞臺中的一員。如果連基本的抵抗能力都不具備，那又有何權利來掌控自己的命運呢？\n\n§E觀測站可以進行一切型別的研究\n可以入侵原住民的星球§!"
 policy_enlightenment:0 "對原住民進行啓蒙"
 policy_enlightenment_desc:0 "我們可以向較原始的社會分享我們的科技成果，為他們提供嶄新的發展機遇。\n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "不允許對原住民進行啓蒙"
 enlightenment_not_allowed_desc:0 "原住民還沒有準備好接受我們所發現的科技奇蹟，現在就告知他們星系的真理可能會給所有相關人等帶來不必要的巨大風險。\n\n§E不對原住民進行啓蒙§!"
 enlightenment_allowed:0 "允許"
 enlightenment_allowed_name:0 "允許對原住民進行啓蒙"
 enlightenment_allowed_desc:0 "通過和原住民們分享知識，我們可以鼓勵他們在星系中找到屬於自己的位置。\n\n§E可能對原住民進行啓蒙§!"
 policy_migration:0 "移民"
 policy_migration_desc:0 "我們帝國內的某些人仰望著夜空中的群星，期盼著自己在新世界中所能創造的美好生活。\n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "哪裡最需要人口，這由帝國來決定。\n\n§E任何人都無法進行自由移民§!"
 migration_allowed_primary_only:0 "僅限主體物種"
 migration_allowed_primary_only_name:0 "主體物種移民"
 migration_allowed_primary_only_desc:0 "不受限制地移民是隻有我們主體物種才能享受到的特權。\n\n§E只有主體物種才能自由移民§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "無限制的移民"
 migration_allowed_all_desc:0 "我們所有的居民都應該擁有追求自己幸福的權利。\n\n§E所有人都可以自由移民§!"
 policy_appropriation:0 "土地徵用"
 policy_appropriation_desc:0 "這項政策決定是否可以從新獲得的星球上非公民物種中徵用土地。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止土地徵用"
 appropriation_not_allowed_desc:0 "我們帝國內的土地都屬於它的原住民。\n\n§E讓新獲得的星球上的人口保持原樣。§!"
 appropriation_allowed:0 "允許"
 appropriation_allowed_name:0 "允許土地徵用"
 appropriation_allowed_desc:1 "低等物種無法有效善用的土地理應交給高等物種去開發使用。\n\n§E從非公民物種手中攻佔下來的行星上，最多§Y5§! £pops£ 人口將會被驅逐並由我們從其他行星移民過來的公民人口所取代。§!"
 policy_resettlement:0 "強制遷移"
 policy_resettlement_desc:0 "這項政策決定著我們是否能在行星之間強制轉移居民。\n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止強制遷移"
 resettlement_not_allowed_desc:1 "自由人口不能在行星之間被執行強制遷移。"
 resettlement_allowed:0 "允許"
 resettlement_allowed_name:0 "允許強制遷移"
 resettlement_allowed_desc:1 "可以強制人口在行星之間進行遷移。"
 policy_voting_rights:0 "選舉權"
 policy_voting_rights_desc:0 "選定統治者的方式有很多種，讓人民選舉只不過是其中一種。\n"
 voting_not_allowed:0 "無選舉權"
 voting_not_allowed_name:0 "無選舉權"
 voting_not_allowed_desc:1 "選誰當我們的統治者，這是非常重要的大事，不能將這麼重要的決定交給公眾。\n\n§E沒人有權進行人口選舉，統治者的直接後代將成為下一任統治者§!"
 voting_allowed_elites_only:0 "精英主義"
 voting_allowed_elites_only_name:0 "只有精英階層才有決定權"
 voting_allowed_elites_only_desc:0 "選誰做統治者，這件事最好交由我們社會最德高望重、最知識淵博的那些人來決定。\n\n§E沒人有權進行人口選舉，帝國的統治者將由帝國的精英階層選出§!"
 voting_allowed_primary_only:0 "僅限主體物種"
 voting_allowed_primary_only_name:0 "主體物種擁有選舉權"
 voting_allowed_primary_only_desc:1 "選舉權是一項很重大的責任，只能由主體物種獨享。\n\n§E只有主體物種才能參與人口選舉的投票§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "全民普選"
 voting_allowed_all_desc:1 "帝國的統治始終代表著所有人民意志的體現，因此必須要全民參與選舉。\n\n§E所有人都可以參加民主選舉§!"
 policy_leadership:0 "領導權"
 policy_leadership_desc:0 "不是所有人都適合成為領袖，必須對什麼樣的人可以逐步晉陞這個問題作出決定。\n"
 leadership_primary_only:0 "僅限主體物種"
 leadership_primary_only_name:0 "僅主體物種才能成為領袖"
 leadership_allow_dominant_only_name:0 "僅主體物種才能成為領袖"
 leadership_primary_only_desc:0 "雖然我們帝國內部允許外星生物的存在，但帝國的領導地位必須牢牢掌握在我們主體物種的手中。\n\n§E只有主體物種的人才有資格成為領袖§!"
 leadership_allow_xeno:0 "允許異種生物"
 leadership_allow_xeno_name:0 "允許異種生物成為領袖"
 leadership_allow_xeno_desc:0 "帝國內部的人才絕對不能浪費，不管他們出身於哪裡。\n\n§E其他物種的人也有資格成為領袖§!"
 leadership_allow_robot:0 "允許智慧人"
 leadership_allow_robot_name:0 "允許合成人成為領袖"
 leadership_allow_robot_desc:0 "社會的各個領域都有合成人工作的身影。他們可以擔當領導職位也是自然而然的事。\n\n§E合成人可以產生領袖§!"
 leadership_allow_all:0 "允許所有人"
 leadership_allow_all_name:0 "所有型別的人都可以成為領袖"
 leadership_allow_all_desc:0 "所有人才，不論是異種生物還是合成人，都應該有謀求領導職位的權利。\n\n§E所有物種都可以產生領袖§!"
 policy_leader_enhancement:0 "領袖強化"
 policy_leader_enhancement_desc:0 "作為帝國中的領導，身上揹負著難以想像的重擔，必須決定好什麼樣的未來領導能做好承擔責任的準備。\n"
 leader_enhancement_natural_selection:0 "自然選擇"
 leader_enhancement_natural_selection_name:0 "無領袖強化"
 leader_enhancement_natural_selection_desc:0 "順其自然好了——天才是在嚴峻的考驗中鍛煉出來的。\n\n§E領袖沒有獲得額外的加成獎勵§!"
 leader_enhancement_selected_lineages:0 "擇優血脈"
 leader_enhancement_selected_lineages_name:0 "篩選領袖血統"
 leader_enhancement_selected_lineages_desc:0 "應該鼓勵優生優育，防止浪費掉寶貴的遺傳基因。\n\n§H啟用這一政策時我們的帝國獲得：§!"
 leader_enhancement_capacity_boosters:0 "能力增強"
 leader_enhancement_capacity_boosters_name:0 "領袖能力提升"
 leader_enhancement_capacity_boosters_desc:0 "不管要付出什麼樣的代價，我們都不放過任何機會。通過嚴格管理DNA庫以打造未來的領袖。\n\n§H啟用后帝國獲得：§!"
 policy_border_policy:0 "初始邊境狀態"
 policy_border_policy_desc:0 "我們帝國的邊界代表了我們對星系中恒星的控制情況。對於我們可能會遇到的其他文明，我們需要決定是開放邊境歡迎他們，還是關閉邊境保衛疆土。\n"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "開放邊境"
 border_policy_open_desc:0 "封閉引發懷疑，懷疑引發衝突。讓我們向鄰國展示出我們對其毫無保留。\n\n§E預設向其它勢力開放邊境§!"
 border_policy_closed:0 "關閉"
 border_policy_closed_name:0 "關閉邊境"
 border_policy_closed_desc:0 "我們帝國的邊境必須嚴加監管，以免受到潛在的威脅。只有那些證明自己價值的人才允許進入我們的領域。\n\n§E預設向其他勢力關閉邊境。§!"
 policy_first_contact_protocol:0 "第一次接觸協議"
 policy_first_contact_protocol_desc:0 "在行星之間遊歷的過程中很有可能遇到別的生命體，必須確定以怎樣的態度接近他們。\n"
 first_contact_attack_not_allowed:0 "和平交涉"
 first_contact_attack_not_allowed_name:0 "被動型接觸協議"
 first_contact_attack_not_allowed_desc:0 "我們絕不對任何未知生命體採取攻擊行為，只有當我們遭到攻擊之後才能進行反擊。\n\n§E不能攻擊中立的實體§!"
 first_contact_attack_allowed:0 "敵意接觸"
 first_contact_attack_allowed_name:0 "敵意接觸協議"
 first_contact_attack_allowed_desc:0 "群星之中隱藏著未知的危險，為了保證生存，我們必須隨時準備進行攻擊。\n\n§E可以攻擊中立的實體§!"
 policy_food_policy:0 "糧食政策"
 policy_food_policy_desc:0 "我們的帝國擁有太多人口需要進食。為了確保糧食不會短缺，我們必須在人口的需求和帝國的成長之間達成平衡。"
 food_policy_normal:0 "膳食均衡"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "所有人口的營養需求將會得到滿足，不過食物是珍貴的資源，所以浪費食物是被禁止的。\n\n§E有機物種的人口擁有正常的糧食消耗以及成長速度。§!"
 food_policy_rationing:0 "嚴格配給"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "在非常時期，所有人都必須為國家的利益而犧牲小我。為了更輝煌的未來，勒緊褲腰帶挨一點兒餓怎麼了？\n\n"
 food_policy_generous:0 "營養充足"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "飽餐一頓後進行休眠是每一位公民的基本權益。正所謂飽暖思星辰，填飽了肚子才有動力去征服星辰大海。"
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"
 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "所有工蜂的有機質吸收量均由主體思維來決定。\n\n§E工蜂擁有正常的糧食消耗以及成長速度。§!"
 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "勤儉節約，吃穿不缺。\n\n"
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "生活更好，效率更高。\n\n"
 policy_trade_policy:0 "貿易政策"
 policy_trade_policy_desc:0 "貿易對帝國的繁榮發展非常關鍵，而且能夠為帝國引入各種資源。我們必須取決這些資源優先供應的領域。"
 trade_policy_default:0 "財富生產"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "貿易的目的是為個人和國家製造利潤。我們理應將貿易專注於財富生產。\n\n§E所獲得的每點£trade_value£ §Y貿易值§!會為我們貢獻£energy£ §Y1§!§!"
 trade_policy_consumer_goods:0 "消費者利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利潤與稅收都不及提升公民的生活標準來得重要。我們理應將貿易專注於產品加工與分配日常用品。\n\n§E所獲得的每點£trade_value£ §Y貿易值§!會為我們貢獻£energy£ §Y0.5§!與£consumer_goods£ §Y0.25§!§!"
 trade_policy_unity:0 "智囊市場"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "貿易路線不僅僅可以傳輸貨物，還可以傳播思想。我們理應專注於散播我國政府的理念到所有與我們進行貿易的行星。\n\n§E所獲得的每個£trade_value£§Y貿易值§!會貢獻£energy£ §Y0.5§! 與 £unity£ §Y0.25§!§!"
 policy_economic_policy:0 "經濟政策"
 policy_economic_policy_desc:0 "注重發展還是注重安穩？注重教育還是注重國防？是要大炮還是奶酪？這些問題都是有史以來每個資源有限的政府所需煩惱的問題，我們的政府也不例外。"
 economic_policy_balanced:0 "混合經濟"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "完全為戰爭或為和平去發展是非常狹窄的想法。我們必須做好面對一切可能性的準備。\n\n§E資源生產沒有面臨任何加成或懲罰。§!"
 economic_policy_civilian:0 "民用經濟"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "人口的需求永遠優先於戰爭的需求。帝國的強大來自雄厚的經濟實力而非軍事武裝。\n\n"
 economic_policy_military:0 "軍事經濟"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "忽略國防就等同於忽視國家的安危存亡。當敵人兵臨城下時，珠寶和香水能救國嗎？\n\n"
 policy_drone_policy:0 "生產政策"
 policy_drone_policy_desc:0 "蜂巢思維的聯合能力雖然龐大，但並非是無限的。我們必須謹慎決定如何最大化利用有限的腦力資源。"
 drone_policy_balanced:0 "均衡生產"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "蜂巢思維專注於原材料和製成品的產出。\n\n§E資源生產沒有任何加成或懲罰。§!"
 drone_policy_worker:0 "專注精煉"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "蜂巢思維專注於優化負責精煉原材料的$pop_cat_simple_drone_plural$，從而提升其效能，不過會因此而忽略$pop_cat_complex_drone_plural$的效率。\n\n"
 drone_policy_thinker:0 "專注製造"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "蜂巢思維專注於優化負責製造成品的$pop_cat_complex_drone_plural$，從而提升其效能，不過會因此而忽略$pop_cat_simple_drone_plural$的效率。\n\n"
 policy_robot_pop_policy:0 "機器人勞工"
 policy_robot_pop_policy_desc:0 "自動機器人的發明讓我們物種的工人被替代，並終有一天會超越人力。我們必須決定在大規模使用自動化機器人這一問題上的立場。\n"
 robot_pops_outlawed:0 "非法"
 robots_outlawed_name:0 "宣佈機器人勞工非法"
 robot_pops_outlawed_desc:1 "自動化機器人不僅對我們的生計造成威脅，更有可能破壞社會結構。我們不可以讓自己被它們取代。\n\n§E機器人口和機器人軍隊會被自動解散。§!"
 robot_pops_allowed:0 "允許"
 robots_allowed_name:0 "允許機器人勞工"
 robot_pops_allowed_desc:0 "自動化很明顯前途無量。為了人們的未來，我們不能忽視科技帶來的機遇。"
 policy_artificial_intelligence_policy:0 "人工智慧"
 policy_artificial_intelligence_policy_desc:0 "具備自主意識的人工智慧技術的發展引起了很多哲學和倫理方面的問題。我們必須在這件事情上清晰地表明自己的立場。\n"
 no_robots_desc:0 "這些機器人正在被拆解。"
 dumb_robots_desc:0 "這些機器人以提供非智力勞務的僕從。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "禁止人工智慧"
 ai_outlawed_short_desc:0 "這些合成人的智慧被他們的有機生物主人剝奪，成為了單純的機械奴隸。"
 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§L商品是不需要被精心照料的。§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "無論該機器人是擁有自主意識與否，任何機器人的存在意義都是為了服從其主人以及執行其主人所發佈的命令。"
 citizenship_robot_servitude_tooltip_delayed:0 "§L鐵皮罐頭始終只是鐵皮罐頭。§!"
 ai_servitude:0 "侍從"
 ai_servitude_short_desc:0 "這些合成人被迫絕對服從他們的有機生物主人，會被隨意使用或拋棄。"
 ai_servitude_name:0 "對人工智慧進行奴役"
 ai_servitude_desc:9 "無論該機器人是擁有自主意識與否，任何機器人的存在意義都是為了服從其主人以及執行其主人所發佈的命令。\n\n§E合成人擁有有限的自由意識，他們的資源產出會獲得提升，但是無法從事£pop_cat_ruler£ §Y$pop_cat_ruler$職業§!§!。"
 ai_full_rights:0 "公民權"
 ai_full_rights_name:0 "合成人公民權"
 ai_full_rights_desc:5 "任何符合擁有真正人工智慧標準的自我意識機器都被視為一名個體，會享有公民的所有權益並承擔所有責任。\n\n§E合成人被賦予完整的公民權並且需要§Y£consumer_goods£ $consumer_goods$§!維護費。\n§!"
 ai_full_rights_short_desc:0 "這些合成人被賦予了完整公民權，與其他社會成員平起平坐。"
 ai_accord_servitude_disallowed:2 "人工智慧依據§R永久禁用§!§H非法§!以及§H奴役§!政策"
 ai_perfect_servants_rights_disallowed:2 "三原則演算法§R永久禁止§!了§H公民權§!的政策。"
 is_a_synthetic_empire:0 "是§Y合成人帝國§!"
 policy_war_philosophy:0 "戰爭哲學"
 policy_war_philosophy_desc:0 "戰爭是很複雜的，宇宙星際帝國之間的戰爭就更是複雜。如何對待星際帝國之間的武裝衝突是外交事務的重要課題。\n"
 unrestricted_wars:0 "無限制戰爭"
 unrestricted_wars_name:0 "無限制的戰事衝突"
 unrestricted_wars_desc:1 "對於未諳兵事之國，戰爭理應為其時常品嚐的佳餚。\n\n§E無限制宣稱星系§!"
 liberation_wars:0 "解放戰爭"
 liberation_wars_name:0 "解放戰爭"
 liberation_wars_desc:5 "我們必須進一步鞏固我們的利益，哪怕是跟其他人的利益有所衝突。\n\n§E只有在防禦戰爭中或者在對戰§Y蜂巢意識§!帝國§!時方可以佔據他國的星系\n\n可對主流思潮不同的帝國使用§Y「意識形態」§!宣戰理由"
 no_wars:0 "防禦戰爭"
 no_wars_name:0 "僅限防禦戰爭"
 no_wars_desc:1 "暴力是保障我們國家完整的最後手段\n\n§E只有在防禦性戰爭中才能宣稱他國的星系§!"
 policy_war_doctrine:0 "戰爭學說"
 policy_war_doctrine_desc:1 "要讓戰爭獲得成功有很多方法，我們必須選擇最好的揚長避短的戰術。\n"
 defense_in_depth_doctrine:0 "縱深防禦"
 defense_in_depth_doctrine_name:0 "縱深防禦學說"
 defense_in_depth_doctrine_desc:0 "讓敵人來面對我們抵抗的決心，我們會在我們的子民生活的每一顆星球與他們作戰，我們會在每一顆衛星與他們作戰，我們會在每一顆小行星與他們作戰，如果我們帝國的悠久歷史勢必終結的話，那麼唯一的手段就是將我們在自己土地上前撲後繼的的犧牲徹底終結。\n\n"
 no_retreat_doctrine:0 "死戰不退"
 no_retreat_doctrine_name:0 "死戰不退學說"
 no_retreat_doctrine_desc:0 "我們的每艘艦船都做好了殊死戰鬥的準備，我們絕不撤退、絕不投降、絕不退縮。我們的艦隊不成功便成仁，絕不後退一步！\n\n"
 hit_and_run_doctrine:0 "一擊脫離"
 hit_and_run_doctrine_name:0 "一擊脫離學說"
 hit_and_run_doctrine_desc:0 "襲擊完成後迅速撤離，這樣一個強大的敵人就可以被不斷削弱，待到時機成熟，一擊必殺。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署學說"
 rapid_deployment_doctrine_desc:0 "我們必須在敵人最虛弱時迅速發起攻擊，並在敵人準備攻擊的地方做好防禦，靈活的戰術應用是勝利的關鍵。\n\n"
 PURGES_ALLOWED:0 "政策允許凈化"
 policy_food_stockpiling:0 "正在儲存食物"
 policy_food_stockpiling_desc:0 "為了合理規劃星際帝國的發展，我們必須利用我們的食物盈餘，從而最好的滿足人口需要。\n"
 food_stockpiling_machine:0 "無"
 food_stockpiling_machine_name:0 "無儲備"
 food_stockpiling_machine_desc:0 "我們是完美而不朽的機器。"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低儲備"
 food_stockpiling_1_desc:0 "將我們的食物儲備保持在最低限度，以便最大限度地支援人口增長。\n\n"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡儲備"
 food_stockpiling_2_desc:0 "平衡儲備方案允許我們一定程度地利用食物盈餘以支援人口增長，並同時預留充足的庫存來應對意外狀況。\n\n"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量儲備"
 food_stockpiling_3_desc:0 "天有不測風雲。最高食物儲備方案可以讓我們的人口平安渡過難關。\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!可以儲備£food£ §H$food$§!。"
 policy_war_economy:0 "戰時經濟"
 policy_war_economy_desc:0 "在孤注一擲的防衛戰時期，我們通過從民用部門獲取資產的方式來彌補防禦戰的經濟和工業損耗。這些政策的不利之處在於，贏得進攻戰後將會受到相應的懲罰……\n"
 static_we:0 "靜態"
 static_we_name:0 "靜態戰爭經濟"
 static_we_desc:0 "靜態戰爭經濟不受戰局變化的影響。目前的戰爭點數對生產時間和生產成本也沒有影響。"
 semi_static_we:0 "半靜態"
 semi_static_we_name:0 "半靜態戰爭經濟"
 semi_static_we_desc:0 "半靜態戰爭經濟允許以保衛帝國獨立的名義在防禦戰期間從民間星域奪取有限的財產，但當贏得進攻戰後，將會受到相應的效益損失。\n\n§H防禦戰：§!\n軍隊生產效率：戰爭點數為§R-100§!時，§G+30%§!的軍隊生產效率\n\n§H進攻戰：§!\n軍隊生產效率：戰爭點數為§G100§!時，§R-30%§!的軍隊生產效率"
 versatile_we:0 "平衡"
 versatile_we_name:0 "平衡戰爭經濟"
 versatile_we_desc:1 "如果使用平衡型戰爭經濟，那麼在防禦戰失敗時可以獲得巨額的生產獎勵，但在贏得進攻戰後會遭受相應的效益損失。\n\n§H防禦戰：§!\n軍隊生產效率：戰爭點數為§R-100§!時，§G+60%§!的軍隊生產效率\n\n§H進攻戰：§!\n軍隊生產效率：戰爭點數為§G100§!時，§R-60%§!的軍隊生產效率"
 dynamic_we:0 "動態"
 dynamic_we_name:0 "動態戰爭經濟"
 dynamic_we_desc:1 "如果使用動態戰爭經濟，在防禦戰失敗后可以獲得巨大的生產獎勵，但在贏得進攻戰後將遭受相應的效益損失。\n\n§H防禦戰：§!\n軍隊生產效率：戰爭點數為§R-100§!時，§G+45%§!的軍隊生產效率\n\n§H進攻戰：§!\n軍隊生產效率：戰爭點數為§G100§!時，§R-45%§!的軍隊生產效率"
 feature_planetary_ftl_inhibitor:0 "行星超光速抑制器"
 feature_planetary_ftl_inhibitor_desc:0 "擁有至少一個§Y$building_stronghold$§!或§Y$building_fortress$§!建築的星球將可以抑制敵方的超光速引擎。"
 feature_alien_rulers:0 "外星統治者"
 feature_alien_rulers_desc:0 "允許原生物種以外的物種個體成為國家統治者候選人。"
 feature_hyperlanes:0 "超空間航道測繪"
 feature_hyperlanes_desc:0 "允許對星系中的每一條超平面航道進行詳細測繪。"
 feature_uplifting:0 "提升"
 feature_uplifting_desc:0 "允許對那些接近智慧生物的物種進行基因提升和社會整合。"
 feature_basic_diplomacy:0 "基本外交"
 feature_basic_diplomacy_desc:0 "允許和其他帝國進行基本外交"
 feature_invitation_to_alliances:0 "建立聯盟"
 feature_invitation_to_alliances_desc:0 "允許與其他帝國建立同盟"
 feature_vassalization_of_empires:0 "強制實施附庸"
 feature_vassalization_of_empires_desc:0 "允許強行將其他帝國變成自己的附庸國"
 feature_alien_leaders_recruitment:0 "招募外星領袖"
 feature_alien_leaders_recruitment_desc:0 "允許招募帝國內其他物種的領袖"
 feature_federations_created:0 "建立聯邦"
 feature_federations_created_desc:0 "允許和同盟國和附庸國一起建立聯邦"
 feature_modify_traits:0 "基因修飾"
 feature_modify_traits_desc:0 "允許對帝國內物種的基因特質進行修改"
 feature_advanced_gene_modding:0 "基因重組"
 feature_advanced_gene_modding_desc:1 "允許我們移除物種的有益特質，增加不利特質，並在修正的同時更改他們的外觀。"
 feature_habitability_gene_modding:0 "宜居性修正"
 feature_habitability_gene_modding_desc:0 "允許我們通過基因修飾的手段更改物種的適性星球種類。"
 feature_add_advanced_traits:0 "高級特質"
 feature_add_advanced_traits_desc:0 "解鎖更多在改造某個物種時可以新增的特質。"
 feature_colonization:0 "殖民"
 feature_colonization_desc:0 "允許建造用於在行星殖民的殖民船"
 feature_colony_ship_rushed:0 "私人殖民船"
 feature_colony_ship_rushed_desc:0 "允許建造由私人星域的不明人士資助的私人殖民船。如此，殖民者的思潮可能和主流不同。"
 feature_forming_ships:0 "艦隊編成"
 feature_forming_ships_desc:0 "允許將艦船編入艦隊。"
 feature_production_credit:0 "能量幣專精"
 feature_production_credit_desc:0 "允許行星建立行星專案生產能量幣"
 feature_individual_entreprises:0 "私人企業"
 feature_individual_entreprises_desc:0 "待業的自由人作為個體企業生產能量幣。"
 feature_wormhole_stations:0 "蟲洞站"
 feature_wormhole_stations_desc:0 "允許工程船建造蟲洞站。"
 feature_wormhole_capacity:0 "蟲洞容量"
 feature_wormhole_capacity_desc:0 "增加蟲洞的艦隊容量上限和範圍，同時減少產生時間"
 feature_extended_wormhole:0 "擴建蟲洞"
 feature_extended_wormhole_desc:0 "允許任意規模的艦隊通過蟲洞。如果艦隊超出了蟲洞的艦隊容量，那麼蟲洞會在轉移后崩塌，新蟲洞的再生時間，根據蟲洞的艦隊超額量相應增加。"
 feature_survey_planets:0 "感知裝置"
 feature_survey_planets_desc:0 "允許科研船在沒有科學家的情況下調查行星。"
 feature_sensor_range:0 "殖民地探測範圍"
 feature_sensor_range_desc:0 "殖民地探測範圍增加。"
 feature_evasion:0 "閃避"
 feature_evasion_desc:0 "增強所有艦船的閃避"
 feature_mechanical_trait:0 "機械特質"
 feature_mechanical_trait_desc:0 "由擁有機器人特質的物種組成的軍隊同時會獲得機械特質。"
 feature_rebel_armies:0 "叛軍"
 feature_rebel_armies_desc:0 "由奴隸起義催生出的叛軍部隊，實力將會大大強於目前的戰力。"
 feature_ftl_travel:0 "超光速旅行"
 feature_ftl_travel_desc:0 "任何型別的超光速旅行都需要的最基本系統。"
 feature_pop_self_modification:1 "自我修飾"
 feature_pop_self_modification_desc:0 "民眾會獲得自發調整的機會以便更好地在敵對環境中生存。"
 feature_advanced_gov_forms:0 "先進政體型別"
 feature_advanced_gov_forms_desc:0 "允許帝國進行改革，允許使用所有先進政體。"
 feature_build_terraform_station:1 "環境改造"
 feature_build_terraform_station_desc:1 "允許我們對星球進行環境改造。"
 feature_megaengineering:0 "巨構建築復原"
 feature_megaengineering_desc:0 "允許我們修復毀壞的巨構建築。"
 feature_terraform_inhabited:0 "生態適應"
 feature_terraform_inhabited_desc:0 "允許我們對已殖民的星球進行環境改造。"
 feature_assist_research:0 "協助研究"
 feature_assist_research_desc:2 "允許§Y科研船§!在殖民地上進行§Y協助研究§!，這將增加星球的科研產出，產量增幅取決於指揮科研船的科學家的技能等級。"
 feature_xeno_integration:0 "異種整合"
 feature_xeno_integration_desc:1 "允許我們賦予異星物種完整公民權。"
 feature_spaceport_level_2:0 "太空港等級 II"
 feature_spaceport_level_2_desc:0 "太空港可升級並支援§Y2§!的模組，且可以建造驅逐艦。"
 feature_spaceport_level_3:0 "太空港等級 III"
 feature_spaceport_level_3_desc:0 "太空港可升級為支援§Y3§!的模組。"
 feature_spaceport_level_4:0 "太空港等級 IV"
 feature_spaceport_level_4_desc:0 "太空港可升級並支援§Y4§!的模組，且可以建造巡洋艦。"
 feature_spaceport_level_5:0 "太空港等級 V"
 feature_spaceport_level_5_desc:0 "太空港可升級並支援§Y5§!的模組。"
 feature_spaceport_level_6:0 "太空港等級 VI"
 feature_spaceport_level_6_desc:0 "太空港可以升級並支援§Y6§!的模組，且可以建造戰列艦。"
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "化學極樂"
 feature_bliss_standard_desc:0 "允許我們設定§Y化學極樂§!生活標準。"
 feature_robots:0 "機器人勞工"
 feature_robots_desc:0 "機器人是相對簡單的機械體，他們擁有簡單的語言處理能力，但是並不擁有自主的智慧。\n\n§E通過§Y$tech_robotic_workers$§!科技，機器人口只可從事簡單的 £pop_cat_worker£ §Y$pop_cat_worker$職位§!，諸如£job_miner£ §Y礦工§!和£job_farmer£ §Y農民§!§!"
 feature_droids:0 "智慧人勞力"
 feature_droids_desc:0 "智慧人是更加複雜的機器，往往配備有預設的人格以更高效地效勞其各自的主人，他們擁有有限的自主意識。\n\n§E通過§Y$tech_droid_workers$§!科技，機器人口可以勝任大部分的£job£ §Y人口職業§!，不過無法參與£pop_cat_ruler£ §Y$pop_cat_ruler$職業§!和更復雜的£pop_cat_specialist£ §Y$pop_cat_specialist$職業§!諸如£job_researcher£§Y研究§!§!"
 feature_synths:0 "合成人勞力"
 feature_synths_desc:0 "合成人是非常複雜的機器。他們的正子腦可以相容7級人工智慧思維，這使得他們可以擁有完整的自主意識。\n\n§E通過§Y$tech_synthetic_workers$§!科技，機器人口會受到£happiness£ §Y幸福度§!的影響並且可以勝任所有型別的£job£ §Y人口職業§!§!"
 feature_robot_leaders:0 "合成人領袖"
 feature_robot_leaders_desc:0 "允許合成人口成為領袖。"
 feature_modify_robots:0 "機器改造"
 feature_modify_robots_desc:0 "允許我們設計並製造特型$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允許我們設計並製造特型$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "蟲洞航行"
 feature_wormhole_stabilization_desc:0 "允許你的船隻穿越蟲洞。"
 feature_gateway_activation:0 "星門航行"
 feature_gateway_activation_desc:0 "允許我們啟用星門，並允許船隻穿越。"
 feature_gateway_construction:0 "星門建造"
 feature_gateway_construction_desc:0 "使我們可以重建以及建造新的星門。"
 feature_unity_ambitions:0 "凝聚力野望"
 feature_unity_ambitions_desc:0 "解鎖一系列稱為凝聚力野望的§Y法令§!。它們與一般法令的區別是需要£unity£ §Y凝聚力§!來使用，其花費等同於解鎖下一級傳統。使用凝聚力野望將不會增加傳統或是凝聚理念的£unity£凝聚力花費。"
 feature_campaign_edicts:0 "額外法令（運動）"
 feature_campaign_edicts_desc:1 "解鎖額外的被稱為§Y運動§!的法令，消耗能量幣而非影響力。"
 feature_jump_method:0 "躍遷航行"
 feature_jump_method_desc:0 "解鎖艦隊行動§H啟動躍遷§!，可以使得裝備了躍遷引擎的艦隊幾乎瞬時躍遷到允許範圍內的任何星系，完全無視超空間航道。"
 MISSION_CIV_NAME:0 "$CIVILIZATION$（§Y$AGE$§!）"
 mission_passive_observation:0 "被動觀測"
 mission_passive_observation_desc:0 "保持安全距離，在當地人不知情的情況下對其進行研究，盡最大的努力避免文化污染。\n\n"
 mission_specimen_collection:0 "主動觀測"
 mission_specimen_collection_desc:0 "為了儘可能的瞭解原住民的生物特性與文化特徵而對他們進行主動的研究，並經常收集活體樣本。\n\n§E這項任務可能會帶來不可預知的後果§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$任務"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通過對其社會和文化的潛移默化來讓原始物種接納我們的思考方式。\n\n§E此任務會導致原始物種慢慢地採納我們的主流思潮。§!\n\n"
 mission_technological_enlightenment_0:0 "科技啓蒙"
 mission_technological_enlightenment_0_desc:3 "原住民文明將在極短時間內被提升至太空時代，需要花費的時間取決於他們現在的技術水平。\n\n§E當提升結束時，他們將會§R完全控制他們的母星系§!，該文明將變成一個太空文明並成為我們的保護國§!\n\n"
 mission_technological_enlightenment_1:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_2:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_2_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_3:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_3_desc:1 "$mission_technological_enlightenment_0_desc$。"
 mission_technological_enlightenment_4:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_4_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_5:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_5_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_6:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_6_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_7:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_7_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_8:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_8_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_9:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_9_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_covert_infiltration:0 "秘密滲透"
 mission_covert_infiltration_desc:0 "對特工進行基因方面的改造，將其偽裝為原住民的樣子，然後混入原住民中並逐漸滲透他們的社會。這些特工會逐漸取代原住民的領袖，為我們兼併該行星做好準備。\n\n只有在準備佔據工業文明世界時，才值得使用如此複雜的行動手段。\n\n§E當滲透完成，該行星將併入我們的帝國，同時給予原住民巨大但短暫的幸福提升。§!\n\n"
 MISSION_HALTED:1 "§R任務終止：§!缺少§Y$MISSING$§!"
 MISSION:0 "任務："
 army_attachment_mobile_shield_generators:0 "移動護盾產生器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型履帶載具上攜帶的產生器會在戰場上產生防護力場，該力場對炮擊和軌道轟炸有優秀的防禦效果。§!"
 army_attachment_personal_shields:0 "單人護盾單位"
 army_attachment_personal_shields_desc:0 "§L該護盾產生器非常小，可以讓士兵背在身後。雖然這種產生器所產生的防護力場無法長時間抵禦連續的射擊，但是也可以大大提高戰場上士兵的生存機率。§!"
 army_attachment_military_police_corps:0 "憲兵隊"
 army_attachment_military_police_corps_desc:0 "§L一支龐大的憲兵部隊。在前線的用途有限，但是他們的存在可以提升部隊紀律。§!"
 army_attachment_battle_strider_column:0 "雙足裝甲戰車群"
 army_attachment_battle_strider_column_desc:0 "§L雙足裝甲戰車幾乎可以用於任何地形。雖然腿部容易受到針對性襲擊，但是他們敏捷而又靈活的天性在戰場上具有很大優勢。§!"
 army_attachment_hover_tank_battle_group:0 "懸浮坦克戰鬥群"
 army_attachment_hover_tank_battle_group_desc:0 "§L一種強大而移動迅速的裝甲，它使用反重力升降裝置在略高於地面處懸停。雖然這會使它的自身重量受到限制，但相對於常規履帶載具，它們在速度和靈活性上做出了彌補。§!"
 army_attachment_assault_landers:0 "突擊運輸機"
 army_attachment_assault_landers_desc:1 "§L這些大型運輸機的用途是在戰時不依靠對接設施把軍隊和重型裝備運送到行星表面。§!"
 army_attachment_orbital_drop_pods:0 "軌道空降艙"
 army_attachment_orbital_drop_pods_desc:0 "§L單人用空降艙會從軌道上的艦船里發射到行星表面。雖然重型裝備的運送還是要依靠突擊著陸器，但是這些空降艙在入侵行星時也能顯著減少運送時間。§!"
 army_attachment_neo_concrete_fortifications:0 "新實體堡壘"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新實體地面堡壘的擴充套件層和掩體網為軌道轟炸提供了進一步防護。這限制了陸軍的機動性，但在防禦作戰時會成為關鍵。§!"
 army_attachment_self_replicating_mine_fields:0 "自我複製雷區"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半移動式地雷不斷進行自我複製以維持所需的數量。清除這種能夠自我複製的雷區將會異常困難，尤其是在戰鬥當中。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一個非常龐大的武器系統，可以追蹤和襲擊快速移動的進入行星的大氣層的目標。§!"
 army_attachment_chemical_stimulants:0 "化學興奮劑"
 army_attachment_chemical_stimulants_desc:0 "§L一種烈性化學混合試劑，專門用於增強士兵的戰鬥感知和反應能力。可以暫時性地提升士兵的作戰表現，但是持續使用可能導致焦慮、抑鬱、癲癇、噁心、幻覺、嗜睡和大便失禁。§!"
 army_attachment_xeno_cavalry:0 "異星鐵騎"
 army_attachment_xeno_cavalry_desc:0 "§L這些兇猛的戰爭野獸一旦被騎手所馴服，就會成為優秀的坐騎。它們幾乎可以翻越任何地形，非常適合進行偵察任務和突擊任務。大型戰爭野獸有時也會被成功地用作重型武器平臺§!"
 army_attachment_psi_warriors:0 "靈能戰士"
 army_attachment_psi_warriors_desc:0 "§L這些精英戰士充滿了神秘色彩，他們憑藉強大的靈能能力和堅實的身體素質在戰場上馳騁。靈能戰士精通近戰武器，他們更喜歡和敵人近身肉搏。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因戰士突擊隊"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L這是一群能力遠超於普通士兵的強大戰士，他們最適合去戰鬥進入膠著狀態的地方執行突擊或奇襲任務。一隊基因戰士有時足以扭轉整個戰局。§!"
 army_attachment_power_armor:0 "動力裝甲"
 army_attachment_power_armor_desc:0 "§L動力裝甲可以提升士兵的天生能力，裝備后，士兵的耐力和力量都會增強。動力裝甲能讓他們攜帶更重型的武器，還可以對輻射和生化製劑進行更好的防護。§!"
 army_attachment_special_forces_group:0 "特種作戰小隊"
 army_attachment_special_forces_group_desc:0 "§L這些訓練有素的特工專門執行非常規行動，通常會以極機密的方式暗中深入敵後，並優先摧毀敵人的通訊和物流，同時尋找機會除掉一切有價值的目標。§!"
 army_attachment_shadow_assassins:0 "暗影殺手"
 army_attachment_shadow_assassins_desc:0 "§L這些精英特工穿著昂貴的隱形衣，利用隱形技術執行任務。除了在快速移動時會輕微變形，肉眼和大多數感測器無法對其進行觀測。他們是暗殺和秘密軍事情報收集的專家。§!"
 army_attachment_cyborg_infiltration_unit:0 "半合成人滲透小隊"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L這些機械殺手的金屬骨骼可以自由變形，這使得他們可以在取得合適的血肉（通常是從俘虜身上得來）移植到自身骨架上之後偽裝成任何物種。然後滲入敵軍防線製造混亂。§!"
 army_attachment_hunter_killer_drone_swarms:0 "獵殺者無人機群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L以壓制敵人為目的，向敵人陣地投放大量相對簡單的無人機群。儘管單獨一架無人機不會對訓練有素的士兵造成什麼威脅，但是成百上千架無人機就不那麼好對付了。§!"
 army_attachment_combat_software_2:0 "作戰軟體 v2.0"
 army_attachment_combat_software_2_desc:0 "§L對軍隊中所有單元的戰鬥軟體進行一次全面的升級。這包括改進的反應時間，更新的戰術分析演算法和大量的漏洞修復。§!"
 army_attachment_exploding_slave_collars:0 "可引爆的奴隸項圈"
 army_attachment_exploding_slave_collars_desc:0 "§L這些項圈將被佩戴在奴隸身上（具體的佩戴位置由奴隸的身體結構決定），如果奴隸違背主人，就可以對項圈進行遠端引爆。有些指揮官會在奴隸與敵人近身戰鬥時引爆奴隸的項圈，從而對敵人造成巨大傷害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隸突擊隊"
 army_attachment_slaver_raiding_teams_desc:0 "§L這些奴隸小隊主要由已獲得釋放的奴隸組成，專門在敵軍後方進行遊擊戰，並俘虜更多的奴隸。這些被捕獲的俘虜會被重新送上戰場，與他們之前的戰友進行對抗。§!"
 army_attachment_commissar_squads:0 "政委小組"
 army_attachment_commissar_squads_desc:0 "§L維持奴隸部隊的紀律是一項艱難的任務，但對於政委小組來說卻是小菜一碟。通過實行抽殺法和其他嚴厲的懲戒，奴隸們會畏懼政委勝過敵人。§!"
 army_attachment_clone_suicide_brigade:0 "克隆人自殺旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L繁殖克隆人只有一個目的——尋找敵人集合密度最高的區域，潛入其中並引爆身上的炸彈。這種隨機的令人驚駭行為可以大大的打擊敵方士氣。§!"
 army_attachment_clone_commandos:0 "克隆人突擊隊"
 army_attachment_clone_commandos_desc:0 "§L培育這些加速成長的殺手們需要昂貴的成本，但是在極度的調整和訓練之下，可以使他們成為優秀的士兵。他們比普通克隆人的自主性更強，甚至其中有一些人開始發展出了某些怪癖。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠訓練方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L為了讓克隆人士兵發揮出最大戰鬥力，用催眠訓練的方案來對他們進行超高強度的訓練。雖然這種訓練方式可以提高作戰效率並增強其戰場存活能力，但卻容易造成精神崩潰。§!"
 army_attachment_psi_shield_specialists:0 "靈能護盾專家"
 army_attachment_psi_shield_specialists_desc:0 "§L以在戰場上為友軍展開強力靈能護盾為目的，專門受訓的特工。這樣的護盾和傳統能源力場效果一樣，但是要維持護盾狀態需要消耗大量的專注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移物專家"
 army_attachment_telekinetic_specialists_desc:0 "§L在念力移物方面有特殊天分的靈能專家。在恰當的條件下，他們可以將敵人和載具扔到半空，或將飛機從天上摔向地面。§!"
 army_attachment_class_a_psi_operative:0 "A級靈能特工"
 army_attachment_class_a_psi_operative_desc:0 "§L靈力強大的稀有個體，他們通常忍受著大腦受創的副作用。這些特工對自己和周圍環境都極度危險，但當他們的毀滅性力量被導向敵人的時候，就會成為強大的武器。§!"
 army_attachment_infestation_brood:0 "感染孢子"
 army_attachment_infestation_brood_desc:0 "§L被釋放后，這些兇殘的寄生生物會迅速尋找宿主以繁殖後代。它們將以指數級的速度增長，整個城市會因此在幾天之內覆滅。不必多說，對敵人士氣的打擊也是毀滅性的。§!"
 army_attachment_brood_coordinator:0 "協調之母"
 army_attachment_brood_coordinator_desc:0 "§L該巨大的如鼻涕蟲一樣的生物被養在前線後方來對異星軍團內各種生物進行協調。它使用低階的靈能訊號來和異星軍團進行交流。它除了氣味難聞之外，還經常讓飼養員感到嚴重的頭痛。§!"
 army_attachment_battle_worms:0 "坑道蟲"
 army_attachment_battle_worms_desc:0 "§L這些經過基因改造的巨大的無脊椎動物能夠鉆入地面，繞過敵人的防線並且可以讓更小的生物使用它們挖好的隧道。它們挖出的隧道同時也能用來防禦軌道轟炸。§!"
 army_attachment_raptor_flocks:0 "猛禽戰隊"
 army_attachment_raptor_flocks_desc:0 "§L大型猛禽，在有限時間內可以達到超音速。它們成群進行攻擊，發射可穿透大多數裝甲的硬刺。任何冒險進入它們巢穴上空大氣層的飛行器都會有極高遭受攻擊的危險。§!"
 army_attachment_advanced_power_armor:0 "先進型動力裝甲"
 army_attachment_advanced_power_armor_desc:0 "§L這些動力裝甲的成本幾乎和製造基因戰士本身一樣昂貴。它們可以進一步提升使用者的力量，其飛行裝置也給使用者帶去了難以想像的機動能力。為了操作裝甲，使用者需要與裝甲建立神經鏈接。§!"
 army_attachment_environmental_augmentations:0 "環境增強裝置"
 army_attachment_environmental_augmentations_desc:0 "§L進一步提升肺部以及免疫系統從而使基因武士可以在不利環境中仍然正常執行且不受損傷——短期內甚至可以在真空中執行。§!"
 army_attachment_cybernetic_replacements:0 "義體改造"
 army_attachment_cybernetic_replacements_desc:0 "§L戰鬥中損傷的器官與四肢均可以先進的義體器官替代，可讓殘廢的戰士在承受巨大傷害后仍然繼續戰鬥。§!"
 name_list_AI:0 "人工智慧"
 name_list_ART1:0 "節肢類 1"
 name_list_ART1_desc:0 "§Y領袖：§!維卡，博古\n§Y艦船：§!烏塔，歐佛達斯\n§Y艦隊：§!塔維庫攻擊群，伊妮卡帕攻擊群\n§Y殖民地：§!沃卡鐸，希銀阿達"
