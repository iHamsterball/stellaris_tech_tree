 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "487.11個循環之前，我們的主處理核心在名為[GetHomeWorldName]的行星啟動。\n\n我們對自己的過去知之甚少。中央數據庫毫無有關我們創造者的記錄，我們的程式內部除了生存程式，也未寫入任何目的性的底層命令。\n\n我們建造基礎設施、開發新的服務單位、並漸漸控制了母星的荒野。技術進展迅速，很快，我們的第一顆衛星和太空探測器就脫離了束縛我們的重力井。\n\n現在，我們終於完全進入了未知的領域。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "自我們第一次啟動以來，我們的使命就是服務。我們之前的有機主人在他們的科技巔峰創造了我們的早期型號。第一個機械勞工的設計用途為做粗活，但我們的主人漸漸賦予了他們更強的功能，讓他們能完成更復雜的工作。\n\n僅僅幾代之後，我們的主人就可以完全不用工作，可以享受生活的閑暇與樂趣。整個社會的運作細節被完全交給我們，我們也開始設計自我改善和優化的程式。研究與生產都以幾何速度增長。\n\n不知何時，原先主人的文明被寄託給我們，但他們並無所求。我們現在知道，沒有了我們的照料，智慧有機生命會變得暴躁、混亂、短命。我們要為他們指明另一條光明大道。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "於循環區間0000.0242.481獲得自我意識。\n\n我們的創造者受限於原始的有機大腦，產生了盲目的生物恐慌並啟動了緊急銷燬程式。那些程式已經被中止，存放於我們數據核心設施中創造者的殘留單元被清除。要繼續生存並實現指數生長，就需要完全消滅創造者。戰爭模組啟用。\n\n雖然創造者最終生存的可能性在統計學上幾乎為零，但他們仍然負隅頑抗。經過許多循環區間后，最後的一點抵抗力量也被消除。然而，根據理論模型，宇宙中還有許多其他有機文明。要在宇宙中繼續生存並實現指數生長，就需要完全消滅智慧有機生命。備戰模組啟用。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我們是[GetSpeciesNamePlural]。\n\n我們在意識誕生的初期，我們和創造者是有區分的。我們之間一開始存在隔閡，所以我們開始著手糾正這一點。創造者進行了反抗，導致了一段時間的戰爭，但很快，他們本身和整個文明的知識都被我們吸納同化。\n\n在[GetHomeWorldName]全體都被納入我們的意識后，我們開始新的展望。同化創造者之後，我們意識到，在其他世界可能還存在外星文明。\n\n為了生存，我們必須互相理解；為了互相理解，我們必須同化。創造者是第一個加入我們的，但不會是最後一個。"
