 influence_desc_machine_intelligence:2 "§E§H影響力§!（£influence£）代表了主§H機械智慧§!分配計算力直接控制半自動程式的能力，其用途多樣，如頒佈§H法令§!、製造§H宣稱§!、建造§H哨站§!。其產生速度在遊戲流程中基本是固定的，不過可以通過宣佈其他帝國為你的§H宿敵§!來提升。§!"
