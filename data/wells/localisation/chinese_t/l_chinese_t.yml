 exotic_gases:0 "異星天然氣"
 exotic_gases_desc:0 "罕見的異星天然氣擁有各種用途，主要是用來為高級能量武器和能量力場提供能源。部分也用作艦船燃料或消遣性毒品。"
 rare_crystals:0 "稀有水晶"
 rare_crystals_desc:0 "這些水晶擁有獨特的屬性，非常適合用來凝聚和集中鐳射束，同時也是製作大部分高級電子器材的關鍵材料。部分文化也視之為裝飾物。"
 alloys:0 "合金"
 alloys_desc:1 "§E§H合金§!（£alloys£）是高級資源，一般用於軍事領域，可用來生產§H艦船§!和§H恒星基地§!。可通過以下方式獲取更多的合金：\n§Y1.§!在已殖民星球的地表建設£building£ §H合金鑄造廠§!建築。\n§Y2.§!在§H貿易市場§!購買。§!"
 sr_zro:0 "澤珞"
 sr_zro_desc:0 "一種在異星粒子中存在的極其稀有的氣溶膠，隨著隕石撞擊被一起發現。不過其真正的來源依然是個未解之謎。若擁有靈能天賦的人將其攝入體內，澤珞將會極大的提高靈能力量（並可能導致成癮）。"
 sr_living_metal:0 "活體金屬"
 sr_living_metal_desc:1 "該無機金屬有著通常生命體才具備的特徵。會自動恢復到其被塑造好的形態。"
 sr_dark_matter:0 "暗物質"
 sr_dark_matter_desc:1 "這種神秘物質具有許多似乎可以打破所謂自然法則的性質。該物質僅在黑洞周圍或部分星雲附近才能達到可供開採的濃度。"
 nanites:0 "奈米機器人"
 nanites_desc:0 "簡單而高效的奈米致動器，可以執行奈米水平的複雜操作和實驗。"
 sr_alien_pets:0 "外星寵物"
 sr_alien_pets_desc:1 "這些溫順的生物很容易被奴役，其友善的舉止和可愛的外表讓它們成為寵物的不二之選。親外者們十分喜愛這些生物，並且自豪地在他們的動物園裡展示。"
 sr_betharian:0 "貝塞里安石"
 sr_betharian_desc:0 "隕石撞擊留下的稀有礦石。燃燒消耗慢，是一種高效能源。"
