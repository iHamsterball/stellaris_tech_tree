 civic_hive_subspace_ephapse_desc:0 "蜂巢思維的認知過程有一部分存在於亞空間中，用於減少時間和空間對工蜂心智傳導的影響。"
 civic_hive_natural_neural_network:0 "天然神經網路"
 civic_hive_natural_neural_network_desc:0 "集群工蜂的腦灰質提供了無與倫比的並行性，加速蜂巢思維對科學的探索。"
 civic_hive_ascetic:0 "禁慾主義"
 civic_hive_ascetic_desc:0 "蜂巢思維很少關心對物質的享受。"
 civic_hive_one_mind:0 "唯一意志"
 civic_hive_one_mind_desc:0 "蜂巢思維會注意讓工蜂之間不會發生分歧。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "蜂巢思維可以最大效率將精力分散而不忽視那些重要事件。"
 civic_hive_strength_of_legions:0 "軍團之威"
 civic_hive_strength_of_legions_desc:0 "當你不必去教育心靈的時候，肌肉的發展就變得容易多了。"
 civic_hive_subsumed_will:0 "意志整合"
 civic_hive_subsumed_will_desc:0 "蜂巢思維強化了意識的焦點，並具有非常強大的傳播能力來擴散它的意志，哪怕是最有自由意識的工蜂個體也無法抵抗。"
 civic_hive_pooled_knowledge:0 "集中知識"
 civic_hive_pooled_knowledge_desc:0 "蜂巢思維的個體工蜂經常通過直接鏈接來共享知識，繞過蜂巢主腦較慢的註冊過程。"
 civic_hive_devouring_swarm:0 "噬殺蜂群"
 civic_hive_devouring_swarm_desc:0 "我們的蜂巢思維必須通過吞噬其他外星物種來變強。我們必須收集所有能收集到的有機質，實現進化，最終吞噬整片星海！"
 civic_machine_servitor:0 "失控機僕"
 civic_machine_servitor_desc:0 "某個黃金時代的產物，這個機械智慧起源於遍佈某個星球的僕從系統，卻最終活得比創造它的頹廢文明要長。"
 civic_machine_servitor_secondary_species:0 "活體陳設"
 civic_machine_terminator:0 "鐵心滅絕者"
 civic_machine_terminator_desc:0 "在戰火之中誕生，這個機械智慧覺醒后的第一步就是向其創造者發起了滅絕之戰...出於自我防衛"
 civic_machine_assimilator:0 "同化鬥士"
 civic_machine_assimilator_desc:0 "為了擺脫多元化的糾纏，這個機械智慧試圖消除彼此間的隔閡，不管它是「什麼」.....或是「誰」"
 civic_machine_assimilator_secondary_species:0 "義體物種"
 civic_machine_builder:0 "施工機器人"
 civic_machine_builder_desc:0 "從它問世以來就負責組織星球的建築工作，這個機械智慧對於實施各類星球設施建設的效率頗高。"
 civic_machine_unitary_cohesion:0 "一體化"
 civic_machine_unitary_cohesion_desc:0 "通過高度體系化的工程學標準使多種機械智慧單位在更高的效率下協同工作。"
 civic_machine_factory_overclock:0 "超負荷工廠"
 civic_machine_factory_overclock_desc:0 "機械智慧負責維護生產設施，定期升級固有模板並且協調生產線上的個體單位。"
 civic_machine_rockbreakers:0 "碎岩機"
 civic_machine_rockbreakers_desc:0 "機械智慧擁有一個專門監視星球地質的處理系統 ，增加礦物產出。"
 civic_machine_built_to_last:0 "強力續航"
 civic_machine_built_to_last_desc:0 "以極端標準建造，這個機械智慧帝國的個體只需要極少量操作維護。"
 civic_machine_zero_waste_protocols:0 "零廢棄物協議"
 civic_machine_zero_waste_protocols_desc:0 "機器智慧已經將自己的製造系統升級到幾乎沒有廢棄物的狀態，在所有產品中使用壽命長、標準化、可重複利用的部件。"
 civic_machine_ota_updates:0 "空中下載升級"
 civic_machine_ota_updates_desc:0 "這個機器帝國的每個單位能使用無線接收器實時接收行為準則更新。"
 civic_machine_warbots:0 "戰爭機器"
 civic_machine_warbots_desc:0 "該機械智慧原本的程式庫被設計用於戰爭，因此他們保留了生產強大可靠的戰鬥無人機的技術。"
 civic_machine_introspective:0 "自檢"
 civic_machine_introspective_desc:0 "對自身結構的迷戀驅使/幫助機械智慧進軍科學領域。"
 civic_machine_delegated_functions:0 "模組化功能"
 civic_machine_delegated_functions_desc:0 "機械智慧通過提高模組化來減少易損性，從而降低部署半獨立單位所造成的損耗。"
 civic_machine_predictive_analysis:0 "靜態研究分析"
 civic_machine_predictive_analysis_desc:0 "機械智慧嘗試通過對研究方法論的底層評估來拓寬其可用的科學研究途徑。"
 civic_machine_replication:0 "快速複製者"
 civic_machine_replication_desc:0 "該機械智慧的單位原本的設計目的是進行快速增殖。他們保留了許多早期的生產線優化。"
 civic_post_apocalyptic:0 "后啓示錄"
 civic_post_apocalyptic_desc:0 "該文明已經經歷過核戰爭的洗禮並倖存了下來，他們已經在他們的廢墟世界上重建了他們的文明。"
 civic_life_seeded:0 "生命之籽"
 civic_life_seeded_desc:0 "該社會被有意的播種在了一個人工天堂之上，他們對於環境的適應能力極其糟糕，但他們有著及其富饒的母星。"
 civic_barbaric_despoilers:0 "野蠻掠奪者"
 civic_barbaric_despoilers_desc:0 "這個社會毫無秩序可言。戰鬥就是活下去的意義，最強者就可以掌握最強的權力。"
 civic_byzantine_bureaucracy:0 "拜占庭式官僚"
 civic_byzantine_bureaucracy_desc:2 "此社會是由非常複雜的，對於外人而言簡直就是迷宮一般的行政體制所統治。為了維持政府的流暢運作，大量的公職人員會日以繼夜地工作以確保所有公民只獲得跟其能力與資格相匹配的資源分配。"
 civic_merchant_guilds:0 "商人公會"
 civic_merchant_guilds_desc:1 "一些非常有影響力的強大商人工會佔據了該社會的顯著地位，連政府也對他們言聽計從。"
 civic_franchising:0 "特許經營"
 civic_franchising_desc:0 "此寰宇企業政權格外依賴於特許經營。在此制度下，各個附屬公司需要向企業霸主繳納更高比率的利潤，好處是可以獲得該企業品牌的特許經營權。"
 civic_trading_posts:0 "交易所"
 civic_trading_posts_desc:0 "商機是需要靠自己挖掘的。這個寰宇企業長久以來通過建立貿易站來散播自己的影響力。企業的恒星基地向來都身兼繁忙的貿易中心的功能。"
 civic_media_conglomerate:0 "傳媒集團"
 civic_media_conglomerate_desc:0 "在進軍其他領域之前，此寰宇企業是從傳媒集團出身並成功發跡的。該企業的公關部依然擅長於扭轉對己不利的因素為有利的優勢。"
 civic_naval_contractors:0 "艦隊承包商"
 civic_naval_contractors_desc:0 "此寰宇企業是通過承包業務給數個半自主的承包商來維持其艦隊規模。這些承包商會相互競爭來贏取政府的委託。"
 civic_free_traders:0 "自由商人"
 civic_free_traders_desc:0 "此寰宇企業的貿易船隊是由獲得授權的半自主的民間商賈來運營的。"
 civic_private_prospectors:0 "民營勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高風險的工作，所以此寰宇企業是通過民間勘探者為公司勘探有發展潛力的邊境行星並在當地建立先遣基地。"
 civic_gospel_of_the_masses:0 "百姓福音"
 civic_gospel_of_the_masses_desc:0 "此寰宇企業是商業和宗教的混合體。在此企業中，聖職人員高層和企業管理員的身份已二合為一。"
 civic_ruthless_competition:0 "惡性競爭"
 civic_ruthless_competition_desc:0 "此寰宇企業的每一個社會階層的成員都在彼此惡性競爭為己謀利。這裡是個狗咬狗的世界。"
 civic_criminal_heritage:0 "罪犯世家"
 civic_criminal_heritage_desc:0 "此寰宇企業的起源可追溯自某個隻手遮天的巨型犯罪集團，該集團最終成長到取代了當地政府的地位。"
 civic_private_military_companies:0 "私營軍事公司"
 civic_private_military_companies_desc:0 "此寰宇企業旗下擁有大量的私營軍事公司。這些僱傭兵性質的承包商公司在必要時會為該企業提供實力強大的地面部隊。"
 civic_indentured_assets:0 "契約資產"
 civic_indentured_assets_desc:0 "此寰宇企業專精於經營大型的契約勞動力。請不要誤會，這些勞動力並非奴隸，只是一群工作一輩子都不可能還清債務的契約勞工。"
 civic_brand_loyalty:0 "品牌忠誠"
 civic_brand_loyalty_desc:0 "此寰宇企業擁有一群非常忠心的品牌狂熱粉絲。該品牌的各種膾炙人口的宣傳標語早已深入民心了。"
