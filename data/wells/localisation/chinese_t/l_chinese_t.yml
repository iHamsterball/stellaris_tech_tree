 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "即使是在主體意識能夠處理複雜的想法之前，「大飢渴」就驅使著我們不斷進化。 我們獵殺，我們進食，我們成長。當獵物漸漸短缺，貪婪迫使我們去適應進化。\n\n我們學會了使用工具，制定新的謀略。在[GetHomeWorldName]地表的大肆歡宴幾乎就要招致我們自身的毀滅，但主體意識最終得出了一個可怕的結論：[GetHomeWorldName]是有限的。當我們把這個世界全部耗盡，就沒有東西能讓我們接著存續了。\n\n於是我們再一次被迫去適應自然，主體意識開始定量配給礦物，同時加緊開發新的工具。分割原子的時代終於來臨，我們掌握了宇宙飛行的技術。當FTL引擎被髮明時，主體意識發出了勝利的狂吼。其他星球，還有它們給予我們的獎勵，終於觸手可及了。\n\n我們會將它們全部吞噬。"
