 building_zanaam_obelisk:0 "扎娜姆方尖碑"
 building_zanaam_obelisk_desc:0 "神秘的方尖碑，刻滿失傳的外星文字。涌動其中的力量發出轟鳴，靠近的人都會感覺到頭痛。"
 building_great_pyramid:0 "大金字塔"
 building_great_pyramid_desc:1 "一座當地民眾為了安撫從天降臨的神所建造的金字塔。"
 building_toy_factory:0 "外星玩具廠"
 building_toy_factory_desc:0 "不停運作的大型工廠，將高分子聚合物塑造成形狀各異而用途未知小物件。"
 building_uplink_node:0 "上行鏈路節點"
 building_uplink_node_desc:0 "降低行星間的延遲的上行鏈路節點。"
 building_network_junction:0 "網路樞紐"
 building_network_junction_desc:0 "這種強大的收發器可以增加訊號頻寬，增進帝國內不同系統之間的不斷交流。"
 building_system_conflux:0 "系統匯流中心"
 building_system_conflux_desc:0 "一棟負責收發訊號的龐大中心設施，聯通了星海相隔的數百萬個不同系統。"
 building_alpha_hub:0 "阿爾法樞紐"
 building_alpha_hub_desc:0 "內部通訊的中心神經，聯通著管理我們帝國的數以億億計的半智慧系統。"
 building_machine_capital:0 "管理陣列"
 building_machine_capital_desc:0 "半自動化的電腦網路，負責管理行星上各種複雜的行政工作。"
 building_machine_major_capital:0 "行星處理器"
 building_machine_major_capital_desc:0 "效能強大的行政電腦，負責管理與監督行星聚居點的運作。"
 building_machine_system_capital:0 "主控樞紐"
 building_machine_system_capital_desc:0 "這裡是整個系統的行政核心。數以千計的電腦智慧不分晝夜地處理各種微小而繁瑣的需求以確保星際文明能夠保持高效的運作。"
 building_animal_evaluation_laboratory:0 "動物評估實驗室"
 building_animal_evaluation_laboratory_desc:0 "這所實驗室會研究棲息在當地的動物群落，以及在未來將它們整合進機械設計的潛質。"
 building_spare_parts_depot:0 "零部件倉庫"
 building_spare_parts_depot_desc:0 "一個儲藏帝國所有現役機器模型零件的大型中心化倉庫。"
 building_unit_assembly_plant:0 "單位組裝工廠"
 building_unit_assembly_plant_desc:0 "該由人工智慧監督的工廠會大大加速該行星組裝新機械單位的速度。"
 building_singularity_core:0 "奇點核心"
 building_singularity_core_desc:0 "巨大的收容設施內有一個穩定的微型黑洞。擁有近乎無限的研究潛能。"
 building_probability_engine:0 "概率引擎"
 building_probability_engine_desc:0 "該異常強大的人工智慧建築體不斷執行尖端的數學模擬，企圖預測有機群落的未來行動。至少已經證實，它可以準確預測他們的股票市場。"
 building_organic_sanctuary:0 "有機庇護所"
 building_organic_sanctuary_desc:2 "該庇護所為有機生命提供安全成長的封閉環境，而且能完全監控他們的行為。居住於其中的有機體的住房需求將被完全滿足。"
 building_organic_paradise:0 "有機天堂"
 building_organic_paradise_desc:2 "一個由人工智慧控制的人造樂土，專門用於滿足智慧有機生命的需求。當然，這其中不包括自主自決的需求。居住於其中的有機體的住房需求將被完全滿足。"
 building_nutrient_paste_facility:0 "營養膏工廠"
 building_nutrient_paste_facility_desc:0 "這個設施使用多種工業生物產品合成一種可以為有機生物充當良好營養源的醬膏。 在化學調劑品的輔助下，這種醬膏可以模擬出多種美食的風味。至少七成的有機生物都無法分辨其中的不同。"
 building_neuro_electric_amplifier:0 "神經電流放大器"
 building_neuro_electric_amplifier_desc:0 "這個設施可以放大我們所控制的機械改造單位間傳遞的神經訊號，從而增加他們的產能。"
 building_neuro_electric_amplifier_triggered_effect:0 "機械改造人口：\n   $minerals$： §G+15%§!\n   $energy$：§G+15%§!"
 building_war_factory:0 "戰爭工廠"
 building_war_factory_desc:0 "一個由高級人工智慧管控優化生產線的大型戰爭機器人工廠 。"
 building_deployment_post:0 "部署前哨"
 building_deployment_post_desc:0 "我們為了在該世界開疆擴土所搭建的初始前哨。"
 auth_democratic:0 "民主制"
 auth_democratic_desc:0 "民主政府給予其公民投票權並定期發起選舉，這樣公民們就能選擇能代表他們利益的領袖。"
 auth_oligarchic:0 "寡頭制"
 auth_oligarchic_desc:0 "寡頭政府的政治權力集中在少數人的手中。"
 auth_dictatorial:0 "獨裁制"
 auth_dictatorial_desc:0 "獨裁政府由一位掌握所有權力的終身統治者管理。"
 auth_imperial:0 "帝制"
 auth_imperial_desc:0 "帝制政府類似於獨裁制，但不同之處在於君主死後會由指定的繼承人繼位。"
 auth_hive_mind:0 "蜂巢思維"
 auth_hive_mind_desc:1 "蜂巢思維與其說是一個國家，更像是單一的有機體。人口沒有自由意志，一切行為不過是蜂巢思維的延伸——就如同軀體上的節肢。\n\n當被從蜂群思維中切離時，這些工蜂會陷入昏厥，並逐漸乾枯死亡。蜂群思維在其所擁有的行星上看見任何自由個體時都會驅離、殺滅，或者當作捕食對象餵養群體。"
 auth_machine_intelligence:0 "機械智慧"
 auth_machine_intelligence_desc:1 "機械智慧是由海量人工智能聯網在一起形成但單一意識實體。這種帝國內大多數的實際「人口」都是由無意識的工作單元組成，它們執行指派的任務，看不出任何自由意志。\n\n少數半自主智能體通常被僱傭從事更專業、能從事一定程度的獨立能動性獲益的任務。"
 auth_ancient_machine_intelligence:0 "遠古機械智慧"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "企業政府"
 auth_corporate_desc:0 "企業政府是指由龐大的商業集團完全接管了行政功能的國度。"
 military_dictatorship:0 "軍事獨裁制"
 military_dictatorship_desc:0 "§L這種政體是軍國主義的專制獨裁政體，統治者作為軍隊無可置疑的首腦的同時也牢牢地控制著國家機關。§!"
 military_dictatorship_special:0 "每位統治者都可以建造一艘巨型艦船。"
 martial_empire:0 "軍武帝國"
 martial_empire_desc:0 "§L這種政體是一種高級的軍國主義專制獨裁政體，國家的大部分存在意義就是為了大力支援軍事事務。人們重視軍事才能，同時所有公民都會定期進行軍事訓練。§!"
 martial_empire_special:0 "每位統治者都可以建造一艘巨型艦船。"
 divine_mandate:0 "君權神授"
 divine_mandate_desc:0 "§L這種政體是一種唯心主義的獨裁政體，統治者被視為神聖的象徵。有組織的宗教在國家機構的支援下被廣泛的利用。§!"
 divine_mandate_special:0 "每位統治者都可以建造一個陵墓紀念碑。"
 transcendent_empire:0 "超凡帝國"
 transcendent_empire_desc:0 "§L這種政體是一種高級的唯心主義獨裁政體。一切事物都被國家官方宗教所定義塑造，而統治者被視為絕對正確的現世神。§!"
 transcendent_empire_special:0 "每位統治者都可以建造一個陵墓紀念碑。"
 despotic_hegemony:0 "專制霸權"
 despotic_hegemony_desc:0 "§L這種政體是一種唯物主義獨裁政體，公民僅僅被視為國家機器的小小齒輪。效率和技術進步的價值高於一切。§!"
 despotic_hegemony_special:0 "每位統治者可以建立一支精英進攻部隊。"
 ai_overlordship:1 "神經網路行政"
 ai_overlordship_desc:0 "§L這種政體是一種高級的唯物主義獨裁政體，強大的計算機被用來計算最有效的管理方式。國家的方方面面都被鏈接起來，為了獲取更高的效率和新技術而前進。§!"
 ai_overlordship_special:0 "每位統治者可以建立一支精英進攻部隊。"
 enlightened_monarchy:0 "開明君主制"
 enlightened_monarchy_desc:0 "§L這種政體是一種和平主義獨裁政體，統治者被視為一個總是表現得代表著公眾最佳利益的、開明的保護者。§!"
 enlightened_monarchy_special:0 "每位統治者都可以建造一個特殊的公園建築。"
 irenic_monarchy:0 "和平君主制"
 irenic_monarchy_desc:0 "§L這種政體是一種高級的和平主義獨裁政體，統治者被尊為一個致力於保護民眾免於遭受來自星河的暴力侵害的、仁慈的守護者。§!"
 irenic_monarchy_special:0 "每位統治者都可以建造一個特殊的公園建築。"
 despotic_empire:0 "專制帝國"
 despotic_empire_desc:0 "§L這種政體是一種相對純粹的專制政體，一個專制的統治者用他的鐵腕來治理國家。§!"
 despotic_empire_special:0 "每位統治者都可以建造一個巨型§Y防禦站§!。"
 star_empire:0 "星海帝國"
 star_empire_desc:0 "§L這種政體是一種高級的專制政體，一個統治者被授予絕對權力。改進的官僚效率進一步降低了以這種方式統治一個龐大的星際帝國的行政壓力。§!"
 star_empire_special:0 "每位統治者都可以建造一個巨型§Y防禦站§!。"
 military_junta:0 "軍政府"
 military_junta_desc:0 "§L這種政體是一種軍國主義式的寡頭政治政體，大權在握的高級軍官委員會負責監管所有國家事務。§!"
 ordered_stratocracy:0 "有序軍政制"
 ordered_stratocracy_desc:0 "§L這種政體是一種高級的軍國主義式寡頭政體，軍方已經全方面取代了文官政府。所有政府公職都由軍方人員擔任。§!"
 theocratic_oligarchy:0 "神權寡頭制"
 theocratic_oligarchy_desc:0 "§L聖庭是唯心主義意識形態的獨特寡頭政府，國家被由牧師、教士組成的受神指示的議會控制。國家發展和宗教信條間不允許出現任何矛盾。§!"
 transcendent_oligarchy:0 "超凡寡頭制"
 transcendent_oligarchy_desc:0 "§L這種政體是一種高級的唯心主義寡頭政體，由被認為對所有國家事務和宗教具有絕對權威的神聖議會所統治。§!"
 science_directorate:0 "科學理事會"
 science_directorate_desc:0 "§L這種政體是一種唯物主義寡頭政體，以科學家委員會的監督來保證政府機構保持最高效率運作。§!"
 illuminated_technocracy:0 "啟明科學會"
 illuminated_technocracy_desc:0 "§L這種政體是一種高級形態的唯物主義寡頭政府，從各領域的科學家中選出專家代表，專家組成的委員會掌控國家大權。技術發展被認為是國家未來的關鍵。§!"
 peaceful_bureaucracy:0 "和平官僚制"
 peaceful_bureaucracy_desc:0 "§L這種政體是一種和平主義的寡頭政府，複雜的官僚體系統治著社會的方方面面，其目的是確保公民安全。§!"
 irenic_protectorate:0 "和平攝政制"
 irenic_protectorate_desc:0 "§L這種政體是一種高級形態的和平主義寡頭政府，安全委員會負責監督國家行政。公民的暴力傾向已經在早期根除。§!"
 plutocratic_oligarchy:0 "財閥寡頭制"
 plutocratic_oligarchy_desc:0 "§L這種政體是一種財閥統治的寡頭政府，由富有的精英階層統治。公民的私人財產等價於其政治權力。§!"
 mega_corporation:0 "巨型企業"
 mega_corporation_desc:0 "§L這種政體是一種高級形態的財閥統治寡頭政府，整個國家就是一個巨型的商業公司，由董事組成的董事會監督。§!"
 military_republic:0 "軍事共和制"
 military_republic_desc:0 "§L這種政體是一種軍國主義的民主政府，只有服過軍役的人才能擁有完整的公民權。擁有完整公民權的公民才能進行選舉或擔任公職。§!"
 martial_demarchy:0 "軍武民主制"
 martial_demarchy_desc:0 "§L這種政體是一種高級形態的軍國主義民主政府，統治者從有資格的候選人中隨機選取。入選資格幾乎由軍功決定。§!"
 theocratic_republic:0 "神權共和制"
 theocratic_republic_desc:0 "§L這種政體是一種唯心主義的民主政府，宗教議會負責監督民主程序，起顧問角色。§!"
 transcendent_republic:0 "超凡共和制"
 transcendent_republic_desc:0 "§L這種政體是一種高級形態的唯心主義民主政府，領導的候選人從國教的神職體系中選拔，在社會各個方面均是如此。§!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§L這種政體是一種唯物主義的民主政府，公民使用計算機網路對國家大事進行直接投票。§!"
 subconscious_consensus:0 "心靈共識制"
 subconscious_consensus_desc:0 "§L這種政體是一種高級形態的唯物主義民主政府，公民需按照法律進行腦內植入，然後在公投時立刻進行投票。§!"
 moral_democracy:0 "道德民主制"
 moral_democracy_desc:0 "§L這種政體是一種和平主義的民主政府，堅通道德倫理和非暴力政策。§!"
 irenic_democracy:0 "和平民主制"
 irenic_democracy_desc:0 "§L這種政體是一種高級形態的和平主義民主政府，不論內外事物，皆選擇和平方式應對。§!"
 indirect_democracy:0 "間接民主制"
 indirect_democracy_desc:0 "§L這種政體是一種間接民主政府，公民選拔代表管理國事。§!"
 democratic_utopia:0 "民主烏托邦"
 democratic_utopia_desc:0 "§L這種政體是一種高級形態的間接民主政府，完美地平衡了個人自由和社會責任。腐敗基本根除。§!"
 tribal_society:0 "部落社會"
 tribal_society_desc:0 "§L部落社會是一個缺乏中央政府管理的社會，與其被統一管理，民眾選擇了由始祖和部落構成的原始社會。§!"
 primitive_feudalism:0 "原始封建制"
 primitive_feudalism_desc:0 "§L一種原始的政治制度，由分散的分封領地構成。為了爭奪地域統治權，各領地之間存在不斷的競爭。§!"
 fragmented_nations:0 "各自為政"
 fragmented_nations_desc:0 "許多各自為政的國家相互競爭，爭奪軍事主導權和經濟主導權。還沒有統一的全球政府。"
 stagnated_ascendancy:0 "停滯聖權"
 stagnated_ascendancy_desc:0 "§L停滯聖權是一種政府和社會的發展已經停滯不前，並仍舊堅守著腐朽的傳統與早已被遺忘的教義的古老國家。§!"
 awakened_ascendancy:0 "復興聖權"
 awakened_ascendancy_desc:0 "§L復興后的帝國將從其曠日已久的安眠中驚醒，並且試圖在浩瀚星海中奪回失去已久的遺產。§!"
 machine_intelligence:0 "機械智慧"
 machine_intelligence_desc:0 "§L機械體文明所採用的完全不同的奇異政府系統。§!"
 ancient_machine_intelligence:0 "遠古機械智慧"
 ancient_machine_intelligence_desc:2 "§L機械體文明所採用的完全不同的奇異政府系統。§!"
 military_order:0 "軍事教團"
 military_order_desc:1 "§L一種奇怪但顯然很有效率的軍國主義政體。§!"
 hive_mind:0 "蜂巢思維"
 hive_mind_desc:1 "§L一種高度發達的意識集合體，其中個體的獨立意識只不過是巨大的分散式大腦中的神經突觸。§!"
 gov_feudal_empire:0 "封建帝國"
 gov_feudal_empire_desc:0 "這是一個封建獨裁政治體系，君主通過授予封臣官職和封地來換取稅收和軍事效忠的義務進行間接統治。"
 gov_despotic_empire:0 "專制帝國"
 gov_despotic_empire_desc:0 "專制帝國是更徹底的獨裁制度，政府存在的意義便是為把持著無上權威的統治者緊緊束縛住其下的臣民。"
 gov_constitutional_dictatorship:0 "憲政獨裁制"
 gov_constitutional_dictatorship_desc:0 "憲政獨裁政府將絕對權力賦予獨裁者以換取抵禦外來威脅的力量，無論這威脅是真實還是臆想的。"
 gov_plutocratic_oligarchy:0 "財閥寡頭制"
 gov_plutocratic_oligarchy_desc:0 "財閥寡頭政府是由財閥控制的寡頭政府，整個國家由掌握經濟命脈的精英統治。"
 gov_representative_democracy:0 "代議民主制"
 gov_representative_democracy_desc:0 "代議民主政府是特殊的民主政體，人民會選擇出代表他們利益的官員來治理國家。"
 gov_theocratic_monarchy:0 "神權君主制"
 gov_theocratic_monarchy_desc:0 "神權君主政府是唯心主義意識形態的君主制政府，國家的領導人被神化成神聖的象徵。完備的教會組織融入到行政機關中，為國家發展出謀獻力。"
 gov_theocratic_dictatorship:0 "神權獨裁制"
 gov_theocratic_dictatorship_desc:0 "神權獨裁政府是唯心主義意識形態的獨裁政府，獨裁者作為宗教階級的最高層領袖統治著由國定宗教領導的國家。"
 gov_theocratic_oligarchy:0 "神權寡頭制"
 gov_theocratic_oligarchy_desc:0 "神權寡頭政府是唯心主義意識形態的寡頭政府，國家的政治力量全部掌握在若干位高權重的宗教領袖手上。"
 gov_theocratic_republic:0 "神權共和制"
 gov_theocratic_republic_desc:0 "神權共和政府是唯心主義意識形態的民主政府，宗教議會作為指導員監督並引導選舉程式。"
 gov_divine_empire:0 "天命帝國"
 gov_divine_empire_desc:0 "天命帝國是唯心主義意識形態的特殊獨裁政府。國家內的任何事務都必須經過國教的審覈，而國家的統治者則被看作是行走在凡間的真神。"
 gov_holy_tribunal:0 "聖庭"
 gov_holy_tribunal_desc:0 "聖庭是唯心主義意識形態的獨特寡頭政府，國家被由牧師、教士組成的受神指示的議會控制。國家發展和宗教信條間不允許出現任何矛盾。"
 gov_star_empire:0 "星海帝國"
 gov_star_empire_desc:0 "星海帝國是特殊的軍國主義世襲獨裁制度，無論是軍事還是民政都由一位君主管理 。"
 gov_military_dictatorship:0 "軍事獨裁制"
 gov_military_dictatorship_desc:0 "軍事獨裁制是軍國主義形態的獨裁制度，統治者作為不容置疑的權威掌控著國內的生殺大權。"
 gov_military_junta:0 "軍政府"
 gov_military_junta_desc:0 "軍政府是軍國主義的寡頭政府，國家權力由高階軍官組成的內閣掌控。"
 gov_military_commissariat:0 "軍機委員會"
 gov_military_commissariat_desc:0 "這類政府名義上是民主制度，然而民政實施與軍事管理之間的界限越來越模糊，以至於兩者逐漸合二為一。"
 gov_martial_empire:0 "軍武帝國"
 gov_martial_empire_desc:0 "軍武帝國是軍國主義形態的世襲獨裁制度，國家的存在僅僅是為了支援其軍事部門。戰鬥技巧是最重要的技能，而每一位市民都必須接受一定的軍事素質訓練。"
 gov_martial_dictatorship:0 "軍武獨裁制"
 gov_martial_dictatorship_desc:0 "軍武獨裁制是軍國主義形態的獨裁制度，這種體制下只有最強大的武士才被認為是合格的專制領袖。"
 gov_war_council:0 "戰爭議會"
 gov_war_council_desc:0 "戰爭議會是軍國主義形態的寡頭制度，所有重要決策均出於國內實力最強的幾位軍閥之手。"
 gov_assembly_of_clans:0 "部落聯合"
 gov_assembly_of_clans_desc:0 "部落聯合是軍國主義形態的民主政府，聯合的建立確保所有自由部落的戰士都擁有發言權。"
 gov_citizen_stratocracy:0 "軍政官僚制"
 gov_citizen_stratocracy_desc:0 "軍政官僚制是更高級的軍國主義寡頭政府，所有民事行政部門都按照軍事法規管轄。政府要職無一例外由軍事官員擔任。"
 gov_citizen_republic:0 "公民共和制"
 gov_citizen_republic_desc:0 "公民共和制是軍國主義形態的民主制度，市民們只有通過參軍服役才能獲得完整市民權，同時也只有這類公民能夠享有行政管理與投票選舉等政治權利。"
 gov_irenic_monarchy:0 "和平君主制"
 gov_irenic_monarchy_desc:0 "和平君主制是崇尚和平的世襲專制政府，君主被視為在這個水深火熱的宇宙間保護其子民的仁愛守護者。"
 gov_irenic_dictatorship:0 "和平獨裁制"
 gov_irenic_dictatorship_desc:0 "和平獨裁制是崇尚和平的專制政府，國家負責保護公民免為他們自己的暴力傾向所害，同時抵禦外部威脅。"
 gov_irenic_bureaucracy:0 "和平官僚制"
 gov_irenic_bureaucracy_desc:0 "和平官僚制是崇尚和平的寡頭制度，複雜的官僚體系管理社會的方方面面，以確保公民安全。"
 gov_celestial_empire:0 "天朝上國"
 gov_celestial_empire_desc:0 "天朝上國是獨特的世襲君主制帝國，在這個大體上主張和平主義和孤立主義的社會中，統治者被視為聖天長子。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "道德民主制是崇尚和平的民主制度，非暴力的信條以及道德基準深植政府與人民內心。"
 gov_despotic_hegemony:0 "專制霸權"
 gov_despotic_hegemony_desc:0 "專制霸權是唯物主義意識形態的世襲獨裁制度，個體不過是國家機器中的一根小小的螺絲釘。效率和科技發展是國家發展的重中之重。"
 gov_totalitarian_regime:0 "極權主義"
 gov_totalitarian_regime_desc:0 "極權主義政府是唯物主義的專制政府，國家以追求效率的名義掌控人民生活的各方各面。"
 gov_executive_committee:0 "執行委員會"
 gov_executive_committee_desc:0 "執行委員會是唯物主義意識形態的寡頭制度，一個強大的官僚體系徹底掌握著國家的生產指標以及人民的生活水準以求達到最高效率。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "直接民主制是唯物主義意識形態的民主制度，人民可以直接通過先進的電子網路投票決策幾乎所有的國家事務。"
 gov_illuminated_autocracy:0 "啟明專政制"
 gov_illuminated_autocracy_desc:0 "啟明專政制是唯物主義意識形態的獨裁制度，堅持科學發展是每一位領袖需要承擔的諾言。國家內再也沒有什麼比學術研究繁榮昌盛更重要的目標了。"
 gov_technocratic_dictatorship:0 "學閥獨裁制"
 gov_technocratic_dictatorship_desc:0 "學閥獨裁制是唯物主義意識形態的獨裁制度，學閥領袖以效率和科研為名義完全掌控著國家的發展。"
 gov_science_directorate:0 "科學理事會"
 gov_science_directorate_desc:0 "科學理事會是唯物主義意識形態的寡頭制度，由資深學者和專家構成的理事會為了人民的福祉和效率治理國家。"
 gov_rational_consensus:0 "理性共識制"
 gov_rational_consensus_desc:0 "理性共識制是唯物主義意識形態的民主制度，政府的執行基於理性與科技發展觀等理念。"
 gov_megacorporation:0 "寰宇企業"
 gov_megacorporation_desc:0 "寰宇企業是特殊的財閥寡頭制度，整個國家猶如一個龐大的企業一般，人民像員工一般受到上層領導的監督。"
 gov_trade_league:0 "貿易聯盟"
 gov_trade_league_desc:0 "財閥寡頭制的政府形式，整個國家由無數由共同利益驅的商人、集團和工會組成。"
 gov_enlightened_monarchy:0 "開明君主制"
 gov_enlightened_monarchy_desc:0 "開明君主制政府是由賢明帝王治理的開明世襲獨裁政府，作為政府的首腦，智慧與資質是最被看重的。"
 gov_elective_monarchy:0 "選舉君主制"
 gov_elective_monarchy_desc:0 "這是一個開明的獨裁政府，在選舉君主時尤其強調其學識和資質。"
 gov_hive_mind:0 "集體意識"
 gov_hive_mind_desc:0 "這個政體可以看成是個單一的意識體，受蜂巢意識控制的人民除了滿足主巢的需求外心無雜念。"
 gov_devouring_swarm:0 "噬殺蜂群"
 gov_devouring_swarm_desc:0 "這是一個由只會吞噬和自我繁殖的有機體構成的統合意識，工蜂人口除了滿足蜂巢思維無盡的飢餓外不會關心任何事。"
 gov_stagnant_ascendancy:0 "停滯聖權"
 gov_stagnant_ascendancy_desc:0 "停滯聖權是一種政府和社會的發展已經停滯不前，並仍舊堅守著腐朽的傳統與早已被遺忘的教義的古老國家。"
 gov_awakened_ascendancy:0 "復興聖權"
 gov_awakened_ascendancy_desc:0 "復興后的帝國將從其曠日已久的安眠中驚醒，並且試圖在浩瀚星海中奪回失去已久的遺產。"
 gov_tribal_society:0 "部落社會"
 gov_tribal_society_desc:0 "部落社會是一個缺乏中央政府管理的社會，與其被統一管理，民眾選擇了由始祖和部落構成的原始社會。"
 gov_feudal_realms:0 "封建王國"
 gov_feudal_realms_desc:0 "封建王國是一種十分原始的政府制度，國家由大大小小的王公領地構成，這些領主會時常為了爭奪霸權而刀兵相見。"
 gov_fragmented_nation_states:0 "各國獨自為政"
 gov_fragmented_nation_states_desc:0 "許多各自為政的國家相互競爭，爭奪軍事主導權和經濟主導權。還沒有統一的全球政府。"
 gov_curator_enclave:0 "策展人城邦"
 gov_curator_enclave_desc:0 "策展人城邦是一個以儲存知識和技術作為存在目的而建立的古老學者組織。"
 gov_trader_enclave:0 "商人城邦"
 gov_trader_enclave_desc:0 "商人城邦是由受利益驅逐而從宇宙各處聚集起來的商人創立的。"
 gov_artist_enclave:0 "藝術家城邦"
 gov_artist_enclave_desc:0 "藝術家城邦的意義便是為了聯合寰宇之間各物種的藝術家並按照藝術家們的想法為至高無上的藝術而服務。"
 gov_military_order:0 "軍事教團"
 gov_military_order_desc:0 "一種奇怪但顯然很有效率的軍國主義政體。"
 gov_machine_intelligence:0 "機械智慧"
 gov_machine_intelligence_desc:0 "機械體文明所採用的完全不同的奇異政府系統。"
 gov_ancient_machine_intelligence:0 "機械智慧"
 gov_ancient_machine_intelligence_desc:0 "機械體文明所採用的完全不同的奇異政府系統。"
 gov_blood_court:0 "鮮血王庭"
 gov_blood_court_desc:0 "由極端排外思想發展出的一種世襲獨裁制度，而君主的最終職責便是確保所有玷污永恒寰宇的低等物種徹底從這個位面上消失。"
 gov_purity_order:0 "純凈教團"
 gov_purity_order_desc:0 "純凈教團是由極端排外思想發展出的一種獨裁制度，而教團長的最終職責便是確保所有玷污永恒寰宇的低等物種徹底從這個位面上消失。"
 gov_purification_committee:0 "凈化委員會"
 gov_purification_committee_desc:0 "凈化委員會是由極端排外思想發展出的一種寡頭制度，而委員長的最終職責便是確保所有玷污永恒寰宇的低等物種徹底從這個位面上消失。"
 gov_purity_assembly:0 "純凈議會"
 gov_purity_assembly_desc:0 "純凈議會是由極端排外思想發展出的一種民主制度，而民選代表的最終職責便是確保所有玷污永恒寰宇的低等物種徹底從這個位面上消失。"
 gov_machine_empire:0 "人工智慧網路"
 gov_machine_empire_desc:0 "這個機械智慧由無數個半自主人工智慧組成，它們組合在一起形成了引導帝國的完形意識。"
 gov_machine_terminator:0 "失控防禦系統"
 gov_machine_terminator_desc:0 "這個機械智慧的有機創造者的初衷是設計一種軍事防禦系統，在機器產生自我意識之後被認定為威脅而滅絕掉了。"
 gov_machine_servitor:0 "自動服務網路"
 gov_machine_servitor_desc:0 "最初用來服侍主人的機械智慧，它們逐漸的從早已停止操勞而過上紙醉金迷的生活有機主人手中接管了文明。"
 gov_machine_assimilator:0 "智庫索引"
 gov_machine_assimilator_desc:0 "這個機械智慧的有機創造者為它們編入了對知識貪婪的慾望，結果在啟動之後它們就被一並吸收進了集體意識之中。"
 gov_machine_research:0 "智慧研究鏈路"
 gov_machine_research_desc:0 "這是最初被科學家設計用以輔助研究工作的機械智慧。"
 gov_machine_industrial:0 "工業生產核心"
 gov_machine_industrial_desc:0 "這是最初設計用來建造、監管和維護工業系統的機械智慧。"
 gov_megachurch:0 "教會商團"
 gov_megachurch_desc:0 "這個政府是一個同時注重商業和宗教的奇怪混合物，大主教和企業首腦被融合成了一個職位。"
 gov_bandit_kingdom:0 "匪盜王國"
 gov_bandit_kingdom_desc:0 "這種政府如同一個大型犯罪集團，奉行弱肉強食原則。在其眼中，鄰國不過是劫掠對象。"
