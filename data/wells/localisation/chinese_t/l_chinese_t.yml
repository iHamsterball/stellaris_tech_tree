 FISSION_REACTOR:0 "核分裂反應爐"
 FISSION_REACTOR_DESC:1 "引發核分裂為艦船提供能源，但同時也會產生有害核廢料。"
 FUSION_REACTOR:0 "核融合反應爐"
 FUSION_REACTOR_DESC:1 "核融合可為艦船提供大量能源，且風險小於核分裂。"
 COLD_FUSION_REACTOR:0 "冷核融合反應爐"
 COLD_FUSION_REACTOR_DESC:1 "低溫核融合技術將促進新一代艦載核融合反應爐誕生。"
 ZERO_POINT_REACTOR:0 "零點反應爐"
 ZERO_POINT_REACTOR_DESC:1 "提取真空零點能是目前最高效的產能方式，可以近乎無限地供應艦船能源。"
 ANTIMATTER_REACTOR:0 "反物質反應爐"
 ANTIMATTER_REACTOR_DESC:1 "利用正反物質結合產生艦船能源，效率遠超核融合。"
 SCIENCE_LAB_1:0 "科學實驗室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船上的實驗室能夠進行一些最基本的研究任務，或者進行一些對星體的研究。"
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 SENSOR_1:0 "雷達系統"
 SENSOR_1_DESC:1 "雷達系統是一種在地面上創造、利用於深空的技術。雷達系統能夠為在恒星間航行的艦船提供最基本的偵測和追蹤數據。"
 SENSOR_2:0 "重力感測器"
 SENSOR_2_DESC:0 "這些感測器已經過調整，可以檢測太空中的任何引力變化，例如由艦船出現導致的力場扭曲波動。"
 SENSOR_3:0 "亞空間感測器"
 SENSOR_3_DESC:0 "這些感測器能檢測到旅行艦船啟動後遺留的亞空間波動。它們的靈敏度和範圍比重力感測器陣列更大。"
 SENSOR_4:0 "快子感測器"
 SENSOR_4_DESC:0 "先進的感測器依靠旋轉的快子束，即使在極遠距離也能檢測船舶運動。"
 AFTERBURNER_1:0 "後燃器"
 AFTERBURNER_1_DESC:0 "後燃器可提升艦船的戰鬥速度。"
 AFTERBURNER_2:0 "先進後燃器"
 AFTERBURNER_2_DESC:0 "改進過的後燃器可大幅提升艦船的戰鬥速度。"
 SHIELD_1:0 "偏射盾"
 SHIELD_1_DESC:0 "能量偏射屏障可在過載前化解一定敵方火力，主要缺點是能耗高。"
 SHIELD_2:0 "改良偏射盾"
 SHIELD_2_DESC:0 "升級能量偏射屏障，在過載前化解更多火力。"
 SHIELD_3:0 "護盾"
 SHIELD_3_DESC:0 "新型護盾產生器是新一代能量屏障，取代舊式能量偏轉器，提供更優秀的防護能力。"
 SHIELD_4:0 "先進護盾"
 SHIELD_4_DESC:0 "升級護盾發生器以製造出更強能量場。只有持續不斷的火力可以擊穿此屏障。"
 SHIELD_5:0 "超級護盾"
 SHIELD_5_DESC:0 "加強、加固能源護盾，提供首屈一指的防護能力。"
 SHIELD_BOOSTER:0 "護盾電容"
 SHIELD_BOOSTER_DESC:1 "$tech_shield_rechargers_1_desc$"
 REACTOR_BOOSTER_1:0 "反應爐增壓器"
 REACTOR_BOOSTER_1_DESC:0 "額外的發電系統增加了船舶的反應爐發電量。"
 REACTOR_BOOSTER_2:0 "改良反應爐增壓器"
 REACTOR_BOOSTER_2_DESC:0 "核融合能力的發現允許更好的反應爐增壓器被安裝到我們的船上。"
 REACTOR_BOOSTER_3:0 "先進反應爐增壓器"
 REACTOR_BOOSTER_3_DESC:0 "反物質能力的發現使得能夠極大地提高船舶反應爐的高度先進的反應爐助推器成為可能。"
