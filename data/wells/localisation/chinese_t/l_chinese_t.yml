 building_heritage_site:0 "傳承遺蹟"
 building_heritage_site_desc:0 "紀念我們帝國與人民的早期歷史的遺蹟。"
 building_hypercomms_forum:0 "超光速通訊論壇"
 building_hypercomms_forum_desc:0 "一個裝備有先進人際通訊裝置的巨大設施，提供了在討論中交流多種觀點與在辯論中快速形成共識的平臺。"
 building_autocurating_vault:0 "自新博物館"
 building_autocurating_vault_desc:0 "一個高度專業化的計算機網路不斷地獲取，分析，評估並展示日常生活物件。計算機認為這些物件很快就會具有歷史收藏價值。通過這些展覽，人們可以看得到當下的生活狀態還能夠一窺未來思潮。"
 building_temple:0 "寺廟"
 building_temple_desc:0 "作為太古時代便矗立著的簡單建築，神殿一直充當著是靜思和同神靈交流的場所。"
 building_holotemple:0 "全像神殿"
 building_holotemple_desc:0 "之前粗糙的神殿的經過升級與改造，使用了最新的靈能科技在全像神殿內部創造出了亦真亦幻的現實，信徒們可以藉此進入更深層次的冥思並激發出更加熱烈的奉獻精神。"
 building_sacred_nexus:0 "神聖中樞"
 building_sacred_nexus_desc:0 "最新的精神場科技，能夠讓朝拜者直接感受到來自聖地的神聖力量。"
 building_citadel_of_faith:0 "信念堡壘"
