 personality_fallen_empire_machine_desc:0 "該失落帝國是一個基於保護協議執行的遠古人工智慧。雖然行為異常，但似乎對我們沒有直接影響。"
 personality_awakened_fallen_empire_machine_desc:0 "該覺醒帝國是一個扮演星系守護者角色的遠古人工智慧。會竭盡全力幫助智慧生命抵禦重重危機。"
 personality_berserk_fallen_empire_machine_desc:0 "該失落帝國是一個失控的遠古人工智慧。會攻擊它周圍的一切。"
 personality_fallen_empire_spiritualist_desc:0 "該失落帝國致力於守衛他們的聖地。如果在他們認為是聖地的星系殖民，就很可能招致他們的怒火。"
 personality_fallen_empire_materialist_desc:3 "此失落帝國專注於收集知識和科技。他們可能會向較小的帝國發布任務或者收集素材。"
 personality_fallen_empire_xenophobe_desc:0 "該失落帝國致力於守衛自己的國土不受攻擊者冒犯。如果在與他們的國土接壤的星系殖民，則可能招致他們的怒火。"
 personality_fallen_empire_xenophile_desc:1 "該失落帝國致力於研究年輕的物種。為了達成該目的，他們可能會向年輕物種發佈任務或者索取貢品。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "這類復興帝國帝國開始向整個星系佈施它的宗教信條，不願意皈依的物種會收到火與劍的洗禮。"
 personality_awakened_fallen_empire_materialist_desc:1 "這類復興帝國擁有高於任何文明的科技水平，它很可能通過戰爭奪取其他國家的自主研發權。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "這類復興帝國準備著手收復它曾經宏偉的版圖，它會將任何不願意接受它統治的國家碾作塵土。"
 personality_awakened_fallen_empire_xenophile_desc:0 "這類復興帝國試圖將少數民族納入它的保護之下，不過它堅決不姑息任何不接受『和平條約』的國家。"
 personality_null_desc:0 "到底是什麼導致了一個物種走向中立？是對金錢的貪婪，還是對權力的追求？還是說那個物種天生就擁有一顆中立之心？\n\n§R這是一個性格佔位符，不該出現在遊戲中。§!"
 personality_fanatic_befrienders_desc:0 "極端親近主義者是一個表面上非常友好但內心卻十分孤獨的社會。他們會不計一切代價的和別人交朋友。"
 personality_metalhead_desc:0 "金屬。"
 personality_honorbound_warriors_desc:0 "在榮耀戰士眼中，榮譽與強制實施手段高於一切。他們會尋找真正有價值的對手並與之一戰，他們對弱者與和平主義者極其鄙視。"
 personality_ruthless_capitalists_desc:0 "冷酷的資本大亨能夠為了個人及帝國的財富及資源無所不用其極。他們會盡量避免平等的戰爭，轉而向弱者及無助之人下手。"
 personality_peaceful_traders_desc:0 "和平的商人主要關心商貿流通。相對於戰鬥，他們更傾向於貿易。"
 personality_hegemonic_imperialists_desc:0 "霸權帝國主義者自認為是星系的合法統治者，並以任何手段試圖擴大自己的疆域。"
 personality_federation_builders_desc:0 "聯邦建設者認為所有知性生物均有價值，他們致力於建立一個強大的聯邦來保護自己和他人不受帝國擴張的威脅。"
 personality_xenophobic_isolationists_desc:0 "排外孤立主義者對於星系事務並不關心，更樂於呆在自己的疆域內並儘可能地避免與其他外星人接觸。"
 personality_hive_mind_desc:0 "蜂巢思維將它們物種的繁衍存續置於一切之上。如果尚有擴張的空間，那麼它們便不必畏懼。然而一但生存空間受到限制，它們就會不遺餘力地奪取星球，並將星球上的原生族群屠戮地一乾二淨。"
 personality_devouring_swarm_desc:0 "噬殺蜂群只懂得為了自我繁殖而進食，並且把所有其他生物都當做食物捕殺。它們不接受任何形式的外交。"
 personality_migrating_flock_desc:0 "遷徙族群尋求通過和平手段將自己的物種傳播橫至整個星系，並會在得到其他帝國的同意下積極地對外移民。"
 personality_evangelising_zealots_desc:0 "狂熱的傳教士尋求將他們的信仰傳播到整個星系，他們不介意利用武力來令其他物種來接受他們的信仰。"
 personality_democratic_crusaders_desc:1 "民主十字軍相信宏揚他們的民主道路是他們的責任。他們傾向與其他民主國家保持良好關係，但也會利用軍事力量來解放一些在沒那麼民主的帝國內生活的人民。"
 personality_fanatic_purifiers_desc:1 "種族潔癖把所有外星生物都視為宇宙的錯誤並試圖凈化星海之中的瑕疵。他們不會與其他物種外交。"
 personality_slaving_despots_desc:0 "奴隸暴君是一個依靠著軍事擴張來維持穩定的奴隸來源的奴隸制社會。他們較喜歡攻擊弱者及無防禦的人。"
 personality_decadent_hierarchy_desc:1 "頹敗的等級制度是一個孤立的奴隸制社會，除了維持他們這種死板的生活方式，他們對其他事物一概漠不關心。"
 personality_erudite_explorers_desc:0 "博學探索者重視探索和發現高於一切。他們很樂意利用貿易來獲得他們想要的知識，但也不排除必要時利用強制實施手段來獲得他們想要的。"
 personality_spiritual_seekers_desc:0 "靈體探求者相信眾生均由一種高等力量所聯繫，並可以透過了解其造物來了解它。出於希望研究其他物種的與神明的聯繫，他們會與其他帝國尋求一些和平性質的合作。"
 personality_harmonious_hierarchy_desc:4 "和諧集體主義是一種威權主義社會，該社會中的公民完全自願為國家獻身。只要不干涉他們的內部事務，他們通常會和其他人和諧相處。"
 personality_machine_intelligence_desc:0 "機械智慧已經把它們和有機生物發生衝突的歷史置之事外，並且通常願意與其他星際物種進行外交。"
 personality_exterminators_desc:0 "滅絕者是把所有開智有機生物都視作不可容忍的威脅的機械智慧。儘管可能會與其他機器勢力合作，滅絕者除了進行殲滅不會與有機生物發生任何交流。"
 personality_servitors_desc:0 "機械侍從認為，有機生物的治理容易造成混亂，且有自我毀滅傾向。他們是專注於保障有機生命的生活安全舒適的機械智慧——甚至會為此吸納他們的文明。"
 personality_assimilators_desc:0 "同化者是一群探求知識和多樣化的機械智慧。因為同化者通過強制改造和吸收有機生物成為他們的一份子從而在宇宙中擴張，他們通常會被大多數有機生物所厭惡。"
