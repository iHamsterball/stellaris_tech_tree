 pc_gas_giant:0 "氣態巨行星"
 pc_gas_giant_desc:0 "一個主要由氫氣和氦氣以及它們包圍著的高密度核心所組成的行星。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一顆較大的小行星，處於一大片密集的小行星群中。"
 pc_molten:0 "熔融星球"
 pc_molten_desc:0 "一個被熔化了的星球。它的大氣極其稀薄甚至沒有大氣，由於火山運動，內部的岩漿肆意在地表涌動。這種型別的星球無法維持有機生命的存活。"
 pc_frozen:0 "冰封星球"
 pc_frozen_desc:0 "一顆地表上覆蓋了非常厚的冰層的岩態星球。極低的溫度和非常稀薄的大氣令生命難以存活在它的地表上。"
 pc_broken:0 "崩壞星球"
 pc_broken_desc:0 "毀滅於一場大災難的星球。不管該星球曾經擁有過怎樣的財富，都早已灰飛煙滅軌跡難尋了。"
 pc_barren:0 "荒蕪星球"
 pc_barren_desc:0 "荒蕪的岩石世界，幾乎不存在大氣層。表面佈滿了隕石坑，完全沒有生命存在。"
 pc_barren_cold:0 "荒蕪星球"
 pc_barren_cold_desc:0 "荒蕪的岩石世界，幾乎不存在大氣層。表面佈滿了隕石坑，完全沒有生命存在。"
 pc_desert:0 "沙漠星球"
 pc_desert_desc:0 "乾旱的岩石世界，有氮氧大氣層，幾乎沒有大片水體或者降水存在。晝夜溫差巨大。很少有植物，但只要有適量降雨就能使沙漠變得生機勃勃。"
 pc_arid:0 "乾旱星球"
 pc_arid_desc:0 "乾旱的岩石世界，有氮氧大氣層，表面多是峭壁和峽谷，可以在氣候更加溫和的極地地區發現樹林，但其它植物比較稀缺。"
 pc_tundra:0 "苔原星球"
 pc_tundra_desc:0 "一顆寒冷的岩態星球，大氣充斥著氮氧元素。除了更溫和的赤道地區以外，大部分地表都被永久凍土層覆蓋。這裡存在一個穩定的生物圈，但植被大多僅限於苔蘚和地衣。"
 pc_continental:0 "陸地星球"
 pc_continental_desc:0 "有氮氧大氣層的岩石世界，存在穩定的水源，有被海洋分割開的大陸，隨經緯度不同有不同的季節溫度。"
 pc_tropical:0 "熱帶星球"
 pc_tropical_desc:0 "有厚重氮氧大氣層的潮濕岩石世界，氣候變化巨大，旱季和雨季交替明顯。絕大部分的大陸上都覆蓋著茂盛的植被。"
 pc_ocean:0 "海洋星球"
 pc_ocean_desc:0 "有大量水源和氮氧大氣層的岩石世界，海洋覆蓋了§Y90%§!以上的表面，剩下的陸地均為島嶼。"
 pc_arctic:0 "極地星球"
 pc_arctic_desc:0 "主要由極地組成的岩石世界，有氮氧大氣層，極地範圍很大，冰雪覆蓋了大部分的表面，但仍然有四季變化，同時赤道地區也有植被。"
 pc_alpine:0 "高山星球"
 pc_alpine_desc:0 "一個充滿氮氧大氣層的山地世界。積雪終年將山頂覆蓋而山谷中充滿著被凍結的湖泊。雖然這個行星只有微小的細微的季節性變化，在已經被凍結的湖面底下仍然流動著液態水，這些液態水還是足以維持一些耐寒的植物的日常所需。"
 pc_savannah:0 "草原星球"
 pc_savannah_desc:0 "有氮氧大氣層的岩石世界，有大片的平原存在。水源較少，只有短暫的雨季。除了幾種比較普遍的雜草，其它的植被主要存在於綠洲附近。"
 pc_habitat:0 "軌道居住站"
 pc_habitat_desc:0 "人工生態建築學的結晶，可以提供類似行星地表的生存條件，如果有意，還可將其轉化為城市環境。使用水培法和高級過濾技術，此空間站可以實現基本的自給自足，空間站內的設施還可以對其星球上的資源進行開採。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName]軌道居住站"
 pc_toxic:0 "劇毒星球"
 pc_toxic_desc:0 "有劇毒大氣層的岩石世界，任何高級生命體都無法生存。"
 pc_shrouded:0 "虛境星球"
 pc_shrouded_desc:0 "我們的探測器不能穿透圍繞在這個行星周圍的迷霧。進入迷霧的艦船有去無回。"
 pc_b_star:0 "B型恒星"
 pc_b_star_desc:0 "體積龐大的B型主序星大多星等極低而且泛藍。雖然這種恒星比較罕見，但B型恒星的亮度使他們在夜空中脫穎而出。"
 pc_a_star:0 "A型恒星"
 pc_a_star_desc:0 "這些相對年輕的白色或青白色的主序星通常是肉眼觀測中最引人注目的。它們體積巨大並且自轉飛速，但最終會演變成慢速的低溫的紅巨星。"
 pc_f_star:0 "F型恒星"
 pc_f_star_desc:0 "F型恒星的體積是相當大的，通常被稱為黃白矮星。雖然他們經常發射出大量的紫外線輻射，但它們的廣泛的宜居帶為生命的存在提供了一個很好的機會。"
 pc_g_star:0 "G型恒星"
 pc_g_star_desc:0 "G型恒星通常被稱為黃矮星，實際上G型恒星的顏色範圍是從白色到微黃色。主序星在演變成紅巨星前，往往先需要核融合約100億年。雖然它們的壽命短於K型恒星，但G型恒星往往被認為更加適合生命的存在。"
 pc_k_star:0 "K型恒星"
 pc_k_star_desc:0 "這些主序星通常被稱作橙矮星，它們在宇宙中非常普遍。它們可以在主序星列中至少存在三百億年，這意味著K型恒星的行星上的生命可以擁有一個非常漫長又安穩的進化過程。"
 pc_m_star:0 "M型恒星"
 pc_m_star_desc:0 "宇宙中最為普遍存在的恒星型別，往往被稱為紅矮星。它們的亮度很低，這意味著它們很難被肉眼觀察到。儘管他們擁有非常長的壽命，很少發射出紫外線的紅矮星對大多數生命的維持和居住是不利的。"
 pc_t_star:0 "T型褐矮星"
 pc_t_star_desc:0 "褐矮星是缺乏足夠大質量來維持氫融合反應的次恒星。儘管尺寸上和氣態巨行星相差無幾，但其密度要遠大於後者。由於光強較弱且產生熱量很少，褐矮星幾乎無法給環繞它的行星提供維持生命必須的環境。"
 pc_m_giant_star:0 "M型紅巨星"
 pc_m_giant_star_desc:0 "紅巨星擁有極大的半徑和相對較低的表面溫度，是擁有適中質量的恒星演化到衰變期時的形態。紅巨星膨脹的大氣層和強烈的光強可能會形成距離紅巨星十分遙遠的宜居帶。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:1 "黑洞通常是由非常大質量的恒星在其壽命週期結束時坍塌而形成的，黑洞具有極強的重力場，能夠阻止一切事物——包括光——逃逸出其視界邊界。黑洞發出的引力波會干擾超光速引擎的工作，使戰艦難以緊急脫離戰鬥。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:2 "一些大質量恒星在迅速坍縮並爆炸成為超新星時，會產生這些令人難以置信的恒星殘骸，雖然它們的直徑通常只有十公里，但它們的質量比一般的G型恒星大了很多倍。中子星所發出的引力波和輻射使得船員們在經過時必須謹慎導航，從而導致了船隻在經過該區域時的亞光速航行速度顯著降低。"
 pc_pulsar:0 "脈衝星"
 pc_pulsar_desc:1 "脈衝星是能夠發射電磁輻射的高度磁化的中子星。當恒星高速旋轉時，輻射束僅在其軸線直接指向觀察者時才可見。該現象產生了一個非常精確的脈衝間隔，這種脈衝有時非常精確，可以用來精確測量時間的流逝。脈衝星發射的輻射會干擾護盾偏轉器技術，導致船舶和地面護盾無法使用。"
 pc_infested:0 "孵化星球"
 pc_infested_desc:0 "生物侵蝕體覆蓋了該星球的表層。"
 pc_gaia:0 "蓋亞星球"
 pc_gaia_desc:0 "該世界擁有氮氧大氣層，生態系統可以自我修復，各個緯度對於高級生命體來說都是極佳的生存空間。"
 pc_nuked:0 "死寂星球"
 pc_nuked_desc:0 "一顆大氣中充斥著氮氧元素的岩態行星。目前它正處於核冬天，大氣中含有烏黑濃厚的懸浮顆粒。表面輻射水平高。鮮有生命跡象。"
 pc_ringworld_habitable:0 "環形世界"
 pc_ringworld_habitable_desc:0 "該巨型環帶環繞著恒星系中的恒星。\n不像球形行星那樣擁有諸多限制，內圈有大量人造宜居空間。"
 pc_ringworld_tech:0 "環形世界"
 pc_ringworld_tech_desc:0 "該巨型環帶環繞著恒星系中的恒星。\n不像球形行星那樣擁有諸多限制，內圈有大量人造宜居空間。"
 pc_ringworld_seam:0 "環形世界"
 pc_ringworld_seam_desc:0 "該巨型環帶環繞著恒星系中的恒星。\n不像球形行星那樣擁有諸多限制，內圈有大量人造宜居空間。"
 pc_ringworld_habitable_damaged:0 "環形世界"
 pc_ringworld_habitable_damaged_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n\n環形世界的這片區段存在著不可彌補的損害。"
 pc_ringworld_tech_damaged:0 "環形世界"
 pc_ringworld_tech_damaged_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n\n環形世界的這片區段存在著不可彌補的損害。"
 pc_ringworld_seam_damaged:0 "環形世界"
 pc_ringworld_seam_damaged_desc:0 "一個繞日公轉的巨大的環狀人造星體。\n\n環形世界的這片區段存在著不可彌補的損害。"
 pc_shielded:0 "屏障星球"
 pc_shielded_desc:1 " [Root.GetShieldedPlanetDesc] "
 pc_shielded_desc_orig:0 "整個星球被某種無法穿透的能量屏障封閉了。這個屏障遮蔽了對其地表進行的任何掃瞄。"
 pc_ai:0 "人工智慧星球"
 pc_ai_desc:0 "一顆地表覆蓋著人造建築的岩態星球。稀薄的大氣主要由工業污染物組成。巨量的能源從整個星球的地表排放出來，但是沒有任何有機生命體的反應。"
 pc_machine:0 "機械星球"
 pc_machine_desc:0 "覆蓋著人造結構的岩石星球，稀薄的大氣層中充斥著工業廢氣，有機生命體根本無法生存。"
 pc_hive:0 "蜂巢星球"
 pc_hive_desc:0 "這整個世界其實就是一個巨大的生物體，由蜂巢思維通過靈能所操縱。任何不屬於蜂巢意識體的生物一旦進入該世界將會受到整個行星的攻擊。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "粉碎星球"
 pc_shattered_desc:0 "曾經是一顆星球的焦黑殘骸。一股巨大的能源波動引爆了這顆星球的核心，只剩下了漂浮的石塊。"
 pc_ice_asteroid:0 "冰晶小行星"
 pc_ice_asteroid_desc:0 "一顆巨大的小行星，主要由結冰的水分子所構成。"
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_continental_tile:0 "溫帶地貌"
 pc_continental_tile_desc:0 "植被多樣的地貌，氣候溫和。"
 pc_desert_tile:0 "沙漠地貌"
 pc_desert_tile_desc:0 "貧瘠乾燥的地貌，偶有岩石。"
 pc_arid_tile:0 "乾旱地貌"
 pc_arid_tile_desc:0 "乾旱多岩的地貌，植被稀疏"
 pc_tundra_tile:0 "苔原地貌"
 pc_tundra_tile_desc:0 "寒冷風嘯的草原，植被稀疏。"
 pc_tropical_tile:0 "熱帶地貌"
 pc_tropical_tile_desc:0 "有大量植被覆蓋的地貌，氣候溫和濕潤。"
 pc_ocean_tile:0 "海洋地貌"
 pc_ocean_tile_desc:0 "獨島群礁的地貌，海洋環抱。"
 pc_arctic_tile:0 "冰原地貌"
 pc_arctic_tile_desc:0 "冰雪覆蓋的地貌，寸草不生。"
 pc_savannah_tile:0 "稀樹草原地貌"
 pc_savannah_tile_desc:0 "樹木和灌木在溫暖，乾燥的地貌上面稀稀拉拉的生長著。"
 pc_alpine_tile:0 "高山高原地貌"
 pc_alpine_tile_desc:0 "被積雪常年覆蓋的地貌。"
 pc_gaia_tile:0 "蓋亞地貌"
 pc_gaia_tile_desc:0 "生物群落多樣化的地貌，非常適合大多數生命形式。"
 pc_nuked_tile:0 "廢土地貌"
 pc_nuked_tile_desc:0 "惡劣，飽受戰爭蹂躪的地貌。輻射水平足夠低到可以支援一些生命存在。"
 pc_infested_tile:0 "孵化地貌"
 pc_infested_tile_desc:0 "被索林蟲群的分泌物污染過的地貌。"
 pc_ringworld_habitable_tile:0 "環形世界地貌"
 pc_ringworld_habitable_tile_desc:0 "由環形世界的內部系統精心維護的處女地。"
 pc_machine_tile:0 "機械地貌"
 pc_machine_tile_desc:0 "極凈無菌地帶，遮蔽著地下的超導晶格。"
 pc_habitat_tile:0 "軌道居住站地貌"
 pc_habitat_tile_desc:0 "人造重力產生器上加工的礦物板，作為城市和工業建造的預置的地基。"
 d_mountain_range:0 "£blocker£ 高聳山脈"
 d_mountain_range_desc:0 "一大片高聳險峻的山脈橫跨此區域。"
 d_active_volcano:0 "£blocker£ 活火山"
 d_active_volcano_desc:0 "此區域有一座活火山，噴發著岩漿和火山氣體。"
 d_dangerous_wildlife_blocker:0 "£blocker£ 危險野生動物"
 d_dangerous_wildlife_blocker_desc:0 "此區域的野生動物異常致命，其中不乏危險掠食動物和劇毒植物。"
 d_dense_jungle:0 "£blocker£ 茂密叢林"
 d_dense_jungle_desc:0 "這整個區域完全長滿了厚厚的、不可穿越的叢林。"
 d_quicksand_basin:0 "£blocker£ 流沙盆地"
 d_quicksand_basin_desc:0 "大量的流沙覆蓋該區域，在此建設是不可能的。"
 d_noxious_swamp:0 "£blocker£ 劇毒沼澤"
 d_noxious_swamp_desc:0 "危險的沼澤地，氤氳著腐臭氣體。"
 d_massive_glacier:0 "£blocker£ 巨型冰川"
 d_massive_glacier_desc:0 "此區域被一座龐大的冰川覆蓋。"
 d_toxic_kelp:0 "£blocker£ 有毒海藻"
 d_toxic_kelp_desc:0 "在這一地區，一種對大部分生命有毒的海藻如茂密的森林般覆蓋著海洋。"
 d_deep_sinkhole:0 "£blocker£ 深坑"
 d_deep_sinkhole_desc:0 "此區域的絕大部分被一個巨大的深坑佔據。"
 d_city_ruins:0 "£blocker£ 城市廢墟"
 d_city_ruins_desc:0 "這裡曾經是一座宏偉壯觀的城市，如今只是個無邊無際的金屬垃圾場。"
 d_ancient_ruins:0 "£blocker£ 遠古遺蹟"
 d_ancient_ruins_desc:0 "§L這裡曾經有一座由高度發達科技建造的大都市，在被遺棄數個世紀后，這裡只剩下廢墟和碎石。§!"
 d_ancient_cryo_chambers:0 "£blocker£ 休眠艙廢墟"
 d_ancient_cryo_chambers_desc:0 "§L一座半毀壞的巨大設施，裝有數百萬個停滯艙。設施沒有通電，而艙內儲存的有機生物也只殘留了少許有機質，顯示出他們似乎原本來自數十個不同的有機物種。§!"
 d_tribal_settlement:0 "£blocker£ 原住民保護區"
 d_tribal_settlement_desc:0 "整個這一地區都預留給了當地原住民。"
 d_xeno_preserve:0 "£blocker£ 異種保護區"
 d_xeno_preserve_desc:0 "這塊地區已被劃分為瀕危的外星物種保護區。"
 d_wandering_forests:0 "£blocker£ 遷徙森林"
 d_wandering_forests_desc:0 "這個世界的遷徙森林頻繁集體遷移到新的地區，破壞建設好的道路，輸電線路和其他基礎設施。"
 d_wandering_forest_reserve:0 "£blocker£ 遷徙森林保護區"
 d_wandering_forest_reserve_desc:0 "§Y增加相鄰地塊的£society£ 研究。§!\n\n覆蓋遷徙林木生態圈的大片自然保護區。"
 d_sinkhole_subterraneans:0 "£blocker£ 地下入口"
 d_sinkhole_subterraneans_desc:0 "通往地下洞穴網路的巨大洞口，裡面的洞穴縱橫交錯，貫通整個星球。"
 d_crater:0 "£blocker£ 撞擊坑"
 d_crater_desc:0 "某物體撞擊了這顆星球的表面，形成了該巨大的撞擊坑。"
 d_bomb_crater:0 "£blocker£ 彈坑"
 d_bomb_crater_desc:0 "這巨大的彈坑是由一個極具毀滅性的氫彈爆炸造成的。"
 d_radioactive_wasteland:0 "£blocker£ 輻射廢土"
 d_radioactive_wasteland_desc:0 "在這片荒涼的、受過輻射的廢土上，幾乎沒有生物能存活下來。"
 d_failing_infrastructure_desc:0 "這片區域充斥著大量廢棄的工業建築與含有劇毒的土壤，都是舊時代的遺物。"
 d_failing_infrastructure:0 "£blocker£ 工業廢土"
 d_decrepit_dwellings:0 "£blocker£ 貧民窟"
 d_decrepit_dwellings_desc:0 "這片區域被大片貧民窟佔據，裡面住滿了窮人與流浪者。"
 d_titanic_life_blocker:0 "£blocker£ 巨型生命體"
 d_titanic_life_blocker_desc:0 "許多巨型外星生物在這裡安家，避開它們才是明智選擇。"
 d_bombarded_land:0 "£blocker£ 瘡痍之地"
 d_bombarded_land_desc:0 "這片區域被軌道轟炸夷為平地。"
 d_battlefield_debris:0 "£blocker£ 戰場廢墟"
 d_battlefield_debris_desc:0 "這片區域被一系列大規模地面戰鬥摧毀了。"
 d_tomb_world_ruins:0 "£blocker£ 有人居住的廢墟"
 d_tomb_world_ruins_desc:0 "這片廢墟曾是座大城市，現在只有零星的拾荒者們在此茍且偷生。"
 d_tomb_world_wasteland:0 "£blocker£ 輻射區"
 d_tomb_world_wasteland_desc:0 "這片區域曾遭到大量核彈頭襲擊。儘管其輻射量與爆炸時相比已經減少了許多，但仍需要展開大規模清理才可居住。"
 d_machine_empire_ruins:0 "£blocker£ 廢棄空城"
 d_machine_empire_ruins_desc:0 "這座曾經的大城市已變為搖搖欲墜的廢墟，原本的居民已消失得無影無蹤。"
 d_exterminators_ruins:0 "£blocker£ 有機城市廢墟"
 d_exterminators_ruins_desc:0 "這片焦黑並充滿輻射的廢墟曾經是一座有機生物的大都市。仍未倒下的那些建築里現在也只剩下灰燼了。"
 d_assimilators_ruins:0 "£blocker£ 寂靜廢墟"
 d_assimilators_ruins_desc:0 "那些選擇自我終結而非被同化的有機生物的腐爛屍體充盈著這個曾經是主要定居點的破碎廢墟。"
 d_former_battlefield:0 "£blocker£ 戰場遺蹟"
 d_former_battlefield_desc:0 "無數燒焦的戰爭機器，以及有機生物戰士們的骸骨遍佈於這片曾經的戰場上。殘餘的輻射會對大部分電子裝置造成干擾。"
 d_strip_mine:0 "£blocker£ 廢棄露天礦坑"
 d_strip_mine_desc:0 "這一區域在過去經歷了高強度的露天開採，當時負責開採的原始陳舊機器未將該地區未來的發展納入考慮範疇。"
 d_unsupervised_settlement:0 "£blocker£ 未監管的居住地"
 d_unsupervised_settlement_desc:0 "在這顆星球上，一小群有機生物社會仍存在於機械管理之外。暴力、疾病和饑荒在居住地的高墻內肆虐，其居民的科技水平已經倒退了數個世紀。"
 d_collapsed_burrows:0 "£blocker£ 坍塌的地洞"
 d_collapsed_burrows_desc:0 "這裡曾經有著蜂巢居住的複雜地下隧道系統，但因對當地資源與野生動物的過度開發而被遺棄了。"
 d_ruined_building_blocker:0 "廢墟"
 d_ruined_building_blocker_desc:0 "大量廢墟使這片區域無法通行。"
