 RED_LASER:0 "紅色鐳射"
 RED_LASER_DESC:0 "鐳射武器可以向目標發射聚焦光束，通過高熱量給敵方造成傷害。"
 BLUE_LASER:0 "藍色鐳射"
 BLUE_LASER_DESC:0 "比紅色鐳射器更加強大，對有機生物來說，這種波長的電磁輻射看上去是藍色或紫色的。"
 UV_LASER:0 "紫外鐳射"
 UV_LASER_DESC:0 "紫外鐳射器是它的前身藍鐳射器的更新強化版本。這些武器精準而充滿毀滅性，可以造成巨大的殺傷。"
 XRAY_LASER:0 "X射線鐳射"
 XRAY_LASER_DESC:0 "這種鐳射的波長較紫外線短一些，但是更具毀滅性。"
 GAMMA_LASER:0 "伽馬鐳射"
 GAMMA_LASER_DESC:0 "伽馬鐳射的電磁輻射頻率極高。在鐳射武器領域，其破壞力是無可比擬的。"
 SPACEPORT_LASER:0 "站基鐳射器"
 SPACEPORT_LASER_DESC:1 "裝載在空間站上的鐳射器，擁有優秀的目標跟蹤能力，彌補了空間站本身的移動限制。"
 ENERGY_LANCE_1:0 "粒子光矛"
 ENERGY_LANCE_1_DESC:1 "這類重型能量武器發射高度集中的粒子束，可以造成巨大傷害。"
 ENERGY_LANCE_2:0 "快子光矛"
 ENERGY_LANCE_2_DESC:1 "粒子光矛的增強版，可以發射威力強大的快子束。"
 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:1 "離子加農炮"
 PERDITION_BEAM_DESC:0 "龐大的的離子能量放大管道陣列將會發射了一股前所未有的高能射線。"
 PLASMA_1:0 "等離子噴射炮"
 PLASMA_1_DESC:1 "武器在目標上噴射高能等離子體的破壞性球體。這些等離子射彈在蠶食船甲和船體時非常有效。"
 PLASMA_2:0 "等離子加速炮"
 PLASMA_2_DESC:0 "這種新的加速炮利發射具有更先進約束場的高能等離子體。這種技術可以降低等離子體向目標飛行過程中所逸散的能量。"
 PLASMA_3:0 "等離子加農炮"
 PLASMA_3_DESC:0 "最先進的等離子武器，這種火炮是之前的升級版等離子發射器完全軍事化的成果。它們的等離子拋射體更加致命。"
 ARC_EMITTER_1:0 "電弧發射器"
 ARC_EMITTER_1_DESC:0 "向目標發射混亂能量的電弧，可以無視裝甲和護盾的強大武器。"
 ARC_EMITTER_2:0 "聚能電弧發射器"
 ARC_EMITTER_2_DESC:0 "這些升級后的發射器裝備了更優秀的聚焦透鏡，這使得它們可以發射出更加強大的能量。"
 DISRUPTOR_1:0 "裂解炮"
 DISRUPTOR_1_DESC:1 "裂解炮發射出的高能射束，能夠同時弱化並破壞構成目標原子間的分子鍵。"
 DISRUPTOR_2:0 "離子裂解炮"
 DISRUPTOR_2_DESC:0 "升級版的裂解炮向目標發射更具毀滅性的離子微粒，並且不像上一代武器那樣會影響射速。"
 DISRUPTOR_3:0 "相位裂解炮"
 DISRUPTOR_3_DESC:0 "這種極限強化版的裂解炮能夠發射量子能，任何被命中的目標都會承受極大的傷害。"
 ENERGY_TORPEDO_1:1 "質子發射器"
 ENERGY_TORPEDO_1_DESC:2 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:1 "中子發射器"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1:0 "採礦鐳射"
 MINING_DRONE_LASER_1_DESC:1 "高度聚焦的採礦鐳射，不僅可以切割小行星，也可以切開船體。"
 BLUE_CRYSTAL_WEAPON_1:0 "藍色破片投射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "藍色破片投射器模仿藍寶石晶體的武器化投射來造成損害。"
 GREEN_CRYSTAL_WEAPON_1:0 "綠色破片投射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "綠色破片投射器模仿綠寶石晶體的武器化投射來造成中等程度的損害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黃色破片投射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黃色破片投射器模仿黃寶石晶體的武器化投射來造成很大損害。"
 RED_CRYSTAL_WEAPON_1:0 "紅色破片投射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "紅色破片投射器模仿紅寶石晶體的武器化投射來造成極其巨大的損害。"
 SPACE_CLOUD_WEAPON_1:0 "天雲閃電"
 SPACE_CLOUD_WEAPON_1_DESC:1 "利用我們基本相互作用力的理解，我們可以在虛空雲中產生相當可觀的內部電荷至滿負荷，天雲閃電武器系統是極有潛力的傷害製造者。"
 PSIONIC_BLAST_1:0 "靈爆"
 PSIONIC_BLAST_1_DESC:0 ""
 EXTRADIMENSIONAL_1:0 "物質分解器"
 EXTRADIMENSIONAL_1_DESC:1 "物質分解器來自於另一個次元，它的的核心技術是通過扭曲物理法則進行破壞。"
 MISSILE_1:0 "核導彈"
 MISSILE_1_DESC:0 "配備有高當量核彈頭的天基導彈。儘管是前太空時代的老舊技術，這種簡單粗暴的制導武器在射程範圍內有著驚人的高效。"
 MISSILE_2:0 "核融合核導彈"
 MISSILE_2_DESC:0 "升級版的深空導彈，配備了更強大的核核融合彈頭，飛行能力進一步提升。"
 MISSILE_3:0 "反物質導彈"
 MISSILE_3_DESC:0 "這些先進的導彈配備有強勁的反物質彈頭。更加完善的導航系統大大提高了索敵能力。"
 MISSILE_4:0 "量子導彈"
 MISSILE_4_DESC:0 "最新的深空導彈，升級之後裝備了威力極度強大的彈頭，它能夠從真空中汲取真空零點能。"
 MISSILE_5:0 "掠奪者導彈"
 MISSILE_5_DESC:0 "這些最尖端的導彈配備有限程度的人工智慧導航，極大地提高導彈追蹤目標的能力和表現。"
 SPACEPORT_MISSILE:0 "站基導彈"
 SPACEPORT_MISSILE_DESC:1 "和艦船不同，太空港中最不缺的就是空間。因此，太空港的導彈裝置可以儲存大量彈藥，並能安裝更高效的裝填系統。"
 SWARMER_MISSILE_1:0 "蜂群導彈"
 SWARMER_MISSILE_1_DESC:0 "這些小導彈可以集群發射，是專為克制敵人的點防禦系統設計的。"
 SWARMER_MISSILE_2:0 "旋風導彈"
 SWARMER_MISSILE_2_DESC:0 "新的微型化技術將使得我們可以在蜂群導彈上安裝更加強力的彈頭，並提高飛行能力。"
 SCOURGE_MISSILE_1:0 "天災導彈"
 SCOURGE_MISSILE_1_DESC:1 "天災導彈的載荷是蟲群用於星際戰爭的多種生化物質的混合物，已被證明對最難對付的軍艦也意外的有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "站基天災導彈"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "天災酸爆"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "封裝在彈道載體之中的高腐蝕性的有機物曾被用於蟲群的軌道轟炸，現在已被改裝成艦船武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "蟲群艦載機"
 SWARM_STRIKE_CRAFT_1_DESC:1 "這些微縮版的索林原蟲克隆體可以受艦隊通信系統控制，成為我們高效的艦載機。"
 AMOEBA_STRIKE_CRAFT_1:1 "變形蟲鞭毛"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "變形蟲會生出鞭毛，經印隨指導后可回應測出艦體磁場的微小變化，可用作高效的攻擊機。"
 DRONE_STRIKE_CRAFT:0 "精密無人機"
 AI_STRIKE_CRAFT:0 "搜尋者無人機"
 TORPEDO_1:0 "太空魚雷"
 TORPEDO_1_DESC:0 "這些魚雷其實都是速度緩慢的巨大導彈。它們裝備了更加強大的彈頭和護盾調製器，這使得它們可以安然穿過能量屏障。"
 TORPEDO_2:0 "裝甲魚雷"
 TORPEDO_2_DESC:0 "升級過後的太空魚雷裝備有裝甲，可以更好地應對敵人的點防禦系統。在爆炸的時候，魚雷碎裂的裝甲也會造成額外的傷害。"
 TORPEDO_3:0 "毀滅者魚雷"
 TORPEDO_3_DESC:0 "裝備有超強彈頭的先進魚雷。擁有更加光滑的設計，更快的引擎以及改良的護盾調解器，可以輕鬆穿過能量屏障。"
 MASS_DRIVER_1:0 "物質投射炮"
 MASS_DRIVER_1_DESC:0 "此類電磁射彈器使用磁鐵將穿甲彈丸迴旋加速到極高的速度。"
 MASS_DRIVER_2:0 "磁軌炮"
 MASS_DRIVER_2_DESC:0 "線圈炮是早期質量投射器的升級版，使用電磁線圈更有效地加速彈藥。"
 MASS_DRIVER_3:0 "軌道炮"
 MASS_DRIVER_3_DESC:0 "使用平行雙軌發射速度驚人的炮彈。"
 MASS_DRIVER_4:0 "改良軌道炮"
 MASS_DRIVER_4_DESC:0 "新型軌道炮，軌道更加穩固，能量供應更加充足。威力比之前的型號更大，準確度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "在對老式電磁線圈的設計進行升級后，新版本的破壞性甚至高於最先進的軌道炮。它能夠發射得更準，速度更快。"
 SPACEPORT_MASS_DRIVER:0 "站基物質投射炮"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭載在太空港上的物質投射炮，儘管設計陳舊，但威力不輸於艦載型號。"
 KINETIC_ARTILLERY_1:0 "動能火炮"
 KINETIC_ARTILLERY_1_DESC:0 "射程極遠的火炮，火力猛烈，而且準確性極高。"
 KINETIC_ARTILLERY_2:0 "先進動能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "更為強勁的遠端艦載火力系統，裝備有升級版的發射裝置和火控系統。"
 MASS_ACCELERATOR_1:0 "兆級加農炮"
 MASS_ACCELERATOR_1_DESC:0 "一款無比龐大的質量加速炮，只能安裝在軸基武器臺上。"
 MASS_ACCELERATOR_2:0 "千兆級加農炮"
 MASS_ACCELERATOR_2_DESC:0 "底座固定動能火炮的威力加強版。"
 AUTOCANNON_1:0 "機關炮"
 AUTOCANNON_1_DESC:0 "大口徑的彈道武器，發拋射殼炮彈。主要優勢在於高開火速率。"
 AUTOCANNON_2:0 "撕裂者機關炮"
 AUTOCANNON_2_DESC:0 "這些升級版機關炮具備更完善的追蹤能力和開火控制系統，因此開火速率也提升了。"
 AUTOCANNON_3:0 "火風暴機關炮"
 AUTOCANNON_3_DESC:1 "設計先進的自動火炮，能夠向目標傾瀉一片由高爆炮彈構成的彈幕。"
 FLAK_BATTERY_1:2 "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC:2 "$tech_flak_batteries_1_desc$"
 FLAK_BATTERY_2:2 "$tech_flak_batteries_2$"
