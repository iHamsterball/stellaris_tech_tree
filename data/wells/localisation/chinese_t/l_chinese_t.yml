 attitude_hostile_desc:3 "這個帝國視我們為他們的敵人。如果他們有足夠的把握戰勝我們的話，他們很可能向我們宣戰。"
 attitude_domineering_desc:0 "這個帝國認為我們是一個很好的附庸對象。"
 attitude_threatened_desc:1 "該帝國視我們為一大威脅。"
 attitude_protective_desc:1 "這個帝國認為我們非常孱弱並需要他們的保護。"
 attitude_loyal_desc:1 "該附庸國對我們很忠誠。"
 attitude_disloyal_desc:1 "這個附庸對於奉承我們感到憤慨"
 attitude_overlord_desc:0 "該帝國是我們的宗主。"
 attitude_wary_desc:0 "這個帝國對我們持謹慎的態度"
 attitude_receptive_desc:0 "這個帝國傾向於與我們建立更進一步的關係。"
 attitude_neutral_desc:1 "該帝國認為我們沒有利益相關。"
 attitude_dismissive_desc:0 "失落帝國認為我們不足以引起他們的注意。"
 attitude_patronizing_desc:1 "失落帝國認為我們是需要引導的迷途孩童。他們可能屈尊賜予我們科技，資源或戰艦。"
 attitude_angry_desc:0 "我們以行動向失落帝國表達了我們的憤怒，他們可能會向我們宣戰以示懲罰。"
 attitude_arrogant_desc:0 "傲慢的復興帝國對我們的態度只有輕蔑和嫌棄。"
 attitude_imperious_desc:0 "飛揚跋扈的復興帝國將我們視為即將臣服的子民，我們只有放棄獨立與自由才能逃過滅亡的命運。"
 attitude_belligerent_desc:0 "好戰的覺醒帝國將我們視為它即將征服的目標，我們得在被入侵前先做好準備。"
 attitude_custodial_desc:0 "復興的先驅帝國認為自己有義務保護我們，幫助我們面對目前威脅整個河系的危機。他們可能會試圖跟我們結盟。"
 attitude_berserker_desc:0 "這個覺醒的帝國是一個進入狂暴狀態的遠古人工智慧。它會攻擊周圍的一切。"
 attitude_enigmatic_desc:0 "這個失落帝國是一個行為古怪且不可預知的遠古人工智慧。我們無法預料能從他們那裡得到什麼。"
