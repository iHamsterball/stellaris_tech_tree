 edict_capacity_overload:0 "過載發電"
 edict_capacity_overload_desc:2 "這一法令允許短期內過載發電，令我們整個帝國的發電站發電量增加。"
 edict_production_targets:0 "生產指標"
 edict_production_targets_desc:1 "這項法案是集中行政上的努力來重新調整和評估生產目標，進而推動礦物的產出。"
 edict_farming_subsidies:0 "農業補貼"
 edict_farming_subsidies_desc:1 "該法令會給食物產出以極大的經濟刺激，會起到積極的、立竿見影的促進糧食生產的效果。"
 edict_propaganda:0 "政治宣傳"
 edict_propaganda_desc:1 "該法令對資訊傳播施加了許多限定，以保證積極的資訊能夠持續有效地傳播。"
 edict_information_quarantine:0 "資訊過濾"
 edict_information_quarantine_desc:1 "該法令規定了嚴格的資訊過濾制度，以更好保留當地傳統文化的獨特性。"
 edict_encourage_free_thought:1 "鼓勵政治思想"
 edict_encourage_free_thought_desc:1 "這項法案鼓勵民眾公開討論政治話題，即使這樣做會讓其誤入歧途。"
 edict_map_the_stars:0 "製作星圖"
 edict_map_the_stars_desc:0 "該法令鼓勵星際冒險，給黑暗帶來光明，尋找深空之中隱藏的奇蹟。"
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "研究補貼"
 edict_research_focus_desc:0 "該法令給我們的研究員發放額外補貼。"
 edict_research_focus_hive:0 "犧牲其他所有的知識，讓我們的思考工蜂集中於思考新概念。"
 edict_research_focus_machine:0 "將我們的處理能力集中於工程理論模型並降低其它研究領域的優先順序"
 edict_social_welfare_programs:0 "社會福利計劃"
 edict_social_welfare_programs_desc:0 "該法令會引導建立諸多社會專案，需要投入大量資金，以提高人們的生活水平。"
 edict_share_the_burden:0 "同甘共苦"
 edict_share_the_burden_desc:1 "改法令會強制契約工使用輪班制，提升苦力們的生產力。"
 edict_peace_festivals:0 "和平節日"
 edict_peace_festivals_desc:1 "這一和平主義法令通過各種節日與慶典來促進團結，增加歡樂氣氛。"
 edict_land_of_opportunity:0 "機遇之地"
 edict_land_of_opportunity_desc:2 "這一法案開展了針對性的社會運動，將我們的帝國構建為最前沿的社會，一個全新的社會國度 —— 一個所有人都可以興旺發達的地方， 一個全新的開始。"
 edict_diplomatic_grants:0 "外交津貼"
 edict_diplomatic_grants_desc:1 "該法令用於協調開展積極主動的外交活動，從而改善我們帝國在其他帝國眼中的形象。"
 edict_engineering_research_focus_hive:0 "犧牲其他所有的知識，讓我們的思考工蜂集中於思考新概念。"
 edict_engineering_research_focus_machine:0 "將我們的處理能力集中於工程理論模型並降低其它研究領域的優先順序"
 edict_physics_research_focus_hive:0 "犧牲其他所有的知識，讓我們的思考工蜂集中於思考新概念。"
 edict_physics_research_focus_machine:0 "將我們的處理能力集中於物理理論模型並降低其它研究領域的優先順序"
 edict_society_research_focus_hive:0 "犧牲其他所有的知識，讓我們的思考工蜂集中於思考新概念。"
 edict_society_research_focus_machine:0 "將我們的處理能力集中於社會理論模型並降低其它研究領域的優先順序"
 edict_fear_campaign:0 "恐懼運動"
 edict_fear_campaign_desc:0 "大眾必須獲知異種邪惡而野蠻的本質。他們必須接受我們在邪惡異種的汪洋大海中孤立無援的事實。"
 edict_education_campaign:0 "教育運動"
 edict_education_campaign_desc:0 "繼續深造！暫時花費資源在我們的領袖中提倡高等教育計劃，使他們的技能更快獲得提升。"
 edict_healthcare_campaign:0 "健康保障運動"
 edict_healthcare_campaign_desc:1 "飲食，日常訓練和睡眠模式綜合起來能夠對我們人口的健康產生影響。通過提倡更加健康的生活方式，他們的預期生命會提升的。"
 edict_recycling_campaign:0 "回收運動"
 edict_recycling_campaign_desc:0 "人們必須學會克制對資源的浪費性消耗。一場提倡資源回收的公益運動將暫時降低我們的日用品花費。"
 edict_robot_campaign:0 "工蜂生產運動"
 edict_robot_campaign_desc:0 "將額外的資源分配給我們的生產設施，這樣就能以更快的速度生產出新的無人機。"
 edict_machine_learning_campaign:0 "機器學習運動"
 edict_machine_learning_campaign_desc:0 "將額外的資源分配給我們的自主無人機，這樣就能讓它們的自我學習演算法大大提升，從而提高生產效率。"
 edict_drone_campaign:0 "工蜂生產運動"
 edict_drone_campaign_desc:0 "將額外的生物質分配給我們的孵化池，我們就能以更快的速度生產出新的工蜂。"
 edict_learning_campaign:0 "學習運動"
 edict_learning_campaign_desc:0 "給我們的自律工蜂提供額外的營養，就能提高他們的生產率。"
 edict_war_drone_campaign:0 "作戰工蜂運動"
 edict_war_drone_campaign_desc:0 "給我們的作戰工蜂分配額外的營養，這樣就能增強他們的力量和戰鬥能力。"
 edict_crystal_sonar:0 "水晶聲納"
 edict_crystal_sonar_desc:0 "遭遇晶態實體時，允許艦隊使用特殊技術，立即勘測對方居住的恒星系。\n能源花費：£energy£§R-30§!"
 edict_droning_optimizations:0 "無人機優化"
 edict_droning_optimizations_desc:3 "§L這套能源優化方案根據古代無人採礦機技術教導，可以增加我們的資源產出。§!"
 edict_greater_crystal_bounty:0 "大規模晶體賞金"
 edict_greater_crystal_bounty_desc:1 "§L允許艦隊回收晶態實體被摧毀的殘骸。§!\n每打敗一支艦隊可獲得礦物：§G500§!"
 edict_crystal_bounty:0 "晶體賞金"
 edict_crystal_bounty_desc:1 "§L命令我們的艦隊回收被摧毀的晶態實體的礦物殘骸。§!\n每打敗一支艦隊可獲得礦物：§G250§!"
 edict_drone_bounty:0 "無人機獎勵"
 edict_drone_bounty_desc:1 "§L命令我們的艦隊回收被打敗的古代採礦無人機的能源電池。§!\n每打敗一支艦隊可獲得的能源：§G500§!"
 edict_declare_saint:0 "封聖"
 edict_declare_saint_desc:0 "這條法令會授予當地一位生前十分虔誠的逝者以聖人稱號。以創造一個團結民眾的新象徵。"
 unity_ambition:0 "野望："
 edict_scientific_revolution:0 "$unity_ambition$科學革命"
 edict_scientific_revolution_desc:0 "一個短暫但成果斐然的科學探索黃金紀元。無畏的精神，創造性的思考以及奔放的樂觀主義的結合能帶領我們走的更遠。"
 edict_desperate_measures:0 "$unity_ambition$孤注一擲"
 edict_desperate_measures_desc:0 "被逼到絕境的野獸是最危險的，而我們的敵人很快就會明白這一點。為了確保我們的生存，必須不惜一切代價。"
 edict_fortress_proclamation:0 "$unity_ambition$堡壘宣言"
 edict_fortress_proclamation_desc:0 "我們的疆界應當是一條無懈可擊的天塹。他們的存在將給我們野心勃勃的鄰居們傳遞一條明確的資訊 —— 這就是你們擴張的終點！"
 edict_architectural_renaissance:0 "$unity_ambition$建築復興"
 edict_architectural_renaissance_desc:0 "這巨大的建築規模曾經只存在於前人的幻想中，巨構建築理應成為我們偉大文明的傳承標誌。"
 edict_hearts_and_minds:0 "$unity_ambition$民心所向"
 edict_hearts_and_minds_desc:0 "規模密集的宣傳行動促使民眾認識到我們的政府有多麼優秀。無論如何，這些行為都是為了維護他們的福祉。"
 edict_omnifarious_acquisition:0 "$unity_ambition$細大無遺"
 edict_omnifarious_acquisition_desc:0 "任何剩餘的物資都應被循環利用，我們偉大的志向要求我們要利用好任何獲得的資源。"
 edict_grand_fleet:0 "$unity_ambition$偉大艦隊"
 edict_grand_fleet_desc:0 "為了實現我們偉大的星系願景，我們必須把建造一隻強大的艦隊作為我們的主要目標。"
