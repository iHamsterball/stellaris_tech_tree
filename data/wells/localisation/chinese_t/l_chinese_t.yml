 FLAK_BATTERY_3:2 "$tech_flak_batteries_3$"
 FLAK_BATTERY_3_DESC:2 "$tech_flak_batteries_3_desc$"
 EMPTY_DRIVE:0 "無超光速引擎"
 EMPTY_DRIVE_DESC:1 "沒有超光速引擎的艦船不能離開本地恒星系。"
 WARP_DRIVE_1:0 "曲速引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系邊界進行超光速旅行，移動範圍有限，離開和抵達時需要進入啟動階段和冷卻階段。"
 WARP_DRIVE_2:0 "曲速引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲速引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空間引擎 I"
 HYPER_DRIVE_1_DESC:2 "裝備有超空間引擎的艦船可以通過星系間的超空間航道在星系邊緣之間迅速移動。"
 HYPER_DRIVE_2:0 "超空間引擎 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空間引擎 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "躍遷引擎"
 JUMP_DRIVE_1_DESC:1 "躍遷引擎能夠在現實空間中撕開一個艦船大小的空洞，使艦船實現短途的星系間躍遷。人們還不太能真正理解艦船躍遷時穿過的空間本質。"
 PSI_JUMP_DRIVE_1:0 "靈能躍遷引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "靈能躍遷引擎利用船員的潛在靈能打斷時空的連續性，消除目的地與出發地之間的距離。理論上是這樣。"
 WORMHOLE_DRIVE_DESC:0 "裝備蟲洞調諧器的艦船能夠調諧蟲洞發生器製造的傳送門，建立星系間的通道。"
 EMPTY_FTL_INHIBITOR:0 "無超光速抑制器"
 EMPTY_FTL_INHIBITOR_DESC:0 "沒有超光速抑制器的恒星基地無法攔截敵人的艦船。"
 ftl_components:0 "超光速部件"
 ftl_components_DESC:0 "任何在恒星系間穿梭的艦船都需要裝備有類似超光速元件的部件。"
 ship_sensor_components:0 "感測器"
 ship_sensor_components_DESC:0 "感測器能夠顯現出任何出於其範圍內的艦隊或星系的具體細節。"
 station_sensor_components:0 "$ship_sensor_components$"
 station_sensor_components_DESC:0 "$ship_sensor_components_DESC$"
 sensor_components:0 "感測器"
 sensor_components_desc:0 "$ship_sensor_components_DESC$"
 thruster_components:0 "推進器"
 thruster_components_DESC:0 "推進器用於亞光速飛行，是所有艦船的必備部分。"
 combat_computers:0 "作戰電腦"
 combat_computers_DESC:0 "所有軍事船隻上都安裝有用於戰鬥的電腦，會自動進行瞄準運算、規避性駕駛以及傷害控制。"
 border_extruders:0 "邊界信標"
 border_extruders_DESC:0 "邊界信標就像浮標一樣，在深空中劃分出各國之間的邊界。"
 ship_aura_components:1 "艦船力場（泰坦）"
 ship_aura_components_DESC:2 "泰坦艦船可配備力場產生器，用於投射並維持周圍艦船的力場，對敵方或友軍艦艇中產生各種效果。"
 power_core:0 "能源核心"
 power_core_DESC:0 "世間萬物都離不開能源，能源核心是所有機器的至關重要的一部分。"
 station_power_core:0 "$power_core$"
 station_power_core_desc:0 "$power_core_desc$"
