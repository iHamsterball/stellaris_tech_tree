 building_robotics_assembly_plant:0 "機器人組裝工廠"
 building_robotics_assembly_plant_desc:0 "機器人組裝工廠是建立機器人軍團的必要設施。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_1$§!人口\n人口維護：£energy£ §Y1§!"
 building_robotics_assembly_plant_2:1 "智慧人組裝工廠"
