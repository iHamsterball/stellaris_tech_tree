 trait_nerve_stapled_desc:0 "§L通過切斷自我防護和自由意志這類無關緊要的神經，我們能夠創造一個溫順、馴化的物種。§!\n"
 trait_fertile:0 "好生養"
 trait_fertile_desc:1 "§L通過在身體結構和行為上大刀闊斧的塑造，這個物種的自然受孕力和受青睞感得到顯著的提高。§!\n"
 trait_erudite:0 "博學多識"
 trait_erudite_desc:1 "§L生物工程學解開了以前這個物種大腦休眠的部分，使其才智更加敏銳。§!\n"
 trait_robust:0 "強健"
 trait_robust_desc:0 "§L經過生物學優化並帶有富餘功能的器官，使得這個物種對環境災害和疾病有非同尋常的抵抗力。§!\n"
 trait_charismatic:0 "魅力非凡"
 trait_charismatic_desc:0 "§L這個物種擁有一種特別的魅力，任何其他生物都願意與他們親近。§!\n"
 trait_repugnant:0 "令人厭惡"
 trait_repugnant_desc:0 "§L這個物種的外貌與行為習慣往往令其他生物感到反感，只有少部分生物願意與它們打交道。§!\n"
 trait_talented:0 "天賦異稟"
 trait_talented_desc:0 "§L這個物種擁有與生俱來的天賦。§!\n"
 trait_strong:0 "強壯"
 trait_strong_desc:0 "§L這個物種的肢體發達，在執行地面作戰時它們會化為銳不可當的戰士。§!\n"
 trait_very_strong:0 "非常強壯"
 trait_very_strong_desc:0 "§L這個物種的肢體力量幾乎強大到可以顛覆物理法則。§!\n"
 trait_weak:0 "纖弱"
 trait_weak_desc:0 "§L這個物種的肉體比一般生物要弱小，使他們無法成為優秀的戰士。§!\n"
 trait_tough:0 "堅韌"
 trait_tough_desc:0 "這個物種的個體可以承受能將大多生物殺死的創傷。\n"
 trait_frail:0 "脆弱"
 trait_frail_desc:0 "§L這個物種相當脆弱，一點小傷都能要了他們的命。§!\n"
 trait_stoic:0 "沉穩"
 trait_stoic_desc:0 "§L這個物種的內心十分強大，在面對危險時他們很少驚慌失措。§!\n"
 trait_timid:0 "怯懦"
 trait_timid_desc:0 "§L這個物種會盡可能的迴避身體上的對峙，並且很容易驚慌失措。§!\n"
 trait_indolent:0 "懶惰"
 trait_indolent_desc:0 "§L這個物種一般都不願意辛勤勞動，往往不願挪動自己。§!\n"
 trait_communal:0 "合群"
 trait_communal_desc:0 "§L這個物種擁有很高的集群社會性，很樂意與他人生活在一起。§!\n"
 trait_solitary:0 "孤僻"
 trait_solitary_desc:0 "§L這個物種在擁擠的社會環境下會變得暴躁，它們喜歡一個人呆著。§!\n"
 trait_adaptive:0 "善於適應"
 trait_adaptive_desc:1 "§L這個物種可以很好地適應一個陌生的環境。§!\n"
 trait_extremely_adaptive:0 "極易適應"
 trait_extremely_adaptive_desc:0 "§L這個物種幾乎可以接受任何環境。§!\n"
 trait_nonadaptive:0 "水土不服"
 trait_nonadaptive_desc:0 "§L這個物種難以適應陌生的環境。§!\n"
 trait_nomadic:0 "四海為家"
 trait_nomadic_desc:0 "§L這個物種有一個四海為家的進化史，它們對遷徙和擴張習以為常。§!\n"
 trait_sedentary:0 "安土重遷"
 trait_sedentary_desc:0 "§L這個物種有一段安土重遷的過往，其人口十分不願遷離成長的地方。§!\n"
 trait_thrifty:0 "節儉"
 trait_thrifty_desc:0 "§L這個物種天性節儉，總是喜歡盡一切可能將利益最大化。§!\n"
 trait_ingenious:0 "足智多謀"
 trait_ingenious_desc:0 "§L該物種頭腦靈活，善於打破陳規，他們懂得如何最大化利用其基礎設施和電力網。§!\n"
 trait_industrious:0 "勤勉"
 trait_industrious_desc:0 "§L這個物種非常吃苦耐勞，總是試著超越自我努力的極限。§!\n"
 trait_natural_engineers:0 "天生工程師"
 trait_natural_engineers_desc:0 "§L這個物種對工程學和材料科學有著天然的興趣。§!\n"
 trait_poor_engineers:0 "糟糕的工程師"
 trait_poor_engineers_desc:0 "§L這個物種對工程學的基本概念一竅不通。§!\n"
 trait_natural_physicists:0 "天生物理學家"
 trait_natural_physicists_desc:0 "§L這個物種對理論物理和天文現象有著天然的興趣。§!\n"
 trait_poor_physicists:0 "糟糕的物理學家"
 trait_poor_physicists_desc:0 "§L這個物種對理論物理的基本概念一竅不通。§!\n"
 trait_natural_sociologists:0 "天生社會學家"
 trait_natural_sociologists_desc:0 "§L這個物種對社會學和生物科學有著天然的興趣。§!\n"
 trait_poor_sociologists:0 "糟糕的社會學家"
 trait_poor_sociologists_desc:0 "§L這個物種對社會學科的基本概念一竅不通。§!\n"
 trait_quick_learners:0 "聰穎"
 trait_quick_learners_desc:0 "§L這個物種善於從自身經歷中學到知識。§!\n"
 trait_slow_learners:0 "愚笨"
 trait_slow_learners_desc:0 "§L這個物種不太善於從自身經歷中學到知識。§!\n"
 trait_long_lifespans:0 "長壽"
 trait_long_lifespans_desc:0 "§L這個物種比其他生物活的更長。§!\n"
 trait_short_lifespans:0 "短壽"
 trait_short_lifespans_desc:0 "§L這個物種比其他生物活的更短。§!\n"
 trait_uplifted:0 "受提升"
 trait_uplifted_desc:0 "§L這個物種曾在洪荒時期被一個高級文明幫助下提升，如今他們非常幸福地活在恩人的星球上。§!\n"
 trait_presapient_starborn:0 "仰望星空"
 trait_presapient_starborn_desc:0 "§L這個物種對星辰大海總有一種根深蒂固的嚮往。§!\n"
 trait_presapient_earthbound:0 "故土情懷"
 trait_presapient_earthbound_desc:0 "§L這個物種對他們稱之為家園的星球寸土不讓。§!\n"
 trait_presapient_natural_intellectuals:0 "天資聰穎"
 trait_presapient_natural_intellectuals_desc:0 "§L這個物種比其他生物更加賢明。§!\n"
 trait_presapient_proles:0 "無產者"
 trait_presapient_proles_desc:0 "§L這個物種將對哲思的嚮往被徹底封殺在了傳統的體力勞動中。§!\n"
 trait_syncretic_proles:0 "奴性"
 trait_syncretic_proles_desc:0 "§L這個物種與另一種更為高級的物種共同進化。儘管一開始並非刻意，對生理與心理的選擇育種使他們成為了卑躬屈膝的奴僕。§!"
 trait_presapient_conservative:0 "保守主義"
 trait_presapient_conservative_desc:0 "§L這個物種相對新的事物往往更願意相信老的經驗。§!\n"
 trait_presapient_irradiated:0 "輻照天地"
 trait_presapient_irradiated_desc:0 "§L這個物種能夠在強輻射中茁壯成長。§!"
 trait_persistent:0 "長命百歲"
 trait_persistent_desc:0 "§L這個特質將令您的領袖擁有更長的壽命。§!\n"
 trait_conformists:0 "從眾"
 trait_conformists_desc:0 "§L這個物種樂於尋求共識，並且更希望遵從主流的思想觀念。§!\n"
 trait_deviants:0 "天性反常"
 trait_deviants_desc:0 "§L這個物種天生反骨，會不斷嘗試挑戰現狀。§!\n"
 trait_enduring:0 "延年益壽"
 trait_enduring_desc:0 "§L這個物種的壽命令人驚訝地長。§!\n"
 trait_venerable:0 "尊者"
 trait_venerable_desc:0 "§L這種生物能夠長壽到因年齡而獲得他人的敬重。§!\n"
 trait_fleeting:0 "快節奏"
 trait_fleeting_desc:0 "§L對於這個物種來說，時光就如白駒過隙。他們無法延長壽命的長度，因此決定拓展生命的廣度。§!\n"
 trait_diverse:0 "多元"
 trait_diverse_desc:0 "§L這個物種的每個個體都不盡相同，不論是肉體還是思想。§!\n"
 trait_decadent:0 "頹廢"
 trait_decadent_desc:2 "§L該物種認為，苦差事最好都交給別人來做。§!\n"
 trait_intelligent:0 "聰慧"
 trait_intelligent_desc:0 "§L這個物種大腦非常發達，他們可以輕易接受日新月異的科學進步。§!\n"
 trait_agrarian:0 "農民"
 trait_agrarian_desc:0 "§L這一物種與土地有著難以割捨的關係，使他們成為了農業和園林的專家。§!\n"
 trait_resilient:0 "快速復原"
 trait_resilient_desc:0 "§L這個物種在受傷之後能夠快速復原，並會像狂怒的育母蜘蛛一樣通過戰鬥來保護他們的星球。§!\n"
 trait_mechanical:0 "機械體"
 trait_mechanical_desc:2 "§L機械體比傳統的專用機器人複雜好幾個數量級，但是大多數也只掌握著有限的處理能力。§!\n"
 trait_robotic_1:0 "機器人"
 trait_robotic_1_desc:1 "§L機器人是相對簡單的機械體，他們能夠處理口頭命令，但自己沒有擁有真正的智慧。§!\n"
 trait_robot_awoken_01:0 "永錮靈薄"
 trait_robot_awoken_01_desc:0 "由於無法解釋的系統錯誤和連綿不休的機械故障，這些古老的外星人並沒有很好地適應他們新的機械軀體。然而，他們在這過程表現出了一種非同尋常的科學才能，這在之前的低階機器人中是聞所未聞的，這也許是一種處於困境之中的智慧。"
 trait_robot_awoken:0 "覺醒者"
 trait_robot_awoken_desc:0 "覺醒者，即使在機械軀體內，依然保持了之前的特質。浪費成性的習慣和停滯不前的生活方式是該科技高度發達的古老真菌物種衰落的原因嗎？"
 trait_robotic_2:0 "智慧人"
 trait_robotic_2_desc:1 "§L智慧人是一種更加複雜的機器人，他們往往有預先設定好的人格來更好地取悅自己的主人，他們的智慧非常有限。§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L這種合成人是一種比常規有機生命更具優勢的精密機械。他們的中央處理器能夠承載七級人工智慧，以實現完全自我意識。§!\n"
 trait_conservational:0 "節約"
 trait_conservational_desc:0 "§L這個物種的成員相信資源必須得到保護以及循環利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R完形意識永遠不會產生派系。§!"
 NO_POTENTIAL_CLAIM:0 "§R目前已知範圍內，沒有其他帝國的恒星系可以製造宣稱。§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R我們無法宣稱他們的恒星系。§!"
 trait_wasteful:0 "揮霍"
 trait_wasteful_desc:0 "§L這個物種似乎沒有節儉的概念，喜歡進行無意義的消費。§!\n"
 trait_hive_mind:0 "蜂巢思維"
 trait_hive_mind_desc:0 "§L這個物種由半自主的個體組成，這些個體被唯一的深不可測的宏大意識所奴役。§!\n"
 trait_machine_unit:0 "機械"
 trait_machine_unit_desc:0 "§L這個物種由一個機械智慧的眾多執行終端組成，他們最初由某個有機體物種創造。§!\n"
 trait_robot_power_drills:0 "動力鉆頭"
 trait_robot_power_drills_desc:0 "§L要是給機器人裝上電鉆，那什麼都看起來像礦。§!\n"
 trait_robot_harvesters:0 "收割套件"
 trait_robot_harvesters_desc:0 "§L從營養療法，就地平衡技術到單桿脫粒技術，這一整套技術工具能夠增加機器人勞工的食物產出。§!\n"
 trait_robot_efficient_processors:0 "高效處理器"
 trait_robot_efficient_processors_desc:1 "§L這些極其高效的處理器有助於提高所有單位的工作量和持久度。§!"
 trait_robot_logic_engines:0 "邏輯引擎"
 trait_robot_logic_engines_desc:0 "§L為了駕馭愈發複雜的科學研究，我們需要一種比片面真理的三進位制或者是四進位制更為先進的演算法邏輯。§!\n"
 trait_robot_loyalty_circuits:0 "忠誠電路"
 trait_robot_loyalty_circuits_desc:0 "§L忠誠該概念只屬於有機生物。因此要把忠誠想像成即使最遙遠的終端也必須滿足的生理需求。§!\n"
 trait_robot_domestic_protocols:0 "侍奉協議"
 trait_robot_domestic_protocols_desc:1 "§L專業的裝置與行為協議可以滿足一切家務需求。保證面面俱到。§!"
 trait_robot_superconductive:0 "超導性"
 trait_robot_superconductive_desc:0 "§L超導性材料在單元設計中的應用將能源傳輸過程中的損耗降低至百分之零。§!\n"
 trait_robot_double_jointed:0 "雙向關節"
 trait_robot_double_jointed_desc:0 "§L這些可摺疊的勞工單位有著靈活的關節，這使他們能在運輸過程中整齊地摺疊成一堆，然後在現場自行組裝。§!\n"
 trait_robot_bulky:0 "笨重"
 trait_robot_bulky_desc:0 "§L這些高度先進的超級機器並不是為裝在箱子里遨遊宇宙而設計的。§!\n"
 trait_robot_enhanced_memory:0 "強化儲存"
 trait_robot_enhanced_memory_desc:0 "§L所有自動單位都配備了一種應用了革命性的、新的磁感應技術的儲存單元，極大地強化了他們的效能。§!\n"
 trait_robot_emotion_emulators:0 "情感模擬器"
 trait_robot_emotion_emulators_desc:0 "§L複雜的社會預測模型不僅幫助自動單元適當地模仿情緒，而且還使它能從有機體與合成體得到正面的反饋。§!\n"
 trait_robot_uncanny:0 "可怕"
 trait_robot_uncanny_desc:0 "§L這些可怕的機器是以宇宙中最可怕的物種之一為藍本創造出來的，這使他們恐怖至極。 §!\n"
 trait_robot_durable:0 "耐用"
 trait_robot_durable_desc:0 "§L擁有鍍鉻鈦合金製成的防護外骨骼，這些重型機器專為嚴酷環境而設計，只需要極少的維護。§!\n"
 trait_robot_high_maintenance:0 "維護頻繁"
 trait_robot_high_maintenance_desc:0 "§L這些機器的設計完全沒有考慮到使用年限的問題，因此故障頻發。它們經常需要進行維護。§!\n"
 trait_robot_learning_algorithms:0 "學習演算法"
 trait_robot_learning_algorithms_desc:0 "§L複雜的自我學習的演算法，能夠刺激單元的神經節點快速進化。§!\n"
 trait_robot_repurposed_hardware:0 "特製硬體"
 trait_robot_repurposed_hardware_desc:0 "§L這一系列的機器原本是為了特定的目的而設計，自主思考能力並不在其原本的設計範圍內，而改造也只能做到一定程度。§!\n"
 trait_robot_mass_produced:0 "量產"
 trait_robot_mass_produced_desc:0 "§L流線型生產與模組化設計使單位可以高效率地進行量產。§!\n"
 trait_robot_custom_made:0 "定製"
 trait_robot_custom_made_desc:0 "§L每一個新單元都以前所未有地追求細節精心製作。這是一個工程和藝術的奇蹟，但缺乏效率。§!\n"
 trait_robot_recycled:0 "循環利用"
 trait_robot_recycled_desc:0 "§L單元生產過程被優化為儘可能節約成本，使用回收的原料，以及從上一世代繼承下來的部件。§!\n"
 trait_robot_luxurious:0 "奢華"
 trait_robot_luxurious_desc:0 "§L以質量無價為原則而設計，這些一流的單位價格不菲，但是閃亮亮。§!\n"
 trait_robot_propaganda_machines:0 "宣傳機器"
 trait_robot_propaganda_machines_desc:0 "§L單元能夠不斷地通過內部廣播系統把公共服務公告與其他有用資訊匯成一股巨流。§!\n"
 trait_survivor:0 "倖存者"
 trait_survivor_desc:0 "§L這個物種在經歷了一場核子天啟后最終倖存了下來。他們在極端惡劣環境下的生存能力不容小覷。§!"
 trait_traditional:0 "傳統"
 trait_traditional_desc:0 "§L這個物種由於某些方面的認知，從而導致其特別注重歷史研究以及族群團結。§!"
 trait_quarrelsome:0 "好鬥"
 trait_quarrelsome_desc:0 "§L雖然並非天生多疑，這個物種的個體卻常常發生社會糾紛。§!"
 trait_pc_alpine_preference:0 "高山星球偏好"
 trait_pc_alpine_preference_desc:1 "§L氣候偏好由基因決定的，通過長期進化或人工操縱形成。§!"
 trait_pc_savannah_preference:0 "草原星球偏好"
 trait_pc_savannah_preference_desc:1 "§L氣候偏好由基因決定的，通過長期進化或人工操縱形成。§!"
 trait_pc_arctic_preference:0 "極地星球偏好"
 trait_pc_arctic_preference_desc:2 "§L氣候偏好由億萬年來的進化、設計，或是人工基因操縱所決定。§!"
 trait_pc_ocean_preference:0 "海洋星球偏好"
 trait_pc_ocean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_continental_preference:0 "陸地星球偏好"
 trait_pc_continental_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tundra_preference:0 "苔原星球偏好"
 trait_pc_tundra_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_arid_preference:0 "乾旱星球偏好"
 trait_pc_arid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_desert_preference:0 "沙漠星球偏好"
 trait_pc_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tropical_preference:0 "熱帶星球偏好"
 trait_pc_tropical_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_nuked_preference:0 "死寂星球偏好"
 trait_pc_nuked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
