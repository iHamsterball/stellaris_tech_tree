 TECH_UNLOCK_DARK_MATTER_POWER_TITLE:0 "§H解鎖部件：§!$DARK_MATTER_REACTOR$"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC:0 "§H$DARK_MATTER_REACTOR$§!\n$DARK_MATTER_REACTOR_DESC$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE:0 "§H解鎖部件：§!$SHIP_THRUSTER_5$"
