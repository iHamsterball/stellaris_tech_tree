 building_capital:0 "行星首府"
 building_capital_desc:0 "統治精英階層的齊聚於此統治整個星球。"
 building_major_capital:0 "行星都城"
 building_major_capital_desc:0 "各色官僚機構組成的複合體，是大型殖民地的行政中心。"
 building_system_capital:0 "複合型恒星系首府"
 building_system_capital_desc:0 "高聳入雲的行政官僚機構和密密麻麻的交通要道，使得各類設施與建築在此建造並高效運轉。"
 building_ancient_factory:1 "自動化工廠"
