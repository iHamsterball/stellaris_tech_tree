 ethic_authoritarian:1 "威權主義"
 ethic_authoritarian_desc:1 "§L一個強大的能起引導作用的力量，對於任何文明的成功都是至關重要的——否則國家將陷入無政府與混亂。領導民眾走向生產力最高的道路是國家的職責。§!\n"
 ethic_fanatic_authoritarian:0 "極端威權主義"
 ethic_fanatic_authoritarian_desc:1 "§L同一個聲音，同一個權力，同一個國家。所有的民眾，都有著莊嚴的義務去服從明智的少數人。而這些少數人承擔了領導民眾的巨大責任。§!\n"
 ethic_egalitarian:0 "平等主義"
 ethic_egalitarian_desc:1 "§L平等的社會中所有個體都應當能通過足夠努力的工作獲得更高的地位。任何拒絕信奉其成員應當平等的社會，不僅嚴重缺乏公正，更是徹底誤入歧途。§!\n"
 ethic_fanatic_egalitarian:0 "極端平等主義"
 ethic_fanatic_egalitarian_desc:1 "§L時刻警惕那些會成為獨裁者的人，在他們錯誤的假定中，個人的慾望與事項凌駕於他們的追隨者之上。一個不重視其所有成員需求和利益的社會不是社會——而是一個犯罪組織。§!\n"
 ethic_xenophobe:0 "排外主義"
 ethic_xenophobe_desc:1 "§L我們已經在冒著巨大的風險探索星海，任何不解與未知都被猜忌所巨大化。對於異族生物的信任是毫無意義的，跨物種與意識形態的差異將導致宇宙社會不再是個童話里的森林。§!\n"
 ethic_fanatic_xenophobe:0 "極端排外主義"
 ethic_fanatic_xenophobe_desc:1 "§L一切來自異星人的影響都必須毫不留情地抹除乾淨。唯有保持純凈，堅守真我，對哺育了我們文明的世界保持忠誠，才能確保我們免受異種邪惡陰謀的腐蝕。縱然實力與地位凌駕於異星人之上，亦不足以讓我們高枕無憂……§!\n"
 ethic_xenophile:0 "親外主義"
 ethic_xenophile_desc:0 "§L我們的內心中都存在著一份對於未知的好奇心，我們願意與任何物種建立交流，來讓自己知道得更多，瞭解得更多。§!\n"
 ethic_fanatic_xenophile:0 "極端親外主義"
 ethic_fanatic_xenophile_desc:0 "§L如果在我們的社會中存在一個絕對的道德法則，那就是探索深空與外星人，並與他們融為一體。星海漫漫，但我們從不孤獨。§!\n"
 ethic_militarist:0 "軍國主義"
 ethic_militarist_desc:1 "§L我們相信唯一的真正的美德是勇氣和紀律，武裝力量能夠更好地保護自己，勝過任何脆弱的約定與諾言。§!\n"
 ethic_fanatic_militarist:0 "極端軍國主義"
 ethic_fanatic_militarist_desc:1 "§L在這個無助的深空中，沒有什麼比武力更具備話語權。這個宇宙不是一個搖籃，也沒有任何的道德約束。§!\n"
 ethic_pacifist:0 "和平主義"
 ethic_pacifist_desc:0 "§L我們認為任何事情都可以被和平地解決，衝突帶來的結果是破壞性的，甚至會破壞我們互相爭奪的東西。§!\n"
 ethic_fanatic_pacifist:0 "極端和平主義"
 ethic_fanatic_pacifist_desc:0 "§L作為文明的化身，我們認為武力無法解決任何問題，戰爭只能帶來痛苦與死亡，所有人都會因此付出巨大而無謂的代價。§!\n"
 ethic_spiritualist:0 "唯心主義"
 ethic_spiritualist_desc:1 "§L有人認為我們應當記住我們是如何的藐小，我們的生命在巨大而冷漠的宇宙中是如何的沒有意義……這是多麼的不可理喻！我們能夠所知的的唯一真相就是我們的存在。宇宙——無論它擁有多少浮於表面的稱頌——也不過是我們偶然分享的夢境而已。§!\n"
 ethic_fanatic_spiritualist:0 "極端唯心主義"
 ethic_fanatic_spiritualist_desc:0 "§L我們的科學已經證明了意識乃現實之父。我們耐心的審視那些用其他的世界觀欺騙自己的人，他們做著孩童般幼稚的努力，翻弄著他們的一塊塊「實在的物質」。§!\n"
 ethic_materialist:0 "唯物主義"
 ethic_materialist_desc:0 "§L我們認為在一個物種接觸太空時就必須拋開所有幼稚的事物，比如宗教與神明這種虛幻的東西。現實是殘酷而無情的，我們堅定信心，通過對科學的堅定不移的追求來切實維護族群的生存空間。§!\n"
 ethic_fanatic_materialist:0 "極端唯物主義"
 ethic_fanatic_materialist_desc:0 "§L儘管這很殘酷，但是我們必須成長起來，拋棄我們過時的道德觀念。沒有所謂的「神聖的思維火花」賦予生命體某種特殊的價值。除了我們選擇授予的，沒有任何東西擁有內在的獨一無二的價值。讓我們擁抱確信的自由，然後在所有的方面都達到最高的效率！§!\n"
 ethic_neutral:0 "中立"
 ethic_neutral_desc:0 "§L他們的思想是混雜的，任何傾向都可能存在於他們的社會中。§!"
 ethic_gestalt_consciousness:0 "完形意識"
 ethic_gestalt_consciousness_desc:0 "§L步入虛空。\n天人合一。§!"
