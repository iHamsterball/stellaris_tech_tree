 TOOLTIP_SETUP_RULER:1 "§H$RULER$§!\n自定義您的初始統治者，請注意某些政體的統治者會更頻繁地更替，同時統治者也是會生老病死的。"
 TOOLTIP_SETUP_NAME_CLASS:1 "§H$NAME_AND_CLASS$§!\n請選擇您母星的型別並且為其命名。您的選擇將意味著您的物種將最適應這種行星型別的自然環境。\n\n您的物種也可以在其他型別的星球殖民，殖民的難度取決於這些星球與您母星環境的差異。"
 TOOLTIP_SETUP_CITY_APPEARANCE:1 "§H$CITY_GRAPHICS$§!\n請選擇您的文明的都市外貌。都市外貌不會影響到遊戲發展。"
 TOOLTIP_SETUP_GOVERNMENT:1 "§H$ETHICS_AND_GOVERNMENT$§!\n請選擇您的帝國的思潮與政體。您對思潮的選擇將決定您可以選擇哪種政體。"
 TOOLTIP_SETUP_EMPIRE_ADVISOR:0 "§H$EMPIRE_ADVISOR$§!\n為警報和提示選擇一個語音型別。"
 TOOLTIP_SETUP_EMPIRE_NAME:1 "§H$EMPIRE_NAME$§!\n請自定義您的帝國的名稱。"
 TOOLTIP_SETUP_FLAG:1 "§H$EMPIRE_FLAG$§!\n自定義您的帝國的旗幟。"
 TOOLTIP_SETUP_EMPIRE_NAMELIST:1 "§H$CUSTOMIZE_NAME_LISTS$§!\n為您的艦船、領袖和行星選擇預設名稱表。"
 TOOLTIP_SETUP_WEAPONS:1 "§H$STARTING_WEAPONS$§!\n請為您的帝國選擇一件起始武器科技。\n\n您可以在遊戲中切換您想裝配的武器型別。如果您想改變您的艦船裝配武器種類，您可以檢視您的艦船設計器：§Y艦船設計器§!。"
 TOOLTIP_SETUP_FTL:1 "§H$FTL_LABEL$§!\n選擇您的旅行方式，在你解鎖某些特別稀有的科技之前，您將無法修改您的移動方式。同時您的基礎超光速移動方式是永遠都不會更改的。"
 TOOLTIP_SETUP_SHIP_APPEARANCE:1 "§H$SHIP_GRAPHICS$§!\n請選擇您的帝國的星艦造型。星艦造型不會影響到遊戲發展。"
