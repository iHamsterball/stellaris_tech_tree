l_chinese_t:
 megastructure_demands_rejected:1 "巨構建築要求被拒絕"
 megastructure_demands_rejected_desc:1 "由於無人聽取自己的擔憂與意見，人民十分失望。"
 opinion_ringworld_terms_denied:0 "請求被拒絕"
 opinion_ringworld_terms_accepted:0 "請求被接受"
 mod_tradition_harmony_natural_equilibrium:0 "來自§Y$tr_harmony_natural_equilibrium$§!傳統："
 mod_tradition_purity_the_chosen:0 "來自§Y$tr_purity_the_chosen$§!傳統："
 faith_in_science:0 "科學神教"
 faith_in_science_desc:0 "由於有科研船主動協助研究工作，此星球的民眾受到了鼓舞。"
 colonization_fever:0 "殖民狂潮"
 ms_build_speed_mult:0 "有利條件"
 lower_build_speed_mult:0 "建造被推遲"
 ring_world_halted:0 "建造已停滯"
 unity_reduction_diplomatic_18:0 "文化認同受損"
 unity_reduction_diplomatic_18_desc:0 "由於一直以來視若珍寶的傳說被揭穿，人民的文化認同遭到了損害。"
 unity_reduction_akx_9541:0 "時螶之界遭到凈化"
 unity_reduction_akx_9541_desc:0 "國民已對其領袖失去信心，終日活在可能遭受相同命運的恐懼之中。"
 unity_reduction_observation_47:0 "人質被處決"
 unity_reduction_observation_47_desc:0 "其他國家公開處決了我們自己的數名科學家，使得我們的民心受到了動搖。"
 unity_reduction_crisis_2204:0 "合成人炸彈襲擊"
 unity_reduction_crisis_2204_desc:0 "我們的人民正對政府保護民眾安全的能力失去信心。"
 opinion_dysonsphere_terms_denied:0 "失明的漫步者"
 opinion_dysonsphere_terms_denied_desc:0 "我們毀壞了他們的星座。"
 opinion_dysonsphere_apology_rejected:0 "道歉被拒絕"
 opinion_dysonsphere_apology_rejected_desc:0 "我們拒絕接受他們的道歉。"
 unity_reduction_utopia_30:0 "失明"
 unity_reduction_utopia_30_desc:0 "公民們對我們無視獨眼漫步者遭受其他帝國非難而致盲時的無動於衷感到失望。"
 unity_increase_utopia_30:0 "討好人民"
 unity_increase_utopia_30_desc:0 "我們維護了我們人民的利益，並要求對方國家因為破壞我們的獨眼漫步者星座支付了賠償。"
 opinion_dysonsphere_insult:0 "冷嘲熱諷"
 opinion_dysonsphere_insult_desc:0 "他們羞辱了我們的體型。"
 energy_utopia_57:0 "財富之泉"
 energy_utopia_57_desc:0 "一個如同奇蹟一般的抗衰老藥膏正供不應求。"
 research_utopia_60:0 "神經庫"
 research_utopia_60_desc:0 "神經庫的發明可以顯著提高我們的工程科技研究速度。"
 adding_unrest_slaves:0 "激進的奴隸"
 adding_unrest_slaves_desc:0 "激進的奴隸們正在聚集，散佈著不安的氣息。"
 withdrawal_symptoms:0 "戒斷癥狀"
 withdrawal_symptoms_desc:0 "走出§Y化學極樂§!製造的與世隔絕、無憂無慮的幸福世界通常都會伴隨著痛苦，但這種痛苦稍縱即逝。當人們意識到自己眼前那令人陶醉的多彩景象全都是虛幻時，這種痛苦才是悲痛欲絕，或許人們永遠都不能從這份痛苦中解脫出來。"
 slave_riots:0 "奴隸暴動"
 slave_riots_desc:0 "奴隸的暴動阻礙了人口的增長。"
 slave_hunger_strike:0 "絕食罷工"
 slave_hunger_strike_desc:0 "當你備受飢餓的煎熬時，你很難專心工作。"
 revolt_suppressed:0 "鎮壓奴隸叛亂"
 slaves_defected:0 "終獲自由"
 slaves_defected_desc:0 "從前的奴隸能夠成為國家的一員，他們很高興。"
 revolt_suppressed_desc:0 "一段時間內，奴隸們不會聚眾鬧事了。"
 free_at_last:0 "終獲自由"
 free_at_last_desc:0 "前奴隸終於從他們的壓迫者手中獲得了自由。"
 insurgents_free:0 "$free_at_last$"
 insurgents_free_desc:0 "最終，叛亂者從佔領國的暴政中解脫出來了。"
 revolt_suppressed_2:0 "叛亂被鎮壓"
 revolt_suppressed_2_desc:0 "叛軍暫時是不敢再造次了。"
 ageless:0 "壽無限"
 ageless_desc:0 "壽無限，使你壽命無限……"
 pop_disappearances:0 "危機四伏"
 pop_disappearances_desc:0 "神秘失蹤事件令整個星球的居民變得不安。"
 opinion_stole_our_glands:0 "腺體大盜"
 opinion_stole_our_glands_desc:0 "他們偷走了我們的腺體。"