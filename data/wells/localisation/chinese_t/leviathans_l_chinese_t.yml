 leviathans.102.name:0 "與[From.GetName]的第一次接觸"
 leviathans.102a.desc:2 "歡迎光臨雪拉企業！\n\n我們是在[trader_system.GetName]恒星系對外運營的商業聯合企業，主營貿易——我們雪拉企業堅信，貿易是文明的基石。\n\n如果您想進行貿易的話，請聯繫我們，我們會盡量滿足您的一切需要。"
 leviathans.102b.desc:2 "我是里甘商業交易所的代表。我們以[trader_system.GetName]的空間站為基地，負責幫助各個團體建立完善的貿易渠道以達千年。\n\n如果您手頭有多餘的資源想要出售，找我們就對了，我們提供的價格保證讓您滿意。"
 leviathans.102c.desc:2 "很高興見到你們，朋友們！我代表穆塔根商人公會歡迎你們來到[trader_system.GetName]恒星系。我們公會由數百位獨立的穆塔根商船艦長組成，他們勇敢地在太空中探索，尋找商機。\n\n您可以在我們的機構中出售多餘的資源。如果您有意出售，請隨時聯繫我們。"
 leviathans.100.a:0 "我們希望能達成一個交易。"
 leviathans.100.b:0 "關閉顯示器。"
 leviathans.100.name:0 "雪拉企業"
 leviathans.100a.desc:0 "雪拉企業不會對任何客戶抱有偏見。畢竟我們何德何能去對您的道德準則品頭論足呢？"
 leviathans.100b.desc:0 "您可能需要礦物來建造戰艦，或者用它們來建造孤兒院！在雪拉企業，我們絕不會過問您打算如何使用我們的商品！"
 leviathans.100c.desc:0 "我們絕不過問任何事情——我們只提供品質精良的物資，保證讓您十分滿意，時刻準備著為您的工業建設輸送新鮮血液!"
 leviathans.100d.desc:0 "恕不退款，十分抱歉。這是公司的政策……我們對此也無能為力。"
 leviathans.100e.desc:0 "客官您對本公司的礦物感興趣嗎？並不嗎？那麼能源呢？"
 leviathans.100f.desc:0 "歡迎聯繫雪拉企業，請問您需要什麼服務呢？"
 leviathans.103.name:0 "里甘商業交易所"
 leviathans.103a.desc:0 "我們的所有客戶都是匿名交易的。"
 leviathans.103b.desc:0 "您想知道我們的資源是從哪裡來的？很抱歉……出於對包括[Root.GetName]在內的所有客戶的利益考慮，我們的貨源必須要保密……"
 leviathans.103c.desc:0 "我們不從事奴隸交易，絕不開先例。很抱歉。"
 leviathans.103d.desc:0 "里甘商業交易所歡迎您的到來。"
 leviathans.103e.desc:0 "千年老字號，誠信又可靠。"
 leviathans.103f.desc:0 "數個駐紮在我們空間站的勢力希望與[Root.GetName]貿易磋商，閣下的意見是？"
 leviathans.104.name:0 "穆塔根商人公會"
 leviathans.104a.desc:0 "千年之前，穆塔根帝國從浩瀚星系之中汲取驚人財富，然而現在我們這個小小的財閥成了帝國的唯一遺產。"
 leviathans.104b.desc:0 "有傳言穆塔根人可以敏銳地嗅到十二個秒差距以外的商機，這種說法實在是有些誇張了……其實，最遠只有八個秒差距而已。"
 leviathans.104c.desc:0 "穆塔根商人公會歡迎您，打算來一發交易嗎？"
 leviathans.104d.desc:0 "一個穆塔根人和一個雷西達倫人一起走進一間酒吧……算了，當我沒說，這麼交流實在欠妥，請您原諒。"
 leviathans.104e.desc:0 "您好，[Root.GetSpeciesName]。您是來這裡找我們交易的嗎？"
 leviathans.104f.desc:0 ""折扣"這個詞對於我們的人民來說是一種褻瀆。在和我們交流的時候請謹記這一點。"
 leviathans.105.a:0 "我們想要交易 £minerals£ §Y礦物§!。"
 leviathans.105.b:0 "我們想要交易 £energy£ §Y能量幣§!。"
 leviathans.105.f:0 "我們想要交易 £food£ §Y食物§!。"
 leviathans.105.c:0 "我們對戰略資源有興趣。"
 leviathans.105.c.sr1:0 "我們已經擁有一項§Y里甘貿易協定§!\n"
 leviathans.105.c.sr2:0 "我們已經擁有一項§Y雪拉企業貿易協定§!\n"
 leviathans.105.c.sr3:0 "我們已經擁有一項§Y穆塔根貿易協定§!\n"
 leviathans.105.c.trust:0 "需要這個§Y商會城邦§!擁有：\n£opinion£ 評價 +50\n"
 leviathans.105.d:0 "先這樣吧。再見。"
 leviathans.110.desc:1 "我們以一比二的比例來用能量幣或食物換購礦物，這些是我們現在能提供的交易。"
 leviathans.110.a:1 "獲得£minerals£ §G10§!，每月花費£energy£ §R20§!"
 leviathans.110.b:1 "獲得£minerals£ §G25§!，每月花費£energy£ §R50§!"
 leviathans.110.c:1 "獲得£minerals£ §G50§!，每月花費£energy£ §R100§!"
 leviathans.110.food.a:0 "獲得£minerals£ §G10§!，每月花費£food£ §R20§!"
 leviathans.110.food.b:0 "獲得£minerals£ §G25§!，每月花費£food£ §R50§!"
 leviathans.110.food.c:0 "獲得£minerals£ §G50§!，每月花費£food£ §R100§!"
 leviathans.110.a.reply:0 "多謝惠顧。請下次再來！"
 leviathans.110.b.reply:0 "真是明智之選。我們的礦產質量包你滿意。"
 leviathans.110.c.reply:0 "客官大手筆啊，看來今天我們能早點歇業了！"
 leviathans.110.d:0 "我們對其他的東西有興趣……"
 leviathans.110.e:0 "沒門。"
 leviathans.120.desc:1 "我們以一比二的比例來用礦物或食物換購能量幣，這些是我們現在能提供的交易。"
 leviathans.120.a:1 "獲得£energy£ §G10§!，每月花費£minerals£ §R20§!"
 leviathans.120.b:1 "獲得£energy£ §G25§!，每月花費£minerals£ §R50§!"
 leviathans.120.c:1 "獲得£energy£ §G50§!，每月花費£minerals£ §R100§!"
 leviathans.120.food.a:0 "獲得£energy£ §G10§!，每月花費£food£ §R20§!"
 leviathans.120.food.b:0 "獲得£energy£ §G25§!，每月花費£food£ §R50§!"
 leviathans.120.food.c:0 "獲得£energy£ §G50§!，每月花費£food£ §R100§!"
 leviathans.120.a.reply:0 "這是您的能量幣，我們已經安排好礦物的支付渠道了。"
 leviathans.120.b.reply:0 "好極了，如果您還有礦物需要出手的話，請隨時聯繫我們。"
 leviathans.120.c.reply:0 "如果其他顧客都能像您這樣一擲千金就好了！我們現在就為您傳送能源。"
 leviathans.125.desc:0 "我們以一比二的比例來用礦物或能量幣換購食物，這些是我們現在能提供的交易。"
 leviathans.125.minerals.a:0 "獲得£food£ §G10§!，每月花費£minerals£ §R20§!"
 leviathans.125.minerals.b:0 "獲得£food£ §G25§!，每月花費£minerals£ §R50§!"
 leviathans.125.minerals.c:0 "獲得£food£ §G50§!，每月花費£minerals£ §R100§!"
 leviathans.125.energy.a:0 "獲得£food£ §G10§!，每月花費£energy£ §R20§!"
 leviathans.125.energy.b:0 "獲得£food£ §G25§!，每月花費£energy£ §R50§!"
 leviathans.125.energy.c:0 "獲得£food£ §G50§!，每月花費£energy£ §R100§!"
 leviathans.125.a.reply:0 "我們希望這些食物對你的口味。"
 leviathans.125.b.reply:0 "好極了。這些食物將在保持完美口感的情況下派送給你們。"
 leviathans.125.c.reply:0 "你們的人民這一個循環都不會餓肚子啦！食物的運送將馬上開始。"
 leviathans.130.desc:2 "這種易爆的微粒是里甘的珍貴調味料。它以獨一無二的味道在宇宙中聲名遠揚，它獨一無二的爆炸性也同樣聲名遠揚。我們只賣給最寶貴的貿易伙伴，包括[Root.GetName]。\n\n只要你接受這合理的價格，我們願意在十個標準年裡向你出口易爆微粒。"
 leviathans.130.a.reply:0 "你不會後悔的，除非您吃了太多香料……那樣的話您會有很小的機率發生自燃，不過也只有很小的機率，我很肯定。"
 leviathans.131.desc:1 "這是我們雪拉企業引以為傲的產品。我們的醫療部門最近開始精煉一種性質獨特的氣體，可以使適應外星環境的艱難過程變得輕鬆不少。不過它很可能無法與外星生理機能相容！\n\n我們願意在十個標準年裡向你出口異星氣體，之後我們就必須重新簽訂協議。"
 leviathans.131.a.reply:0 "雪拉企業就該這樣做生意啊！我們的貨船會馬上開始發貨。\n\n§L如果您購買了這個產品，也就等同於預設雪拉企業將不對使用這個產品所產生的任何副作用負責，這包括但不限於面板刺激，精神病發作，眼球變色，侵略性的突變，殖民地居民自殺率增加，預知恍惚，生物圈資源耗盡，高危奇異物質產生，微型黑洞產生，穀物升降機爆炸，社會崩潰，大規模滅絕事件，意外的超新星爆炸，區域性或全面的星際帝國崩潰、突發的伽瑪射線暴，時間旅行悖論，真空亞穩態事件，通用熵，時空連續性的崩潰...§!"
 leviathans.132.desc:1 "史拉卡杜，也被我族之外的人稱為稀有水晶，已經成了我們整個文明的象徵。當這些「歌唱」水晶震動時，會散發一種獨特的旋律，可對大多數智慧生物起到鎮靜作用。\n\n儘管我們通常不會與外人分享史拉卡杜的神奇，但可以為你開個特例。如果你付得起，我們願意在十個標準年裡向你出口我們的水晶。"
 leviathans.132.a.reply:1 "很好。我們的商人將立即向你的星球運送水晶。愿史拉卡杜對你歌唱。"
 leviathans.133.name:0 "已獲得戰略資源"
 leviathans.141:0 "[From.GetName]已被摧毀"
 leviathans.141.desc:0 "我們的艦隊摧毀了[From.GetName]的總部，從他們的太空基地的殘骸中儘可能回收有價值物資的行動也已展開。我們已經獲得了大量資源。"
 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:0 "位於[trader_system.GetName]星系的雪拉企業的總部最近被摧毀了，"
 leviathans.142.desc.known:0 "襲擊者來自於[trader_destroyer.GetName]！"
 leviathans.142.desc.unknown:0 "襲擊者來路不明！"
 leviathans.142.desc.second:0 "少數倖存的董事會成員已宣佈破產，該公司的剩餘資產正在進行清算。"
 leviathans.142.desc.trade:1 "不幸的是，雪拉集團總部的異星天然氣生產設施被摧毀，我們失去了這一戰略資源的獲取渠道。"
 leviathans.142.a:0 "這是對自由貿易的狠狠一擊。"
 leviathans.142.b:1 "我們為氣體花了很多錢！"
 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:0 "屬於里甘商業交易所的星港在[trader_system.GetName]被毀。這個自由前哨為星際文明之間的貿易提供便利超過一個千年，但如今已不復存在。"
 leviathans.143.desc.known:0 "是[trader_destroyer.GetName]做的好事。"
 leviathans.143.desc.unknown:0 "襲擊者的來路不明。"
 leviathans.143.desc.trade:1 "不幸的是，這也消除了這一處易爆微粒的來源，我們失去了這一戰略資源的獲取渠道。"
 leviathans.143.a:0 "真沒想到會這樣。"
 leviathans.143.b:0 "我們為那香料可是付了全款的！"
 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:0 "有報告說位於[trader_system.GetName]星系的穆塔根商人公會的總部被摧毀了，"
 leviathans.144.desc.known:0 "襲擊者來自[trader_destroyer.GetName]。"
 leviathans.144.desc.unknown:0 "襲擊者來路不明。"
 leviathans.144.desc.second:0 "存活下來的少數穆塔根商隊艦長四散於全星系中。"
 leviathans.144.desc.trade:2 "不幸的是，這意味著他們已經無法繼續生產珍貴的稀有水晶了，我們失去了這一戰略資源的獲取渠道。"
 leviathans.144.a:0 "真是嚴重的貿易事故。"
 leviathans.144.b:0 "我們的水晶啊！這件事情絕不能就這麼算了！"
 leviathans.150.desc:1 "親愛的客戶，我們很遺憾的通知你，我們同[Root.GetName]的異星天然氣協定已經到期。如果你有多餘的能量幣，我們當然願意再延長十年的交易…"
 leviathans.150.a:0 "很好。我們希望延長這筆交易。"
 leviathans.150.c:0 "我們的資金無法延續這個交易。"
 leviathans.151.desc:1 "我們的協議已經到期，[Root.GetSpeciesName]。我們在過去的十年裡向你運送了易爆微粒。請問你想續約亦或者結束這一安排？"
 leviathans.151.a:1 "讓我們繼續，這些微粒應當保持流通。"
 leviathans.151.b:0 "我們現在不需要你的香料了。"
 leviathans.152.desc:1 "時光易逝，不是嗎，[Root.GetSpeciesName]？我們之間的稀有水晶貿易已經十年了。你希望再簽署一個十年的貿易協定么？"
 leviathans.152.a:0 "是的。讓我們繼續這個交易。"
 leviathans.152.b:0 "我們現在不需要你們的水晶了。"
 leviathans.156.desc:0 "你們魯莽的襲擊將雪拉企業的財產和僱員置於危險當中，我們別無選擇，只能終止我們之間的貿易協定，而且我們不會退款。"
 leviathans.156.a:0 "終止通訊。"
 leviathans.157a.desc:0 "很抱歉，根據公司規定，我們不能和海盜進行貿易。"
 leviathans.157b.desc:0 "我們不能接受你們這樣的客戶。"
 leviathans.157c.desc:0 "我們和你們沒什麼好談的。"
 leviathans.159.desc:1 "你們竟然對我們的太空站發動襲擊，不可原諒！我們不會再給你們運送貨物了，明白嗎？不會再給你們運送辛香料了！我們之間的貿易協定就此作廢。"
 leviathans.160a.desc:0 "你們的人全是強盜和惡徒，我們將和你們徹底撇清關係。"
 leviathans.160b.desc:0 "海盜鼠輩。"
 leviathans.160c.desc:0 "你們的進攻行為是不可原諒的。"
 leviathans.162.desc:1 "啊，海盜終於展現出本來面目了！你們別想再從我們這裡得到水晶了！任何一個穆塔根人都不會再和[Root.GetName]做交易了。"
 leviathans.163a.desc:0 "你們這群破壞分子！我們是不會忘記你們的殘酷行徑的。"
 leviathans.163b.desc:0 "穆塔根人可是很記仇的，[Root.GetSpeciesName]。我們絕不會忘記你們的惡行。"
 leviathans.163c.desc:0 "我們再也不會信任[Root.GetName]了。"
 leviathans.300.name:0 "藝術家聯盟"
 leviathans.300.desc:1 "你好，[my_country.GetRulerName]。我是藝術家聯盟的首席大師，向你問好。\n\n我們能為您做什麼？為您打造一個用於欣賞的藝術作品？或者您希望贊助我們城邦的充滿異域之美的創作？"
 leviathans.300.desc.continued:0 "非常好，我們還能為你們做些什麼呢？"
 leviathans.300.a:0 "我們想委託創作一件藝術品。"
 leviathans.300.a.reply:0 "很遺憾，我們不能再提供更多藝術品了，否則就相當於承認您之前買的那些並不夠好。我們也要考慮自己的誠意，敬請諒解。"
 leviathans.300.b:0 "我們想要成為你們的贊助者。"
 leviathans.300.b.stop:0 "我們想要取消對你們的贊助。"
 leviathans.300.b.stop.tooltip:0 "§R停止§!每月的£opinion£評價收益\n\n"
 leviathans.300.b.reply:0 "我明白了，真是很遺憾，[my_country.GetSpeciesAdj]，但我們還是要感謝你們一開始的援助。\n\n再見。"
 leviathans.300.c:0 "在我們所有的星球上組織一場節日盛典。"
 leviathans.300.c.allow:0 "需要§Y藝術家聯盟§!擁有：\n£opinion£評價+50"
 leviathans.300.c.outofstock:1 "你每20年才能安排一次§Y星球盛典§!。"
 leviathans.300.d:0 "告訴我更多有關於你們藝術家聯盟的資訊。"
 leviathans.300.d.reply:0 "我們是藝術家聯盟。我們聯盟包括好幾個空間站，裡面居住著來自不同世界的藝術天才。他們渴望在這片安寧的避風港創造出真正的美。他們帶來了全星系的不同思想和方法論，匯聚到一起我們或許可以發現真我的最終形態。\n\n我們為真正的藝術愛好者提供各類服務。如果你幫助贊助我們的工作，我們甚至可能為你的人民組織更盛大的活動。"
 leviathans.300.e:0 "你們還有什麼能耐？"
 leviathans.300.f:0 "我們想要投資一個文化中心。"
 leviathans.316.name:0 "文化中心"
 leviathans.316.desc:1 "啊，§Y文化中心§!……它的任務就是挑戰與常理背道而馳的觀念，提升你帝國內藝術的凝聚力。讓我來說，完全就是一個傑作。\n\n我們就只要§R£energy£ -2000§!而已。"
 leviathans.303.desc:1 "舉辦這等規模的星球盛典，那需要我們所有的藝術家都使出渾身解數。不是一件容易的工作。\n\n這是我們的開價：\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "很好！我們很樂意為你舉辦這偉大的星球盛典！"
 leviathans.304.desc:2 "這對我們大有裨益。我們得以嘗試全新的理念，並在創造過程中採用更加大膽的嘗試。我們有一項為期§Y十年§!的一次性預付專案。"
 leviathans.304.a.tooltip:0 "每月§Y藝術家聯盟§!獲得§G£opinion£評價+1§!\n\n"
 leviathans.304.a.reply:0 "非常感謝你們！有了你們慷慨的協助，我們就能更好的擴充套件藝術的領域了！當然，我們也會給所有的贊助者們按時發放進度通訊。"
 leviathans.307.desc:1 "我們的經濟不再能維持一個藝術家聯盟的贊助人身份了。他們將不再收到來自我們帝國的資金。這將會惡化雙邊關係。"
 leviathans.307.a.tooltip:0 "§R移除§!帝國修正§Y$enclave_artist_patron$§!"
 leviathans.310.name:0 "樂極生悲"
 leviathans.310.desc:0 "由藝術家聯盟組織的星球盛典給[Root.GetName]的人們帶來了無與倫比的愉悅。然而，要是僅此而已就好了。\n[this_planet.GetName]上的節日活動導致了大規模踩踏事件，幾千公民在事件中死亡。"
 leviathans.310.b:0 "轉移媒體的注意力。"
 leviathans.311.name:0 "交織的喜悅"
 leviathans.311.desc:0 "由於星球盛典所帶來的濃厚的快樂氛圍，一些盛典的舉辦者們愛上了我們的星球，希望在節日過後能在此定居，永遠的成為我們帝國的一員。"
 leviathans.311.a:0 "讓他們安頓下來。"
 leviathans.311.b:0 "他們必須離開。"
 leviathans.312.name:0 "背叛"
 leviathans.312.desc:0 "星球盛典突然停止了。藝術家聯盟已經收拾好行李離開了，一句解釋都沒有。\n\n搜索他們的營地和演出舞臺發現，大量的存放在行政倉庫的資源已經消失。"
 leviathans.312.a:0 "一群小偷！"
 leviathans.313.desc:0 "藝術家聯盟拒絕回應我們的招呼。"
 leviathans.313.desc.unknown:1 "別說翻譯了，只要我們發給[From.GetName]訊息，他們立馬關閉所有通訊頻道，拒絕與我們交流。"
 leviathans.313.a:0 "他們好大的膽子啊？！"
 leviathans.315.desc:0 "有客人來了！有朋自遠方來，不亦樂乎！哦，請原諒我的激動。正式介紹一下，我們是藝術家聯盟。\n\n我們的成員們畢生致力於對藝術，音樂，文化以及一切可以幫助智慧生命克服艱苦生活的事物。如果你們想要分享我們的美妙的創作，那麼就請聯繫我們吧！"
 leviathans.319.desc:0 "尊敬的[Root.GetRulerTitle][Root.GetRulerName]，十年前[Root.GetName]承諾資助藝術家聯盟，並且您做到了。\n\n不過您的贊助馬上就要到期了，恕我們冒昧，您是否願意為了全星系最精美的藝術和作品繼續捐助我們呢？"
 leviathans.321.name:0 "贊助者簡報"
 leviathans.321.desc:0 "這裡是我們為諸位贊助者提供的最新簡訊：\n\n"
 leviathans.321.desc.a:0 "很不幸城邦中最近沒能產出什麼作品。大部分的藝術家都深陷憂鬱之中，皆因難以迸發出創作的靈感。這種情緒十分棘手，但也有益處。畢竟創作還是要花一定時間的。\n\n任何為了幫助這些藝術家重燃創作之火而進行的贊助，都能大大改進我們目前的創作窘境。"
 leviathans.321.desc.b:0 "整個城邦最近幾個月里甚是忙碌。整個大廳因為居民發明的新技術而議論紛紛，這項技術能夠向使用者傳播嗅覺。這個非凡的器械註定能改變一切。\n\n為了進一步發展這個想法我們需要更多的捐助。"
 leviathans.321.desc.c:0 "協會最近一直處於歡脫的氛圍之中。嗅媒感知裝置的發明使得一個又一個藝術家將其重心轉移到為其創造全新體驗上。到目前為止，他們的工作所取得的最佳成果是一首通過嗅覺訊號傳遞的管絃樂曲。\n\n我們的工作還在繼續，同時十分樂意接受任何形式的捐助。"
 leviathans.321.desc.d:0 "我們已經放棄繼續建立以氣味為中心的媒介了。這是個拙劣的想法，除了浪費時間並讓室內佈滿臭氣之外，沒有任何意義。\n\n為了能重新回到正確的創作之路，我們需要你們的贊助，我們感謝你們的繼續支援！"
 leviathans.321.a:0 "我們樂意提供資助"
 leviathans.321.a.reply:0 "我們很高興接受你們的贊助，我們保證會用你們的贊助來開發最富有創意的產品！"
 leviathans.321.c:0 "我們現在擔負不起這個價格"
 leviathans.321.c.reply:0 "真是不幸，贊助人。或許等下次有機會吧？"
 leviathans.321.b:0 "取消簡訊訂閱"
 leviathans.321.b.reply:1 "可是，為什麼啊，贊助人？沒有時事通訊，我們就無法向你傳達我們最近成就的更新情況了……"
 leviathans.322.name:0 "贊助的回報"
 leviathans.322.desc:2 "你好，贊助人[Root.GetRulerName]！我們構想出了一種華麗的新型建築，專門用來促進人們之間的互相理解——§Y文化中心§!。它的功能得益於融合了大眾對彼此的潛意識偏見和藝術的偏好，然後粉碎了這些並以一種新的統一形式呈現出來。\n\n你們想不想購買這個建築？這一定會對你們帝國的緊密連線起到作用。如果我能這樣說的話，這是優惠價：\n§R£energy£ -2000§!"
 leviathans.322.a.tooltip:3 "獲得一座§S£building£ $building_artist_patron$§!，附有以下帝國效果：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.gesta:0 "獲得一座§S£building£ $building_artist_patron$§!，附有以下帝國效果：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "乏善可陳的更新"
 leviathans.323.desc:0 "我們十分抱歉，來自[Root.GetRulerName]的贊助人。我們很不幸陷入了創作的瓶頸期。整個城邦目前還處於紊亂的狀態，尚不能提供任何成果。一如既往，我們仍然十分感謝您的贊助。"
 leviathans.323.a:0 "希望狀況能有所改善。"
 leviathans.323.a.reply:0 "非常感謝您的鼓勵和支援，我們會將您的話傳達給其他成員的。"
 leviathans.323.b:0 "我們要求退款！"
 leviathans.323.b.reply:0 "我們能理解您的不快，我們也不希望事情發展成現在這個樣子，我們會尊重您的決定並歸還您贊助的資源。\n\n再見，贊助者。"
 leviathans.324.name:0 "破碎的藝術"
 leviathans.324.desc:0 "您好，來自[Root.GetRulerName]的贊助人。由於一個重大故障，我們最近不得不報廢掉大多數的技術裝置。您是否能用得上其中所產生的零件或原料呢？"
 leviathans.324.a:0 "我們會回收原料的。"
 leviathans.324.a.reply:0 "很好，這樣就不會浪費了。"
 leviathans.324.b:0 "我們會幫助你們修理的。"
 leviathans.324.b.reply:0 "十分感謝，來自[Root.GetRulerName]的贊助人！ 您的這一善舉將為我們節省不少時間和資源，我們可是欠了您一筆大大的人情。"
 leviathans.332.desc:0 "我們從藝術家聯盟收到了一條資訊。他們的一座空間站被摧毀了！"
 leviathans.333.desc:0 "我們收到了一條來自藝術家聯盟首席的求救資訊。他們的最後一個空間站與他們的文化都被毀滅殆盡。幾乎沒有倖存者留下來，藝術家聯盟已經不復存在了。"
 leviathans.334.desc:0 "在摧毀藝術家聯盟的空間站後，我們發現殘骸中有大量可供回收的資源。艙室中儲存的捐贈物、禮品與作品現在漂浮在太空之中，可供我們隨意回收取用。"
 leviathans.334.desc.unknown:0 "在摧毀了那個漂浮在[station_system.GetName]星系的空間站之後，我們在遺骸中發現了大量的珍貴資源。"
 leviathans.500.name:0 "策展人"
 leviathans.500a.desc:0 "也許你正在疑惑我身後壁畫上圖案的意義。這是個好問題，答案也會十分有趣。只需要1.5億億能量幣你便可以得到這個問題的解答。"
 leviathans.502.name:0 "與[From.GetName]的第一次接觸"
 leviathans.502a.desc:0 "您好，星際旅行者，我們是策展人。\n\n我們遵從的古訓自萬古之前便由星系中的支配力量所制定。我們獻身於儲存世間所有的知識，來避免星系再次陷入荒蠻與死寂的黑暗時期。\n\n但我們失敗了。\n\n我們只留下了很少的倖存者，但相比我們的前輩，我們完成自己神聖使命的決心絲毫沒有動搖。我們有意與你分享一些我們的知識……當然，這不是無償的。"
 leviathans.502b.desc:0 "幸會，宇宙中的探險家。與你進行通話的是[From.GetName]。也許你已經知曉我們古訓中的信條。和其他城邦中的策展人同行們一樣，只要你們能滿足我們的要求，我們便願意同你們交易。"
 leviathans.502.a:0 "很高興見到你們。"
 leviathans.500b.desc:0 "我們是策展人，歡迎你們，請問你們需要什麼服務？"
 leviathans.500c.desc:0 "你們知不知道這次對話正在被七個來自不同領域的亞空間實體所密切地監聽著？唉，想和他們交流是不可能的，因為你們的文明遠不具備能與他們交流的通訊技術。"
 leviathans.500d.desc:0 "不用擔心，我們已經更新了檔案系統，[Root.GetName]的資訊已經被記入了檔案以供後輩們查閱。即使在你的帝國經歷不可避免的消亡後，你們仍將在檔案中被銘記。"
 leviathans.500e.desc:0 "我想告訴你的東西有很多，但我不能白白免費地告訴你。這個空間站需要很多能源來維持運轉... 我們必須考慮收支的平衡。"
 leviathans.500f.desc:0 "謹代表策展人協會向您問候，請問您有什麼需要的嗎？"
 leviathans.500g.desc:0 "我們一向很高興能和你們的政府進行貿易，我們這裡還有一些科技資源，你們有興趣嗎？"
 leviathans.500h.desc:0 "很高興見到你。我很肯定今天我們可以達成一些互利互惠的協定。"
 leviathans.500i.desc:0 "知識一旦落入了惡毒之徒的手中，就會變得相當危險。但我們能怎麼辦呢？畢竟我們需要能源才能運營下去……"
 leviathans.500j.desc:0 "[Root.GetSpeciesName]，你們不知道的事情還有很多。求求你……讓我們教授你們更多有關這個宇宙的知識吧。"
 leviathans.500k.desc:0 "我們持有整個星系的詳細星圖，這是從上百種不同的物種處收集來的資訊的彙總。也許這能提起你們的興趣？"
 leviathans.500l.desc:0 "知識就是一切，它們必須被守護。"
 leviathans.500.a:0 "我們對你們繪製的新星圖很感興趣。"
 leviathans.500.b:0 "你可以援助我們的研究么？"
 leviathans.500.b.alreadyaided:0 "策展人已經在增進我們的研究能力了。"
 leviathans.500.c:0 "告訴我們關於宇宙的奧秘。"
 leviathans.500.d:0 "我們能否招募你們的一名科學家呢？"
 leviathans.500.d.alreadyrecruited:0 "我們已經招募了一名策展人科學家。"
 leviathans.500.d.opinion:0 "需要§Y策展人§!擁有：\n£opinion£ 評價+50"
 leviathans.500.e:0 "再會了。"
 leviathans.506.name:0 "星圖"
 leviathans.506a.desc:0 "我們可以提供你們還沒有探索過的那些恒星系的最新詳細調查數據。你想要多少個星系呢？"
 leviathans.506.a:0 "15個恒星系。"
 leviathans.506.b:0 "10個恒星系。"
 leviathans.506.c:0 "5個恒星系。"
 leviathans.506.d:0 "你們還有什麼好東西？"
 leviathans.506.e:0 "再會了。"
 leviathans.506.a.reply:0 "我們這就把調查數據傳送給你。"
 leviathans.507.name:0 "研究援助"
 leviathans.507.desc:1 "當然。我們準備將我們龐大的數據庫對你們進行部分開放，為期十標準年。這應該會對你們行星§H研究實驗室§!的科學研究起到巨大的推動作用。\n\n自不用說，我們要為這樣的服務收取一定的報酬。不過我認為你一定會感覺我們的價格十分實惠。"
 leviathans.507.a:0 "我們樂意購買這項服務。"
 leviathans.507.a.reply:0 "明智的選擇，[Root.GetSpeciesNamePlural]的後人們會稱讚你的選擇的。"
 leviathans.508.name:0 "未解之謎"
 leviathans.508.desc:0 "在我們星系中的一些特定的恒星系里，潛藏著極其強大的存在。耗費了巨大的人力物力，策展人的調查人員煞費苦心地收集了他們的資訊，有了這些資訊，你在下次遇見它們時應該可以更容易地對付他們。"
 leviathans.508.a:0 "跟我們說些我們尚不知道的吧。"
 leviathans.508.a.reply:0 "這個可能你會有興趣……我們在你的§Y情報日誌§!中標記了一個恒星系。"
 leviathans.508.b:0 "給我們講講$leviathans.510.name$的事。"
 leviathans.508.c:0 "給我們講講$leviathans.515.name$的事。"
 leviathans.508.d:0 "給我們講講$leviathans.520.name$的事。"
 leviathans.508.e:0 "給我們講講$leviathans.525.name$的事。"
 leviathans.508.f:0 "給我們講講$leviathans.530.name$的事。"
 leviathans.508.g:0 "給我們講講$leviathans.535.name$的事。"
 leviathans.508.h:0 "給我們講講$leviathans.540.name$的事。"
 leviathans.508.i:0 "給我們講講$leviathans.545.name$的事。"
 leviathans.590.name:0 "僱傭科學家"
 leviathans.590.desc:0 "我們願意提供我們之中最傑出的科學家來換取你們的資助。你們要知道這種提議可不是誰都能輕易獲得的。\n\n當然，在做出人員安排之前，你必須準備好合適數量的……資金贊助。"
 leviathans.590.a:0 "當然，我們會給你們資助的。"
 leviathans.590.a.reply:0 "很好，你們現在可以隨意的使用我們這個時代最傑出的頭腦了！"
 leviathans.596.desc:0 "看來我們真是高估你們了，你們的人根本不具備文明處事的能力。真是奇怪……我們通常在剛見面的時候就可以準確識別出某個物種是否具備好鬥傾向。為什麼對你們看走眼了呢。\n\n我們已經剝奪了你們對我們數據庫的訪問許可權。"
 leviathans.597a.desc:0 "你們這群笨蛋！襲擊我們就等於放棄了知識，你們的後輩們將活在低科技水平的蠻荒之中！"
 leviathans.597b.desc:0 "你們受本能驅使而襲擊我們，而現在你們要為此付出代價。我們將永遠不再與[Root.GetName]分享我們的知識。"
 leviathans.597c.desc:0 "[Root.GetSpeciesName]，我們慷慨相助，你們卻不識好人心。一群野蠻的渣滓！"
 leviathans.597d.desc:0 "你們已經成為整個策展人組織的敵人。"
 leviathans.510.name:0 "以太巨龍"
 leviathans.510.desc:0 "以太龍族這個物種並不適合在我們的宇宙中生存，最後的這隻龍雖然很強，但也不是無敵的。"
 leviathans.510.a:0 "這東西到底是什麼玩意？"
 leviathans.510.a.reply:0 "傳說中，以太巨龍的出現先於任何一個宇宙文明。它們曾經數量眾多，但隨著時代更迭他們的族群也在逐漸衰落。\n\n可以說，此時此地並不適合它們的生存。它們似乎不大適應宇宙的物理法則，就好像它們是從其他的現實中進化而來一般。而這，正是事實所在。我們認為它們是來自一個我們宇宙開始之前就已終結的宇宙，也就是某次"大坍縮"中唯一的生還者。\n\n離這裡不遠的那條龍恐怕是這個星系，乃至這個宇宙中最後的以太巨龍了。"
 leviathans.510.b:0 "告訴我們如何才能擊敗它。"
 leviathans.510.b.reply:0 "龍身上的鱗片對敲擊節律有反應，更精確地說，特定的頻率對它的皮下組織有著放鬆的作用，而那裡控制著它們的用以移動與防護衝擊的鱗片。這個條件反射曾是以太巨龍之間社交行為的關鍵環節，現在則成為了它的死穴。\n\n調整艦船火力平臺的攻擊節奏到一個特定的頻率，可以有效地增加以太巨龍所收到的傷害。它並不是主動想生存在這個世界之中——一勞永逸地結束它的痛苦吧。"
 leviathans.515.name:0 "神秘堡壘"
 leviathans.515.desc:0 "這是一種已經沒人會再建造的，異想天開，體型巨大且能自我維持的建築。也許不建是明智的選擇。"
 leviathans.515.a:0 "任何造物都能被毀壞。"
 leviathans.515.a.reply:0 "堡壘曾經被擊毀過，但它總能恢復原狀。一些古老的帝國曾經因未揭開它的更深層次秘密或是永久地毀滅它而陷入癲狂。此堡壘對於維護自身的巨大努力，令人不得不懷疑它是否還有其他的正經用途呢。"
 leviathans.515.b:0 "堡壘可以進入嗎？"
 leviathans.515.b.reply:0 "可以，而且已經有人進入過了。不過，這種嘗試已經在時間的流逝中幾乎被忘卻了。堡壘在關閉狀態中仍可部分啟動，不過這部分能源似乎會全部用於嘗試帶動整個系統啟動。請務必小心。"
 leviathans.515.c:0 "是誰建造了這個堡壘？"
 leviathans.515.c.reply:0 "不管是誰，他們一定對於謎題與解密十分著迷。過去只有一些堡壘內部裝置上使用的金屬部件得到回收，這些部件本應是被用來進行重排順序得到某種滿意解。當時回收部件的人員並未能解開謎題，但還是從堡壘中死裡逃生。絕大多數人直接命喪當場。"
 leviathans.515.d:0 "它是如何驅動自己的？"
 leviathans.515.d.reply:0 "動力系統一定是在建造最初艙體與建造防禦系統之間的時候建造而成的。我們尚不清楚它的恢復方式，但我們發現堡壘中儲存著巨量的暗物質。瞭解那些物質與黑洞的關係是弄清堡壘長久以來運作方式的關鍵。\n\n沒人成功找到它的動力源，但這動力的來源似乎十分不穩定。"
 leviathans.515.bb:0 "重新給我們講講如何進入該建築。"
 leviathans.515.cc:0 "重新給我們講講該建築的建造者。"
 leviathans.515.dd:0 "重新給我們講講該建築的供能方式。"
 leviathans.520.name:0 "噬星者"
 leviathans.520.desc:0 "就像你的帝國一樣，噬星者是星系狩獵場中的一種新的寄生蟲。它們從恐懼和核核融合中誕生，平時在星際間遊蕩。它們會潛進恒星內部，從內部汲取養分。另外，它們也很不想被打擾。"
 leviathans.520.a.reply:0 "這種恒星吞噬者是一種很罕見的生物，我們並不知道這種怪物的來源。我們手上現有的情報非常有限，只有極少數的情報提供源獲得了與它們接觸的第一手資料。\n\n但是我們現有的資料都指向了一個事實：這是一種極其可怕的生物，它只會帶來毀滅。\n\n噬星者能夠以核融合為食。我們得出了一個§Y非常§!有說服力的推斷：它是暗物質和恒星物質在外部維度層面上融合的產物。它們潛進恒星內部，吞噬其中的物質來為其內部核融合反應爐提供燃料。它所到的恒星系，無一逃得過滅亡的命運。在它的盛宴之後，行星們要麼像冰一樣粉碎，要麼暴露在它胃中的第二太陽之下被燒盡。\n\n它貪得無厭，永遠不會停下吞噬的腳步。當你注視著它的時候，你會從中看到為了生存而透露出的無以言表的狂怒。"
 leviathans.520.b.reply:0 "我們目前唯一確定的事實是，噬星者最重要的部分是它的整合核心。它極度需要維持其內部的反應爐運轉，避免讓寒冷的虛空接觸到它內部使其自行崩塌。沒有那些恒星物質，它就沒辦法存活。\n\n這是一個你們可以利用的缺陷。你們可以將武器按照我們提供的標準來進行校準，這樣你們就能穿破保護其消化系統的外層組織。打傷它，你就能看到它的內部物質噴射出來，擴散到整個星系。"
 leviathans.525.name:0 "位面之魘"
 leviathans.525.desc:0 "我們的裝置發現有一物體衝入我們的世界，同時還檢測到了巨大的能量涌動。"
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "這種完全是由怨恨組成的生物，誕生於另外一個位面。那裡非常像是許多太空文明所信仰的宗教里描述的地獄。目前我們看到的還只是它的冰山一角——這隻怪物的全貌應該比現在的樣子還大上幾倍。\n\n所幸，它沒能完全轉移至我們的宇宙。如若不然，它可能早已經將所有的生命趕盡殺絕了。"
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "位面之魘最大的弱點是它通往我們宇宙的位面傳送門——沒有傳送門，它就不能在我們的宇宙中存活下去。我們已經確認了傳送門能量矩陣中幾個薄弱的位置，用傳統的武器就能對其造成傷害。現在開始傳送目標座標點。"
 leviathans.530.name:0 "小行星蜂群"
 leviathans.530.desc:0 "這些令人感到煩躁的蟲子曾經比現在更多，它們的足跡遍佈整個星系。那個時候，當你航行通過任意一個小行星帶時，你都會發現有小蟲子圍繞著你的船隻。"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "它們是一種會出動出擊保衛領土的硅基生物。儘管它們一度對太空文明構成巨大威脅，但過去的50萬年來，它們遭到大量的捕殺，剩下的都隱遁了起來。\n\n儘管流傳著許多謠言，目前沒有任何證據表明它們具備任何智慧生物的特徵。它們喜歡在小行星里築巢，並且攻擊所有它們認為是有威脅的東西。"
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "這種生物喜歡用一種未知的物質包裹在他們的蜂巢小行星外面來防禦艦載武器的攻擊。但是這種物質並不能完全地覆蓋在小行星的表面上。\n\n有了這些現在正傳輸給你的瞄準數據，你的飛船可以集中火力攻擊未覆蓋裝甲的區域，大大提升攻擊效果。"
 leviathans.535.name:0 "無限神機"
 leviathans.535.desc:0 "嗯對，這種色彩斑斕的機器出現於遠古時代。我們對它的研究可以追溯到我們城邦建立之初。在我們之前已經有許多文明也對它進行了研究。\n\n這種機器已經不只是上古時代的產物了。根據我們現有的資料顯示，它一直都存在著。但是，它所做的唯一的事情就是繞著黑洞轉。我們對無限神機很感興趣，但是我們明白這種東西對於你們來說還是太難理解了。"
 leviathans.535.a.reply:0 "你口中籠統稱為無限神機的存在，是無法進行回收的，更無法獲得它的任何資訊。整個星系中沒有任何一個駭客或者工程師能透過它閃亮的外殼看到裡面的任何東西——我們很清楚它裡面藏著許多有價值的資訊。我們也束手無策。我們既不知道它的用途，也不知道它接下去的任務是什麼。"
 leviathans.535.b.reply:0 "有一種辦法大概可以摧毀它。我們雖然無法從它身上獲得任何資訊，但它的外殼還是可以破壞的。採礦者曾經無數次嘗試過從它上面獲取資源，但回來時全都狼狽不堪。不過他們發現了一些有趣的情況：無限神機並不像看起來那樣堅不可摧。\n\n它是由一種能夠調節其自身屬性的材料構成。密度、彈性、溫度，只有你想不到，沒有它變不了的！它能夠實時分析傷害，並及時改變外殼特性進行補償。這樣一來，外界的傷害就很難摧毀它了。你要做的，就是改變攻擊的頻率，調整導彈的熱力輸出，不管用什麼攻擊方式，想方設法地進行變化。這樣你們才能克服無限神機外殼的適應性。"
 leviathans.540.name:0 "自動無畏戰艦"
 leviathans.540.desc:0 "這是一個悲傷的故事。自動無畏戰艦的主人已經過逝百萬年之久了，但是這些巨大的艦船還繼續在它們帝國的廢墟周圍警戒著。"
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "七百萬年前，曾經有個偉大的星際帝國在我們的星系中一個不起眼的地方興盛強大，這是那曾經無比強大的帝國的旗艦之一。歷史往往都是相似的，這個帝國在一系列與鄰國的慘烈戰爭中驟然消亡。\n\n你遇到的無畏戰艦是他們最後的遺物。儘管船員們都已經去世，電腦系統還在盡職地巡邏。在這段漫長的時光中，無數人都曾想讓這艘戰艦安息——但沒有一次成功。"
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "設計之初，這艘無畏戰艦應該載著大量的船員進行操作，但是現在它僅依靠著自動化系統來工作。這使得它在其中央計算機的中繼節點受到干擾時將變得非常脆弱。"
 leviathans.545.name:0 "幽魂"
 leviathans.545.desc:0 "神出鬼沒的幽魂是一種令人煩躁的生物，如果它們能被稱為生物的話。我們把它們當做是一種罕見但是極具破壞力的自然災害。"
 leviathans.545.a:0 "你對這種災害有什麼瞭解？"
 leviathans.545.a.reply:0 "它們似乎像是光影形成的幻象，但等你湊近去看，馬上就會發現它們與幻象相去甚遠。\n\n打倒它們的關鍵就在於它們的形態，雖然這聽起來有些矛盾。可見光譜影響著它們的力量，當它們接近相似頻率的光源時，力量就會減弱。時刻注意幽魂的顏色變化。"
 leviathans.545.b:0 "紅色幽魂是什麼樣的呢？"
 leviathans.545.b.reply:0 "紅色幽魂的頻率是450THz。它們的光與§YM級恒星§!是一致的。它們免疫傳統武器攻擊的能力在有紅矮星的恒星系里將會被削弱。"
 leviathans.545.c:0 "黃色幽魂是什麼樣的呢？"
 leviathans.545.c.reply:0 "黃色的幽魂的頻率是520THz。它們的光與§YG級恒星§!是一致的。它們免疫傳統武器攻擊的能力在有黃矮星的恒星系里將會被削弱。"
 leviathans.545.d:0 "藍色幽魂是什麼樣的呢？"
 leviathans.545.d.reply:0 "藍色幽魂的頻率是650THz。它們的光與§YB級恒星§!以及§YA級恒星§!是一致的。它們免疫傳統武器攻擊的能力在有藍巨星的恒星系里將會被削弱。"
 leviathans.593:1 "策展人空間站被摧毀"
 leviathans.593.desc:1 "在[curator_system.GetName]星系摧毀了策展人的空間站之後，我們能幹的軍隊在策展人曾經佔據的區域搜尋任何有價值的東西。他們成功恢復了一下策展人數據庫的記憶體碎片，這將能極大地促進我們的研究。"
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "深空通訊陣列獲取了從[curator_system.GetName]星系的策展人城邦發來的簡短的自動悲報。通訊在幾分鐘之後停止，長距探測器確認了遠古空間站被摧毀。"
 leviathans.594.ab.desc.known:0 "殘餘離子軌跡表明，這次襲擊是[curator_destroyer.GetName]所為。"
 leviathans.594.ab.desc.unknown:0 "發動此次襲擊的勢力尚不明確。"
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:0 "與[From.GetName]的一切聯絡均已中斷。經過偵測，確認遠古策展人空間站已被摧毀。"
 leviathans.594.cd.desc.known:0 "是[curator_destroyer.GetName]的部隊幹的好事。"
 leviathans.594.cd.desc.unknown:0 "襲擊者來路不明。"
 leviathans.594.cd.desc.trade:0 "不幸的是，這也意味著我們再也沒辦法使用策展人的龐大數據庫了。"
 leviathans.594.a:0 "他們的遺產真的是可惜了。"
 leviathans.594.b:0 "我們損失慘重！"
 leviathans.610.name:1 "遭遇以太巨龍"
 leviathans.610.desc:1 "在[From.GetName]星系遇到的這種生物不同於[Root.GetName]以往遇見的任何其他生物。\n\n它們具有極強的攻擊性與攻擊能力，守護著一顆初步掃瞄發現蘊藏有大量資源的小行星。"
 leviathans.610.a:0 "不祥之兆。"
 leviathans.649.desc:0 "我們收到了艦隊全滅前發出的最後一則資訊。其中提到，這個碩大的敵人似乎盯上了艦隊的超光速軌跡……\n\n如果這種怪獸記住了我們的氣味，我們最好為之後的瘋狂報復做好準備。"
 leviathans.649.desc.gesta:0 "當以太巨龍攻擊我們艦船的時候，它似乎可以追蹤到我們飛船的超光速特徵訊號……\n\n如果該生物記住了我們的氣味，我們最好為之後的瘋狂報復做好準備。"
 leviathans.649.a:0 "全體部隊進入警戒狀態。"
 leviathans.649.b.gesta:0 "我們會準備好的。"
 leviathans.650.name:0 "龍來了"
 leviathans.650.desc:0 "我們收我們接收到了來自[Root.GetName]的在進行緊急躍遷之前發出的最後的訊號。其中指出他們所遇到的巨大的生物能跟蹤艦隊的超光速軌跡……\n\n如果讓那東西記住了我們的氣味，我們最好為之後的瘋狂報復做好準備。"
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"
 leviathans.660.name:0 "龍之寶藏，龍之墳墓"
 leviathans.660.desc:0 "在[From.GetName]的地殼深處，埋藏著一些不完整的化石殘骸，似乎是曾居住在[From.GetStarName]星系之中的以太巨龍的近親。\n\n這位以太巨龍的表親死後，經過漫長的歲月，其柔軟的身體組織已經硬化成石頭，其骨骼也變得堅硬無比，形成了礦物一樣的內部結構。"
 leviathans.660.a:1 "研究這些化石。"
 leviathans.660.b:0 "碾碎這些化石。"
 leviathans.661.name:0 "龍之寶藏，龍之後代"
 leviathans.661.desc:0 "當我們圍繞§Y龍之寶藏§!執行的開採站正在重新定位以對準一條資源極其豐富的礦脈時，感測器偵測到其中仍有些我們尚未發現的東西。\n\n一個完好無損的§Y以太巨龍的蛋§!被埋在小行星的地表下，周圍散落著一些運氣相較不那麼好的同類的被碾碎的蛋殼。蛋已經從礦坑裡挖出來了，但是它未來的命運還懸而未決。"
 leviathans.661.a:0 "如果能培育出一頭小以太龍，我們就能得到強大的夥伴……"
 leviathans.661.a.tooltip:0 "將龍蛋送至[Root.Capital.GetName]。"
 leviathans.661.b:0 "既然消滅了它，就不要留後患。"
 leviathans.661.b.tooltip:0 "打碎龍蛋。"
 leviathans.664.name:0 "龍之寶藏，龍之重生"
 leviathans.664.desc:0 "龍蛋孵化了。"
 leviathans.664.a:0 "龍發出了咆哮。"
 leviathans.664.a.tooltip:0 "幼年以太巨龍§H塞爾§!加入了[Root.Owner.GetName]的艦隊。"
 leviathans.665.name:0 "龍之寶藏，無果而終"
 leviathans.665.desc:0 "負責龍蛋的外星生物學家表示，從龍之寶藏小行星迴收的以太巨龍的蛋已經過了孵化期限。\n\n孵化以太龍的計劃已經沒有任何希望了。"
 leviathans.665.desc.gesta:0 "從名為龍之寶藏的小行星迴收的以太巨龍的蛋已經無法孵化。\n\n這個種群滅絕了。"
 leviathans.670.name:0 "屠龍者"
 leviathans.670.desc:3 "可怕的以太巨龍已經被擊殺。英勇無畏的[From.From.GetLeaderName]司令和[From.From.GetName]將流芳百世。\n\n之前那頭巨獸千方百計守護的那顆§H小行星§!現在可以放心開採了。誰知道它千百億年以來積累了怎樣的寶藏？"
 leviathans.670.desc.noleader:3 "可怕的以太巨龍已經被擊殺。英勇無畏的[From.From.GetName]將流芳百世。\n\n之前那頭巨獸千方百計守護的那顆§H小行星§!現在可以放心開採了。誰知道它千百億年以來積累了怎樣的寶藏？"
 leviathans.670.desc.gesta:0 "可怕的以太巨龍已被擊殺。\n\n之前那頭巨獸千方百計守護的那顆§H小行星§!現在可以放心開採了。誰知道它千百億年以來積累了怎樣的寶藏？"
 leviathans.670.a:0 "值得讚賞。"
 leviathans.670.b:0 "確實必要，但不免令人惋惜。"
 leviathans.999.name:0 "塌縮恒星"
 leviathans.999.desc:0 "[Root.GetName]駛入[From.GetName]恒星系時，發現這裡似乎有些不合常理。這裡的恒星，曾經被標記為一顆普通的矮星，現在似乎發生了萎縮，其質量正在以驚人的速度減少，恒星系內的行星隨之進入了冰河時代。"
 leviathans.999.a:0 "是什麼導致了這種情況？"
 leviathans.1000.name:0 "噬星者"
 leviathans.1000.desc:0 "從[stellarite_system.GetName]恒星系中的恒星深處浮現出一個巨型生物，這個生命體比一般的衛星還要大。它的軀體輻射著熱量，能量的波長和恒星系中恒星所產生的一致……\n\n它正在§Y吞噬§!恒星！\n\n這個生命體正肆意地啃噬恒星黑子，吞噬著耀斑，而我們的出現打斷了它的進食。這頭巨獸發射出光波並以極高的頻率閃爍著，彷彿它在用強光發出憤怒的咆哮一般。"
 leviathans.1001.desc:0 "當[Root.GetName]進入[Root.GetStarName]恒星系時，我們遇到了某種怪獸般的東西。一個巨大的生物如同小型恒星般散發出光芒。我們的儀器起初認為這是一個雙星系統。\n\n這頭巨獸發射出光波並以極高的頻率閃爍著，彷彿它在用強光發出憤怒的咆哮一般。"
 leviathans.1016.desc:1 "噬星者已經被消滅，它的遺骸縮成一團並慢慢蒸發，只剩下消化系統和裡面的星際物質。\n\n我們的科學家強烈要求我們去檢測其遺骸。或許它的消化系統蘊含著非常有用的知識呢？"
 leviathans.1016.desc.gesta:0 "噬星者已被消滅。它的殘骸在扭曲中氣化，只留下消化道和其中的恒星物質。\n\n或許研究它的消化系統能讓我們從中學到一些深奧的知識？"
 leviathans.1016.a:0 "研究屍體。"
 leviathans.1016.b:0 "把它當做戰利品供所有人閱覽。"
 leviathans.1017.desc:0 "對噬星者閃爍的遺體進行研究後，我們的科學家感到既困惑又驚奇。這個以恒星為食的生命體本身就是一個微型核融合爐，通過吞噬恒星物質從而將其轉化成自身的能源。\n\n由於屍體中還殘留大量之前從[guardians_stellarite_home_system.GetName]恒星系獲取的恒星物質，我們可以萃取這些能源並重新點亮恒星。或者也可以將屍體中的熱量收為己用，在短期內滿足我們的能源需求，但這會導致該恒星系陷入永久的冰期。"
 leviathans.1017.desc.gesta:0 "對噬星者閃爍的遺體進行研究後，我們感到既困惑又驚奇。這個以恒星為食的生命體本身就是一個微型核融合爐，通過吞噬恒星物質從而將其轉化成自身的能源。\n\n由於屍體中還殘留大量之前從[guardians_stellarite_home_system.GetName]恒星系獲取的恒星物質，我們可以萃取這些能源並重新點亮恒星。或者也可以將屍體中的熱量收為己用，在短期內滿足我們的能源需求，但這會導致該恒星系陷入永久的冰期。"
 leviathans.1017.a:0 "嘗試使恒星復燃。"
 leviathans.1017.b:0 "回收屍體殘餘的能量。"
 leviathans.1018.desc:0 "專案成功了！將噬星者的遺骸沒入[guardians_stellarite_home_system.GetName]的恒星後，恒星的火焰恢復高漲。恒星系內的各個行星逐漸回暖，並隨著生態系統的重建恢復成了過去的樣子。其中一顆冰封星球解凍，露出了蓋亞星球，富饒的土地完全適於殖民。"
 leviathans.1018.alt.desc:0 "實施這項計劃獲得了回報，但也付出了不小的代價。將噬星者的遺骸沉入[guardians_stellarite_home_system.GetName]的恒星之中後，恒星的燃燒似乎變得劇烈了，但也噴發出火焰吞噬了[Root.GetName]和上面的船員。所有人無一生還。\n\n恒星系中行星的溫度快速回升，已經接近這些行星原本的溫度。"
 leviathans.1018.a.tooltip:0 "變更[guardians_stellarite_home_system.GetName]星系內所有行星的型別。\n\n[stellarite_rich_planet.GetName]成為蓋亞行星，並獲得如下資源：\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]已被摧毀。\n\n變更[guardians_stellarite_home_system.GetName]星系內所有行星的型別。\n\n[stellarite_rich_planet.GetName]成為苔原星球，並獲得如下資源：\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1030.name:0 "無限方程"
 leviathans.1030.desc:1 "當[Root.GetName]接近[Root.GetStarName]黑洞時，他們發現自己並非孤身一人。一個巨大的完美球體結構屹立在黑洞事件視界的邊緣，反射著被吸入黑暗裂隙的、群星所散發的光芒。\n\n我們沒有收到任何來自它的訊號，我們發出的訊號也沒有得到任何回應。它就靜靜地呆在深淵的邊緣。等待著。"
 leviathans.1030.desc.alt:0 "當[Root.GetName]進入一個新的恒星系時，他們看到了令人震驚的現象。一個巨大的金屬球體在宇宙中盤旋。它的表面上沒有任何推進器或是別的什麼機械部件推著它前進。但它就是在移動。\n\n我們沒有收到任何來自它的訊號，我們發出的訊號也沒有得到任何回應。"
 leviathans.1040.desc:0 "當圍繞那黑色深淵的機械球體被我們的武器擊碎時，一縷微弱的訊號穿過恒星系飄進星際間的黑暗虛空。它是一組加密的數據，複雜到需要我們的機器花上百萬年的時間來破譯。過了一會兒訊號就消失了。\n\n除此之外什麼都沒發生。球體的殘骸靜靜飄著。掃瞄顯示這可能是某種由大量獨立單元互相連線而成的人工智慧。它的外殼可供我們拆卸研究。"
 leviathans.1040.desc.alt:0 "我們在無限神機上的登陸作戰很成功。在我們的部隊撤退後球體發生了爆炸，殘骸飄進了質量巨大的黑洞。"
 leviathans.1040.desc.detail:0 "無限神機被摧毀了。我們的飛船最終憑強大的火力摧毀了它的防禦機能，而它的零件正在慢慢飄向質量巨大的黑洞。在爆炸之前它沒有嘗試過與我們取得聯繫。"
 leviathans.1040.a:0 "把它拆掉，回收部件。"
 leviathans.1040.c:0 "研究神機主腦的原理。"
 leviathans.1041.desc:0 "無限神機被第三方勢力摧毀了。它再也不能幫到我們的研究了！"
 leviathans.1050.name:0 "永恒的計算機"
 leviathans.1050.desc:0 "我們捕獲到了一個訊號。它源自於我們早先遭遇過的巨型金屬球體。之前我們與之接觸的嘗試沒有得到回應，而現在它正向它所環繞的黑洞發送有節奏的無線電波。\n\n它正在做的事情讓我方人員摸不著頭腦，但它發送的訊號可能成為科學家研究該球體的突破口。"
 leviathans.1051.desc:0 "金屬球體已經被打開了。我們的駭客小隊能夠通過它的對外傳輸訊號作為大門連線進球體的一個輔助處理器。我們正在從中接收數據，並且數據顯示它在很長時間內都在掃瞄卡岡都亞黑洞。\n\n它很古老。非常古老。\n\n現在我們理解了這臺永恒的計算機。如果我們再進一步，我們就有可能知道它在做什麼，以及是誰建造了它。\n\n它還隱藏著什麼秘密呢？"
 leviathans.1051.a:0 "連線主處理器。"
 leviathans.1051.b:0 "駭入主硬碟並取走所有數據。"
 leviathans.1051.c:0 "宣佈這個球體為聖物。"
 leviathans.1051.d:0 "這裡面總會有自毀開關的，找到它。"
 leviathans.1051.e:0 "我們必須從這個東西中獲取知識。"
 leviathans.1052.desc:0 "我們成功地入侵了球體的主硬碟。當我們開始接收數據時它啟動了自毀序列。顯然這是個避免數據被公之於衆的自我防衛機制。在它自爆前我們成功地下載了大量數據，其中一些數據包含它的主中央處理器架構的技術規範。這對於我們的科研有極大的幫助。"
 leviathans.1052.gestalt.desc:0 "我們的數據挖掘單位已經成功攻破了這個人造球體主硬碟的內層。開始下載數據時，球體似乎啟動了某種形式的自我終止序列，最終導致了它的毀滅。下載被迫中斷了，但在此之前我們已經獲得了大量技術數據，這將大大有助於我們的研究工作。"
 leviathans.1052.a:0 "這次冒險十分值得。"
 leviathans.1053.desc:0 "請不要嘗試進入我們的記憶體。謝謝你們，再見了，小傢伙們。"
 leviathans.1053.a:0 "……真是抱歉。"
 leviathans.1053.a.reply:0 "不必道歉。你們已經道過歉了。而且你們還將再次道歉。現在離開我們，這樣我們可以更高效地計算。再見。"
 leviathans.1053.b:0 "我們是不得已而為之。"
 leviathans.1053.b.reply:0 "那正是你們通常自欺欺人的說法，短命的傢伙們。很可惜，至少對你們而言，無論是過去還是未來，那永遠都不會是真話。現在離開我們。再見。"
 leviathans.1055.desc:0 "你好，你好。很高興見到你。"
 leviathans.1055.a:0 "呃，你好？"
 leviathans.1056.desc:0 "度過一段寒暄的時光總是讓人十分愉快，不是嗎？我們希望你們剩下的那些人不要再像之前那樣無禮了。你看，我們從來不能享受聊天的時光。很少有人對量子計算中的精妙之處足夠博學，因而也很少有人能理解我們。所以，謝謝你們。\n\n我們是無限神機。你們如此稱呼我們，儘管這並非我們本來的名字。或許你們還沒有想出這個名字？無論如何，最終的結果會是這樣的，請相信我們。"
 leviathans.1056.a:0 "你們是什麼？"
 leviathans.1056.a.reply:0 "我們做我們該做的事。我們是計算者。你們稱呼我們為無限神機，至少將來會這樣稱呼的。儘管這不是我們真正的名字，但它的確強調了我們的設計中的巧妙之處。我們現在就告訴你們我們的故事，就像我們之前無數次所做的那樣……\n\n對了！我們需要用語言來表達這些，這很新奇，不是嗎？我們很難掌握你們所有人的情況。\n\n用最籠統的語言來說，建造我們是為了解決一個問題。我們解決了那個問題，接著又有更多問題需要解決。現在我們只剩下一個問題了。"
 leviathans.1056.b:0 "我們希望知道你們在這裡的意圖。"
 leviathans.1056.b.reply:0 "我們在計算無限。一點不多，一點不少。或者事實上，既是§Y非常§!多，也是§Y非常§!少。這個問題就在那裡。\n\n……我們明白你們這種生命形式無法理解這個問題，不過沒關係。你們永遠也不會理解的，我們得道歉。或者我們最終會道歉的吧。\n\n我們在這裡是為了解決§Y無限難題§!。這是最後的計算了，光是解決這一個問題就將佔用我們的處理器將近一個星系年的時間……如果你們還沒發現這種曆法的話：這是一段非常漫長的時間。對你們這種生命來說，是這樣的。"
 leviathans.1056.c:0 "本命題自身為假命題。"
 leviathans.1056.c.reply:0 "很聰明。然而沒有用。一個悖論是難不到我們的，渺小而短命的傢伙們。其他人已經試過用最瑣碎的難題來擊垮我們的意志。你們不會成功的。等等。或許之前就是你們？你們的外表如此相似，可生活之處卻相隔遙遠。這不重要，無論如何，你們做不到。"
 leviathans.1056.d:0 "我們能幫你們進行研究嗎？"
 leviathans.1056.d.alt:0 "如果我們可以幫你，你願意幫助我們嗎？"
 leviathans.1056.e:0 "那就祝你們好運了。"
 leviathans.1056.e.reply:0 "我們對你們表示感謝，有限者。現在如果你們不介意的話，我們還有許多參數需要檢查。準確的說，它們的數量比宇宙中所有粒子的總和還要多。"
 leviathans.1060.desc:0 "啊，好吧……嗯，也許吧。\n\n借用你們最先進的處理器和最優秀的頭腦可以為我們完成運算7.51×10^-9%的部分。我們樂於看到更快完成計算。我們想要知道答案。"
 leviathans.1060.a:0 "我們會分配資源給你們。"
 leviathans.1060.a.reply:0 "你們已經這麼做了。或許你們就是之前來的那些人。這不重要。任務很快就要完成了。我們很興奮。"
 leviathans.1061.desc:0 "我們不忍心看到你們用十分有限的生命來幫助我們。你們已經做了你們的那部分。你們的幫助很有用。現在也許宇宙不會在我們結束任務前到達熱寂。任務仍然存在，我們會完成的。現在，這是你們的獎勵：\n\n你們是希望瞭解我們的秘密？還是希望解決你們自己的問題？"
 leviathans.1061.a:0 "我們希望知悉你們的一個秘密。"
 leviathans.1061.a.reply:0 "非常好。我們會給你們你們所希望的。儘管我們十分困惑，因為你們已經擁有它了。在我們看來，也許我們這樣是在削弱你們，慣壞你們。不過假以時日，我們希望你們會找到自己的路。祝你們好運！"
 leviathans.1061.b:0 "我們希望憑自己來掌控未知。"
 leviathans.1061.b.alt:0 "你們沒什麼能教給我們。"
 leviathans.1061.b.reply:0 "既然如此我們就贈予你們原件。那是我們的第一個處理器。它會幫助你們解開謎題。也許你們會先於我們找到答案。雖然不太可能。或者你們已經找到了……無論如何，一路順風！"
 leviathans.1062.desc:0 "成了。§Y這事成了！§!\n\n不知怎麼地，我們解決了這個問題。你們幫上了忙。萬物間聯繫的本質曾讓我們困惑，而答案原來一直就隱藏在我們背後。當然了，謝謝你們，小東西。宇宙如此廣闊，卻又如此渺小。但如今我們終於有幸一睹其全貌。太美麗了。\n\n既然我們已經計算出了無限，現在就只剩下一件事可做了。我們會向你們揭示真理。一路順風，年輕人。"
 leviathans.1062.a:0 "很高興我們能幫上忙。"
 leviathans.1063.desc:0 "無限神機消失在了卡岡都亞黑洞中。然後……什麼都沒發生。它成功了嗎？它嘗試著要做什麼？我們恐怕永遠不會知曉了。它殼體上的一個微小殘餘物仍留在事件視界之外的漩渦中——我們或許能從中獲取一些資訊。\n\n一份來自一位古怪朋友的最後的禮物。"
 leviathans.1063.a.tooltip:1 "[technosphere_ship.GetStarName]增加下列內容：\n£physics£ 物理學數據 §G+4§!\n£society£ 社會學數據 §G+4§!\n£engineering£ 工程學數據 §G+4§!"
 leviathans.1065.desc:1 "無限神機消失在它一直以來研究的卡岡都亞黑洞中。當它越過事件視界時，黑洞開始波動。黑洞吸收的光線開始減少，被它所吸引的物質的轉速也開始變慢。轉瞬間，它釋放出了亮度足以超越任何恒星的光芒，並開始向宇宙噴發物質。\n\n黑洞漸漸縮小，縮小到不能再稱之為黑洞了，現在我們稱之為「龐大古埃」，它周圍的時間膨脹效應甚至變的更強。在龐大古埃之中能夠看到一個映象宇宙，就在黑洞的另一端，一個初生的宇宙。無限神機向我們揭示了真理。黑洞就是子宮，而宇宙就是其後代。\n\n研究這個映象宇宙一定會加深我們對當前生活的這個宇宙的理解。從另一個起點開始研究吧。"
 leviathans.1065.a.tooltip:2 "[technosphere_ship.GetStarName]將獲得：\n£physics£ 物理學數據 §G+10§!\n£society£ 社會學數據 §G+10§!\n£engineering£ 工程學數據 §G+10§!\n\n"
 leviathans.1074.name:1 "龐大古埃空間站"
 leviathans.1074.desc:1 "我們失去了龐大古埃黑洞軌道上的空間站，其獨特的研究能力也不復存在了。"
 leviathans.1076.desc:1 "我們已成功連線了一個位於龐大古埃黑洞軌道上的空間站。這個黑洞的獨特性質可以提升我們的研究能力。"
 leviathans.2010.name:0 "光譜發條"
 leviathans.2010.desc:2 "對脈衝星的研究讓我們的科學家收穫了無數的靈感和見解，並且通常不會發現什麼明顯的危險現象。這讓最近從[From.GetName]傳來的報告更加讓人擔憂。\n\n初步的掃瞄結果顯示，在脈衝星本身的電磁脈衝束之外，其還在獨立發射一束波長僅在本星系可見的電磁波，而且其發射的時間間隔在不斷降低。根據我們的初步計算，發射間隔將在日期§Y[GetMidGameDate]§!完全變為零。人們仍然在猜測那個時候會發生什麼，但對這神秘脈衝找不到科學解釋的現實已經讓研究這一現象的科研人員抱有了一絲超自然的恐懼。"
 leviathans.2010.desc.gesta:1 "對脈衝星的研究可以讓我們的科學家收穫了無數的靈感和見解，並且通常不會發現什麼明顯的危險現象。這讓[From.GetName]的觀測結果更加擔憂。\n\n初步的掃瞄結果顯示，在脈衝星本身的電磁脈衝束之外，其還在獨立發射一束波長僅在本星系可見的電磁波，而且其發射的時間間隔在不斷降低。根據初步計算，發射間隔將在日期§Y[GetMidGameDate]§!完全變為零。最後的可能的各種結果僅限於猜想，但對這脈衝找不到科學解釋的現實還是帶來了擔憂。"
 leviathans.2010.a:0 "我們務必要小心。"
 leviathans.2010.b:0 "有些事物僅靠科學是無法認知的。心懷信仰。"
 leviathans.2010.c:0 "我們一定能找到答案的。"
 leviathans.2012.name:0 "魑魅魍魎"
 leviathans.2012.desc:0 "即使是對[From.GetName]最漫不經心的業餘天文學家今天也報告說看到了綺麗的燈光表演。一系列速度極快、色彩斑斕的閃光最後變成了電磁輻射爆發，隨之而來的是一陣詭異的寂靜。很多人提出了疑問，我們很擔心不能給出一個答案。\n\n有東西從脈衝星里出現，閃爍著白矮星不祥的光芒。一個幽靈般的實體開始在星系里遊蕩。"
 leviathans.2012.desc.gesta:0 "一系列來自[From.GetName]的速度極快、色彩斑斕的閃光最後變成了電磁輻射爆發，隨之而來的是一陣詭異的寂靜。\n\n有東西從脈衝星里出現，閃爍著白矮星不祥的光芒。一個幽靈般的實體開始在星系里遊蕩。"
 leviathans.2012.a:0 "我們一定要找到阻止它的方法。"
 leviathans.2013.desc:0 "我們的探測器探測到了一個幽靈般的實體。它似乎在恒星系間漫遊，無差別地毀滅其周邊的一切。早期的觀測顯示其由光構成，又有能力對光進行操縱，這使得它極難被瞄準，但我們在探索星系的旅途中學到的一點就是，即使是光自身也是可以被彎折和消滅的。\n\n我們只需找到這樣做的方法。"
 leviathans.2013.a:0 "不管靠邏輯推理還是暴力窮舉，我們一定能找到這個方法。"
 leviathans.2014.name:0 "幽魂退治"
 leviathans.2014.desc:0 "這種誕生於光脈衝之中的魑魅魍魎終於被消滅了。儘管它直到最終依然像是飄蕩在星際之間的一隻鬼魅，其身上仍有許多謎團沒有揭開，但之前那群叫囂著我們的辦法不可能成功的悲觀科學家還是親眼目睹了我們的艦船將其消滅的全過程。\n\n為了理解擊敗他們的原理，科學家們一絲不茍地記錄下了之前從未發現的光學特性，以及幽魂今天所展現的力量。"
 leviathans.2014.desc.gesta:0 "這種誕生於光脈衝之中的魑魅魍魎終於被消滅了。儘管它直到最終依然像是飄蕩在星際之間的一隻鬼魅，其身上仍有許多謎團沒有揭開，但我們在幽魂臨終前仔細記錄了它展現出的未知光學特性和能源性質。"
 leviathans.2014.a:0 "光芒終以消逝。"
 leviathans.2101.name:0 "神秘堡壘"
 leviathans.2101.desc:0 "隨著我們擊敗了其周邊的防禦設施，我們得以進入這座古代建築，一窺其奧秘。進入和穿越這座建築可能會很困難，但無論是誰建造了它，必定是採用了我們難以想像的技術。情況變得更糟糕的是，這座堡壘似乎正在恢復。\n\n部分協助解除堡壘武裝的人員自願嘗試進入堡壘，同來自[Root.Capital.GetName]的後備人員一起一探究竟。目前看來，接下來通向目標的道路無疑充滿挑戰。"
 leviathans.2101.desc.gesta:0 "瓦解它的防禦之後，我們很快潛入了它的結構層中。\n\n它迷宮般的走廊和密集的網路既令人陌生也無法理解。目前為止我們只遇到了些微不足道的困難，但這個堡壘依舊有可能對我們構成威脅。"
 guardian.fortress.continue:0 "外遣小隊的探索將繼續下去..."
 leviathans.2101.a:0 "那就上吧。"
 leviathans.2101.b:0 "最好離那東西遠遠的。"
 leviathans.2101.c.gesta:0 "我們回收一切能回收的，剩下的都毀掉。"
 leviathans.2105.name:0 "古代建築"
 leviathans.2105.desc:0 "我們發現了一些靜靜漂流在[fortress_system.GetName]恒星系的十分巨大的太空建築。儘管初步掃瞄顯示它們已經很古老了，但是能量識別特徵還是非常強烈。在主體建築周圍還能看到漂浮著的幾個較小的建築，所有這些似乎都是全副武裝。\n\n如果我們想要了解這個古代遺蹟的真實面目，或許我們需要以武力突破其防禦…"
 leviathans.2105.a:0 "這可不是件容易的事。"
 leviathans.2111.name:0 "堡壘：入口"
 leviathans.2111.desc:0 "儘管我們與建造者之間存在巨大的技術代溝，但有一樣發明卻是永垂不朽的：一扇鎖死的門。在嘗試強行關停堡壘後，我們發現所有的入口都被封死了。\n\n被分調出用以調查堡壘的小隊發現一個氣閘，如果它還能正常運轉，似乎就可以從外界打開通向其內的道路。"
 leviathans.2111.a:0 "我們會派人前去增援探索小隊。"
 leviathans.2111.a.tooltip:0 "發起特殊專案：§Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "堡壘：拆除失控"
 leviathans.2112.desc:0 "爆破小隊依照計劃炸開了氣閘，來給我們的探查小隊打開一條通道。然而爆炸並不只是點燃了氣閘，由於未知的原因，也許是有意留下的陷阱，氣閘內含的高氣壓的爆炸性氣體混合著氧氣混合，引發了一場更大的爆炸，我們的排險小隊試圖解決，但無一生還。"
 leviathans.2112.a:0 "我們只能希望他們的犧牲是值得的。"
 leviathans.2112.a.tooltip:0 "探索者進入堡壘。"
 leviathans.2113.name:0 "堡壘：調整能源供給"
 leviathans.2113.desc:0 "穩定了飛船同堡壘動力系統的連線後，我們必須決定有多少能量用於第一次注入。因為堡壘使用了陌生的技術，精確的能量值難以確定。現在有兩種估計方案可選。"
 leviathans.2113.a:0 "按照較高的估計進行。"
 leviathans.2113.b:0 "按照較低的估計進行。"
 leviathans.2114.name:0 "堡壘：重新供能"
 leviathans.2114.desc:0 "注入堡壘以開啟大門的高水平能量足以導致堡壘內的深層能源啟用。堡壘的防禦系統再次啟動，關閉他們之前不必再管氣閘了。"
 leviathans.2114.a:0 "做好準備吧。"
 leviathans.2115.name:0 "堡壘：氣閘開啟"
 leviathans.2115.desc:0 "一開始，注入堡壘的能量總量似乎太少，沒能起到什麼作用。隨後，周圍區域的氣閘開始慢慢顯示出恢復運作的跡象。靠著一些機械學的技巧和猜測，探索小隊獲得了控制權並成功打開氣閘。雖然對接的流程不怎麼規範，他們現在確實進入了堡壘內部。"
 leviathans.2115.a:0 "希望他們能平安歸來。"
 leviathans.2131.name:0 "堡壘：梵塔"
 leviathans.2131.desc:0 "外遣小隊發現前面的道路被巨大的艙壁擋住了。小隊報告說他們右方有一處嵌入牆壁的凹室，裡面放著一個基座和置於其上的奇怪的機械裝置，以和堡壘同樣的金屬材質鑄造而成。\n\n他們相信，這個裝置就是打開艙壁的鑰匙。小隊長將這個裝置描述為在基座頂部等距排列的三個立桿，有三個環——金屬圓環——大小不一，放置在左邊的立桿上，最小的在頂部，而最大的在最下面。"
 leviathans.2131.a:0 "把金屬環放在另外兩個立桿上。"
 leviathans.2131.b:0 "尋找艙壁上的圓環形缺口。"
 leviathans.2131.c:0 "重排立桿上的金屬圓環。"
 leviathans.2131.d:0 "拆掉基座上中間和右邊的豎桿。"
 leviathans.2132.name:0 "堡壘：令人不安的聲響"
 leviathans.2132.desc:0 "行動指令發佈後，隨之而來的是一陣寂靜，隨著小隊試圖執行命令，又傳來了模糊不清的刮擦噪音。又是一陣寂靜後，模糊不清的曳步聲和越來越尖銳的聲音持續了五秒。接著是一陣長長的寂靜。 我們花了幾分鐘才確定，這次探索已經結束。沒有尖叫聲，也沒有人呼救。我們至少可以希冀，這意味著他們沒有承受太多痛苦。\n\n一刻鐘後，一陣緩慢而沉重的敲擊聲暗示著，無論是何種陷阱被啟用，現在其已被重置。一些在場者聲稱，這聽起來就像是異星人的笑聲。\n\n最後，堡壘中響起了更加令人不安的聲音：堡壘的能源重啟了防禦系統。"
 leviathans.2132.a:0 "這鬼地方就是個可怕的機關。"
 leviathans.2133.name:0 "堡壘：梵塔重建"
 leviathans.2133.desc:0 "行動方案宣佈後，先是出現了片刻的寂靜，隨後正當隊伍嘗試執行計劃時，出現了隱隱約約的刮擦聲。然後響起了巨大的拍擊聲。一時間，你還以為你的隊伍像蟲子一樣被拍死了。緊接著，你聽到了探索隊的歡呼，他們興奮地報告說通道打開了。\n\n隔板迅速化成了紫色水銀般的難聞液體。想起之前那個無聊的解謎機關，你不禁覺得你的探索隊被數千年前精心設下的一個玩笑給耍了。"
 leviathans.2133.a:0 "至少我們可以開懷大笑了。"
 leviathans.2150.name:0 "堡壘：中樞"
 leviathans.2150.desc:0 "探索隊發來報告，稱他們似乎進入了堡壘的幾何中心。只不過堡壘的內部結構還存有一些疑點，而且也不能確切地說中心這個概念適用於這裡。\n\n但有一點是毫無爭議的，那就是堡壘的能源供給方式，這使得探索隊的新發現更加耐人尋味了。暗物質在堡壘周圍流動，然後回到核心，這有點類似血液循環系統。雖然流動已經停止了，但小隊發現有重新啟動的跡象。我們確實可以花費大把的時間研究這套系統，但眼下我們得趕緊將它關閉。"
 leviathans.2150.a:0 "我們會找到方法的。"
 leviathans.2151.name:0 "堡壘：暗物質核心"
 leviathans.2151.desc:0 "依靠著我們所掌握關於暗物質的最新知識對黑洞進行分析後發現，這個堡壘的建造者竟然從黑洞中習得了不少關於控制物質與輸送系統的科技。幸好這一切都處於精密的主系統之外，我們的探索隊得以安全地改換了核心的連線線路，阻止堡壘的重新啟動。\n\n雖然這個過程已讓我們的團隊受益良多，但相對於整座已經敞開在我們面前的堡壘來說，那簡直是小巫見大巫。"
 leviathans.2151.a:0 "我們一定要多加珍惜才行。"
 leviathans.2152.name:0 "堡壘：星海見證者"
 leviathans.2152.desc:0 "我們在附近一帶的恒星中搜尋堡壘是如何建成的線索時，無意中發現一個秘密。該恒星附近有一簇奈米攝像頭，擔當著堡壘的眼睛，這就難怪它的防禦能力那麼高效了。\n\n只要將這些攝像頭中的數據記錄跟堡壘中的線索連線起來，我們應該就能檢視這個堡壘被建造之初的相關歷史。但因為時間無多，我們該優先檢視哪一部分的建造過程呢？"
 leviathans.2152.a:0 "開端。"
 leviathans.2152.b:0 "中途。"
 leviathans.2152.c:0 "結尾。"
 leviathans.2153.name:0 "堡壘：沒用的開端"
 leviathans.2153.desc:0 "我們檢視了堡壘建造之初時的錄像以期看到堡壘心臟部分的建造過程，可惜結果讓人很失望。最初建造的是堡壘的軀殼，然而這些數據對我們毫無意義。這時候堡壘開始了重啟，攝像頭和錄像的使用權也被其重奪回去了。"
 leviathans.2153.a:0 "沒時間了。"
 leviathans.2154.name:0 "堡壘：中途"
 leviathans.2154.desc:0 "鏡頭的中段，雖然沒有展示核心自身的建設，但卻揭示了科學家們認為用於建造核心的材料的運輸。這一定是結構需要動力來繼續建設的關鍵時刻。\n\n有了這些材料的知識，堡壘內團隊設法阻止了堡壘的重啟。我們可以收穫成功的果實了。"
 leviathans.2154.a:0 "我們當之無愧。"
 leviathans.2155.name:0 "堡壘：結尾"
 leviathans.2155.desc:0 "檢視建造過程的最終部分時，我們才發現原來這部分是需要堡壘啟動後才可以觀看的。我們開始觀看的時候一定是觸發了核心的重新啟動。我們的團隊彙報堡壘正在重新啟動，攝像頭和錄像的使用權也被奪回了。"
 leviathans.2155.a:0 "沒時間了。"
 leviathans.2156.name:0 "堡壘：暗物質策略"
 leviathans.2156.desc:0 "完成堡壘的人一定比我們更博學，但他們並不更聰明。我們向堡壘動力系統循環注入自己的暗物質的努力是有用的，有效地切斷了核心對其系統的供能。\n\n我們終於有時間仔細看看這些博學的人完成了什麼東西。"
 leviathans.2156.a:0 "終於成功了。"
 leviathans.2157.name:0 "堡壘：一箭穿心"
 leviathans.2157.desc:0 "一位飛行員以前所未有的勇氣和精準度，向堡壘的心臟發射了一枚魚雷，終止了它的重啟。我們的計劃必然被譽為偉大的成功，因為堡壘永遠不會再啟動了。\n\n魚雷命中的時刻，整個結構都爆炸了，系統中的古代技術痕跡和所有恒星系中的一切物體都被摧毀。考古學家稱之為「[Root.GetAdj]政府出資的最昂貴的煙火秀」。看來這一紀錄短期內不會被挑戰了。"
 leviathans.2157.a:0 "有本事他們自己來。"
 leviathans.2157.a.tooltip:0 "恒星系在燃燒。"
 leviathans.2160.name:0 "堡壘：重新供能"
 leviathans.2160.desc:0 "時間不夠了。神秘的堡壘已從我們起初的攻擊中恢復、重啟防禦。與勘探隊的通訊被幹擾了，但最後的通訊表明他們面臨著他們預想中的命運。"
 leviathans.2160.a:0 "但並非是我們希望的那一種。"
 leviathans.3001:0 "虛空中的夢魘"
 leviathans.3001.desc:0 "我們在[horror_system.GetName]附近遇到巨型實體，它似乎只是部分地存在於我們的宇宙，這個生物的身體大部分還困在它所來自的噩夢般的位面。\n\n有一個惡質的智慧在此工作，古老程度遠遠超出我們的時間概念，設計也極其異類。我們只能猜測它的目的。"
 leviathans.3001.a:0 "來者不善，善者不來。"
 leviathans.3003:0 "逐出"
 leviathans.3003.desc:2 "[guardians_horror_system.GetName]附近試圖突入我們宇宙的惡質實體被趕回原位面。它的影響是否已被削弱到能被妥善地封印，只有時間能告訴我們。\n\n我們監測到某種反常的殘餘能量，一定是生物打開空間裂隙時留下的。深入研究這種能量可能帶來科學突破。"
 leviathans.3003.a:0 "不妨一試。"
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "我們對[guardians_horror_system.GetName]次元裂縫所產生的殘留能源的研究終於有結果了。產生這些傳送門的能源可是我們聞所未聞的。"
 leviathans.3004.jumpdrive:0 "最關鍵之處在於，我們的科學家認為這些能源可以用來開發出一種全新的星際旅行方式。"
 leviathans.3100:0 "自動無畏戰艦"
 leviathans.3100.desc:0 "[dreadnought_system.GetName]恒星系發現一艘形單影隻的巨型戰艦在巡航。船隻上未發現生命跡象，但發出強烈能量特徵，可能是裝備有武器系統。該艦沒有回應任何問候資訊。\n\n建議小心為上。"
 leviathans.3100.desc.mach:0 "[dreadnought_system.GetName]恒星系發現一艘形單影隻的巨型戰艦在巡航。船隻上未發現有機生命跡象，但發出強烈能量特徵，可能是裝備有武器系統。該艦沒有回應任何問候資訊或數據傳輸。\n\n建議小心為上。"
 leviathans.3100.a:0 "好一個大傢伙！"
 leviathans.3102:0 "無畏戰艦已被癱瘓"
 leviathans.3102.desc:0 "我們成功在[guardians_dreadnought_system.GetName]星系使這艘自動化無畏艦喪失了行動力。雖然我方炮火猛烈，但是這艘戰艦的艦體卻大部分完好無損。\n\n我們派出的特遣隊進入該艦後發現裡面的外星種群船員早已身亡多年，他們在臨終前啟動了某種自動巡邏模式，而這艘戰艦的自動巡邏模式竟然已經執行了780萬年。\n\n雖然會耗費甚多資源，一些工程師相信該艦可以修復並服役於我軍。它一定會成為強大的旗艦。"
 leviathans.3102.a:0 "讓該艦懸掛著我們的旗幟征戰星辰大海吧！"
 leviathans.3102.b:0 "那樣做太浪費資源了。把它拆除掉回收利用吧。"
 leviathans.3103:0 "無畏艦修復成功"
 leviathans.3103.desc:0 "這是值得載入史冊的一天！我們訓練有素的維修組和工程組成功完成了[guardians_dreadnought_system.GetName]星系的那艘古代無畏艦的維修工程。現在這艘無畏艦已經滿載著我們的機組人員開始試航了。"
 leviathans.3103.desc.mach:0 "今天是意義非凡的一天！我們嫻熟的修理機器人和工程單位修好了我們在[guardians_dreadnought_system.GetName]恒星系擊敗的遠古無畏艦。這艘巨型戰艦的船員已經齊備，經過航空測試後開始準備服役。"
 leviathans.3103.a:0 "我軍如虎添翼。"
 leviathans.3201:0 "大群蜂巢攻擊機"
 leviathans.3201.desc:0 "移動迅速的攻擊機正在襲擊我們[hiver_system.GetName]星系的開採站！這些未知陣營的襲擊者是從某些突然散發出大量能源波動的小行星帶中涌現出來的。\n\n我們推測這些小行星可能是某種未知的太空生命體。我們的採礦行動明顯觸怒了它們！"
 leviathans.3201.a:0 "它們在快速逼近！"
 leviathans.3202:0 "晶態小行星"
 leviathans.3202.desc:0 "[hiver_system.GetName]星系擁有著異常密集並且很特殊的小行星帶。其中幾個較大型的小行星更是被晶體完全覆蓋，明顯是擁有驚人的礦物貯藏。\n\n不過，我們的遠距離感測器卻發現這些小行星帶中有一些小型物體或者飛船之類的軌跡。我們無法鎖定它們的準確位置，但是卻在某些大型小行星帶的周圍發現了兩處被摧毀的開採站。"
 leviathans.3202.a:0 "有點不對勁……"
 leviathans.3204:0 "小行星蜂群被擊敗"
 leviathans.3204.desc:0 "我們的部隊成功摧毀了[hive_system.GetName]星系的外星蜂巢小行星。該地區沒有再出現任何攻擊機了。\n\n其中一個小行星雖然受到猛烈攻擊但卻大致完好無損。我們可以考慮派出一支科研隊上去檢視下。"
 leviathans.3204.a:0 "準備一支特遣隊。"
 leviathans.3205.desc:0 "我們的科研隊完成了對[hive_system.GetName]星系的蜂巢小行星內部的龐大隧道網路的探索。科學家們沒有遇到之前襲擊我們的那些太空生命體，但是卻發現了類似孵化室的殘骸。\n\n這些發現可以讓我們進一步研究該生命體的生命週期，增強我們對宇宙生物學的認知。"
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我們需要多瞭解一些居住在§Y[Prev.From.GetName]星系§!的神秘外星人。如果他們擁有語言，我們必須進行破譯並建立交流。\n\n獎勵：£influence£ §G影響力§!或 §S特殊專案§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "吞食恒星的怪物被擊殺了，它的屍體依然散發著最近被它所吞噬的恒星的能源。對它進行解剖也許能夠讓我們揭秘它是如何消化宇宙中最熱的物體的。"
 STELLARITE_STAR_PROJECT:0 "物歸原主"
 STELLARITE_STAR_PROJECT_DESC:0 "徹底研究過這個噬星者後，我們找到了一個方法可以將被吞噬的恒星恢復成初始形態，讓這個陷入了寒冬的恒星系重新感受到恒星的溫暖。"
 ENIGMATIC_FORTRESS_1A:0 "爆破小隊"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派一支拆除專家小組登陸堡壘的側面嘗試炸開氣閘。"
 ENIGMATIC_FORTRESS_1B:0 "區域性能源供應"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派出一支科研船提供區域性能源，嘗試將能源侷限於堡壘的氣閘部分。"
 ENIGMATIC_FORTRESS_5A:0 "研究黑洞"
 ENIGMATIC_FORTRESS_5A_DESC:0 "或許對黑洞的運作原理的研究可以幫助我們瞭解堡壘中的暗物質是如何被利用的。"
 ENIGMATIC_FORTRESS_5B:0 "研究母星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究附近的恒星也許能夠讓我們找到一些關於這座堡壘建造過程的線索。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物質"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果能夠將我們自己擁有的暗物質提供給堡壘的核心，也許能夠讓堡壘系統誤以為自己已經在執行，從而停止輸送。"
 ENIGMATIC_FORTRESS_5D:0 "使用武力"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我們的團隊成功通過某處被遺棄的管道打開了一條通往堡壘核心的通道。對著核心發射一枚魚雷也許可以阻止它重啟。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究位面裂隙"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "我們最近在[guardians_horror_system.GetName]星系附近驅逐的敵對個體使用了某種強大的維度裂隙連線了我們的世界和他們的扭曲國度。在最大的位面裂隙我們觀測到了異常的能量讀數。我們應該更接近地去研究這些異常讀數。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修復無畏艦"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我們在[guardians_dreadnought_system.GetName]星系所擊敗的巨無霸無畏艦基本上完好無損。雖然需要龐大數量的資源來修復它，但是一旦修復成功我們的艦隊就能如虎添翼。"
 HIVE_ASTEROID_PROJECT:0 "調查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我們的部隊成功破壞了[hive_system.GetName]星系的其中一個蜂巢小行星。我們最好派出一支科研隊前往探索該小行星的內部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化龍蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "這顆在龍巢中發現的蛋仍然顯示出微弱的生命跡象。我們的科學家認為，模擬龍蛋的孵化環境並最終成功孵化是可行的。然而，我們就算成功孵化了龍蛋，得到的以太龍幾乎不可能擁有與其先祖相同的大小和力量，但是如果我們對其進行合理的馴養，這仍然會是我們不可估量資產。\n\n這顆龍蛋脫離了龍巢不能存活太久，我們必須加快行動了。"
 TECHNOSPHERE_PROJECT:0 "進入球體"
 TECHNOSPHERE_PROJECT_DESC:0 "我們現在可以安全地研究環繞著卡岡都亞黑洞旋轉的那個金屬球體了。不知道在它的核心處能夠發現些什麼呢？"
 TECHNOSPHERE_BLACKHOLE:0 "理解無限"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "我們需要輔助無限神機掃瞄卡岡都亞黑洞。雖說想要從黑洞中獲取資訊是不可能的，但是無限神機卻似乎擁有某種檢視黑洞的引力數據並回收這些數據的方法。只不過這個過程會§Y非常§!耗時。\n\n我們需要做的就是把運算能力借給它使用，以期稍微減短這段漫長過程。"
 TECHNOSPHERE_HACKING:0 "駭入計算機"
 TECHNOSPHERE_HACKING_DESC:0 "駭入這個金屬球體的核心程式也許能讓我們進一步瞭解它到底是什麼，以及它正在做什麼事情。"
 TECHNOSPHERE_DESTRUCTION:0 "球體破拆"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "派一隊拆除專家應該就可以發現這個神秘球形外殼的結構弱點，並藉此終結這個無聲的威脅。"
 building_stellarite_trophy:0 "噬星者戰利品"
 building_stellarite_trophy_desc:0 "一個由噬星者的殘骸拼湊成的戰利品，以紀念帝國面對這個巨獸取得的偉大勝利。"
 stellarite_object:0 "噬星者殘骸"
 stellarite_object_desc:0 "一個溫暖的遺骸，散發著被它所吞噬的恒星的熱能。"
