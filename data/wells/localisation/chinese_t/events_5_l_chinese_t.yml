l_chinese_t:
 anomaly.186.name:0 "生死彌留"
 anomaly.186.desc.v1:0 "此次發現的庫房原來是一個希望永生的物種的大型墳墓。\n\n科學專員[Root.GetLeaderName]判定，這些巨大的匣子中所充滿的三進位制編碼，實際上是神經網路投影、數據化的腦部掃瞄結果。看來[From.From.GetName]的異星物種認為這是他們在星球毀滅前唯一的存活方法。雖然他們無法拯救自己，但心中仍然希望著或許有一天，其它物種可以使用這些數據來複活他們。"
 anomaly.186.desc.v2:1 "此次發現的避難所原來是一個希望永生的物種的大型墳墓。\n\n數據庫中發現的大量三進位制編碼，實際上是神經網路投影、數據化的腦部掃瞄結果。看來[From.From.GetName]的異星物種認為這是他們在星球毀滅前唯一的存活方法。雖然他們沒有復活自己的技術，但仍然抱著終有一天會有其他文明幫他們做到的微小希望。\n\n通過我們現有的機器人領域的技術，我們可以將這些數據上傳至機器人中。但並不確定機器人的精密度是否能夠承載這樣的高等智慧。"
 anomaly.186.desc.v3:0 "此次發現的避難所原來是一個希望永生的物種的大型墳墓。\n\n數據庫中發現的大量三進位制編碼，實際上是神經網路投影、數據化的腦部掃瞄結果。看來[From.From.GetName]的異星物種認為這是他們在星球毀滅前唯一的存活方法。雖然他們沒有復活自己的技術，但仍然抱著終有一天會有其他文明幫他們做到的微小希望。\n\n考慮到我們高度發達的機器人技術，研究員們確信我們的機器人擁有承載這種高等智慧的精密度。"
 anomaly.186.a:0 "還是不要打擾死者了吧。"
 anomaly.186.a.alt.tooltip:0 "清除[Root.Capital.GetName]的數據庫中的神經網路投影。"
 anomaly.186.b:1 "將神經模式下載到我們的數據庫。"
 anomaly.186.b.tooltip:0 "將神經模式保留在我們的數據庫中。"
 anomaly.186.c:1 "上傳神經模式。"
 anomaly.186.d:0 "即使如此，還是把他們的神經模式下載下來。"
 anomaly.187.name:0 "生死彌留：新的開始"
 anomaly.187.desc:0 "在無數次失敗嘗試後我們的研究人員終於成功將剩餘的外星人神經掃瞄結果上傳到了一群機器人之中。目前為止，這些古代外星人還沒有展現出任何超越普通機器人的感知，已有公眾開始質疑結果是否是偽造的。\n\n但工程部門對此事依舊十分興奮，並建議我們將這些外星人納入我們的社會。"
 anomaly.187.a:0 "歡迎他們在我們的星球定居。"
 anomaly.187.b:0 "還是分道揚鑣比較好。"
 anomaly.187.a.tooltip:0 "在[bot_planet.GetName]上安置一個外星機器人人口。"
 anomaly.188.name:0 "生死彌留：吸取教訓"
 anomaly.188.desc:0 "在最後一次將外星神經掃瞄結果上傳到機器人體內的嘗試亦告失敗之後，工程部門無奈地承認了失敗。在這一過程中，掃瞄結果被徹底摧毀了——有不少科學家私下認為，這可能是最好的結果了。畢竟對於高等智慧生物來說，在機器人體內度過餘生似乎是個很殘酷的命運。"
 anomaly.189.name:0 "生死彌留：新的開始"
 anomaly.189.desc:0 "在多次嘗試與挫折之後，工程部門終於將已絕種的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了加入我們帝國的意願，他們希望在我們領地內的一個新星球上定居。"
 anomaly.189.a:0 "榮幸之至。"
 anomaly.189.b:0 "還是分道揚鑣比較好。"
 anomaly.189.b.tooltip:0 "外星人們將去其它地方安家。"
 anomaly.189.c:0 "拆掉它們。"
 anomaly.189.a.tooltip:0 "外星人加入我方帝國並在[new_colony.GetName]定居。"
 anomaly.1190.name:0 "生死彌留：線纜中的靈魂"
 anomaly.1190.desc:0 "工程部門帶回了令人擔憂的訊息。在「生死彌留」專案最後一天，外星神經掃瞄結果上傳至機器人的嘗試看似失敗了，但科學家們卻在次日發現機器人全都消失了。\n\n有些人猜測，上傳嘗試其實已經成功了，是外星人控縱機器人夜間出逃，也有人說這是個精妙的詭詐。看來我們是無從確認了……"
 anomaly.1190.a:0 "幹得漂亮。"
 anomaly.1192.name:0 "生死彌留：科技進步"
 anomaly.1192.desc:0 "隨著我們在機器人學方面最近取得的重大進展，研究人員認為我們有能力將外星寶庫中的古代神經掃瞄結果輸入機器人之中，以取代人工智慧。\n\n不過，機器人的精密程度是否足夠承受更高級智慧目前尚存疑問。"
 anomaly.1192.a:0 "值得一試。"
 anomaly.1192.b:0 "我們不應冒這個險。"
 anomaly.1192.alt.tooltip:0 "將神經掃瞄數據保留在[Root.Capital.GetName]的數據庫中。"
 anomaly.1194.name:0 "生死彌留：科技進步"
 anomaly.1194.desc:0 "隨著我們在機器人學方面最近取得重大進展，[Root.Capital.GetName]上的科學家認為我們完全可以造出精密度足夠承受更高級神經意識的合成軀體。我們可以將前一段時間從外星庫房中回收的神經掃瞄圖上傳至機器人中，並讓這些外星人由此復活。"
 anomaly.1194.a:0 "值得一試。"
 anomaly.1195.name:0 "生死彌留：離去"
 anomaly.1195.desc:0 "那些外星人，在我們將其神經模式傳輸到機器人軀體以後，離開了我們的帝國。 他們在某一個清晨聚集在一小群民用航天器上，設定了前往遙遠星系的航線。 到目前為止，我們還沒有聽到他們的迴音，我們可能永遠不會知道他們是否到達目的地。"
 anomaly.1196.name:0 "生死彌留：覺醒者"
 anomaly.1196.desc:0 "有報告稱，意識被我們上傳至機器人的外星人已經成功對一顆行星進行了殖民，他們現在自稱「覺醒者」。"
 anomaly.1198.name:0 "生死彌留：新的開始"
 anomaly.1198.desc:0 "在多次嘗試之後，工程部門終於將滅絕的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了加入我們帝國的意願，希望我們能夠允許他們在我們領域內的一個新星球上進行殖民。"
 anomaly.1198.a:0 "還是分道揚鑣比較好。"
 anomaly.1198.tooltip:0 "外星人加入我方帝國並在[potential_target.GetName]定居。"
 anomaly.1199.name:0 "生死彌留：覺醒"
 anomaly.1199.desc:0 "在多次嘗試之後，工程部門終於將消滅的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了要重建自己帝國的意願。"
 anomaly.1199.a:0 "我們不會阻攔。"