 tech_combat_computers_2:0 "拓展戰鬥演算法"
 tech_combat_computers_2_desc:0 "預測演算法更進一步，戰場決策勝人一籌。"
 tech_combat_computers_3:0 "知性戰鬥模擬"
 tech_combat_computers_3_desc:0 "知性人工智慧在經過高強度戰爭模擬試驗後對於風險評估技術的潛在優化有著寶貴的洞察力。"
 tech_combat_computers_autonomous:0 "自律艦船智慧"
