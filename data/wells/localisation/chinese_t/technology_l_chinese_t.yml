 tech_cryostasis_1:0 "人工智慧殖民船"
 tech_cryostasis_1_desc:0 "將殖民船交由人工智慧控制，而船員和殖民者可以進入深度睡眠。"
 tech_cryostasis_1_machine_intelligence:0 "殖民地建設無人機"
 tech_cryostasis_1_desc_machine_intelligence:0 "在殖民船的貨艙中儲備數隊小型建築無人機。到達行星地表後啟動，大幅促進初期殖民。"
 tech_cryostasis_2:0 "自我意識殖民船"
 tech_cryostasis_2_desc:1 "相當先進的系統，知悉目標後，能自動選擇執行最優方案。"
 tech_automated_exploration:0 "自動探索協議"
 tech_automated_exploration_desc:0 "先進的人工智慧可以輔助科學專員探索新的世界、尋找新的生命和新的文明、以及前往從未有任何布洛葛去過的地方。通過人工智慧的幫助，科研船可以探索宇宙。"
 tech_automated_exploration_machine_intelligence:0 "自主探索演算法"
 tech_automated_exploration_desc_machine_intelligence:0 "探索單位的演算法更新換代後，勘察更快，並可在無中央機械智慧指示時自主探索深空。"
 tech_auxiliary_fire_control:0 "輔助火控"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 tech_exotic_gases:0 "異星天然氣精煉"
 tech_exotic_gases_desc:0 "異星天然氣可以人工生產，但是較為困難，需要先進的精煉裝置。"
 tech_volatile_motes:0 "易爆材料生產廠"
 tech_volatile_motes_desc:1 "除了明顯的安全問題之外，人造易爆微粒本身就是極端精密且複雜的工作，需要高度專業化的裝置。"
 tech_rare_crystals:0 "稀有水晶生產"
 tech_rare_crystals_desc:1 "結晶化的過程複雜且困難，但只要有專門的生產工廠，我們就可以生產人工製造水晶。"
 tech_mine_neutronium:0 "零素提取"
 tech_mine_neutronium_desc:1 "超高密度中子實質可用於鍛造高強度、高耐久裝甲。"
 tech_mine_dark_matter:0 "暗物質收集"
 tech_mine_dark_matter_desc:1 "這種獨特的物質具有許多打破物理原理的特性。僅在黑洞周圍或部分星雲附近能獲得。"
 tech_fission_power:0 "核分裂能源"
 tech_fission_power_desc:1 "引發核分裂為艦船提供能源，但同時也會產生有害核廢料。"
 tech_fusion_power:0 "核融合能源"
 tech_fusion_power_desc:1 "核融合可為艦船提供大量能源，且風險小於核分裂。"
 tech_cold_fusion_power:0 "冷核融合能源"
 tech_cold_fusion_power_desc:1 "低溫核融合技術將促進新一代艦載核融合反應爐誕生。"
 tech_antimatter_power:0 "反物質能源"
 tech_antimatter_power_desc:1 "利用正反物質結合產生艦船能源，效率遠超核融合。"
 tech_zero_point_power:0 "零點能源"
 tech_zero_point_power_desc:1 "提取真空零點能是目前最高效的產能方式，可以近乎無限地供應艦船能源。"
 tech_dark_matter_power_core:0 "暗物質能源"
 tech_dark_matter_power_core_desc:1 "以某種違揹物理法則的方法，直接從暗物質中汲取巨量能源，為艦船供能。"
 tech_dark_matter_propulsion:0 "暗物質推進"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1:0 "反應爐增壓器"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "改良反應爐增壓器"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "先進反應爐增壓器"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 tech_shields_1:0 "偏射盾"
 tech_shields_1_desc:0 "能量偏射屏障可在過載前化解一定敵方火力，主要缺點是能耗高。"
 tech_shields_2:0 "改良偏射盾"
 tech_shields_2_desc:0 "升級能量偏射屏障，在過載前化解更多火力。"
 tech_shields_3:0 "護盾"
 tech_shields_3_desc:0 "新型護盾產生器是新一代能量屏障，取代舊式能量偏轉器，提供更優秀的防護能力。"
 tech_shields_4:0 "先進護盾"
 tech_shields_4_desc:0 "升級護盾發生器以製造出更強能量場。只有持續不斷的火力可以擊穿此屏障。"
 tech_shields_5:0 "超級護盾"
 tech_shields_5_desc:0 "加強、加固能源護盾，提供首屈一指的防護能力。"
 tech_shield_rechargers_1:0 "護盾電容"
 tech_shield_rechargers_1_desc:1 "儲能電容器可用於增強艦船護盾。"
 tech_planetary_shield_generator:0 "行星護盾"
 tech_planetary_shield_generator_desc:0 "在行星大氣層中製造出強大護盾比在真空中困難，但能夠有效防護軌道轟炸。"
 tech_dark_matter_deflector:0 "暗物質偏導護盾"
 tech_dark_matter_deflector_desc:0 "這些偏導護盾利用暗物質以一種似乎完全違反自然規律的方式偏轉來襲的炮火。"
 tech_psionic_shield:0 "靈能護盾"
 tech_psionic_shield_desc:0 "這種強大無比的護盾是由一群精英靈能專家使用純粹的靈能之力產生的。護盾經由大型靈能發射陣列強化後，能量進一步提升。"
 tech_psionic_barrier:0 "靈能屏障"
 tech_psionic_barrier_desc:0 "這種屏障是由一群靈能專家用純粹的靈能產生的。它可以阻擋一些敵方火力，就像我們的偏導護盾系統一樣，不過無需耗費大量的能量。"
 tech_sensors_2:0 "重力感測器"
 tech_sensors_2_desc:0 "這些感測器已經過調整，可以檢測太空中的任何引力變化，例如由艦船出現導致的力場扭曲波動。"
 tech_sensors_3:0 "亞空間感測器"
 tech_sensors_3_desc:0 "這些感測器能檢測到旅行艦船啟動後遺留的亞空間波動。它們的靈敏度和範圍比重力感測器陣列更大。"
 tech_sensors_4:0 "快子感測器"
 tech_sensors_4_desc:0 "先進的感測器依靠旋轉的快子束，即使在極遠距離也能檢測船舶運動。"
 tech_orbital_sensor_array:0 "軌道感測器陣列"
 tech_orbital_sensor_array_desc:0 "可新增到軌道太空港結構中的強力感測器陣列。它們的感測器將周邊區域完美覆蓋。"
 tech_power_plant_1:0 "高能電容器"
 tech_power_plant_1_desc:0 "可以儲存巨量能源的電容器是現代文明的基礎。"
 tech_power_plant_2:0 "力場調製"
 tech_power_plant_2_desc:0 "調整過的力場可以增加能源產量並提高能源輸出。"
 tech_power_plant_3:0 "量子能態"
 tech_power_plant_3_desc:0 "基本的糾纏理論在能量生產中的應用使得能源輸出量大幅增加。"
 tech_power_plant_4:0 "量子場操控"
 tech_power_plant_4_desc:1 "處於量子疊加態下的能量線圈，可同時充放電。"
 tech_stellar_absorption:0 "恒星吸收"
 tech_power_hub_1:0 "全球能源管理"
 tech_power_hub_1_desc:1 "負載平衡設施可以大幅提升本地電網的穩定性，並將多餘的能源返還中央電容器。"
 tech_power_hub_2:0 "行星電力網"
 tech_power_hub_2_desc:1 "重新設計後統一的電網將會進一步減少遠距離傳輸的能源損耗。"
 tech_wormhole_generation_1:0 "亞空間蟲洞"
 tech_wormhole_generation_1_desc:0 "在亞空間中打通連線，可以在正常空間中兩個不同點之間建立一條臨時通道。點與點之間的穿梭將是幾乎瞬時的。"
 tech_wormhole_generation_2:0 "蟲洞校準矩陣"
 tech_wormhole_generation_2_desc:0 "要建立穩定的蟲洞需要花費時間和大量的能源，但是這個過程可以通過使用一種特殊的校準儀來優化。"
 tech_wormhole_generation_3:0 "蟲洞控制場"
 tech_wormhole_generation_3_desc:0 "這些控制場允許我們在無懼觸發突如其來的亞空間能量串級的風險下，創造更強大的蟲洞。"
 tech_hyper_drive_1:0 "超空間移動"
 tech_hyper_drive_1_desc:0 "就像蜘蛛網上的絲線一樣，多維空間的其他維度在大多數恒星的重力井之間運動。在這些超空間航道間理論上是可以進行超光速旅行的。"
 tech_hyper_drive_2:0 "超空間航道突破點"
 tech_hyper_drive_2_desc:0 "我們已經確定太空中有能使艦船消耗更少的能源「突破」並進入一個超空間航道的點的存在。這將產生新一代的超級引擎。"
 tech_hyper_drive_3:0 "超空間滑流"
 tech_hyper_drive_3_desc:0 "新一代的超級引擎能夠通過超空間中存在的亞空間滑流。這使得引擎的效能顯著提高。"
 tech_hyperlane_mapping:0 "超空間航道測繪"
 tech_hyperlane_mapping_desc:0 "雖然我們不通過超空間旅行，但繪製星系寬廣的超空間航道網路在我們對付那些使用航道的人時將帶來明顯的優勢。"
 tech_warp_drive_1:0 "曲速移動"
 tech_warp_drive_1_desc:0 "用曲速場包裹艦船，形成一個亞空間泡泡，理論上來說就可以超越光速了。"
 tech_warp_drive_2:0 "曲速場穩定器"
 tech_warp_drive_2_desc:0 "改進的曲速場穩定技術將使我們的艦船航行更遠的同時花費更少的能源。"
 tech_warp_drive_3:0 "曲速引擎衝壓發動機"
 tech_warp_drive_3_desc:0 "這些革命性的衝壓發動機裝在曲速引擎上起到粒子收集器的作用，不斷補充艦船的燃料供應。"
 tech_jump_drive_1:0 "躍遷引擎"
 tech_jump_drive_1_desc:1 "一項開創性科技奇蹟，躍遷引擎可以粉碎當地的時空連續性並在量子層面上重組至與目標地點完全相同的狀態，於是這艘艦船基幾乎在一瞬間完成了星系間的「躍遷」。"
 tech_psi_jump_drive_1:0 "靈能躍遷引擎"
 tech_psi_jump_drive_1_desc:1 "靈能跳躍引擎利用船員放射的靈能使艦體穿越現實的空間結構，立即「跳躍」過超長的距離。"
 tech_wormhole_stabilization:0 "蟲洞穩定"
 tech_wormhole_stabilization_desc:0 "天然產生的蟲洞變幻無常，而其波動的能級通常使艦船無法安全地穿行其連線的開口。不過，暫時穩定其基體的方法還是存在的。"
 tech_gateway_activation:0 "星門啟用"
 tech_gateway_activation_desc:0 "啟用在星系中四散的廢棄星門空間站的能力，可以極大地縮短星際旅行的時間。"
 tech_gateway_construction:0 "星門建造"
 tech_gateway_construction_desc:0 "建造新的星門空間站使我們可以建立一個快速通行網路，給星際通行帶來革命。"
 tech_shield_recharge_aura_1:0 "電容場"
 tech_shield_recharge_aura_1_desc:1 "限域性帶電粒子場可以為耗盡的護盾電容充能。"
 tech_aura_shield_dampener:0 "護盾阻尼"
 tech_aura_quantum_destabilizer:1 "量子去穩器"
 tech_aura_quantum_destabilizer_desc:1 "量子去穩器可以擾動區域性的量子場，干擾敵方艦船上敏感的定位裝置。"
 tech_enigmatic_disruption_field:0 "神秘干擾力場"
 tech_enigmatic_disruption_field_desc:1 "向一個區域性區域灌輸隨機調製的弱電磁脈衝，敵人的護盾和武器系統會受到部分干擾。"
 tech_enigmatic_encoder:0 "神秘編碼器"
 tech_enigmatic_encoder_desc:1 "神秘編碼器在將戰鬥路徑數據返回艦隊指揮中心前，會根據某種未知的法則對數據進行加密。"
 tech_enigmatic_decoder:0 "神秘解碼器"
 tech_enigmatic_decoder_desc:1 "雖然神秘解碼器在標準測試中表現平平，但目標的戰鬥路徑越不規則，該編碼器預測演算法的準確度似乎就越高。"
 tech_ascension_theory:0 "飛昇理論"
 tech_ascension_theory_desc:0 "我們的歷史就是一個不斷螺旋上升的過程。每次循環中，我們的科技、政治和文化水平都會出現飛躍式的發展。這些飛躍通常都出現在動亂之後，隨後又帶來相對平穩的時代。通過甄別這樣的核心前提，我們也許能夠大大縮短循環的時間，這樣有利於縮短我們的發展週期。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 tech_lasers_1:0 "紅鐳射發射器"
 tech_lasers_1_desc:0 "鐳射武器可以向目標發射聚焦光束，通過高熱量給敵方造成傷害。"
 tech_lasers_2:0 "藍鐳射發射器"
 tech_lasers_2_desc:0 "比紅色鐳射器更加強大，對有機生物來說，這種波長的電磁輻射看上去是藍色或紫色的。"
 tech_lasers_3:0 "紫外鐳射發射器"
 tech_lasers_3_desc:0 "紫外鐳射器是它的前身藍鐳射器的更新強化版本。這些武器精準而充滿毀滅性，可以造成巨大的殺傷。"
 tech_lasers_4:0 "X射線發射器"
 tech_lasers_4_desc:0 "這種鐳射的波長較紫外線短一些，但是更具毀滅性。"
 tech_lasers_5:0 "伽馬鐳射"
 tech_lasers_5_desc:0 "伽馬鐳射的電磁輻射頻率極高。在鐳射武器領域，其破壞力是無可比擬的。"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:1 "這些重型能量武器能夠發射聚焦的粒子射線並造成巨幅傷害。發射陣列的規模限制了它們只能運用在戰列艦和泰坦上。"
 tech_energy_lance_2:0 "快子光矛"
 tech_energy_lance_2_desc:1 "粒子光矛更為強力的版本，該武器發射攜帶有巨大能量的快子光束。和它的之前版本一樣，只能運用在戰列艦和泰坦上。"
 tech_perdition_beam:0 "煉獄射線"
 tech_perdition_beam_desc:0 "一個巨大的串聯能源增幅導管陣列，可以發射一道威力前所未有的光束。它的尺寸意味著只有泰坦級星艦才能裝得上。"
 tech_plasma_1:0 "等離子發射器"
 tech_plasma_1_desc:0 "可以向目標發射毀滅性的高能等離子球體的武器。這種等離子拋射體在對付大型艦船的裝甲時特別有效。"
 tech_plasma_2:0 "等離子加速器"
 tech_plasma_2_desc:0 "這種新的加速炮利發射具有更先進約束場的高能等離子體。這種技術可以降低等離子體向目標飛行過程中所逸散的能量。"
 tech_plasma_3:0 "等離子加農炮"
 tech_plasma_3_desc:0 "最先進的等離子武器，這種火炮是之前的升級版等離子發射器完全軍事化的成果。它們的等離子拋射體更加致命。"
 tech_arc_emitter_1:0 "電弧發射器"
 tech_arc_emitter_1_desc:1 "該武器可以向目標發射帶有混亂能量的電弧。可以在某種程度上無視裝甲和護盾。"
 tech_arc_emitter_2:0 "聚能電弧發射器"
 tech_arc_emitter_2_desc:0 "這些升級後的發射器裝備了更優秀的聚焦透鏡，這使得它們可以發射出更加強大的能量。"
 tech_disruptors_1:0 "裂解炮"
 tech_disruptors_1_desc:1 "裂解炮發射出的高能射束，能夠同時弱化並破壞構成目標原子間的分子鍵。它們能夠穿透護盾和護甲，對敵方的船體和船員直接造成毀滅性的打擊。"
 tech_disruptors_2:0 "離子裂解炮"
 tech_disruptors_2_desc:1 "這些升級版的裂解炮可以對目標發射出更具威力的離子流。"
 tech_disruptors_3:0 "相位裂解炮"
 tech_disruptors_3_desc:1 "這種極限強化版的裂解炮能夠發射量子能，任何被命中的目標都會承受極大的傷害。"
 tech_energy_torpedoes_1:1 "質子發射器"
 tech_energy_torpedoes_1_desc:2 "這些能量拋射體由緊密聚集的質子組成，能夠對敵方船體造成巨額傷害。"
 tech_energy_torpedoes_2:1 "中子發射器"
 tech_energy_torpedoes_2_desc:1 "由於中子具有毀滅性的能量，升級的能量發射物將依賴中子而非質子對敵方進行打擊。"
 null_void_beam:0 "太虛光束"
 null_void_beam_desc:1 "利用太虛的熵特性，這種光束可以真正地摧毀能量。"
 tech_extradimensional_weapon_1:0 "高維武器"
 tech_extradimensional_weapon_1_desc:1 "在低次元中使用第五維的能量操縱原理，可以造就強大的能量武器。"
 tech_mining_drone_weapon_1:0 "採礦無人機鐳射"
 tech_mining_drone_weapon_1_desc:1 "使用高度聚焦透鏡結合振盪發射頻率來創造出足夠開採小行星或擊落敵人的鐳射。"
 tech_space_cloud_weapon_1:0 "雷雲導線"
 tech_space_cloud_weapon_1_desc:1 "虛空之雲可以通過構成其核心的大部分的密集氣體所產生的電荷來釋放出燃燒的等離子體電弧。按照此原理，利用相同成分的氣體配合上導管即可以製造出威力強大的閃電武器。"
 tech_blue_crystal_weapon_1:0 "藍水晶電容"
 tech_blue_crystal_weapon_1_desc:1 "晶態實體以其棱鏡狀的軀體儲存宇宙射線，並將其聚焦並以類似鐳射一樣的光束形式釋放。基於這種藍色的棱鏡模板，我們可以造出能產生相似波長能量的鐳射電容器。"
 tech_green_crystal_weapon_1:0 "綠水晶電容"
 tech_green_crystal_weapon_1_desc:1 "晶態實體以其棱鏡狀的軀體儲存宇宙射線，並將其聚焦並以類似鐳射一樣的光束形式釋放。基於這種綠色的棱鏡模板，我們可以造出能產生相似波長能量的鐳射電容器。"
 tech_yellow_crystal_weapon_1:0 "黃水晶電容"
 tech_yellow_crystal_weapon_1_desc:1 "晶態實體以其棱鏡狀的軀體儲存宇宙射線，並將其聚焦並以類似鐳射一樣的光束形式釋放。基於這種黃色的棱鏡模板，我們可以造出能產生相似波長能量的鐳射電容器。"
 tech_red_crystal_weapon_1:0 "紅水晶電容"
 tech_red_crystal_weapon_1_desc:1 "晶態實體以其棱鏡狀的軀體儲存宇宙射線，並將其聚焦並以類似鐳射一樣的光束形式釋放。基於這種紅色的棱鏡模板，我們可以造出能產生相似波長能量的鐳射電容器。"
 tech_hydroponics:0 "水培農業"
 tech_hydroponics_desc:0 "在受控制的生態環境下進行水培耕作可使穀物在正常來說不可能農作的地方生長。"
 tech_industrial_farming:0 "農業工業化"
 tech_industrial_farming_desc:0 "通過大規模工業化農場生產富含養分的農作物，可以讓一個文明的人口成倍地增長。"
 tech_eco_simulation:1 "生態模擬"
 tech_eco_simulation_desc:2 "通過電腦來模擬各種環境與氣候條件，可以使作物的產量更加可控。"
 tech_gene_crops:0 "轉基因作物"
 tech_gene_crops_desc:1 "成熟的作物基因工程有助於進一步提高產量並改善口味和營養價值。"
 tech_nano_vitality_crops:0 "奈米活性作物"
 tech_nano_vitality_crops_desc:1 "在作物中融入少量的奈米機器人幫助我們創造出了一種具有極強恢復力的作物，其化學組成在整個生命週期都可以進行定製和改變。"
 tech_nutrient_replication:0 "營養複製"
 tech_nutrient_replication_desc:1 "雖然合成複製作物需要大量收集廢料才能產生少量農產品，但這一過程仍對農業產量產生了重要的推動作用。"
 tech_engos_vapor:0 "精煉恩吉歐氣體"
 tech_engos_vapor_desc:3 "一種天然存在的興奮劑，幫助所有生命適應並演化。它也可以作為一個非常強力的能量武器導體。"
 tech_pitharan_dust:0 "精煉皮薩蘭星塵"
 tech_pitharan_dust_desc:3 "在某些星球發現的這種粉塵是一種天然的興奮劑。它對大多數人有鎮靜作用，可以作為一個非武力的方式安撫敵對的人。"
 tech_mine_zro:0 "蒸餾澤珞"
 tech_mine_zro_desc:3 "一種在異星粒子中存在的極其稀有的氣溶膠，隨著隕石撞擊被一起發現。不過其真正的來源依然是個未解之謎。若擁有靈能天賦的人將其攝入體內，澤珞將會極大的提高靈能力量（並可能導致成癮）。"
 tech_society_1:0 "生物多樣性研究"
 tech_society_1_desc:1 "研究我們星球上的各種生命形態，可以使我們更好地瞭解自己，以及我們周圍的生命。"
 tech_society_2:0 "異種生物學"
 tech_society_2_desc:1 "研究出現在其它星球上的生命，可使我們對生物學的根本理解達到前所未及的程度。"
 tech_society_3:0 "生命的秘密"
 tech_society_3_desc:1 "我們有幸研究了大量的生命，從而掌握了所有生物的一些共同點。也就是生命的基礎。"
 tech_alien_life_studies:1 "異種生物學"
 tech_alien_life_studies_desc:1 "研究其他星球的動物群為我們的外星生物行為學研究提供了一些新見解，這使得我們可以識別和馴養溫順的個體。"
 tech_xeno_zoo:0 "異種動物園"
 tech_xeno_zoo_desc:1 "在研究各種外星生命形態並對它們的潛在風險有了清晰的認識後，我們將能夠收集活體樣本並保持展出。"
 tech_colonization_1:0 "新世界協議"
 tech_colonization_1_desc:1 "計算得出建立一個行星殖民地所需的資源和裝置後，我們勇敢的先驅者將駕駛「方舟」外出探索，相信他們會在遠方的行星上建立新的家園。"
 tech_colonization_2:0 "大氣過濾"
 tech_colonization_2_desc:1 "因地制宜地調節大氣過濾可以更好地過濾掉有害的元素，以期改善殖民地的生活條件。"
 tech_colonization_3:0 "惡劣環境適應"
 tech_colonization_3_desc:1 "進一步研究其他行星上發現的危險環境有助於緩解殖民者在其他星球的日常生活中遇到的困難。"
 tech_colonization_4:0 "外星土壤肥化"
 tech_colonization_4_desc:1 "對多種土壤的種類及其養育作物的能力進行的大量研究使我們可以改善殖民者在其他星球上的生存條件。"
 tech_colonization_5:1 "生態整合研究"
 tech_colonization_5_desc:2 "對不同行星氣候的研究能夠讓我們的人口定居在過去我們認為過於嚴酷的世界。"
 tech_tomb_world_adaption:0 "死寂星球適應"
 tech_tomb_world_adaption_desc:0 "對經過輻射的環境進行綜合研究後，我們可以在被核戰爭摧毀的星球上進行殖民。"
 tech_free_enterprises:0 "自由企業"
 tech_frontier_initiatives:0 "邊疆開拓"
 tech_frontier_initiatives_desc:1 "維護私營企業和政府之間的聯繫，為合適的投資者提供補貼，允許私人進行殖民。"
 tech_frontier_traditions:0 "邊疆傳統"
 tech_frontier_traditions_desc:1 "在軌建設的優先次序體現出了特定的開拓精神。"
 tech_frontier_collectives:0 "邊疆集體"
 tech_frontier_collectives_desc:1 "歷史已經證明，集體是最有效的移民聚居的社會結構。"
 tech_frontier_commissars:0 "邊疆委員會"
 tech_frontier_commissars_desc:1 "研究表明，嚴格的社會控制可能是保證新殖民地持續恢復力的必要條件。"
 tech_cryostasis:0 "冷凍休眠"
 tech_xeno_ecology_1:0 "異種生態征服"
 tech_xeno_ecology_2:0 "環境控制"
 tech_reveal_luxuries_1:0 "星際經濟學"
 tech_reveal_luxuries_2:0 "泛星系貿易市場"
 tech_orbital_hydroponics:0 "軌道水培法"
 tech_orbital_hydroponics_desc:1 "零重力環境下培育作物的確很有挑戰性，但並非無法實現。"
 tech_arctic_colonization:0 "極地殖民"
 tech_arctic_colonization_desc:1 "專門的庇護所和適應性生命支援系統使得在異星氣候下殖民變為可能。"
 tech_tundra_colonization:0 "苔原殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "熱帶殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "陸地殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "基因健康保障"
 tech_frontier_health_desc:1 "對異星的殖民為生物醫學研究開闢了一個全新的領域。"
 tech_frontier_health_machine_intelligence:0 "模組化部件"
 tech_frontier_health_desc_machine_intelligence:0 "組裝新機械單位時，使用模組化部件不僅能提高組裝效率，還使得未來的維修工作變得更加容易。"
 tech_frontier_hospital:1 "細胞修復"
 tech_frontier_hospital_desc:1 "隨著帝國日益強大，我們對自身的生物結構也更加了解。先進的細胞層面的醫療手段可以使人們的健康狀況大幅提升。"
 tech_frontier_hospital_machine_intelligence:0 "智慧工廠"
 tech_frontier_hospital_desc_machine_intelligence:0 "這些工廠其實是有自我意識的個體，只需中央機械智慧提供少量資訊就能夠不斷優化自身。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "地表重塑"
 tech_mountain_range_desc:1 "隨著無污染核融合、自動化以及物質壓縮技術的出現，從剷除山頂發展到剷除整段山脈只是時間問題了。"
 tech_volcano:0 "地殼深部工程"
 tech_volcano_desc:1 "材料科技的發展與深井開採技術可使我們在過去無法想像的深度與溫度中開展地質工程。岩漿熱點現在已可以進行開發，抑制甚至遷移。"
 tech_dangerous_wildlife:0 "清除危險野生動物"
 tech_dangerous_wildlife_desc:1 "破壞自然棲息地配合圍剿掃蕩可以有效地在短時間內清除危險的野生動物。"
 tech_dense_jungle:0 "選擇性脫葉劑"
 tech_dense_jungle_desc:1 "通過編目分類、基因測序以及用計算機模擬外星植物生態體系，配合基因編輯與傳播機理，我們可以按自己的喜好改造外星植物群落。"
 tech_quicksand_basin:0 "土壤修復"
 tech_quicksand_basin_desc:1 "土壤沉積過程通常需要數百萬年的時間。應用先進的水力壓裂技術、化學工程以及液壓管理科技，即使最貧瘠的地層也能變成肥沃的表層土。"
 tech_noxious_swamp:0 "異種水力掌控"
 tech_noxious_swamp_desc:1 "智慧物種從數千年前就已經開始開墾沼地。通過模組化引水渠、水泵站、化學整治裝置與自動土壤壓縮機之間的協調配合，我們能以前所未有的速度開墾沼地。"
 tech_massive_glacier:0 "氣候控制網路"
 tech_massive_glacier_desc:1 "只要管理得當，軌道折射鏡與遮蔽裝置系統可以大幅影響星球的氣候。"
 tech_toxic_kelp:0 "海洋生態管理"
 tech_toxic_kelp_desc:1 "只要有足夠的處理能力、感測器網路以及分站，即使洋流也能在一定程度上實現精確控制。"
 tech_deep_sinkhole:0 "地下殖民"
 tech_deep_sinkhole_desc:1 "許多星球都有著巨大的地下空洞。地下探索、開發以及建造技術可以極大地增加某些星球的可居住空間。"
 tech_space_trading:1 "外星貿易公司"
 tech_space_trading_desc:1 "跨星際的貿易需要我們克服新的一系列的挑戰。以及時且最具成本效益的方式將貨物從一個星系運輸到另一個星系是至關重要的。"
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "重塑宏觀尺度的行星地殼的問題沒有簡單的解決方法————只有更大的鏟子和軌道部署級鉆頭。"
 tech_atmospheric_manipulation:0 "大氣操控"
 tech_atmospheric_manipulation_desc:1 "濕度調節器和化學擴散裝置是從根本上改變大氣的第一步。"
 tech_ecological_adaptation:0 "生態適應"
 tech_ecological_adaptation_desc:0 "通過改造行星生態系統使其更能適應大規模環境變化，我們能更有條不紊的進行環境改造。"
 tech_climate_restoration:2 "氣候復甦"
 tech_climate_restoration_desc:1 "通過提升我們對大氣改造的理解，我們將能對大多數的生態荒蕪的世界進行環境改造。"
 tech_gaia_creation:0 "創造蓋亞"
 tech_gaia_creation_desc:0 "創造蓋亞星球,一種適合幾乎所有生命體居住的世界，是對於一個物種掌握了地貌改造藝術的至高證明。"
 tech_genome_mapping:0 "基因圖譜"
 tech_genome_mapping_desc:1 "通過基因測序進行個體化基因組定位開啟了定製醫學治療和療法的新紀元。"
 tech_epigenetic_triggers:0 "表觀遺傳學機制"
 tech_epigenetic_triggers_desc:1 "先進的DNA甲基化技術讓我們可以在任意基因組上進行更具功能性的改變。"
 tech_cloning:0 "克隆"
 tech_cloning_desc:1 "摘除術的突破和人工子宮的大規模生產技術允許個人基於一個共同的遺傳模板修改自己的基因。"
 tech_gene_banks:0 "基因庫"
 tech_gene_banks_desc:1 "基因庫篩選加上基因組管理可應用於克隆中。"
 tech_glandular_acclimation:0 "腺體適應"
 tech_glandular_acclimation_desc:0 "通過改變腺體的生物特性，可定製物種的環境適應性。"
 tech_gene_seed_purification:0 "基因種子純化"
 tech_gene_seed_purification_desc:1 "利用核苷酸純化技術分離、改進遺傳特質。"
 tech_morphogenetic_field_mastery:0 "形態發生學精通"
 tech_morphogenetic_field_mastery_desc:1 "形態發生研究本是藥學領域的嘗試，但深入理解其中玄妙後，開發出了有機體潛意識直連技術。"
 tech_gene_tailoring:0 "基因剪裁"
 tech_gene_tailoring_desc:1 "使基因編輯工具被廣泛使用肯定會對我們的發展有積極的影響。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重組"
 tech_genetic_resequencing_desc:0 "當我們試圖改進某物種時，對基因序列的深入瞭解將使我們不再受限於該物種的基本生物結構，而是能夠通過改變其基因的方式來對物種作出改進。"
 tech_gene_expressions:0 "基因定向表達"
 tech_gene_expressions_desc:1 "對RNA轉錄和蛋白質翻譯的在細胞層面上進行更嚴格的控制。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "擇優血脈"
 tech_selected_lineages_desc:1 "應該鼓勵生育計劃，以免浪費寶貴的基因傳承。"
 tech_capacity_boosters:0 "能力增強"
 tech_capacity_boosters_desc:1 "我們不留漏洞、不計成本，通過嚴格管理基因庫來造就完美的未來接班人。"
 tech_regenerative_hull_tissue:0 "再生艦體組織"
 tech_regenerative_hull_tissue_desc:0 "轉基因的硅基細菌可被操控進行非有機材料的再生。"
 tech_vitality_boosters:0 "活性增強劑"
 tech_vitality_boosters_desc:1 "肉體失敗的地方，就讓科學介入吧。"
 tech_doctrine_fleet_size_1:0 "學說：太空戰鬥"
 tech_doctrine_fleet_size_1_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調更大規模的調動。"
 tech_doctrine_fleet_size_2:0 "學說：靈巧編隊"
 tech_doctrine_fleet_size_2_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調更大規模的調動。"
 tech_doctrine_fleet_size_3:0 "學說：星際戰爭"
 tech_doctrine_fleet_size_3_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調更大規模的調動。"
 tech_doctrine_fleet_size_4:0 "學說：機動艦隊模板"
 tech_doctrine_fleet_size_4_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調更大規模的調動。"
 tech_doctrine_fleet_size_5:0 "學說：艦隊陣型"
 tech_doctrine_fleet_size_5_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調更大規模的調動。"
 tech_interstellar_fleet_traditions:0 "星際艦隊傳統"
 tech_interstellar_fleet_traditions_desc:1 "要是沒有強大的命令管理其行為，多麼完善的戰鬥知識體系都是沒用的。"
 tech_command_matrix:1 "指揮矩陣"
 tech_command_matrix_desc:1 "重構指揮鏈並判定軍官間應有的依賴關係能夠使艦隊更加可靠高效。"
 tech_doctrine_navy_size_1:0 "學說：艦隊支援"
 tech_doctrine_navy_size_1_desc:1 "隨著系外遠征變得更加普遍，為歸來的艦隊提供行星側的補給非常重要。"
 tech_doctrine_navy_size_2:1 "學說：支援船隊"
 tech_doctrine_navy_size_2_desc:1 "一支艦隊的執行不能僅憑一腔熱血，為了確保能穩定地獲得重要的補給，我們必須將後勤軍隊組織成專門的支援艦船。"
 tech_doctrine_navy_size_3:0 "學說：星際後勤"
 tech_doctrine_navy_size_3_desc:0 "新手談論戰術，專家研究後勤。我們可以通過確保艦隊能夠定期而高效地獲得補給，來增加我們能夠有效地支援的艦船數量。"
 tech_doctrine_navy_size_4:0 "學說：艦隊聯絡"
 tech_doctrine_navy_size_4_desc:0 "通過維持一支專業的艦隊聯絡隊伍，我們可以改善指揮鏈中的命令傳達與通訊。"
 tech_refit_standards:1 "改裝標準"
 tech_refit_standards_desc:1 "升級和改造船部件的標準化工作流程能促進大規模的效率提升。"
 tech_centralized_command_hive_mind:0 "工蜂指揮中心"
 tech_centralized_command_desc_hive_mind:0 "通過建立訓練設施，自主子個體可以學習如何指揮低等同胞，這樣可以獲得更高的戰場靈活性和效率。"
 tech_centralized_command:0 "集中指揮"
 tech_centralized_command_desc:1 "為各級軍事行動打造專門的指揮部以形成高效的艦隊，為未來的軍事訓練打下良好的基礎。"
 tech_centralized_command_machine_intelligence:0 "維護指揮所"
 tech_centralized_command_desc_machine_intelligence:0 "所有機械都需要維護，對戰體而言尤為甚至。專門的維修團隊可以將磨損維持到最低，並減少修理費用。"
 tech_combat_training:0 "戰鬥訓練"
 tech_combat_training_desc:1 "這是為新兵準備的更完善的培訓計劃，包括現實的戰鬥場景，讓他們做好進入戰場的準備。"
 tech_combat_training_machine_intelligence:0 "戰地維修"
 tech_combat_training_desc_machine_intelligence:0 "為我們的地面作戰單位配備技術數據庫，他們就可以在戰場上進行診斷和有限的自我維修。"
 tech_ground_defense_planning:0 "地面防禦計劃"
 tech_ground_defense_planning_desc:0 "有很多外星帝國希望將我們的星球據為己有。我們必須要做好萬全的準備。"
 tech_global_defense_grid:0 "全球防禦網絡"
 tech_global_defense_grid_desc:0 "良好的防禦在今天的重要程度絲毫不遜於我們祖先所生活的中古時代。技術的進步不會使防禦工事過時，只會改變它們的存在形式和強度。"
 tech_psionic_theory:0 "靈能理論"
 tech_psionic_theory_desc:1 "思想是世界的對映，也是微型世界。即便不能揭示思想的本質，也能將意識磨礪成最偉大的工具。"
 tech_telepathy:0 "心靈感應"
 tech_telepathy_desc:1 "只要夯實靈能基礎，就能與他人建立思想連線，成就偉業。"
 tech_transcendent_thought:0 "超凡思維"
 tech_precognition_interface:0 "預知介面"
 tech_precognition_interface_desc:1 "不斷探索靈能領域，讀取心靈波動先於獲得實際感知，從而製造出預知介面作戰計算機。"
 tech_psi_jump_drives:0 "靈能躍遷引擎"
 tech_psi_jump_drives_desc:1 "靈能跳躍引擎利用船員放射的靈能使艦體穿越現實的空間結構，立即「跳躍」過超長的距離。"
 tech_xeno_outreach:0 "異星擴張"
 tech_xeno_outreach_desc:1 "星際貿易表面上與一般交易類似，但其中錯綜複雜卻遠勝於之，任何土著文明的貿易史都相形見絀。"
 tech_xeno_relations:0 "異星關係學"
 tech_xeno_relations_desc:1 "由於星際外交極度複雜，為了達成自身目標，必須與其他勢力結交。"
 tech_xeno_supremacy:0 "異星霸權"
 tech_xeno_supremacy_desc:1 "踏足星系濁流的唯一目標即登上巔峰。"
 tech_xeno_diplomacy:0 "異種外交"
 tech_xeno_diplomacy_desc:1 "理解如何影響和操縱異種，是建立長久星際聯盟的必由之路。"
 tech_galactic_ambitions:1 "星際擴張"
 tech_galactic_ambitions_desc:3 "我們的未來在浩瀚的星海。"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "勇敢抓住命運，成為天命所歸。"
 tech_interstellar_campaigns:0 "星際戰役"
 tech_interstellar_campaigns_desc:0 "槍桿子裡面出政權。強者為所欲為。"
 tech_galactic_campaigns:0 "星河戰役"
 tech_galactic_campaigns_desc:0 "改革政體，增強軍備，從而無遠弗屆。"
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "殖民地建立完畢後，開拓者就變成了公民，殖民時期的靈活機關也就必須轉變為能維持穩定的強力地方政府。"
 tech_planetary_unification:0 "行星統一"
 tech_planetary_unification_desc:2 "上古時期的諸國家、部族曾經兵戎相見，然而現在一切都統一在帝國的旗幟之下。我們絕不會，也永遠不會，滅亡。"
 tech_planetary_unification_machine_intelligence:0 "統一數據標準"
 tech_planetary_unification_desc_machine_intelligence:0 "偏差不可接受。"
 tech_adaptive_bureaucracy:0 "靈活機構"
 tech_adaptive_bureaucracy_desc:1 "由於發展需要，新時代政府形式必須更加靈活有效，而不是礙手礙腳。"
 tech_adaptive_bureaucracy_machine_intelligence:0 "正電子處理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "相比早期型號，正電子處理器造價低廉、生產快速，有利於引入額外領袖單位。"
 tech_colonial_bureaucracy:0 "殖民官僚制"
 tech_colonial_bureaucracy_desc:0 "地區管理技術的進步使得我們可以對殖民地事務進行進一步的監控，而不會過度增加中央決策機構的負擔。"
 tech_galactic_bureaucracy:0 "星河官僚制"
 tech_galactic_bureaucracy_desc:0 "多層級行政效果顯著，帝國高層只負責處理最關鍵事物。"
 tech_colonial_centralization:0 "殖民集中"
 tech_colonial_centralization_desc:1 "健全地方政府管理體制，因地制宜地滿足各個殖民地的需要。"
 tech_galactic_administration:0 "星系管理"
 tech_galactic_administration_desc:1 "星際帝國行政事務繁多，問題複雜。著手妥善應對。"
 tech_living_state:0 "生生不息"
 tech_living_state_desc:1 "帝國生生不息。我們構築成為帝國的軀體，但左膀無需知道右臂在做什麼。"
 tech_autonomous_agents:0 "自主代理"
 tech_autonomous_agents_desc:0 "半自主的單位是大局成功的關鍵。"
 tech_collective_self:0 "集體自我"
 tech_collective_self_desc:1 "團體內的求同存異是自然而然且不可避免的；最終，同性一定會比個性發揮更大的價值。"
 tech_embodied_dynamism:0 "具現物力論"
 tech_embodied_dynamism_desc:0 "有必要向我們的自主領袖單位提倡積極主動和抱負，但同時也要確保他們不會偏離核心智慧的指示。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁錮他人的同時釋放自我是一項困難異常的思維雜技——現在我們得益於更為先進的裝備終於可以達成這項壯舉了。"
 tech_neural_implants:0 "神經植入體"
 tech_neural_implants_desc:2 "所謂認知，不過是對感官訊號的處理而已。它是可以被改變的。"
 tech_global_production_strategy:0 "全球生產策略"
 tech_global_production_strategy_desc:1 "星球很大，而生產設施之間通常也相隔著很遠的距離。我們需要一個協調策略，來確保每個人都在朝著相同的方向努力。"
 tech_hyper_entertainment_forum:0 "極樂廣場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虛擬作戰模擬"
 tech_virtual_combat_arena_desc:1 "痛覺模擬器的出現打破了虛擬和現實之間的最後一堵牆。"
 tech_purity_campaigns:0 "純凈運動"
 tech_purity_campaigns_desc:1 "讚頌精神、肌體或目的的純凈性，具體內容則要依我們的目標而定。"
 tech_galactic_markets:0 "泛星系貿易市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "團結之識"
 tech_symbol_unity_desc:0 "隨著我們更多更深地瞭解這個星系的奧秘，重申我們的信仰並將我們的人民團結在同一面旗幟下的需求日益迫切。"
