 tech_mine_satramene:0 "薩特拉烯精煉"
 tech_mine_satramene_desc:1 "這是一種於某些星球上天然產出的刺激性氣體。可代替鎮靜劑，對絕大多數生物都有鎮靜效果，也可用來當做非殺傷性的制敵手段。"
 tech_mine_garanthium:0 "珈藍礦開採"
 tech_mine_garanthium_desc:1 "成功建立珈藍礦場是一項獨特的考驗，因為其可延展性，它的開採難度同其吸引力一樣巨大。"
 tech_mine_orillium:0 "奧利姆礦開採"
 tech_mine_orillium_desc:1 "穩定粒子射線能為易爆的奧利姆礦開採提供相對安全的環境。"
 tech_mine_living_metal:0 "活體金屬"
 tech_mine_living_metal_desc:0 "開採和處理罕見的活體金屬極其困難，但如果成功使用這些易變金屬，獲得的收益也無法估量。"
 tech_mine_betharian:0 "貝賽里安精煉"
 tech_mine_betharian_desc:0 "貝塞里安礦最早似乎出自單一礦源，但千年前，開始出現於星系各處。此類礦物成鵝卵石大小，群狀分佈，並且高度易燃。"
 tech_mine_rare_crystals:0 "稀有水晶開採"
 tech_mine_rare_crystals_desc:1 "在不損壞甚至是摧毀它們的前提下開採這些水晶，是一件對精密性要求很高的工作，需要極度精密的先進裝置。"
 tech_aura_nanobot:0 "奈米機器人裝配器"
 tech_aura_minefield:0 "感應地雷"
 tech_mega_engineering:0 "巨構建築工程"
 tech_mega_engineering_desc:1 "為了完成此等規模的建造專案，我們必須首先對與巨構建築相關的工程學和物資儲備需求有基本的瞭解。"
 tech_mass_drivers_1:0 "質量投射器"
 tech_mass_drivers_1_desc:0 "此類電磁射彈器使用磁鐵將穿甲彈丸迴旋加速到極高的速度。"
 tech_mass_drivers_2:0 "線圈炮"
 tech_mass_drivers_2_desc:0 "線圈炮是早期質量投射器的升級版，使用電磁線圈更有效地加速彈藥。"
 tech_mass_drivers_3:0 "軌道炮"
 tech_mass_drivers_3_desc:0 "軌道炮是最新的電磁加速炮，軌道炮通過並行雙軌加速炮彈使之以難以置信的高速發射出去。"
 tech_mass_drivers_4:0 "先進軌道炮"
 tech_mass_drivers_4_desc:0 "經典軌道炮的新版本，使用更堅固的軌道並增加了能量配給。這些武器比之前的更強勁，更準確。"
 tech_mass_drivers_5:0 "高斯炮"
 tech_mass_drivers_5_desc:0 "在對老式電磁線圈的設計進行升級後，新版本的破壞性甚至高於最先進的軌道炮。它能夠發射得更準，速度更快。"
 tech_kinetic_artillery_1:0 "動能火炮"
 tech_kinetic_artillery_1_desc:0 "射程極遠的火炮，火力猛烈，而且準確性極高。"
 tech_kinetic_artillery_2:0 "先進動能火炮"
 tech_kinetic_artillery_2_desc:0 "更為強勁的遠端艦載火力系統，裝備有升級版的發射裝置和火控系統。"
 tech_mass_accelerator_1:0 "兆級加農炮"
 tech_mass_accelerator_1_desc:0 "一款無比龐大的質量加速炮，只能安裝在軸基武器臺上。能夠在極遠距離射出威力驚人的炮彈。"
 tech_mass_accelerator_2:0 "千兆級加農炮"
 tech_mass_accelerator_2_desc:0 "更加強大的質量加速炮，能夠輕易撕毀最堅固的護盾。"
 tech_autocannons_1:0 "機關炮"
 tech_autocannons_1_desc:0 "大口徑的彈道武器，發拋射殼炮彈。主要優勢在於高開火速率。"
 tech_autocannons_2:0 "撕裂者機關炮"
 tech_autocannons_2_desc:0 "這些升級版機關炮具備更完善的追蹤能力和開火控制系統，因此開火速率也提升了。"
 tech_autocannons_3:0 "火風暴機關炮"
 tech_autocannons_3_desc:1 "設計先進的自動火炮，能夠向目標傾瀉一片由高爆炮彈構成的彈幕。"
 tech_flak_batteries_1:1 "高射炮"
 tech_flak_batteries_1_desc:1 "高射炮可以近距離發射榴彈，這對敵人的艦載機殺傷巨大，當然也能夠防禦導彈。"
 tech_flak_batteries_2:1 "高射加農炮"
 tech_flak_batteries_2_desc:1 "升級後的高射炮裝備了新型更加強大的榴彈。"
 tech_flak_batteries_3:1 "重型高射炮"
 tech_flak_batteries_3_desc:1 "使用預測跟蹤演算法和更強大的齊射，使得這些高射炮擁有了難以置信的打擊敵軍艦載機的能力。"
 tech_missiles_1:0 "核導彈"
 tech_missiles_1_desc:0 "配備有高當量核彈頭的天基導彈。儘管是前太空時代的老舊技術，這種簡單粗暴的制導武器在射程範圍內有著驚人的高效。"
 tech_missiles_2:0 "核融合核導彈"
 tech_missiles_2_desc:0 "升級版的深空導彈，配備了更強大的核核融合彈頭，飛行能力進一步提升。"
 tech_missiles_3:0 "反物質導彈"
 tech_missiles_3_desc:0 "這些先進的導彈配備有強勁的反物質彈頭。更加完善的導航系統大大提高了索敵能力。"
 tech_missiles_4:0 "量子導彈"
 tech_missiles_4_desc:0 "最新的深空導彈，升級之後裝備了威力極度強大的彈頭，它能夠從真空中汲取真空零點能。"
 tech_missiles_5:0 "掠奪者導彈"
 tech_missiles_5_desc:0 "這些最尖端的導彈配備有限程度的人工智慧導航，極大地提高導彈追蹤目標的能力和表現。"
 tech_swarmer_missiles_1:0 "蜂群導彈"
 tech_swarmer_missiles_1_desc:0 "這些小導彈可以集群發射，是專為克制敵人的點防禦系統設計的。"
 tech_swarmer_missiles_2:0 "旋風導彈"
 tech_swarmer_missiles_2_desc:0 "新的微型化技術將使得我們可以在蜂群導彈上安裝更加強力的彈頭，並提高飛行能力。"
 tech_torpedoes_1:0 "太空魚雷"
 tech_torpedoes_1_desc:0 "這些魚雷其實都是速度緩慢的巨大導彈。它們裝備了更加強大的彈頭和護盾調製器，這使得它們可以安然穿過能量屏障。"
 tech_torpedoes_2:0 "裝甲魚雷"
 tech_torpedoes_2_desc:0 "升級過後的太空魚雷裝備有裝甲，可以更好地應對敵人的點防禦系統。在爆炸的時候，魚雷碎裂的裝甲也會造成額外的傷害。"
 tech_torpedoes_3:0 "毀滅者魚雷"
 tech_torpedoes_3_desc:0 "裝備有超強彈頭的先進魚雷。擁有更加光滑的設計，更快的引擎以及改良的護盾調解器，可以輕鬆穿過能量屏障。"
 tech_deep_scan:0 "深空掃描器"
 tech_deep_scan_desc:0 "未使用"
 tech_databank_uplinks:0 "數據庫上行鏈路"
 tech_databank_uplinks_desc:0 "數據庫傳輸專用的高容量量子鏈路使得長距離完全同步傳輸所有的研究資訊成為可能。"
 tech_improved_databank_uplinks:0 "上行鏈路小型化"
 tech_improved_databank_uplinks_desc:0 "小型化的終端傳輸器集群安裝，進一步提升了資訊傳輸的頻寬。"
 tech_basic_science_lab_1:0 "科學方法"
 tech_basic_science_lab_1_desc:0 "對觀察現象給出可驗證的預測。"
 tech_basic_science_lab_2:0 "外星材料實驗室"
 tech_basic_science_lab_2_desc:1 "在探索宇宙的過程中，我們不斷發現陌生的新材料、新物質。我們需要新的設施來對這些發現進行分析與整理。"
 tech_basic_science_lab_3:0 "多維研究"
 tech_basic_science_lab_3_desc:1 "為了拓展知識庫，我們必須考慮到所有層次的存在。一個新的研究領域正在等著我們！"
 tech_physics_1:0 "量子理論"
 tech_physics_1_desc:0 "通過亞原子粒子探索基本力的作用機理。"
 tech_physics_2:0 "應用量子力學"
 tech_physics_2_desc:0 "微觀事物看似不規律的行為，將會徹底改變我們對宏觀物體的看法。"
 tech_physics_3:0 "時空理論"
 tech_physics_3_desc:0 "三維空間，離不開第四個維度。"
 tech_administrative_ai:0 "管理型人工智慧"
