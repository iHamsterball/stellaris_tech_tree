 particles:0 "粒子物理"
 particles_desc:0 "隔絕並利用微粒物質和現象。"
 computing:0 "計算技術"
 computing_desc:0 "應用演算法的科學研究。"
 metaphysics:0 "形而上學"
 metaphysics_desc:0 "大道無止。"
 statecraft:0 "治國術"
 statecraft_desc:0 "打造一個成功社會的藝術。"
 biology:0 "生物學"
 biology_desc:0 "研究紛繁的形式與複雜性生命的科學"
 military_theory:0 "軍事理論"
 military_theory_desc:0 "戰爭的藝術及其諸重要方面。"
 new_worlds:0 "新世界理論"
 new_worlds_desc:0 "殖民協議和拓荒訓練。"
 psionics:0 "靈能理論"
 psionics_desc:0 "心勝於物。"
 tech_space_exploration:0 "太空探索"
 tech_space_exploration_desc:0 "超光速航行的實現帶來了太空時代的曙光。跨星系載人航行現在不再僅僅是可能，而是變成一種必要的技術。"
 tech_corvettes:0 "護衛艦"
 tech_corvettes_desc:0 "超光速航行技術的突破將使得我們將傳統的地空軍用太空梭最終改造成體型相對小，速度快，操縱性強但是火力有限的機動戰艦。"
 tech_destroyers:0 "驅逐艦"
 tech_destroyers_desc:0 "儘管比護衛艦大一些，但是驅逐艦的船體結構仍使它仍不失為一種較為靈活的炮艇。"
 tech_cruisers:0 "巡洋艦"
 tech_cruisers_desc:0 "這種船體結構最初設計為下一代試驗型殖民船，其豐富的掛載點使得其能夠理想地攜帶重武器及彈藥。"
 tech_battleships:0 "戰列艦"
 tech_battleships_desc:0 "作為最大的標準化軍用戰艦，戰列艦自然配備了厚重的裝甲和數個移動炮塔。"
 tech_titans:0 "泰坦"
 tech_titans_desc:0 "仿照失落帝國核心星系如陰影般若隱若現的龐然大物建造，泰坦級戰艦可以適配X級武器。"
 tech_colossus:0 "巨像"
 tech_colossus_desc:0 "巨構工程學的進步模糊了夢想和現實的界限，讓我們能夠建造巨像級戰艦——攜帶了只需按下一個按鈕就能徹底抹去一個星球，或是徹底改變這個星球的可怕武器。"
 tech_corvette_hull_1:0 "改進護衛艦船體"
 tech_corvette_hull_1_desc:0 "建造技術的進步將使得我們能夠進行更堅固更耐用的護衛艦的建造。"
 tech_corvette_hull_2:0 "先進護衛艦船體"
 tech_corvette_hull_2_desc:0 "最新一代的護衛艦優化了結構的整體性並改進了艙壁。"
 tech_corvette_build_speed:0 "標準化護衛艦模板"
 tech_corvette_build_speed_desc:0 "建立新的護衛艦模板和建造標準將會大大提高生產線的效率。"
 tech_destroyer_hull_1:0 "改進驅逐艦船體"
 tech_destroyer_hull_1_desc:0 "建造技術的進步將使得我們能夠進行更堅固更耐用的驅逐艦的建造。"
 tech_destroyer_hull_2:0 "先進驅逐艦船體"
 tech_destroyer_hull_2_desc:0 "新一代的驅逐艦優化了結構的整體性並改進了艙壁。"
 tech_destroyer_build_speed:0 "標準化驅逐艦模板"
 tech_destroyer_build_speed_desc:0 "建立新的驅逐艦模板和建造標準將會大大提高生產線的效率。"
 tech_cruiser_hull_1:0 "改進巡洋艦船體"
 tech_cruiser_hull_1_desc:0 "建造技術的進步將使得我們能夠進行更堅固更耐用的巡洋艦的建造。"
 tech_cruiser_hull_2:0 "先進巡洋艦船體"
 tech_cruiser_hull_2_desc:0 "最新一代的巡洋艦優化了結構的整體性並改進了艙壁。"
 tech_cruiser_build_speed:0 "標準化巡洋艦模板"
 tech_cruiser_build_speed_desc:0 "建立新的巡洋艦模板和建造標準將會大大提高生產線的效率。"
 tech_battleship_hull_1:0 "改進戰列艦船體"
 tech_battleship_hull_1_desc:0 "建造技術的進步將使得我們能夠進行更堅固更耐用的戰列艦的建造。"
 tech_battleship_hull_2:0 "先進戰列艦船體"
 tech_battleship_hull_2_desc:0 "最新一代的戰列艦優化了結構的整體性並改進了艙壁。"
 tech_battleship_build_speed:0 "標準化戰列艦模板"
 tech_battleship_build_speed_desc:0 "建立新的戰列艦模板和建造標準將會大大提高生產線的效率。"
 tech_titan_hull_1:0 "改進泰坦船體"
 tech_titan_hull_1_desc:0 "建造技術的進步將使得我們能夠進行更堅固更耐用的泰坦的建造。"
 tech_titan_hull_2:0 "先進泰坦船體"
 tech_titan_hull_2_desc:0 "最新一代的泰坦已經改善了結構的整體性並改進了艙壁。"
 tech_starbase_1:0 "恒星基地建設"
 tech_starbase_1_desc:0 "為了充分利用恒星系中的資源，我們必須在星系主星較近的軌道附近建立一個集中化的太空設施。"
 tech_starbase_2:0 "星港"
 tech_starbase_2_desc:0 "初期的恒星基地只不過是臨時的前哨站。而永久性的星港能夠讓我們保證對恒星系的牢固控制。"
 tech_starbase_3:0 "星壘"
 tech_starbase_3_desc:0 "隨著太空交通流量的增加，我們需要更大更可靠的恒星基地來保證對恒星系航道的控制。"
 tech_starbase_4:0 "星堡"
 tech_starbase_4_desc:0 "這些強大的太空堡壘將為恒星系中所有的軍事活動提供一個據點，它們的存在幾乎足以阻擋住最頑強的進攻者。"
 tech_starbase_5:0 "擎天堡"
 tech_starbase_5_desc:0 "一個用一座巨型軍用空間站就能抵擋數支攻擊艦隊的構想正在制定當中。一旦實現，這些擎天堡將會成為恒星系中心的偉大紀念碑。"
 tech_modular_engineering:0 "模組化工程"
 tech_modular_engineering_desc:1 "優化恒星基地的建造流程，使用模組化設計，這將可以減少目前建造的花費和時間。"
 tech_defense_platform_hull_1:0 "改善結構完整性"
 tech_defense_platform_hull_1_desc:0 "強化過的構架與增強了衝擊吸收能力的防爆護盾即使在巨大的壓力下，也可以確保平臺的結構完整性。"
 tech_solar_panel_network:0 "軌道能源轉化技術"
 tech_solar_panel_network_desc:1 "先進的太陽能板科技可以抵消恒星基地的執行成本。不過，這些太陽能板需要佔用一個恒星基地的模組才能生產足夠規模的能源。"
 tech_mining_terminal:0 "礦業工會"
 tech_mining_terminal_desc:0 "有組織的礦業工會能有效地監督恒星系內的資源開採。它可以使那些獨立「盲目鉆探」的礦工們得到控制，從而帶來效率的提高。"
 tech_zero_gravity_assembly_sequence:0 "零重力框架"
 tech_zero_gravity_assembly_sequence_desc:0 "這些框架配備了許多有用的工具，因此，工人在軌道工地間作業時，將更加安全快速。艙外活動任務從未如此簡單。"
 tech_strike_craft_1:0 "航母作戰"
 tech_strike_craft_1_desc:0 "短程載人艦載機，速度快，體型小，突防生存能力強。"
 tech_strike_craft_2:0 "改良型艦載機"
 tech_strike_craft_2_desc:0 "新一代艦載機裝備了改進的航空電子裝置，同時擁有更優良的操作效能及更強勁的武器裝備。"
 tech_strike_craft_3:0 "先進型艦載機"
 tech_strike_craft_3_desc:0 "深度改良型艦載機，效能遠勝於先期版本，是每位飛行員夢寐以求的機型。"
 tech_planetary_defenses:0 "行星防禦"
 tech_planetary_defenses_desc:0 "宇宙浩瀚冰冷，覬覦謀劃者狡詐無情，保護我們的家園，時刻準備著。"
 tech_assault_armies:0 "星際遠征軍"
 tech_assault_armies_desc:0 "入侵星球絕非易事。軍隊出征前，須先克服重大後勤補給問題。"
 tech_drop_pod:0 "軌道空降艙"
 tech_drop_pod_desc:0 "一次性軌道空降艙可替代脆弱的登陸艇，我軍可藉此快速投送輕裝部隊，無視地形條件。"
 tech_ship_armor_1:0 "奈米複合材料"
 tech_ship_armor_1_desc:0 "加強過的奈米裝甲能夠提供多一層的防護，有沒有這一層防護，在戰鬥中可能就是生與死的區別。"
 tech_ship_armor_2:0 "瓷金複合材料"
 tech_ship_armor_2_desc:0 "不同金屬和陶瓷的結合物，堅硬而又不失柔韌性。"
 tech_ship_armor_3:0 "塑鋼材料"
 tech_ship_armor_3_desc:0 "塑鋼由多種塑料和金屬結合而成，富有彈性。能增加艦體強度，而且造價低廉。"
 tech_ship_armor_4:0 "耐鋼材料"
 tech_ship_armor_4_desc:0 "此種材料質地強韌、耐衝擊，是合適的艦體材料。"
 tech_ship_armor_5:0 "零素材料"
 tech_ship_armor_5_desc:0 "中子裝甲密度大、質地堅，相比常規合金裝甲，中子裝甲能抵抗更強大火力。"
 tech_crystal_armor_1:0 "水晶複合鍍層"
 tech_crystal_armor_1_desc:1 "灌注水晶的鍍層可使船體更加耐用。"
 tech_crystal_armor_2:0 "水晶鍛造鍍層"
 tech_crystal_armor_2_desc:1 "鍛造時加入水晶材料，則合金硬度更上一層樓。"
 tech_dragon_armor:0 "人造龍鱗裝甲"
 tech_dragon_armor_desc:0 "以太龍麟由多層獨特礦物質奈米結構構成，具自我修復能力。採用非常規製造手段能夠讓我們精確仿製出這些能夠自我修復的結構。"
 tech_thrusters_1:0 "化學推進器"
 tech_thrusters_1_desc:0 "簡易而有效的化學能推進器，依靠可燃推進劑來維持運作。"
 tech_thrusters_2:0 "離子推進器"
 tech_thrusters_2_desc:0 "此種電推進器的推力來源於離子束，而非傳統工質。"
 tech_thrusters_3:0 "等離子推進器"
 tech_thrusters_3_desc:0 "等離子推進是電推進的高級形式，賦予艦船更快的亞光速航速和更好的機動性。"
 tech_thrusters_4:0 "脈衝推進器"
 tech_thrusters_4_desc:0 "在亞光速條件下，此種高級核融合推進器可賦予艦船無與倫比的機動性和速度優勢。"
 tech_afterburners_1:0 "後燃器"
 tech_afterburners_1_desc:0 "這種強力推進器能夠額外提升戰鬥速度，然而需要消耗巨大能源。"
 tech_afterburners_2:0 "先進後燃器"
 tech_afterburners_2_desc:0 "這種改進版的標準後燃器能夠極大提升艦船的戰鬥速度。"
 tech_space_defense_station_1:1 "深空防禦"
 tech_space_defense_station_1_desc:1 "這將允許我們建設深空防禦平臺以保護我們的恒星基地。"
 tech_space_defense_station_2:0 "深空駐地"
 tech_space_defense_station_2_desc:0 "藉由新的施工方式，我們能夠在深空中建立更大型的防禦站點。"
 tech_space_defense_station_3:0 "深空據點"
 tech_space_defense_station_3_desc:0 "這些大型的據點如同太空中漂浮的城市。數以千計的軍人駐紮其中，他們的裝備火力堪比一整隻艦隊。"
 tech_space_defense_station_improvement:0 "工兵部隊"
 tech_space_defense_station_improvement_desc:0 "建立專門的艦隊工兵部隊會有利於深空防禦平臺建設，同時降低建築成本，並提高其耐久度。"
 tech_space_defense_station_improvement_machine_intelligence:0 "空間站建造優化"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "深入測評現有防禦站的建築方法，發掘潛在的改良之處。"
 tech_housing_1:1 "氣候控制系統"
 tech_housing_1_desc:1 "改變行星氣候規律以壓制災難性氣候現象的能力可使住房建築更容易維護，並開放新的可居住區域。"
 tech_housing_2:1 "反重力工程"
 tech_housing_2_desc:1 "在指向性重力科技的幫助下，星球地表的建築可以達到前所未有的高度，而不必擔心結構崩塌。通天塔指日可待！"
 tech_housing_agrarian_idyll:0 "農業烏托邦"
 tech_housing_agrarian_idyll_desc:0 "通過建立受氣候制約的鄉村公社，我們能夠在不破壞農耕生活方式的情況下供養更多人口。"
 tech_mechanized_mining:0 "機械化開採"
 tech_mechanized_mining_desc:0 "應用機械工程學進行採礦是任何工業社會的基本需求。"
 tech_basic_industry:0 "工業基地"
 tech_basic_industry_desc:0 "建立基礎工業是遠航宇宙的必要條件。"
 tech_powered_exoskeletons:0 "動力外骨骼"
 tech_powered_exoskeletons_desc:0 "外骨骼動力套裝能增加穿戴者的力量和速度。其軍事用途顯而易見，但同樣可以用來提升勞動效率。"
 tech_powered_exoskeletons_machine_intelligence:0 "改良電動機"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "動力更強的電動機能增加機器人單位的載重能力。開採單位可運送更多待處理礦物，戰爭機器也能裝載更為重型的武器。"
 tech_mining_1:0 "地熱水力壓裂"
 tech_mining_1_desc:0 "新的水力壓裂技術可使我們深入地殼，開採過去無法獲得的地熱資源。"
 tech_mining_2:0 "地心開採"
 tech_mining_2_desc:0 "藉助這些大型鉆機，我們可以開採接近地心附近常見的深層富礦。"
 tech_mining_3:0 "礦物分離"
 tech_mining_3_desc:1 "用先進光譜測定法配合水力壓裂技術與化學沖刷，可以快速開採淺層與中層的礦脈。"
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "同步採礦網路的工作模式，進一步增加生產效率。"
 tech_engineering_1:0 "奈米力學"
 tech_engineering_1_desc:0 "通過先進的儀器，我們可以在奈米層面上對物理進行研究與應用。"
 tech_engineering_2:0 "超固體材料"
 tech_engineering_2_desc:0 "充分了解與並生產這種超固體，可以使任何一個太空文明受益匪淺。"
 tech_engineering_3:0 "超流體材料"
 tech_engineering_3_desc:0 "對於超流態材料的研究，有望將量子力學與重力基本相互作用結合起來。"
 tech_robotic_workers:0 "機器人勞工"
 tech_robotic_workers_desc:0 "此種機器人單位是完美的廉價低端勞動力，能在簡單的語音指令下完成重體力勞動，但無法勝任諸如爬樓梯等較為高級的任務。"
 tech_droid_workers:0 "智慧人"
 tech_droid_workers_desc:0 "升級版機器人勞工，行動能力可與大多數有機生物相媲美。其神經處理器也進步巨大。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高級機器人，比絕大多數有機生物更強，更快，更耐用。其神經處理器有很大提高，擁有獨立運作的能力。"
 tech_synthetic_leaders:0 "合成人人格矩陣"
 tech_synthetic_leaders_desc:0 "合成人被賦予人格後，終於能與其他人們平等地進行社會交流。有些合成人甚至能夠成為領袖。"
 tech_mineral_purification_1:0 "礦物提純"
 tech_mineral_purification_1_desc:0 "優化開採礦物的加工流程可使我們的效率達到新的水平。"
 tech_mineral_purification_2:0 "先進礦物提純"
 tech_mineral_purification_2_desc:0 "對半精煉的礦物進行二級處理，可使礦物的儲存和運輸更為高效。"
 tech_assembly_pattern:0 "裝配模式"
 tech_assembly_pattern_desc:1 "通過在建築模擬領域引入快速迭代演算法，我們能夠儘快確定所有建築專案的最優裝配模式。"
 tech_construction_templates:0 "建造模板"
 tech_construction_templates_desc:1 "標準化的預製模板大大減少了實地設施的建造工期。"
 tech_robomodding:0 "機械模板系統"
 tech_robomodding_desc:0 "可擦寫的配裝模板允許我們創造定製的合成人勞工的設計。"
 tech_robomodding_m:0 "機械模板系統"
 tech_robomodding_m_desc:0 "標準化的裝配模板能進一步細化機械人口的分工。"
 tech_robomodding_points_1:0 "交叉模組標準化"
 tech_robomodding_points_1_desc:0 "經過改良的產生過程可以在不影響核心功能的情況下更大幅度地改造合成人工人。"
 tech_robomodding_points_2:0 "可替換電路"
 tech_robomodding_points_2_desc:0 "經過改良的生產過程可以在不影響核心功能的情況下對合成人工人進行底層改造。"
 tech_matter_generator:0 "物質產生"
 tech_matter_generator_desc:0 "通過消耗大量能量，我們可以如同無中生有一般將光轉換為物質。"
 tech_space_construction:0 "外太空建設"
 tech_space_construction_desc:0 "在我們能夠在其他星球上建立軌道空間站之前，工程師們必須首先解決空間建設中遇到的全新的設計挑戰。"
 tech_mining_station_improvement_1:0 "就地加工"
 tech_mining_station_improvement_1_desc:0 "直接在星球礦物開採處的地表進行礦物加工，能夠顯著提高採礦效率。"
 tech_mining_station_improvement_2:0 "自動採礦作業"
