 edict_masters_writings_politics:0 "大師的教誨：上上善道"
 edict_masters_writings_politics_desc:0 "出自一位異星哲學家講義的譯本。通過追隨她的以自我犧牲來團結大眾的理論，我們可以在基礎建設方面取得極大進展。\n\n「偉大的國度是建立在犧牲舒適的基礎上的，它需要所有人共同揹負這一責任。」——吟遊詩人特麗莎\n\n"
 edict_masters_writings_philosophy:0 "大師的教誨：哲學思辨"
 edict_masters_writings_philosophy_desc:0 "出自一位異星哲學家講義的譯本。這部分內容包括對生命和宇宙存在意義的多次思考。如果我們的統治者能夠遵循這些建議，我們的執政會更加顯得有先見之明。\n\n「世界的意義在主體之外，但吾輩仍將上下而求索。我們必須團結一致，才能夠探求萬事萬物的本源。」 ——吟遊詩人特麗莎\n\n"
 edict_masters_writings_diplomacy:0 "大師的教誨：外交信任"
 edict_masters_writings_diplomacy_desc:0 "出自一位異星哲學家講義的譯本。她在外交談判中的奇聞異事可以作為外交行事的優秀範例。\n\n「初次和星系的孩童們見面難免害怕，但這是一份難能的希望。善待你的鄰居，為它的存在而歡欣——它們帶來的是幾萬年被冰冷太空隔絕時代的終結」 ——吟遊詩人特麗莎\n\n"
 edict_masters_writings_war:0 "大師的教誨：戰爭國度"
 edict_masters_writings_war_desc:0 "出自一位異星哲學家講義的譯本。她對戰爭的描述和對戰略的獨到見解是軍方絕佳的教材。\n\n「團結一致是我們制勝的法寶。然而，長年累月的和平讓我們軍隊內部出現裂痕。這些裂痕必須破除，哪怕需要絕對的手段。唯有破而後立，才能涅槃重生。」 ——吟遊詩人特麗莎\n\n"
 edict_improved_work_environment:0 "改進工作環境"
 edict_improved_work_environment_desc:0 "花費資源和時間工作環境進行改善，這毫無疑問會提高工人的幸福度和生產效率。\n\n"
 edict_renewable_energy:0 "能源改善倡議"
 edict_renewable_energy_desc:0 "我們可以進一步限制有毒燃料和不可再生資源的使用，以推進新能源生產的研究。這樣能夠使我們的能量循環更加臻於完美，並創造一個人人安居樂業的生活環境。\n\n"
 edict_super_sensors:0 "廣泛感測器搜尋"
 edict_super_sensors_desc:0 "研究過高級感測器技術之後，我們獲得了足夠的資訊，能夠將額外的資源用到增強搜尋掃瞄上。使用這種技術，我們的技師會更容易在我們恒星系的邊緣找到特殊目標。\n\n"
 acid_jungles:0 "酸性叢林"
 acid_jungles_desc:0 "進化產生了能夠流出酸液的植物，使人很難橫穿叢林或在此殖民。"
 ex_planet:0 "曾為行星"
 ex_planet_desc:0 "這條小行星帶是一個曾經擁有生命的行星的殘骸。"
 ship_graveyard:0 "星空艦塚"
 ship_graveyard_desc:0 "許多星艦曾在此毀滅，將此處變成了一個星艦塚；這裡很多材料唾手可得。"
 ai_fleet:0 "墜毀的人工智慧艦隊"
 ai_fleet_desc:0 "在這顆星球上有一支墜毀的艦隊，它是由人工智慧控制；這給我們提供了珍貴的工程數據以供研究。"
 irradiated_wasteland:0 "輻射廢土"
 irradiated_wasteland_desc:0 "這顆星球被射線轟擊了，其上的絕大部分割槽域都不再適宜生物生存。"
 ancient_one:0 "遠古造物"
 ancient_one_desc:0 "一個古老的存在。其居住在深海之下，是該星球上最強大的存在。"
 food_rich_planet:0 "營養食品"
 food_rich_planet_desc:0 "星球上的植物群提供了富含營養的水果和物質，可以改進生存環境。"
 super_sensor_array:0 "超級感測器陣列"
 super_sensor_array_desc:0 "一個強大的感測器陣列能夠探測到更加詳細的周邊情況。"
 horse_powered_factories_low:0 "強迫動物勞役"
 horse_powered_factories_medium:0 "不情願動物勞役"
 horse_powered_factories_high:0 "自願動物勞役"
 horse_powered_factories_low_desc:0 "馴化四足動物來減輕工作負擔，儘管它們是被強迫的。"
 horse_powered_factories_medium_desc:0 "馴化四足動物來減輕工作負擔，儘管它們是不情願的。"
 horse_powered_factories_high_desc:0 "與我們結盟的四足動物可以減輕工作負擔。"
 fallen_robots:0 "機器人殘骸"
 fallen_robots_desc:0 "行星上有著一些失落的文明建造的機器人，給我們提供了珍貴的工程數據以供研究。"
 society_animal_life:0 "奇異的野生動物"
 society_animal_life_desc:0 "非常奇異的動物在這顆行星上棲居。它們提供了有趣的社會學研究機會。"
 hostile_animal_life:0 "危險的野生動物"
 hostile_animal_life_desc:0 "這顆星球上的原生生物似乎對我們很不友好。"
 shifting_sands:0 "流沙"
 shifting_sands_desc:0 "這顆沙漠行星由近乎液態的沙子組成，使得在上面建造變得極為困難。"
 liquid_sands:0 "液態沙"
 liquid_sands_desc:0 "這個星球被近乎液態的沙子所覆蓋，奇特的礦物成分提供了大量的研究機會。"
 abandoned_mining:0 "被遺棄的採礦設施"
 abandoned_mining_desc:0 "一個古老的採礦設施圍繞著這個星球旋轉，證明這裡有可能有潛在的資源。"
 gas_rich_planet:0 "豐富氣藏"
 gas_rich_planet_desc:0 "在這顆星球上建立殖民地以開發其資源。\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz:0 "無節制氣體開採"
 gas_rich_planet_fo_realz_desc:0 "對這顆星球上稀有自然資源的開採會在短期內大幅度增加整體能源生產。"
 gas_responsible_mining:0 "合理氣體開採"
 gas_responsible_mining_desc:0 "節省這顆星球上的珍稀氣體資源可在長期內保持能源生產的效益。"
 suppressed_opposition:0 "鎮壓反對派"
 suppressed_opposition_desc:0 "這顆星球上的一部分人口曾因為反抗政府而被鎮壓。"
 scared_population:0 "恐懼的平民"
 scared_population_desc:0 "這部分人口在恐懼中勞動，害怕外星工廠會奪取更多人命"
 secured_factory:0 "安全的外星工廠"
 secured_factory_desc:0 "付出金錢和努力確保外星工廠的工作環境安全。"
 fear_as_control:0 "鐵律"
 fear_as_control_desc:0 "罪犯受到懲戒，促使人們採取行動。"
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "傳染病"
 infectious_disease_desc:0 "一種傳染性很強的疾病散播開來，新的困境出現，人們受到威脅。"
 pyramid_wars:0 "天命之戰"
 pyramid_wars_desc:0 "人們對「天命之神」的本質產生了不同的理解，信念不和導致人們兵戎相見。"
 syndaw_automated_work:0 "自動化工作流程"
 syndaw_automated_work_desc:0 "無論合理與否，由於自動化帶來的失業恐慌正在這顆星球上蔓延。"
 syndaw_unfriendly_robots:0 "緊張的人機關係"
 syndaw_unfriendly_robots_desc:0 "這顆行星上的機器人和有機人口之間關係緊張，降低了我們的£unity£凝聚力產出。"
 syndaw_research_malus:0 "人工智慧故障"
 syndaw_research_malus_desc:1 "一個牽涉到社會研究的實驗室AI遭受了嚴重的硬體損害，現在正在被相關人員替換。"
