l_chinese_t:
 ethic_militarist_request_friendly:0 "我們在這一事務上達成一致了，對吧？"
 ethic_militarist_request_friendly_0:0 "$GREETER$請求$COUNTRY$予以支援。"
 ethic_militarist_request_friendly_1:0 "你會成為$GREETER$堅定不移的盟友嗎？"
 ethic_militarist_request_friendly_2:0 "我們帝國雙方的國防安全將依賴於這項議案的結果。"
 ethic_militarist_request_friendly_3:0 "$GREETER$指望你施以援手。"
 ethic_militarist_request_friendly_4:0 "如果我們在$COUNTRY$的朋友能與我們立場一致，我們將倍感榮幸。"
 ethic_militarist_request_neutral:0 "$COUNTRY$的援助將會得到感激。"
 ethic_militarist_request_neutral_0:0 "加入我們——榮耀你們。"
 ethic_militarist_request_neutral_1:0 "你的支援能夠展現你的力量。"
 ethic_militarist_request_neutral_2:0 "當機立斷，就在今朝。速予以我方你的支援！"
 ethic_militarist_request_neutral_3:0 "我們從不用空洞的外交辭令打發你方……這項議案的價值不言而明。"
 ethic_militarist_request_neutral_4:0 "這項議案不僅對於我方具有正當性，對於整個星系亦是如此。請你方提供支援。"
 ethic_militarist_request_hostile:0 "我方不指望你方在這一事務上的支援，但更神奇的事情也不是沒有過……"
 ethic_militarist_request_hostile_0:0 "我方絕不屈尊祈求支援。但如若你方意願如此，我方當十分感激……"
 ethic_militarist_request_hostile_1:0 "$COUNTRY$證明自己榮譽感的機會到了——還是你們沒有這份品質。"
 ethic_militarist_request_hostile_2:0 "十足的蠢蛋才會反對這項議案。"
 ethic_militarist_request_hostile_3:0 "哪怕$COUNTRY$的腦癱也能意識到通過這項議案的價值吧。"
 ethic_militarist_request_hostile_4:0 "如果你方支援這項議案，我方對$COUNTRY$的輕蔑之意或許會有分毫的減輕……"
 ethic_pacifist_request_friendly:0 "$GREETER$期待我們在$COUNTRY$有頭臉的朋友們能夠支援我們。"
 ethic_pacifist_request_friendly_0:0 "我們相信$COUNTRY$會行正確之事。"
 ethic_pacifist_request_friendly_1:0 "$GREETER$對於$COUNTRY$在接下來投票中的表現充滿信心。"
 ethic_pacifist_request_friendly_2:0 "讓我們攜手並進，將這片星系變得更為和平安全。"
 ethic_pacifist_request_friendly_3:0 "請幫助我們，讓其他人也看到這項議案的明智之處。"
 ethic_pacifist_request_friendly_4:0 "無論你投什麼，$COUNTRY$都將被視作我們親密的朋友。但是如果可以的話，請投贊成票。"
 ethic_pacifist_request_neutral:0 "我們友善地請求你方在接下來的投票中予以支援。"
 ethic_pacifist_request_neutral_0:0 "攜手共進。還有比這更美好的詞語嗎？"
 ethic_pacifist_request_neutral_1:0 "$GREETER$恭謙地請求你方在接下來的投票中施以援手。"
 ethic_pacifist_request_neutral_2:0 "我們相信$COUNTRY$會看到這項提議帶來的益處。"
 ethic_pacifist_request_neutral_3:0 "有了你方協助，我們將能夠把星海共同體建設成和諧共存之處。"
 ethic_pacifist_request_neutral_4:0 "支持我們的議案，只要我們攜手合作，戰爭和其他的苦難將被視作星系野蠻的一頁被翻過。"
 ethic_pacifist_request_hostile:0 "做對事情。至少做對這一件事。"
 ethic_pacifist_request_hostile_0:0 "現在改變你的錯誤之道還不晚。"
 ethic_pacifist_request_hostile_1:0 "壓制住你卑劣的本能，至少這一次選對。"
 ethic_pacifist_request_hostile_2:0 "反對這項議案，只能說明$COUNTRY$對星系其餘有著卑鄙的企圖。"
 ethic_pacifist_request_hostile_3:0 "無論$COUNTRY$是否支援，我們都將通過這項議案！"
 ethic_pacifist_request_hostile_4:0 "如果你反對這項議案，歷史將不會輕易放過$COUNTRY$。"
 ethic_authoritarian_request_friendly:0 "你我言語，從善如流，不是嗎？"
 ethic_authoritarian_request_friendly_0:0 "宗室相交，親密無隙，不是嗎？"
 ethic_authoritarian_request_friendly_1:0 "$COUNTRY$已然贏得我方信任。我方確信，你方會在即將到來的投票中做出正確的選擇。"
 ethic_authoritarian_request_friendly_2:0 "星系需要$GREETER$與$COUNTRY$的堅強領導。讓我們一道確保這項議案通過。"
 ethic_authoritarian_request_friendly_3:0 "我方的目標與$COUNTRY$一致。讓我們驅散籠罩星系的混亂，讓一切重歸秩序之中。"
 ethic_authoritarian_request_friendly_4:0 "我方向來景仰$COUNTRY$的領導。他們無疑必將看到我方議案的益處。"
 ethic_authoritarian_request_neutral:0 "在這件事上支援我們。就現在。"
 ethic_authoritarian_request_neutral_0:0 "我方領導，你方追隨。茲事如此，事事皆然。"
 ethic_authoritarian_request_neutral_1:0 "反抗事物的自然秩序只是徒勞。"
 ethic_authoritarian_request_neutral_2:0 "為了維護星系的秩序，這項議案必須通過。"
 ethic_authoritarian_request_neutral_3:0 "我方的意圖是終止星海繼續緩慢滑入無政府與混亂之中。這項議案只不過是長路上的一步。"
 ethic_authoritarian_request_neutral_4:0 "很快整個星海就將恢復和平與秩序。做好你分內的事，支援34-X號議案。"
 ethic_authoritarian_request_hostile:0 "你方要在這件事上支援我方。不是的，這可不是在「請」求。"
 ethic_authoritarian_request_hostile_0:0 "接受事物具有的天然層次吧，遵循我方對這件事情的領導。"
 ethic_authoritarian_request_hostile_1:0 "你們得在即將到來的投票中支援我方——我方要求你們這麼做。"
 ethic_authoritarian_request_hostile_2:0 "我們命令你方支援這項議案。"
 ethic_authoritarian_request_hostile_3:0 "$COUNTRY$屬於星海共同體中腐朽的勢力。不要再傳播你們的思想，毒害其他成員國的特使了。"
 ethic_authoritarian_request_hostile_4:0 "不准反對。"
 ethic_egalitarian_request_friendly:0 "與$COUNTRY$一道，我們可以做到這件事。"
 ethic_egalitarian_request_friendly_0:0 "$GREETER$相信$COUNTRY$會在這件事上支援我方的。"
 ethic_egalitarian_request_friendly_1:0 "光天化日之下，我們應當為正義與平等挺身而出，不是嗎？"
 ethic_egalitarian_request_friendly_2:0 "朋友們，我們將一道步入一個新的民主紀元…到了那時，整個星海都會是星系政治的一分子。"
 ethic_egalitarian_request_friendly_3:0 "這個機構裡暗流涌動，它們與我們兩個偉大國家的目標並不一致。我們必須彼此支援。"
 ethic_egalitarian_request_friendly_4:0 "啊，$COUNTRY$！至少我方還有你們的支援可以倚靠！"
 ethic_egalitarian_request_neutral:0 "為什麼不用用你方的民主自由支援我方呢？"
 ethic_egalitarian_request_neutral_0:0 "選擇權終究在你方手中，但請考慮在這件事上支援我方吧。"
 ethic_egalitarian_request_neutral_1:0 "$COUNTRY$中各位受人尊敬的同僚，我方呼籲你們依自己的公平感行事。"
 ethic_egalitarian_request_neutral_2:0 "要記住，投票是你作為公民的責任。"
 ethic_egalitarian_request_neutral_3:0 "我方懇求你方支援這項議案…它一定會改善數不清的、數以百萬計的智慧生命的生活狀況。"
 ethic_egalitarian_request_neutral_4:0 "幫幫我們，讓這個星系更加美好。"
 ethic_egalitarian_request_hostile:0 "我估計要指望$COUNTRY$看到團結一致的價值是在犯傻。"
 ethic_egalitarian_request_hostile_0:0 "在這件事上支援我們吧。至少，現在開始在一些事情上尋求共識還為時不晚。"
 ethic_egalitarian_request_hostile_1:0 "儘管我們間存在差異，$GREETER$仍在與$COUNTRY$保持聯繫。請在這件事上同我方一道。"
 ethic_egalitarian_request_hostile_2:0 "這件事比我們$GREETER$與$COUNTRY$兩國更為重要。讓我們暫時放下彼此間的差異。"
 ethic_egalitarian_request_hostile_3:0 "不論你方對我方怎麼認為，支援這項議案會是正確的舉動。"
 ethic_egalitarian_request_hostile_4:0 "我方是不是對$COUNTRY$有所誤判？你國是不是比我方認為的要好上一些？你方會支援我方的議案嗎？"
 ethic_xenophile_request_friendly:0 "讓我們在即將到來的投票裡並肩前行，向全星系展示團結的真諦！"
 ethic_xenophile_request_friendly_0:0 "$GREETER$很樂意在這件事情上擁有$COUNTRY$的支援。"
 ethic_xenophile_request_friendly_1:0 "我們兩個偉大的帝國需要為一次瑣碎的投票討論可真是個遺憾，不是嗎？"
 ethic_xenophile_request_friendly_2:0 "朋友，如果我們在星海共同體中互相支援，我們的成就將不可限量。"
 ethic_xenophile_request_friendly_3:0 "不是很奇妙嗎？這個星海論壇證明了星系中不同的物種可以通力合作，共同成就偉大的事業。"
 ethic_xenophile_request_friendly_4:0 "我方為星系中居住的全體開智物種改善星系的下一步計劃就是這項議案。朋友，請向我方施以援手！"
 ethic_xenophile_request_neutral:0 "嗨！$GREETER$愿你在接下來的投票中與我方一道。"
 ethic_xenophile_request_neutral_0:0 "你好，準朋友！你會在即將到來的投票中支援我方嗎？"
 ethic_xenophile_request_neutral_1:0 "這可以成為一段美好友誼的開始。"
 ethic_xenophile_request_neutral_2:0 "這次支援我方吧，我方會向全星系證明合作的價值。"
 ethic_xenophile_request_neutral_3:0 "$COUNTRY$會支援我方努力把星海變成無論物種為何，對所有生物來說都更為美好的地方嗎？"
 ethic_xenophile_request_neutral_4:0 "不支援這項議案會違背星海共同體所基於的、最基本原則的精神。"
 ethic_xenophile_request_hostile:0 "$COUNTRY$難道看不出團結一心的價值嗎？"
 ethic_xenophile_request_hostile_0:0 "支援這項議案會是恢復我們兩國關係所要邁出的第一步。"
 ethic_xenophile_request_hostile_1:0 "不管怎樣，$GREETER$仍想要與$COUNTRY$保持交流。請在這件事上支援我們。"
 ethic_xenophile_request_hostile_2:0 "這會讓我們都從中得利的…就算是$COUNTRY$也得明白這一點。"
 ethic_xenophile_request_hostile_3:0 "這個論壇是為打破屏障而設的，為了促進在星海中共同生活的許多物種間的合作而設。"
 ethic_xenophile_request_hostile_4:0 "$COUNTRY$在擔心什麼？就這一次也好，你方就不能與我方相向而行嗎？"
 ethic_xenophobe_request_friendly:0 "在必要之時並肩努力對我們兩個偉大帝國都有好處。"
 ethic_xenophobe_request_friendly_0:0 "啊，是$COUNTRY$！在這個外星糞坑裡很少能找到值得我方尊重的人。"
 ethic_xenophobe_request_friendly_1:0 "請求外人支援對我方來說是件煩心事，但$COUNTRY$被我方視作朋友。"
 ethic_xenophobe_request_friendly_2:0 "呆著這群異種中間令人心煩意亂，但是來自$COUNTRY$的任何代表都會被看作我方的朋友。"
 ethic_xenophobe_request_friendly_3:0 "總算有通情達理的人了！這個地方充斥著所能想像到的、最為惡毒的異種，但能遇到$COUNTRY$的代表總是令人愉快。"
 ethic_xenophobe_request_friendly_4:0 "讓我們共同努力，使星海共同體回歸正軌。"
 ethic_xenophobe_request_neutral:0 "這次支援我方就好，然後我方會滿意地留下你方獨自清靜。"
 ethic_xenophobe_request_neutral_0:0 "我方提議如下：你方在即將到來的投票中支援我方，然後你方就留下我方獨自清靜。你方同意嗎？"
 ethic_xenophobe_request_neutral_1:0 "被所有這些…生物…包圍讓我喘不過氣，所以請別讓我懇求你們支援了。"
 ethic_xenophobe_request_neutral_2:0 "看看這樣一個外星人肆意混合、相互傳播疾病的地方能出什麼成果吧。至少現在，我方會好好利用這裡的。"
 ethic_xenophobe_request_neutral_3:0 "$GREETER$提出這項議案，是基於星系中所有其他帝國都足夠可信，會遵守議案條款的假設之上的。"
 ethic_xenophobe_request_neutral_4:0 "或許與外星人合作而非嗤之以鼻確實有點意義。我們等等看吧。"
 ethic_xenophobe_request_hostile:0 "你方越快支援我方，我們就能越早分道揚鑣。"
 ethic_xenophobe_request_hostile_0:0 "讓我們把話挑明了說：$GREETER$不需要你方幫助。不過，若是你方在即將到來的投票中支援我方，我方也不是必須反對。"
 ethic_xenophobe_request_hostile_1:0 "我方政府下令，要我請求你方在即將到來的投票中協助我方。現在請原諒，我需要去找一下最近的衛生間在哪。"
 ethic_xenophobe_request_hostile_2:0 "這個所謂的「社群」不過是場外星鬧劇，但我方會在其中扮演自己的角色…至少目前如此。"
 ethic_xenophobe_request_hostile_3:0 "若是這項議案沒能通過，我方就有確鑿的證據，證明一切其他外星物種正合謀對抗我方。"
 ethic_xenophobe_request_hostile_4:0 "我之前從未見過如此多…不得體的生物會聚一處。這個星海共同體還真算個東西。"
 ethic_materialist_request_friendly:0 "$GREETER$信心十足，相信$COUNTRY$有能力充分了解資訊，做出合理的決定。"
 ethic_materialist_request_friendly_0:0 "我們瞭解更多知識，不會為諸如意識形態或是迷信之類的武斷概念而爭執。在即將到來的投票中加入我方的行列吧。"
 ethic_materialist_request_friendly_1:0 "$COUNTRY$是理性的國度，正因如此，我方預期你方會與我方投票一致。"
 ethic_materialist_request_friendly_2:0 "讓我們通力合作，使星海共同體免於愚妄與迷信的流毒。"
 ethic_materialist_request_friendly_3:0 "有了我們在$COUNTRY$中朋友的支援，這項議案成功通過的可能性大大增加了。"
 ethic_materialist_request_friendly_4:0 "我們兩個偉大的帝國有責任阻止星海共同體墮入無知與迷信之中。"
 ethic_materialist_request_neutral:0 "擁有不是一件美好的事情嗎？舉個例子，在即將到來的投票裡；我方可以擁有你方的支援嗎？"
 ethic_materialist_request_neutral_0:0 "看看這些切合實際的措辭。投票支援我方吧，或許有一天我方會償還這份外交支援的。"
 ethic_materialist_request_neutral_1:0 "投票支援我方就是投票支援更為開明的星河。還有什麼會比這重要呢？"
 ethic_materialist_request_neutral_2:0 "這項議案將為星系整體提供最大化的利益。這是數學上的必然。"
 ethic_materialist_request_neutral_3:0 "請幫助$COUNTRY$，努力引領星河走向理性的時代。"
 ethic_materialist_request_neutral_4:0 "我們可以信任$COUNTRY$理性行事，為這項議案施以援手嗎？"
 ethic_materialist_request_hostile:0 "先放下盲目的無知！在馬上到來的投票中幫幫我們。"
 ethic_materialist_request_hostile_0:0 "可以先擱置微小的意識形態差異並基於理性進行投票。"
 ethic_materialist_request_hostile_1:0 "只有白癡會在這次投票中反對我們。你們是白癡嗎？"
 ethic_materialist_request_hostile_2:0 "反對這個議案就是站在邏輯和理性的對立面。"
 ethic_materialist_request_hostile_3:0 "在這個星系中無知者的數量真是令人驚訝。"
 ethic_materialist_request_hostile_4:0 "你那衰微的頭腦是否能理解我們所提出議案的全部含義呢……"
 ethic_spiritualist_request_friendly:0 "$COUNTRY$之前已經證明了他們的睿智，我們確信它會再次這麼做。"
 ethic_spiritualist_request_friendly_0:0 "請在即將到來的投票中支援我們——我們比為俗事障目的文明知道的更多。"
 ethic_spiritualist_request_friendly_1:0 "我們會勝利的。"
 ethic_spiritualist_request_friendly_2:0 "愿神靈對$COUNTRY$微笑。你會給予我們支援嗎？"
 ethic_spiritualist_request_friendly_3:0 "作為靈魂的至親，我們兩個偉大的國家從來沒有關係如此緊密過。"
 ethic_spiritualist_request_friendly_4:0 "$COUNTRY$註定成就偉大的事業，正如$GREETER$一樣。"
 ethic_spiritualist_request_neutral:0 "你內心中或許有與我們立場一致的聲音。請留心。"
 ethic_spiritualist_request_neutral_0:0 "你知道為什麼在投票中與我們保持一致會感覺是在做正確的事嗎？因為那就是正確的事。"
 ethic_spiritualist_request_neutral_1:0 "別在意瑣碎的俗事，諸如數據或計劃——遵循你的靈魂投票。"
 ethic_spiritualist_request_neutral_2:0 "我們不過是遠比我們強大的事物的皮囊罷了。"
 ethic_spiritualist_request_neutral_3:0 "$COUNTRY$會加入$GREETER$的救贖之路嗎？"
 ethic_spiritualist_request_neutral_4:0 "審視你的內心，看到真相吧：採納這項議案是前進的唯一方向。"
 ethic_spiritualist_request_hostile:0 "拋棄這些唯物主義的匱乏和束縛。支援我們，你通向智慧的道路將無比明亮。"
 ethic_spiritualist_request_hostile_0:0 "$COUNTRY$在黑暗中苦苦掙扎，但是還是有找回光明的道路的一線生機。第一步就是要在接下來的投票中支援我們。"
 ethic_spiritualist_request_hostile_1:0 "儘管你們之前犯了很多錯誤，我們祈禱$COUNTRY$能夠辨明真正的道路並在接下來的投票中跟隨我們。"
 ethic_spiritualist_request_hostile_2:0 "命運的陰謀造成了目前我們所處的境地……讓我們被迫……尋求你們的支援。"
 ethic_spiritualist_request_hostile_3:0 "救贖可能還沒有從你的手中完全滑落。如果你們支援該議案，可能還有一線希望……"
 ethic_spiritualist_request_hostile_4:0 "$COUNTRY$最終會試圖修正它們瀆神的道路嗎？這對你們還不是太晚。"
