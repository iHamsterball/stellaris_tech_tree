 marauder.15.1.desc:0 "外來者們。我們是[encountered_marauder.GetSpeciesNamePlural]。不像星系中的其他「文明」的星際帝國，我們沒有統治者，但作為被所有氏族選中的代表，我在此正告各位：\n\n不要妄圖用你們那軟弱無力的威脅來挑戰我們。你們儘管將自己的艦隊派往[encountered_marauder.GetSpeciesName]看看，千萬不要期望它們能安然返航，我們的戰士不介意進行些消遣。\n\n當然，你們要是想進貢，那我們希望你們能常來坐坐……或在你們需要傭兵並能支付足夠酬金的時候。"
 marauder.15.2.desc:0 "嗨咿咿嘢嘢嘢！！！更多的泥蠻們！\n\n你想怎樣，愚蠢的泥蠻？你的臉是咋整的？反應爐事故？真空暴露？嗨咿咿嘢嘢！！你看看你！\n\n我們是[encountered_marauder.GetSpeciesNamePlural]。我們狩獵泥蠻。如果你來[encountered_marauder.GetSpeciesName]領地，我們就做泥蠻湯。你不喜歡，對吧？嗨咿咿嘢嘢嘢！！\n\n或許你認識其他泥蠻們。或許你想讓他們變成泥蠻湯。我們可以談條件。如果價格公道，[encountered_marauder.GetSpeciesNamePlural]也願意為泥蠻們去打其他泥蠻們。"
 marauder.15.3.desc:0 "我們是[encountered_marauder.GetSpeciesNamePlural]，§H虛空之母§!的忠實僕人：她乃全知全能，統御太空的至高復仇者。\n\n她讓我們在很久以前放棄了先祖的行星家園，遷居她永恒的領域———冰冷的太空，賦予我們狩獵異端的使命，並獻祭來取悅她。\n\n可惜，信仰戰爭耗盡了我們的力量，並讓我們產生了分歧。我們掙扎著尋求她的幫助，希望得到女神的指引，而毀滅異端異形無疑能取悅她————哪怕是因為接受其他異端的命令。因此，只要你出的起，我們許多信徒皆愿為你而戰……"
 marauder.15.a:0 "通訊終止。"
 marauder_diplo_header:0 " [current_marauder_diplomacy.GetName] "
 marauder_diplo_header_2:0 " [encountered_marauder.GetName] "
 marauder_diplo_header_3:0 " [From.GetName] "
 marauder_diplo_header_4:0 " [raiding_marauder.GetName] "
 greatkhan_diplo_header:0 " [raider_khanate.GetRulerTitle]   [raider_khanate.GetRulerName] "
 marauder.19.desc_01:0 "[Root.GetName]是自然的毒瘤。你們……「蜂巢思維」，或者隨便你們是怎麼稱呼你們這種毫無榮譽概念的骯髒存在。你們是星系中的萬惡之源。\n\n[marauder_country_1.GetSpeciesNamePlural]的戰士不願與你們為伍。"
 marauder.19.desc_02:0 "[Root.GetName]只是一群蠻夷野人。你愚蠢地謀害無辜者，足以令我們最堅韌的戰士感到噁心。\n\n我們不會與你打交道。"
 marauder.19.desc_03:0 "啊，說話的機器。你的主人哪去了，機械腦袋？他們知道你出故障了嗎？\n\n如果你們再靠近我們的地盤，我們的戰士會很樂意拿你們當靶子打，即便這樣做毫無榮譽可言。現在快從俺們眼前消失吧。"
 marauder.19.2.desc_01:0 "嗨咿咿嘢嘢嘢！！什麼都吃的蜂巢泥蠻！肯定不會讓你把我們做成湯的！快走開，蜂巢泥蠻！"
 marauder.19.2.desc_02:0 "嗨咿咿嘢嘢嘢！！我們喜歡砸，但不像你！你太喜歡了，泥蠻！我們不跟你說話！"
 marauder.19.2.desc_03:0 "呀哈咿哈！！！！！！它、它能懂嗎？它是殺戮機器，對吧？它只懂殺戮？\n\n機械腦袋！我命令你把自己殺掉！\n\n啊哈，它壞掉了，沒用。"
 marauder.19.3.desc_01:0 "你們是虛空之母的宿敵。如果可能的話，你們連虛空本身都會吞噬，對吧？\n\n可恨的怪物。"
 marauder.19.3.desc_02:0 "虛空之母要求獻祭，但不是你招致這種規模。你崇拜的是毀滅本身，這讓你成為最邪惡的異端。"
 marauder.19.3.desc_03:0 "你冰冷而空洞，就像虛空本身。虛空之母敬重這一點。所以你的毀滅將會是她感到非常愉悅。\n\n僅此而已。"
 marauder.19.a:0 "獵物……"
 marauder.19.b:0 "異形雜碎。"
 marauder.19.c:0 "物種：§H[From.GetSpeciesName]。§!標識：§R害蟲。§!"
 marauder.20.1.desc_01:0 "說吧，外來者。我們的戰士們正洗耳恭聽。"
 marauder.20.1.desc_02:0 "我們絕不向異形屈服。"
 marauder.20.1.desc_03:0 "作為決鬥失敗的懲罰，我不得不按約定在這一輪中負責跟外來者打交道。\n\n你來干哈？"
 marauder.20.1.desc_04:0 "解釋一下你為什麼要打擾我們。我們仍在繼續戰鬥任務。"
 marauder.20.1.desc_05:0 "啊！終於來了個真正的軍人！\n\n[Root.GetSpeciesName]軍隊的戰鬥力我們也有所耳聞。成千上萬的[marauder_country_1.GetSpeciesNamePlural]迫切地想在戰場上親自挑戰你們。"
 marauder.20.1.desc_06:0 "你好，[Root.GetSpeciesNamePlural]。你的進貢使我們的戰士非常高興。\n\n我直說吧……雖然還是有些人想要攻擊你們，但他們已經被擺平了。至少擺平大多數了。"
 marauder.20.1.desc_07:0 "吾等劍已歸鞘，[Root.GetSpeciesNamePlural]。目前你們無需擔憂。"
 marauder.20.2.desc_01:0 "我好端端的一個晚上被你給擾了，泥蠻！嗨咿咿嘢嘢嘢！！你想怎樣？！"
 marauder.20.2.desc_02:0 "唯一比泥蠻更糟的是泥蝻！不！別問那是什麼！嗨咿咿咿嘢嘢嘢嘢！！！"
 marauder.20.2.desc_03:0 "嗨咿咿嘢嘢咿咿……*咳咳**咕嚕**噗*……咿咿嘢嘢咿咿！！！！"
 marauder.20.2.desc_04:0 "你有東西要我們去砸，泥蠻？[marauder_country_2.GetSpeciesNamePlural]很擅長砸東西！"
 marauder.20.3.desc_01:0 "虛空之母今天非常憤怒。我能感覺到。\n\n我們還需要更加努力地取悅她……"
 marauder.20.3.desc_02:0 "我只是她的僕從。我對你一無所知。\n\n但她……她看穿了你的蠕蟲本質。"
 marauder.20.3.desc_03:0 "每當你的飛船穿越無垠太空時，都是在冒犯她的領域。而我們則在竭力安撫她的憤怒。須知，她的憤怒非常可怕……"
 marauder.20.3.desc_04:0 "第九次教義戰爭已經進行到了第167週期。異端派系還在負隅頑抗……為了虛空之母，我們絕不會手下留情。"
 marauder.20.b:0 "我們知道一個很適合對其進行突襲的目標……"
 encourage_raid:0 "僱傭[marauder_species.GetNamePlural]去襲擊你的一個宿敵。"
 marauder.20.busy.b.1.response:0 "我們的戰士們已經在進行襲擊了，現在無暇分心處理其他事情。"
 marauder.20.busy.b.2.response:0 "嗨咿咿嘢嘢嘢！我們已經在襲擊了，泥蠻！沒時間做其他事情！"
 marauder.20.busy.b.3.response:0 "為了強制貫徹虛空之母的意願，我們已經去襲擊無信仰者了。如果有什麼異議的話，等襲擊結束之後再說。"
 marauder.20.cooldown.b.1.response:0 "上一次的襲擊讓我們元氣大傷，我們現在根本沒有足夠的艦船能夠發起另一輪突襲，請稍後再來吧。"
 marauder.20.cooldown.b.2.response:0 "泥蠻，我們必須拒絕，因為艦隊還沒有整備完畢，我們在上次襲擊中所受到的損傷還沒有恢復！"
 marauder.20.cooldown.b.3.response:0 "我們上一輪的襲擊才剛結束，現在再發起襲擊為時過早。我們現在應該進行默禱，對虛空之母進行膜拜。"
 marauder.20.d:0 "我們打算雇一些傭兵。"
 hire_mercenaries:0 "暫時僱傭[marauder_species.GetName]傭兵的艦隊。"
 marauder.20.e:0 "終止聯絡。"
 marauder.20.need_rivals:0 "你現在沒有宿敵。"
 marauder.20.f:0 "能不能麻煩你停止那個煩人的尖叫呢？"
 marauder.20.f.response:0 "嗨咿咿嘢嘢嘢！！！什麼……什麼尖叫？"
 marauder.20.g:0 "我們想要僱傭一名領袖。"
 hire_mercenary_leader:0 "僱傭一名出色的[marauder_species.GetName]領袖，直到其逝世為止。"
 hire_admiral_merc:0 "\n你永久地僱傭了一名出色的[marauder_species.GetName]艦隊司令。"
 hire_general_merc:0 "\n你永久地僱傭了一名出色的[marauder_species.GetName]陸軍將領。"
 marauder.30.e:0 "算了，不要在意。"
 marauder.30.f:0 "再會了。"
 marauder.31.1.desc:0 "哈！你想讓我們對你的其中一名宿敵進行突襲？\n\n我們不想插手你們之間的無聊紛爭，但如果你開的價合適的話，我們倒是也可以考慮……\n\n你想讓我們攻擊誰呢？"
 marauder.31.2.desc:0 "你……你想讓我們去襲擊你的其中一個泥蠻宿敵？好的，可以……\n\n但你要我們去襲擊哪個泥蠻呢？"
 marauder.31.3.desc:0 "既然你給我們進貢了，我們可以考慮去襲擊一些無信仰者。\n\n你打算讓我們去襲擊誰呢？"
 marauder.31.a:0 "§Y[raid_target_1.GetName]。§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName]。§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName]。§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName]。§!"
 marauder.31.e:0 "算了，不要在意。"
 marauder.31.f:0 "再會了。"
 marauder.32.1.desc:0 "[preliminary_target.GetName]對我們的戰士來說確實是合適的襲擊目標，我們可以考慮對他們下手……"
 marauder.32.2.desc:0 "沒錯，[preliminary_target.GetName]這些泥蠻正好可以作為我們的泥蠻湯。但是襲擊他們可不容易……"
 marauder.32.3.desc:0 "虛空之母對[preliminary_target.GetName]的無信仰者極為不滿，應該進行一次戰略遠征來貫徹虛空之母的意願……"
 marauder.32.a:0 "我們會給你們付錢的，請好好教訓他們。"
 marauder.32.1.a.response:0 "那就這麼說定了，我們會在黎明時發動襲擊。"
 marauder.32.2.a.response:0 "嗨咿咿嘢嘢嘢！！！！這些泥蠻肯定會大吃一驚的！"
 marauder.32.3.a.response:0 "要讓他們見識虛空之母的憤怒。"
 hire_raid:0 "\n[current_marauder_diplomacy.GetName]召集了一支劫掠艦隊，準備攻擊[preliminary_target.GetName]。"
 marauder.34.1.desc:0 "整個星系中最強的是[marauder_country_1.GetSpeciesName]僱傭兵，這幫傢伙雖然看著很粗野，但其紀律性堪稱一流。為了貫徹自己的榮耀，他們甚至會按照僱主的要求去攻擊其他的[marauder_country_1.GetSpeciesNamePlural]。\n\n這些是目前能夠僱傭的艦隊。"
 marauder.34.2.desc:0 "哪怕是最強的泥蠻戰士也敵不過[marauder_country_2.GetSpeciesName]的嬰孩，嗨咿咿嘢嘢嘢！！！這可是衆所周知的。\n\n但這些可不是嬰孩！！！這些強悍的[marauder_country_2.GetSpeciesName]傭兵打起仗來可是十分恐怖的！他們願意為你這樣的泥蠻效力，也願意攻打其他的泥蠻，如果你開的價合適的話，他們甚至願意攻擊[marauder_country_2.GetSpeciesNamePlural]！\n\n目前可僱傭的[marauder_country_2.GetSpeciesName]艦隊名單如下："
 marauder.34.3.desc:0 "我們的戰士中有一些人認為消滅無信者是在貫徹虛空之母的意願，哪怕是因為其他無信者的命令。他們會毫不猶豫的消滅其他的[marauder_country_3.GetSpeciesNamePlural]，因為在這些激進分子眼中，除了自己之外，其他人都是異端。\n\n不過不要擔心。他們不會蠢到攻擊僱主的。順帶說一句，我也很安全：因為他們的工作是我給找的，而我也能從他們獲得的利潤中分一杯羹。\n\n這些是目前可以僱傭的艦隊："
 marauder.34.1.a:0 "虛空之裔艦隊。"
 marauder.34.2.a:0 "第234泥蠻突擊者。"
 marauder.34.3.a:0 "神選冠軍。"
 voidborn_hire:0 "\n你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y6艘巡洋艦\n8艘炮艇\n16艘掠襲艇§!"
 marauder.34.1.b:0 "星辰騎手艦隊。"
 marauder.34.2.b:0 "狂嘯者艦隊"
 marauder.34.3.b:0 "永夜教團。"
 star_riders_hire:0 "\n你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y4艘巡洋艦\n6艘炮艇\n12艘掠襲艇§!"
 marauder.34.1.c:0 "原初風暴中隊。"
 marauder.34.2.c:0 "狂熱信者中隊。"
 marauder.34.3.c:0 "暮光先遣隊。"
 storm_wing_hire:0 "\n你將在接下來的5年中僱傭這支傭兵艦隊。該艦隊包括：\n\n§Y2艘巡洋艦\n4艘炮艇\n8艘掠襲艇§!"
 marauder.34.d:0 "算了，讓我們討論下其他事務吧。"
 marauder.34.e:0 "再會了。"
 marauder.37.1.a.desc:0 "恭喜，[Root.GetSpeciesNamePlural]，有了這支剛僱傭的艦隊，你就可以襲擊[random_fallen_empire.GetName]了！\n\n哎呀，可能現在還不是動手的時候。不過有一件事是確定無疑的：這支傭兵艦隊的實力很強！"
 marauder.37.1.b.desc:0 "這支艦隊是你的了，[Root.GetSpeciesNamePlural]。謹記：一個[marauder_country_1.GetSpeciesName]至少可以匹敵其他種族的十名戰士。你可以以此來調整你的軍力計算。"
 marauder.37.2.a.desc:0 "你的選擇是正確的，泥蠻！既然你僱傭了這支狂暴的[marauder_country_2.GetSpeciesNamePlural]，其他的泥蠻就無法僱傭他們來攻擊你了！嗨咿咿嘢嘢嘢！！！！"
 marauder.37.3.a.desc:0 "這些聖戰士們會好好為你效力的，[Root.GetSpeciesNamePlural]。但有一點要注意，不要登他們的船。他們將自己的船視為神聖之物，任何膽敢上他們船的無信仰者將會受到虛空之母的懲罰。"
 marauder.37.a:0 "還有其他事情……"
 marauder.37.b:0 "再會了。"
 marauder_1_tribute:0 "向[marauder_country.GetSpeciesName]進貢"
 marauder_1_tribute_desc:0 "我們已經向[marauder_country.GetName]進貢了，他們同意暫時不攻擊我們。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "哈哈，你腦子被踢壞了吧，外來者！你想讓我們幫你去對抗那些失落之裔？\n\n這我得拒絕。"
 marauder.35.2.desc:0 "嗨咿咿嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢嘢！！！！\n\n不，泥蠻，雖然我們一向行事瘋癲，但我們還沒有瘋狂到敢去攻擊那些墮落的泥蠻。"
 marauder.35.3.desc:0 "雖然他們是無信仰者，但現在對他們發起攻擊無異於以卵擊石，這並不是虛空之母的意願。\n\n要收拾他們的話，至少也得等一兩千年以後才行。"
 marauder.40.1.desc:0 "嗯，這可以做到，我們有許多厲害的戰士在尋找新的挑戰和機遇。\n\n如果你能提供足夠好的條件來使他們廢除與同族所立下的誓約，那他們就可以對你宣誓效忠並為你而戰。"
 marauder.40.2.desc:0 "嗨咿咿嘢嘢嘢！！沒錯，沒錯！許多精明的[marauder_species.GetName]戰士們很樂意為泥蠻而戰呢！只要開的條件合適的話就行。"
 marauder.40.3.desc:0 "是的，我們最強的戰士們很樂意領導你的士兵們去戰鬥。有了你的能量幣的支援，我們就能更好的服侍虛空之母了。\n\n我們的戰士們之所以英勇且戰鬥力強，就是因為他們畢生服侍虛空之母。"
 marauder.40.1.a:0 "僱傭艦隊司令"
 marauder.40.2.a:0 "僱傭陸軍將領"
 marauder.40.a.response:0 "非常好，誓約已經立下，現在你可以隨意的使用這些戰士了。"
 marauder.40.b.response:0 "哎呀！這個[marauder_species.GetName]非常的狡詐！你很幸運哦，[Root.GetSpeciesNamePlural]！"
 marauder.40.c.response:0 "虛空之母為我們簽下了這一契約賜福，希望我們的勇士能夠助你實現心願。"
 marauder.46.name:0 "掠奪者傭兵可用"
 marauder.46.desc:0 "隨著星系的各個地區不斷的擴張，各國的邊境開始相互接觸，接下來的武裝衝突將不可避免。\n\n掠奪者諸氏族在意識到這一點之後，開始離開自己的母星系，去外星系尋找名望和榮耀。他們選擇成為傭兵，為出價最高的僱主提供服務。"
 marauder.46.a:0 "優秀的傭兵是很難找的。"
 leader_trait_mercenary_warrior:0 "傭兵戰士"
 leader_trait_mercenary_warrior_desc:0 "這位領袖來自一個太空戰士文化，他在年幼時就學會了非傳統的游擊戰術。"
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大可汗"
 leader_trait_great_khan_desc:0 "大可汗是極富魅力的統治者、卓越超凡的戰術家，而且如果傳言屬實的話，他還是個強大的靈能者。"
 marauder.50.name:0 "傭兵契約終止"
 marauder.50.desc:0 "我們與§H[Root.GetName]§!的僱傭兵契約已經到期了。他們的領袖————艦隊司令[Root.Leader.GetName]立刻提出與我們續約，讓目前聽命於[Root.Leader.GetHerHis]的那些艦船再為我們服務五年…… 當然必須另付費用。\n\n如果我們拒絕，這些僱傭兵就會離開我們，去找其他的僱主。"
 marauder.50.a:0 "續約。"
 marauder.50.b:0 "讓他們離開。"
 marauder.71.name:0 "僱傭艦隊司令被取代"
 marauder.71.desc:0 "由於§H[Root.GetName]§!的前任司令意外身亡，[marauder_species.GetNamePlural]派遣艦隊司令§H[new_leader.GetName]§!接替前任指揮官的職務。"
 marauder.76.name:0 "[marauder_species.GetName]傭兵消失"
 marauder.76.desc:0 "失去母星系似乎對[Root.GetName]的§H[marauder_species.GetName]§!僱傭兵造成了很大的打擊。儘管我們與他們簽訂的五年契約還沒有到期，可那些傢伙竟然連人帶船全跑的沒影了！\n\n他們最後留下的通訊資訊是：\n\n§R我們一定會報仇的。§!"
 marauder.76.a:0 "我們的契約還沒完呢！"
 marauder.77.name:0 "傭兵加入大可汗"
 marauder.77.desc:0 "大可汗麾下[raider_khanate.GetName]的崛起讓很多同我們簽訂契約的[raider_khanate.GetSpeciesName]僱傭兵陷入了民族主義的狂潮，這些僱傭兵無視與我們簽訂的契約，並紛紛倒戈加入了大可汗的陣營。"
 marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你們想讓其他人替你們當炮灰衝鋒陷陣的話，可以去僱傭[marauder_mercenary_country.GetSpeciesName]傭兵艦隊。如果你能出得起他們要的價格，你就能得到宇宙中最強的傭兵部隊。"
 marauder.86.a:0 "謝謝告知。"
 marauder.87.a.desc:0 "嗨咿咿嘢嘢嘢！！！聽好了，泥蠻們！\n\n我們的戰士們由於閑的實在無聊，已經開始內鬥了，死傷無數！不過我們有辦法解決……我們決定派我們最厲害的戰士們去為泥蠻效命，當然你們必須支付能源！如果你們想要宇宙中最強的傭兵部隊支援你們，就趕快行動吧！"
 marauder.88.a.desc:0 "全知全能的虛空之母有一條訊息給你：\n\n虛空之母已然知曉你所渴望之物，你現在可以僱傭一些我們的傭兵艦隊。我們的船員皆為訓練有素之士，若能夠提供足夠的報酬，他們皆會服從於你的命令。\n\n這是一份難以置信的禮物，請不要浪費她的一番好意。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName]的弱者們，我們的戰士們正準備去進攻你們的星系，要麼勇敢的面對他們、要麼像懦夫一樣躲起來眼睜睜的看著我們的戰士搶走你們的財富。\n\n當然了，你們也可以現在就進貢，如果貢品價值足夠的話，我們可以考慮不攻擊你們……"
 marauder.101.2.desc:0 "嗨咿咿嘢嘢嘢！！！！[Root.GetSpeciesName]——泥蠻！我們來你們星系串門來了！順便來搶些東西，省的你們因為過於富有而變得肥的流油！\n\n除非你們能找出不讓我們這麼做的理由……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]。虛空之母已降下聖訓，希望能用你們的星系作為祭所來慶祝她對這片虛空的永恒支配權。我們是虛空之母忠實的僕從，我們必須貫徹虛空之母的意願。\n\n一支由我們最優秀的戰士所組成的艦隊正前往你們星系收集祭品。或者如果你們願意滿足虛空之母的飢餓，也可以現在就主動進貢，如果貢品數目足夠的話，我們也可以停止對你們的攻擊。"
 marauder.101.a:0 "獻出貢品§Y（能源）§!"
 marauder.101.b:0 "獻出貢品§Y（礦物）§!"
 marauder.101.c:0 "獻出貢品§Y（食物）§!"
 marauder.101.1.a.response:0 "真遺憾啊！看來得讓我們的戰士到其他地方找樂子了。\n\n你們的人民安全了，至少短時間內不會受到我們的攻擊。"
 marauder.101.d:0 "你休想從我們這裡拿到任何東西。"
 marauder.101.1.b.response:0 "既然你們不肯主動獻出貢品，那我們就來搶啦！你們將為這個愚蠢決定後悔的！"
 marauder.101.2.a.response:0 "你們很識相嘛，泥蠻！現在我們只能去其他地方找吃的了！你們可以安心了！"
 marauder.101.2.b.response:0 "你們能這麼說真是太好了，泥蠻！[raiding_marauder.GetSpeciesNamePlural]就喜歡挑戰！\n\n嗨咿咿嘢嘢嘢！！！！"
 marauder.101.3.a.response:0 "不去惹怒虛空之母，你的做法很明智。你無法想像她的報復有多麼可怕。"
 marauder.101.3.b.response:0 "雖然在提議之前，全知全能的虛空之母早就預知到你將如此回應，但我們還是要走個形式。現在，無論貧富，我們的人民將進行一場捍衛我們偉大信仰的聖戰。當然，一切以主的名義。"
 marauder.102.1.desc:0 "你們終於哭喪著跑來乞求憐憫了，[Root.GetSpeciesNamePlural]? 你們仍舊可以獻上貢品來跪求我們遠離你們的領土，但是我們要擡價。"
 marauder.102.2.desc:0 "怎麼，泥蠻？你們不想讓我們來串門了？你們想讓我們走？嗨咿咿嘢嘢嘢！！\n\n你們可以付錢，但價位也要跟著上漲……"
 marauder.102.3.desc:0 "吾姆為你瀆神的言行感到憤怒,[Root.GetSpeciesNamePlural]……非常憤怒。我們在聖戰中每活祭一個[Root.GetSpeciesName]都會平息一絲她的憤怒，但這就夠了嗎？\n\n如果你想向虛空之母獻上貢品來讓我們撤軍，你最好清楚，她現在需要更多的祭品。"
 marauder.102.d:0 "好傢伙，你可真醜陋。"
 marauder.102.e:0 "終止通訊。"
 marauder.102.1.a.response:0 "想想我們當初要求你上貢的時候，你的愚蠢拒絕給你帶來了多少災難。你們應該從這件事中吸取教訓，[Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "呀哈咿哈！！！！這下就好了。我們已經拿到了想要的東西。暫時不需要再喝燉泥蠻湯了，暫時。"
 marauder.102.3.a.response:0 "虛空之母很滿意。這些活祭讓她精神愉悅，她允許她的戰士們撤退了。再見，[Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "我……你-你……我的外表……與這無關……\n\n你會為你這些輕蔑謾罵後悔的，[Root.GetSpeciesName]。我們的戰士會將你們可笑的艦隊燒成碎片！"
 marauder.111.1.desc:0 "[Root.GetSpeciesNamePlural]，可以從你們的土撥鼠洞里鑽出來了。我們從你們這「解放」了足夠多的財富，現在正在用船載回去呢。\n\n嗨！舵手夥計們！我們要回[marauder_system.GetName]了。讓我們離開這群混球的地盤吧，這鬼地方真讓我感到噁心。"
 marauder.111.2.desc:0 "泥蠻，我們已經搶夠了，不需要再搶了，我們的船已經裝不下了。\n\n我們現在就回[marauder_system.GetName]吧。"
 marauder.111.3.desc:0 "聖戰結束了。虛空之母對我們在你們領土上造成的毀壞感到滿意，[Root.GetSpeciesNamePlural]。現在她允許我們回到[marauder_system.GetName]了。"
 marauder.111.a:0 "趕快滾！"
 marauder.112.1.desc:0 "這很令人激動，不是嗎？這場戰爭多麼讓人興奮！我們最強大的戰士將與你們最強的軍隊進行較量。讓我們看看誰才是勝者吧！"
 marauder.112.2.desc:0 "泥蠻，你有什麼事？我們正在忙著洗劫你的地盤！"
 marauder.112.3.desc:0 "我們只為吾母的意志而存在。雖然現在那些兜里有子兒的人僱傭我們來毀滅你們，但只要最終結果能讓更多的異端者作為活祭獻給吾母，吾母定然會同意我們的行為。"
 marauder.104.name:0 "掠襲艇攻擊[Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]劫掠團登陸了§H[Root.GetName]§!！他們的艦隊從軌道上部署了許多小型的攻擊機，[marauder_country.GetSpeciesNamePlural]在撤退前攻擊了[Root.GetPlanetMoon]上一些零散的聚居點。我們在地表上的防禦部隊根本沒有時間反應。"
 marauder.104.a:0 "那幫混賬。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]的奴隸販子登陸了§H[Root.GetName]§!！攻擊機襲擊了許多[Root.GetPlanetMoon]上的定居點，俘獲了許多殖民者，並給他們戴上鐐銬抓上了掠奪者位於軌道的艦隊。"
 marauder.105.a:0 "一定要讓他們為此付出代價。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]的少量軍隊對§H[Root.GetName]§!實行了一場一擊脫離戰。他們零零散散的空降登陸讓指揮地面防禦部隊的戰術反應單位一時摸不著頭腦，直到這群野蠻人劫掠了定居點，安安穩穩地回到他們軌道上的艦隊時才反應過來。"
 marauder.106.a:0 "這實在是太糟了。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]的奴隸販子登陸了§H[Root.GetName]§!！呼嘯而過的攻擊機傾瀉炸彈之雨，敲開了有機體庇護所的大門，之後一群全副武裝的劫掠團包圍了庇護所。\n\n不知所措的有機體們才從庇護所內安穩的美夢中醒來，被這些奴隸販子俘獲，帶上了他們的軌道艦隊。"
 marauder.107.a:0 "我們的活體陳設啊！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]的劫掠團登陸了§H[Root.GetName]§!！這些劫掠者劫掠了我們在[Root.GetPlanetMoon]上的一些哨站，並在回到軌道艦隊之前摧毀了成百上千個無人機。"
 marauder.108.a:0 "我們必須要懲戒這種無恥行徑。"
 marauder.112.a:0 "是誰僱傭你們來攻擊我們的？"
 marauder.112.1.a.response:0 "那群可悲的懦夫不敢來打你們，所以才雇我們來攻擊。知道他們的身份對你們來說是毫無意義的，因為那些傢伙本身就無足重輕。\n\n不過由於他們付的報酬很豐厚，因此我們也願意隱瞞他們的身份。"
 marauder.112.2.a.response:0 "這是秘密，泥蠻！他們是泥蠻，就和你一樣，我們只能說這麼多。"
 marauder.112.3.a.response:0 "一群異端。一群無信仰者。一群異教徒。\n\n我們只是收人錢財替人辦事，很快就與他們不再聯繫，但他們付出的能量幣可以滿足虛空之母的意志。"
 marauder.112.b:0 "通訊終止。"
 marauder.114.name:0 "放棄劫掠"
 marauder.114.desc:0 "我們給[marauder_country.GetSpeciesName]的劫掠艦隊造成的巨大損失足以讓他們停下劫掠的步伐。看來在考慮過所有可能的選項後，[marauder_country.GetSpeciesNamePlural]最終決定停止劫掠，回到他們的領土。"
 marauder.114.a:0 "他們自視甚高，結果自取其辱。"
 marauder.116.name:0 "劫掠艦隊被毀"
 marauder.116.desc:0 "[From.GetSpeciesName]的劫掠艦隊試圖劫掠我們的領土，但在[destroyed_fleet_system.GetName]星系被全殲了。艦船殘骸中沒有發現任何倖存者。"
 marauder.116.a:0 "讓這次慘敗作為他們的教訓吧。"
 marauder.117.desc:0 "那個在我們「一番鼓勵」之後決定對§H[marauder_target.GetName]§!發起劫掠的§H[marauder_country.GetSpeciesName]§!掠奪者夾著尾巴逃回了他們自己的星系！他們的劫掠艦隊受損嚴重，讓他們放棄了原來的劫掠計劃。"
 marauder.117.a:0 "這群懦夫！"
 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]來襲"
 marauder.120.desc:0 "一支§H[raiding_marauder.GetSpeciesName]§!艦隊正在朝我們的邊境駛來！我們截獲了該艦隊的通訊，他們是受敵對國僱傭來襲擊我們的星系的，他們現在正在從公開頻道上給我們發送訊息。"
 marauder.121.1.desc:0 "躲在陰影中的膽小鬼們想利用我們來借刀殺人，因為這幫蛆蟲太過畏懼不敢親自動手。[Root.GetSpeciesName]的戰士中究竟有沒有人有足夠的勇氣與我們在戰場上光榮的一決勝負，亦或是毫不還手讓我們劫掠你們的領土？向我們展示你們的尊嚴！"
 marauder.121.2.desc:0 "嗨咿咿嘢嘢嘢！！！你們的敵人可不少哦，泥蠻！那些敵人雇我們來破壞你們的星系！我們很樂意代勞哦！"
 marauder.121.3.desc:0 "如果一群異端付錢讓我們去消滅另一群異端，我們為什麼拒絕呢？我們遲早會處理掉所有異教徒，但至少現在我們會針對你們。"
 marauder.121.a:0 "紅色警戒！"
 marauder.122.name:0 "[raid_parent.GetSpeciesName]掠襲艇撤退"
 marauder.122.desc:0 "在我們的一番「鼓勵」之下，§H[raid_parent.GetSpeciesNamePlural]§!向§H[raid_victim.GetName]§!派遣了劫掠艦隊。現在艦船上裝滿了戰利品和奴隸，已經準備返航了。船主們紛紛表示這次襲擊非常的成功。"
 marauder.122.a:0 "幹得不錯。"
 marauder.123.desc:0 "一個屬於此前未知物種的私掠艦隊正在侵入我們的邊境！這些自稱§H[raiding_marauder.GetSpeciesNamePlural]§!的野蠻人顯然是受到與我們敵對的境外勢力支援後來攻擊我們的領土。他們正在從公開頻道向我們發送資訊。"
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]掠襲艦隊被摧毀"
 marauder.124.desc:0 "在我們的唆使下，[raiding_marauder.GetSpeciesNamePlural]所組成的私掠艦隊在[destroyed_fleet_system.GetName]星系被[fleet_destroyer.GetName]摧毀了！沒有幸存者的相關報告。"
 marauder.124.a:0 "希望他們在被消滅前給敵人造成了一些傷害。"
 marauder.501.name:0 "戰爭之鼓"
 marauder.501.desc:0 "自上古之初以至今日，§H[raider_khanate.GetSpeciesNamePlural]§!大大小小的部落第一次停下狂熱內戰，空前團結在一位§H萬汗之汗§!下。這位統帥以超世之才與堅忍不拔之志，在戰士階級中嶄露頭角，並最終完成難以置信的統一大業。儘管這些部落不過是由一群狡詐、迷信又好戰的物種組成，這位新近加冕的偉大可汗還是贏得了所有[raider_khanate.GetSpeciesName]部落的忠誠與愛戴。\n\n既然他們已經熄滅內鬥的烽火，那[raider_khanate.GetSpeciesNamePlural]便會將目光轉向這片星河的其他地方。所有艦隊聚集起來，載運著無數狂熱戰士。儘管他們數個月之前還是刀兵相見的敵人，但現在，他們是渴望一同對外戰爭擴張的同志了。"
 marauder.501.a:0 "新的威脅誕生了。"
 marauder.502.desc:0 "我是§H[raider_khanate.Ruler.GetName]§!，是§H[raider_khanate.GetName]§!的大可汗，我在這裡向整個星系宣佈，我們即將迎來新時代。[raider_khanate.GetSpeciesNamePlural]為了榮耀和資源而彼此爭鬥的黑暗時代已經結束了。\n\n我向我的人民保證，新建立的偉大帝國將讓[raider_khanate.GetSpeciesName]物種的名字永遠刻在星系編年史中。\n\n那些企圖阻礙我們的人給我記好了：我將不惜一切代價讓我的人民實現自己的抱負，如果你們膽敢反抗我們，[raider_khanate.GetName]必將消滅你們。"
 marauder.502.a:0 "真是豪言壯語啊。"
 marauder.502.b:0 "正在計算威脅向量。"
 marauder.504.name:0 "大可汗奪取了[conquered_planet.GetName]！"
 marauder.504.desc:0 "在擊潰了§H[conquered_planet.GetName]§!的守軍後，[From.GetName]的地面部隊以大可汗之名佔領了[conquered_planet.GetPlanetMoon]！他們在[conquered_planet.GetPlanetMoon]地表上的主要定居點高高昇起這個新興帝國的旗幟。現在，[From.GetSpeciesName]的殖民者們被趕出了他們已被摧毀的居住地，裝進了運輸艦中。"
 marauder.504.a:0 "必須阻止那個大可汗！"
 marauder.506.name:0 "大可汗遭遇戰敗"
 marauder.506.desc:0 "[great_khan.GetName]，[From.GetName]的大可汗，[great_khan.GetHerHis]自吹自擂稱自己是軍事天才 ，卻在[khan_death_system.GetName]星系遭受了可恥的失敗。[great_khan.GetSheHe]指揮的艦隊在與[khan_destroyer.GetName]的艦隊交戰中被擊潰時，大可汗和[great_khan.GetHerHis]的侍從們卻乘著小型運輸機逃進超空間航道四散逃離。.\n\n儘管到現在，[great_khan.GetName]仍在籌備一支新的艦隊重新開始[great_khan.GetHerHis]的爭戰，但這次偉大的勝利將給一切反抗貪得無厭的[From.GetName]侵略者的國家帶來巨大鼓舞。"
 marauder.506.a:0 "看來大可汗並非不可戰勝。"
 marauder.508.desc:1 "吾乃[From.GetName]之天可汗，[great_khan.GetName]。吾在[khan_destroyer.GetName]的潰敗不過只是寸兵尺鐵的損失罷了。[khan_destroyer.GetSpeciesNamePlural]是一群勇敢的戰士，是可敬的對手，但他們仍逃不了被吾擊敗的命運。\n\n星河潮流浩浩蕩蕩，順之者昌，逆之者亡。我的全新艦隊已經籌備好了。"
 marauder.508.desc.1:0 "$marauder.508.desc$在戰爭結束後，所有支援我的轄區總督們都會得到我的封賞。"
 marauder.508.desc.2:0 "$marauder.508.desc$宣誓臣服於我吧，趁著你們還有時間選擇。"
 marauder.508.desc.3:0 "$marauder.508.desc$逆我者亡。"
 marauder.508.a:0 "屠夫捲土重來了。"
 marauder.510.name:0 "大可汗之死"
 marauder.510.desc:0 "大可汗[great_khan.GetName]死了。[great_khan.GetHerHis]的艦隊在[khan_death_system.GetName]星系遭遇了第二次失敗，在艦隊被[khan_destroyer.GetName]擊敗後，大可汗沒有嘗試逃跑，而是決心與[great_khan.GetHerHis]的旗艦一同赴死.\n\n隨著他們敬愛領袖的死去，[From.GetName]再度掀起一場爭權奪利的腥風血雨。大可汗手下的軍閥們正兵戎相見，只為爭奪[great_khan.GetHerHis]遺產————帝國的控制權。究竟誰能笑到最後還未可知。"
 marauder.510.a:0 "看來[great_khan.GetName]的統治止於今日。"
 marauder.513.a.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具體細節尚不明朗，但我們截獲到的資訊顯示，大可汗是被[great_khan.GetHerHis]手下一位有野心的領主毒殺而死。\n\n隨著他們敬愛領袖的死去，[raider_khanate.GetName]再度掀起一場爭權奪利的腥風血雨。大可汗手下的領主刀兵相見，只為爭奪[great_khan.GetHerHis]的遺產————帝國的繼承權。究竟誰能笑到最後還未可知。"
 marauder.513.b.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！根據我們截獲到的資訊，大可汗的死因是沒能抵禦住名為薩拉凱利安熱病的病魔侵襲，這是[raider_khanate.GetSpeciesNamePlural]的一種常見而致命的疾病，是[raider_khanate.GetName]崛起前其太空站惡劣生活環境的遺產。"
 marauder.513.c.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了! 截留到的資訊顯示，大可汗是被一個未知的星際勢力派遣出的特種部隊刺殺。目前沒有任何一個政府對此事表示負責。"
 marauder.513.d.desc:0 "[raider_khanate.GetName]的大可汗[great_khan.GetName]死了！具體細節尚不明朗，但我們截獲到的資訊顯示，大可汗是在[great_khan.GetHerHis]旗艦上[great_khan.GetHerHis]的私人房間被一名外星姬妾刺殺。刺殺動機不明。"
 marauder.513.e.desc:0 "[raider_khanate.GetName]的大可汗死了！根據目前截留到的資訊，[great_khan.GetName][great_khan.GetHerHis]由於年老，在幾天前無疾而終了。\n\n儘管人們相信可汗指定了一位繼承人，但[raider_khanate.GetName]還是掀起了一場爭權奪利的腥風血雨。大可汗手下的領主們正為了爭奪[great_khan.GetHerHis]的遺產——帝國的控制權而兵戎相見，究竟誰能笑到最後還未可知。"
 liberated_planet.part1:0 "在我們擊敗可汗在§H[liberated_planet.GetName]§!地表上全部軍隊後，我們的部隊完全控制了這個[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2:0 "在可汗的軍隊佔領[raider_khanate.GetName]之前，這個星球曾屬於§H[planet_former_owner.GetName]§!。如果我們將星球歸還給他們，他們或許會很感激。"
 marauder.516.name:0 "解放[liberated_planet.GetName]"
 marauder.516.desc:0 "我們的軍隊成功從可汗軍手中解放了§H[liberated_planet.GetName]§!！現在[liberated_planet.GetPlanetMoon]終於回到了我們的掌控中。"
 marauder.516.a:0 "這是偉大的勝利！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "勝者為王。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]已加入我們的帝國。"
 marauder.517.b:0 "我們是解放者，而非征服者。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]已回歸[planet_former_owner.GetName]。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "在成功的進攻並擊敗了§H[liberated_planet.GetName]§!上的可汗軍後，§H[From.GetName]§!向我們和善地提出歸還[liberated_planet.GetPlanetMoon]控制權的請求。"
 opinion_returned_marauder_planet:0 "已解放星球"
 opinion_kept_marauder_planet:0 "保留已解放星球"
 marauder.526.name:0 "睡獅甦醒"
 marauder.526.desc:0 "近期，一個處於§H[awakened_horde.GetName]§!控制下的太空居所被摧毀，這直接導致§H[From.GetSpeciesNamePlural]§!歷史上破天荒地團結在一位大可汗的統治之下。這位神秘的軍閥以超群之才，據傳是一位力量強大的靈媒，說服了[From.GetSpeciesNamePlural]各族擱置爭議，謀求生存。\n\n龐大的戰艦從先前隱藏的錨地中徐徐駛出，載滿了[From.GetSpeciesName]的狂熱戰士。在大可汗的領導與鼓舞之下，他們將替死去的同胞向這片星海發起絕罰。"
 marauder.550.a.desc:0 "我決不會辜負[raider_khanate.GetName]。數十億人正遵循我的引導。"
 marauder.550.b.desc:0 "吾乃萬汗之汗，[great_khan.GetName]。你是來臣服於我的統治的嗎？"
 marauder.550.c.desc:0 "有志者，事竟成。"
 marauder.550.d.desc:0 "你已有幸面見大可汗。有什麼話就說吧。"
 marauder.550.e.desc:0 "是誰請求面見大可汗？"
 marauder.550.f.desc:0 "星光下還有更多的地盤等待我們征服。"
 marauder.550.g.desc:0 "我的子民經受了夠多的苦難了。我將為他們在這片星河中開闢新的生存空間。"
 marauder.550.h.desc:0 "我為那些被我們的軍隊所戕害的生命流淚，但為了[raider_khanate.GetSpeciesName]的未來別無他法。."
 marauder.550.i.desc:0 "我正在建設的帝國將讓整個星河受益。儘管現在看來它遠非如此，但終有一天，它將成為這個宇宙里穩定而繁榮的燈塔，吸引著全宇宙所有智慧生命。\n\n最終，和平之光將在這個星河閃耀。我一定會做到。"
 marauder.550.j.desc:0 "我的朝廷永遠對忠誠的總督們開放。你有什麼事想問嗎？"
 marauder.550.k.desc:0 "你是代表[Root.GetSpeciesName]的轄地，對嗎？[Root.GetName]，好像是這個名字。大可汗能給你做點什麼呢?"
 marauder.550.l.desc:0 "儘管你們不是有機生命體，[Root.GetSpeciesNamePlural]，但所有臣服於[raider_khanate.GetName]的智慧生命都會被平等對待。\n\n我發誓。"
 marauder.550.m.desc:0 "有時候我也會想，要是我像你一樣是個機器人，很多事就簡單多了。唉。"
 marauder.550.n.desc:0 "也就是說與我對話的是[Root.GetSpeciesName]的中心意識咯？真有趣。"
 marauder.550.o.desc:0 "聽說[Root.GetSpeciesName]的無人機會無條件地服從蜂巢思維主腦的命令。只要你們的集體意識也像這樣服從我，我們就能愉快相處。"
 marauder.550.p.desc:0 "你接受我的統治是明智之舉。這樣就能確保[Root.GetSpeciesName]的幸福生活了。"
 marauder.550.q.desc:0 "你知道嗎，[Root.GetSpeciesNamePlural]和[raider_khanate.GetSpeciesNamePlural]其實十分相似。你們將在我建立的宇宙帝國中扮演重要的角色。"
 marauder.550.a:0 "我們想要討論歸順的事……"
 marauder.550.a.2.response:0 "你覺得我會蠢到再次相信[Root.GetSpeciesName]嗎？不，這次就只有頭破血流了。你已經主動放棄了存在於我建立的宇宙新秩序的資格。"
 marauder.550.b:0 "你一個[From.GetSpeciesName]……口舌之活倒挺順溜的嘛。"
 marauder.550.b.response:0 "嗯，是的。你說的一定是[From.GetSpeciesNamePlural]之前使用的，比較原始又比較……唔，粗野的方言吧。\n\n說來你可能不信，但[From.GetSpeciesName]的語言也曾高度發達過。只是剛剛過去的這一千年中才退化到了如此不堪的地步。\n\n但這一現狀馬上要改變了。從現在開始，所有[From.GetSpeciesNamePlural]都會學習我們語言最豐富，最古老的版本。尖叫什麼的就再也聽不到了。"
 marauder.550.c:0 "「虛空之母」發生了什麼？"
 marauder.550.c.response:0 "迷信與宗教只為[From.GetSpeciesName]帶來了無窮的毀滅。想要繼續崇拜虛空之母或其他精神象徵的人都可以繼續，但這已不再是什麼強制要求了。\n\n我想帶[From.GetSpeciesNamePlural]與整個宇宙一起進入科學與進步的全新時代。思維狹隘的狂熱分子是不能進入我要構建的未來的。"
 marauder.550.d:0 "我們想要回我們的自治權。"
 marauder.550.d_fail:0 "§R歸順大可汗後，一年內不可進行反對行動！§!"
 marauder.551.a.desc:0 "明智的選擇。歸順之後，你將成為[raider_khanate.GetName]的轄地，需要為我們正在進行的戰爭提供人員與資源。然而，除此之外，你並不需要親臨前線，在我們確保宇宙安全之前，你只要料理好自己的事務就可以了。\n\n§Y成為轄地後將獲得：§!\n§R£energy£ -10% 能量幣收入\n£minerals£ -20% 礦物收入\n£navy_size£ -30% 艦隊容量§!\n\n[raider_khanate.GetName]會變得更加強大。"
 marauder.551.a.response:0 "你現在已被允許將自身視為[raider_khanate.GetName]之大可汗忠誠的僕從。簽訂契約後，無數[Root.GetSpeciesName]的性命得以拯救。對[Root.GetName]來說真是偉大的日子。\n\n等我平定了宇宙，我們再回頭考慮如何調整轄地制度；或許我會把你們的領地以一種更加緊密地方式劃入到我方帝國。不過那是以後的事情，現在還是你愛怎麼統治就怎麼統治。"
 marauder.551.b.response:0 "哈！這不可能。\n\n那麼我們只好兵戎相見了，[Root.GetSpeciesNamePlural]。對我來說沒有區別——你們的星球無論如何都會歸順[raider_khanate.GetName]的。"
 marauder.551.a:0 "我們接受你的條件。"
 marauder.551.b:0 "你搞錯了。我們是說要§H你§!歸順。"
 marauder.552.name:0 "[From.GetName]歸順！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!已經歸順了大可汗！他們已成了[raider_khanate.GetName]的轄地，艦隊也已解除了敵對狀態。\n\n雖然他們還沒有正式加入[raider_khanate.GetSpeciesNamePlural]對於星辰大海的偉大征程，但已經承諾為大可汗的戰爭機器提供資源與人員！"
 marauder.552.a:0 "沒脊樑的軟頭蝦！"
 marauder.553.name:0 "汗國在[capital_system.GetName]建造基地"
 marauder.553.desc:0 "為了「保護」我們，§H[raider_khanate.GetName]§!已在§H[capital_system.GetName]§!星系建立了一座大型軍事基地，還駐紮了為數不小的艦隊。這個基地的第二層用意似乎是為了鼓勵我們儘快完成作為轄地的職責，並監督召集[Root.GetSpeciesNamePlural]加入大可汗艦隊的進度。"
 marauder.553.a:0 "聽候大可汗吩咐……"
 marauder.554.a.desc:0 "好好考慮吧，[Root.GetSpeciesNamePlural]。如果你再這樣執迷不悟，可就沒有回頭路了。想再提出歸順，我是不會接受的。\n\n膽敢進行反對的轄地，只有徹底消失一途。"
 marauder.554.a:0 "我們宣佈全面獨立！"
 marauder.554.a.response:0 "那好吧。你們已經走上了絕路，[Root.GetSpeciesNamePlural]。我一定會抹除你們的帝國的——我發誓！\n\n這將為整個星系提供一個上好的例子，忤逆大可汗的意志下場會是如何。"
 marauder.554.b:0 "啊，這樣的話，算了吧。"
 marauder.554.b.response:0 "早知如此。不要試探我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "我相信了你，[Root.GetSpeciesName]。我給你在我的桌子前提供一席之地……你卻用這種行為作為對我的報答。"
 marauder.550.s.desc:0 "我絕不容許反叛的行為。沒什麼好談的了。"
 marauder.550.t.desc:0 "背後捅刀的小人。你還好意思說自己想成為轄地？\n\n你竟敢愚弄我，我絕不能原諒。"
 marauder.550.u.desc:0 "這可是私人恩怨，[Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "你和那些輕視智慧生命的存在，正是我決心引領宇宙的原因。\n\n你們繼續存在本身就是一個威脅。我決定終止這一威脅。"
 marauder.550.w.desc:0 "嗨咿咿嘢嘢嘢！！！泥蠻！你們正在……*咳嗽*\n\n我、我是說，你正在與令人敬畏的大可汗對話，有話快說。"
 marauder.620.name:0 "汗國分崩離析"
 marauder.620.desc:0 "§H大可汗§!的逝去導致了§H[From.GetName]§!的崩潰。沒有了強勢的統治者，[From.GetSpeciesNamePlural]又一次陷入了內鬥。帝國在各個§H繼業者§!，最強大也最有權勢的高級軍官們，的領導下分為數派。\n\n每一派都自稱為星帳的大可汗，不允許任何人的質疑。[From.GetSpeciesName]團結一心的日子走到了盡頭。"
 marauder.620.a:0 "看來是天公不作美。"
 marauder.630.name:0 "汗國歸於舊道"
 marauder.630.desc:0 "大可汗去世之前，有很多的改革工作正在進行中，旨在將[From.GetSpeciesNamePlural]從一個個鬆散無序的部族變成一個團結有力的星際帝國。現在大可汗的去世讓這所有的改革瞬間消失殆盡。\n\n所有繼承大可汗的軍閥們都沒有對這些改革展現一絲興趣，而[From.GetSpeciesNamePlural]也都回歸了以前的掠奪者行事方式。[From.GetSpeciesNamePlural]已成一盤散沙。"
 marauder.630.a:0 "也許是天命難違吧。"
 marauder.640.name:0 "新汗國"
 marauder.640.desc:0 "出人意料地，§H[From.GetSpeciesName]帝國§!成功挺過了§H大可汗§!死後的種種波動。由於新可汗立刻加冕，也完全消滅了大家分道揚鑣的念頭。\n\n目前來說，重獲新生的[From.GetSpeciesName]似乎把重心放在了鞏固已有疆土之上，對於新的征程興趣不大。"
 marauder.640.a:0 "就看看他們能茍到什麼時候。"
 marauder.660.name:0 "新星帳汗國"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H[From.GetName]§!在§H大可汗§!死後陷入的權力鬥爭終於劃上句號。由於[From.GetSpeciesNamePlural]在征服的途中見識到了聞所未聞的平等主義思想，一個新成立的民主派系尋求通過星際聯邦的方式對帝國政體進行改革。"
 marauder.660.2.desc:0 "作為汗國的轄地，我們受邀作為奠基成員加入該聯邦。除此之外，汗國最近還起草了一份憲法，允許我們脫離，以及重新建立完全獨立的主權。"
 marauder.660.a:0 "我們就加入這個新的聯邦吧。"
 marauder.660.b:0 "終於擺脫桎梏了！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "汗國的前轄地都收到了作為平等個體加入該聯邦的邀請，或者他們也可選擇不加入並要回完全的獨立主權。"
 marauder.661.a:0 "看看事態會如何發展。"
 marauder.665.a.desc:0 "§Y<<大可汗的逝世使得[From.GetSpeciesName]帝國陷入了混亂。無人接聽你的通訊。>>§!"
 marauder.665.a:0 "那邊到底是怎麼回事啊？"
 marauder.670.name:0 "轄地終末"
 marauder.670.desc:1 "大可汗去世之後混亂和動亂隨之而來，我們作為帝國中的轄地的歷史一去不返——我們宣誓效忠的目標僅僅是大可汗。我們現在又可以追尋我們自己的命運了。\n\n駐紮在[Root.Capital.solar_system.GetName]的汗國全體軍事人員都離開他們的哨所回到自己的人民當中去了，第一次拆除之後剩餘的軍事用品都留在了那裡。"
 marauder.670.a:0 "我們自由了。"
 marauder.671.name:0 "汗國拆除駐軍空間站"
 marauder.671.desc:0 "由於新汗國在維持大可汗的征伐時遇到困難，其將軍決定進一步鞏固其戰鬥軍力。因此，他們從各附庸國的駐軍空間站中調取了全部人員，並拆除了空間站。"
 marauder.671.a:0 "他們的掌控正在鬆動。"
 marauder_skirmishing:0 "拿掠奪者試刀"
 marauder_skirmishing_desc:0 "與邊境上襲擾的掠奪者的不間斷戰鬥使得我們的艦隊在實戰中得到了磨鍊，增加了他們的戰鬥效率。"
 marauder.701.name:0 "[marauder_neighbor_species.GetName]難民"
 marauder.701.desc:0 "載有大量[marauder_neighbor_species.GetName]難民的運輸船從§H[marauder_neighbor.GetName]§!方向進入了我們的領域。他們肯定是被人從一個個殘破的空間站—那些他們曾稱之為家園的地方趕出來了，大概是因為資源有限而採取的控制人口的措施。已經允許他們在§H[Root.GetName]§!安定下來。"
 marauder.701.a:0 "我們歡迎他們。"
 marauder.702.name:0 "大試牛刀"
 marauder.702.a.desc:0 "與§H[marauder_neighbor.GetName]§!持續不斷的邊境衝突磨鍊了我們的部隊。他們的能力在實戰中得到了鍛鍊，他們甚至學到了[marauder_neighbor_species.GetName]的作戰技巧，這肯定能在以後的戰鬥中給他們帶來優勢。"
 marauder.702.b.desc:0 "與§H[marauder_neighbor.GetName]§!在我們的邊境上經歷了長久的衝突之後，我們的無人機群似乎已經發展出了一套一定程度上自動反制[marauder_neighbor_species.GetNamePlural]不可預料的戰法的能力。這大大提高了戰鬥效率。\n\n當然，在機群發展出具有威脅性的單體作戰能力之前必須得到前檔處置，但是目前來看，這隻會使得我們在短期內可預見的衝突中佔盡優勢。"
 marauder.702.c.desc:0 "我們的作戰單位在與§H[marauder_neighbor.GetName]§!.經歷了長久的衝突之後，被迫對程式設計做出一些更改，以應對[marauder_neighbor_species.GetNamePlural]不可預料的戰法。\n\n當然，這種新的數據最終還是要被清除的，不然系統會衰退。但是目前來看，這確實能夠使得我們在短期可預見的衝突中佔盡優勢。"
 marauder.703.name:0 "[marauder_neighbor_species.GetName]逃生艙"
 marauder.703.desc:0 "最近在§H[marauder_neighbor.GetName]§!的兩個軍團的交戰之後，有一個[marauder_neighbor_species.GetName]逃生艙進入了我們的宇域。邊境巡邏隊截獲了這個逃生艙，打開後發現了一個[marauder_neighbor_species.GetName]艦隊司令，這位司令官願意無償為我們效忠至死。"
 marauder.703.a:0 "歡迎登艦，司令官。"
 marauder.703.b:0 "我們不需要新的艦隊司令了。"
 marauder.703.c:0 "將這堆肉塊施加安樂死。"
 marauder.703.d:0 "吃了這個生物。"
 marauder.703.e:0 "至死方休？很好，拖出去凈化了。"
 gain_marauder_admiral:0 "我們獲得了一位資深的[marauder_neighbor_species.GetName]艦隊司令。"
 gain_marauder_fleet:0 "我們得到了一小支掠奪者艦隊。"
 marauder.704.name:0 "漂浮艦隊"
 marauder.704.desc:0 "一小隊廢棄的[marauder_neighbor_species.GetName]戰艦最近在[border_system.GetName]星系被我方發現，此處離§H[marauder_neighbor.GetName]§!的領土不遠。艦船上的計算機日誌顯示，船員為了躲避某種形式的部族血鬥逃入了我國境內。不幸的是，他們並沒有攜帶足夠的補給品，並很快因為飢餓導致全滅。這些艦船從此就在太空中漂浮。\n\n我們的工程師檢查了這些艦船，它們依然處於良好的狀態。只要配備船員，這些艦船可以立馬進入我們的艦隊中服役。"
 marauder.704.a:0 "好，這些飛船還是有點價值的。"
 marauder.704.b:0 "不，這些東西都是垃圾。全都拆了。"
 marauder.705.name:0 "[marauder_neighbor_species.GetName]資源儲存"
 marauder.705.desc:0 "機緣巧合之下，邊境巡邏隊最近在[border_system.GetName]星系發現了一個深藏在深空之中的資源貯存箱，其位置位於我方和§H[marauder_neighbor.GetName]§!的邊境。這個超大的貨箱裡面裝滿了[marauder_neighbor_species.GetName]劫掠收穫的戰利品，卻在太空之中漂浮了幾個世紀。\n\n我們推斷，大概是這個貯存箱被遺忘了，抑或是貨箱的主人在另一場劫掠中或者是數不勝數的[marauder_neighbor_species.GetName]內鬥中被殺了。不管怎樣，這裡面的東西現在是我們的了。"
 marauder.706.name:0 "廢棄的[marauder_neighbor_species.GetName]居住站"
 marauder.706.desc:0 "我們剛剛發現了一個半完成的[marauder_neighbor_species.GetName]太空居住站遺蹟，其位置位於[border_planet.GetName]，處於我國境內。很顯然，過去某個時候§H[marauder_neighbor.GetName]§!嘗試過在[border_system.GetName]星系建立一個永久居住站，然而由於某些原因這個設施被徹底的遺棄了。\n\n由於其位置十分靠近[border_planet.GetName]，這座未完成的居住站在我方初次調查該星系的時候躲過了檢測。現在這座居住地的狀況比一堆太空垃圾好不了多少，但是我們依然能夠從這堆殘骸中發掘價值不菲的礦物。"
 marauder.706.a:0 "撈，給我使勁撈。"
 marauder.707.name:0 "[marauder_neighbor_species.GetName]穿梭機"
 marauder.707.desc:0 "最近有一個[marauder_neighbor_species.GetName]飛行器在[border_system.GetName]恒星系進入了我方領域，當時它正被§H[marauder_neighbor.GetName]§!的突襲艇追趕著。我們不知道他們為什麼被自己的人趕著跑，但是那些突襲艇遇到我們的邊境守衛之後就撤退了。\n\n這個損壞嚴重的飛行器之後被回收，我們發現上面的船員在進入[border_system.GetName]之後不久就死掉了。而它的貨倉里滿載了偷來的存有能量幣的晶片。"
 marauder.707.a:0 "我們撈的，那就是我們的。"
 HORDE_SUCCESSOR_GREETING_01:0 "我們銘記大可汗的往事。"
 HORDE_SUCCESSOR_GREETING_02:0 "我們是大可汗遺產的正統繼承人！"
 HORDE_SUCCESSOR_GREETING_03:0 "以大可汗之名！"
 HORDE_SUCCESSOR_GREETING_04:0 "大可汗永遠活在我們心中。"
 HORDE_SUCCESSOR_GREETING_05:0 "大可汗會護佑我們的。"
 HORDE_SUCCESSOR_GREETING_06:0 "絕不試圖謀害大可汗的子民。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "你無法戰勝大可汗的後裔。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "打敗你們，當做對大可汗的緬懷吧。"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "我們將履行對大可汗的諾言，碾碎你那渺小的國家。"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "我們要打敗你們！這是大可汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "大可汗的英魂向我託夢，命我將你的帝國燒成灰燼！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "可汗告訴過我們，該怎麼解決你這樣的東西。"
 FRIENDLY_COLOSSUS_GREETING_01:0 "你們看到我們的巨像了嗎？那可是個科技奇蹟啊，我們很樂意讓你們的代表看下巨像的一些非機密的區域。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "不必擔心我們的巨像會對你們造成威脅，巨像那毀滅性的力量只會對準我們的敵人，不會攻擊我們的朋友。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "我們有威力足以毀滅星球的巨像做後盾，沒人敢小覷我們！"
 NEUTRAL_COLOSSUS_GREETING_02:0 "如果有必要的話，我們隨時準備動用巨像那毀天滅地的力量，我們衷心希望事情不要發展到那個地步。"
 HOSTILE_COLOSSUS_GREETING_01:0 "你最好祈禱不要看到我們巨像的毀滅性火力！"
 HOSTILE_COLOSSUS_GREETING_02:0 "我們所建的巨像是專門用來對付[From.GetName]這類敵人的，如果不想讓我們對你們用巨像的話，就別挑唆我們。"
 PACIFIST_COLOSSUS_GREETING_01:0 "我們造的巨像只是用來保衛我們的人民的，並不打算用於戰爭。但如果形勢緊迫的話，也可以用來消滅那些企圖對宇宙造成威脅的傢伙。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "我們已經將靈力注入巨像之中，巨像將會消滅一切異端以及褻瀆神明之物。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "我們的巨像是科技發展的璀璨明珠，也是科學無所不能的明證。"
 PURIFIER_COLOSSUS_GREETING_01:0 "你們沒看到我們的巨像嗎，你們這些外星雜修？算了，等巨像把[From.Capital.GetName]轟上天國之後，你們自然會知曉其威力。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "現在巨像已經能夠投入使用了，這樣一來，對所有有機生命體的清除行動的效率將提升254.88%。"
 HIVE_COLOSSUS_GREETING_01:0 "我們之所以能造出巨像，都是多虧了思維的意志。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "你們的巨像讓我們的工程師十分震驚，我們兩個帝國能維持友好關係，真是太好了。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "只有白癡才會與[From.GetName]開戰，畢竟你們擁有巨像。我們很高興能與你們帝國締結友好關係。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "你們建造的巨像讓我們十分困擾。巨像的威力過於強大，會顛覆全宇宙的勢力均衡。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "你們的巨像非常壯觀、也非常可怕。這東西真能摧毀整個星球？"
