 marauder.1.name:0 "遭遇[encountered_marauder.GetName]"
 marauder.1.desc:0 "我們第一次遭遇遊牧文明§H[encountered_marauder.GetName]§!。他們在§H[marauder_system.GetName]§!恒星系附近佔據了數個大型空間站，其大量的人口都居住在擁擠而骯髒的環境之中。儘管如此，或者正因如此，他們似乎發展出了一種非常尚武的文化。生活在冰冷虛空中成了他們的第二天性，他們非常擅長太空作戰。\n\n[encountered_marauder.GetSpeciesName]沒有所謂的集中政體，而是分為數個不同的派系，不斷地互相爭奪資源與尊嚴。鑑於其龐大的數量與空間站造船能力，若無永無止境的內鬥，他們必將成為嚴重威脅到全星系和平的勢力。"
 marauder.1.a:0 "嘗試與他們聯絡。"
 marauder.3.name:0 "發現[From.GetSpeciesName]戰士"
 marauder.3.desc:0 "數月間，我們零星收到了少量外星傭兵與海盜在我們邊境活動的報告。他們自稱為§H[From.GetSpeciesNamePlural]§!，並且似乎是一群流放者，來自§H[marauder_system.GetName]§!恒星系的擁擠空間站上的一個遊牧戰士文明。\n\n他們平安無事地路過我們的邊境，但警告我們不要冒犯[marauder_system.GetName]。[From.GetSpeciesName]沒有所謂的集中政體，但他們有著不同的派系，相互之間不斷爭鬥，並經常攻擊相鄰的恒星系。鑑於其龐大的成員數量與空間站造船能力，如果他們停止自相爭鬥，[From.GetSpeciesNamePlural]很可能會成為星系中的強大勢力。"
 marauder.5.name:0 "[From.GetName]的末日"
 marauder.5.desc:0 "曾經輝煌的§H[From.GetSpeciesNamePlural]§!遊牧戰士文明已經消亡了。§H[marauder_killer.GetName]§!的勢力摧毀了最後一座容納著其大部分成員的巨大空間站。倖存的難民們在星系中四散奔逃。\n\n儘管可能有些[From.GetSpeciesName]海盜和傭兵成了漏網之魚，失去太空居所對他們來說是一個無法挽回的致命打擊。這徹底終結了他們的侵略生涯。"
 marauder.5.a:0 "確實如此。"
 marauder.6.name:0 "[marauder_species.GetNamePlural]的復仇"
 marauder.6.desc:0 "一支§H[marauder_species.GetName]§!傭兵的大艦隊在§H[attacked_system.GetName]§!星系脫離了超空間！看來在我們摧毀他們最後一座空間站時，部署在其它地方而倖存的[marauder_species.GetName]傭兵們摒棄前嫌並聯手合作了。\n\n我們不清楚他們是如何躲開我們的探測器並抵達[attacked_system.GetName]的，但他們在公開頻道上發佈了一條資訊。"
 marauder.7.1.desc:0 "致[Root.GetName]的卑鄙懦夫們：\n\n既然你們毀了我們的家，我們也要燒了你們的。我們已一無所有——這都拜你們所賜。現在我們只求在戰場上倒下，當我們踏上黃泉之路時，也要把你們所謂的戰士一並帶走。\n\n準備好防禦吧！"
 marauder.7.2.desc:0 "[Root.GetName]的泥蠻們！你們砸了我們家，現在我們也來砸你們的！我們知道自己可能活不了，但我們也要儘量拉泥蠻墊背！\n\n幹掉所有泥蠻們！嗨咿咿咿嘢嘢嘢嘢！！！！"
 marauder.7.3.desc:0 "致[Root.GetName]的背叛者們：\n\n你們玷污了我們的聖地，謀害了無數子民。你們以為虛空之母會饒恕這些罪過嗎？\n\n虛空之母要求犧牲，我們必將遵從。這將是我們在這個邪惡世界上的最終謝幕。"
 marauder.7.a:0 "各就各位！"
 marauder.8.desc:0 "一支§H[marauder_species.GetName]§!傭兵的大艦隊進入了§H[From.GetName]§!。看來在我們摧毀他們最後一座空間站時，部署在其它地方而倖存的[marauder_species.GetName]傭兵們摒棄前嫌聯手合作了。\n\n他們意圖對家園的毀滅進行復仇，而截獲的通訊表明，他們的戰士打算與我們同歸於盡。"
 marauder.10.name:0 "[marauder_species.GetName]難民抵達"
 marauder.10.desc:0 "一支傷痕累累的貨船艦隊載著§H[marauder_species.GetName]§!難民，在其家園被毀後抵達了我們的星系。他們被允許安身於§H[Root.GetName]§!。\n\n儘管這些難民習慣居住在髒亂擁擠的空間站上，但他們似乎也很適應新的行星家園。但願他們已經做好了準備拋棄自己作為掠劫者、海盜的過去。"
 marauder.10.a:0 "我們將給他們安排新家。"
