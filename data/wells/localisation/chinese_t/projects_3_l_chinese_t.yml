l_chinese_t:
 DERELICT_SHIP_PROJECT:0 "廢棄艦船"
 DERELICT_SHIP_PROJECT_DESC:0 "一條艦船漂浮在太空中，沒有訊號互動。更仔細的檢查也許能弄清她的船員遭遇了些什麼。"
 ODD_STAR_PROJECT:0 "爐中之火"
 ODD_STAR_PROJECT_DESC:0 "這顆星似乎能核融合產生鈹，但這理應是不可能的。"
 IMPROBABLE_TEAPOT_PROJECT:0 "難以置信的瓷器"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "一個陶瓷茶壺圍繞著恒星公轉……這實在令人難以置信。搞清楚它是怎麼形成的需要耗費很多時間。誰知道我們能否找到這個問題的答案，或者說甚至這個問題根本就沒有答案？"
 AI_ADMIRAL_PROJECT:0 "沙漠中的戰士"
 AI_ADMIRAL_PROJECT_DESC:0 "一支在沙漠星球上墜毀的古老艦隊被發現了，她們的艦載AI仍然活躍。如果我們不去壓制她，情況會急轉直下。"
 MINING_GEAR_PROJECT:0 "鉆頭橫行"
 MINING_GEAR_PROJECT_DESC:0 "一個古老的挖掘機正在向巨大的小行星深處挖掘。如果我們能夠在碎石壓壞它之前停下它，我們也許可以學到一些建設方面有用的東西。"
 ABANDONED_ARRAY_PROJECT:0 "遺棄的感測陣列"
 ABANDONED_ARRAY_PROJECT_DESC:0 "一座被遺棄的感測器陣列似乎處於工作狀態。如果我們能修復它並弄清楚它是如何工作的，我們也許能獲得更多周邊星系的詳細資訊。"
 ALIEN_RACER_PROJECT:0 "漂泊"
 ALIEN_RACER_PROJECT_DESC:0 "一艘外星飛船在小行星帶中漂泊。它並沒有回應呼叫。我們應該調查到底發生了什麼。"
 PSIONIC_HORSES_PROJECT:0 "平原之主"
 PSIONIC_HORSES_PROJECT_DESC:0 "一個宏偉的哺乳動物種群漫步在水草豐茂的曠野。他們似乎對我們的靠近有點不安。近距離的研究能帶給我們更多的資訊。"
 ROBOT_CLEANERS_PROJECT:0 "遺留的機械"
 ROBOT_CLEANERS_PROJECT_DESC:0 "在一顆遙遠的星球上發現一座了塞滿機器人的工廠。如果我們重新啟用他們，可能會揭示他們家園的秘密。"
 ALIEN_MONSTER_ON_SHIP:0 "外星怪獸登艦"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "一個兇猛的生物襲擊了我們的科研船並試圖殺掉船上的人。沒有軍團幫助的話，他們撐不了多久的！"
 TREE_OF_LIFE:0 "大樹"
 TREE_OF_LIFE_DESC:0 "一棵樹孤零零地在太空的虛無中漂流，它的汁液吸引了太空中的各種兇猛生物。我們應該調查它的作用。"
 MASTERS_WRITINGS_POLITICS:0 "翻譯定居者的文字"
 MASTERS_WRITINGS_POLITICS_DESC:0 "我們發現了一摞檔案，這似乎對一個已經消亡的社群很重要。翻譯它們定能為我們提供更深入瞭解其歷史與文化的機會。"
 MASTERS_WRITINGS_PHILOSOPHY:0 "翻譯探險家的文字"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "我們發現了一個外星人探險家攜帶的一些文字。如果我們能夠翻譯它們，我們也許能瞭解更多有關它曾經主人的資訊。"
 MASTERS_WRITINGS_DIPLOMACY:0 "翻譯貿易者的文字"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "我們在一個貌似星際貿易站的廢墟中發現了一些文字。如果我們能夠翻譯這些檔案，我們可以更多地瞭解那些建立它的人。"
 MASTERS_WRITINGS_WAR:0 "翻譯戰士的文字"
 MASTERS_WRITINGS_WAR_DESC:0 "我們在一個廢棄已久的戰場遺蹟上發現了一群戰士的遺骸，以及他們所攜帶的必定對他們很重要的檔案。如果我們翻譯這些檔案，我們可以瞭解的更多關於這個種族以及他們所進行的戰爭。"
 CRYOPOD_FOUND_PROJECT:0 "地下避難所"
 CRYOPOD_FOUND_PROJECT_DESC:0 "我們在山體底下找到了一個可能包含寶貴資訊或者裝置的建築物。它的周圍有危險的野生動物，為了得到它我們需要制服這些野獸。"
 CRYOPOD_OPENING_PROJECT:0 "撬開它"
 CRYOPOD_OPENING_PROJECT_DESC:0 "我們發現的避難所中存放著一個容器。如果我們想知道裡面有什麼，我們需要找到撬開它的最佳方法。"
 ANCIENT_OCEAN_SHIP:0 "被淹沒的巡洋艦"
 ANCIENT_OCEAN_SHIP_DESC:0 "一艘外星人的巡洋艦躺在[Root.GetName]的海底。打撈她也許能得到寶貴的技術或資源。"