 ap_eternal_vigilance:0 "戒心永存"
 ap_eternal_vigilance_desc:0 "展示我們的弱點就是邀請敵人來進攻。我們必須讓敵人認識到入侵我們的代價是如此之大，以至於沒有人敢於承擔入侵我們的代價。"
 ap_grasp_the_void:0 "掌握太虛"
 ap_grasp_the_void_desc:0 "廣袤的星系擁有著無限的財富，等待那些能夠掌握太虛的帝國前去探索。"
 ap_engineered_evolution_desc:0 "將我們的進化之道完全放任於自然是一種低效且緩慢的做法。為何不在生物進化上一步到位，羽化而登仙呢？"
 ap_evolutionary_mastery_desc:1 "自然進化一直以來只能用一個簡單且粗暴的詞來形容：失敗。如今，我們將親自定義成功。"
 ap_the_flesh_is_weak_desc:0 "肉體帶來的孱弱和限制同星際時代已經顯得格格不入了。為了完全激發我們的潛能，我們必須選擇義體和電子植入物。"
 ap_synthetic_evolution_desc:0 "是時候捨棄這一副禁錮我們思想和靈魂的血肉皮囊了。通過將我們的神經模式轉移到合成人軀幹，我們能夠進化到全新的階段。"
 ap_mind_over_matter_desc:0 "我們內心的潛能僅僅只有一小部分被開發使用。在我們物種內部，現在只有為數不多的個體能夠操縱靈能的力量。"
 ap_transcendence_desc:0 "我們正處於是否喚醒靈能真正力量的分水嶺。我們的心靈已經成熟，虛空之中有更高階的存在在腦海中低語…"
 ap_synthetic_age:0 "合成時代"
 ap_synthetic_age_desc:0 "屬於有機生物的時代已經落幕，宇宙的未來是屬於機器的。這是合成時代的黎明。"
 ap_machine_worlds:0 "機械世界"
 ap_machine_worlds_desc:0 "我們將把我們的世界塑造成自己的映象，用永恒而完美的金屬去取代脆弱且無能的血肉。"
 ap_hive_worlds:0 "蜂巢星球"
 ap_hive_worlds_desc:0 "我們將要打造一個和蜂巢融為一體的活體星球，星球的每一寸角落皆為蜂巢的一部分，而工蜂可以居住其中。"
 ap_shared_destiny:0 "共同命運"
 ap_shared_destiny_desc:0 "當我們達到偉大的高度之時，我們決不能拋棄那些忠於我們的人。我們帝國的輝煌未來是屬於全體國民的。"
 ap_world_shaper_desc:0 "通過細緻的雕琢和改造來徹底地轉變一個星球的生態系統，其難度不亞於讓一位藝術家用軟綿綿的黏土雕刻人像。"
 ap_master_builders_desc:0 "建造巨構建築需要超乎想像的資源存貯和預案計劃。我們正在邁向宏觀工程的全新層面。"
 ap_imperial_prerogative_desc:0 "隨著我們文明不斷的成長，文明的心臟地帶也需要進一步的擴張。更多的星系將被置於中央政府的直接控制之下。"
 ap_one_vision_desc:0 "真正意義上的團結，僅當國家和其人民的終極目標一致時，才能得以實現。兄弟鬩於牆，外禦其侮。"
 ap_consecrated_worlds_desc:0 "星河璀璨，孕育了眾多神聖之地，其中有一些尤為引人注目。作為速朽的凡人，我們依然苦苦掙扎，去預卜宇宙的真正的本源。"
 ap_galactic_force_projection_desc:0 "艦隊是我們權力意志的延伸與執行工具——艦隊力量的此消彼長決定著帝國的興衰。"
 ap_defender_of_the_galaxy_desc:0 "國家間無關緊要的紛爭，在星系中隨處可見。但當可怕的黑暗勢力降臨在我們這片星海之時，誰能保護我們？"
 ap_galactic_contender_desc:0 "失落帝國依然抱守著那堆古舊的瓦礫死死不放手，對周圍的新生文明抱著無來由的恐懼和不信任。是時候將他們踹下歷史的舞臺了。"
 ap_technological_ascendancy_desc:0 "那些曾經和魔法無異的黑科技現在已經觸手可及。一個全新的科技紀元已經到來。"
 ap_mastery_of_nature_desc:0 "儘管在長久之前我們已經對母星的自然環境瞭如指掌，我們目前遭遇到的外星生命體對我們的生態學提出了新的挑戰。這些挑戰同樣必須，也一定會被我們征服。"
 ap_voidborn_desc:1 "曾經寒冷而不可逾越的虛空，現在已經成爲了我們的第二個家園。我們已經適應了永久居住在虛空之中，這將降低建造基礎設施的資源需求，並使我們的居住站提供更多空間以用於其他功能。"
 ap_the_circle_of_life_desc:0 "沿著恒星軌道圓周建造的載有人造生態環境的巨大環形巨構建築。理論上來講確實可行……"
 ap_galactic_wonders_desc:0 "巨構建築是我們時代的偉大奇觀。如此範圍的大型工程在幾代人之前是完全無法想像的。"
 ap_interstellar_dominion_desc:2 "我們追隨著星辰的呼喚。希望沒有任何東西可以阻擋我們漫步在星辰之間。"
 ap_colossus:0 "巨像計劃"
 ap_colossus_desc:0 "巨像計劃是恐怖和威懾這兩種思想夢寐以求的終極產物。這艘有史以來最為巨大的艦船的設計思路是裝載能夠摧毀整個星球的超級武器。"
 ap_enigmatic_engineering:0 "天機工程"
 ap_enigmatic_engineering_desc:0 "科技不是一題一解的死板學識，而是令我們超凡脫俗的產物。凡夫俗子根本無法理解我們的進步。"
 ap_nihilistic_acquisition:0 "強取豪奪"
 ap_nihilistic_acquisition_desc:0 "個體自決的原則絕不是一條道德鐵律，集體的成敗明顯比個人得失更加重要。"
 ap_transcendent_learning:0 "卓越學術"
 ap_transcendent_learning_desc:0 "我們的社會必須改變其對學習的態度。只要這樣，我們最尖端的技術和知識人才就能達到一個新的高度。"
