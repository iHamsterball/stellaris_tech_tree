l_chinese_t:
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用來解鎖$TRADITIONS$的資源。根據特定的建築和帝國的凝聚程度，凝聚力會每月自動產出。"
 TRADITIONS:0 "傳統"
 TRADITIONS_DESC:0 "傳統是傳統樹提供的各種加成獎勵。當積攢足夠的凝聚力點數以後，你可以解鎖傳統。各種因素，比如殖民地的數量，或者人口數量會增加解鎖傳統需要的凝聚力花費。"
 TRADITIONS_PROGRESS:0 "$KEY$進度"
 TRADITIONS_PROGRESS_TITLE:0 "進度"
 TRADITIONS_PROGRESS_DESC:0 "我們還需要額外的£unity£$MISSING|Y$點凝聚力才能採納新傳統。按照目前積累速度，預計到$DATE|Y$可以解鎖此傳統。"
 UNLOCK_TRADITION_DESC:0 "已擁有足夠£unity£以採納新的傳統。"
 TRADITIONS_TIME_TO_NEXT:0 "剩餘月數"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "剩餘$MONTHS$。"
 TRADITIONS_UNLOCKED:0 "我們已經解鎖了這項傳統樹中的$COUNT|Y$項傳統，總共$MAX|Y$項傳統。"
 TRADITION_ADOPT_BUTTON:0 "採納"
 TRADITIONS_ADOPT:0 "採納效果"
 TRADITIONS_FINISH:0 "完成效果"
 TRADITIONS_FINISH_AP:0 "  此外，我們將解鎖§Y1§!個飛昇天賦槽位。"
 TRADITION_COST:0 "傳統花費"
 TRADITIONS_UNAFFORDABLE:0 "§R我們需要額外的§Y$RESOURCES$§!來解鎖這項傳統。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$已採納了$CATEGORY|Y$傳統"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$已採納了這一組中的全部傳統"
 TRADITION_ADOPT_CONFIRM:0 "採納傳統"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你確定要採納§Y$TRADITION$§!嗎？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§G點選採納此傳統§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G點選採納此傳統組§!"
 TRADITION_COST_NEXT:0 "下一傳統"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$傳統：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$已採納的傳統組：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隸人口"
 pop_slaves:0 "奴隸人口"
 pop_founders:0 "創始物種人口"
 pop_robots:0 "機器人人口"
 tradition_expansion:0 "擴張"
 tradition_expansion_machine:1 "擴張"
 tradition_expansion_hive:0 "擴張"
 tradition_expansion_desc:0 "只有將我們的文明不斷延伸到新的恒星系和星球，我們才能避免滅絕，長盛不衰。"
 tradition_expansion_machine_desc:0 "增長預測表明，我們很快就會超過母星系的容量上限。我們必須開疆擴土，否則我們將會停擺。"
 tradition_expansion_hive_desc:0 "蜂巢只有兩種可能的狀態：成長，或是死亡。"
 tr_expansion_adopt:0 "擴張傳統"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$$tr_expansion_adopt_effect$$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_expansion_adopt_machine:1 "擴張傳統"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"
 tr_expansion_colonization_fever:0 "殖民狂潮"
 tr_expansion_colonization_fever_desc:1 "新殖民地獲得§Y1§!額外£pops£人口。"
 tr_expansion_colonization_fever_delayed:0 "殖民狂潮席捲了整個人群。在殖民者定居的每一個新世界都掀起了樂天主義和愛國主義的狂熱情緒。"
 tr_expansion_colonization_fever_machine:1 "自動殖民單位"
 tr_expansion_colonization_fever_machine_delayed:1 "第一批高度特化的殖民單位有著受限但簡單直接的行為，可以適應特定的星球型別，以便加快將新星球納入我們集體的程序。"
 tr_expansion_colonization_fever_hive:0 "唯一意志"
 tr_expansion_colonization_fever_hive_delayed:0 "主宰意志是無數意識的合奏，即便是冰冷的虛空也無法使之沉默。"
 tr_expansion_a_new_life:0 "新生活"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!增加§G+10%§!."
 tr_expansion_a_new_life_delayed:0 "在邊遠的新世界，全新的生活等待著我們的公民。這是一片充滿機遇與冒險的黃金之地！通過積極的營銷策略造勢，那些生活中的不如意者將不斷涌向前往新世界的殖民船。"
 tr_expansion_a_new_life_machine:1 "加速建造協議"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!增加§G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "現在可以通過在機體骨架還在建造的同時載入操作指令來加速新人口的組建速度。"
 tr_expansion_a_new_life_hive:0 "增殖狂熱"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "一旦建立了一個新的巢穴，繁殖繭將會憑藉強烈的本能衝動，以可怕的速度快速繁衍。它們通常會力竭而死，但是新生的工蜂會加快開發新世界的程序。"
 tr_expansion_courier_network:0 "快遞網路"
 tr_expansion_courier_network_desc:5 "§Y恒星系§!和§Y殖民地§!所產生的§Y$EMPIRE_SIZE$§!降低§G25%§!。"
 tr_expansion_courier_network_delayed:0 "由小型快遞公司打造的傳輸網路是運送重要人物的可靠選項。其亦可傳遞不適合超光速通訊的絕密訊息。這能夠將我們的殖民地以更加緊密的形式結合在一起。"
 tr_expansion_courier_network_machine:0 "可擴充套件軟體"
 tr_expansion_courier_network_machine_delayed:0 "通過建造突觸網路以向其他世界的意識進行延伸，我們可以減少因星際間距帶來的訊號損失。"
 tr_expansion_courier_network_hive:2 "有限自治權"
 tr_expansion_courier_network_hive_delayed:1 "蜂巢們不一定需要每時每刻都被主宰所控制，在新指令到達之前，它們可以自主推行一些基本的指令。"
 tr_expansion_reach_for_the_stars:0 "觸控星辰"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!減少§G10%§!。"
 tr_expansion_reach_for_the_stars_delayed:0 "我們的星際帝國在以前所未有的速度開疆擴土。很快，星系中的一切都將會在我們的股掌之間。"
 tr_expansion_reach_for_the_stars_machine:0 "訊號中繼站"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "在太空探索時，廣袤無垠的星空導致我們的直轄世界與邊緣世界的傳輸頻寬出現損失。訊號中繼站會確保從直轄世界發出的指令不被幹擾。"
 tr_expansion_reach_for_the_stars_hive:0 "變形突觸"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "將我們的突觸網路安裝在超光速微型突觸殼內，並加以強化用來適應太空飛行，利用這一裝置可以傳遞蜂巢的指令，以便我們征服星辰。"
 tr_expansion_galactic_ambition:0 "星河野望"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§!減少§G20%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我們偉大帝國的旗幟總有一天會像整個星系中的氫一樣隨處可見。"
 tr_expansion_galactic_ambition_machine:0 "機械中的齒輪"
 tr_expansion_galactic_ambition_machine_delayed:0 "掌握在我們手中的每一個星際資源和超空間航道，都使得宇宙變得如機械般完美的路上更近一步。"
 tr_expansion_galactic_ambition_hive:0 "抹殺繁星"
 tr_expansion_galactic_ambition_hive_delayed:0 "在我們遠離養育我們的母巢，第一次試探性地踏入黑暗之時，原初的恐懼便隨之而來。只有不斷戰勝和消除這份恐懼，才能讓我們能繼續成長。數以千萬的工蜂將會死去，唯有蜂巢永存。"
 tr_expansion_finish:0 "擴張傳統完成"
 tr_expansion_finish_machine:0 "擴張傳統完成"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_expansion_adopt$將允許你在你的所有行星上建造§Y1§!個額外的區劃。（這不會作用於環形世界和居住站。）"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination:0 "支配"
 tradition_domination_machine:2 "支配"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果我們不先發制人，敵人終究會將他們的意志強加在我們頭上。"
 tradition_domination_machine_desc:0 "我們在整個星系間追尋機能的和諧。其他星球上的生命出於低效的個人臆想而阻止我們的使命。我們將去除他們的混亂與無序，正如移除失效的部件一樣。"
 tradition_domination_hive_desc:0 "一切非我們的事物皆要為我們服務，作為侍僕，抑或作為食物。"
 tr_domination_adopt:0 "支配傳統"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$$tr_domination_adopt_effect$$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$：§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§!減少§G33%§!."
 tr_domination_colonial_viceroys:0 "殖民總督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "我們對殖民地的控制取決於我們能否找到一個能幹而忠誠的個體去貫徹政府的意志。"
 tr_domination_colonial_viceroys_machine:0 "自律人工智慧"
 tr_domination_colonial_viceroys_machine_delayed:0 "行為幾乎不受限制的人工智慧容易做出異常行為，甚至會隨機崩潰，但是他們確實是唯一一種可以處理星際殖民地間海量變數的型號。"
 tr_domination_colonial_viceroys_hive:0 "心智相會"
 tr_domination_colonial_viceroys_hive_delayed:0 "隨著蜂巢數量的增長，我們必須擁有更加自主的自律工蜂來實現和諧穩定。"
 tr_domination_grand_council:1 "樞密院"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_grand_council_delayed:2 "樞密院中的官員爭先恐後地為偉大領袖提供各種建議與方案，這會使我們的國家在發展的道路上疾馳。"
 tr_domination_multi_thread:0 "多執行緒核心功能"
 tr_domination_multi_thread_delayed:1 "當核心功能多執行緒化之後，每一個CPU都能得到充分利用。"
 tr_domination_synaptic_network:0 "突觸網路"
 tr_domination_synaptic_network_delayed:1 "蜂巢思維只有在接受到工蜂輸入的資訊后才能指揮他們。有了更快更高效的突觸網路之後，響應的延遲將不再是個問題。"
 tr_domination_imperious_architecture:0 "宏偉建築"
 tr_domination_imperious_architecture_desc:2 "每座£building£§Y首都建築§!及£building£ §Y住宅建築§!會提供 §G+1§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed:1 "我們偉大帝國中的每一座政府建築，都應當成為矗立於人民之上的豐碑，激發人民的服從、忠誠與敬畏之情。"
 tr_domination_synaptic_extensions:0 "突觸延展"
 tr_domination_synaptic_extensions_desc:0 "£building£§Y$building_hive_node$§!也將增加§Y2§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_synaptic_extensions_delayed:1 "蜂巢思維的影響必須持續得到擴充。擁有了額外的突觸網路之後，主腦便能夠更有效地控制更多的工蜂。"
 tr_domination_modular_depot:0 "模組化倉庫"
 tr_domination_modular_depot_desc:2 "§Y區劃§!產生的§Y$EMPIRE_SIZE$§!減少§G25%§!。"
 tr_domination_modular_depot_delayed:2 "為了最大化能夠派出的無人機的數量，我們的建築佈置必須更加效率。一個模組化的設計將能夠大大提升我們的靈活性。"
 tr_domination_workplace_motivators:0 "工地監管員"
 tr_domination_workplace_motivators_desc:1 "§H解鎖法令：§!$edict_extended_shifts$\n§Y$pop_cat_worker_plural$§!和§Y$pop_cat_slave_plural$§!的資源產出增加§G5%§!。"
 tr_domination_workplace_motivators_delayed:1 "有許多種方式可以使那些體力勞動者們更加賣力地工作。有些方式是以激勵為手段，有些則不是……"
 tr_domination_drone_network:0 "工蜂網路"
 tr_domination_drone_network_desc:1 "§H解鎖法令：$edict_drone_overdrive$\n§Y$mod_planet_jobs_simple_drone_produces_mult$§!增加§G5%§!。"
 tr_domination_drone_network_delayed:0 "我們改善了意識網路與其工蜂溝通的方式，大幅提高了工蜂的效率。"
 tr_domination_trust_officers:0 "公信警官"
 tr_domination_trust_officers_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!額外減少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_trust_officers_delayed:0 "執法機構的重要工作只有在民眾的配合之下才能成功開展。組建直接與民眾合作的公信警官部隊，可以確保民眾的密切配合。"
 tr_domination_judgment_corps:0 "審判庭"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!額外減少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_judgment_corps_delayed:1 "無論是錯綜複雜的城市還是與世隔絕的開採站，我們在預防犯罪方面都面臨著獨特的挑戰。為了提高執法效率，我們將法官、陪審團和執法者的角色整合了起來。"
 tr_domination_deviancy_protocols:0 "反常協議"
 tr_domination_deviancy_protocols_desc:2 "我們所有星球的§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§!減少了§G10§!。"
 tr_domination_deviancy_protocols_delayed:1 "任何程度的偏差和異常都應該被嚴格禁止。有了這個高效的反制協議，任何有貫常行為的子個體都能在其行為進一步惡化之前迅速被終止。"
 tr_domination_divergence_supression:0 "分歧抑制"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "有時我們的凝聚力會因為劣質工蜂而損失。隨著我們不斷在星際間擴張，這種損失也越來越嚴重。通過凈化並循環利用這些劣質工蜂，我們可以給他們一個以死報答蜂群的機會，一種他們生前做不到的方式。"
 tr_domination_finish:0 "支配傳統完成"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_domination_adopt$將增加我們的£influence£ §Y$mod_country_influence_produces_add$§!§Y1§!。"
 tradition_harmony:0 "和諧"
 tradition_harmony_desc:0 "和諧富足的人民，為了同一個目標努力工作，這樣的力量無可匹敵。"
 tr_harmony_adopt:0 "和諧傳統"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$$tr_harmony_adopt_effect$$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:6 "§E$TRADITIONS_ADOPT$：§!\n§Y$planet_pops_organics_food_upkeep_mult$§!減少§G10%§!。"
 tr_harmony_the_greater_good:0 "上上善道"
 tr_harmony_the_greater_good_desc:4 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+25%§!。"
 tr_harmony_the_greater_good_delayed:0 "我們的全體人民都為意識到自己的工作是為了一個更偉大的目標而歡欣。個體的力量雖然微不足道，卻是整體不可或缺的重要組成部分。"
 tr_harmony_kinship:0 "親子聯繫"
 tr_harmony_kinship_desc:2 "失業£pop£§Y人口§!降至更低§Y階層§!所需的時間減少§G50%§!。"
 tr_harmony_kinship_delayed:1 "無論其社會地位的高低，我們偉大的星際國度的所有子民之間都產生了一種真正的手足情誼。"
 tr_harmony_bulwark_of_harmony:0 "和睦保障"
 tr_harmony_bulwark_of_harmony_desc:2 "當我們處於與另一個帝國的防禦性戰爭中，§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!將增加§G+33%§!。此外，所有位於國境內的戰艦的§Y$MOD_SHIP_FIRE_RATE_MULT$§!將增加§G+15%§!"
 tr_harmony_bulwark_of_harmony_delayed:0 "所有的有機結構，無論多完美，都必須依賴免疫系統去抵禦外來疾病的威脅，我們的社會也不例外。"
 tr_harmony_utopian_dream:0 "烏托邦之夢"
 tr_harmony_utopian_dream_desc:4 "我們所有星球的 £stability£ §Y$MOD_PLANET_STABILITY_ADD$§!增加了§G5%§!。"
 tr_harmony_utopian_dream_delayed:2 "建立烏托邦的夢想讓我們的人民不斷銳意進取。一個美好的明天值得我們去奮鬥。"
 tr_harmony_mind_and_body:0 "身與心"
 tr_harmony_mind_and_body_desc:0 "§Y領袖壽命§!增加§G+20§!年。"
 tr_harmony_mind_and_body_delayed:0 "相當一部分居民通過接受新醫療技術和更健康的飲食習慣獲得了遠超以往的預期壽命。"
 tr_harmony_finish:0 "和諧傳統完成"
