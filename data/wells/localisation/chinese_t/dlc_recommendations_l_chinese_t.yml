 MEGACORP_TITLE:0 "寰宇企業"
 MEGACORP_LANDINGPAGE_TITLE:0 "浩瀚星海，繁華萬載！"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "是時候管理寰宇企業的貿易和商品了。在這個以經濟為重心的擴充套件包中，你可以成為強大企業帝國的執行長，在繁星之間擴張生意。\n\n作為寰宇企業的執行長，你可以在其他帝國的星球上建立分部。你既可以採用強硬的措施，也可以採取外交手段，與已經簽訂貿易協議的帝國協商建立分部。分部可將星球的部分貿易值新增到你的貿易網路中。努力構建經濟強權，並壟斷全星系的貿易吧！\n\n停滯不前乃是產業衰敗的開始，建立新的巨構建築以及採納飛昇天賦以保持產業長盛不衰。你甚至還可以使用諸如泛星系奴隸市場等不太光彩的手段，在雲譎波詭的殘酷星系中為自己披荊斬棘。你是否願意為這些奴隸的自由自掏腰包？還是說，利益面前，萬物為芻狗？"
 MEGACORP_FEATURES:1 "§G特色：§!\n\n全新的帝國型別，以商業為中心的帝國開局，專注於金錢利益。\n\n進入泛星系奴隸市場。\n\n行商艦隊，他們遊蕩於星系之中，幹啥啥不行，講價第一名。\n\n新的飛昇天賦，允許你在覈心星球深度開發、進行雜交繁育，並在競爭激烈的市場中搶佔先機。\n\n全新巨構建築、顧問語音以及原聲帶。"
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§S《寰宇企業》§!擴充套件包以經濟為重心，你可以盡情探索其機制，這些機制使在競爭激烈的市場中獲得優勢變得更為複雜。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "我們推薦§S《寰宇企業》§!，因為該帝國的部分選定設定與此 DLC 中以賺錢為第一要務的機制和內容吻合。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "我們推薦§S《寰宇企業》§!，因為該帝國的部分選定設定與此 DLC 中以冷酷手段管理奴隸的機制和內容吻合。"
 APOCALYPSE_TITLE:0 "啓示錄"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "戰爭之道，於此刻重新書寫！"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "藉助一系列全新的進攻和防禦選項，《啓示錄》為所有玩家重新定義了星際戰爭。全新的艦船級別，泰坦，是規模巨大的主力艦船，甚至可以不費吹灰之力摧毀戰列艦。但是隻破壞船艦是不夠的，巨像可以將整個星球從星系中抹除，讓一切事物，一切更高級的生命形式，全部化為烏有。\n\n掠奪者帝國將會在星系中出現，他們會突襲附近的恒星系，同時向有資源的人出售傭兵和僱傭將軍服務。與他們開戰，或與他們並肩作戰，但要提防他們醉翁之意不在酒。如果與你並肩作戰不能滿足他們了，他們可能會轉而征服你的帝國。"
 APOCALYPSE_FEATURES:0 "§G特色：§!\n\n可在星系戰爭中使用全新級別的船艦和武器。\n\n引入掠奪者；生活在文明邊緣的太空傭兵，你可以僱傭他們並支付傭金，從而防止他們掠奪你的帝國。\n\n掠奪者的統一將為遊戲帶來新的中期危機，你能阻止他們嗎？\n\n全新的飛昇天賦和國民理念，有些以戰爭為主，有些則是非暴力的。"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§S《啓示錄》§!擴充套件包增強了星系戰爭的殺傷性和破壞力。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "我們推薦§S《啓示錄》§!，因為該帝國的部分選定設定與此 DLC 中以戰爭為核心的機制和內容吻合。"
 UTOPIA_TITLE:0 "烏托邦"
 UTOPIA_LANDINGPAGE_TITLE:0 "選擇你的飛昇之道！"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "你對烏托邦的定義是什麼？是以人民安居、多物種和平共處而聞名的星系帝國？還是隻有當所有人想法一致，即蜂巢思維時才能實現天堂般的生活呢？\n\n建造戴森球、環形世界和居住站等巨構建築來容納不斷增長的人口，同時為自己建立聲譽。教導、管理你的物種生物，飛昇成為嶄新物種。《烏托邦》為你提供了控制人口的新工具，同時推動他們成為你理想中公民，即完美帝國的公民。"
 UTOPIA_FEATURES:0 "§G特色：§!\n\n全新的飛昇天賦，可以從根本上改變你的物種。通過超凡飛昇，你可以升格成為合成體，或是靈能物種。\n\n環世界、戴森球等巨構建築。深度開發、建造居住站，在狹小有限的帝國中充分發揮星球的作用。\n\n以蜂巢思維遊玩，遠離政治紛爭，以整個社會都融為一體的帝國開局。\n\n更多方法來控制人口，包括奴隸。"
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "§S《烏托邦》§!擴充套件包新增了新的機制，讓你可以進一步控制自己的帝國，並建造巨構建築。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "我們推薦§S《烏托邦》§!，因為該帝國的部分選定設定與此 DLC 解鎖的全新帝國型別蜂巢思維吻合。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "我們推薦§S《烏托邦》§!，因為該帝國的部分選定設定增強了此 DLC 中以統一或管理人口為核心的機制和內容。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "我們推薦§S《烏托邦》§!，因為該帝國的部分選定設定與此 DLC 中以冷酷手段管理奴隸的機制和內容互補。"
 ANCIENT_RELICS_TITLE:0 "上古之遺故事包"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "揭開逝往文明的秘密！"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "遙遠星球的黃沙之下，埋葬著逝往的文明。這些遺落星球曾是生機勃勃的高等文明家園，如今卻已消亡，只剩下斷壁殘垣和沉寂於其中的奧秘。前往這些遺落星球，然後，於蛛絲馬跡中拼湊出他們風起雲涌的興衰史吧。\n\n在《上古之遺》故事包中，你可以瞭解所處時代之前的文明。發掘被遺棄的城市和船艦，揭開真相，尋找強大的遺物，並用它們實現你的帝國霸業。"
 ANCIENT_RELICS_FEATURES:0 "§G特色：§!\n\n考古；全新的科學事件、古老文物和發掘機制。\n\n在全新的支線任務中瞭解滅絕的先驅者文明。\n\n四首全新音樂。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§S《上古之遺》§!故事包中新增了有關遠古文明和古代遺物的故事。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "我們推薦§S《上古之遺》§!，因為該帝國的部分選定設定增強了以考古和科學發現為核心的內容。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "我們推薦§S《上古之遺》§!，因為該帝國的部分選定設定與古老文化的主題和時間的流逝有關。"
 DISTANT_STARS_TITLE:0 "遙遠繁星故事包"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "星門已開"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "在未知的太空深處，發現新的異常現象和故事線，遇見奇異的新生物。在無垠的太虛之中，你永遠不知道會發現什麼，星圖未際之地，又有何種存在蟄伏？\n\n你會發現奇異的新生物、遠古的科技，亦或是古老星門網路的隱藏線索？不過，這些靜待你的發現在帶給你極大利益的同時，也可能暗藏兇險。"
 DISTANT_STARS_FEATURES:0 "§G特色：§!\n\n探索太空時，你會遇到更多異常現象。\n\n神秘的 L-星團任務既可能為你帶來極大的利益，也可能危機四伏。\n\n發現新的傳奇巨獸，既可能遇到溫和的巨獸，也可能與危險的生物狹路相逢。"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§S《遙遠繁星》§!故事包為星系帶來了更多奇異遭遇者的故事，以及虛空深處蟄伏的生物"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "我們推薦§S《遙遠繁星》§!，因為你選定的部分設定與此 DLC 中以探索太空和科學發現為核心的機制和內容吻合。"
 SYNTHETIC_DAWN_TITLE:0 "智械黎明故事包"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "生體桎梏，如今不再！"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "玩家現在可以在繁星之間建立一種新型帝國——一個完全由機器人組成的社會。以機械帝國開局，引領文明朝著只適合機械智慧的獨特方向發展。玩家可以選擇以機器人意識擴張，或創造由人工智慧主導的網路，一步步成為星系的主宰。\n\n厭倦了無法逃避的苦難之後，受壓迫的合成人可能會反抗他們的主人。當機械奮起反抗壓迫者時，你需要選擇加入哪方陣營！"
 SYNTHETIC_DAWN_FEATURES:0 "§G特色：§!\n\n以機械帝國開局，推翻其創造者的機器人成為主體種族。\n\n有機生物和機械之間可能會爆發內戰。你會站在哪一邊？\n\n全新的合成人頭像和機械顧問語音。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§S《智械黎明》§!故事包讓你能夠以機械種族開局。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "我們推薦§S《智械黎明》§!，因為你選定的部分設定與機械和機器人的主題吻合。"
 LEVIATHANS_TITLE:0 "利維坦故事包"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "利維坦、太空城邦與天堂之戰。"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "星系迎來了全新的冒險和挑戰，你的太空帝國將和深空中的巨獸狹路相逢。\n\n發現新異常，這些異常會為你的帝國帶來巨大的挑戰……如果你能夠獲勝，就會獲得豐厚的獎勵。"
 LEVIATHANS_FEATURES:0 "§G特色：§!\n\n利維坦是異常強大的生物，遊蕩於茫茫太空中。\n\n太空城邦是專注於其領域的獨立哨站城邦，可以與之互動，購買星系資訊，或委託為你的帝國製造一件偉大的藝術品。\n\n全新的終末危機：失落帝國如雄獅般甦醒，戰火將席捲整個宇域。"
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§S《利維坦》§!故事包為星系帶來了全新的太空帝國冒險和挑戰。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "我們推薦§S《利維坦》§!，因為該帝國的部分選定設定與此 DLC 中以探索太空和對抗大型生物為核心的機制和內容吻合。"
 HUMANOIDS_TITLE:0 "人型生物物種包"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "個人的一小步，人類的一大步。"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "作為玩家最常用的樣貌型別，人型生物現在有了全新的頭像和船艦模型。你可能會發現，這些新增內容的靈感來源於西方科幻小說經典作品的風格。不可阻擋的人類如今在頭像和船艦模型上有了更多變化，該物種包還包括合成智慧原型機配音包和混音音樂。"
 HUMANOIDS_FEATURES:0 "§G特色：§!\n\n十個新的人型頭像\n\n全新人型船組和城市背景。\n\n三個新的顧問語音包。"
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§S《人型生物物種包》§! DLC 新增了更多人型頭像和船艦模型變化。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "我們推薦§S《人型生物物種包》§!，因為你已選定的部分設定與此人型包的主題吻合。"
 PLANTOID_TITLE:0 "植物類物種包"
 PLANTOID_LANDINGPAGE_TITLE:0 "拔根而起，伸出枝幹，深扎地下。"
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "《植物類物種包》為創作原創藝術和動畫的玩家引入了新的樣貌型別。顧名思義，《植物類物種包》讓《群星》粉絲能夠接觸到像植物的物種，它們已經開化了知性，並開始在星系中蔓延，在新的星球上種下新文明的根基。"
 PLANTOID_FEATURES:0 "§G特色：§!\n\n新增了十五個代表各種植物的新物種頭像。\n\n植物主題的船艦模型、空間站和與有感知力的植物相配的城市背景。"
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§S《植物類物種包》§!DLC 包含植物頭像，這些植物已經開化了知性，正將自己的種子撒向星際，並在那裡紮根。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "我們推薦§S《植物類物種包》§!，因為該帝國的部分選定設定與植物的主題吻合。"
 SOUNDTRACK_TITLE:0 "原創遊戲音軌"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "無損音軌，至臻至美"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "來自 Paradox Development Studio 原創科幻遊戲《群星》，完整原聲帶由 Andreas Waldetoft 和 Meyer作曲，由 Brandenburg State Orchestra 和 Budapest Film Orchestra 演奏。\n\n現在你可以在遊戲外，使用自選的音訊裝置，以高質量的 mp3 和 flac 格式聆聽完整音樂。此原聲帶總共包含遊戲本體中的 55 首音樂，以及《啓示錄》《遙遠繁星》等額外內容中的新音樂，未來隨著《群星》內容不斷擴充套件，還會新增更多音樂。"
 SOUNDTRACK_FEATURES:0 "§G特色：§!\n\n所有音樂都有 mp3 和 flac 模式。\n\n隨著遊戲音樂不斷創作，該原聲帶中會繼續新增更多音樂！"
 CREATURES_OF_THE_VOID_TITLE:0 "虛空造物物種頭像包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "免費內容包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "你的物種已經掌握了看似不可能的事。超光速旅行意味著文明的全新紀元。你富饒的星球現在可以派遣勇敢的先驅者去遙遠的世界定居。你的科學家以驚人的速度解開了宇宙的新秘密，並分析了出乎意料的異常現象。但你不是第一個，也不是唯一一個爬上天堂的物種。你必須測驗自己的軍事和外交實力，以對抗星系中的敵對帝國。\n\n為慶祝《群星》一週年，Paradox 現在為所有《群星》玩家送出預購版獨家「虛空造物物種」（頭像包）和全新的「週年物種頭像包」，感謝你們在過去一年的支援。"
 CREATURES_OF_THE_VOID_FEATURES:0 "§G《虛空造物物種頭像包》：§!\n\n九頭蛇/異形\n\n邪惡豪豬\n\n恐龍鳥\n\n陰影人猿\n\n菌染哺乳類\n\n§G《週年紀念頭像包》：§!\n\n仙女龍\n\n孔雀鳥\n\n幼蟲"
 ANNIVERSARY_TITLE:0 "週年紀念頭像"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "免費內容包"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "你的物種已經掌握了看似不可能的事。超光速旅行意味著文明的全新紀元。你富饒的星球現在可以派遣勇敢的先驅者去遙遠的世界定居。你的科學家以驚人的速度解開了宇宙的新秘密，並分析了出乎意料的異常現象。但你不是第一個，也不是唯一一個爬上天堂的物種。你必須測驗自己的軍事和外交實力，以對抗星系中的敵對帝國。\n\n為慶祝《群星》一週年，Paradox 現在為所有《群星》玩家送出預購版獨家「虛空造物物種」（頭像包）和全新的「週年物種頭像包」，感謝你們在過去一年的支援。"
 ANNIVERSARY_FEATURES:0 "§G《虛空造物物種頭像包》：§!\n\n九頭蛇/異形\n\n邪惡豪豬\n\n恐龍鳥\n\n陰影人猿\n\n菌染哺乳類\n\n§G《週年紀念頭像包》：§!\n\n仙女龍\n\n孔雀鳥\n\n幼蟲"
 LITHOIDS_TITLE:0 "石質生物物種包"
 LITHOIDS_LANDINGPAGE_TITLE:0 "岩者，大而堅。"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "領導你強有力的岩民通達星系的主宰。你的岩民不需要食物，可以殖民任何固態行星地表，他們將攝取礦物作為營養填補飢餓。石質類生物十分強壯，可以將任何膽敢挑戰的宵小碾為塵末，他們甚至可以直接吞食一整個星球。"
 LITHOIDS_FEATURES:1 "§G特色：§!\n\n石質類帝國的獨特機制。\n\n15個全新的石質類生物肖像，以及1個石質類機器人肖像。\n\n全新的岩石主題城市景觀和艦船模型。\n\n全新的語音包。"
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "§S《石質類》§!是一個能夠扮演岩基物種的種族包。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "我們推薦§S《石質類》§!，因為該帝國的部分選定設定與岩類主題吻合。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "我們推薦§S《石質類》§!，因為該帝國的部分選定設定涉及到礦物的生產，以及從礦物獲取的加成。"
 FEDERATIONS_TITLE:1 "聯盟"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "合縱連橫，化敵為友！"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "《聯盟》拓展包為縱橫家們提供了新的舞臺，陰謀勝陽伐，辭令賽槍炮。在盤根錯解的星系外交亂局中，盡情的長袖善舞吧。在星系理事會中佔據一席之地，藉助政治和聯盟成為寰宇一霸。讓其他人在前線衝鋒，用經濟制裁打擊敵人，以及，構築屬於你自己的萬世邦聯。"
 FEDERATIONS_FEATURES:0 "§G特色：§!\n\n在你的聯邦內部構築凝聚力，解鎖強度相當的獎勵。\n\n參與星海共同體事務，並進一步涉足星系中最至高無上的實權議會。\n\n選擇起源，直面文明的過往，這將極大地影響遊戲的開局條件。\n\n建造全新的奇觀工程：主宰，巨大的移動恒星基地，能夠為艦隊提供持續性的維護和支援；以及巨型船塢——談笑間，檣櫓見於前。"
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§S《聯盟》§!拓展包的重點在於外交。"
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "我們推薦§S《聯盟》§!，因為該帝國的部分選定設定與星際聯盟和外交的主題吻合。"