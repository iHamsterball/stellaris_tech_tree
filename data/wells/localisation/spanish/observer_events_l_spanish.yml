l_spanish:
 observer.15.name:0 "Regreso del/de la gran kan"
 observer.15.desc:0 "Después de sufrir una derrota, el/la gran kan ha reunido otra flota y está regresando a las líneas del frente."
 observer.24.name:0 "Mercenarios [marauder_mercenary_country.GetSpeciesNamePlural] "
 observer.24.desc:0 "Mercenarios [marauder_mercenary_country.GetSpeciesNamePlural] disponibles para su contratación."
 observer.56.desc:0 "¡Los arqueólogos de §H[From.GetName]§! han descubierto la ubicación secreta del sistema natal de los §Hvultaum§!!"
 observer.57.desc:0 "¡Los arqueólogos de §H[From.GetName]§! han descubierto la ubicación secreta del sistema natal de los §Hyuht§!!"
 observer.58.desc:0 "¡Los arqueólogos de §H[From.GetName]§! han descubierto la ubicación secreta del sistema natal de la §HPrimera Liga§!!"
 observer.59.desc:0 "¡Los arqueólogos de §H[From.GetName]§! han descubierto la ubicación secreta del sistema natal de los §Hirassianos§!!"
 observer.60.desc:0 "¡Los arqueólogos de §H[From.GetName]§! han descubierto la ubicación secreta del sistema natal de los §Hcibrex§!!"
 observer.61.desc:0 "¡§H[From.GetName]§! ha recopilado toda la información necesaria para desbloquear la §Hred de Portales-L§!! Cuando investiguen la tecnología del Portal-L y acaben un proyecto especial para abrir un Portal-L en su territorio, tendrán acceso al Clúster-L."
 observer.63.desc:0 "¡§H[From.GetName]§! ha conseguido restaurar el acceso al Clúster-L! Unas criaturas gigantes conocidas como §H$nanite_space_dragon_baby_plural$§! están saliendo de todos los Portales-L existentes, aunque no parecen ser hostiles."
 observer.66.name:0 "La Consonancia Dessanu"
 observer.66.desc:0 "¡§H[From.GetName]§! ha desbloqueado el Clúster-L con éxito y ha descubierto que ya estaba habitado por una civilización avanzada llamada la §HConsonancia Dessanu§!!"
 observer.68.desc:0 "¡Los necios descuidados de §H[From.GetName]§! se han entrometido en fuerzas que van más allá de su entendimiento, desatando un avatar del poderoso y vengativo Velo en el sistema §H[shroud_spawn_system]§!!"
 observer.70.name:0 "La señal del horizonte"
 observer.70.desc:0 "Los científicos de §H[From.Owner.GetName]§! han recibido una señal misteriosa que parece proceder del centro de un agujero negro..."
 observer.71.name:0 "El gusano"
 observer.71.desc:0 "El gusano a la espera ha convertido el sistema natal de §H[From.Owner.GetName]§! en otra... cosa."
 observer.72.desc:0 "El gusano a la espera se ha manifestado el sistema natal de §H[From.Owner.GetName]§!. La batalla está en curso..."
