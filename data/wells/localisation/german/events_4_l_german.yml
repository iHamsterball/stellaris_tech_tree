l_german:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Abtrünniger Mond"
 rogue_moon_category_desc:1 "Die Daten, die wir vom [Root.GetName] gesammelt haben, weisen darauf hin, dass hier etwas Merkwürdiges vor sich geht."
 hollow_planet_category:0 "Hohler Planet"
 hollow_planet_category_desc:1 "Einleitende Scans haben gezeigt, dass [Root.GetName] lediglich eine leere Hülle zu sein scheint. <Wissenschaftsoffizier> vermutet, dass der Planet entweder künstlich ist oder ansonsten einst ein normaler Planet gewesen ist, den man irgendwie ausgehöhlt hat."
 strong_magnetic_category:0 "Starkes Magnetfeld"
 strong_magnetic_category_desc:0 "Einleitende Scans haben kaum mehr aufgedeckt, als dass [Root.GetName] von einem ungewöhnlich starken Magnetfeld umgeben wird."
 undiscovered_planetary_modifier_category:0 "Abnormale Bedingungen"
 undiscovered_planetary_modifier_category_desc:0 "Die merkwürdige Umwelt von [From.GetName] untersuchen."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Abtrünniger Mond"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName] scheint nicht aus demselben Material wie sein Mutterplanet zu sein, was darauf hinweist, dass er einst ein abtrünniger Planetoid gewesen ist, der von der Schwerkraft des Primärplaneten angezogen wurde. Über weitere Studien könnten wir herausfinden, woher er ursprünglich stammt."
 anomaly.6001.desc:0 "Auf [From.GetName] gibt es eine Basis!"
 anomaly.6002.name:0 "Hohler Planet"
 anomaly.6002.desc:1 "Nach intensiven Studien hat Wissenschaftsoffizier [Root.GetLeaderName] beschlossen, dass [From.GetName] ein künstliches Gebilde ist. Es wird vermutet, dass [From.GetName] ursprünglich ein ziemlich gewöhnlicher Asteroidengürtel war, der dann aber zum Abbau der benötigten Materialien irgendwie zusammengeschoben und dann zu einer Hohlkugel geformt wurde."
 anomaly.6003.desc:1 "Sehr zur Überraschung von Wissenschaftsoffizier [Root.GetLeaderName] scheint [From.GetName] anfangs ein normaler Planet gewesen zu sein, wurde dann aber irgendwann mittels einer unbekannten Bergbaumethode ausgehöhlt. Dies hat [From.GetName] als leere Hülle zurückgelassen."
 anomaly.6004.name:0 "Starkes Magnetfeld"
 anomaly.6004.desc:0 "Einleitende Scans haben kaum mehr aufgedeckt, als dass [From.GetName] von einem ungewöhnlich starken Magnetfeld umgeben wird. Genauere Scans wurden dadurch gestört, bis die [Root.GetName] für eine genauere Untersuchung näher heranflog. Das Magnetfeld scheint von der hohen Dichte metallischer Erze in der Kruste des Planeten hervorgerufen zu werden, von denen lokale Bergbau-Unternehmungen wahrscheinlich stark profitieren werden."
 anomaly.6005.name:0 "Abnormale Bedingungen"
 anomaly.6005.desc:0 "Unseren Scans zufolge ist [From.GetName] ziemlich ungewöhnlich und sollte genauer untersucht werden."
 anomaly.6006.name:0 "Abnormale Bedingungen"
 anomaly.6006.desc:0 "Unser Scan von [From.GetName] ist abgeschlossen. Wissenschaftsoffizier [Root.GetLeaderName] hat einen Bericht über die hier vorgefundenen ungewöhnlichen Bedingungen angefertigt."
 anomaly.6006.a:0 "[Root.GetLeaderName], bitte berichten."
 anomaly.6007.name:0 "Mineralreich"
 anomaly.6007.desc:0 "Da es in der Kruste von [From.From.GetName] einfach abbaubare Mineralien im Überfluss gibt, sollte das Bergbaugeschäft hier sehr einträglich sein."
 anomaly.6008.desc:0 "[From.From.GetName] leidet unter äußerst instabilem Wetter, denn die Oberfläche hier wird oft wie aus dem Nichts von brutalen Stürmen verwüstet. Windparks würden hier bestimmt viel Energie produzieren können."
 anomaly.6009.desc:0 "Auf [From.From.GetName] hat sich eine extrem gefährliche Tierwelt entwickelt, und überall auf der Oberfläche liegen tödliche Raubtiere für ihre nächste Beute auf der Lauer. Ihre Biologie bietet großartige Forschungsmöglichkeiten."
 anomaly.6010.desc:0 "[From.From.GetName] ist zwar bewohnbar, aber sein Magnetfeld ist so schwach, dass es kaum Schutz gegen die kosmische Strahlung bietet."
 anomaly.6011.desc:0 "[From.From.GetName] hat aufgrund seiner reichen Metallerzvorkommen ein abnormal starkes Magnetfeld. Dies sollte zwar viele unserer Instrumente und Computer stören, die abgebauten Reichtümer sollten uns dafür aber mehr als nur entschädigen."
 anomaly.6012.desc:0 "Die Plattentektonik von [From.From.GetName] ist äußerst instabil, weshalb es hier oft heftige Erdbeben und schwere vulkanische Aktivität gibt. Dadurch geraten Vorkommen wertvoller Mineralien häufig an die Oberfläche."
 anomaly.6013.desc:0 "Die Rotation von [From.From.GetName] ist um seinen Stern synchronisiert. Das bedeutet, dass auf einer Seite immer Tageslicht herrscht, während sich die andere Seite in ewiger Dunkelheit befindet. Sollte hier Leben existieren, ist es wahrscheinlich auf die Dämmerungsregionen zwischen den beiden Seiten beschränkt."
 anomaly.6014.desc:0 "[From.From.GetName] war einst ein Gasriese, aufgrund seiner Nähe zu seinem Stern wurde aber die dicke Atmosphäre verbrannt. Nun ist nur noch ein super-dichter und mineralreicher metallischer Kern übrig geblieben."
 anomaly.6015.desc:0 "Die Umlaufbahn von [From.From.GetName] um seinen Stern ist voller kleiner Asteroiden, Meteore und Kometenschwärme. Auf der Oberfläche kommt es mit alarmierender Häufigkeit zu schweren Einschlägen, wovon oft wertvolle Mineralvorkommen übrigbleiben."
 anomaly.6016.desc:0 "[From.From.GetName] hat eine ungewöhnlich große Anzahl natürlicher Satelliten. In seiner Umlaufbahn befinden sich hunderte kleine Monde und Minimonde, und auf vielen davon gibt es wertvolle Mineralvorkommen."
 anomaly.6017.desc:0 "[From.From.GetName] besteht hauptsächlich aus Karbon, und dort gibt es nur wenig Sauerstoff. Er ist nicht nur sehr mineralreich, vulkanische Eruptionen bringen außerdem häufig Diamanten aus dem Planeteninneren an die Oberfläche."
 anomaly.6018.desc:0 "Die Atmosphäre von [From.From.GetName] wird mehr oder weniger regelmäßig von spektakulären Stürmen durchzogen. Für die Einheimischen ist das vermutlich nicht besonders lustig, aber uns bietet es jede Menge Forschungsmöglichkeiten."
 anomaly.6019.desc:0 "Die Dichte von [From.From.GetName] ist ungewöhnlich niedrig. Deshalb ist seine Schwerkraft auch viel geringer als bei den meisten Planeten vergleichbarer Größe."
 anomaly.6020.desc:0 "[From.From.GetName] ist ungewöhnlich dicht, weshalb seine Schwerkraft unangenehm hoch ist. Von der vorhandenen Menge an Schwermetallen sollte unsere Physik-Forschung aber sehr profitieren."
 anomaly.6021.desc:0 "[From.From.GetName] wurde entweder gebaut oder irgendwie ausgehöhlt. Wie oder warum, das wissen wir nicht, aber eine Untersuchung wäre bestimmt fantastisch."
 anomaly.6022.desc:0 "Der Überfluss an einfach abbaubaren Mineralien auf [From.From.GetName] stellt eine wahrhaft atemberaubende Bergbaugelegenheit dar."
 anomaly.6023.desc:0 "Wir wissen nicht, ob sich die Form von [From.From.GetName] auf natürliche Weise gebildet hat, oder ob er von einer unbekannten Alien-Rasse seiner Ressourcen beraubt wurde. Sicher sind wir uns dagegen, das hier nur sehr wenig Mineralien zu finden sind."
 anomaly.6024.desc:0 "Die Lebensformen auf [From.From.GetName] sind riesengroß und können auch dann unfassbar gefährlich sein, wenn sie einem gar nichts Böses wollen. Je weniger über die riesigen Raubtiere dieser Welt gesagt wird, desto besser, aber sie stellen wandelnde Fundgruben an Forschungsdaten dar ... sofern sich ein Wissenschaftler traut, nah genug heranzugehen."
 anomaly.6025.desc:0 "Vielleicht hatte [From.From.GetName] einst einen Mond, der durch eine Katastrophe vernichtet wurde, oder aber seine Orbitaltrümmer sind niemals ganz miteinander verschmolzen. Was auch der Grund sein mag - dieser Planet ist auf jeden Fall von einem Gürtel aus kleinen Asteroiden umgeben."
 anomaly.6026.desc:0 "Die Landschaft von [From.From.GetName] ist einfach wunderschön. Jeder, der hier lebt, wird ständig auf neue Naturwunder treffen."
 anomaly.6027.desc:0 "Irgendetwas in der Luft von [From.From.GetName] scheint die Leute in Fortpflanzungslaune zu bringen. Dies gestaltet den bodengestützten Teil der Erkundung natürlich etwas schwierig ..."
 anomaly.6028.desc:0 "Die Luft von [From.From.GetName] enthält ein natürliches Halluzinogen. Dies hält die Bewohner zwar bei Laune und hilft tatsächlich bei der Visualisierung einiger Physik-Probleme, die mehr auf der esoterischen Seite liegen ... aber es lenkt die Leute auch von anderer Arbeit ab."
 anomaly.6029.desc:0 "Auf [From.From.GetName] blüht das Leben: es gibt jede Menge Tiere, und die Pflanzen wachsen schnell."
 anomaly.6030.desc:0 "Lebewesen haben es auf [From.From.GetName] schwer, zu überleben. Die wenigen, die sich an ihre zähe Existenz klammern, sind kraftlos und kränklich."
 anomaly.6031.desc:0 "Aufgrund einer Katastrophe vor vielen Jahren ist [From.From.GetName] ziemlich schwer verstrahlt. Mittlerweile ist er in geringem Maße wieder bewohnbar, aber bislang kann dort nur wenig wachsen."
 anomaly.6660.desc.start:1 "Als unser Forschungsschiff die Oberfläche von [From.GetName] scannt, wird schnell klar, dass wir etwas Außergewöhnliches gefunden haben."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ Solche Bedingungen wie auf [From.GetName] haben wir noch nie zuvor gesehen.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ Der [From.GetPlanetMoon] wird ständig von schweren Stürmen verwüstet, wovon unsere Ressourcen und unsere Forschung profitieren könnten. Unserer Bevölkerung dagegen würden sie das Leben schwer machen.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ Das Magnetfeld des [From.GetPlanetMoon]s ist für einen planetaren Körper seines Typs extrem ungewöhnlich.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ Die instabile Natur des [From.GetPlanetMoon] sorgt für häufige Erdbeben und Vulkanausbrüche.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ Die Rotation dieses [From.GetPlanetMoon]s um seine Sonne verläuft synchronisiert. Das bedeutet, dass auf einer Seite immer Tageslicht herrscht, während es auf der anderen Seite immer Nacht ist. Aufgrund dieser Verhältnisse ist seine Bewohnbarkeit eingeschränkt.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ Die Rotation dieses [From.GetPlanetMoon]s um seine Sonne verläuft synchronisiert. Das bedeutet, dass auf einer Seite immer Tageslicht herrscht, während es auf der anderen Seite immer Nacht ist. Aufgrund dieser Verhältnisse ist seine Bewohnbarkeit für organische Lebensformen eingeschränkt.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ Der [From.GetPlanetMoon] wird von regelmäßigen Meteoriteneinschlägen heimgesucht, die seine Oberfläche mit enormen Geschossen bombardieren.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ Die Schwerkraft dieses Planeten ist für eine mögliche Besiedlung alles andere als ideal.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ Obwohl die Schwerkraft dieses Planeten für organische Siedler alles andere als ideal ist, werden unsere überlegenen Gravitationskalibrierungsalgorithmen die Auswirkungen negieren.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ Auch wenn die Schwerkraft des Planeten bei weitem nicht ideal ist, um organische Siedler unterzubringen, können unsere überlegenen Schwerkraft-Kalibrierungsalgorithmen ihre Wirkung negieren.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Die Tiere auf diesem Planeten scheinen feindselig zu sein, was dessen Kolonisierung erschwert.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ Auf dem Planeten leben gewaltige Lebensformen, die zu gefährlich sein könnten, um mit ihnen zu interagieren.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Aufgrund seiner Zusammensetzung und Geschichte gibt es hier zusätzliche Materialien, die wir auf jeden Fall einsammeln sollten.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ Die natürliche Schönheit des [From.GetPlanetMoon]s kann jedermann in Staunen versetzen. Physiologisch kompatible Lebensformen könnten hier ein angenehmes Leben führen.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ Wir sollten wachsam sein, denn die Atmosphäre enthält spezielle Gase, die unsere Bevölkerung beeinflussen könnten.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ Wir sollten wachsam sein, denn die Atmosphäre enthält spezielle Gase, die unser Nervensystem beeinflussen könnten.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ Die Fauna gedeiht prächtig und könnte uns mit dringend benötigten Ressourcen versorgen.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ Die Fauna gedeiht prächtig und könnte organische Lebensformen mit lebenswichtigen Ressourcen versorgen.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ Die Umwelt ist rau und trostlos und bietet keine optimalen Bedingungen für eine Siedlung.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ Die Umwelt ist rau und trostlos und nicht für organische Lebensformen gemacht.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "Beim Erkunden neuer Planeten werden wir sicherlich noch auf weitere solche Irregularitäten treffen. Wir sollten ihren Einfluss auf unsere Expansionsbestrebungen nicht unterschätzen."
 anomaly.6660.a.tooltip:0 "Ein Planetenmodifikator erscheint auf [From.GetName]."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Es gibt nichts Interessantes zu berichten."
 anomaly_failure.6000.a:1 "Tja ..."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Was ist hier geschehen?"
 colony_mod.1.desc:0 "Es ist zwar offensichtlich, dass eine frühere Katastrophe auf [Root.GetName] eine hohe Strahlungsdosis freigesetzt hat, aber die Gründe dafür sind es nicht. Die Kolonisten aber, die auf [Root.GetName] ihre neue Heimat gefunden haben, stört dieses Mysterium immer mehr. Wenn wir nämlich nicht wissen, wie das passiert ist, woher wissen wir dann, dass es nicht erneut passiert?"
 colony_mod.1.desc_mach:0 "Es ist zwar offensichtlich, dass eine frühere Katastrophe auf [Root.GetName] eine hohe Strahlungsdosis freigesetzt hat, aber wir müssen immer noch die Ursache bestimmen und wie Wahrscheinlich es ist, dass es wieder passiert."
 colony_mod.1.a:0 "Wir sollten diesem Problem auf den Grund gehen!"
 colony_mod.2.name:0 "Titanisches Leben"
 colony_mod.2.desc:0 "Die Größe der einheimischen Lebensformen auf [Root.GetName] hat schier epische Maßstäbe. Wir hätten nicht gedacht, dass biologisches Leben in dieser Größe möglich ist. Unseren Forschern stellen sich nun folgende Fragen: "Was ist ihr Geheimnis, und wie können wir davon profitieren?" Wir werden förmlich mit Anträgen zum genaueren Studium der einheimischen Lebensformen überflutet."
 colony_mod.2.a:0 "Mit den Studien fortfahren."
 colony_mod.2.b:0 "Nein, lasst die Riesen in Ruhe!"
 colony_mod.2.c:0 "Dafür sorgen, dass ihnen die Forschungsbemühungen nicht schaden."
 colony_mod.2.d:0 "Sie studieren? Einfach alles ernten und sehen, ob etwas davon zu brauchen ist!"
 colony_mod.3.name:0 "Erdbeben!"
 colony_mod.3.desc:0 "Die instabilen tektonischen Platten von [Root.GetName] haben sich gerade wieder brachial verschoben. Schadensberichte aus der Kolonie beginnen jetzt erst einzutreffen."
 colony_mod.3.a:0 "Lasst mal hören."
 colony_mod.4.name:0 "Komet gesichtet"
 colony_mod.4.desc:0 "Die Bevölkerung von [Root.GetName] beobachtet momentan Spektakuläres: Ein Komet durchfliegt den Asteroidengürtel von [Root.GetName]. Der damit verbundene Effekt wird als "atemberaubend" beschrieben."
 colony_mod.4.a:0 "Blickt weiter zum Himmel hoch!"
 colony_mod.5.name:0 "Durchgreifen"
 colony_mod.5.desc:1 "Während die berauschenden Effekte der Atmosphäre von [Root.GetName] nicht bestritten werden können, so gibt es doch Stimmen in [Root.Owner.GetName], die vor den Suchtgefahren warnen und ein hartes Durchgreifen fordern."
 colony_mod.5.a:1 "Untersuchen."
 colony_mod.5.b:0 "Nein, [Root.GetName] soll so bleiben wie jetzt."
 colony_mod.6.name:0 "Bombardierung"
 colony_mod.6.desc:1 "Nach einer gründlichen Untersuchung sind wir zu dem Schluss gekommen, dass [Root.GetName] der Schauplatz eines Völkermordes war. Soweit wir feststellen konnten, war die einheimische Bevölkerung von [Root.GetName] am Rande eine Raumfahrer-Zivilisation zu werden, als plötzlich eine weit überlegendere Rasse das System betrat, [Root.GetName] bombardierte und wieder ging, woraufhin die wenigen Überlebenden zum Aussterben verurteilt waren."
 colony_mod.6.a:0 "Die Einschlagstellen nach Details der verwendeten Waffen untersuchen."
 colony_mod.7.name:0 "Interstellarer Krieg"
 colony_mod.7.desc:1 "Nach einer gründlichen Untersuchung sind wir zu dem Schluss gekommen, dass [Root.GetName] Opfer eines längst vergessenen Krieges war. Wer hier lebte und wen sie bekämpften ist nicht bekannt, aber es ist klar, dass sie nach einer Invasion und der daraus resultierenden Schlacht um den Planeten, ausgelöscht wurden. Auch wenn dies eine düstere Erkenntnis ist, können wir sicher sein, dass es wahrscheinlich nicht wieder passieren wird."
 colony_mod.7.a:0 "Die Überreste der Schlachtfelder studieren."
 colony_mod.8.name:0 "Rassenselbstmord"
 colony_mod.8.desc:0 "Wir haben die tragische Geschichte von [Root.GetName] aufgedeckt. [Root.GetName] scheint vor langer Zeit von zwei konkurrierenden Supermächten dominiert worden zu sein. Irgendwann aber brach ein Krieg zwischen ihnen aus, und der Konflikt eskalierte ... bis auf [Root.GetName] durch den exzessiven Einsatz von Atomwaffen alles höher entwickelte Leben ausgelöscht war."
 colony_mod.8.desc_mach:0 "Vor langer Zeit scheint [Root.GetName] von zwei konkurrierenden Supermächten dominiert worden zu sein. Irgendwann brach der Krieg zwischen ihnen aus und der Konflikt eskaliert, bis alles fortschrittliche Leben auf [Root.GetName] durch den übermäßigen Gebrauch von Atomwaffen vernichtet wurde."
 colony_mod.8.a:0 "Was könnte ein Volk in ein solches Schicksal treiben?"
 colony_mod.9.name:0 "Wir wissen es einfach nicht."
 colony_mod.9.desc:0 "Trotz umfangreicher Forschungsbemühungen um die Geschichte von [Root.GetName] wissen wir einfach nicht, was hier geschehen ist. Die Vergangenheit bleibt ein Mysterium."
 colony_mod.9.a:0 "Beunruhigend"
 colony_mod.10.name:1 "Durchgreifen"
 colony_mod.10.desc:1 "Die Atmosphäre von [Root.GetName] ist ihrer berauschenden Effekte entledigt worden!"
 colony_mod.11.name:1 "Durchgreifen: Durchbruch!"
 colony_mod.11.desc:1 "Die Atmosphäre von [Root.GetName] ist gefiltert worden, um die Effekte des Halluzinogens stark zu reduzieren"
 hallucinogen_update_tooltip:0 "Ahh, frische Luft!"
 colony_mod.12.name:1 "Asteroideneinschläge"
 colony_mod.12.desc:1 "[Root.GetName] ist abermals von Asteroideneinschlägen heimgesucht worden, und dieses Mal ist auch ein Teil unserer Kolonie zerstört worden. Es ist kaum verwunderlich, dass die lokale Bevölkerung darüber gar nicht glücklich ist."
 colony_mod.12.desc_gestalt:0 "[Root.GetName] ist abermals von Asteroideneinschlägen heimgesucht worden, und dieses Mal ist auch ein Teil unserer Kolonie zerstört worden. Unsere automatisierten Kollisionsüberwachungssysteme zeigen immer noch ein gesteigertes Risiko für ähnliche Einschläge in naher Zukunft."
 colony_mod.12.a:2 "Wir haben andere Prioritäten."
 colony_mod.12.b:0 "Irgendetwas muss getan werden!"
 colony_mod.13.name:1 "Asteroiden-Verteidigungssystem"
 colony_mod.13.desc:1 "Eine Kombination aus besonders robust gebauten Gebäuden und automatisierten Verteidigungsanlagen sollte die Bevölkerung von [Root.GetName] vor weiteren Asteroideneinschlägen schützen."
 irradiated_planet_tooltip:0 "Die Untersuchung beginnt ..."
 colony_mod.14.name:1 "Überraschung aus dem All"
 colony_mod.14.desc:1 "Ein Asteroideneinschlag kann zwar eine ziemlich nervenaufreibende Angelegenheit sein, [Root.GetName] aber hat recht viel Glück gehabt. Die Kolonie ist nicht zu Schaden gekommen."
 colony_mod.14.a:0 "Unsere Leute werden in dieser rauen Umwelt bestehen."
 colony_mod.14.b:0 "Wir müssen einen Weg finden, dies zu beenden."
 colony_mod.16.name:1 "Magnetisches Wunder"
 colony_mod.16.desc:1 "Das starke Magnetfeld um [Root.GetName] hat die Computer auf der Oberfläche in letzter Zeit ziemlich beeinflusst. Merkwürdigerweise tritt dieser Effekt aber nicht zufällig auf, sondern hat die Effizienz der Computer vielmehr über normal gesteigert. Fühlt sich fast so an, als würde uns eine unbekannte Macht unter die Arme greifen ..."
 colony_mod.17.name:1 "Magnetische Unterbrechung"
 colony_mod.17.desc:2 "Das starke Magnetfeld um [Root.GetName] hat die elektronischen Instrumente auf der Oberfläche schon immer gestört. In letzter Zeit war der Effekt auf unsere Computer aber besonders deutlich. Bis jetzt ist unbekannt, was diesen Anstieg bewirkt haben könnte, aber wir vermuten, dass er nur vorübergehender Natur ist."
 colony_mod.21.name:0 "Erdbeben: Schadensbericht"
 colony_mod.21.desc:0 "Durch das Erdbeben, das unsere Kolonie auf [Root.GetName] kürzlich durchgeschüttelt hat, ist ein riesiger Krater entstanden. Was auch immer sich vorher dort befunden hat, liegt jetzt tief in der Erde."
 colony_mod.22.desc:0 "Durch das Erdbeben, das unsere Kolonie auf [Root.GetName] kürzlich durchgeschüttelt hat, sind keine Schäden entstanden. Zufälligerweise wurde dadurch jedoch ein Vorkommen nützlicher Minerale aufgedeckt."
 colony_mod.23.desc:0 "Durch das Erdbeben, das unsere Kolonie auf [Root.GetName] kürzlich ins Wanken gebracht hat, sind keine Schäden entstanden."
 quake_report_tooltip:0 "Die Berichte werden in Kürze übermittelt."
 quake_sinkhole_tooltip:0 "Ein §RKrater§! entsteht."
 titanic_troop_limit_tooltip:0 "Jüngste Forschungsdurchbrüche haben uns ermöglicht, titanische Lebensformen zu Militäreinheiten auszubilden. Aufgrund der Seltenheit dafür geeigneter Titanen wird uns aber stets nur eine einschränkte Anzahl dieser Truppen zur Verfügung stehen."
 titantic_blocker_tooltip:0 "Wenn wir jemals dort unten Fuß fassen wollen, müssen wir diese Gebiete meiden."
 good_impact_tooltip:0 "Glücklicherweise hat der Asteroid keinen Schaden angerichtet und auf der Oberfläche einige nützliche Mineralvorkommen zurückgelassen."
 colony_mod.100.name:0 "Planet der Titanen"
 colony_mod.100.desc:0 "Auf [From.GetName] leben titanische Lebewesen, von denen einige so zahlreich und gefährlich auftreten, dass manche Bereiche des Planeten für alle anderen Lebensformen unbewohnbar sind."
 colony_mod.101.name:0 "Titanisches Leben - Studium: Erfolg!"
 colony_mod.101.desc:0 "Nach einer Phase der Forschung und des Studiums haben die Wissenschaftler auf [Root.GetName] einen Durchbruch erzielt und limitierten Kontakt zu einigen der Titanen hergestellt. Die Titanen sind zwar riesig und langsam und die Kommunikation mit ihnen gestaltet sich schwierig, dafür aber sind sie unfassbar zäh und stark. Einige von ihnen haben den Wunsch geäußert, sich unseren Streitkräften anzuschließen, für die sie zweifelsohne eine unglaubliche Verstärkung darstellen würden."
 titanic_recruit_tooltip:0 "Titanische Biester können hier nun rekrutiert werden."
 titanic_recruit_phile_tooltip:0 "Hier können titanische Biester rekrutiert werden, und selbst Gebiete mit zahlreichen titanischen Lebewesen sind für Kolonisten jetzt sicher."
 colony_mod.102.name:0 "Titanisches Leben - Studium: Misserfolg!"
 colony_mod.102.desc:0 "Im Zuge einer unglückseligen Ereigniskette haben die Wissenschaftler auf [Root.GetName] die einheimischen titanischen Lebensformen erzürnt. Nun streifen riesige Kreaturen über die Kolonie und zerschmettern alles, was ihnen in den Weg kommt."
 titanic_uprising_tooltip:0 "Titanische Biester bringen alle um!"
 colony_mod.18.name:0 "Magnetisches Mysterium aufgedeckt"
 colony_mod.18.desc:0 "[Root.GetName] ist Heimat eines sich selbst organisierenden Quantencomputers von erstaunlicher Komplexität und subtiler Art. Die Muster des Wetters, das Eingeborenenleben und sogar unsere eigene Kolonie sind darin integriert und werden irgendwie als Neuronen in einem planetaren Netzwerk verwendet. Wir verstehen nicht, wie das möglich ist und haben keine Möglichkeit es zu kontrollieren, doch wir wissen, dass [Root.GetName] eine erhöhte Leistung hervorbringt, wenn wir unsere Computer in einer bestimmten Weise anordnen."
 colony_mod.18.a:0 "[Root.GetName] ist noch attraktiver geworden!"
 colony.3001.name:0 "Der mysteriöse Mond von [Root.GetName]"
 colony.3001.desc:0 "Jetzt wo sich die Gegebenheiten auf [Root.GetName] etwas gelegt haben, wurde einige Datenunregelmäßigkeiten festgestellt. Insbesondere scheint der Mond [event_target:roguemoon.Planet.GetName] nicht im entferntesten aus einem ähnlichen Material wie [Root.GetName] zu bestehen. Das wiederum deutet darauf hin, dass er nicht zu gleich Zeit erschaffen wurde, sondern ursprünglich anderswo entstanden ist und zu einem späteren Zeitpunkt erst irgendwie von der Schwerkraft von [Root.GetName] erfassen wurde. Woher [event_target:roguemoon.Planet.GetName] kam, ist uns derzeit ein Rätsel."
 colony.3002.name:0 "Verlorener Mond"
 colony.3002.desc:1 "Die Geheimnisse von [event_target:roguemoon.Planet.GetName] wurden endlich aufgedeckt! Eine detaillierte Untersuchung ergab, dass der Mond leicht schief steht und die andere Seite des Mondes einen überproportional großen Anteil an der Gesamtmasse hat. Der Grund dafür ist unserer Vermutung nach, dass [event_target:roguemoon.Planet.GetName] einst einen anderen Planeten umkreiste, der bei einer kataklystischen Explosion vernichtet wurde.\n\nDie zusätzliche Dicke auf der anderen Seite von [event_target:roguemoon.Planet.GetName] entstand dadurch, dass es diese Seite war, die dem ursprünglichen Planeten zugewandt war. Das zusätzliche Material ist Teil jener Masse dieses Planeten, das auf [event_target:roguemoon.Planet.GetName] geschossen wurde, diesen aus seiner Umlaufbahn katapultierte und schließlich in den Orbit von [Root.GetName] brachte.\n\nWir mutmaßen, dass der Planet durch eine Waffe vernichtet wurde oder bei einem Versuch, eine Energiequelle zu erschaffen, die auf Dunkler Materie beruht, da es hohe Konzentrationen hiervon in jenem Planetenmaterial gibt, das die andere Seite des Mondes bedeckt."
 colony.3003.name:0 "Dimensionale Reisende""
 colony.3003.desc:0 "Ein Mysterium zu entschlüsseln hat zu einem anderen geführt. Wir wissen nun, dass [event_target:roguemoon.Planet.GetName] aus einer anderen Dimension in den Orbit von [Root.GetName] gezogen oder gesendet wurde. Leider haben wir keine Ahnung warum, denn neben einer etwas anderen Hintergrundstrahlung scheint [event_target:roguemoon.Planet.GetName] völlig unauffällig zu sein. Noch verwirrender ist, wie die Maschine funktioniert, die in der Mitte von [event_target:roguemoon.Planet.GetName] gefunden wurde und wahrscheinlich für die dimensionale Verschiebung verantwortlich war. Fürst Erste kommt es uns einfach wie Magie vor."
 colony.3005.name:0 "Der Durchgang"
 colony.3005.desc:0 "Was nur als dimensionales Portal beschrieben werden kann, wurde an einem entfernten Ort auf [Root.GetName] entdeckt. Wettermodelle bemerkten einen seltsamen Luftstrom, der durch einen leichten Austritt von Atmosphäre aus dem Portal verursacht wurde. Die Rate des Verlustes ist viel zu gering, um das Leben auf [Root.GetName] zu verändern, aber die Existent dieses Portals wirft dennoch einige beunruhigende Fragen auf, z. B. wohin es führt und ob etwas von der anderen Seite durch das Portal kommen könnte?"
 portal_zone_tooltip:0 "Das Dimensionsportal kann fortlaufend untersucht werden."
 colony.3006.name:0 "Eine Dimension des Leidens"
 colony.3006.spir.desc:1 "Das Dimensionsportal auf [Root.GetName] scheint zu einem Reich des Bösen und Unbehagens zu führen. Jeglicher Kontakt mit Material dieser Dimension verursacht intensive Schmerzen und sollte der Kontakt für mehrere Minuten anhalten, auch zu intensiven suizidalen Drängen führen kann, wobei die Betroffenen versuchen ihre Sinnesorgane zu verstümmeln. Selbst das bloße Untersuchen der Daten, die in dieser seltsamen Dimension aufgezeichnet wurden, verursachen kaskadierende Fehler im Computersystem oder intensive Unannehmlichkeiten bei intelligenten Wesen aufgrund der erschreckenden Erkenntnis, dass die eigene Seele korrumpiert wird."
 colony.3006.desc:1 "Das Dimensionsportal auf [Root.GetName] scheint zu einem Reich zu führen, das auf fundamentaler Ebene dem Geist eines fühlenden Wesens gegenübersteht. Jeglicher Kontakt mit Material dieser Dimension verursacht intensive Schmerzen und sollte der Kontakt für mehrere Minuten anhalten, auch zu intensiven suizidalen Drängen führen kann, wobei die Betroffenen versuchen ihre Sinnesorgane zu verstümmeln. Selbst das bloße Untersuchen der Daten, die in dieser seltsamen Dimension aufgezeichnet wurden, verursachen kaskadierende Fehler im Computersystem oder intensive Unannehmlichkeiten bei den biologischen Beobachtern."
 colony.3006.science:0 "Findet einen Weg, um das Portal zu schließen!"
 colony.3006.prayer:0 "Betet für eine Lösung."
 colony.3006.psi.prayer:0 "Vielleicht ist die Psionik eine Lösung?"
 colony.3006.rocks:0 "Versucht das Portal mit Steinen zu füllen!"
 colony.3006.keep:0 "Studiert das Portal!"
 colony.3010.name:0 "Durchgang geschlossen"
 colony.3010.desc:0 "Untersuchen haben ergeben, dass das Portal fast unbegrenzt Energie bewältigen kann, doch das Schlüsselwort hier ist "fast". Durch die Erzeugung von Energie in beispiellosen Ausmaß und einen fortwährenden Beschuss des Portals mit eben dieser, macht es möglich das Portal zu überladen, wodurch es in sich zusammenfiel. Es ist unnötig zu sagen, dass die Erzeugung von großen Mengen Energie das Potenzial hat auch in anderen Bereichen nützlich zu sein."
 colony.3011.desc:0 "Das Portal scheint in gewisser Weise auf die Gedanken der Beobachter zu reagieren, wobei einige mehr als andere betroffen sind. Durch ein Ausschlussverfahren konnte so eine große Anzahl an Personen gefunden werden, die das Portal besonders effektiv beeinflussen konnten und gemeinsam in der Lage waren einfach nur mit ihrem Willen das Portal zu schließen. Die Erfahrung war aufschlussreich und liefert einen starken Beweis dafür, dass es möglich ist den Glauben greifbar zu machen und ihn zu leiten."
 colony.3011.psi.desc:0 "Das Portal erwies sich als sehr empfindlich gegenüber psionischen Kräften. Indem wir eine Reihe von psionisch mächtigen Individuen versammelten, waren diese in der Lage eine psionische Barriere um das Portal zu schaffen, die jeglichen Zugang verhinderte. Die Erfahrung war sehr aufschlussreich und liefert einen starken Beweis dafür, dass es möglich ist Barrieren aus psionischer Energie zu schaffen."
 colony.3012.desc:0 "Manchmal ist eine einfache Antwort die Beste. Nachdem mehrere Berge zu Kies zerkleinert und in das Portal geworfen wurden, scheint es überlastet worden zu sein. Vielleicht aber auch absichtlich stillgelegt. Ungeachtet dessen wurde das restliche Material darüber geschüttet, für den Fall, dass es jemals wieder geöffnet werden sollte. Die Erfahrung eines solch großen Ingenieurs- und Minenprojekts wird sich sicherlich auch in anderen Bereichen als nützlich erweisen."
 portal_closed_tooltip:0 "Das Portal kann zwar noch untersucht werden, bietet jedoch weniger nützliche Daten."
 colony.3007.name:0 "Hochenergetische Dimension"
 colony.3007.desc:1 "Das Dimensionsportal auf [Root.GetName] führt zu einer Dimension aus purer Energie, von der ein kleiner Teil für den Eigengebrauch aus dem Portal abgesaugt werden kann. Die Verfahren, mit denen spezifische "Energiepakete" behandelt werden, können auch in Waffensystemen genutzt werden."
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$ wird ebenfalls Energie produzieren."
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$ wird ebenfalls £sr_dark_matter£ Dunkle Materie produzieren."
 colony.3008.name:0 "Die Null-Leere"
 colony.3008.desc:0 "Das Dimensionsportal auf [Root.GetName] führt zu einer Dimension der reinen Entropie. Es ist schwer selbst einfache Sensorlesungen zu erhalten. Unsere beste Theorie ist, dass diese "Null-Leere" eine Dimension ist, in der die Mehrheit der Nullpunkteenergie negativ ist und so jede positive Energie, die einst vorhanden war, längst aufgebraucht ist. Mit diesem Wissen könnte es möglich sein eine Waffe zu konstruieren, die die Zerstörungsenergie der Null-Leere offensiv nutzen kann."
 colony.3009.name:0 "Spieglein Spieglein"
 colony.3009.desc:0 "Seltsamerweise führt das Dimensionsportal auf [Root.GetName] zu einem Planeten, der [Root.GetName] sehr ähnelt. Noch merkwürdiger aber ist, dass dieser auch ein Signal an uns sendet..."
 colony.3009.a:0 "Schaltet es auf den Bildschirm!"
 colony.3020.name:0 "Kommunikation mit Portal-Aliens"
 colony.3020.desc:0 "Hier ist [Root.Owner.Leader.GetName] von [Root.Owner.GetName]. Wer seid ihr, Portal-Aliens?"
 colony.3020.a:0 "Nein, *Ich* bin [Root.Owner.Leader.GetName]! Wer seid ihr?!"
 colony.3021.desc:0 "Faszinierend. Wenn das, was ihr sagt, wahr ist, denke ich, dass dieses Portal die Lücke zwischen alternativen Dimensionen überbrückt. Wir sind beide [Root.Owner.Leader.GetName], aber irgendwann muss etwas in unseren jeweiligen Dimensionen anderes verlaufen sein, was dazu führte, dass sie in verschiedene Richtungen abzweigten."
 colony.3021.a:1 "Beeindruckend! Erzählt uns, wie die [Root.Owner.Species.GetNamePlural] reisen!"
 colony.3021.b:0 "Wir sollten durch unser Portal Handel treiben."
 mirror_trade_reply:0 "Ich wollte das auch selbst vorschlagen. Zum Wohle aller [Root.Owner.Species.GetNamePlural]!"
 colony.3022.desc:0 "So wie es auch bei euch läuft, nehme ich an. Wir haben uns seit der Entdeckung des Warp-Antriebs in [Root.Owner.Capital.GetName] im Weltraum ausgebreitet."
 colony.3022.a:0 "Warp-Antrieb? Wir reisen durch Hyperraumrouten!"
 colony.3023.desc:0 "Hyperraumrouten? Vielleicht war das Entdecken verschiedener Arten von ÜL-Reisen für die Divergenz unserer beiden Universen verantwortlich? Bedeutet das, dass ihr nicht von Warp-Bestien heimgesucht werdet?"
 colony.3023.a:0 "Hier gibt es keine Warp-bestien. Sind sie eine ernsthafte Bedrohung?"
 colony.3024.desc:0 "Die Warp-bestien greifen jede bekannte Zivilisation an. Sie sind eine Bedrohung für alles Leben. Soweit wir festgestellt haben sind Warp-Bestien aufgewacht, als Warp-Reisen ein gewisses kritisches Niveau in der Galaxie erreicht haben. Einige bekannte Spezies sind bereits gefallen, aber bisher konnten wir sie zumindest abhalten."
 colony.3024.a:0 "Das klingt schrecklick. Können wir helfen?"
 mirror_trade_reply2:0 "Ja, wir sollten einen interdemensionalen Handelsvertrag abschließen, um unsere beiden Nationen zu stärken. zum Wohle aller [Root.Owner.Species.GetNamePlural]!"
 colony.3031.name:1 "Wachstum des interdemensionalen Handels"
 colony.3031.desc:1 "Die Spiegel-Dimension [Root.Owner.GetName] berichtet, dass ihre Wirtschaft boomt. Mitwirkende Faktoren waren dabei unser Portalhandel sowie der jüngste Sieg über die Warp-Bestien."
 colony.3032.name:1 "Rückgang des interdemensionalen Handels"
 colony.3032.desc:1 "Die Spiegel-Dimension [Root.Owner.GetName] berichtet, dass ihre Wirtschaft aufgrund einer Reihe Niederlagen gegen die Warp-Bestien im Rückgang ist."
 colony.3032.a:0 "Hoffentlich erholen sie sich!"
 colony.3033.name:1 "NOTFALL PORTALÜBERTRAGUNG"
 colony.3033.desc:1 "[Root.Owner.Capital.GetName] wurde verschlungen. [Root.Owner.GetName] ist gefallen. Soweit wir wissen, ist [Root.GetName] die letzte verbliebende Kolonie. Die Warp-Bestien sind überall! Sie sind hier! **Das Signal endet abrupt**"
 colony.3033.a:0 "Hallo?"
 colony.3033.b:0 "Seid ihr da?"
 colony.3033.c:0 "Bitte kommen!"
 colony.3033.d:0 "Sie sind weg..."
 colony.3033.reply:0 "**§YEs bleibt nur das Zischen der atmosphärischen Störung§!**"
 dportal_trade_normal:0 "Interdemensionaler Handel"
 dportal_trade_normal_desc:0 "Der Handel mit unseren Spiegelbildern wird beiden Reichen zugutekommen."
 dportal_trade_low:0 "Rückgang des interdemensionalen Handels"
 dportal_trade_low_desc:0 "Jüngste Ereignisse in der Spiegelwelt haben das Handelsvolumen, das durch das Portal geht, reduziert."
 dportal_trade_high:0 "Boomender interdemensionaler Handel"
 dportal_trade_high_desc:0 "Unseren Spiegelbildern geht es gut und der Handel boomt durch das Portal!"
 dportal_trade_crisis:0 "Interdemensionale Krise"
 dportal_trade_crisis_desc:0 "Unsere Spiegelbilder erleben eine Krise. Durch die Belastung der Warp-bestien ist ihr Handel auf einem absoluten Tiefpunkt und Flüchtlinge strömen täglich durch das Portal. Jede Welle sieht zunehmend verzweifelter aus."
