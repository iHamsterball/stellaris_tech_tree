 MEGACORP_TITLE:0 "寰宇企业"
 MEGACORP_LANDINGPAGE_TITLE:0 "浩瀚星海，繁华万载！"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "是时候管理寰宇企业的贸易和商品了。在这个以经济为重心的扩展包中，你可以成为强大企业帝国的首席执行官，在繁星之间扩张生意。\n\n作为寰宇企业的首席执行官，你可以在其他帝国的星球上建立分部。你既可以采用强硬的措施，也可以采取外交手段，与已经签订贸易协议的帝国协商建立分部。分部可将星球的部分贸易值添加到你的贸易网络中。努力构建经济强权，并垄断全星系的贸易吧！\n\n停滞不前乃是产业衰败的开始，建立新的巨构建筑以及采纳飞升天赋以保持产业长盛不衰。你甚至还可以使用诸如泛星系奴隶市场等不太光彩的手段，在云谲波诡的残酷星系中为自己披荆斩棘。你是否愿意为这些奴隶的自由自掏腰包？还是说，利益面前，万物为刍狗？"
 MEGACORP_FEATURES:0 "§G特色：§!\n\n全新的帝国类型，以商业为中心的帝国开局，专注于金钱利益。\n\n进入泛星系奴隶市场。\n\n行商舰队，他们游荡于星系之中，干啥啥不行，讲价第一名。\n\n新的飞升天赋，允许你在核心星球深度开发、进行杂交繁育，并在竞争激烈的市场中抢占先机。\n\n全新巨构建筑、顾问语音以及原声带。"
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§S《寰宇企业》§!扩展包以经济为重心，你可以尽情探索其机制，这些机制使在竞争激烈的市场中获得优势变得更为复杂。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "我们推荐§S《寰宇企业》§!，因为该帝国的部分选定设置与此 DLC 中以赚钱为第一要务的机制和内容吻合。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "我们推荐§S《寰宇企业》§!，因为该帝国的部分选定设置与此 DLC 中以冷酷手段管理奴隶的机制和内容吻合。"
 APOCALYPSE_TITLE:0 "启示录"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "战争之道，于此刻重新书写！"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "借助一系列全新的进攻和防御选项，《启示录》为所有玩家重新定义了星际战争。全新的舰船级别，泰坦，是规模巨大的主力舰船，甚至可以不费吹灰之力摧毁战列舰。但是只破坏船舰是不够的，巨像可以将整个星球从星系中抹除，让一切事物，一切更高级的生命形式，全部化为乌有。\n\n掠夺者帝国将会在星系中出现，他们会突袭附近的恒星系，同时向有资源的人出售佣兵和雇佣将军服务。与他们开战，或与他们并肩作战，但要提防他们醉翁之意不在酒。如果与你并肩作战不能满足他们了，他们可能会转而征服你的帝国。"
 APOCALYPSE_FEATURES:0 "§G特色：§!\n\n可在星系战争中使用全新级别的船舰和武器。\n\n引入掠夺者；生活在文明边缘的太空佣兵，你可以雇佣他们并支付佣金，从而防止他们掠夺你的帝国。\n\n掠夺者的统一将为游戏带来新的中期危机，你能阻止他们吗？\n\n全新的飞升天赋和国民理念，有些以战争为主，有些则是非暴力的。"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§S《启示录》§!扩展包增强了星系战争的杀伤性和破坏力。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "我们推荐§S《启示录》§!，因为该帝国的部分选定设置与此 DLC 中以战争为核心的机制和内容吻合。"
 UTOPIA_TITLE:0 "乌托邦"
 UTOPIA_LANDINGPAGE_TITLE:0 "选择你的飞升之道！"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "你对乌托邦的定义是什么？是以人民安居、多物种和平共处而闻名的星系帝国？还是只有当所有人想法一致，即蜂巢思维时才能实现天堂般的生活呢？\n\n建造戴森球、环形世界和居住站等巨构建筑来容纳不断增长的人口，同时为自己建立声誉。教导、管理你的物种生物，飞升成为崭新物种。《乌托邦》为你提供了控制人口的新工具，同时推动他们成为你理想中公民，即完美帝国的公民。"
 UTOPIA_FEATURES:0 "§G特色：§!\n\n全新的飞升天赋，可以从根本上改变你的物种。通过超凡飞升，你可以升格成为合成体，或是灵能物种。\n\n环世界、戴森球等巨构建筑。深度开发、建造居住站，在狭小有限的帝国中充分发挥星球的作用。\n\n以蜂巢思维游玩，远离政治纷争，以整个社会都融为一体的帝国开局。\n\n更多方法来控制人口，包括奴隶。"
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "§S《乌托邦》§!扩展包添加了新的机制，让你可以进一步控制自己的帝国，并建造巨构建筑。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置与此 DLC 解锁的全新帝国类型蜂巢思维吻合。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置增强了此 DLC 中以统一或管理人口为核心的机制和内容。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "我们推荐§S《乌托邦》§!，因为该帝国的部分选定设置与此 DLC 中以冷酷手段管理奴隶的机制和内容互补。"
 ANCIENT_RELICS_TITLE:0 "上古之遗故事包"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "揭开逝往文明的秘密！"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "遥远星球的黄沙之下，埋葬着逝往的文明。这些遗落星球曾是生机勃勃的高等文明家园，如今却已消亡，只剩下断壁残垣和沉寂于其中的奥秘。前往这些遗落星球，然后，于蛛丝马迹中拼凑出他们风起云涌的兴衰史吧。\n\n在《上古之遗》故事包中，你可以了解所处时代之前的文明。发掘被遗弃的城市和船舰，揭开真相，寻找强大的遗物，并用它们实现你的帝国霸业。"
 ANCIENT_RELICS_FEATURES:0 "§G特色：§!\n\n考古；全新的科学事件、古老文物和发掘机制。\n\n在全新的支线任务中了解灭绝的先驱者文明。\n\n四首全新音乐。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§S《上古之遗》§!故事包中添加了有关远古文明和古代遗物的故事。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "我们推荐§S《上古之遗》§!，因为该帝国的部分选定设置增强了以考古和科学发现为核心的内容。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "我们推荐§S《上古之遗》§!，因为该帝国的部分选定设置与古老文化的主题和时间的流逝有关。"
 DISTANT_STARS_TITLE:0 "遥远繁星故事包"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "星门已开"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "在未知的太空深处，发现新的异常现象和故事线，遇见奇异的新生物。在无垠的太虚之中，你永远不知道会发现什么，星图未际之地，又有何种存在蛰伏？\n\n你会发现奇异的新生物、远古的科技，亦或是古老星门网络的隐藏线索？不过，这些静待你的发现在带给你极大利益的同时，也可能暗藏凶险。"
 DISTANT_STARS_FEATURES:0 "§G特色：§!\n\n探索太空时，你会遇到更多异常现象。\n\n神秘的 L-星团任务既可能为你带来极大的利益，也可能危机四伏。\n\n发现新的传奇巨兽，既可能遇到温和的巨兽，也可能与危险的生物狭路相逢。"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§S《遥远繁星》§!故事包为星系带来了更多奇异遭遇者的故事，以及虚空深处蛰伏的生物"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "我们推荐§S《遥远繁星》§!，因为你选定的部分设置与此 DLC 中以探索太空和科学发现为核心的机制和内容吻合。"
 SYNTHETIC_DAWN_TITLE:0 "智械黎明故事包"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "生体桎梏，如今不再！"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:0 "玩家现在可以在繁星之间建立一种新型帝国——一个完全由机器人组成的社会。以机械帝国开局，引领文明朝着只适合机械智能的独特方向发展。玩家可以选择以机器人意识扩张，或创造由人工智能主导的网络，一步步成为星系的主宰。\n\n厌倦了无法逃避的苦难之后，受压迫的合成人可能会反抗他们的主人。当机械奋起反抗压迫者时，你需要选择加入哪方阵营！"
 SYNTHETIC_DAWN_FEATURES:0 "§G特色：§!\n\n以机械帝国开局，推翻其创造者的机器人成为主体种族。\n\n有机生物和机械之间可能会爆发内战。你会站在哪一边？\n\n全新的合成人头像和机械顾问语音。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§S《智械黎明》§!故事包让你能够以机械种族开局。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "我们推荐§S《智械黎明》§!，因为你选定的部分设置与机械和机器人的主题吻合。"
 LEVIATHANS_TITLE:0 "利维坦故事包"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "利维坦、太空城邦与天堂之战。"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "星系迎来了全新的冒险和挑战，你的太空帝国将和深空中的巨兽狭路相逢。\n\n发现新异常，这些异常会为你的帝国带来巨大的挑战……如果你能够获胜，就会获得丰厚的奖励。"
 LEVIATHANS_FEATURES:0 "§G特色：§!\n\n利维坦是异常强大的生物，游荡于茫茫太空中。\n\n太空城邦是专注于其领域的独立哨站城邦，可以与之互动，购买星系信息，或委托为你的帝国制造一件伟大的艺术品。\n\n全新的终末危机：失落帝国如雄狮般苏醒，战火将席卷整个宇域。"
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§S《利维坦》§!故事包为星系带来了全新的太空帝国冒险和挑战。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "我们推荐§S《利维坦》§!，因为该帝国的部分选定设置与此 DLC 中以探索太空和对抗大型生物为核心的机制和内容吻合。"
 HUMANOIDS_TITLE:0 "人型生物物种包"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "个人的一小步，人类的一大步。"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "作为玩家最常用的样貌类型，人型生物现在有了全新的头像和船舰模型。你可能会发现，这些新增内容的灵感来源于西方科幻小说经典作品的风格。不可阻挡的人类如今在头像和船舰模型上有了更多变化，该物种包还包括合成智能原型机配音包和混音音乐。"
 HUMANOIDS_FEATURES:0 "§G特色：§!\n\n十个新的人型头像\n\n全新人型船组和城市背景。\n\n三个新的顾问语音包。"
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§S《人型生物物种包》§! DLC 添加了更多人型头像和船舰模型变化。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "我们推荐§S《人型生物物种包》§!，因为你已选定的部分设置与此人型包的主题吻合。"
 PLANTOID_TITLE:0 "植物类物种包"
 PLANTOID_LANDINGPAGE_TITLE:0 "拔根而起，伸出枝干，深扎地下。"
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "《植物类物种包》为创作原创艺术和动画的玩家引入了新的样貌类型。顾名思义，《植物类物种包》让《群星》粉丝能够接触到像植物的物种，它们已经开化了知性，并开始在星系中蔓延，在新的星球上种下新文明的根基。"
 PLANTOID_FEATURES:0 "§G特色：§!\n\n添加了十五个代表各种植物的新物种头像。\n\n植物主题的船舰模型、空间站和与有感知力的植物相配的城市背景。"
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§S《植物类物种包》§!DLC 包含植物头像，这些植物已经开化了知性，正将自己的种子撒向星际，并在那里扎根。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "我们推荐§S《植物类物种包》§!，因为该帝国的部分选定设置与植物的主题吻合。"
 SOUNDTRACK_TITLE:0 "原创游戏音轨"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "无损音轨，至臻至美"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "来自 Paradox Development Studio 原创科幻游戏《群星》，完整原声带由 Andreas Waldetoft 和 Meyer作曲，由 Brandenburg State Orchestra 和 Budapest Film Orchestra 演奏。\n\n现在你可以在游戏外，使用自选的音频设备，以高质量的 mp3 和 flac 格式聆听完整音乐。此原声带总共包含游戏本体中的 55 首音乐，以及《启示录》《遥远繁星》等额外内容中的新音乐，未来随着《群星》内容不断扩展，还会添加更多音乐。"
 SOUNDTRACK_FEATURES:0 "§G特色：§!\n\n所有音乐都有 mp3 和 flac 模式。\n\n随着游戏音乐不断创作，该原声带中会继续添加更多音乐！"
 CREATURES_OF_THE_VOID_TITLE:0 "虚空造物物种头像包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "免费内容包"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "你的物种已经掌握了看似不可能的事。超光速旅行意味着文明的全新纪元。你富饶的星球现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是唯一一个爬上天堂的物种。你必须测验自己的军事和外交实力，以对抗星系中的敌对帝国。\n\n为庆祝《群星》一周年，Paradox 现在为所有《群星》玩家送出预购版独家“虚空造物物种”（头像包）和全新的“周年物种头像包”，感谢你们在过去一年的支持。"
 CREATURES_OF_THE_VOID_FEATURES:0 "§G《虚空造物物种头像包》：§!\n\n九头蛇/异形\n\n邪恶豪猪\n\n恐龙鸟\n\n阴影人猿\n\n菌染哺乳类\n\n§G《周年纪念头像包》：§!\n\n仙女龙\n\n孔雀鸟\n\n幼虫"
 ANNIVERSARY_TITLE:0 "周年纪念头像"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "免费内容包"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "你的物种已经掌握了看似不可能的事。超光速旅行意味着文明的全新纪元。你富饶的星球现在可以派遣勇敢的先驱者去遥远的世界定居。你的科学家以惊人的速度解开了宇宙的新秘密，并分析了出乎意料的异常现象。但你不是第一个，也不是唯一一个爬上天堂的物种。你必须测验自己的军事和外交实力，以对抗星系中的敌对帝国。\n\n为庆祝《群星》一周年，Paradox 现在为所有《群星》玩家送出预购版独家“虚空造物物种”（头像包）和全新的“周年物种头像包”，感谢你们在过去一年的支持。"
 ANNIVERSARY_FEATURES:0 "§G《虚空造物物种头像包》：§!\n\n九头蛇/异形\n\n邪恶豪猪\n\n恐龙鸟\n\n阴影人猿\n\n菌染哺乳类\n\n§G《周年纪念头像包》：§!\n\n仙女龙\n\n孔雀鸟\n\n幼虫"
 LITHOIDS_TITLE:0 "石质生物物种包"
 LITHOIDS_LANDINGPAGE_TITLE:0 "岩者，大而坚。"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:0 "领导你强有力的岩民通达星系的主宰。你的岩民不需要食物，可以殖民任何固态行星地表，他们将摄取矿物作为营养填补饥饿。石质类生物十分强壮，可以将任何胆敢挑战的宵小碾为尘末，他们甚至可以直接吞食一整个星球。"
 LITHOIDS_FEATURES:0 "§G特色：§!\n\n石质类帝国的独特机制。\n\n15个全新的石质类生物肖像，以及1个石质类机器人肖像。\n\n全新的岩石主题城市景观和舰船模型。\n\n全新的语音包。"
 DLC_LITHOIDS_RECOMMENDATION_DESC:0 "§S《石质类》§!是一个能够扮演岩基物种的种族包。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "我们推荐§S《石质类》§!，因为该帝国的部分选定设置与岩类主题吻合。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "我们推荐§S《石质类》§!，因为该帝国的部分选定设置涉及到矿物的生产，以及从矿物获取的加成。"
 FEDERATIONS_TITLE:0 "联盟"
 FEDERATIONS_LANDINGPAGE_TITLE:0 "合纵连横，化敌为友！"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "《联盟》拓展包为纵横家们提供了新的舞台，阴谋胜阳伐，辞令赛枪炮。在盘根错解的星系外交乱局中，尽情的长袖善舞吧。在星系理事会中占据一席之地，借助政治和联盟成为寰宇一霸。让其他人在前线冲锋，用经济制裁打击敌人，以及，构筑属于你自己的万世邦联。"
 FEDERATIONS_FEATURES:0 "§G特色：§!\n\n在你的联邦内部构筑凝聚力，解锁强度相当的奖励。\n\n参与星海共同体事务，并进一步涉足星系中最至高无上的实权议会。\n\n选择起源，直面文明的过往，这将极大地影响游戏的开局条件。\n\n建造全新的奇观工程：主宰，巨大的移动恒星基地，能够为舰队提供持续性的维护和支援；以及巨型船坞——谈笑间，樯橹见于前。"
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§S《联盟》§!拓展包的重点在于外交。"
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "我们推荐§S《联盟》§!，因为该帝国的部分选定设置与星际联盟和外交的主题吻合。"
