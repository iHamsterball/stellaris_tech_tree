 tradition_discovery_machine:1 "Открытие"
 tradition_discovery_hive:0 "$tradition_discovery$"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "Мы сделали такие успехи благодаря нашему любопытству в отношении вселенной, но нам еще многое предстоит открыть."
 tradition_discovery_machine_desc:0 "Многие из наших долгосрочных расчетов вероятностей терпят неудачу из-за недостатка данных. Поэтому мы должны знать все."
 tradition_discovery_hive_desc:0 "В далеком прошлом трутни-исследователи покинули наш безопасный улей, чтобы найти места для новых гнезд. Они и теперь путешествуют среди звезд, ведомые тем же унаследованным желанием."

 tr_discovery_adopt:0 "Традиции открытия"
