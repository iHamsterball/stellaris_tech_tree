 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Открытые рынки"
 tr_diplomacy_open_markets_desc:1 "§Y$MOD_TRADE_VALUE_MULT$§! государства повышен на §G10%§!."
 tr_diplomacy_open_markets_delayed:1 "Чтобы торговля действительно процветала на нашей территории, вмешательство правительства в дела наших внутренних рынков должно быть сведено к минимуму."

 tr_diplomacy_insider_trading:0 "Инсайдерская торговля"
 tr_diplomacy_insider_trading_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! снижена на §G10%§!."
 tr_diplomacy_insider_trading_delayed:2 "Знакомство с нужными личностями в нужных местах может иметь огромное значение. Влиятельные торговые контакты позволят нам покупать на рынках ресурсов по выгодным ценам."

 tr_diplomacy_secure_shipping:0 "Надежная перевозка"
 tr_diplomacy_secure_shipping_desc:0 "§YБазовая торговая защита§! для торговых путей повышена на §G5§!."
 tr_diplomacy_secure_shipping_delayed:1 "Мерами по пресечению пиратства обычно занимаются флотилии, но создание независимого звездного патруля, который будет охранять наши торговые маршруты, позволит значительно сократить активность пиратов."

 tr_diplomacy_federal_unity:0 "Федеральное единство"
 tr_diplomacy_federal_unity_desc:0 "Производство £unity£ §Yединства§! увеличено на §G5%§! за каждого члена нашей федерации, вплоть до максимума в §G+30%§!."
 tr_diplomacy_federal_unity_delayed:0 "Разнообразие — это невероятный актив, а знания и перспективы, которые каждое государство дает нашей федерации, делают наше общество только сильнее."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
