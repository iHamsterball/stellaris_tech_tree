 tr_diplomacy_the_federation_delayed:0 "Мы должны строить прочные и длительные партнерские отношения с нашими соседями на основе доверия и взаимоуважения. Вместе мы станем гораздо сильнее, чем могли бы быть, существуя в одиночку."

 tr_diplomacy_entente_coordination:0 "Координация союза"
