 tr_diplomacy_finish:0 "Традиции дипломатии завершены"
 tr_diplomacy_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_diplomacy_adopt$ приняты, §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! у нас увеличивается на §G50§!, а §Y$MOD_COUNTRY_TRUST_GROWTH$§! возрастает на §G33%§!."

