 ####################################
 # Traditions
 ####################################
 UNITY:0 "Единство"
 UNITY_DESC:0 "Единство — это ресурс, который нужен, чтобы разблокировать $TRADITIONS$. Он производится каждый месяц на основе текущего уровня единства государства и наличия определенных сооружений."
 TRADITIONS:0 "Традиции"
 TRADITIONS_DESC:0 "Традиции — это бонусы, сгруппированные в деревья традиций. Традиция может быть разблокирована в любой момент, если ваше государство накопило достаточное количество единства. Различные факторы, такие как большое количество колоний или идеологическое разделение населения, повышают затраты единства на принятие традиций."
 TRADITIONS_PROGRESS:0 "$KEY$: прогресс"
 TRADITIONS_PROGRESS_TITLE:0 "Прогресс"
 TRADITIONS_PROGRESS_DESC:0 "Чтобы иметь возможность принять новую традицию, нам требуется дополнительное £unity£ в количестве $MISSING|Y$ ед. Текущая скорость производства позволит накопить его к $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "£unity£ у нас в достаточном количестве для принятия новой традиции"
 TRADITIONS_TIME_TO_NEXT:0 "Осталось месяцев"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ осталось."
 TRADITIONS_UNLOCKED:0 "Мы открыли $COUNT|Y$ из $MAX|Y$ традиций на этом древе."
 TRADITION_ADOPT_BUTTON:0 "Принять"
 TRADITIONS_ADOPT:0 "Эффект от принятия"
 TRADITIONS_FINISH:0 "Эффект от завершения"
 TRADITIONS_FINISH_AP:0 " Кроме того, мы разблокируем §Yодну§! ячейку бонусов за стремление."
 TRADITION_COST:0 "Стоимость традиций"
 TRADITIONS_UNAFFORDABLE:0 "§RПрежде чем мы сможем открыть эту традицию, нам требуются еще §Y$RESOURCES$§!.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Приняты традиции группы $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Приняты все традиции в этой группе"
 TRADITION_ADOPT_CONFIRM:0 "Принять традицию"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Мы уверены, что хотим принять традицию §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§GЩелкните, чтобы принять эту традицию.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GЩелкните, чтобы принять эту группу традиций.§!"
 TRADITION_COST_NEXT:0 "Следующая традиция"
 TRADITION_COST_MULT_NUM_TR:0 "Традиции ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:1 "$EMPIRE_SIZE$ ($COUNT|Y$): $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "Категории принятых традиций ($COUNT|Y$): $VALUE$"
 pop_xenos:0 "Инопланетные поселения"
 pop_xeno_slaves:0 "Поселения инопланетных рабов"
 pop_slaves:0 "Поселения рабов"
 pop_founders:0 "Поселения основателей"
 pop_robots:0 "Поселения роботов"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "Расширение"
 tradition_expansion_machine:1 "Расширение"
 tradition_expansion_hive:0 "Расширение"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Мы должны расширять владения нашей цивилизации за счет новых систем и планет, а иначе нам грозит окончательное вымирание."
 tradition_expansion_machine_desc:0 "Прогнозы роста указывают на то, что мы скоро превысим максимальную вместимость наших домашних систем. Мы должны расширяться, чтобы не прийти в состояние застоя."
 tradition_expansion_hive_desc:0 "У улья есть только два возможных состояния: рост и смерть."
 tr_expansion_adopt:0 "Традиции расширения"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! повышена на §G25%§!."
 tr_expansion_adopt_machine:1 "Традиции расширения"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"

 tr_expansion_colonization_fever:0 "Лихорадка колонизации"
 tr_expansion_colonization_fever_desc:1 "Новые колонии начинают с §Yодним§! дополнительным £pops£ поселением."
 tr_expansion_colonization_fever_delayed:0 "Население охватила лихорадка колонизации. Их энтузиазм и патриотический пыл привлекают дополнительное население в новые колонии."
 tr_expansion_colonization_fever_machine:1 "Автоматизированные колониальные единицы"
 tr_expansion_colonization_fever_machine_delayed:1 "Производство узкоспециализированных колониальных единиц для первой волны колонизации с ограниченными, но тщательно проработанными программами поведения, которые позволят им адаптироваться к конкретному типу окружающей среды и ускорить включение новых планет в нашу единую систему."
 tr_expansion_colonization_fever_hive:0 "Единый разум"
 tr_expansion_colonization_fever_hive_delayed:0 "Сверхразум — это целый хор мыслей, заглушить которые не может даже холодная пустота космоса."

 tr_expansion_a_new_life:0 "Новая жизнь"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! увеличена на §G10%§!."
 tr_expansion_a_new_life_delayed:0 "Новая жизнь ждет наших граждан в космических колониях. Это шанс начать все заново в золотой земле возможностей и приключений! Благодаря активной рекламной кампании менее благополучные элементы нашего общества ринутся на колониальные корабли."
 tr_expansion_a_new_life_machine:1 "Протоколы быстрого подключения"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! увеличена на §G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "Процесс сбора новых поселений можно ускорить, загрузив инструкции по эксплуатации, пока их шасси все еще собирается."
 tr_expansion_a_new_life_hive:0 "Безудержное размножение"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "После занятия нового гнезда мощный инстинктивный импульс заставляет коконы воспроизводить потомство с бешеной скоростью. Обычно они умирают от перенапряжения, но рождение множества свежих трутней ускоряет покорение новых миров."

 tr_expansion_courier_network:0 "Система курьеров"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! снижается от количества §Yсистем§! и §Yколоний§! на §G25%§!."
 tr_expansion_courier_network_delayed:0 "Система маленьких курьерских кораблей является надежной альтернативой для перевозки VIP-персон или доставки сообщений, которые нельзя доверять сверхсветовой связи. Это позволит еще более тесно сплотить наши отдаленные колонии."
 tr_expansion_courier_network_machine:0 "Расширенное программное обеспечение"
 tr_expansion_courier_network_machine_delayed:0 "Создав нашу синаптическую сеть с учетом будущей экспансии в другие миры, мы сможем сократить потери сигнала даже на межзвездных расстояниях."
 tr_expansion_courier_network_hive:2 "Ограниченная автономия"
 tr_expansion_courier_network_hive_delayed:1 "Необходимость в постоянном прямом контроле каждого улья сверхразумом отсутствует. Вместо этого они могут получать базовые инструкции и выполнять их автономно до получения новых распоряжений."

 tr_expansion_reach_for_the_stars:0 "Дотянитесь до звезд"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! снижен на §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "Границы нашей звездной империи постоянно раздвигаются. Вскоре в этой галактике не останется ничего, что будет находиться вне пределов нашей досягаемости."
 tr_expansion_reach_for_the_stars_machine:0 "Сигнальные ретрансляторы"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "При исследовании космоса большие расстояния приводят к потере пропускной способности между нашим ядром и периферийными системами. Ретрансляционные станции, усиливающие сигналы, обеспечат получение указаний от ядра в неискаженном виде."
 tr_expansion_reach_for_the_stars_hive:0 "Амебные синапсы"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Заключение синапсов в миниатюрную оболочку гипердвигателя, способную вынести космический полет, и использование их для передачи директив из улья, позволило нам покорить звезды."

 tr_expansion_galactic_ambition:0 "Галактические амбиции"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! снижена на §G20%§!."
 tr_expansion_galactic_ambition_delayed:0 "Знамя нашего великого государства будет когда-нибудь так же распространено в галактике, как водород."
 tr_expansion_galactic_ambition_machine:0 "Винтики в механизме"
 tr_expansion_galactic_ambition_machine_delayed:0 "Каждый контролируемый нами звездный ресурс и гиперкоридор приближает вселенную к механическому совершенству."
 tr_expansion_galactic_ambition_hive:0 "Затмевая звезды"
 tr_expansion_galactic_ambition_hive_delayed:0 "Первобытный ужас сопровождал наши первые неуверенные шаги во тьму, прочь от родного и материнского улья, который нас воспитал. Лишь путем покорения и искоренения этого страха мы сможем развиваться. Миллионы трутней умрут, чтобы улей мог жить дальше."

 tr_expansion_finish:0 "Традиции расширения завершены"
 tr_expansion_finish_machine:0 "Традиции расширения завершены"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_expansion_adopt$ приняты, то на всех планетах будет разрешено построить §Y1§! дополнительный район. (Это не повлияет на среды обитания и миры-кольца.)"
 tr_expansion_finish_machine_effect:0 "$tr_expansion_finish_effect$"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Господство"
 tradition_domination_machine:2 "Господство"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Если мы не будем навязывать свою волю другим, они неизбежно станут навязывать свою нам."
 tradition_domination_machine_desc:0 "Мы стремимся к гармоничной функциональности во всей галактике. Другие звездные существа сопротивляются этому из-за бесполезных личных прихотей. Мы будем удалять подобные отклонения как неисправные компоненты."
 tradition_domination_hive_desc:0 "Все, что не является Нами, должно Нам служить, будучи либо слугами, либо пищей."
 tr_domination_adopt:0 "Традиции господства"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! снижена на §G33%§!."
 tr_domination_adopt_machine:0 "$tr_domination_adopt$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_adopt_hive:0 "$tr_domination_adopt$"
 tr_domination_adopt_hive_desc:0 "$tradition_domination_hive_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_hive_effect:0 "$tr_domination_adopt_effect$"

 tr_domination_colonial_viceroys:0 "Колониальные наместники"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличен на §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Наш контроль над колониями зависит от наличия способных и верных индивидуумов, которым можно доверять и которые будут следить за выполнением воли правительства."
 tr_domination_colonial_viceroys_machine:0 "Автономный ИИ"
 tr_domination_colonial_viceroys_machine_delayed:0 "ИИ, избавленный от большинства поведенческих ингибиторов, может быть более склонным к неустойчивой работе и случайным сбоям, но только такой тип ИИ может обрабатывать огромное количество переменных, неизбежно связанных с галактической колонизацией."
 tr_domination_colonial_viceroys_hive:0 "Соглашение воль"
 tr_domination_colonial_viceroys_hive_delayed:0 "По мере увеличения количества наших ульев нам нужно больше автономных трутней для обеспечения гармонии."

 tr_domination_grand_council:1 "Тайный совет"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! повышен на §Y2§!."
 tr_domination_grand_council_delayed:2 "Самые лучшие и сообразительные соревнуются за шанс прошептать совет в слуховой приемник нашего просвещенного правителя — для улучшения управления государственной машиной."
 tr_domination_multi_thread:0 "Функции многопоточного ядра"
 tr_domination_multi_thread_delayed:1 "После того как все основные функции станут многопоточными, ни одно ядро процессоров не будет простаивать без работы."
 tr_domination_synaptic_network:0 "Синаптическая сеть"
 tr_domination_synaptic_network_delayed:1 "Скорость действий Разума определяется получением входящих данных и информации от контролируемых им трутней. При создании более быстрой и эффективной синаптической сети задержки в отклике станут делом прошлого."

 tr_domination_imperious_architecture:0 "Властная архитектура"
 tr_domination_imperious_architecture_desc:2 "£building£ §YСтоличные сооружения§! и £building£ §Yсооружения для жилья§! повышают параметр £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §G+1§! каждое."
 tr_domination_imperious_architecture_delayed:1 "Все правительственные здания нашего государства должны олицетворять государство, которое внушает покорность, преданность и благоговейный страх населению."
 tr_domination_synaptic_extensions:0 "Расширения синапсов"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! теперь повышают также и £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "Великое влияние Разума нужно распространять еще дальше. Дополнительные расширения синапсов позволят эффективно контролировать еще больше трутней."
 tr_domination_modular_depot:0 "Модульные депо"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! от §Yрайонов§!: снижено на §G25%§!."
 tr_domination_modular_depot_delayed:2 "Для максимального увеличения количества используемых трутней нужно повысить эффективность наших районов. Модульная конструкция обеспечивает гораздо большую гибкость."

 tr_domination_workplace_motivators:0 "Мотиваторы на рабочем месте"
 tr_domination_workplace_motivators_desc:1 "§HРазблокируется указ§! «$edict_extended_shifts$».\nПроизводство ресурсов категориями §Y$pop_cat_worker_plural$§! и §Y$pop_cat_slave_plural$§! увеличено на §G5%§!."
 tr_domination_workplace_motivators_delayed:1 "Есть много способов мотивировать работников умственного труда на более упорную работу. Одни основаны на поощрении, а другие... нет."
 tr_domination_drone_network:0 "Сеть дронов"
 tr_domination_drone_network_desc:1 "§HРазблокируется указ§! «$edict_drone_overdrive$».\n§Y$mod_planet_jobs_simple_drone_produces_mult$§! увеличивается на §G5%§!."
 tr_domination_drone_network_delayed:0 "Мы улучшили способы общения нашего сознания с дронами значительно повысили их эффективность."

 tr_domination_trust_officers:0 "Офицеры общественного доверия"
 tr_domination_trust_officers_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§! снижают £crime£ §Y$MOD_PLANET_CRIME_ADD$§! дополнительно на §G20%§!."
 tr_domination_trust_officers_delayed:0 "Важная работа, выполняемая сотрудниками правоохранительных органов, может быть по-настоящему успешной только в случае помощи от населения. Создание корпуса офицеров общественного доверия, которые будут работать непосредственно с населением, поможет ориентировать население на добровольное сотрудничество."
 tr_domination_judgment_corps:0 "Корпус правосудия"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§! снижают £crime£ §Y$MOD_PLANET_CRIME_ADD$§! дополнительно на §G20%§!."
 tr_domination_judgment_corps_delayed:1 "В гигантских городах и на изолированных добывающих станциях есть своя специфика борьбы с преступностью. Чтобы ускорить работу правоохранительных органов, мы повысили эффективность судебного процесса, объединив роли судьи, присяжных и правоохранителя."
 tr_domination_deviancy_protocols:0 "Протоколы отклонения от нормы"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! снижена на §G10§! на всех наших планетах."
 tr_domination_deviancy_protocols_delayed:1 "Нужно на всех уровнях обеспечить защиту от отклонений от нормы и порчи. Благодаря внедрению эффективных протоколов противодействия дроны, заподозренные в отклонениях от нормы, могут быть быстро ликвидированы до распространения порчи дальше."
 tr_domination_divergence_supression:0 "Подавление отклонений"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Иногда наше единство нарушает какой-нибудь непокорный дрон. По мере нашей экспансии среди звезд эта угроза стала более серьезной. Уничтожение и переработка этих единиц дает им шанс принести пользу улью своей смертью, чего они не могли бы сделать, пока были живы."

 #tr_domination_star_lords:0 "Star Lords"
