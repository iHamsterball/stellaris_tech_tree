 tr_adaptability_survival_fittest_delayed:1 "Вступив в контакт с другими расами, мы усвоили, насколько в действительности важно преодолевать свои слабости в великой борьбе за выживание."

 tr_adaptability_environmental_diversification:0 "Экологическая дифференциация"
