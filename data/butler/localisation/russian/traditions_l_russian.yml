 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Расходные дроны, оснащенные полным набором датчиков, экспоненциально повышают скорость изучения и живучесть материнского судна. Они осуществляют пакетную передачу полученных результатов, пока их не уничтожат, и таким образом выполняют свое предназначение."
 tr_discovery_to_boldly_go_hive:0 "Чувствительные щупальца"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
