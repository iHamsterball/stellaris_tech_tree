 tutorial_25_chain_desc:1 "Мы можем §Sрасширить наши границы§! путем строительства §Sкосмических баз§! на орбите вокруг новых звезд. Наличие такой базы возвещает о нашей власти на территории этой системы, что дает нам возможность разрабатывать ее ресурсы и запрещает проход для любых инопланетян, с которыми мы контактируем, — если мы закрыли для них свои границы.\n\nВыберите §Sстроительный корабль§!, щелкните по кнопке §S«Построить космическую базу»§! в интерфейсе флотилии, а затем щелкните по звезде. §SВ отличие от других орбитальных станций, космические базы можно строить за пределами наших границ.§!"
