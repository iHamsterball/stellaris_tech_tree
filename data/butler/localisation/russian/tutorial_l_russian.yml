 # Tutorial Events
 #############################
 tutorial.1.name:0 "Обучение: изучение планет"
 tutorial.1.desc:2 "Строительство межзвездной державы — непростая задача. Чтобы ее облегчить, я буду давать вам обучающие задания, которые станут нашими первыми шагами на пути к становлению мощного государства.\n\nВаше первое задание — полностью изучить соседнюю звездную систему. Я добавил запись о нем в §Sжурнал§!. Чтобы открыть его, щелкните по кнопке «Журнал» в левой части верхнего меню или нажмите §SF2§!."
 tutorial.2.name:1 "Система изучена"
 tutorial.2.desc:1 "Превосходно! Мы завершили первое исследование за пределами нашей родной системы. Еще поколение назад астрономы нашей планеты могли только мечтать о тех данных, которые нам удалось собрать."
 tutorial.3.name:0 "Обучение: технологии"
 tutorial.3.desc:2 "Изучение новых технологий — важный шаг на пути к успеху. Я говорю вам это не только как порождение свободного технологического прогресса, но как ваш доверенный советник и, подозреваю, ваш единственный друг.\n\nВ самом начале следует освоить одну важную технологию: §SПротокол освоения новых миров§!. Она откроет нам доступ к §Sколониальным кораблям§!, что позволит нам создавать плацдармы на других планетах."
 tutorial.6.name:0 "Технологии изучены"
 tutorial.6.desc:1 "Отличная работа! Технология, которую мы только что изучили, здорово поможет нам в дальнейшем. Не забывайте давать новые задания нашим ученым."
 tutorial.7.name:0 "Обучение: строительный корабль"
 tutorial.7.desc:1 "На ресурсах только лишь родной планеты мы далеко не улетим. Наша промышленность должна выйти в космос, а для этого нужен §Sстроительный корабль§!.\n\nМы должны построить его, как только накопим достаточно §Sсплавов§!."
 tutorial.8.name:0 "Строительный корабль построен"
 tutorial.8.desc:0 "Прекрасно! Наш §Sстроительный корабль§! готов к работе, а в его отважный экипаж вошли лучшие инженеры нашего государства."
 tutorial.9.name:0 "Обучение: добывающая станция"
 tutorial.9.desc:1 "Ресурсы нашего родного мира дали нам возможность далеких путешествий, и теперь нам повезло, наш §Sнаучный корабль§! отыскал залежи ресурсов на другой планете! Настало время создать §Sстроительный корабль§!, чтобы возвести §Sдобывающую станцию§!.\n\nДобывающие станции можно строить в пределах наших границ, они будут автоматически извлекать §Sминералы§! и любые §Sредкие ресурсы§! из недр планеты, на орбите которой находятся. Помните, что на содержание станций тратятся £energy£ §Sэнергокредиты§!."
 tutorial.10.name:0 "Добывающая станция построена"
 tutorial.10.desc:0 "Очень хорошо. Новая §Sдобывающая станция§! приступила к работе и уже вовсю добывает ресурсы."
 tutorial.11.name:0 "Обучение: научная станция"
 tutorial.11.desc:0 "Изученные миры часто обладают уникальными свойствами, которые делают их интересными для ученых. §SНаучная станция§! собирает эти £physics£ §Sфизические§!, £society£ §Sсоциологические§! или £engineering£ §Sинженерные§! ресурсы. Моя программа обязывает меня попросить вас построить такую станцию.\n\nПомните, что строить §Sнаучные станции§! можно только в пределах наших границ, и их содержание требует затрат £energy£ §Sэнергокредитов§!."
 tutorial.12.name:0 "Научная станция построена"
 tutorial.12.desc:0 "Наша новая научная станция построена, ее персонал приступил к работе. Какие секреты, какие запретные тайны мироздания им удастся раскрыть?"
 tutorial.13.name:1 "Обучение: планетарные районы и сооружения"
 tutorial.13.desc:4 "Внимательные наблюдатели уже наверняка заметили, что обитаемые планеты состоят из §Sрайонов§! и имеют несколько §Sячеек сооружений§!. Районы предоставляют виды §Sдеятельности§!, производящие основные ресурсы, а §Sназемные сооружения§! — виды деятельности, производящие услуги или переработанные ресурсы.\n\nНа нашей родной планете уже есть несколько районов и ряд сооружений, включая столицу, но пришла пора добавить несколько новых. §SПоселения§!, не осуществляющие никакую деятельность, считаются §Sбезработными§!.\n\nПо мере увеличения количества поселений будут открываться новые ячейки сооружений."
 tutorial.14.name:0 "Сооружение построено"
 tutorial.14.desc:0 "Прекрасно. Строительство нашего нового §Sназемного сооружения§! завершено, и оно уже начинает приносить ресурсы.\n\nОбязательно убедитесь, что в нем трудятся жители."
 tutorial.15.name:1 "Обучение: заблокированные свойства"
 tutorial.15.desc:1 "Иногда §Sпланетарные свойства§! обитаемых миров могут быть заблокированы, что препятствует их эксплуатации. На расчистку £blocker£ §Sзаблокированных особенностей§! тратятся время, а также £minerals£ §Sминералы§! или £energy£ §Sэнергокредиты§!, но свободное пространство того стоит.\n\nДля расчистки большинства заблокированных особенностей необходимы особые технологии, но с теми, что есть у нас дома, мы справимся, как только накопим средства."
 tutorial.16.name:0 "Квадрат расчищен"
 tutorial.16.desc:1 "Одной преградой на пути к покорению галактики стало меньше. Это §Sзаблокированное особенность§! готово к эксплуатации!"
 tutorial.17.name:0 "Обучение: изучить системы"
 tutorial.17.desc:0 "Мы должны продолжать исследование космоса. Рекомендую отправить §Sнаучный корабль§! на изучение соседних звездных систем. Мы храбро полетим туда, где еще не ступала нога искусственного разума!"
 tutorial.19.name:0 "Системы изучены"
 tutorial.19.desc:0 "Отличная работа! Системы, смежные с нашей, полностью изучены. Мы должны использовать §Sстроительный корабль§!, чтобы построить §Sдобывающие§! и §Sнаучные§! станции для сбора разведанных ресурсов."
 tutorial.20.name:0 "Обучение: научный корабль"
 tutorial.20.desc:0 "Нам, пожалуй, пригодится второй §Sнаучный корабль§!. Это удвоит скорость, с которой мы сможем изучать наших космических соседей!"
 tutorial.21.name:0 "Научный корабль построен"
 tutorial.21.desc:0 "Вдвое больше §Sкораблей§! — значит, вдвое веселей! О, я так не радовался с тех пор, как мы выполнили наше предыдущее задание!"
 tutorial.22.name:0 "Обучение: нанять ученого"
 tutorial.22.desc:1 "У нас есть новенький §Sнаучный корабль§!, но нет §Sученого§!, который бы им командовал. Моя программа настаивает, что я должен рассказать про пользу от добавления органического §Sученого§!.\n\nЕсли у нас нет возможности нанять нового §Sученого§!, мы всегда можем назначить ученого из другого отдела, хотя это и не самая удачная идея."
 tutorial.23.name:0 "Ученый нанят"
 tutorial.23.desc:0 "Хорошо. §SУченый§! взял на себя командование нашим новым §Sнаучным кораблем§!, который теперь можно отправить на изучение новых систем и/или навстречу верной смерти."
 tutorial.24.name:0 "Обучение: построить колониальный корабль"
 tutorial.24.desc:0 "Теперь мы готовы распространить нашу великую цивилизацию на второй мир. Для этого нам нужно построить §Sколониальный корабль§!."
 tutorial.25.name:0 "Колониальный корабль построен"
 tutorial.25.desc:0 "Все колонисты погрузились на новый §Sколониальный корабль§!, и его капитан сообщает, что все готово к взлету. Это поистине великий день!"
 tutorial.26.name:0 "Обучение: основать колонию"
 tutorial.26.desc:0 "У нас есть §Sколониальный корабль§!, и мы нашли как минимум одну планету, подходящую для создания постоянного форпоста в другой системе. Нет резона медлить — давайте построим нашу первую колонию!"
 tutorial.27.name:0 "Колония основана"
 tutorial.27.desc:0 "Наша первая колония за пределами родной системы! Это значит, что, если наш родной мир внезапно взорвется, ваша раса не вымрет. Согласитесь, что это приятно осознавать?"
 tutorial.28.name:0 "Обучение: нанять губернатора"
 tutorial.28.desc:0 "Чтобы помочь нашей новой колонии, рекомендую нанять §Sпланетарного губернатора§!, который займется решением местных задач.\n\nГубернаторы оказывают самое разное влияние на планеты, которыми управляют, в основном положительное. Эти эффекты зависят от черт губернатора и уровня его навыков."
 tutorial.29.name:0 "Губернатор нанят"
 tutorial.29.desc:0 "Нашей колонией теперь управляет новый §Sгубернатор§!. Это повысит ее эффективность!"
 tutorial.30.name:0 "Обучение: дополнительные колонии"
 tutorial.30.desc:0 "Как только у нас появятся свободные ресурсы, будет нелишним создать еще несколько §Sколониальных кораблей§! и продолжить расширение наших границ. Мы должны основать еще как минимум три колонии в дополнение к родной планете и ранее построенной колонии."
 tutorial.32.name:0 "Колонии основаны"
 tutorial.32.desc:0 "Изумительная работа! Очень воодушевляет. Наша великая цивилизация теперь охватывает пять миров! Мы должны расширять ее при первой же возможности."
 tutorial.33.name:0 "Обучение: добыча ресурсов"
 tutorial.33.desc:3 "Чтобы добиться успеха, межгалактической империи нужен постоянный приток §Sминералов§!, §Sсплавов§! и §Sэнергокредитов§!. Мы должны повысить темп производства этих ресурсов.\n\nДля строительства станций и сооружений нужны сплавы или минералы, а для их содержания — энергокредиты. То же касается и кораблей, однако сплавы требуются и для их содержания. Этими ресурсами нас снабжают §Sдобывающие станции§! или §Sназемные сооружения§!. \n\nПозднее вы можете обнаружить новые и интересные ресурсы и тратить их на эзотерическое новое производство."
 tutorial.38.name:0 "Начата добыча ресурсов"
 tutorial.38.desc:0 "Отличная работа. У нас теперь есть прочная ресурсная база для развития государства."
 tutorial.39.name:0 "Обучение: увеличение флотилии"
 tutorial.39.desc:0 "Я не мог не заметить, что наш флот несколько слабоват. Галактика таит немало опасностей, и на некоторые из них нам придется реагировать военными средствами. Помните: речь идет о выживании нашей цивилизации!"
 tutorial.43.name:1 "Флотилия увеличена"
 tutorial.43.desc:0 "Хорошо! Теперь у нас есть небольшая, но боеспособная флотилия, которая поможет в случае неожиданных конфликтов."
 tutorial.44.name:0 "Обучение: создать сектор"
 tutorial.44.desc:1 "Наше процветающее государство так разрослось, что им становится трудно управлять с нашей родной планеты. Мы должны создать новый §Sсектор§!.\n\nСекторы — это полуавтономные образования в границах нашего государства, которым можно доверить самостоятельное решение повседневных задач на планетах, входящих в их юрисдикцию."
 tutorial.45.name:0 "Сектор создан"
 tutorial.45.desc:2 "По мере роста нашего государства новые колонии могут быть объединены в §Sсекторы§!. Секторы могут быть автоматизированы на экране §SПланеты и секторы§!, что позволяет автоматически строить и улучшать районы и сооружения за счет назначенных запасов ресурсов."
 tutorial.46.name:0 "Обучение: губернатор сектора"
 tutorial.46.desc:1 "§SГубернаторы§! могут управлять целыми §Sсекторами§!. Навыки губернатора в этом случае влияют на все планеты сектора. Давайте назначим губернатора в наш новый сектор."
 tutorial.47.name:0 "Губернатор сектора назначен"
 tutorial.47.desc:0 "Наш новый §Sгубернатор сектора§! приступил к выполнению своих обязанностей в столице сектора. Отлично."
 tutorial.48.name:0 "Обучение: конструктор судов"
 tutorial.48.desc:0 "Мы можем вручную проектировать новые корабли на экране §Sконструктора судов§!. Это достаточно понятный процесс, но при желании его можно полностью автоматизировать."
 tutorial.49.name:0 "Проект корабля создан"
 tutorial.49.desc:1 "Отлично. Проект корабля добавлен в нашу базу данных, и теперь его можно построить на любой §Sкосмической базе§!, где имеется §Sверфь§!."
 tutorial.50.name:0 "Обучение: станции наблюдения"
 tutorial.50.desc:1 "Мы обнаружили §Sпримитивную цивилизацию§!! Кое-кто считает этих инопланетян не более чем вонючими дикарями, но другие видят пользу в изучении их культуры, такой, какова она есть.\n\nДля этого мы должны построить §Sстанцию наблюдения§! на орбите их мира, если, конечно, он находится в пределах наших границ. Этим станциям можно давать различные §Sзадания§! в зависимости от того, как мы относимся к аборигенам."
 tutorial.51.name:0 "Станция наблюдения построена"
 tutorial.51.desc:0 "Прекрасно! Наша новая §Sстанция наблюдения§! приступила к работе, а ее персонал тщательно изучает §Sпримитивную цивилизацию§! на поверхности планеты."
 tutorial.52.name:0 "На пороге тайны"
 tutorial.52.desc:1 "Аномалия на планете [From.GetName] оказалась природным §Yгеометрическим образованием§!. Она очень похожа на отметку, указывающую путь вперед. Вселенная порой невероятно изумляет.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Мы обнаружили природное образование на планете [From.GetName], поражающее своими идеальными геометрическими формами. Это, несомненно, знак свыше, и он указывает нам путь к звездам!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Мы должны §Yпродолжать изучение§! таких аномалий везде, где это возможно. Они непременно откроют нам новые знания и технологии."
 tutorial.52.a:0 "Потрясающе!"
 tutorial.52.spirit.a:0 "Слава небесам!"
 tutorial.53.desc:1 "Аномалия, которую мы нашли на планете [From.GetName], открыла нечто невероятное. Эта [From.GetPlanetMoon] окутана следом, без сомнения, оставленным сверхсветовым двигателем. Мы не можем проследить его до исходной точки, поскольку след очень старый.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Мы обнаружили слабый сверхсветовой след рядом с планетой [From.GetName]. Его нельзя проследить, поскольку он очень старый. Это значит, что здесь были другие космические путешественники. Они наблюдали за нами и наверняка собирали данные.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "Аномалия на планете [From.GetName] раскрыла следы других космических путешественников! Судя по слабому сверхсветовому следу, кто-то побывал здесь давным-давно, возможно, искал потенциальных союзников на нашей планете. След слишком рассеян для того, чтобы мы могли проследить его.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "За нами наблюдали. Но зачем?"
 tutorial.53.xenophobe.a:0 "Мы должны опасаться ксеноагрессоров."
 tutorial.53.xenophile.a:0 "Давайте их найдем!"
 tutorial.54.desc:0 "Мы нашли один из наших §Yстарых зондов§! на планете [From.GetName]. Он каким-то чудом сохранился несмотря на все эти годы и до сих пор пытается отправлять сообщения в наш родной мир. Это — памятник нашей борьбе за выход в космос, стремлению вырваться за пределы нашего мира.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Мы шагаем только вперед."
 tutorial.54.spiritualist.a:0 "Небеса наверняка готовят нам новые испытания."
 tutorial.54.materialist.a:0 "Наши старания наконец-то принесли плоды."
 tutorial.55.name:0 "Обучение: редкие ресурсы"
 tutorial.55.desc:5 "Мы обнаружили §Sредкий ресурс§!! Многие §Sредкие ресурсы§! требуют особых технологий для своей разработки, однако способны принести огромную выгоду своим владельцам.\n\nНе забывайте строить §Sкосмические базы§! для защиты ресурсов в границах нашего государства. Редкие ресурсы можно использовать для строительства продвинутых сооружений или корабельных компонентов либо просто продавать."
 tutorial.55.poi.name:0 "Расположение ресурса"
 tutorial.55.poi.desc:0 "Мы обнаружили §Sредкий ресурс§!, месторасположение: [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name:0 "Редкий ресурс извлечен"
 tutorial.56.desc:0 "Отличная работа. Этот ресурс несомненно обогатит наше государство."
 tutorial.56.poi.desc:0 "Мы обнаружили §Sредкий ресурс§!, местораположение: [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "С недавно открытой технологией наша старая §Sдобывающая станция§! теперь способна разрабатывать §Sредкий ресурс§!. Эти ресурсы приносят огромную выгоду своим владельцам и являются ценным объектом торговли. Таким образом, мы в аллегорическом смысле умертвим одним воображаемым выстрелом двух метафорических млекопитающих.\n\nБолее подробную информацию можно найти в §Sжурнале§!. В галактике еще много §Sредких ресурсов§!, поэтому продолжайте исследовать!"
 tutorial.57.name:0 "Обучение: преображение"
 tutorial.57.desc.notech:0 "Мы обнаружили высокоразвитый вид животных! Используя §Sподходящую технологию§!, мы сможем §Sпреобразить§! этих существ, наделив их сознанием и разумом (или что там у органики считается разумом).\n\nСтоит приглядывать за ходом этих исследований и при возможности направить их в сторону §Sэпигенетических триггеров§!."
 tutorial.57.desc.yestech:0 "Мы обнаружили высокоразвитый вид животных! Используя §Sподходящую технологию§!, мы сможем §Aпреобразить§! этих существ, наделив их сознанием и разумом (или что там у органики считается разумом).\n\nОх.\n\nНаша технология §Sэпигенетических триггеров§! должна сгодиться. Мы готовы повести этих существ в дивный новый мир экзистенциальных метаний."
 tutorial.58.name:0 "Предразумные существа преображены"
 tutorial.58.desc:0 "Поразительный успех! Бестолковые звери преобразились и стали менее бестолковыми, гордыми гражданами нашего развивающегося государства."
 tutorial.59.name:0 "Обучение: первый контакт"
 tutorial.59.desc:1 "Поразительно! Мы обнаружили §Sинопланетных космических путешественников§!, возможно, обладающих разумом. Хотя, чего уж юлить, они наверняка разумны. Их происхождение останется для нас тайной до тех пор, пока мы не выполним соответствующий проект по их §Sизучению§!. Советую сделать это как можно скорее, пока они не изучили нас первыми...\n\nОткройте §Sжурнал§! и выберите пункт §SИзучить§!, чтобы приступить к проекту. Обратите внимание, что это приостановит все прочие исследования в этой категории."
 tutorial.60.name:0 "Первый контакт установлен"
 tutorial.60.desc:0 "Это триумф. Мы установили контакт с инопланетными существами. Мы живем (или, в моем случае, включены) в интересное время."
 tutorial.61.name:0 "Первый контакт установлен"
 tutorial.61.desc:0 "Наши попытки установить контакт стали поистине триумфом нашей технологической изобретательности, но результаты обескураживают. Похоже, что наши собеседники — не умнее, чем обычные животные, а может быть, и §Sвообще неразумные§!."
 tutorial.63.name:0 "Первый контакт... установлен?"
 tutorial.63.desc:0 "Похоже, что наши §Sсобеседники§! сорвали аплодисменты первыми и §Sустановили с нами контакт§!, прежде чем мы успели расшифровать их протоколы связи.\n\nКогда представится следующая такая возможность, мы должны постараться начать диалог первыми."
 tutorial.64.name:0 "Обучение: модифицирование рас"
 tutorial.64.desc:0 "Благодаря недавним достижениям генетики мы получили дополнительное §Sочко признаков§!, которое можно использовать, чтобы §Sмодифицировать§! и улучшить нашу расу."
 tutorial.65.name:0 "Раса модифицирована"
 tutorial.65.desc:0 "Похвально. Теперь, когда бремя естественной эволюции не лежит у нас на плечах, наша раса, несомненно, будет процветать в космосе."
 tutorial.70.name:0 "Обучение: варп-прыжок"
 tutorial.70.desc:0 "Чтобы преодолеть обширные расстояния между звездными системами, наши ученые разработали §Sварп-двигатель§!. Корабли, оснащенные этим устройством, могут путешествовать между системами с превышением скорости света.\n\nХотя корабли могут осуществить варп-прыжок в любую систему в пределах досягаемости, варп-двигатели могут быть включены только за пределами гравитационного колодца звезды. Кроме того, кораблям, выполнившим варп-прыжок, требуется время для повторной активации систем, и продолжительность этого процесса зависит от того, насколько далеким было путешествие."
 tutorial.71.name:0 "Обучение: путешествия через гиперпространство"
 tutorial.71.desc:1 "Чтобы преодолеть обширные расстояния между звездными системами, наши ученые разработали §Sгипердвигатель§!. Это устройство позволяет путешествовать гораздо выше скорости света между системами, соединенными гиперкоридорами.\n\nПутешествие по гиперкоридору происходит крайне быстро, но межзвездные путешествия ограничены сетью гиперпространственных коридоров. Безопасно войти в гиперкоридор можно только на границе системы, минуя дестабилизирующее влияние гравитационного колодца ее звезды."
 tutorial.72.name:0 "Обучение: путешествия через червоточины"
 tutorial.72.desc:0 "Чтобы преодолеть обширные расстояния между звездными системами, наши ученые разработали технологию §Sчервоточин§!. Станции, оснащенные генераторами червоточин, могут создавать в подпространстве временные переходы в другие системы, позволяющие кораблям совершать путешествие.\n\nПолет через червоточину происходит почти мгновенно, но для него требуется присутствие станции червоточин в пределах досягаемости. Кроме того, корабли должны быть оснащены специальными стабилизаторами червоточин, чтобы выдержать нагрузку при прохождении через подпространство."
 tutorial.73.name:0 "Напоминание в обучении: преображение"
 tutorial.73.desc:2 "Исследовав соответствующие технологии, мы теперь можем осуществлять §Yпреображение§! низших существ до разумных."
 tutorial.75.name:1 "Обучение: космические базы"
 tutorial.75.desc:2 "Теперь, когда мы начали исследовать соседние звезды, нам, возможно, пора распространять свое влияние дальше. Чтобы расширить границы, можно построить в изучаемых нами системах §Sкосмические базы§!, которые в сущности позволяют нам предъявить претензии на новые регионы в космосе.\n\nС развитием технологий мы сможем улучшить космические базы для производства ресурсов и строительства кораблей. До тех пор их основное назначение — расширять наши границы. Объявив притязания на систему с нашей космической базой, мы сможем строить §Sнаучные§! и §Sдобывающие станции§!, чтобы разрабатывать ресурсы, а также сможем колонизировать любые пригодные для этого миры."
 tutorial.76.name:1 "Космическая база создана"
 tutorial.76.desc:1 "Отлично. Как вы можете видеть на §Sкарте галактики§!, границы нашего государства были расширены, чтобы включить систему с нашей новой космической базой."
 tutorial.80.name:0 "Обучение: режимы карты"
 tutorial.80.desc:0 "На карте галактики можно включать и выключать разные §Sрежимы карты§!, расположенные в правом нижнем углу, для просмотра различных информационных экранов. Например, мы можем маркировать цветом территории в зависимости от отношения их владельцев к нам."

 tutorial.100.name:0 "Обучение отключено"
 tutorial.100.desc:1 "§HМиссии обучения§! и §Hсоветы§! отключены."
 tutorial.101.name:1 "Только советы"
 tutorial.101.desc:0 "§HСоветы§! включены, §Hмиссии обучения§! отключены."
 tutorial.102.name:0 "Полное обучение"
 tutorial.102.desc:0 "§HМиссии обучения§! и §Hсоветы§! включены."

