 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Правительство"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "На экране §SПравительство§! представлена информация о нашем государстве и его правительстве. Здесь мы можем увидеть нашего §Sправителя§! и все связанные с ним эффекты.\n\nНа отдельной закладке есть сведения о §Sдемографии§! нашего государства."
 TUTORIAL_TECH_VIEW_TITLE:0 "Технологии"
 TUTORIAL_TECH_VIEW_DESC:0 "На экране §SТехнологий§! мы управляем ходом научных исследований. Технологии разделены на три разных сферы, в каждой обычно доступны три варианта для изучения.\n\nМы можем изучать новые технологии, не назначая §Sученого§!, отвечающего за соответствующую сферу, но тогда исследования затянутся. Поэтому лучше так не делать!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Контакты"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "На экране §SКонтактов§! подробно перечислены все §Sгосударства§!, которых мы повстречали. Здесь можно сразу увидеть их §Sотношение§! к нам и заняться §Sдипломатией§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Журнал"
 TUTORIAL_SITUATION_LOG_DESC:1 "§SЖурнал§! содержит список всех доступных §Sособых проектов§!, §Sмест археологических раскопок§! и другие важные сведения. Новые записи будут появляться в нем по мере изучения галактики."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Конструктор судов"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Здесь мы создаем все §Sкорабли§!, которые использует наше государство. Новые опции §Sразмеров корпуса§! и §Sкомпонентов§! будут появляться по мере изучения новых технологий."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Список планет"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "На экране §SПланеты и секторы§! можно посмотреть все колонизированные нашим государством миры, их §Sпоселения§! и §Sобъем производства ресурсов§!. По мере роста нашего государства его можно разделить на секторы, полезные для управления крупными державами.\n\n§SСекторы§! могут быть автоматизированными и в этом случае получить специализацию и ресурсы, что позволяет строить и улучшать §Sсооружения§! и §Sрайоны§! на их планетах."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Военные флотилии"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§SВоенные флотилии§! берегут нашу молодую державу от угроз... или силой расширяют наше великое государство, если мы того желаем.\n\nТекущий §Sразмер флотилии§! ограничен и зависит от изученных технологий, количества наших §Sпоселений§! и §Sстояночных мест на космических базах§!. У нашей первоначальной флотилии нет §Sадмирала§!, поэтому, если у нас достаточно §Sэнергокредитов§!, его не мешало бы нанять."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Научные корабли"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Это — наш §Sнаучный корабль§!, он занимается §Sизучением§! астрономических объектов, например, планет в звездной системе. Чтобы узнать, какие §Sресурсы§! есть на планете, мы должны сначала ее изучить.\n\nНаша родная система уже изучена, так что мы можем сосредоточить свои усилия вовне. Чтобы начать, выберите научный корабль и откройте §Sкарту галактики§!, затем щелкните правой кнопкой на любой из соседних звезд и выберите §SИзучить систему§!. Корабль отправится в эту систему и по очереди изучит все объекты в ней."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Строительные корабли"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Это — наш §Sстроительный корабль§!, с помощью которого мы возводим космические станции. Изучив астрономический объект (например, планету), мы можем приказать кораблю построить §Sнаучную станцию§! или §Sдобывающую станцию§!, чтобы извлечь найденные там ресурсы.\n\nЭтот корабль также способен возвести §Sкосмическую базу§! в системе, на которую еще не объявлено ничьих притязаний, что делает его жизненно необходимым для расширения наших владений."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Информация о планете"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "Это наш родной мир и §Sстолица§! нашего государства. Экран §Sинформации о планете§!, который сейчас перед вами, содержит всю основную статистику планеты.\n\nЗдесь можно увидеть общее количество §Sрайонов§!, которое эта планета позволяет создавать, §Sпоселений§!, находящихся на ней, а также объем производимой и потребляемой §Sпищи§! и других §Sресурсов§!. Если планета страдает от низкой §Sстабильности§! или если на нее назначен §Sгубернатор§!, это также будет отражено здесь. При желании мы можем задать категорию и выбрать вариант автоматизации планеты."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Просмотр населения"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Здесь мы видим подробный разбор населения планеты, разделенного на §Sсоциальные слои§!.\n\nИх можно развернуть, чтобы посмотреть виды §Sдеятельности§! для каждого §Sслоя§!. Виды §Sдеятельности§! характеризуются использованием и производством различных ресурсов, и поселению, осуществляющему деятельность, необходимо определенное §Sжилье§! и §Sблага§!. Отсутствие одного или другого приведет к уменьшению §Sсчастья§!, что может снизить §Sстабильность§! на планете."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Просмотр армий"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Здесь мы управляем всеми наземными войсками на планете. Также на этом экране можно отследить, какому §Sопустошению§!, т. е. урону, подверглась сама планета.\n\nИменно здесь возникают новые §Sармии§!, когда мы нажимаем кнопку §SНанять§! в центре. §SОборонительные армии§! производятся автоматически §Sпоселениями§!, осуществляющими силовую или солдатскую §Sдеятельность§!. Такие виды деятельности предоставляются планетарной столицей, £building£ §Sполицейскими участками§! и £building£ §Sцитаделями§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Космопорт"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Закладка §SКосмопорт§! позволяет просматривать флотилии на орбите и строить гражданские корабли. Военные корабли можно строить только на §Sкосмической базе§!, где имеется §Sверфь§!, однако строительные, научные и колониальные корабли создаются здесь.\n\nТаким образом, даже если мы потеряем свою последнюю космическую базу, мы все еще сможем восстановиться, до тех пор, пока у нас есть хотя бы одна обитаемая планета."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Военные станции"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SВоенные станции§! — стационарные оборонительные сооружения для защиты ключевых планет или стратегически важных участков системы. Строить такие станции можно только в пределах наших границ или же на территориях, куда мы имеем привилегированный доступ.\n\nСтарайтесь не строить слишком много военных станций — как и кораблей, иначе затраты на их содержание быстро опустошат наш бюджет."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Научные станции"
 TUTORIAL_RESEARCH_STATION_DESC:1 "§SНаучная станция§!, построенная на орбите космического тела, собирает данные в ходе §Sфизических§!, §Sинженерных§! и §Sсоциологических§! исследований.\n\nСтанции можно строить только в пределах наших границ; если планета колонизирована, научная станция не нужна."
 TUTORIAL_MINING_STATION_TITLE:0 "Добывающие станции"
 TUTORIAL_MINING_STATION_DESC:2 "§SДобывающие станции§! извлекают §Sминералы§! и §Sредкие ресурсы§! из объектов, на орбите которых они находятся.\n\n§SДобывающие станции§! можно строить только в пределах наших границ; для доступа к ресурсам колонизированной планеты эти станции не нужны."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Транспортные корабли"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Когда §Sармии§! получают приказ отправиться в космос, они автоматически погружаются на эти §Sтранспортные корабли§!. Берегите их, ведь они практически беззащитны!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Дипломатия"
 TUTORIAL_DIPLOMACY_VIEW_DESC:1 "На экране §Sдипломатии§! мы общаемся с другими цивилизациями. Здесь мы можем, помимо прочего, §Sобъявить войну§!, создать §Sальянс§! и заключить §Sторговое соглашение§! с нашими соседями.\n\nНаши §Sотношения§! с выбранным государством могут варьироваться от отвратительных до отличных. Чтобы заключить соглашение или сделку, ваши отношения должны быть достаточно хороши.\n\nВы можете отправить в государство §Sпослов§!, чтобы обойти это ограничение, улучшить отношения или испортить их."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Торговля"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Это экран §Sторговли§!. Здесь мы можем обмениваться §Sресурсами§!, а также §Sинформацией§! и §Sуслугами§!.\n\nУслуги можно использовать, чтобы убедить государство принять соглашение. После возникновения галактического сообщества о них также можно напомнить во время голосования в сенате, чтобы увеличить дипломатический вес вашей нации."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Типы федераций"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§SТип федерации§! определяет, какие преимущества получат ее участники. После создания каждая федерация получает уникальные §Sбонусы и законы§!, которые зависят от ее типа. Еще больше бонусов можно §Sразблокировать§! по мере накопления опыта."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Системный эффект"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "§SСооружения§!, расположенные в соседних §Sквадратах§!, могут влиять друг на друга, вызывая §Sсистемный эффект§!. Учитывайте это, планируя строительство."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Бюджет"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Закладка §SБюджет§! подсчитывает ежемесячные §Sдоходы§! и §Sрасходы§! нашего государства, выраженные в энергокредитах. Здесь также можно увидеть факторы, влияющие на нашу экономику."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Указы"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "Здесь можно приводить в действие имперские §Sуказы§!, для исполнения которых необходимо потратить некоторое количество наших ресурсов."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Демография"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Закладка §SДемография§! отражает состав и расселение наших граждан.\n\nЗдесь также указаны доминирующие §Sрасовые признаки§! в наших §Sпоселениях§!, а также модификаторы производительности, счастья и др."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Лидеры"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Закладка §SЛидеры§! позволяет нанимать, увольнять и назначать §Sгубернаторов§!, §Sученых§!, §Sадмиралов§! и §Sгенералов§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Фракции"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "Закладка §SФракции§! содержит сведения обо всех политических пристрастиях населения. Имейте в виду, что изменения в социальном и политическом климате нашего государства могут дать толчок к возникновению §Sфракций§!. Все подробности о размерах и популярности §Sфракций§! также находятся здесь.\n\n§SФракции§! выдвигают §Sтребования§!, которые влияют на их §Sодобрение§!. Политические группы в государстве могут быть согласны или не согласны с действиями и политикой властей, что сказывается на приросте £influence£ §Sвлияния§!. Мощь §Sфракций§! и характер их §Sтребований§! могут меняться вслед за ситуацией в государстве, но помните, что §Sсчастье§! §Sпоселений§! напрямую зависит от §Sодобрения§! §Sфракций§!, к которым они принадлежат.\n\n§SУправляя фракциями§!, мы можем влиять на их взаимоотношения с правительством, мы можем даже принять принципы сильной §Sфракции§! как государственные."
 TUTORIAL_CREATESECTOR_TITLE:0 "Управление сектором"
 TUTORIAL_CREATESECTOR_DESC:2 "Чтобы основать §Sсектор§!, сначала выберите планету на странице §S«Пограничное пространство»§! и нажмите кнопку «Создать сектор». Планета станет §Sстолицей§! нового сектора, а все системы в пограничном пространстве в пределах шести гиперпрыжков будут добавлены к нему. Секторы могут автоматизировать строительство планетарных сооружений, если этот вариант разрешен и им выделены ресурсы, что резко сокращает необходимость в микроменеджменте."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Расы"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "На экране §SРасы§! перечислены все типы номинально разумных существ, которых мы повстречали. С помощью §Sпереключателя§! можно просматривать только расы нашего государства или всех жителей галактики.\n\nЗдесь мы можем их §Sмодифицировать§! черты рас или §Sпреобразить§! предразумных существ, если у нас есть технология и возможности, а также §Sустановить права§! для каждой расы или §Sправа по умолчанию§! для всего населения."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Терраформирование"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§SТерраформирование§! позволяет нам менять окружающую среду планеты, чтобы сделать ее более пригодной для какой-либо §Sрасы§! или для иной цели."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Генетическая модификация"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Мы можем модифицировать эту расу на генетическом уровне, изменив ее §Sрасовые признаки§!.\n\nБудет создан новый §Sшаблон§! расы с выбранными вами признаками. Нажмите кнопку §SПринять шаблон§!, чтобы создать новый §Sособый проект§! для изменения каких-либо §Sпоселений§! этой расы."
 TUTORIAL_UPLIFTING_TITLE:0 "Преображение"
 TUTORIAL_UPLIFTING_DESC:0 "Мы можем изменить §Sрасовые признаки§! этих высокоразвитых животных, §Sпреобразив§! целый вид, чтобы они стали полностью разумными и продуктивными гражданами нашего общества."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Информация о системе"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Мы находимся на экране §Sинформации о системе§!, подробно рассказывающем о выбранной звездной системе. Здесь вы с легкостью найдете нужные вам планеты, станции и флотилии."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Станция червоточин"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SСтанции червоточин§! возводят во внешних пределах систем. Они создают двухсторонние порталы к другим звездам из микроразрывов в ткани пространства-времени. Гениально."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Станция наблюдения"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "На §Sстанции наблюдения§! ученые проводят исследования и с орбиты наблюдают за §Sпримитивными§! расами, живущими на планете."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Станция терраформирования"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SСтанция терраформирования§! позволяет провести §Sтерраформирование§! планеты, на орбите которой она находится."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Решения"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Планетарные §Sрешения§! — это приказы или законы, для временного исполнения которых необходимо потратить некоторое количество наших ресурсов.\n\nДоступ к новым §Sрешениям§! открывается по мере того, как мы исследуем новые технологии и сталкиваемся с новыми ситуациями."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Неизвестные"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Обнаружена флотилия §Sнеопознанных существ§!. Мы можем больше узнать о них и, возможно, даже инициировать §SПервый контакт§! в рамках §Sособого проекта§!."
 TUTORIAL_VICTORY_TITLE:0 "Победа"
 TUTORIAL_VICTORY_DESC:0 "На экране §Sпобеды§! перечислены §Sопределенные условия§!, которые нам необходимо соблюдать, если мы хотим, чтобы наследие нашей звездной империи существовало до тех пор, пока в галактике есть разумная жизнь."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Космические базы"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Это §Sкосмическая база§! нашей системы. Такие улучшаемые станции указывают на владение звездной системой и чаще всего получают задачу производить корабли всех типов.\n\nДля них с помощью §Sмодулей§! и §Sсооружений§! можно назначить множество различных функций, и они обычно являются последней линией обороны против вражеских флотилий в системе. Мы расширяем наши границы посредством постройки §Sкосмических баз§! в ближайших системах, а вражеские §Sкосмические базы§! можно захватить в результате атаки.\n\nКак только мы колонизируем достаточно планет, мы сможем управлять нашими §Sторговыми путями§! и через меню §Sкосмических баз§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Карта галактики"
 TUTORIAL_GALAXY_MAP_DESC:0 "На §Sкарте галактики§! обозначены огромные просторы §Sнеизученного космоса§!, наши границы и территории инопланетных цивилизаций, с которыми мы можем установить связь.\n\nМожно щелкнуть по кнопке §SПодробный режим карты§! в правом нижнем меню, чтобы показать или скрыть §Sресурсы§! и §Sдальность действия сенсоров§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Военная цель"
 TUTORIAL_WAR_GOAL_DESC:0 "При объявлении войны мы должны объявить о своих намерениях и нашему врагу, и любым союзникам. Эта §Sвоенная цель§! определяет тип требований, которые можно выдвигать во время мирных переговоров, начиная с передачи оспариваемых систем до вассализации.\n\nОглашение этой цели дает противнику возможность реагировать соответствующим образом: они могут сдаться сразу, сделать встречное предложение и предложить перемирие или отстаивать свои интересы до последнего мужчины, женщины, грибковой споры или полуразумного травоядного. Выяснять что-то — это всегда весело!\n\nЧтобы объявить §Sвоенную цель§!, выберите ее в списке."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Сведения о войне"
 TUTORIAL_WAROVERVIEW_DESC:0 "В этом окне представлены сведения о нашей текущей войне. Каждая из сторон испытывает §Sусталость от войны§! в зависимости от своих успехов, что определяет готовность к заключению мирного договора.\n\nЕсли усталость от войны достигнет 100% для одной из сторон, вторая сторона может вынудить ее к принятию соглашения о §Sстатусе-кво§!. Также здесь можно отслеживать результаты всех столкновений, имевших место в этой войне."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Редкие ресурсы"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "На экране §Hредких ресурсов§! приведены доступные нам §Sредкие ресурсы§! и эффекты от них.\n\nМногие §Sредкие ресурсы§! требуют изучения конкретных §Sтехнологий§!, прежде чем их можно будет добывать и перерабатывать."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Планировщик экспансии"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "§HПланировщик экспансии§! позволяет найти ближайшие §Sпригодные для жизни§! планеты, предоставляющие возможность для колонизации. Можно строить §Sколониальные корабли§! и отдавать им приказы прямо на этом экране.\n\nПланеты должны быть изучены, а любые аномалии на них — найдены, прежде чем колонизация станет возможной. Кроме того, в системах этих планет должны быть построены §Sкосмические базы§! — таким образом системы окажутся внутри наших границ."
 TUTORIAL_TRADITIONS_TITLE:0 "Традиции"
 TUTORIAL_TRADITIONS_DESC:0 "На экране §Hтрадиций§! отображаются §Sдеревья традиций§!, доступные для нашего государства. Сначала нужно §Sпринять§! §Sдерево традиций§!, прежде чем можно будет открывать какие-либо §Sтрадиции§! на нем.\n\n§SПринятие§! §Sдерева традиций§! или открытие конкретной §Sтрадиции§! стоит определенного количества £unity£ §Hединства§!, и цена возрастает по мере открытия нами новых §Sтрадиций§! и развития нашего государства."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Бонусы за стремление"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "В списке §Hбонусов за стремление§! показаны §Sбонусы за стремление§!, которые мы можем разблокировать. Некоторые §Sбонусы за стремление§! могут иметь особые требования вроде наличия §Sтехнологий§! или определенного количества уже разблокированных §Sячеек бонусов за стремление§!.\n\nРазблокировка §Hячейки бонусов за стремление§! происходит при каждом принятии нами всех §Hтрадиций§! на одном из §Sдеревьев традиций§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Права расы"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "Список §Hправ расы§! позволяет нам вносить изменения, помимо всего прочего, в §Sгражданство§! и §Sуровень жизни§! определенной расы.\n\nПри изменении §Sправ по умолчанию§! эти права относятся ко всем §Sпоселениям§!, для которых не установлены конкретные §Sправа расы§!, — например, к мигрантам, беженцам или другим новоприбывшим в наше государство."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Управление флотилиями"
 TUTORIAL_FLEET_MANAGER_DESC:0 "В окне §SУправление флотилиями§! можно создавать шаблоны для наших военных флотилий. Так как размер наших флотилий растет, то эти шаблоны позволяют быстро заказать новые корабли взамен утраченных."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Притязания"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "В окне §SПритязания§! можно тратить очки §Sвлияния§!, чтобы объявлять притязания на звездные системы, принадлежащие другим. Наличие притязания на какую-либо систему дает веский §Sповод к войне§! против ее владельцев, что позволяет нам объявить войну для ее завоевания.\n\nВ войнах с многочисленными союзниками именно государство с самым большим притязанием на систему получает контроль над этой системой в случае победы в войне."
 TUTORIAL_ANOMALIES_TITLE:0 "Аномалии"
 TUTORIAL_ANOMALIES_DESC:0 "На экране §S«Аномалии»§! перечислены все пока еще неисследованные §Sаномалии§!, которые мы обнаружили."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Сведения о федерации"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Это §Hэкран федерации§!. Наша федерация будет становиться сильнее, пока ее участники демонстрируют §Sсплоченность§!. Вступление в федерацию нового участника вынуждает ее потерять часть накопленной сплоченности. Дополнительную сплоченность можно получить, если направить в федерацию послов.\n\nПо мере развития федерации можно §Sразблокировать бонусы§!, эффект которых распространяется на всех ее участников."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Направленные в федерацию послы"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Направляя §Hпослов§! в федерацию, можно повысить §Sсплоченность§! ее участников. Не забывайте, что количество ваших послов ограничено. Позднее направленным в федерацию послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Члены федерации"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Это экран §Hчленов федерации§!. Он показывает, насколько сильны ее §Sучастники§! в разных областях, сколько §Sпослов§! каждый из них направил и какие из их §Sпринципов§! вредят общей §Sсплоченности§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Флот федерации"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "Размер §Hфлота федерации§! зависит от §Sвместимости флотилии§!, предоставляемой его членами. Флотом федерации командует ее §Sпрезидент§!. Все члены федерации могут строить корабли, чтобы добавить их в общий флот."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Законы федерации"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Любой из членов федерации может внести предложение об изменении ее §Hзаконов§!. Если закон не будет принят, то федерация §Sпотеряет часть сплоченности§!.\n\nНекоторые законы недоступны, и для их принятия требуется увеличить централизацию. Чтобы получить доступ к более высокой централизации, федерация должна повысить свой уровень. Но будьте осторожны, с увеличением централизации снизится сплоченность."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Галактическое сообщество"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Добро пожаловать в §Hгалактическое сообщество§!! Здесь дипломаты со всей галактики встречаются, чтобы обсудить галактические законы и проголосовать за §Sрезолюции§!. Вы можете поддержать §Sрезолюции§! в §Sочереди§!, тем самым добавляя к ним ваш §Sдипломатический вес§!. Набравшая самую большую поддержку выносится на §Sрассмотрение сената§!, после чего члены галактического сообщества голосуют за или против того, чтобы придать резолюции силу §Sгалактического закона§!.\n\nОбратите внимание на §Sгалактический фокус§!: он указывает общую цель для всех членов сообщества.\n\nНаконец, здесь можно найти список всех членов галактического совета и посмотреть §Sгалактические модификаторы§! от уже принятых резолюций."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Послы"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§HПослов§! можно направить в галактическое сообщество, чтобы увеличить ваш §Sдипломатический вес§!. Позднее направленным в галактическое сообщество послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Сенат"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "Во время §Hзаседаний сената§! галактическое сообщество голосует за или против резолюций, вынесенных на повестку дня. Как член галактического сообщества вы можете §Sвысказаться за, против или воздержаться§!. Если резолюция будет принята, она получит статус §Sгалактического закона§!.\n\nНе воздержавшиеся в ходе голосования государства §Sулучшат§! свои отношения с государствами, которые проголосовали так же, и ухудшат их с государствами, которые проголосовали иначе.\n\nЕсли у вас есть §Sодолжения§! со стороны других государств, их можно использовать, чтобы увеличить ваш дипломатический вес в ходе голосования."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Резолюции"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "На экране §Hрезолюций§! показаны все резолюции, действующие в настоящий момент. Вы можете §Sпредложить новую резолюцию§!, выбрав ее в цепочке и расплатившись влиянием.\n\nВы можете предложить только первую непринятую резолюцию в цепочке, так как для принятия более серьезных решений нужно сперва заложить основы. Будьте готовы, что ее поддержат не все.\n\nДаже если резолюция будет принята, следующую резолюцию в цепочке можно будет предложить только через много лет."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Галактический совет"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Галактическое сообщество высказалось в пользу создания §Hгалактического совета§!. Скоро пройдут §Sвыборы§!, в ходе которых §Sместа в совете§! получат государства с наибольшим дипломатическим весом. Члены совета обладают большим дипломатическим весом, чем обычные члены галактического сообщества, и могут поставить вопрос на голосование в сенате в обход очереди как §Sчрезвычайную резолюцию§!.\n\nПриняв резолюцию о предоставлении совету дополнительных полномочий, можно открыть §Sправо вето§! для его членов. Кроме того, члены совета получают доступ к §Sособым резолюциям§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:0 "Размер государства:"
 TUTORIAL_EMPIRE_SPRAWL_DESC:0 "§HРазмер государства§! — это показатель площади вашего государства с учетом контролируемых вами систем, колоний, районов и общего населения.\n\nБольшой размер государства увеличивает §Sадминистративную нагрузку§! на ваше государство и повышает стоимость §Sтехнологий§!, §Sтрадиций§!, §Sлидеров§! и §Sуказов.§!"

