 advisor.1.name:0 "Советник подключен"
 advisor.1.desc_01:1 "Здравствуйте, господин Президент.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем свое место среди звезд.\n\n$advisor.1.desc_filler$"
