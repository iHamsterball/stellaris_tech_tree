 sacrifice_harmony_2:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_2_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_3:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_3_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_4:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_4_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_5:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"

 edict_sacrifice_bounty:0 "Жертвоприношение: изобилие"
 edict_sacrifice_bounty_desc:0 "Самые преданные среди нас готовы встретить свою судьбу, уверенные, что их жертва станет залогом нашего благополучия. Пусть смерть расчистит дорогу для кипящей жизни, славной в самой своей сути!"
 edict_sacrifice_bounty_tooltip:0 "§RУмрут все £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Каждая жертва повышает вероятность увеличить производство £minerals£ минералов и £energy£ энергии, вплоть до §G+30%§!."
 sacrifice_bounty_mod:0 "Дополнительное жертвоприношение: изобилие"
 sacrifice_bounty_mod_desc:0 "Самые преданные среди нас встретили свою судьбу, и их жертва стала залогом нашего благополучия. Пусть смерть расчистит дорогу для кипящей жизни, славной в самой своей сути!"
