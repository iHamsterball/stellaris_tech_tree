 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Святилище упокоения"
 building_galactic_memorial_1_desc:0 "Этот скромный мемориал направляет мысли и способствует пониманию неоднозначной природы смерти и конца."
 building_galactic_memorial_2:0 "Столп смерти"
 building_galactic_memorial_2_desc:0 "Мрачное место, посвященное размышлениям о смерти, где могут храниться записи о множестве концов."
 building_galactic_memorial_3:0 "Галактический мемориал"
 building_galactic_memorial_3_desc:0 "Монументальная библиотека, где хранятся все понятые и непонятые знания о конце, записанные для неопределенного будущего."
 building_galactic_memorial_regular_tooltip:0 "§YГалактические мемориалы§! увеличивают §Yстабильность§! и §Yпривлекательность руководящих принципов§! на §Hопустошенных§! и §Hреликтовых планетах§!"
 building_galactic_memorial_gestalt_tooltip:0 "§YГалактические мемориалы§! увеличивают §Yстабильность§! и снижают §Yотклонение от нормы§! на §Hопустошенных§! и §Hреликтовых планетах§!"
 job_death_chronicler:0 "Хронист смерти"
 job_death_chronicler_plural:0 "Хронисты смерти"
 job_death_chronicler_desc:0 "Энтропия — вотчина этих ученых, наблюдающих и записывающих проявления смерти и ее всевозможные последствия."
 job_death_chronicler_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £unity£ §Y$unity$§! и £society£ §Y$society_research$§!"
 job_chronicle_drone:0 "Хронист"
 job_chronicle_drone_plural:0 "Хронисты"
 job_chronicle_drone_desc:0 "Эти специализированные единицы изучают энтропию и окончательный распад как противоположность их собственному непрерывному существованию."
 job_chronicle_drone_effect_desc:0 "£job_chronicle_drone£ $job_chronicle_drone_plural$ превращают £energy£ §Y$energy$§! и £minerals£ §Y$minerals$§! в £unity£ §Y$unity$§! и £society£ §Y$society_research$§!"
