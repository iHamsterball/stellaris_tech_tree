 sacrifice_togetherness_2:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_2_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_3:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_3_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_4:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_4_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_5:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"

 edict_sacrifice_harmony:0 "Жертвоприношение: гармония"
 edict_sacrifice_harmony_desc:0 "Самые преданные среди нас готовы встретить свою судьбу. Их жертва — это время радостного прославления смысла нашего существования. Каждый день, что прожили жертвы, посвящен благоденствию нашей расы."
 edict_sacrifice_harmony_tooltip:0 "§RУмрут все £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Каждая жертва увеличивает вероятность получить дополнительный прирост счастья поселений, вплоть до §G+50%§!."
 sacrifice_harmony_mod:0 "Дополнительное жертвоприношение: гармония"
 sacrifice_harmony_mod_desc:0 "Самые преданные среди встретили свою судьбу. Их жертва укрепит нашу гармонию. Каждый день, что прожили жертвы, посвящен благоденствию нашей расы."
 sacrifice_harmony_1:0 "$edict_sacrifice_harmony$"
