 necroids.200.name:0 "Принесенная жертва: [root.GetAdj] единение"
 necroids.200.desc:0 "Мир [root.GetName] окутывает почти осязаемая тишина. Паломники со всех уголков государства собрались в местах поклонения, чтобы завести новых друзей и встретиться со старыми.\n\nНовые $job_mortal_initiate_plural$ наблюдали за ритуалами нашего общества и участвовали в них, и теперь их молчаливая процессия вызывает у собравшихся улыбки и слезы. Верховный $job_death_priest$ мира [capital_scope.GetName] прочитал ободряющую проповедь, призывая верующих взращивать и беречь свои отношения и оказывать друг другу поддержку.\n\nКаждый раз, когда $job_mortal_initiate$ проходит в зал жертвоприношений, над толпой проносится вздох. Каждая жертва встретила свой конец, оставив после себя наследие добродетели."
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ принесены в жертву, и мы получили §Hдополнительные§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ к производству единства§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ к производству единства§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ к производству единства§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ к производству единства§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ к производству единства§!."

 necroids.201.name:0 "Принесенная жертва: [root.GetAdj] гармония"
 necroids.201.desc:0 "Возбужденный шепот разносится над миром [root.GetName]. Паломники с энтузиазмом ждут начала церемонии, несмотря на усталость от длительного путешествия.\n\nНовые $job_mortal_initiate_plural$ наблюдали за ритуалами нашего общества и участвовали в них, и теперь их молчаливую процессию встречают теплыми словами благодарности. Верховный $job_death_priest$ мира [capital_scope.GetName] прочел истовую проповедь, призывая верующих радоваться каждому моменту. В наивысший момент церемонии $job_mortal_initiate_plural$ направились в зал жертвоприношений под бурные овации. Каждый из них встретил свой конец, оставив после себя наследие добродетели."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ к счастью поселений§!."

 necroids.202.name:0 "Принесенная жертва: изобилие мира [root.GetName]"
 necroids.202.desc:0 "Ощущение благополучия восцарило в мире [root.GetName], когда паломники собрались в местах поклонения. Некоторые из них принесли дары, и многие воспользовались услугами многочисленных киосков и уличных торговцев, обслуживающих святые места.\n\n$job_mortal_initiate_plural$ этого цикла прошли через множество ритуалов, и их молчаливая процессия украшена яркими гирляндами. Верховный $job_death_priest$ мира [capital_scope.GetName] прочел вдохновляющую проповедь, обещая время процветания и благополучия для всех.\n\nКогда проповедь подошла к концу, $job_mortal_initiate_plural$ направились в зал жертвоприношений, где встретили свой конец, оставив после себя наследие добродетели."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% к производству £minerals£ минералов и £energy£ энергии§!."

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "Возрожденные армии"
 civic_reanimated_armies_desc:0 "В этом обществе смерть не является причиной игнорировать мобилизацию. Мастера некромантии возрождают тела умерших и создают из них армию, вселяющую страх в сердца низших смертных."
 civic_tooltip_reanimated_armies_effects:0 "§YВоенную академию§! заменяет §Yлагерь ужаса§!, в котором можно строить §Yармии мертвых§!."
 building_dread_encampment:0 "Лагерь ужаса"
 building_dread_encampment_desc:0 "Лучше скрыть деятельность некромантов от ранимых глаз общественности. Негоже посторонним видеть процесс поднятия армий мертвых."
 job_necromancer_effect_desc:1 "£job_necromancer£ $job_necromancer_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £physics£ £society£ §Yисследования§! и создают £defense_army£ §Yоборонительные армии§!."
 undead_army:0 "Армия мертвых"
 undead_army_desc:0 "Мертвые солдаты, поднятые некромантами из своих могил. Они не боятся смерти, а их внешний вид и ярость в бою вселяют ужас в сердца врагов!"
 undead_army_plural:0 "Армии мертвых"
 job_necromancer:0 "Некромант"
 job_necromancer_plural:0 "Некроманты"
 job_necromancer_desc:0 "Нелегко поднимать мертвых для службы в рядах войск. Только наиболее умелые специалисты владеют тайным мастерством, необходимым для достижения этой цели!"
 planet_necromancers:0 "Деятельность: некромант"
