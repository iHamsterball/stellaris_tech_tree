 federations2.103.name:0 "Совместные военные учения не состоялись"
 federations2.103.desc:0 "Наши послы пытались убедить членов федерации [Root.Federation.GetName] принять участие в наших планах совместных военных учений. Увы, их ждало общее отсутствие заинтересованности. Наши союзники предпочитают полагаться на свои силы вместо того, чтобы пытаться улучшить наши общие возможности."
 federations2.103.A:0 "Тревожная недальновидность"
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Несмотря на нашу поддержку, [From.GetAdj] план провести совместные военные учения не нашёл отклика среди остальных членов федерации."
 federations2.104.desc.said_no:0 "Наше противодействие [From.GetAdj] планам провести совместные военные учения федерации [Root.Federation.GetName] принесло свои плоды. Большинство членов не увидело необходимости в том, чтобы тратить военные ресурсы на подобную ерунду."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Этот план никогда не был оправданным."
 federations2.105.name:0 "Совместные военные учения получили одобрение"
 federations2.105.desc:0 "Наши планы провести военные учения среди членов федерации [Root.Federation.GetName] встретили одобрение со стороны большинства наших союзников. Все участники немедленно начнут подготовку к ним!"
 federations2.105.A:0 "Вместе наши флоты повергнут врагов в ужас!"
 military_join_operation_happens_tooltip:0 "Все прочие участники получат одинаковый особый проект в случайном месте на территории федерации [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "[From.GetAdj] инициатива провести совместные военные учения среди членов федерации встретила понимание у большинства из них. Мы немедленно начнём подготовку!"
 federations2.106.desc.said_no:0 "Несмотря на наши возражения, [From.GetAdj] планы провести совместные военные учения флотов членов федерации встретили понимание у большинства участников. К счастью, [From.GetName] не может заставить нас участвовать в этом."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Прискорбная трата времени и сил."
 military_joint_project:0 "Учения флотов федерации"
 military_joint_project_DESC:0 "[Root.Owner.Federation.GetName] проводит совместные военные учения, чтобы повысить сплочённость разношёрстных военных сил альянса, а также повысить навыки экипажей.\n\nУчения начнутся сразу же, как только флоты федерации прибудут на место."
 federations2.108.name:0 "Подготовка к совместным учениям завершена"
 federations2.108.desc:0 "Всё готово для начала совместных военных учений. Нам нужно лишь дождаться, когда флоты союзников прибудут на место."
 federations2.108.tt:0 "Учения начнутся сразу же, как только флоты федерации прибудут на место."
 federations2.108.A:0 "В добрый путь!"
 federations2.109.name:0 "Совместные военные учения начались"
 federations2.109.desc:0 "Все флоты федерации вышли на позицию, мы можем начать учения! Ряд легко бронированных, но крайне подвижных целей покинули тайное укрытие, и теперь их задача — избегать уничтожения в течение 30 дней."
 federations2.109.A:0 "Орудия заряжены и наведены на цель!"
 federations2.112.name:0 "Цель успешно уничтожена"
 federations2.112.desc:0 "Мы успешно уничтожили цель во время совместных военных учений. Остаётся лишь надеяться, что наши союзники были столь же усердными!"
 federations2.113.name:0 "Промах по цели"
 federations2.113.desc:0 "К непомерному стыду наших флотских офицеров, мы не сумели поразить свою цель во время совместных военных учений. Остаётся лишь надеяться, что нашим союзникам повезло больше!"
 federations2.115.name:0 "Совместные военные учения завершены"
 federations2.115.desc.complete_success:0 "Федерация [Root.Federation.GetName] завершает совместные военные учения. Они немедленно были объявлены невероятным успехом, каждый из принявших участие флотов поразил свою цель без особого труда, раз и навсегда доказав превосходные навыки и слаженность флотилии федерации! Наши враги, несомненно, дважды подумают, прежде чем начинать войну с нами."
 federations2.115.desc.partial_success:0 "Федерация [Root.Federation.GetName] завершает совместные военные учения. Они объявили о частичном успехе: хотя не все участники сумели поразить цели, большинству флотов это удалось, что продемонстрировало способность флотилии федерации координировать выполнение сложных задач. Кроме того, наши экипажи получили ценный опыт и как никогда готовы к бою. Наши враги, несомненно, дважды подумают, прежде чем начинать войну с нами."
 federations2.115.desc.partial_failure:0 "Федерация [Root.Federation.GetName] завершает совместные военные учения с лёгким налётом фарса: хотя некоторые участники сумели поразить свою цель, большинству не удалось сделать этого, что зародило сомнения в том, а может ли [Root.Federation.GetName] работать сообща на военном поприще. Остаётся только надеяться, что наши враги не слишком пристально следили за учениями..."
 federations2.115.desc.complete_failure:0 "Никто из участников не смог поразить цель в отведённое время, и совместные военные учения федерации [Root.Federation.GetName] превратились в фарс. Остаётся только надеяться, что наши враги не слишком пристально следили за учениями, а пока мы попробуем собрать осколки чести и вернуть достоинство нашему флоту."
 federations2.115.A:0 "Наш флот будет править космосом!"
 federations2.115.A.haha:0 "У нас лучшие союзники!"
 federations2.115.B.oh_well:0 "По крайней мере мы сделали все, что могли."
 federations2.115.B.oh_dear:0 "Позор нам!"
 military_federation_success_modifier:0 "Хорошо обученные военные силы"
 military_federation_success_modifier_desc:0 "Недавние учения, проведённые нашей федерацией, показали высокие навыки и сплочённость наших флотов."
 military_federation_failure_modifier:0 "Позор военных"
 military_federation_failure_modifier_desc:0 "Нашим военным стыдно, что флотилия федерации плохо проявила себя во время недавних военных учений."
 federations2.120.name:0 "Отказ от участия в военных учениях"
 federations2.120.desc:0 "Поскольку мы вышли из состава федерации, нам пришлось отказаться от участия в запланированных ими военных учениях."
 federations2.121.name:0 "Отмена совместных военных учений"
 federations2.121.desc:0 "Из-за начала войны нам пришлось отменить запланированные военные учения."
