 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Торжество главенства и единства"
 federations2.50.desc:0 "[Root.Federation.GetName] процветает под чутким руководством нашего государства. Многие [Root.GetSpeciesNamePlural] считают, что альянс должен отблагодарить своих мудрых правителей — не последним из которых является предводитель [Root.GetAdj] — и организовать пышные торжества в честь общего единства. Они предлагают всем нациям-участницам совместно построить величественный монумент в небе над планетой [Root.Capital.GetName], а также отправить делегации в столицы двух союзных государств, чтобы достичь еще большей сплоченности. Они рассчитывают, что [Root.Federation.GetName] поддержит эту инициативу."
 federations2.50.A.tooltip:0 "Все члены федерации с доступом к системе §H[Root.Capital.System.GetName]§! получат предложение поддержать инициативу.\n\nЕсли они согласятся, то смогут пожертвовать ресурсы на строительство монумента, который принесет федерации дополнительный §Hопыт§!, а [Root.GetName] получит дополнительное §Hвлияние§!.\n\n[Root.GetName] также сможет повысить привлекательность своих основополагающих принципов (§H[Root.GetHegemonyEthos]§!) для населения двух союзных государств.\n\nЕсли предложение будет отклонено, §Hсплоченность§! федерации упадет, а [Root.GetName] потеряет §Hвлияние§!."
 federations2.50.A:0 "Это замечательная идея!"
 federations2.50.B:0 "Нам не нужны подобные глупости."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Здравствуйте, уважаемые [Root.GetSpeciesNamePluralCompliment]! Благодаря нашему мудрому руководству [Root.Federation.GetName] с каждым днем становится сильнее и крепче, надежно защищая интересы своих членов перед враждебной галактикой. Мы считаем, что пришло отпраздновать успех нашего союза! Для этой цели как нельзя лучше подойдет величественный монумент в небе над нашей столицей, построенный на средства участников нашего альянса. В знак благодарности мы отправим делегацию в ваш родной мир, благодаря которой [Root.Federation.GetName] сможет достичь еще большой сплоченности и единства.\n\nВы поддержите это начинание?"
 federations2.51.A:0 "Мы будем рады помочь!"
 federations2.51.A.tooltip:0 "Все члены федерации с доступом к системе §H[From.Capital.System.GetName]§! получат предложение поддержать инициативу.\n\nЕсли они согласятся, то смогут пожертвовать ресурсы на строительство монумента, который принесет федерации дополнительный §Hопыт§!, а [From.GetName] получит дополнительное §Hвлияние§!.\n\n[From.GetName] также сможет повысить привлекательность своих основополагающих принципов (§H[From.GetHegemonyEthos]§!) для населения двух союзных государств."
 federations2.51.A.tooltip2:0 "\nНа завершение монумента [Root.GetName] будет тратить 10% добываемых £minerals£ минералов в течение 1 года."
 opinion_hegemony_joint_action_agreed:0 "Участие в торжестве главенства и единства"
 federations2.51.B:0 "Монумент в небе над вашей столицей? Ни за что!"
 federations2.51.B.tooltip:0 "Если предложение будет отклонено, §Hсплоченность§! федерации упадет."
 opinion_hegemony_joint_action_refused:0 "Отказ от участия в торжестве главенства и единства"
 federations2.53.name:0 "Отказ от совместного мероприятия"
 federations2.53.desc:0 "[Root.Federation.GetName] докладывает, что наши послы передали предложение об организации совместного мероприятия всем членам альянса. К сожалению, оно не нашло достаточной поддержки, и от грандиозных планов пришлось отказаться."
 federations2.53.A:0 "Такая неблагодарность весьма прискорбна."
 the_following_nations_will_participate:0 "\nУчастие примут следующие нации:"
 the_following_nations_said_yes:0 "\nСледующие нации согласились принять участие в мероприятии:"
 no_following_nations_said_yes:0 "\nНи одна из наций не согласилась принять участие."
 the_following_nations_said_no:0 "\nСледующие нации отказались принять участие в мероприятии:"
 no_following_nations_said_no:0 "\nВсе нации согласились принять участие."
 the_following_nations_failed2:0 "\nСледующие государства не смогли внести свой вклад:"
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "Отказ от совместного мероприятия"
 federations2.54.desc.said_yes:0 "Несмотря на нашу поддержку, план [From.GetAdj] устроить совместное мероприятие не нашел отклика среди остальных членов федерации. [Root.Federation.GetName] пока что останется без праздников."
 federations2.54.desc.said_no:0 "Наш яростный отказ поддержать план [From.GetAdj] по организации совместного мероприятия снискал неожиданную поддержку у остальных членов федерации. Определенно, мы не единственные, кто недоволен государственной пропагандой: их предложение организовать «торжество главенства и единства» было отвергнуто единогласно."
 federations2.54.A.yes:0 "Какая жалость."
 federations2.54.A.no:0 "Быть может, нам пора изменить состав этого альянса."
 federations2.55.name:0 "Поддержка совместного мероприятия"
 federations2.55.desc:0 "Наше предложение организовать торжество главенства и единства нашло поддержку у большинства членов альянса. Мы немедленно приступим к организации праздника. [Root.Federation.GetName] скоро отметит поистине знаменательную дату!"
 federations2.55.A:0 "Да здравствуют сила и единство!"
 hegemon_join_operation_happens_tooltip:0 "Все участники торжества получают проект, завершение которого позволит возвести монумент на планете §H[federation_leader.Capital.GetName]§!.\n§H[federation_leader.GetName]§! получает особые проекты, которые позволят распространить основополагающие принципы этой нации (§H[federation_leader.GetHegemonyEthos]§!) на двух других членов альянса."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[From.GetAdj] план по организации торжества нашел поддержку у большинства членов альянса. Мы немедленно приступим к организации праздника. [Root.Federation.GetName] скоро отметит поистине знаменательную дату!"
 federations2.56.desc.said_no:0 "Несмотря на наши яростные возражения, [From.GetAdj] план по организации совместного торжества снискал поддержку у большинства членов альянса. К счастью, ни [Root.Federation.GetName], ни [From.GetName] не могут заставить нас принять участие в этом фарсе."
 federations2.56.desc.invalid:0 "[From.GetName] и [Root.Federation.GetName] принимают поздравления. [From.GetSpeciesNamePlural] получили одобрение большинства членов федерации на проведение торжеств в поддержку общего единства. Участники мероприятия согласились выделить ресурсы на строительство монумента в небе над планетой [From.Capital.GetName], а [From.GetAdj] дипломатический корпус приготовил несколько делегаций, которые помогут ускорить интеграцию отдельных членов альянса.\n\nТак как наши границы слишком удалены от планеты [From.Capital.GetName], мы не можем принять участие в празднике и будем вынуждены ограничиться его трансляцией."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Торжество главенства и единства"
 hegemony_joint_project_chain_desc:0 "Участники альянса [Root.Federation.GetName] объявили о намерении провести совместные торжества, чтобы поддержать своего правителя и добиться еще большего идеологического единства."
 hegemony_joint_project_leader:0 "Культурный сдвиг на планете [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "В ходе совместных торжеств, которые [Root.Owner.Federation.GetName] проводит, чтобы поддержать своего правителя и добиться еще большего идеологического единства, несколько делегаций прибудут в столицы двух участников этого альянса, чтобы поспособствовать их скорейшей идеологической интеграции.\n\nПравителю нужно лишь выбрать, куда направить своих дипломатов, чтобы завершить этот процесс."
 hegemony_joint_project_member:0 "Памятник сильной власти"
 hegemony_joint_project_member_DESC:1 "В рамках совместного празднования единства и силы федерации [Root.Owner.Federation.GetName] мы согласились отправить ресурсы на [This.GetPlanetMoon]у [This.GetName], чтобы помочь нашим лидерам в возведении грандиозного монумента.\n\nНам придётся в течение года направлять 10% всех добываемых £minerals£ минералов на этот проект."
 federations2.57.name:0 "Делегация прибыла на планету [FromFrom.GetName]"
 federations2.57.desc:0 "Наша делегация прибыла на планету [FromFrom.GetName], чтобы наш главный принцип — [Root.GetHegemonyEthos] — стал яснее и ближе народу этой планеты. Если усилия увенчаются успехом, это поспособствует установлению гармонии между членами альянса, от чего [Root.Federation.GetName] только выиграет."
 federations2.58.name:0 "Посланник [From.Owner.GetAdj] прибыл на планету [FromFrom.GetName]"
 federations2.58.desc:0 "В соответствии с планами совместных торжеств [From.Owner.GetGovernmentName] [From.Owner.GetAdj] отправляет ряд делегаций, участники которых будут нести в массы [From.Owner.GetHegemonyEthos]. Они утверждают, что [Root.Federation.GetName] только выиграет от их действий, однако некоторые члены альянса опасаются, что этот пропагандистский трюк ставит под угрозу основополагающие принципы их собственных государств."
 federations2.58.desc.good:0 "В соответствии с планами совместных торжеств [From.Owner.GetGovernmentName] [From.Owner.GetAdj] отправляет ряд делегаций, участники которых будут нести в массы [From.Owner.GetHegemonyEthos]. Они утверждают, что [Root.Federation.GetName] только выиграет от их действий, — и так как основополагающие принципы нашего государства не противоречат их взглядам, нам нет нужды сомневаться в этих словах."
 federations2.58.A.good:0 "Это наверняка пойдет на пользу альянсу."
 federations2.58.A.neutral:0 "Посмотрим, что из этого выйдет..."
 federations2.59.name:0 "Работа над памятником завершена"
 federations2.59.desc:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], мы завершили работу над памятником в небе планеты [FromFrom.GetName], который увековечит просвещенных лидеров альянса — нацию [FromFrom.Owner.GetName]. Мы получили официальную благодарность за участие, однако торжественное открытие монумента состоится немного позже, когда свой вклад внесут все участники празднества."
 federations2.59.A.tooltip:0 "Когда все участники празднества внесут свой вклад, федерация получит дополнительный опыт"
 opinion_hegemony_joint_action_completed:0 "Вклад в строительство памятника федерации"
 federations2.60.name:0 "Памятник над планетой [FromFrom.GetName] завершен"
 hegemony_federation_monument_complete_success:0 "Торжественное открытие освещалось в прессе и транслировалось во всех мирах федерации, послужив сигналом для начала пышного празднества. Великолепие памятника потрясает воображение: каждая из наций-участниц постаралась превзойти всех остальных, и никто не уклонился от вклада в общее дело. [FromFrom.Owner.GetAdj] [FromFrom.Owner.GetRulerTitle] может подтвердить, что, хотя проект изначально задумывался как способ отблагодарить главу альянса, в итоге он стал памятником преданности его многочисленных народов."
 hegemony_federation_monument_partial_success:0 "Торжественное открытие освещалось в прессе и транслировалось во всех мирах федерации, послужив сигналом для начала пышного празднества. Почти все нации-участницы внесли свою лепту, продемонстрировав тем самым силу и преданность многочисленных народов альянса."
 federations2.60.desc.complete_success:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], мы завершили работу над памятником в небе планеты [FromFrom.GetName], который увековечит достойнейших лидеров альянса — нацию [FromFrom.Owner.GetName].$hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], мы завершили работу над памятником в небе планеты [FromFrom.GetName], который увековечит благословенных лидеров альянса — нацию [FromFrom.Owner.GetName].$hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], мы завершили работу над памятником в небе планеты [FromFrom.GetName], который увековечит благословенных лидеров альянса — нацию [FromFrom.Owner.GetName]. Увы, наши союзники отнеслись к доверенной им задаче без всякого почтения и поддержали инициативу лишь на словах, вследствие чего монумент вышел довольно жалким — скорее памятник раздору, нежели сплоченности."
 federations2.60.A.oh_well:0 "По крайней мере мы сделали все, что могли."
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], сегодня была завершена работа над памятником в небе планеты [FromFrom.GetName], который увековечит достойнейших лидеров альянса — нацию [FromFrom.Owner.GetName].$hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], сегодня была завершена работа над памятником в небе планеты [FromFrom.GetName], который увековечит благословенных лидеров альянса — нацию [FromFrom.Owner.GetName].$hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], сегодня была завершена работа над памятником в небе планеты [FromFrom.GetName], который увековечит благословенных лидеров альянса — нацию [FromFrom.Owner.GetName]. Увы, наши союзники отнеслись к доверенной им задаче без всякого почтения и поддержали инициативу лишь на словах, вследствие чего монумент вышел довольно жалким — скорее памятник раздору, нежели сплоченности."
 federations2.61.desc.partial_failure.haha_no:0 "В рамках «торжеств», к которым готовится [Root.Federation.GetName], наши союзники завершили работу над памятником в небе планеты [FromFrom.GetName], который увековечит «благословенных» лидеров альянса — нацию [FromFrom.Owner.GetName]. К счастью, [FromFrom.Owner.GetSpeciesNamePlural] обманулись в своих ожиданиях, так как союзники отнеслись к задаче без всякого почтения и поддержали инициативу лишь на словах, вследствие чего монумент вышел довольно жалким — скорее памятник раздору, нежели сплоченности."
 federations2.61.desc.complete_failure:0 "Сегодня работа над «памятником» в небе планеты [FromFrom.GetName], который должен был увековечить «благословенных» лидеров альянса, в рамках «торжеств», к которым готовится [Root.Federation.GetName], была прекращена. [FromFrom.Owner.GetName] негодует.$hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Члены альянса поддержали инициативу лишь на словах, что подтвердило неспособность федерации воплотить в жизнь свои цели — несуществующий монумент стал символом раздора, а не сплоченности."
 federations2.61.A.good:0 "Вместе мы сила."
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "Ну что же."
 federations2.61.A.oh_dear:0 "Возможно, пришла пора что-то поменять."
 federations2.62.name:0 "$federations2.60.name$"
 federations2.62.desc.complete_success:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], сегодня была завершена работа над памятником в небе планеты [FromFrom.GetName], который увековечит достойнейших лидеров альянса.$hegemony_federation_monument_complete_success$"
 federations2.62.desc.partial_success:0 "В рамках торжеств, к которым готовится [Root.Federation.GetName], сегодня была завершена работа над памятником в небе планеты [FromFrom.GetName], который увековечит достойнейших лидеров альянса.$hegemony_federation_monument_partial_success$"
 federations2.62.desc.partial_failure:0 "В рамках «торжеств», к которым готовится [Root.Federation.GetName], наши союзники завершили работу над памятником в небе планеты [FromFrom.GetName], который увековечит «благословенных» лидеров альянса. К счастью для нас, союзники отнеслись к задаче без всякого почтения и поддержали инициативу лишь на словах, вследствие чего монумент вышел довольно жалким — скорее памятник раздору, нежели сплоченности."
 federations2.62.desc.complete_failure:0 "Сегодня работа над «памятником» в небе планеты [FromFrom.GetName], который должен был увековечить «благословенных» лидеров альянса, в рамках «торжеств», к которым готовится [Root.Federation.GetName], была прекращена.$hegemony_federation_monument_complete_failure$"
 federations2.62.A.good:0 "Под нашим руководством все расы альянса стали сильнее."
 federations2.62.A.neutral:0 "Мы должны объединить расы альянса."
 federations2.62.A.oh_dear:0 "Быть может, полагаться на союзников было ошибкой."
 federations2.70.name:0 "Планы по строительству памятника над планетой [FromFrom.GetName] отменены"
 federations2.70.desc:0 "Так как у федерации сменился правитель, [FromFrom.Owner.GetName] больше не может претендовать на главную роль в предстоящих торжествах. Старые планы по организации праздника были положены под сукно."
 federations2.70.A:0 "Король умер; да здравствует король."
 federations2.71.name:0 "Участие в строительстве монумента прекращено"
 federations2.71.desc:0 "Так как мы покинули федерацию, мы больше не принимаем участия в строительстве памятника над планетой [FromFrom.GetName]. «Единство» членов бывшего альянса нас более не касается."
 federations2.72.name:0 "$federations2.70.name$"
