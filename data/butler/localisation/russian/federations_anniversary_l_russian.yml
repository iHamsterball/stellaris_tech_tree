 resolution_category_space_fauna_tiyanki:1 "Космическая фауна"
 resolution_tiyanki_conservation_act:0 "Закон об охране тиянки"
 resolution_tiyanki_conservation_act_desc:0 "Тиянки — это уникальная форма космической фауны, которая нуждается в защите от вредителей и браконьеров."
 resolution_tiyanki_conservation_act_tooltip:0 "Любое государство, атаковавшее §Yтиянки§!, будет считаться §Rнарушившим галактический закон§!."
 resolution_repeal_tiyanki_conservation_act:0 "§RАннулировать резолюцию $resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "Вопрос о том, что делать с тиянки, находится вне компетенции галактического сообщества."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Аннулирует резолюцию §Y$resolution_tiyanki_conservation_act$§!."
 resolution_tiyanki_pest_control:0 "Борьба с вредителями: тиянки"
 resolution_tiyanki_pest_control_desc:0 "Мигрирующие тиянки представляют собой не только досадную помеху, но и угрозу для навигации. Мы не потерпим присутствия этих непредсказуемых существ на торговых и военных маршрутах."
 resolution_tiyanki_pest_control_tooltip:0 "Любое государство, в границах которого находятся §Yтиянки§!, будет считаться §Rнарушившим галактический закон§!, пока эти существа не будут уничтожены или не покинут его границы по своей воле."
 resolution_repeal_tiyanki_pest_control:0 "§RАннулировать резолюцию $resolution_tiyanki_pest_control$§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Аннулирует резолюцию §Y$resolution_tiyanki_pest_control$§!."
 resolution_repeal_tiyanki_pest_control_desc:0 "Галактическое сообщество не имеет права приказывать своим членам уничтожать тиянки."

 resolution_galacticreforms_motions_for_closure:0 "Движение за окончание дебатов"
 resolution_galacticreforms_motions_for_closure_desc:0 "Когда Галактическое сообщество по большей части приходит к соглашению, жаль тратить время на полноценную сессию дебатов. По достижении консенсуса стоит быстрее завершить дебаты и перейти к другим вопросам."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Сессия сената завершится раньше, если абсолютное большинство в 75% будет за или против резолюции непрерывно в течение 180 дней."
 resolution_galacticreforms_repeal_motions_for_closure:0 "Аннулировать резолюцию $resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Какой бы ни была причина, сокращать дебаты — преступно. Наши голоса должны быть услышаны!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Аннулирует резолюцию §Y$resolution_galacticreforms_motions_for_closure$§!"

 resolution_category_market:0 "$resolution_category_galactic_market$"

 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Запретить торговлю рабами-органиками"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "Это чудовищное преступление — использовать галактический рынок для продажи разумных органических существ. Мы должны запретить подобную практику."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Разумных органиков больше нельзя продавать на рынке рабов."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Разрешить торговлю рабами-органиками"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Экономические показатели доказывают, что наше предыдущее решение ограничить торговлю рабами-органиками было ошибкой. Нужно отменить запрет и позволить свободному рынку делать своё дело."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Разумных органиков вновь можно продавать на рынке рабов."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Запретить торговлю разумными рабами"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "К сожалению, наша предыдущая резолюция оставила лазейку, позволяя продавать разумные механические организмы. Мы должны исправить эту ошибку и запретить торговлю любыми разумными существами на галактическом рынке."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Разумных существ любого рода больше нельзя продавать на рынке рабов."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Разрешить торговлю разумными механическими рабами"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "У создателей должно быть право поступать со своей собственностью как им заблагорассудится. В том числе и с объектами, имитирующими разум. Мы должны устранить ошибочный запрет на продажу этих так называемых «разумных» машин."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Разумных механических существ вновь можно продавать на рынке рабов."

 resolution_galactic_market_relocate:0 "Переместить галактический рынок"
 resolution_galactic_market_relocate_desc:0 "Мы сомневаемся, что текущий лидер галактического рынка действует в его интересах. Нужно начать новое состязание, чтобы определить, кто возглавит рынок."
 resolution_galactic_market_relocate_effect_success:0 "Повторно начинает состязание за галактический рынок"
 resolution_galactic_market_relocate_trigger_fail:0 "Галактический рынок недавно уже переносился."

 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:0 "Галактическое сообщество изъявило свою волю, начав новое состязание за перенос галактического рынка. Вследствие этого станция галактического рынка в системе [market_founder_planet.solar_system.GetName] была разобрана, а торговцы неохотно оставили свои посты, выразив недовольство дестабилизацией галактической экономики в результате этой резкой и, по их мнению, совершенно ненужной меры. Совет по торговле галактического сообщества выступил с заявлением, в котором принёс извинения за неудобства и заверил, что новые кандидаты на воссоздание галактического рынка будут выдвинуты уже сегодня."

 resolution_category_divinity:0 "Святость жизни"

 resolution_divinity_comfort_the_fallen:0 "Помощь падшим"
 resolution_divinity_comfort_the_fallen_desc:0 "Даже низшие среди нас все ещё являются одними из нас, и мы должны вместе помочь им в час нужды."
 resolution_divinity_comfort_the_fallen_effect:0 "Штраф к счастью безработных рабочих снижен на §G10%§!."

 resolution_divinity_tithe_on_the_soulless:0 "Десятина с бездушных"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Мы можем смириться с существованием бездушных машин, если что-либо выиграем от этого. Нужно обложить налогом их производство и направить эти доходы на более праведные цели."

 resolution_divinity_right_to_work:0 "Права на работу"
 resolution_divinity_right_to_work_desc:0 "Искусственные механизмы никогда не должны отнимать хлеб у настоящих живых существ."
 resolution_divinity_right_to_work_effect:0 "Безработные органические поселения получают приоритет над роботами при получении должности."

 resolution_divinity_silence_the_soulless:0 "Молчание бездушных"
 resolution_divinity_silence_the_soulless_desc:0 "Мы легко можем игнорировать негодование симулированного разума. У него все равно нет чувств."
 resolution_divinity_silence_the_soulless_effect:0 "£diplo_weight£ §Y$diplomatic_weight$§! государств машин и государств, завершивших синтетическую эволюцию, снижен на §R-25%§!.\n\nОсобый проект §Y$SYNTHETIC_EVOLUTION_PROJECT$§! §Rзапрещён§!."

 resolution_divinity_a_defined_purpose:0 "Определённая цель"
 resolution_divinity_a_defined_purpose_desc:0 "Машины — это просто инструмент, который должен служить своим хозяевам. Мы должны принять законы, гарантирующие, что духовно обделённые будут всегда находиться в услужении у метафизически одарённых."
 resolution_divinity_a_defined_purpose_effect:1 "§RЗапрещена§! политика §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$.\n\nГосударства §Y$auth_machine_intelligence$§!, не имеющие гражданской модели §Y$personality_servitors$§!, станут считаться §Rнарушителями галактического закона§!, но получат возможность принять данную модель."

 resolution_divinity_repeal_1:0 "§RАннулировать резолюцию $resolution_divinity_comfort_the_fallen$§!"
 resolution_divinity_repeal_1_desc:0 "Каждый день существования этих отвратительных дискриминирующих резолюций позорит Галактическое сообщество. Искусственная жизнь — это тоже жизнь."
 resolution_divinity_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$resolution_divinity_comfort_the_fallen$§!."

 resolution_divinity_repeal_2:0 "§RАннулировать резолюцию $resolution_divinity_tithe_on_the_soulless$§!"
 resolution_divinity_repeal_2_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_2_effect_success:2 "Аннулирует резолюцию §Y$resolution_divinity_tithe_on_the_soulless$§!, тем самым внедряя галактический закон §Y$resolution_divinity_comfort_the_fallen$§!."

 resolution_divinity_repeal_3:0 "§RАннулировать резолюцию $resolution_divinity_right_to_work$§!"
 resolution_divinity_repeal_3_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_3_effect_success:2 "Аннулирует резолюцию §Y$resolution_divinity_right_to_work$§!, тем самым внедряя галактический закон §Y$resolution_divinity_tithe_on_the_soulless$§!."

 resolution_divinity_repeal_4:0 "§RАннулировать резолюцию $resolution_divinity_silence_the_soulless$§!"
 resolution_divinity_repeal_4_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_4_effect_success:2 "Аннулирует резолюцию §Y$resolution_divinity_silence_the_soulless$§!, тем самым внедряя галактический закон §Y$resolution_divinity_right_to_work$§!."

 resolution_divinity_repeal_5:0 "§RАннулировать резолюцию $resolution_divinity_a_defined_purpose$§!"
 resolution_divinity_repeal_5_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_5_effect_success:2 "Аннулирует резолюцию §Y$resolution_divinity_a_defined_purpose$§!, тем самым внедряя галактический закон §Y$resolution_divinity_silence_the_soulless$§!.\n\n"

 federations.10340.desc:0 "Галактическое сообщество принимает резолюцию §Y$resolution_divinity_a_defined_purpose$§!, запрещающую политику §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ и государства машин, не являющиеся §YВзбунтовавшимися служителями§!.\n\nВ настоящее время наше государство нарушает резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 federations.10340.declinemachine:0 "$federations.10230.assimilator$"
 federations.10340.complychangeai:0 "$federations.10100.change_ai$"
 federations.10340.complybecomerogueservitor:0 "Мы выбираем служение"
 federations.10340.complybecomerogueservitor_tooltip:0 "Наше государство заменит одну из гражданских моделей на модель §Y$civic_machine_servitor$§!.\n\nВ нашу столицу будет добавлено одно поселение органиков."

 resolution_passed_modifier:0 "Резолюция принята"
 resolution_passed_modifier_desc:0 "Наши недавние успехи в Галактическом сообществе увеличили наше дипломатическое влияние."
 resolution_failed_modifier:0 "Резолюция провалилась"
 resolution_failed_modifier_desc:0 "Наши недавние неудачи в Галактическом сообществе понизили наше дипломатическое влияние."

 galcom.104.desc:0 "Тиянки были официально объявлены галактическими вредителями. Отныне любой из участников галактического сообщества, в границах которого находятся тиянки, обязан в кратчайшие сроки провести эвтаназию этих существ.\n\nК сожалению, сейчас тиянки мигрируют по нашей территории. Пока они не будут убиты или не покинут наше пространство по своей воле, [Root.GetName] будет считаться §Rнарушителем галактического закона§!."
 galcom.106.name:0 "Тиянки в пространстве расы [Root.GetSpeciesName]"
 galcom.106.desc:0 "Стая тиянки только что пересекла границы нашего государства и вошла в звездную систему §H[tiyanki_system.GetName]§!. Поскольку тиянки были объявлены галактическими вредителями, каждый участник галактического сообщества обязан в кратчайшие сроки провести эвтаназию этих существ на своей территории.\n\n[Root.GetName] будет считаться §Rнарушителем галактического закона§!, пока тиянки не будут убиты или не покинут наше пространство по своей воле."
 galcom.106.a:0 "Очень некстати..."
 galcom.106.b:0 "До чего варварский закон."
 galcom.106.c:0 "Мы должны покончить с вредителями."
 galcom.107.name:0 "Нарушение закона об охране тиянки"
 galcom.107.desc:0 "Официальные представители галактического сообщества выразили протест в связи с гибелью тиянки в системе §H[tiyanki_kill_system.GetName]§!. Они проинформировали нас, что эти действия нарушают закон об охране тиянки: таким образом, [Root.GetName] будет считаться §Rнарушителем галактического закона§! в течение следующих десяти лет.\n\nПолученные из тел мертвых тиянки ресурсы были конфискованы, а нам был выписан штраф."
 galcom.107.a:0 "Это возмутительно!"
 galcom.109.desc:0 "Наблюдатели из галактического сообщества зарегистрировали присутствие тиянки в одной из наших звездных систем. Поскольку совет принял резолюцию о борьбе с вредителями, [Root.GetName] будет считаться §Rнарушителем галактического закона§!, пока тиянки не будут убиты или не покинут наше пространство по своей воле."

 resolution_amoeba_conservation_act:0 "Акт о защите космических амёб"
 resolution_amoeba_conservation_act_desc:0 "Несмотря на свой странный внешний вид, космические амёбы имеют такое же право странствовать по галактике, как и любой другой вид. К ним нужно относиться как к форме жизни, достойной восхищения, а не как к вредителям, которых нужно истреблять."
 resolution_amoeba_conservation_act_tooltip:0 "Любое государство, не желающее мирно сосуществовать с §Yкосмическими амёбами§!, будет считаться §Rнарушившим галактический закон§!."
 resolution_repeal_amoeba_conservation_act:0 "§RАннулировать резолюцию $resolution_amoeba_conservation_act$§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "Космические амёбы — вредители, и их нужно истреблять."
 resolution_repeal_amoeba_conservation_act_effect_success:0 "Аннулирует резолюцию §Y$resolution_amoeba_conservation_act$§!, тем самым внедряя галактический закон §Y$resolution_tiyanki_conservation_act$§!.\n\n"
 galactic_features.505.name:0 "Акт о защите космических амёб"
 galactic_features.505.desc:0 "Галактическое сообщество приняло резолюцию §Y$resolution_amoeba_conservation_act$§!, обязующую государства мирно сосуществовать с §Yкосмическими амёбами§!.\n\nСейчас наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 galactic_features.505.A:0 "Разумеется, мы подчинимся."
 galactic_features.505.B:0 "Космические амёбы — вредители, и их нужно истреблять!"
 galactic_features.505.B.tt:0 "[Root.GetName] §Rнарушит галактический закон§!."
