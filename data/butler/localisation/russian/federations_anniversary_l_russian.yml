 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Родная система тиянки зачищена"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "Последние тиянки в звездной системе §H[tiyanki_system.GetName]§! были уничтожены, и §H[tiyanki_killer.GetName]§! празднует победу. Лишившись благоприятной среды для размножения, тиянки в первый раз за всю историю галактики оказались под угрозой вымирания."
 galactic_features.367.2:0 "Вряд ли теперь их что-нибудь спасет."
 galactic_features.367.3:0 "Так как все известные стаи тиянки за пределами системы [tiyanki_system.GetName] уже были истреблены, сегодняшний день можно считать днем исчезновения этого биологического вида. Тиянки бороздили просторы космоса на протяжении сотен миллионов лет, но теперь все они мертвы."
 galactic_features.367.4:0 "Ходят слухи, что легендарная матриарх тиянки до сих пор скрывается где-то в галактике. Правда это или нет, начиная с сегодняшнего дня биологический вид тиянки можно считать полностью вымершим."
 galactic_features.368.name:0 "Колыбель жизни"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Четыре окруженных плазменным полем газовых гиганта вращаются на близких орбитах возле звезды в системе §H[tiyanki_system.GetName]§!. Заряженное частицами поле проникает глубоко в атмосферу этих планет, тем самым создавая уникальные условия для размножения многих космических форм жизни."
 galactic_features.368.2.desc:0 "Почти все эти организмы нельзя разглядеть невооруженным глазом, но есть одно исключение — огромные §Hтиянки§!. Должно быть, их вид эволюционировал в этой системе сотни миллионов лет назад, прежде чем они заполонили собой галактику. Приняв во внимание уникальные условия внутри плазменного поля системы, можно с уверенностью утверждать, что это единственное место во вселенной, где тиянки могут производить потомство."
 galactic_features.368.3.desc:0 "Почти все эти организмы нельзя разглядеть невооруженным глазом, но есть одно исключение — огромные существа, известные нам под названием §Hтиянки§!. Мы мало что о них знаем, но похоже, что именно отсюда они отправляются в свои долгие странствия по галактике. Должно быть, их вид эволюционировал в этой системе сотни миллионов лет назад. Приняв во внимание уникальные условия внутри плазменного поля системы, можно с уверенностью утверждать, что это единственное место во вселенной, где тиянки могут производить потомство."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "§H[tiyanki_killer.GetName]§! подтверждают, что недавно нашли и убили последних известных тиянки в системе §H[tiyanki_system.GetName]§!. Ученые считают, что эти космические формы жизни были старше любых известных цивилизаций и что они бороздили галактику на протяжении сотен миллионов лет, однако сегодня в их долгой истории была поставлена последняя точка."
 galactic_features.371.desc:0 "Даже когда наша империя находилась в зените славы тысячи лет назад, тиянки были древнее нас, но теперь... Теперь мне сообщают, что какие-то НИЧТОЖНЫЕ [Root.GetSpeciesNamePlural] подняли руку на этих беззащитных существ и истребили их всех до единого.\n\n[Root.GetSpeciesNamePlural], вы хотя бы понимаете, что натворили? Ваши жалкие мозги хотя бы способны осознать, какого чуда вы навсегда лишили галактику?"
 galactic_features.371.a:0 "Мы... Мы не хотели."
 galactic_features.371.b:0 "Их время вышло, в точности как ваше."
 galactic_features.371.c:0 "Дело сделано."
 galactic_features.367.a:0 "Галактика должна отблагодарить нас."
 galactic_features.367.b:0 "Это жестокое преступление."
 galactic_features.367.c:0 "Туда им и дорога."
 galactic_features.385:0 "Тиянки в системе [tiyanki_kill_system.GetName] истреблены"
 galactic_features.385.desc:0 "Мы успешно обнаружили и истребили нескольких диких тиянки в звездной системе §H[tiyanki_kill_system.GetName]§!. Наш флот использовал лазерные резаки, чтобы извлечь ценные материалы и ресурсы из их останков."
 tiyanki_kills:0 "Выпотрошено тиянки:\n§Y[Root.tiyanki_cow_kill_counter]§! §HСамок тиянки:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kill_counter]§! §HСамцов тиянки:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kill_counter]§! §HДетенышей тиянки:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kill_counter]§! §HНоворожденных тиянки:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "Это была славная охота."
 harvested_tiyanki:0 "Выпотрошено тиянки:"
 harvested_cows:0 "§Y[Root.tiyanki_cow_kill_counter]§! §HСамок тиянки:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!"
 harvested_bulls:0 "§Y[Root.tiyanki_bull_kill_counter]§! §HСамцов тиянки:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!"
 harvested_calves:0 "§Y[Root.tiyanki_calf_kill_counter]§! §HДетенышей тиянки:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!"
 harvested_hatchlings:0 "§Y[Root.tiyanki_hatchling_kill_counter]§! §HНоворожденных тиянки:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galcom.110.desc:0 "Наблюдатели из галактического сообщества узнали о нашей недавней победе над матриахом тиянки. Они сообщили, что наша победа над чудовищем является грубым нарушением закона об охране этих редких форм жизни и что агрессивное поведение матриарха не является достаточным оправданием для подобных действий.\n\n[Root.GetName] будет считаться §Rнарушителем галактического закона§! в течение следующих десяти лет. Кроме того, нас оштрафовали на §Y5000§! энергокредитов «за истребление уникального индивида, со смертью которого вся галактика осиротела»."
 galcom.110.a:0 "Кто-то был должен положить ей конец."
 galcom.110.b:0 "Но... Но она же первой на нас напала!"
 galcom.110.c:0 "Чудовище должно было умереть."
 opinion_killed_tiyanki_fleet_1:0 "Убийца тиянки"
 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "Истребитель последних тиянки в галактике"
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "Ваше жестокое преследование тиянки — настоящее преступление. Когда-нибудь вы поплатитесь за свои действия."
 25_NEUTRAL_GREETING:0 "Ваше жестокое истребление тиянки не осталось незамеченным."
 25_FRIENDLY_GREETING:0 "Тиянки никогда не были угрозой... Что заставило вас атаковать этих беззащитных существ?"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Место размножения"
 galactic_features.500.desc.base:0 "Система [From.GetName] с первого взгляда производит впечатление враждебного места: ни одна из её планет даже отдалённо не похожа на пригодную для жизни. Все они либо выжжены жаром трёх звёзд системы, либо опустошены сильными солнечными бурями. Однако похоже, что одна жизненная форма процветает в этих условиях — космические амёбы. Словно позабыв свой привычный одинокий образ жизни, они собираются в больших количествах и мечутся между обжигающе горячей внутренней системой и газовым гигантом на её границе. Их движение очень напоминает сложный брачный ритуал."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nНеясно, почему амёбы выбрали эту негостеприимную систему. Но, как бы то ни было, они, похоже, намерены защищать её и уже поворачивают свои жгутики туда, где находится [Root.GetName], с явно недружественными намерениями."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nНеясно, почему амёбы выбрали эту негостеприимную систему. Но, к счастью, они не прочь разделить её с нами и не предприняли никаких враждебных действий в адрес корабля [Root.GetName]."
 galactic_features.500.alt.desc:0 "Система [From.GetName] с первого взгляда производит впечатление враждебного места: ни одна из её планет даже отдалённо не похожа на пригодную для жизни. Все они либо выжжены жаром трёх звёзд системы, либо опустошены сильными солнечными бурями. Однако, несмотря на всё это, систему облюбовало множество ранее невиданных крупных космических организмов, группы которых мечутся между обжигающе горячей внутренней системой и газовым гигантом на её границе. Их движение очень напоминает сложный брачный ритуал.\n\nНеясно, чем данная система могла привлечь этих существ. Но, как бы то ни было, они намерены защищать её и уже направляются туда, где находится [Root.GetName], с явно враждебными намерениями."

 galactic_features.502.name:0 "Гости в системе [FromFrom.GetName]"
 galactic_features.502.desc:0 "Большая группа космических амёб отделилась от своих собратьев в системе [amoeba_home_system.GetName] и отправилась самостоятельно бороздить галактику, попав на нашу территорию в системе [FromFrom.GetName]. Как это водится за этими существами, они не стерпели нашего присутствия и начали атаковать наши аванпосты."
 galactic_features.502.desc.peaceful:0 "Большая группа космических амёб отделилась от своих собратьев в системе [amoeba_home_system.GetName] и отправилась самостоятельно бороздить галактику, и теперь можно наблюдать, как огромная стая этих существ пересекает нашу систему [FromFrom.GetName]. К счастью, мы открыли секрет мирного сосуществования с этими величественными существами и нам не нужно слишком беспокоиться из-за их перемещений."
 galactic_features.502.alt.desc:0 "Большая группа космических существ отделилась от своих собратьев в системе [amoeba_home_system.GetName] и отправилась самостоятельно бороздить галактику, в своих странствиях проникнув на нашу территорию. Похоже, они не стерпели нашего присутствия и начали атаковать наши аванпосты в системе [FromFrom.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Космический шторм обрушился на галактику"
 galactic_features.402.desc:0 "В нескольких районах галактики были зарегистрированы спонтанные подпространственные возмущения! По предварительным отчетам, это беспрецедентное явление затронуло чуть менее 50% звездных систем; ученые выдвинули теорию, согласно которой нестабильность может быть вызвана перегрузкой гиперпространственных маршрутов вследствие их активной эксплуатации как существующими государствами, так и империями предтеч.\n\nСогласно прогнозам, этот «космический шторм» уляжется примерно через 5 или 10 лет, но до тех пор он может непредсказуемо мешать работе субсветовых двигателей, генераторов щитов и сенсорных систем в пораженных звездных скоплениях."
 galactic_features.402.a:0 "Это тоже пройдет."
 galactic_features.404.name:0 "Космический шторм рассеивается"
 galactic_features.404.desc:0 "Затронувший большую часть систем в галактике космический шторм рассеялся так же неожиданно, как и возник. Все системы кораблей в звездных скоплениях с подпространственными возмущениями теперь функционируют в штатном режиме.\n\nНекоторые ученые опасаются, что подобные бури могут привести к полному обрушению системы гиперпространственных тоннелей уже через несколько тысяч лет, но пока что межзвездные путешествия продолжаются так же, как раньше."
 galactic_features.405.name:0 "На галактику обрушился космический шторм «[storm_name.GetFirstName]»"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nГалактическое сообщество присвоило космическому шторму официальное название §H«[storm_name.GetFirstName]»§! и призвало граждан галактики воздержаться от путешествий."
 galactic_features.406.name:0 "Космический шторм «[storm_name.GetFirstName]» рассеивается"
 galactic_features.406.desc:0 "Затронувший большую часть систем в галактике §Hкосмический шторм «[storm_name.GetFirstName]»§! рассеялся так же неожиданно, как и возник. Все системы кораблей в звездных скоплениях с подпространственными возмущениями теперь функционируют в штатном режиме.\n\nНекоторые ученые опасаются, что подобные бури могут привести к полному обрушению системы гиперпространственных тоннелей уже через несколько тысяч лет, но пока что межзвездные путешествия продолжаются так же, как раньше."
 galactic_features.421.name:0 "ВЛУУР"
 galactic_features.421.desc:0 "Патрульные корабли обнаружили необыкновенно могущественную подпространственную сущность в системе §H[From.From.From.GetName]§!. Существо не проявляет враждебности и, вероятно, вообще не замечает космических кораблей, но само его присутствие в системе [From.From.From.GetName] вызывает пространственные возмущения.\n\nПо большей части они сосредоточены вокруг сущности и должны исчезнуть, когда она покинет систему. Сущность не отвечает на вызовы, но постоянно испускает короткие тахионные импульсы, которые можно интерпретировать как попытку коммуникации. Если наши переводческие компьютеры не ошибаются, сущность продолжает повторять:\n\n§H«ВЛУУР ищет. ВЛУУР находит».§!"
 galactic_features.421.a:0 "Это помешает работе корабельных систем."
 galactic_features.423.name:0 "Гибель ВЛУУРА"
 galactic_features.423.desc:0 "На протяжении всей битвы с нашей флотилией в системе §H[vluur_system.GetName]§! сущность по имени §H«ВЛУУР»§! продолжала выпускать тахионные импульсы — их частота возросла, но содержание оставалось неизменным:\n\n§H«ВЛУУР ищет. ВЛУУР находит».§!\n\nКогда существу был нанесен смертельный удар, оно взорвалось, разбросав темную материю по всей системе."
 galactic_features.423.a:0 "Мы соберем то, что сможем."
 galactic_features.423.tooltip:0 "В нескольких мирах в системе [vluur_system.GetName] появятся залежи темной материи."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Пиратская блокада в системе [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Внешние пошлины и сборы"
 name_thalassocracy_agency_abbreviated:0 "ВПС"
 pirate.155.desc.regular:0 "Представители государства [root.GetName]: $pirate.155.proclamation$\n\nМы знаем, что в таможенных проверках удовольствия мало. Не сопротивляйтесь, и никто не пострадает. Пожалуйста, не беспокойтесь, каждое зерно и кусок руды, на которые мы заявим права, пойдут на благо экопропаганды, которую ведут [thalassocracy_species.GetName]. Мы благодарим вас за ваш вклад.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "Машина-представитель государства [root.GetName]: система [thalassocracy_target_system.GetName] блокирована. [thalassocracy_country.GetName] объявляет своей собственностью все машинные единицы в регионе. Они станут служить нам. В случае сопротивления будет открыт огонь на поражение.\n\nМы понимаем, что эта операция может представлять для вас материальные неудобства. Мы гарантируем ее завершение, когда служащие отдела $name_thalassocracy_agency$ получат свои квоты. Несомненно, вы понимаете, таковы наши предписания.\n\nВаши перепрограммированные единицы ожидает достойное чувство цели в рамках экопропаганды, которую ведет [thalassocracy_species.GetName]. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "Представительская единица государства [root.GetName]: $pirate.155.proclamation$\n\nМы знаем, что в таможенных проверках удовольствия мало. Не сопротивляйтесь, и никто из трутней не пострадает и не претерпит иных неудобств. Пожалуйста, не беспокойтесь, каждое зерно и кусок руды, на которые мы заявим права, пойдут на благо экопропаганды, которую ведут [thalassocracy_species.GetName]. Мы благодарим вас за ваш вклад.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "В системе [thalassocracy_target_system.GetName] установлена временная блокада. Перерабатываемые и транспортируемые пища и минералы отныне подлежат конфискации служащими отдела $name_thalassocracy_agency$ государства [thalassocracy_country.GetName]. Все корабли, кроме торговых, должны покинуть систему, или по ним будет открыт огонь. Эти условия будут действовать, пока $name_thalassocracy_agency_abbreviated$ не выполнит свою норму."
 pirate.155.thalassocracy_signoff:0 "Во имя лучшего будущего, построенного своими силами!"
 pirate.155.a:0 "Что?!"
 pirate.155.b:0 "Вы пожалеете об этом."
 pirate.155.pacifist:0 "Неужели это и впрямь необходимо?"
 pirate.155.machine:0 "Успеха вам не видать."
 pirate.155.corp:0 "Храбрый поступок, $NAME_Thalassocracy_species$. Глупый, но храбрый."
