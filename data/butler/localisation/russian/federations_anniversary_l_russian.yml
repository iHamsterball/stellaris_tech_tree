 federations.10400.title:0 "Резкое письмо"
 federations.10400.desc:0 "Послы Галактического сообщества составили список положений, которые нарушает государство [Root.GetName], и предупредили о возможных последствиях в случае, если мы не начнем следовать галактическим законам.\n\nДолжны ли мы изменить политики и принять их требования?"
 federations.10400.comply:0 "Приводит нас в соответствие с галактическими законами"
 federations.10400.comply_fail_ethics:0 "Наши принципы позволяют нам подчиниться закону."
 federations.10400.comply_fail_civics:0 "Наши гражданские модели позволяют нам подчиниться закону."
