 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Части бесплотной головоломки"
 federations3.2001.desc:0 "Несколько исследовательских станций в нашем государстве доложили о необъяснимых возмущениях в гиперпространстве, эпицентром которых оказалась космическая база в системе [root.Capital.GetName]. В трехмерной реальности это явление напоминает северное сияние, хотя обитатели базы описывают его как яркие полупрозрачные щупальца, охватившие станцию.\n\nЧто еще интереснее, наши союзники доложили о похожих явлениях рядом со своими мирами. [root.GetAllianceName] требует немедленных действий, а текущий президент альянса [discloud_coordinator.ruler.GetRegnalName] призывает его участников провести экстренное расследование."

 dismembered_cloud_chain_title:0 "Частицы облака"
 dismembered_cloud_chain_desc:0 "Космическую базу в нашей главной системе охватили яркие полупрозрачные протуберанцы. Наши союзники докладывают об аналогичных явлениях. Что представляет собой это облако и откуда оно взялось?"

 DISMEMBERED_CLOUD_PROJECT:0 "Пойманное облако"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Ярко окрашенные протуберанцы охватили нашу космическую базу в системе [root.Capital.GetName], то появляясь, то исчезая в гиперпространстве. Их поведение выглядит случайным, но в то же время наводит на мысли о действиях живого существа. Чем было вызвано это явление?\n\nЭтот проект входит в программу совместных научных исследований, которые проводит [root.GetAllianceName]."
 tooltip_dismemberedcloud_begin:0 "Каждому члену федерации будет поручен §Hособый проект§! в рамках программы совместных научных исследований, которые проводит [root.GetAllianceName]. Их завершение должно выявить связь между загадочными явлениями."

 federations3.2010.intro:0 "Наше исследование похожего на северное сияние облака в системе [root.Capital.GetName] принесло больше вопросов, чем ответов. Его протуберанцы меняют форму, когда мы обмениваемся данными с учеными из других государств, — и остаются пассивными во всех других случаях."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Протуберанцы приобретают красный оттенок и кажутся зазубренными — после чего их движение становится быстрым и возбужденным.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Протуберанцы кажутся желтыми, их края размыты. Они еле заметно колышутся, будто на слабом ветру.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Наблюдатели описывают движения протуберанцев изумрудно-зеленого цвета как «манящие» и «целенаправленные».\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Эти синие протуберанцы кажутся застенчивыми и исчезают в гиперпространстве, если начать разглядывать их в упор.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Каждое из ярких фиолетовых «щупалец» этого облака движется медленно и указывает на отдельные части базы, словно пытаясь оценить их.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Эти розоватые облачка кажутся игривыми и удирают от космических кораблей, когда те пытаются приблизиться.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Они надолго задерживаются, оставляя после себя полосы, напоминающие серый дым.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Эти широкие полосы оранжевого света часто обвиваются вокруг основания нашей космической базы. Со стороны это выглядит так, как если бы внутри бушевал пожар.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Необычный бурый цвет делает их непрозрачными, и они загораживают вид на звезды из окон космической станции.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ Яркий бирюзовый цвет этих протуберанцев делает их особенно похожими на северное сияние — однако их форма часто меняется, напоминая графики звуковых волн.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "У нас вряд ли получится извлечь смысл из этих наблюдений самостоятельно — однако [root.GetAllianceName] рассчитывает, что исследования принесут плоды, когда глава проекта §Yобъединит результаты проектов всех членов альянса§!.\n\nПредварительные теории утверждают, что эти гиперпространственные сущности как-то реагируют на активность наших каналов связи. Мы можем воспользоваться этой случайно возникшей приманкой, чтобы задержать существа на месте для их дальнейшего изучения — или сменить частоту коммуникаций и попытаться их разогнать."
 federations3.2010.a:0 "Разгоните их."
 federations3.2010.b:0 "Задержите их здесь."
 federations3.2015.name:0 "Расчлененное облако"
 federations3.2015.intro:0 "Мы объединили результаты исследований всех участников и достоверно установили, что кажущиеся разумными сполохи северного сияния рядом со столицами членов федерации принадлежат одному и тому же существу."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nУченые выдвинули следующую теорию: эта гиперпространственная сущность случайно попала в пространство нашей федерации, где «зацепилась» за излучение антенн межпланетной связи, так как плотность обмена информацией рядом со столицами особенно велика. Исследователи сошлись во мнении: это существо §Hпыталось воссоздать себя§! — весьма непростая задача, если учесть количество фрагментов, на которые оно распалось.\n\nУспешно восстановившись, облако снова исчезло в гиперпространстве, но перед этим посетило исследовательские станции нескольких членов альянса, где несколько раз появлялось и исчезало через одинаковые промежутки времени — свидетели описали его поведение как напоминающее танец. Внимательное наблюдение за необыкновенной способностью этого существа преодолевать барьер между измерениями позволило нам собрать массу научных данных."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nСобранная нами информация была неполной, но ее оказалось достаточно, чтобы понять: мы имеем дело с гештальтом, газообразной формой жизни, обитающей в гиперпространстве. Координаторы проекта предположили, что несколько частей облака «зацепились» за излучение антенн межпланетной связи возле наших столиц, когда оно дрейфовало через галактику. Скорее всего, существо пыталось §Hвоссоздать себя§! — но без нашего вмешательства часть облаков утратила плотность и уже никогда не сольется в единое целое.\n\nТе части облака, которым все же удалось воссоединиться, исчезли в гиперпространстве; оставшиеся продолжают снабжать ученых интересными данными о структуре других измерений."
 federations3.2016.a:0 "Значит, мы еще можем извлечь пользу из случившегося."
 federations3.2017.desc:0 "Без совместных усилий трудно сказать что-то определенное о природе межпространственных облаков, которые возникли рядом со столицами наших государств. Ученые выдвинули множество неподтвержденных теорий и теперь просто наблюдают за возрастающей активностью протуберанцев у орбитальных станций.\n\nЧем сильнее деградирует физическая структура облаков, тем менее охотно они реагируют на стимулы. Облака начали все чаще уходить в гиперпространство, тем самым создавая помехи на наших каналах связи, но в то же время снабжая ученых в системе [root.Capital.GetName] множеством интересных данных."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§! получает временный бонус к сплоченности.\n\n"

 joint_cloud_boon:0 "Наблюдение за облаком"
 joint_cloud_boon_desc:0 "Мы оказали помощь газообразной форме жизни, которая посетила столицы нашей федерации, и совершили прорыв в областях экстрапланарной биологии и теоретической физики."
 temp_cloud_boon:0 "Расчлененное облако"
 temp_cloud_boon_desc:0 "Случайная встреча с газообразной формой жизни в столицах нашей федераций помогла нам совершить прорыв в области теоретической физики."
 pm_joint_cloud_snag:0 "Пойманное облако"
 pm_joint_cloud_snag_desc:0 "Мы пожертвовали качеством связи в этом регионе, чтобы ученые могли изучить существо из другого измерения, угодившее в ловушку антенн межпланетной связи."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Резонирующий сигнал"
 federations3.2103.desc.body:0 "Судно ближнего радиуса действия, маршрут которого завел его в атмосферу планеты [event_target:leylines_world.GetName], сообщает, что его корпус подвергается воздействию странного звука. Похоже, источник сигнала лежит прямо под поверхностью планеты, в области, богатой необычными минералами.\n\nНаши коллеги по федерации [from.Federation.GetName] также докладывают о сходных случаях на планетах под их контролем."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ В ответ на это они создали комиссию, которую возглавляет [event_target:leylines_coordinator.GetName]. Комиссия будет координировать любые раскопки, в которых мы все можем принять участие."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ В ответ на это они попросили нас возглавить комиссию, которая будет координировать любые раскопки, в которых мы все можем принять участие."
 leylines_digsite:0 "Хтоническая сирена"
 leylines_digsite_desc:1 "То, что изначально казалось лишь пластом довольно любопытных минералов на планете [From.Planet.GetName], начало излучать странный оглушающий шум, и не оно одно. Миры во всем пространстве федерации страдают от аналогичного шума. Что может скрываться за этим феноменом?"
 #Special project begins
 federations3.2104.name:0 "Резонирующий сигнал рядом"
 federations3.2104.desc:0 "Наши коллеги по федерации [root.Federation.GetName] сообщают об оглушающем шуме, источник которого, как считается, лежит погребённым под как минимум одним из их миров. Для поддержки их раскопок была создана исследовательская комиссия.\n\nНас попросили предоставить свои, дополнительные ресурсы, чтобы мы все смогли лучше разобраться с этой странной проблемой."
 federations3.2104.a:0 "Мы предоставим всю возможную помощь."
 leylines_chain_title:0 "Грохот снизу"
 leylines_chain_desc:0 "Оглушающий шум разносится как минимум по одной планете в пространстве нашей федерации. Наши коллеги начали раскопки на местах и просят нас поддержать их научными ресурсами."
 LEYLINES_ACOUSTIC_PROJECT:0 "Борьба с резонирующими гармониками"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Наши коллеги из федерации сообщают о крайне шумных условиях и просят нас улучшить акустические щиты для персонала. Сейчас археологи успевают отрабатывать лишь дробные смены, прежде чем начинают демонстрировать признаки физического утомления."
 federations3.2124.desc:0 "Мы не смогли предоставить нашим коллегам дополнительные акустические щиты, о которых они просили. Такая нехватка оборудования затруднит работу, но не остановит её полностью. Как бы то ни было, исследователи на передовой все сильнее страдают от шума, хотя отчёты сообщают о том, что шум стихает сам по себе.\n\nКомиссия федерации [root.Federation.GetName] предлагает нам в качестве компенсации помочь в исследовании самого звука в надежде, что это поможет решить проблему."
 federations3.2124.a:0 "Мы сделаем всё возможное."
 federations3.2125.name:0 "Улучшенная защита от шума"
 federations3.2125.desc:0 "Мы успешно увеличили дальность действия и прочность наших развёртываемых акустических щитов. Мы поделились этими обновлениями со своими коллегами из федерации [root.Federation.GetName]. Их полевые исследователи уже сообщают о значительном снижении умственной усталости и болезненных ощущений в теле. Координирующая комиссия теперь просит нас помочь с анализом данных."
 LEYLINES_ANALYSIS_PROJECT:0 "Анализ резонансного шума"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Теперь, когда наши коллеги по федерации [root.Federation.GetName] приступили к следующему этапу раскопок, комиссия по контролю за проектом поручила нам изучить затухающий шум, который до сих пор слышен на пострадавших планетах."
 federations3.2129.desc:0 "Комиссия по контролю за проектом федерации [root.Federation.GetName] выражает своё разочарование отсутствием результатов с нашей стороны. Шум, затронувший ряд планет федерации, наконец-то затих, но с ним пропала и возможность для исследований. Исследователи собрали все доступные сведения, однако все надежды получить подробные ответы теперь возлагаются на археологов."
 federations3.2130.name:0 "Резонансный шум проанализирован"
 federations3.2130.desc:0 "Шум на местах археологических раскопок в пространстве нашей федерации начал затихать. Изучая записи каждого звука и сравнивая их с данными наших коллег, мы обнаружили удивительную гармонию. При наложении оглушающий грохот превратился в более приятную, спокойную мелодию. Возможно, подобное сочетание имело культурное значение для создателей этих мест. Возможно, мы никогда не узнаем. Исследования продолжаются..."
 #Arc site
 federations3.2105.name:0 "Акустические раковины"
 federations3.2105.desc:0 "Раскопки на месте идут без технических затруднений, несмотря на необходимость работать дробными сменами. Мы удалили два пустых слоя, а затем наткнулись на огромную раковину или купол. Неподалёку были обнаружены другие технически идентичные купола. Похоже, они образуют дугу или круг.\n\nКаждый купол сложен из дёрна таким образом, что смог бы простоять на протяжении эпох. Вполне можно надеяться отыскать вход в эти сооружения, каждое из которых размером с зал для встреч."
 federations3.2111.name:0 "Тихое убежище"
 federations3.2111.desc:0 "Мы ещё не определили источник этого вездесущего шума, однако он начал постепенно стихать. Наши исследователи смогли сосредоточиться на проникновении в эти структуры, представляющие собой почти идеальные полусферы.\n\nВнутреннее пространство полностью лишено материальных объектов. Согласно нашему изначальному предположению, это сооружение выполняло роль изолирующей камеры. Кроме того, внутренняя поверхность купола покрыта письменами и украшена изображениями созвездий и мифических фигур. Мы уже работаем над их расшифровкой."
 federations3.2112.name:0 "Внутренности раковины"
 federations3.2112.desc:0 "Внутри купола мы обнаружили множество сложного оборудования, но непохоже, чтобы оно могло производить оглушительный шум, всё ещё слышимый снаружи.\n\nМы отправили небольшой отряд в экспедицию, оставив основную группу исследователей внутри структуры для изучения механизмов. Это сложное оборудование со множеством декоративных элементов, и с первого взгляда оно похоже на огромную вычислительную машину."
 federations3.2116.name:0 "Астролокамера"
 federations3.2116.desc:0 "Сообщения со всей федерации [From.Owner.Federation.GetName] подтверждают, что заунывный вой сирен стих. Это случилось почти мгновенно, несмотря на огромные межзвездные расстояния между отдельными местами.\n\nС этого момента наша исследовательская команда экстраполировала модель по многочисленным созвездиям, изображенным внутри купола. Судя по всему, они использовались для астрологических прогнозов. Собранные ими сведения показывают, что это место намного старше окружающего археологического слоя, на несколько эпох, с одним важным исключением. Большое возвышение сразу за куполом предполагает, что как минимум одна цивилизация недавно использовала его.\n\nВозвышение было вытесано из местного камня, а гравюры на нем, по нашему мнению, использовались для перевода устаревших звездных карт внутри купола и приведения их в соответствие с устройством галактики, почти идентичным современному."
 federations3.2117.name:0 "Системы внутри систем"
 federations3.2117.desc:1 "Сообщения со всей федерации [From.Owner.Federation.GetName] подтверждают, что звенящий шум, препятствовавший работе на местах раскопок по всему нашему пространству, наконец-то стих. Это значительно облегчило жизнь нашим ученым, исследующим сложное оборудование внутри купола.\n\nНесмотря на крайне эксцентричный дизайн структуры, мы сумели опознать в нем модель нескольких сплетенных между собой звездных систем. Эти модели отображают всю систему [From.Planet.System.GetName], а также две других системы, названия и местоположение которых неизвестно ни нам, ни нашим товарищам по федерации. Каждую из них приводит в движение комплект осей и шестерней, поддерживающих множество скульптур из кальцита и окаменевшей древесной смолы. Несмотря на кажущуюся неподвижность, в действительности они движутся с ничтожно малой скоростью, словно части больших галактических часов, «курантами» которых, должно быть, и являются сирены, что мы недавно слышали."
 federations3.2120.name:0 "Гений неба"
 federations3.2120.desc:1 "Наше исследование куполов на планете [From.Planet.GetName] и в других местах подошло к завершению. Каждое место представляет собой огромный астрологический механизм, синхронизированный с другими механизмами, отдаленными от него на межзвездное расстояние.\n\nСогласно нашим исследованиям, подобные места считались точками фокуса космической энергии, влиявшей на общее «чувство пространства» древней цивилизации, построившей их. Выгравированные записи повествуют о собраниях, которые «направляли» эту энергию, меняя судьбу своего государства.\n\nПодобные наблюдения не спасли их общество от неизбежного упадка, но в последующие тысячелетия нашлись преемники, которые перевели тексты и продолжили эту традицию. Но и они покинули эти места, сгинув в неизвестном направлении.\n\nОгромные часы медленно продолжали свой ход на протяжении существования как минимум двух цивилизаций. Теперь их автоматический сигнал призвал нас наблюдать за ритуалом из нескольких мест в этом регионе космоса. Мы не знаем, получим ли что-либо вещественное по итогам этих наблюдений, но [from.owner.Federation.GetName] в полном составе готовится к ним..."
 #Finalé
 federations3.2135.name:0 "Наследие в действии"
 federations3.2135.desc:0 "Можно сказать, что мы получили последние данные в самый последний момент. Всего через несколько дней после публикации находок нашей федерации все купола в пространстве, что занимает [from.Federation.GetName], вдруг разом ожили. Потоки света устремились ввысь из источников, скрытых глубоко под землёй, и, что самое невероятное, эти лучи указали точно на наши столицы.\n\nНаши исследователи не понимают, откуда создатели куполов могли знать их расположение. Но жителей мира [root.Capital.GetName] больше беспокоит вал фантастических видений, на мгновение появившихся на всех устройствах, способных передавать изображение. У этой передачи была всего одна цель: объявить, что настало §H«Время знания»§!.\n\nКакого-либо продолжения не последовало. Купола вновь застыли, возобновив неторопливый ход часов, отсчитывающих эпохи — в том числе и нашу."
 leylines_mod_knowing:0 "Гений неба: время знания"
 leylines_mod_knowing_desc:0 "Наши совместные исследования странного астрологического устройства позволили нам расшифровать подробные предсказания древнего спиритуалистического общества."
 federations3.2136.desc:0 "Каждый из ранее издававших шум куполов в пространстве федерации [from.Federation.GetName] на мгновение ожил. Сообщается, что каскады света вырвались из-под земли, и, что самое невероятное, эти лучи указали точно на наши столицы.\n\nНаши исследователи не понимают, откуда создатели куполов могли знать их расположение. Но жителей мира [root.Capital.GetName] больше беспокоит вал фантастических видений, на мгновение появившихся на всех устройствах, способных передавать изображение. Неясно, какой была цель этой передачи, но все единодушно указывают на ощущение §Hсбалансированного процветания§!.\n\nКакого-либо продолжения не последовало. Купола вновь застыли, возобновив загадочный неторопливый ход часов."
 leylines_mod_lagom:0 "Гений неба: сбалансированное процветание"
 leylines_mod_lagom_desc:0 "Наши совместные исследования странного астрологического устройства позволили нам расшифровать уроки самодостаточности от древнего спиритуалистического общества."
 federations3.2137.name:0 "Непостижимое наследие"
 federations3.2137.desc:0 "Разумные существа по всей федерации [from.Federation.GetName] были напуганы внезапным и очевидным взломом всех визуальных сетей, совпавшим с резкой вспышкой активности древних куполообразных строений, обнаруженных несколько лет назад. Сообщается, что каскады света вырвались из-под земли, и, что самое невероятное, эти лучи указали точно на наши столицы.\n\nНаши исследователи в мире [root.Capital.GetName] озадачены этой передачей фантастических видений. Неясно, какой была их цель, не сообщается и о каких-либо последующих феноменах, которые могли бы пролить свет на это событие. Похоже, что мы просто упустили возможность его изучить."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Предстоящее испытание: оптимизация транспортных стандартов"
 fedev.605.desc:0 "Основной деятельностью нашей процветающей торговой федерации является доставка товаров в разные точки галактики. До настоящего времени каждое из государств пользовалось собственными стандартами в том, что касалось формы и маркировки контейнеров, погрузочных процедур и транспортировочных алгоритмов.\n\nЧтобы повысить транспортную эффективность, через несколько лет федерация предпримет амбициозный проект, целью которого будет установить новый общий стандарт для всех участников альянса.\n\nЧтобы принять участие в проекте, кандидат должен обладать системой с §Hобъемом торговли не менее 50§!. Кроме того, наличие §Hкосмической торговой компании§! поможет собрать необходимую информацию и потому активно приветствуется.\n\nБеспрецедентные масштабы проекта обязательно повлекут за собой затраты, но это пойдет на пользу всей федерации и увеличит будущую прибыль.\n\nПрезидент торгового союза обратился ко всем его участникам с просьбой присоединиться к этой инициативе."
 fedev.605.a:0 "Отличная идея!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Участие в эксперименте одобрено"
 fedev.615.desc.a:0 "Эксперимент по оптимизации транспортных стандартов начался! §Y[From.GetName]§! сможет принять в нем участие благодаря активному товарообмену в пределах нашего государства. Наша космическая база была выбрана в качестве тестовой площадки, поэтому мы как можно скорее должны выделить §Hстроительный корабль§! и переоборудовать ее в соответствии с новыми требованиями. Время — деньги, поэтому действовать нужно оперативно.\n\n§HКосмическая торговая компания§! также принимает участие в эксперименте, что позволит завершить его в кратчайшие сроки. В знак благодарности наше государство получит серию квот и торговых привилегий."
 fedev.615.desc.b:0 "Эксперимент по оптимизации транспортных стандартов начался! §Y[From.GetName]§! сможет принять в нем участие благодаря активному товарообмену в пределах нашего государства. Наша космическая база была выбрана в качестве тестовой площадки, поэтому мы как можно скорее должны выделить §Hстроительный корабль§! и переоборудовать ее в соответствии с новыми требованиями. Время — деньги, поэтому действовать нужно оперативно.\n\n§HКосмическая торговая компания§! участия в эксперименте не принимает. Это не ограничивает нас в возможностях, но слегка замедляет ход эксперимента, так как ее отсутствие затрудняет обмен информацией между участниками проекта."
 fedev.615.a:0 "Мы делаем все, что можем!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Участие в эксперименте отклонено"
 fedev.620.desc:0 "Эксперимент по оптимизации транспортных стандартов начался! К сожалению, §Y[From.GetName]§! не обладает подходящей площадкой, которую можно было бы переоборудовать для эксперимента: у нас не нашлось ни одного §Hторгового узла§! в системе с достаточно крупным объемом торговли.\n\nОтказ от участия в проекте удручает, но отсутствие у нас сколько-нибудь заметного объема торговли вызывает серьезные опасения. Упускать прибыль — это ли не преступление!\n\nПозор, [From.GetSpeciesNamePlural]! Позор!"
 fedev.620.a:0 "Что поделаешь."
 # - Special Project completed -
 fedev.625.name:0 "Проект завершен"
 fedev.625.desc:0 "Поздравляем! Переоборудование торгового узла было завершено, и теперь он функционирует в соответствии с новыми стандартами. Теперь нам осталось только собрать статистику.\n\nВ конце эксперимента координаторы опубликуют отчет с подробными данными, от которых будет зависеть успешность проекта."
 # - Perfect Trial result -
 fedev.635.name:0 "Как по маслу"
 fedev.635.desc:0 "Сегодня поистине знаменательный день для галактической торговли! Эксперимент по оптимизации транспортных стандартов подошел к концу и показал великолепные результаты: торговый оборот между планетами ощутимо возрос, а расходы сократились!\n\nВследствие этого все торговые компании федерации в самое ближайшее время переоборудуют свои терминалы, чтобы соответствовать новым стандартам; участников союза ждет дополнительная прибыль.\n\nДа здравствует торговля!"
 fedev.635.a:0 "Да здравствует прибыль!"
 # - Good Trial result -
 fedev.640.name:0 "Успешное испытание"
 fedev.640.desc:0 "Сегодня отличный день для торговли. Эксперимент по оптимизации транспортных стандартов подошел к концу, и координаторы проекта подводят итоги. Собранных данных оказалось достаточно, чтобы подтвердить увеличение торгового оборота и оправдать введение новых стандартов на всех планетах.\n\nВ ближайшие несколько дней все компании переоборудуют свои терминалы автоматически. Продукты питания и дальше будут наполнять собой полки магазинов, товары массового спроса найдут покупателей, пряность будет течь и все станет еще лучше, чем прежде.\n\nОтличная работа!"
 fedev.640.a:0 "Здравствуй, прибыль!"
 # - No Trial result -
 fedev.645.name:0 "Ничтожные результаты"
 fedev.645.desc:0 "Если члены альянса будут относиться к своим обязанностям так же, как отнеслись к этому эксперименту, нас ждут тяжелые времена.\n\nОтсутствие мотивации привело к полной апатии среди участников проекта, и результатом стала пустая трата денег! Срыв эксперимента повлек за собой вереницу взаимных обвинений и судебных исков.\n\nГотовьтесь, [From.GetSpeciesNamePlural], — вас ждут долгие тяжбы."
 fedev.645.a:0 "От этого как-то даже неловко..."
# EVENT MODIFIERS
 encumbrance_tax:0 "Обязательства по невыполненным контрактам"
 encumbrance_tax_desc:0 "Нежелание участвовать в эксперименте альянса повлекло за собой вереницу выплат и неустоек."
 cost_of_progress:0 "Цена прогресса"
 cost_of_progress_desc:0 "Эксперимент по оптимизации транспортных стандартов обещает принести прибыль в будущем, но пока требует определенных затрат."
 process_sharing:0 "Поделенные расходы"
