 envoy_events.1.name:0 "Посол [envoy_source.GetAdj] ведет себя оскорбительно"
 envoy_events.1.desc:0 "Нам стало известно, что неизвестному недоброжелателю удалось взломать программу-переводчик официальной инопланетной делегации. Когда дипломатический шаттл [envoy_source.GetAdj] совершил посадку на планете [Root.Capital.GetName], [event_envoy.GetName] и [event_envoy.GetHerHis] свита разразились площадной бранью вместо того, чтобы выразить благодарность за встречу. [event_envoy.GetSheHe] и сопровождающие успели оскорбить всех присутствующих, прежде чем неполадка в [event_envoy.GetHerHis] персональном компьютере была обнаружена и устранена; встречающей делегации особенно запомнилось высказывание, согласно которому [Root.GetRulerTitle] [Root.GetRulerName] — «жалкое ничтожество», а глава встречающей делегации — «всего лишь [ruler_species.GetNameInsult]». Нам нужно решить, готовы ли мы оставить это оскорбление без ответа."
 envoy_events.1.A:0 "Как грубо."
 envoy_events.1.B:0 "Было потешно!"

 envoy_events.2.name:0 "Неполадки в работе автоматического переводчика"
 envoy_events.2.desc.base:0 "Нам стало известно, что неизвестному недоброжелателю удалось взломать программу-переводчик нашей официальной делегации. [From.GetName] вряд ли обрадуется такому повороту событий: когда дипломатический шаттл совершил посадку, [event_envoy.GetName] и [event_envoy.GetHerHis] свита разразились площадной бранью вместо того, чтобы выразить благодарность за теплый прием. Встречающей делегации особенно запомнилось высказывание, согласно которому [From.GetRulerTitle] — «жалкое ничтожество», а глава встречающей делегации — «всего лишь [ruler_species.GetNameInsult]»."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nК счастью, поломку удалось быстро исправить, а [From.GetSpeciesNamePlural] восприняли происшествие с изрядной долей юмора. «Грубый посол [Root.GetAdj]» отныне звезда бессчетного числа видеороликов, над которыми потешается вся инопланетная цивилизация."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nНесмотря на то, что поломка была исправлена в считаные минуты, [From.GetSpeciesNamePlural] были оскорблены этим происшествием и направили официальную жалобу на неподобающее поведение нашего дипломата."
 envoy_events.2.B:0 "Преподнесем народу [From.GetAdj] какой-нибудь дар."

