 galactic_community_diplo_corps_is_a_joke_desc:0 "Один из наших послов допустил бестактность и выставил дипломатический корпус на посмешище перед всей галактикой."
 envoy_events.4.name:0 "Умелые дипломатические маневры"
 envoy_events.4.desc.base:0 "Хоть мы и не входим в число наиболее мощных держав галактики, нам часто удавалось добиться заметных результатов на дипломатическом поприще. Причиной тому [Root.GetEnvoy] [event_envoy.GetName], чья готовность отстаивать наши интересы в галактическом сообществе снискала уважение даже среди тех дипломатов, с которыми [Root.GetName] часто оказывается по разные стороны баррикад."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ Хоть мы и не можем похвастать непобедимым флотом или бездонной казной, многие державы восхищаются мастерством наших дипломатов."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ Хоть мы и не можем похвастать непобедимым флотом или неисчерпаемыми запасами ресурсов, многие державы восхищаются нашими дипломатическими алгоритмами."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ Хоть мы и не можем похвастать непобедимым флотом или неисчерпаемыми запасами ресурсов, многие державы восхищаются качеством нашей системы дипломатов."
 galactic_community_diplo_corps_respected:0 "Дипломатический корпус снискал уважение"
 galactic_community_diplo_corps_respected_desc:0 "Наш дипломатический корпус пользуется уважением многих разумных рас галактики."

 envoy_events.5.name:0 "Назойливый посол"
 envoy_events.5.desc:0 "В последнее время посол [envoy_source.GetAdj] по имени [event_envoy.GetName] ведет себя особенно навязчиво, и [event_envoy.GetHerHis] попытки отстоять взгляд на вещи, характерный для [event_envoy.GetHerHis] народа, вызывают все большее возмущение среди правящих кругов планеты [Root.Capital.GetName]. Уже в первые дни после своего прибытия [event_envoy.GetSheHe] и [event_envoy.GetHerHis] свита вели себя крайне враждебно, и [Root.GetGovernmentName] больше не может мириться с потоком претензий касательно нашей текущей политики. Недовольство послом разделяют столь многие, что [event_envoy.GetHerHis] кончина вряд ли вызовет вопросы среди населения — до нас дошли слухи, что отряд лоялистов [Root.GetAdj] готовит покушение на [event_envoy.GetHerHis] жизнь.\n\nИдея закрыть глаза на происходящее выглядит заманчиво, однако насильственная смерть инопланетного дипломата вряд ли хорошо отразится на нашей репутации."
 envoy_events.5.A:0 "Мы не станем прибегать к таким мерам. Арестуйте заговорщиков!"
 envoy_events.5.B:0 "Нам нужно как-то отделаться от этого посла."
 envoy_events.6.name:0 "Убийство на планете [From.Capital.GetName]!"
 envoy_events.6.desc:0 "[event_envoy.GetName] — посол, отправленный устранить разногласия с государством [From.GetName], — больше не выходит на связь! Мы установили, что посол и [event_envoy.GetHerHis] телохранитель бесследно исчезли несколько дней назад, пропустив важное совещание с членами правительства. Хотя [Root.GetRulerTitle] не комментирует ситуацию, несколько дней лихорадочных поисков привели к мрачной находке: тело посла и [event_envoy.GetHerHis] личные вещи были найдены на свалке, в одном из контейнеров на пути в мусоросжигатель.\n\nКаждый чиновник [From.GetAdj] клянется, что не имел понятия об инциденте, только усиливая наши подозрения в том, что за убийством стоит правительство — особенно если вспомнить критику, которую [event_envoy.GetName] и [event_envoy.GetHerHis] атташе часто адресовали местным министрам. [From.GetGovernmentName] яростно отрицает свою причастность к этому преступлению."
 envoy_events.6.A:0 "Они за это заплатят!"
 kills_envoys:0 "Исчезновения послов"
 kills_envoys_desc:0 "По какой-то причине инопланетные послы в нашей столице часто становятся жертвами несчастных случаев. Это плохо сказывается на нашей репутации среди галактического сообщества."
 faction_modifier_protected_interests:0 "Защитили наши интересы"
 opinion_kills_envoys:0 "Убийство посла"

 envoy_events.7.name:0 "Несчастные влюбленные"
 envoy_events.7.desc:0 "Сегодня мы узнали, что вместо того, чтобы выполнять свои обязанности и представлять народ [Root.GetAdj] среди галактического сообщества, наш посол [event_envoy.GetName] и несколько человек из [event_envoy.GetHerHis] штата активно ухаживали за представителем инопланетной расы. Предметом их интереса оказался дипломат [other_species_nation.GetAdj]. Опасаясь последствий этого поступка, влюбленные попросили убежища в другом государстве, чья либеральная конституция разрешает такие союзы. [third_party.GetName] все еще размышляет над этой просьбой.\n\n[event_envoy.GetName] наверняка понимает, что [event_envoy.GetHerHis] действия навсегда ставят крест на [event_envoy.GetHerHis] политической карьере — но вряд ли отдает себе отчет в том, что неспособность держать послов в узде вредит репутации нашего государства среди прочих разумных рас. Мы должны покарать отступников и восстановить наше доброе имя!"
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural] оказали нам услугу."
 envoy_events.7.B:0 "Нам следует обратиться к ним и воззвать к их благоразумию."
 envoy_events.7.B.tooltip:0 "Если [third_party.GetName] согласится, мы будем должны им уже дважды."
 envoy_events.7.D:0 "Закроем глаза на этот скандал, о нем скоро забудут."
 envoy_events.8.desc:0 "Уважаемые [Root.GetSpeciesNamePlural]! Мы не могли не заметить, что среди вашего народа скрывается преступник из расы [From.GetAdj] и несколько [event_envoy.GetHerHis] подручных. Речь идет о нашем бывшем после по имени [event_envoy.GetName] и [event_envoy.GetHerHis] товарищах, которые нарушили присягу — и преступили через основополагающие законы нашего государства, — чтобы вступить в брачный союз с представителем инопланетной расы, дипломатом из народа [other_species_nation.GetAdj].\n\nМы просим выдать преступников нашему правосудию, чтобы [event_envoy.GetSheHe] и [event_envoy.GetHerHis] сообщники могли предстать перед справедливым судом."
 envoy_events.8.A:0 "Мы будем рады помочь."
 envoy_events.8.B:0 "Ни за что! [event_envoy.GetSheHeCap] пользуется нашей защитой."
 envoy_events.9.desc:0 "Конечно! [event_envoy.GetName] незамедлительно к вам вернется."
 envoy_events.9.A:0 "Мы благодарим вас."
 envoy_events.10.desc:0 "Мы очень серьезно относимся к просьбам о предоставлении политического убежища и не выдаем ни в чем не повинных разумных существ таким изуверам, как вы!"
 envoy_events.10.A:0 "Мы очень огорчены подобным ответом."
 envoy_events.10.B:0 "(Солгать) Конечно, мы понимаем."
 envoy_events.10.B.tooltip1:0 "Послать отряд секретных агентов, чтобы выкрасть преступников.\n[third_party.GetName] может проявить недовольство."
 envoy_events.10.B.success_tooltip:0 "Тайная операция прошла успешно"
 envoy_events.10.B.fail_tooltip:0 "Тайная операция закончилась неудачей"
 envoy_events.11.name:0 "Миссия спецотряда [From.GetAdj]"
 envoy_events.11.desc:0 "[From.GetName] не собирается мириться с нашим отказом выдать им бывшего посла по имени [event_envoy.GetName]. Несколько часов назад мы получили сообщение о том, что попросивший убежища политик был похищен из своего дома отрядом хорошо обученных тайных агентов.\n\nНаша неспособность защитить беженцев шокировала галактическое сообщество, и дипломатический корпус работает сверхурочно, чтобы помочь нашему государству сохранить лицо."
 envoy_events.11.A:0 "Как они посмели?!"
 envoy_events.12.name:0 "Тайная операция прошла успешно"
 envoy_events.12.desc:0 "Отправленный нами отряд секретных агентов успешно справился с заданием. [event_envoy.GetName] прибудет в столицу уже через несколько часов и предстанет перед судом, который вынесет приговор в соответствии с [event_envoy.GetHerHis] преступлением."
 envoy_events.13.name:0 "[From.GetAdj] отряд тайных агентов потерпел неудачу"
 envoy_events.13.desc:0 "[From.GetName] не собирается мириться с нашим отказом выдать им бывшего посла по имени [event_envoy.GetName]. Несколько часов назад мы получили сообщение о том, что их правительство направило отряд тайных агентов, чтобы выкрасть своего бывшего политика. К счастью для нас, они не справились с заданием и были арестованы еще до того, как корабль [From.GetAdj] подошел к границам нашего пространства. Мы приняли меры, чтобы пресечь подобные попытки в обозримом будущем."
 envoy_events.13.A:0 "Какая неслыханная дерзость..."
 envoy_events.14.name:0 "Тайная операция закончилась неудачей"
 envoy_events.14.desc:0 "Посланный нами отряд секретных агентов потерпел неудачу. Их корабль был задержан во время пересечения границы, а отдел по борьбе с преступностью [From.GetAdj] принял дополнительные меры по обеспечению безопасности бывшего посла. [event_envoy.GetName] уже направляется в тщательно охраняемое место, а [From.GetSpeciesNamePlural] требуют объяснений у нашего консула и называют наш метод решения проблем недопустимым вмешательством в их внутренние дела. Что еще хуже, граждане нашей державы крайне разочарованы некомпетентностью наших спецслужб."

 opinion_extradited_envoy:0 "Беглый посол возвращен"
 opinion_refused_extradited_envoy:0 "Отказ выдать беглого посла"
 opinion_special_ops_vs_us:0 "Тайная операция"
 cannot_protect_asylum:0 "Неумелые хранители правосудия"
 cannot_protect_asylum_desc:0 "Наша репутация среди других разумных рас пошатнулась из-за неспособности защитить дипломата, которому мы предоставили политическое убежище."
 failed_special_ops_mission:0 "Неудачная тайная операция"
 failed_special_ops_mission_desc:0 "Неудачная попытка выкрасть бывшего посла возмутила другие разумные расы и заставила граждан нашей державы усомниться в компетентности своего правительства."
 diplo_corps_lost_control:0 "Дипломатический корпус выставлен на посмешище"
 diplo_corps_lost_control_desc:0 "Наша неспособность контролировать собственных дипломатов пошатнула нашу репутацию в глазах галактического сообщества."

 envoy_events.15.name:0 "Странное существо"
 envoy_events.15.desc:0 "В последнее время [event_envoy.GetName], наш представитель в галактическом сообществе, тратит недопустимо много времени на уход за небольшим млекопитающим существом, которое передала [event_envoy.GetHerHim] [event_envoy.GetHerHis] собственная охрана. Скорее всего это чей-то домашний питомец, потерянный членом другой делегации, — довольно милое, но не слишком умное создание. Это некрупное плотоядное существо с острыми клыками и когтями активно стремится к физическому контакту и очень любит поглаживания, но иногда впадает в ярость и атакует без всякой причины!\n\nБлагодаря существу [event_envoy.GetName] часто отвлекается от выполнения своих основных обязанностей, однако его проделки приводят в восторг других делегатов. Один из них признался в частной беседе, что раньше и представить не мог, что [From.GetSpeciesNamePlural] бывают настолько сентиментальны."
 envoy_events.15.A:0 "Великолепно."
 opinion_feline_affection:0 "Кошачья привязанность"

 envoy_events.17.name:0 "Споры между союзниками"
 envoy_events.17.desc.base:0 "Принятие нового закона вызвало жаркие споры, и [Root.Federation.GetName] готовится к очередным дебатам. [dispute_winner.GetName] и наше правительство вновь разошлись по ключевым позициям: посол [dispute_loser_envoy.GetName] и посол [dispute_winner.GetAdj], [dispute_winner_envoy.GetName], вызвались обсудить возникшие разногласия на открытом диспуте."
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName] и ряд телекомпаний транслировали дебаты в прямом эфире. Это позволило следить за ходом спора даже обычным гражданам, которые все чаще задаются вопросом, какую выгоду [Root.Federation.GetName] может принести каждому из них."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах милитаризма не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «оголтелом стремлении развязать войну», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах пацифизма не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «трусости и наивности», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации, которые опасаются за свою безопасность.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах спиритуализма не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «отсталости и мракобесии», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации, которые продолжают смеяться над нашими «суевериями».\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах материализма не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «разнузданном гедонизме», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации, которые продолжают порицать наше здравомыслие.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах ксенофилии не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «недопустимо либеральном подходе», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах ксенофобии не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «ханжестве и узколобости», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации, которые продолжают порицать наше стремление избежать тлетворных влияний.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах эгалитаризма не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «недопустимо либеральном подходе», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации, которые продолжают порицать нашу любовь к гражданским свободам.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Увы, попытки дипломата убедить собравшихся в неоспоримых преимуществах авторитаризма не увенчались успехом, и в результате ни [dispute_loser_envoy.GetSheHe], ни [dispute_loser_envoy.GetHerHis] сторонники не смогли избежать обвинений в «попирании гражданских свобод», которые обрушились на них со всех сторон. Нам придется смириться с тем, что наш взгляд на ситуацию еще долго не найдет отклика в сердцах всех остальных членов федерации, которые продолжают порицать нашу любовь к сильной власти.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Уклад нашего общества не допускает компромиссов."
 envoy_events.17.B:0 "Мы промолчим в интересах общего единства."
 envoy_events.17.C1:0 "Это недопустимо, [dispute_loser_envoy.GetHerHim] следует вернуться на планету [Root.GetName] для переподготовки."
 envoy_events.17.C2:0 "Это недопустимо, [dispute_loser_envoy.GetHerHim] следует вернуться на планету [Root.GetName] для перепрограммирования."
 envoy_events.17.C3:0 "Это недопустимо, [dispute_loser_envoy.GetHerHim] следует вернуться на планету [Root.GetName] для обработки."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "Принятие нового закона вызвало жаркие споры, и [Root.Federation.GetName] готовится к очередным дебатам. [dispute_loser.GetName] и наше правительство вновь разошлись по ключевым позициям: посол [dispute_winner_envoy.GetName] и [dispute_winner_envoy.GetHerHis] сторонники"
 envoy_events.18.desc.end:0 "Увы, [dispute_loser.GetSpeciesNamePlural] плохо восприняли такой поворот событий. Они жалуются, что это подрывает основы их общества и выражают озабоченность курсом, которым движется федерация."
 envoy_events.18.desc.militarist.base:0 "сумели убедить зрителей в неоспоримых преимуществах милитаризма, посрамив трусость и наивность, которые проявили посол [dispute_loser.GetAdj] [dispute_loser_envoy.GetName] с [dispute_loser_envoy.GetHerHis] приспешниками."
 envoy_events.18.desc.pacifist.base:0 "сумели убедить зрителей в неоспоримых преимуществах пацифизма, посрамив оголтелое стремление развязать войну, которое проявили посол [dispute_loser.GetAdj] с [dispute_loser_envoy.GetHerHis] приспешниками."
 envoy_events.18.desc.spiritualist.base:0 "сумели убедить зрителей в неоспоримых преимуществах спиритуализма, посрамив любовь к разнузданному гедонизму, характерную для расы [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "сумели убедить зрителей в неоспоримых преимуществах материализма, посрамив отсталость и мракобесие, процветающие среди народа [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "сумели убедить зрителей в неоспоримых преимуществах ксенофилии, посрамив узколобость и ханжество, которое проявили посол [dispute_loser.GetAdj] с [dispute_loser_envoy.GetHerHis] приспешниками. Очевидно, [dispute_loser_envoy.GetName] считает, что доверять своим товарищам по федерации вовсе не обязательно."
 envoy_events.18.desc.xenophobe.base:0 "сумели убедить зрителей в неоспоримых преимуществах ксенофобии; лучше бы членам федерации думать своей головой, чем бездумно следовать утопическому идеализму, к которому так склонны [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "сумели убедить зрителей в неоспоримых преимуществах эгалитаризма, посрамив попирание гражданских свобод, под гнетом которого и по сей день страдают [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.authoritarian.base:0 "сумели убедить зрителей в неоспоримых преимуществах авторитаризма. Утопический идеализм и опасные мечты о всеобщем равенстве [dispute_loser.GetAdj] должны уступить место законности и порядку."
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
