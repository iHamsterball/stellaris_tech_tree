 envoy_events.3.name:0 "Вклад в копилку галактического юмора"
 envoy_events.3.desc.base:0 "[event_envoy.GetName] представляет наши интересы в галактическом сообществе. Увы, даже [Root.GetEnvoy] иногда делает ошибки: когда посланник [council_country.GetAdj] опоздал на собрание, один из членов нашей делегации принял за него представителя другой расы — и к несчастью, им оказался [pathetic_country.GetSpeciesName]. Последовавший обмен репликами заметили многие, так что теперь [event_envoy.GetName] выглядит в их глазах посмешищем."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Это происшествие ставит под вопрос компетентность сотрудников нашего дипломатического корпуса; впрочем, их вклад в копилку галактического юмора был высоко оценен многими инопланетянами."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Это происшествие ставит под вопрос качество наших дипломатических алгоритмов; впрочем, наш вклад в копилку галактического юмора был высоко оценен многими инопланетянами."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Это происшествие ставит под вопрос качество нашей системы дипломатов; впрочем, наш вклад в копилку галактического юмора был высоко оценен многими инопланетянами."
 envoy_events.3.A:0 "Пусть смеются, пока еще могут."
 envoy_events.3.B:0 "Пусть будет так."
