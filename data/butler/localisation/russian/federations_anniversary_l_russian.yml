 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "Флот федерации"
 federations2.100.desc:0 "[Root.Federation.GetName] — сильный игрок на галактической арене, но флоты федерации разделены и действуют в рамках отдельных организационных структур. Недавно несколько влиятельных военных экспертов со всей федерации выразили свои сомнения в нашей способности справиться со слаженно действующим сильным врагом.\n\nЧтобы исправить это, они составили планы серии общефедеративных военных учений с целью повысить сплочённость в рядах военных и потренировать экипажи. Согласно этим планам, части всех флотилий отправятся в обозначенные места в пространстве союзников, где проведут серию сложных маневров совместно с флотами других участников, чтобы обеспечить одновременное выполнение операций. Успешное проведение этих учений потребует значительных усилий со стороны наших вооружённых сил, однако их результат должен значительно повысить боеготовность нашей федерации."
 federations2.100.A.tooltip:0 "Все члены федерации получат предложение поучаствовать в учениях.\n\nЕсли предложение будет отклонено, §Hсплочённость§! федерации упадёт, а [Root.GetName] потеряет §Hвлияние§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "Наш флот готов ко всему."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Приветствуем вас, благородные [Root.GetSpeciesNamePluralCompliment]! Вместе мы создали весьма заметную организацию на галактической арене. Однако мы обеспокоены, что в случае появления сильной и сплочённой угрозы наших сил может оказаться недостаточно. Наши эксперты создали планы серии объединённых военных учений с целью повысить сплочённость в рядах военных и потренировать экипажи: согласно плану, части наших флотилий отправятся в обозначенные места в пространстве федерации, где проведут серию сложных манёвров совместно с флотами других участников, чтобы обеспечить одновременное выполнение операций.\n\nМы уверены, что эти упражнения значительно повысят боеготовность нашей федерации. Присоединитесь ли вы к этому начинанию?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Завершение этих совместных учений повысит эффективность нашего флота и опыт федерации."
 opinion_military_joint_action_agreed:0 "Согласие на совместные военные учения"
 federations2.101.B:0 "Мы не можем выделить свой флот на ваши игры!"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
