l_russian:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Блуждающая луна"
 rogue_moon_category_desc:1 "Первоначальные данные, собранные на спутнике [Root.GetName], содержат неожиданные расхождения с данными о его родительской планете."
 hollow_planet_category:0 "Пустотелая планета"
 hollow_planet_category_desc:1 "Предварительное сканирование показало, что [Root.GetName] — это всего лишь пустая оболочка. Можно предположить, что это полностью искусственное творение или же когда-то это была обычная планета, которую неизвестным способом выскребли изнутри."
 strong_magnetic_category:0 "Сильное магнитное поле"
 strong_magnetic_category_desc:0 "Первоначальное сканирование показало лишь то, что планета [Root.GetName] окружена необычайно сильным магнитным полем."
 undiscovered_planetary_modifier_category:0 "Аномальные условия"
 undiscovered_planetary_modifier_category_desc:0 "Исследуйте странные условия окружающей среды на планете [From.GetName]."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Блуждающая луна"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "Не похоже, что [From.GetName] состоит из того же материала, что и родительская планета, а это означает, что когда-то это был блуждающий планетоид, попавший в ее гравитационный колодец. Дальнейшее исследование может выявить его происхождение."
 anomaly.6001.desc:0 "[From.GetName] содержит базу!"
 anomaly.6002.name:0 "Пустотелая планета"
 anomaly.6002.desc:1 "После масштабного исследования был сделан вывод, что [From.GetName] не является искусственной конструкцией. Рабочая теория заключается в том, что изначально планета [From.GetName] была заурядным поясом астероидов, который каким-то образом был спрессован в единое целое для сбора необходимых материалов, а затем превращен в полую сферу."
 anomaly.6003.desc:1 "Удивительно, но похоже, что изначально планета [From.GetName] была вполне обычной, но в какой-то момент ее полностью выскребли изнутри при помощи неизвестной техники ведения горных работ, в результате чего теперь [From.GetName] — это лишь пустая оболочка."
 anomaly.6004.name:0 "Сильное магнитное поле"
 anomaly.6004.desc:0 "Первоначальное сканирование показало лишь то, что планета [From.GetName] окружена необычайно сильным магнитным полем. Это мешало подробному сканированию, пока корабль [Root.GetName] не подошел ближе. Похоже, поле формируется высокоплотными металлическими рудами в коре планеты, что, вероятно, будет на руку при ведении горных работ."
 anomaly.6005.name:0 "Аномальные условия"
 anomaly.6005.desc:0 "Сканирование показывает, что [From.GetName] является довольно необычной планетой, но требуется более пристальное наблюдение."
 anomaly.6006.name:0 "Аномальные условия"
 anomaly.6006.desc:0 "Наше сканирование планеты [From.GetName] завершено, и ведущий ученый [Root.GetLeaderName] готовит доклад о необычных условиях окружающей среды, обнаруженных там."
 anomaly.6006.a:0 "Докладывайте, [Root.GetLeaderName]."
 anomaly.6007.name:0 "Богатство ресурсов"
 anomaly.6007.desc:0 "Кора планеты [From.From.GetName], богатая легкодоступными минералами, позволит хорошо нажиться на добыче ресурсов."
 anomaly.6008.desc:0 "[From.From.GetName] отличается крайне нестабильной погодой: мощные бури часто возникают на ровном месте и крушат все на поверхности. Хорошим источником энергии здесь, вероятно, смогут стать ветряные электростанции."
 anomaly.6009.desc:0 "На планете [From.From.GetName] существуют крайне опасные виды животных, и поверхность кишит хищниками, поджидающими свою следующую добычу. Это открывает широкие возможности для изучения их биологии."
 anomaly.6010.desc:0 "Планета [From.From.GetName] пригодна для заселения, но ее почти отсутствующее магнитное поле плохо защищает от космического излучения."
 anomaly.6011.desc:0 "Планета [From.From.GetName] обладает аномально мощным магнитным полем, которое создают богатые залежи металлосодержащей руды. Оно нарушит работу наших приборов и компьютеров, но потенциальные масштабы добычи того стоят."
 anomaly.6012.desc:0 "Литосферные плиты планеты [From.From.GetName] очень подвижны, что приводит к мощным землетрясениям и извержениям вулканов. Залежи ценных минералов часто выталкиваются на поверхность."
 anomaly.6013.desc:0 "[From.From.GetName] вращается синхронно со своей звездой, поэтому на одной стороне планеты всегда царит день, а другая погружена в вечную ночь. Если здесь и существует жизнь, то, скорее всего, в сумеречных регионах, где сходятся две стороны."
 anomaly.6014.desc:0 "Когда-то планета [From.From.GetName] была газовым гигантом, но из-за близости к звезде ее плотная атмосфера улетучилась. Осталось лишь сверхплотное металлическое ядро, богатое минералами."
 anomaly.6015.desc:0 "Орбита планеты [From.From.GetName] пролегает через скопления мелких астероидов, метеоритов и роев комет. Мощные столкновения с поверхностью происходят с пугающей частотой, подчас оставляя залежи ценных минералов."
 anomaly.6016.desc:0 "[From.From.GetName] обладает на удивление большим количеством естественных спутников. Вокруг планеты вращаются сотни маленьких лун и микролун, многие из которых богаты ценными минералами."
 anomaly.6017.desc:0 "Похоже, планета [From.From.GetName] состоит в основном из углерода, и в ее атмосфере очень мало кислорода. Она богата минералами, а извержения вулканов часто выбрасывают алмазы на поверхность."
 anomaly.6018.desc:0 "Феерические грозы бушуют в атмосфере планеты [From.From.GetName] с непредсказуемой периодичностью. Жителям они, вероятно, будут не в радость, зато открывают широкое поле для исследователей."
 anomaly.6019.desc:0 "[From.From.GetName] имеет необычно малую плотность, поэтому гравитация здесь значительно ниже, чем у большинства планет сравнимого размера."
 anomaly.6020.desc:0 "[From.From.GetName] имеет необычно высокую плотность и неприятно высокую гравитацию. Тем не менее, присутствие тяжелых металлов открывает новые горизонты для наших ученых-физиков."
 anomaly.6021.desc:0 "Планету [From.From.GetName] создали искусственно или каким-то образом выскребли изнутри. Как и почему, мы не знаем, но ответ на эту загадку должен быть потрясающим."
 anomaly.6022.desc:0 " Кора планеты [From.From.GetName], изобилующая легкодоступными минералами, открывает фантастические перспективы по добыче ресурсов."
 anomaly.6023.desc:0 "Мы не знаем, была ли планета [From.From.GetName] такой с самого начала или же неизвестная раса извлекла все ее ресурсы. Известно лишь, что здесь очень мало минералов."
 anomaly.6024.desc:0 "Существа планеты [From.From.GetName] обладают колоссальными размерами и опасны даже тогда, когда не хотят причинить вред. Чем меньше разговоров о местных гигантских хищниках, тем лучше, но если кто-то из ученых наберется смелости их изучить, то откроет кладезь ценнейших данных."
 anomaly.6025.desc:0 "Возможно, когда-то у планеты [From.From.GetName] был спутник, уничтоженный в результате катастрофы, или же куски породы на ее орбите в свое время так и не скомпоновались. В любом случае, теперь планету окружает пояс небольших астероидов."
 anomaly.6026.desc:0 "Природа планеты [From.From.GetName] фантастически красива. Всякий, живущий здесь, будет постоянно открывать новые чудеса."
 anomaly.6027.desc:0 "Какое-то вещество в атмосфере планеты [From.From.GetName], похоже, стимулирует... репродуктивные склонности граждан. Излишне говорить о том, что полевая часть исследования была полна неловких ситуаций."
 anomaly.6028.desc:0 "В атмосфере планеты [From.From.GetName] присутствует естественное галлюциногенное вещество. Оно сделает граждан более счастливыми и поможет творчески решать запутанные физические задачи, но вместе с тем будет отвлекать их от других дел."
 anomaly.6029.desc:0 "Жизнь бьет на планете [From.From.GetName] ключом: быстро растущая флора и очень богатая фауна."
 anomaly.6030.desc:0 "Жизнь на планете [From.From.GetName] борется за существование. Некоторые упорные виды сумели прижиться, но они слабы и тщедушны."
 anomaly.6031.desc:0 "Какая-то давняя катастрофа сильно загрязнила радиацией поверхность планеты [From.From.GetName]. Со временем мир стал более или менее пригодным для жизни, но здесь почти ничего не растет."
 anomaly.6660.desc.start:1 "Когда наш научный корабль просканировал поверхность [From.GetName], стало ясно, что мы обнаружили нечто необычное."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ Условия на планете [From.GetName] совершенно не похожи на то, что мы видели раньше.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ Здесь постоянно случаются сильные бури. Для исследований и добычи ресурсов эта [From.GetPlanetMoon] может нам пригодится, но заселить ее будет затруднительно.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ Местное магнитное поле имеет весьма нетипичные показатели.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ Нестабильный характер этого небесного тела вызывает повсеместные землетрясения и извержения вулканов.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ Она вращается синхронно со своей звездой, поэтому на одной ее стороне постоянно день, а на другой — ночь. Таким образом, ситуация с ее пригодностью для жизни далеко не идеальна.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] вращается синхронно со своей звездой, поэтому на одной ее стороне постоянно день, а на другой — ночь. Таким образом, ситуация с ее пригодностью для органических форм жизни далеко не идеальна.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ Поверхность планеты перепахана нескончаемым метеоритным дождем, бомбардирующим планету огромными снарядами.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ Гравитация на планете далека от идеальной и вряд ли подойдет для наших потенциальных поселенцев.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ Хотя сила притяжения планеты далека от идеальной для поселений органиков, наши превосходные алгоритмы калибровки гравитации исправят ситуацию.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ Хотя гравитация планеты далека от идеальной для поселений органиков, наши превосходные алгоритмы калибровки гравитации исправят ситуацию.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Животные, найденные на этой планете, кажутся враждебными, поэтому колонизировать ее будет непросто.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ На планете обитают колоссальные формы жизни, сталкиваться с которыми, возможно, опасно.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Состав и история планеты дают нам дополнительные материалы, и мы должны воспользоваться возможностью их собрать.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ При виде ее природной красоты любой разинул бы рот от благоговения. Жизнь здесь, несомненно, будет приятной для физиологически совместимых форм жизни.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ Атмосфера содержит особые газы, которые могут оказать воздействие на наше население, поэтому следует проявлять осторожность.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ Атмосфера содержит газы, которые могут нарушить функционирование органической нервной системы.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ Фауна, процветающая здесь без всяких проблем, могла бы предоставить нам широкие возможности по сбору столь необходимых ресурсов.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ Фауна, процветающая здесь безо всяких проблем, могла бы предоставить органическим формам жизни широкие возможности по сбору жизненно важных ресурсов.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ Суровый и холодный климат не благоприятствует появлению здесь поселений.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ Суровый и холодный климат не благоприятствует органическим формам жизни.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "Мы наверняка столкнемся с еще большим количеством подобных отклонений от нормы при исследовании новых планет, поэтому нам не следует недооценивать их влияние на нашу экспансию."
 anomaly.6660.a.tooltip:0 "[From.GetName] получает планетарный модификатор."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Ничего интересного."
 anomaly_failure.6000.a:1 "Ну что же."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Что здесь случилось?"
 colony_mod.1.desc:0 "Хотя очевидно, что какая-то катастрофа в прошлом направила на планету [Root.GetName] интенсивное излучение, все-таки непонятно, что стало тому причиной. Эта тайна сейчас волнует все большее число колонистов, для которых планета [Root.GetName] стала домом. В конце концов, если мы не знаем, как это произошло, кто может гарантировать, что такое не случится вновь?"
 colony_mod.1.desc_mach:0 "Очевидно, что в прошлом планета [Root.GetName] подверглась сильному воздействию радиации в результате какого-то бедствия. Нам еще предстоит определить его причины и вероятность повторного возникновения."
 colony_mod.1.a:0 "Нам нужно докопаться до сути!"
 colony_mod.2.name:0 "Титаническая форма жизни"
 colony_mod.2.desc:0 "Для туземной жизни на планете [Root.GetName] характерны грандиозные масштабы — гораздо большие, чем то, что считалось возможным для биологической жизни. Сейчас умы наших ученых занимает следующий вопрос: «В чем их секрет, и какая нам от этого может быть польза?» Отовсюду сыплются предложения изучить аборигенов более подробно."
 colony_mod.2.a:0 "Продолжайте изучение."
 colony_mod.2.b:0 "Нет, оставьте великанов в покое."
 colony_mod.2.c:0 "Убедитесь, что исследование не приносит вреда."
 colony_mod.2.d:0 "Возьмите образцы, там и узнаем, есть ли от них польза!"
 colony_mod.3.name:0 "Землетрясение!"
 colony_mod.3.desc:0 "Неустойчивые тектонические плиты планеты [Root.GetName] только что опять сильно сдвинулись. Из колонии начали поступать сообщения об ущербе."
 colony_mod.3.a:0 "Послушаем."
 colony_mod.4.name:0 "В поясе замечена комета"
 colony_mod.4.desc:0 "Население планеты [Root.GetName] сейчас наблюдает невероятно красивое зрелище. Через пояс астероидов планеты проходит комета, и от увиденного, как описывают свидетели, «захватывает дух»."
 colony_mod.4.a:0 "Продолжайте смотреть в небо!"
 colony_mod.5.name:0 "Решительные меры"
 colony_mod.5.desc:1 "Нельзя отрицать, что атмосфера на планете [Root.GetName] вызывает интоксикацию, хотя весьма приятную и даже полезную для некоторых целей. Однако наиболее консервативная часть граждан планеты [Root.Owner.GetName] настаивает на принятии решительных мер для защиты от газов, возможно, вызывающих привыкание."
 colony_mod.5.a:1 "Пусть замолчат!"
 colony_mod.5.b:0 "Нет, пусть на планете [Root.GetName] все будет так, как есть."
 colony_mod.6.name:0 "Бомбардировка"
 colony_mod.6.desc:1 "После тщательного исследования мы пришли к следующему выводу: [Root.GetName] — это место древнего геноцида. Насколько мы можем установить, коренное население планеты [Root.GetName] должно было вскоре освоить космос, но тут в систему прибыла гораздо более развитая раса, которая подвергла планету [Root.GetName] орбитальной бомбардировке, а затем улетела, оставив несколько выживших, обреченных на вымирание."
 colony_mod.6.a:0 "Изучите следы бомбардировок, чтобы узнать больше про это оружие."
 colony_mod.7.name:0 "Межзвездная война"
 colony_mod.7.desc:1 "После тщательного исследования мы пришли к следующему выводу: планета [Root.GetName] стала жертвой какой-то забытой войны. Кто тут жил и с кем они воевали, неизвестно, но ясно, что они были уничтожены в результате вторжения какой-то нездешней армии и последовавшей за этим битвы за планету. Это ужасное открытие, но мы хотя бы можем быть уверены, что это вряд ли повторится снова."
 colony_mod.7.a:0 "Изучите, что осталось на полях боя."
 colony_mod.8.name:0 "Самоубийство целой расы"
 colony_mod.8.desc:0 "Стала известной трагическая история планеты [Root.GetName]. Похоже, что давным-давно власть на ней имели две противоборствующие сверхдержавы. В какой-то момент между ними разразилась война, и конфликт нарастал до тех пор, пока вся высокоразвитая жизнь на планете [Root.GetName] не была уничтожена в результате злоупотребления ядерным оружием."
 colony_mod.8.desc_mach:0 "Похоже, что давным-давно власть на планете [Root.GetName] имели две противоборствующие сверхдержавы. В какой-то момент между ними разразилась война, и конфликт нарастал до тех пор, пока вся высокоразвитая жизнь на планете не была уничтожена в результате злоупотребления ядерным оружием."
 colony_mod.8.a:0 "Что могло привести их к такой судьбе?"
 colony_mod.9.name:0 "Мы не знаем."
 colony_mod.9.desc:0 "Несмотря на обширные исследования по истории планеты [Root.GetName], мы не знаем, что на ней произошло. Прошлое остается тайной."
 colony_mod.9.a:0 "Досадно."
 colony_mod.10.name:1 "Решительные меры"
 colony_mod.10.desc:1 "Атмосфера на планете [Root.GetName] теперь очищена от вызывающих интоксикацию элементов!"
 colony_mod.11.name:1 "Решительные меры: прорыв"
 colony_mod.11.desc:1 "Атмосфера на планете [Root.GetName] была отфильтрована с целью значительного снижения эффектов галлюциногена."
 hallucinogen_update_tooltip:0 "Ах, свежий воздух!"
 colony_mod.12.name:1 "Активность астероидов"
 colony_mod.12.desc:1 "Планета [Root.GetName] в очередной раз подверглась бомбардировке астероидами, и на этот раз была уничтожена часть нашей колонии. Не нужно и говорить о том, что местное население не в восторге."
 colony_mod.12.desc_gestalt:0 "Вновь планета [Root.GetName] пострадала от падения астероидов, которые на этот раз уничтожили часть нашей колонии. Наши автоматические системы контроля за столкновениями указывают на повышенный риск подобных ударных воздействий и в будущем."
 colony_mod.12.a:2 "У нас другие приоритеты."
 colony_mod.12.b:0 "Нужно что-то делать!"
 colony_mod.13.name:1 "Система защиты от астероидов"
 colony_mod.13.desc:1 "Сочетание строительных технологий, использующих особо прочные материалы, и автоматических систем защиты должно уберечь колонию на планете [Root.GetName] от столкновений с астероидами в будущем."
 irradiated_planet_tooltip:0 "Исследование началось..."
 colony_mod.14.name:1 "Космический подарок"
 colony_mod.14.desc:1 "Хотя падение астероида может здорово расшатать нервы, планета [Root.GetName] отделалась довольно легко: колония не пострадала."
 colony_mod.14.a:0 "Природные условия суровы, но наши граждане выдержат."
 colony_mod.14.b:0 "Нам нужно придумать, как это прекратить."
 colony_mod.16.name:1 "Магнитное чудо"
 colony_mod.16.desc:1 "В последнее время сильное магнитное поле вокруг планеты [Root.GetName] стало воздействовать на компьютеры. Странно, но данный эффект нельзя назвать просто случайными помехами, так как компьютеры, напротив, работают еще эффективнее, чем должны. Создается впечатление, будто нам помогают какие-то внешние силы..."
 colony_mod.17.name:1 "Магнитное нарушение"
 colony_mod.17.desc:2 "Сильное магнитное поле вокруг планеты [Root.GetName] всегда приводило к проблемам с электронными приборами на поверхности, но в последнее время воздействие на наши компьютеры стало особенно заметным. Пока неизвестно, что вызвало такое обострение, но мы предполагаем, что эффект носит временный характер."
 colony_mod.21.name:0 "Землетрясение: отчет об ущербе"
 colony_mod.21.desc:0 "Недавнее землетрясение, хорошо встряхнувшее нашу колонию на планете [Root.GetName], привело к образованию крупной воронки. Все, что было на этом месте раньше, теперь находится глубоко под землей."
 colony_mod.22.desc:0 "Недавнее землетрясение, немного встряхнувшее нашу колонию на планете [Root.GetName], не причинило ущерба и, по счастливой случайности, обнажило участок с полезными ископаемыми."
 colony_mod.23.desc:0 "Недавнее землетрясение, слегка встряхнувшее нашу колонию на планете [Root.GetName], не причинило ущерба!"
 quake_report_tooltip:0 "Отчеты будут отправлены совсем скоро."
 quake_sinkhole_tooltip:0 "Появляется £blocker£ §Rворонка§!."
 titanic_troop_limit_tooltip:0 "Прорыв в исследованиях позволил нам тренировать титанические формы жизни таким образом, чтобы сделать из них бойцов, но подходящие экземпляры встречаются редко, поэтому одновременно мы сможем использовать лишь ограниченное количество таких войск."
 titantic_blocker_tooltip:0 "Нам придется избегать этих территорий, если мы когда-нибудь окажемся там."
 good_impact_tooltip:0 "К счастью, астероид не причинил ущерба и обнажил некоторые полезные ископаемые на поверхности."
 colony_mod.100.name:0 "Планета титанов"
 colony_mod.100.desc:0 "[From.GetName] является домом для титанических форм жизни, причем есть среди них настолько многочисленные и опасные, что некоторые территории на планете, где они обитают, нельзя назвать гостеприимными для какой бы то ни было расы."
 colony_mod.101.name:0 "Изучение титанических форм жизни: успех"
 colony_mod.101.desc:0 "После долгих исследований ученым на планете [Root.GetName] удалось сделать прорыв и добиться контакта с некоторыми из титанов, хотя и в ограниченных масштабах. С одной стороны, это огромные, медленные и неразговорчивые существа, а с другой — они невероятно крепкие и сильные. Некоторые из них выразили желание присоединиться к нашим вооруженным силам, для которых они, несомненно, станут очень ценным приобретением."
 titanic_recruit_tooltip:0 "Теперь здесь можно завербовать титанических монстров."
 titanic_recruit_phile_tooltip:0 "Здесь можно завербовать титанических монстров, и отныне даже те территории, где титанических форм жизни очень много, безопасны для колонистов."
 colony_mod.102.name:0 "Изучение титанических форм жизни: неудача"
 colony_mod.102.desc:0 "Ужасная цепочка событий привела к тому, что ученые на планете [Root.GetName] разъярили местных титанических существ. Огромные существа неистовствуют в колонии, круша все на своем пути."
 titanic_uprising_tooltip:0 "Титанические монстры убивают всех!"
 colony_mod.18.name:0 "Раскрыта тайна магнитной аномалии"
 colony_mod.18.desc:0 "[Root.GetName] — место нахождения невероятно сложного и искусно сделанного квантового компьютера со свойством самоорганизации. Модели погоды, туземной жизни и даже нашей собственной колонии интегрированы в него и каким-то образом используются как нейроны в сети планетарного масштаба. Мы не понимаем, как такое возможно, и не можем это контролировать, однако нам известно, что если мы организуем наши компьютеры определенным образом, [Root.GetName] повысит их производительность."
 colony_mod.18.a:0 "[Root.GetName] теперь привлекает нас еще больше!"
 colony.3001.name:0 "Планета [Root.GetName] и ее таинственная луна"
 colony.3001.desc:0 "Прошло какое-то время с тех пор, как планета [Root.GetName] была заселена, и в данных были замечены некоторые отклонения от нормы. В частности, луна этой планеты, похоже, состоит из материала, который даже отдаленно не напоминает то, из чего состоит [Root.GetName]. Это наводит на мысль, что спутник изначально сформировался в другое время и в другом месте, а уже позже попал в гравитационное поле планеты. Откуда именно могла появиться такая луна, как [event_target:roguemoon.Planet.GetName], на данный момент загадка."
 colony.3002.name:0 "Блуждающая лунная база"
 colony.3002.desc:1 "Тайны луны [event_target:roguemoon.Planet.GetName] раскрыты! Подробное изучение показало, что луна имеет небольшую асимметрию, и на ее обратную сторону приходится непропорционально большая часть общей массы. Мы считаем, что когда-то эта луна находилась на орбите другой планеты, но та была уничтожена взрывом в результате какого-то катаклизма.\n\nДополнительная плотность обратной стороны объясняется тем, что именно ею луна [event_target:roguemoon.Planet.GetName] была обращена к своей первой планете, а дополнительный материал — это часть массы той планеты, которая врезалась в луну, выбросив ее с орбиты и отправив в результате на орбиту планеты [Root.GetName].\n\nМы предполагаем, что та планета была уничтожена каким-то оружием или в результате попытки создать источник энергии на основе темной материи, поскольку в планетарном материале, покрывающем обратную сторону луны, высока ее концентрация."
 colony.3003.name:0 "Межпространственные путешественники"
 colony.3003.desc:0 "Разгадка одной тайны породила другую. Теперь мы знаем, что луна [event_target:roguemoon.Planet.GetName] была притянута или отброшена на орбиту планеты [Root.GetName] из другого измерения. К сожалению, мы понятия не имеем о причинах, так как, помимо немного отличающегося уровня фоновой радиации, [event_target:roguemoon.Planet.GetName], похоже, ничем особо не выделяется. Еще более непонятно, как работает обнаруженный внутри луны [event_target:roguemoon.Planet.GetName] механизм, который, предположительно, и осуществил межпространственное перемещение. Пока мы не отбрасываем даже вариант с магией."
 colony.3005.name:0 "Дверь"
 colony.3005.desc:0 "В отдаленном районе планеты [Root.GetName] обнаружено то, что можно назвать лишь межпространственным порталом. В алгоритмах прогнозирования погоды был замечен странный воздушный поток, который, как удалось определить в итоге, был обусловлен небольшой утечкой атмосферы в портал. Скорость утечки слишком мала и никак не влияет на жизнь на планете [Root.GetName], но само существование этого портала вызывает некоторые тревожные вопросы: например, куда он ведет, и может ли что-то проникнуть через портал с другой стороны?"
 portal_zone_tooltip:0 "Межпространственный портал можно изучать на постоянной основе."
 colony.3006.name:0 "Измерение страданий"
 colony.3006.spir.desc:1 "Межпространственный портал на планете [Root.GetName], похоже, ведет в какой-то мир зла и тревоги. Любые контакты с материалом из этого измерения вызывают у подопытных сильные страдания, которые, если они продолжаются больше нескольких минут, вызывают настойчивые суицидальные позывы в сочетании с попытками покалечить их органы чувств. Даже простое изучение данных, записанных в этом странном измерении, вызывает каскад ошибок в компьютерных системах или интенсивный дискомфорт у разумных существ из-за ужасающего осознания того, что при этом разрушается сама душа."
 colony.3006.desc:1 "Межпространственный портал на планете [Root.GetName], похоже, ведет в мир, противостоящий разуму на фундаментальном уровне. Любые контакты с материалом из этого измерения вызывают у подопытных сильные страдания, которые, если они продолжаются больше нескольких минут, вызывают настойчивые суицидальные позывы в сочетании с попытками покалечить их органы чувств. Даже простое изучение данных, записанных в этом странном измерении, вызывает интенсивный дискомфорт у биологического наблюдателя и каскад ошибок в компьютерных системах."
 colony.3006.science:0 "Найдите способ закрыть портал!"
 colony.3006.prayer:0 "Помолимся о решении этой проблемы"
 colony.3006.psi.prayer:0 "Может быть, псионика поможет?"
 colony.3006.rocks:0 "Попробуем заполнить портал камнями!"
 colony.3006.keep:0 "Изучить портал."
 colony.3010.name:0 "Дверь закрыта"
 colony.3010.desc:0 "Портал был рассчитан на то, чтобы справиться с почти неограниченным поступлением в него энергии, но ключевое слово тут «почти». Генерируя энергию в беспрецедентном объеме и постоянно бомбардируя ею портал, мы в итоге смогли вызвать его перегрузку и схлопывание. Излишне говорить, что производство огромных объемов энергии можно использовать для других целей."
 colony.3011.desc:0 "Портал, похоже, как-то отреагировал на мысли находящихся рядом наблюдателей, в особенности некоторых из них. Методом исключения удалось обнаружить большое количество представителей нашего населения, которые особенно эффективно воздействуют на портал. Объединившись, им удалось усилием воли его закрыть. Это был поучительный опыт, который убедительно доказал, что верой можно управлять и использовать ее для получения ощутимых результатов."
 colony.3011.psi.desc:0 "Портал оказался чувствительным к пси-талантам. Определенное количество псионически одаренных личностей, собравшихся вместе, смогло создать псионический барьер вокруг портала, нейтрализовав его. Это был поучительный опыт, который убедительно доказал, что при помощи псионической энергии можно создавать прочные барьеры."
 colony.3012.desc:0 "Иногда простой ответ — самый лучший. Подорвав несколько гор, мы превратили их в гравий, который сбросили в портал. Похоже, это привело к его перегрузке. Или, возможно, намеренному отключению. Как бы то ни было, оставшийся материал мы свалили сверху на тот случай, если портал снова откроется. Опыт, полученный во время таких крупномасштабных инженерных и горных работ, пригодится нам и в других областях."
 portal_closed_tooltip:0 "Место нахождения портала все еще можно изучать, но полезной информации будет меньше."
 colony.3007.name:0 "Высокоэнергетическое измерение"
 colony.3007.desc:1 "Межпространственный портал на планете [Root.GetName] ведет в измерение чистой энергии, небольшое количество которой можно выкачивать через портал для собственных целей. Методы, используемые для обработки дискретных «пакетов» энергии, также потенциально могут использоваться в качестве системы вооружения."
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$ также будут производить £energy£ энергию"
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$ также будут производить £sr_dark_matter£ темную материю"
 colony.3008.name:0 "Нулевая пустота"
 colony.3008.desc:0 "Межпространственный портал на планете [Root.GetName] ведет в измерение чистой энтропии. Сложно даже получить показания датчиков, потому что сама энергия наших пеленгующих сигналов быстро рассеивается. Наша лучшая теория звучит следующим образом: эта так называемая «нулевая пустота» представляет собой измерение, в котором большая часть энергии нулевой точки отрицательная, и поэтому любая положительная энергия, которая когда-то существовала, давно израсходована. Зная это, теоретически возможно создать оружие, в котором разрушение энергии нулевой пустоты будет использоваться для наступательных целей."
 colony.3009.name:0 "Зеркальное отражение"
 colony.3009.desc:0 "Как ни странно, но по ту сторону межпространственного портала на планете [Root.GetName] находится очень похожая на нее планета. Еще более странно то, что через портал нам транслируется сообщение..."
 colony.3009.a:0 "Выведите на экран!"
 colony.3020.name:0 "Связь с пришельцами из портала"
 colony.3020.desc:0 "Это [Root.Owner.Leader.GetName], [Root.Owner.GetName]. Кто вы, пришельцы из портала?"
 colony.3020.a:0 "Нет, это я [Root.Owner.Leader.GetName]! А вы кто?!"
 colony.3021.desc:0 "Поразительно. Если вы говорите правду, то, как я полагаю, портал создает мостик между альтернативными измерениями. Я [Root.Owner.Leader.GetName], и вы тоже, но в какой-то момент, должно быть, произошло некое событие, в результате которого наши измерения разошлись."
 colony.3021.a:1 "Удивительно. Ну и как, [Root.Owner.Species.GetNamePlural]? Дела идут хорошо?"
 colony.3021.b:0 "Нам нужно торговать через этот портал."
 mirror_trade_reply:0 "У меня тоже возникла такая мысль, если мы хотим, чтобы [Root.Owner.Species.GetNamePlural] процветали!"
 colony.3022.desc:0 "Думаю, что так же, как и в вашем измерении. После открытия варп-двигателя мы колонизируем другие планеты из нашей столицы [Root.Owner.Capital.GetName]..."
 colony.3022.a:0 "Варп-двигатель? Мы путешествуем при помощи гиперкоридоров!"
 colony.3023.desc:0 "Гиперкоридоры? Возможно, открытие разных видов сверхсветовых путешествий стало точкой дивергенции между нашими вселенными? Значит ли это, что варп-твари вам не досаждают?"
 colony.3023.a:0 "Здесь нет варп-тварей. Они представляют серьезную угрозу?"
 colony.3024.desc:0 "Варп-твари нападают на все известные цивилизации, угрожая всему живому. Насколько мы поняли, как только варп-прыжки в галактике достигли определенного критического уровня, варп-твари проснулись и атаковали. Несколько известных нам рас уже прекратили существование, но мы пока сдерживаем их."
 colony.3024.a:0 "Это ужасно. Можем ли мы помочь?"
 mirror_trade_reply2:0 "Да, мы должны заключить договор о торговле между измерениями для повышения благосостояния обоих наших государств. Мы ведь хотим, чтобы [Root.Owner.Species.GetNamePlural] процветали!"
 colony.3031.name:1 "Рост торговли между измерениями"
 colony.3031.desc:1 "[Root.Owner.GetName] из зеркального измерения сообщает, что их экономика на подъеме. Отмечено, что этому способствует наша торговля через портал, а также недавние победы над варп-тварями."
 colony.3032.name:1 "Спад торговли между измерениями"
 colony.3032.desc:1 "[Root.Owner.GetName] из зеркального измерения сообщает, что их экономика в упадке из-за серии поражений от придатков варп-тварей."
 colony.3032.a:0 "Будем надеяться, что они оправятся!"
 colony.3033.name:1 "ЭКСТРЕННАЯ ТРАНСЛЯЦИЯ ИЗ ПОРТАЛА"
 colony.3033.desc:1 "Столица [Root.Owner.Capital.GetName] поглощена. Государство [Root.Owner.GetName] пало. Насколько нам известно, [Root.GetName] — это последняя существующая колония. Варп-твари повсюду! Они здесь!\n\n**§YСигнал резко обрывается§!**"
 colony.3033.a:0 "Алло?"
 colony.3033.b:0 "Вы на связи?"
 colony.3033.c:0 "Ответьте!"
 colony.3033.d:0 "Исчезли..."
 colony.3033.reply:0 "**§YСлышится только шипение помех§!**"
 dportal_trade_normal:0 "Торговля между измерениями"
 dportal_trade_normal_desc:0 "Торговля с нашими зеркальными двойниками принесет выгоду обеим государствам."
 dportal_trade_low:0 "Снижение торговли между измерениями"
 dportal_trade_low_desc:0 "Недавние события в Зеркальной вселенной снизили объем торговли через портал."
 dportal_trade_high:0 "Процветание торговли между измерениями"
 dportal_trade_high_desc:0 "Наши зеркальные двойники процветают, и торговля через портал резко возрастает!"
 dportal_trade_crisis:0 "Кризис между измерениями"
 dportal_trade_crisis_desc:0 "У наших зеркальных двойников кризис. Их торговля, страдающая от варп-тварей, находится на рекордно низком уровне, и беженцы постоянным потоком текут к нам через портал. Каждая новая волна выглядит все более отчаявшейся."
