 ancrel.10300.desc.terraform:0 "Изучение баол дало нам новые знания о распространении растений и улучшило наши процессы терраформирования.\n\nТщательно отслеживая изменения, которые баол претерпели в результате потери разума, мы также многое узнали о процессе преображения, но мы и так уже освоили эту технологию."
 ancrel.10300.desc.uplift:0 "Тщательно отслеживая изменения, которые баол претерпели в результате потери разума, мы приобрели много знаний о том, как обратить этот процесс вспять.\n\nЭто также дало нам новые знания о распространении растений и улучшило наши процессы терраформирования."
