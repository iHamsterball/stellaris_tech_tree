 site_hidden_lab_a:0 "Замерзший комплекс"
 site_hidden_lab_b:0 "$site_hidden_lab_a$"
 site_hidden_lab_intro:0 "Сканеры обнаружили скрытый комплекс, погребенный подо льдом и снегом на планете [From.Planet.GetName]. Протяженная система частично обрушенных или заблокированных туннелей, похоже, соединяет различные подземные сооружения."
 ancrel.7001.name:0 "Обнаружение комплекса"
 ancrel.7001.desc:0 "Из-за морозного климата на планете [From.Planet.GetName] комплекс покрылся толстым слоем льда и снега. Его изолированное расположение может быть намеком на необходимость соблюдения осторожности. Что бы здесь ни происходило, кто-то захотел скрыть это ото всех."
 ancrel.7002.name:0 "Зачистка туннелей"
 ancrel.7002.desc:0 "Этот комплекс состоит из нескольких масштабных подземных сооружений, связанных системой туннелей, многие из которых обрушились или заблокированы льдом. Несмотря на древность, в некоторых туннелях четко видны следы пожара. Ущерб от огня настолько серьезен, что позволяет предположить его причиной либо катастрофу, либо, возможно, намеренную диверсию. Одно можно сказать наверняка: это место, похоже, использовалось в научных целях."
 ancrel.7004.name:0 "Древняя биологическая лаборатория"
 ancrel.7004.desc:0 "В результате дальнейшего расследования удалось установить, что это место преимущественно использовалось для исследований и разработок биологических веществ. Судя по всему, весь комплекс сгорел — возможно, в результате случайного выброса одного из таких биологических веществ, которые здесь разрабатывались. Если мы осторожно и педантично изучим уцелевшие артефакты, то, возможно, найдем какие-то подсказки."
 ancrel.7005.name:0 "Древняя лаборатория оружия"
 ancrel.7005.desc:0 "В результате дальнейшего расследования удалось установить, что это место преимущественно использовалось для исследований и разработок мощного энергетического оружия. Судя по всему, в результате несчастного случая произошел катастрофический взрыв, уничтоживший большую часть комплекса. Один центр обработки данных, похоже, находится в сравнительно хорошем состоянии. Возможно, эти данные дадут нам какие-то полезные знания?"
 ancrel.7006.name:0 "Наставления по псионике"
 ancrel.7006.1.desc:1 "Как только мы касаемся камня души, наша проекция переносится в микрокосмос Покрова. Мы осознаем, что не одиноки в этом бурлящем сумеречном мире. Нас ожидает некое невероятно древнее существо. Хранитель секретов. Мы инстинктивно понимаем, что это $relic_zro_entity_name$.\n\nУстановив контакт с этим существом, мы прошли испытание, и теперь оно ожидает наших вопросов."
 ancrel.7006.2.desc:1 "Пульсирующий внутренним светом камень души, кажется, манит нас без всяких слов. Мы касаемся его, и наш разум затягивает в карманное измерение Покрова, где нас ожидает загадочное существо по имени $relic_zro_entity_name$.\n\nОно знает секреты, которые простым смертным недоступны, и, похоже, теперь, когда вы достигли его святилища, готово ими поделиться."
 ancrel.7006.3.desc:1 "Внутри камня души нас что-то ожидает. $relic_zro_entity_name$. Мы еще не родились, а оно уже ожидало.\n\nКоснувшись камня, мы попадаем в некое эфемерное место, где оно обитает. Долгие века компанию данному существу могли составить лишь собственные мысли, и теперь оно, похоже, жаждет ответить на наши вопросы, используя всю свою тайную мудрость, хотя остается загадкой, делает ли оно это, чтобы помочь или просто от скуки."
 ancrel.7006.a:0 "Попросить $relic_zro_entity_name$ поделиться знаниями"
 ancrel.7006.b:0 "Спросить $relic_zro_entity_name$ о военных вопросах"
 ancrel.7006.c:0 "Спросить $relic_zro_entity_name$ о государственных вопросах"
 ancrel.7007.name:0 "$r_galaxy$"
 ancrel.7007.desc:1 "Время внутри этой миниатюрной галактики течет быстрее, и, внимательно наблюдая за ее обитателями, мы можем многому научиться с точки зрения передовых технологий."

