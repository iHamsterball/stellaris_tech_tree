 bombardment_pox:0 "Яворианская чума"
 bombardment_pox_desc:0 "Бомбардировка уровня $bombardment_pox$ — это обстрел планеты смертоносным патогеном.\n- §YУмеренный§! урон §Yармиям§!\n- §EЛегкий§! урон §Yпланетам§!\n- §EНет§! урона §Yмеханическим поселениям§!\n- §RКатастрофический§! урон §Yорганическим поселениям§!\n- Бомбардируются незащищенные планеты\n- Планеты могут превратиться в безжизненные опустошенные миры"

 pc_relic:0 "Реликтовый мир"
 pc_relic_desc:0 "Когда-то всю эту планету занимал большой город. Теперь остались только древние заброшенные руины, а их прежние обитатели давно покинули эти места."
 trait_pc_relic_preference:0 "Предпочтительный реликтовый мир"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "Приспособленность — реликтовый мир"
 d_collapsed_spire:1 "£blocker£ Рухнувшая башня"
 d_collapsed_spire_desc:0 "Огромная жилая башня в этом регионе обрушилась под собственным весом, лишив нас доступа внутрь. Должно быть, это сооружение когда-то было одним из самых высоких на планете."
 d_massive_crevice:1 "£blocker£ Огромная трещина"
 d_massive_crevice_desc:0 "Этот регион разделен огромной трещиной, пересекающей местность, где когда-то была густонаселенная городская зона. Почва здесь крайне нестабильна, с частыми землетрясениями и оползнями."
 d_shattered_solar_array:1 "£blocker£ Разбитый комплекс солнечных батарей"
 d_shattered_solar_array_desc:0 "Разбитые останки колоссального комплекса солнечных батарей. В рабочем состоянии он, должно быть, снабжал энергией значительную часть этой планеты."
 d_flooded_reactor_pits:1 "£blocker£ Затопленные шахты реакторов"
 d_flooded_reactor_pits_desc:0 "В этих глубоких шахтах, похоже, когда-то находились главные объекты электроснабжения планеты. За многие тысячелетия дожди и наводнения привели к заполнению шахт мутной водой."
 d_crumbling_mining_tunnels:1 "£blocker£ Осыпающиеся штольни"
 d_crumbling_mining_tunnels_desc:0 "Система глубоких туннелей под поверхностью планеты, похоже, была ее основным источником минералов. Спустя тысячелетия обвалов и камнепадов лишь малая доля этих шахт осталась доступной для перемещения."
 d_ancient_reactor_pits:0 "Древние шахты реакторов"
 d_ancient_reactor_pits_desc:0 "В этих глубоких шахтах вблизи экватора планеты когда-то находились ее основные генераторы энергии. Сохранилась большая часть удивительно прочной инфраструктуры, куда можно поместить новые реакторы."
 d_immense_solar_array:0 "Огромный комплекс солнечных батарей"
 d_immense_solar_array_desc:0 "Этот комплекс солнечных батарей по размерам близок к маленькому континенту. Большей частью он разбит так, что не подлежит ремонту, но базовая энергетическая инфраструктура сохранилась, потому этот участок прекрасно подходит для производства энергии."
 d_abandoned_mining_tunnels:0 "Заброшенные шахтные туннели"
 d_abandoned_mining_tunnels_desc:0 "Многие руины на поверхности планеты возникли при добыче минералов в этих туннелях. Хотя в большинстве своем залежи истощены, в нескольких местах все еще можно рассчитывать на богатую добычу."
 d_central_spire:0 "Центральный шпиль"
 d_central_spire_desc:0 "Это высокое сооружение, похоже, служило административным центром планеты. Его центральное расположение и большей частью нетронутая внутренняя часть предоставляют бесценную возможность исследовать останки этого мира."
 d_industrial_sector:0 "Промышленный сектор"
 d_industrial_sector_desc:0 "Весь этот регион когда-то был промышленным сердцем планеты. Фабрики, что здесь эксплуатировались, уже давно перестали работать, но в этой местности по-прежнему можно найти огромные запасы разрозненных ресурсов."
 d_relic_dense_ruins:0 "Бесконечные руины"
 d_relic_dense_ruins_desc:0 "Изучение руин, обильно покрывающих этот реликтовый мир, является подспорьем для науки, но их наличие также ограничивает пригодное для жизни пространство."
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "Восстановить экуменополис"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "Эта планета была когда-то бурлящим жизнью экуменополисом. Все можно восстановить и вернуть к былой славе, но задача предстоит колоссальная."

 mega.201.desc:0 "На протяжении бессчетных поколений холодные и пустые руины на планете [Root.GetName] стояли тихо и неподвижно, будучи символом золотого века, который оборвался многие тысячелетия назад.\n\nЭтому пришел конец. Охватывающий планету город наконец возрожден, и ветхие руины снова оживились. Там, где это возможно, имеющиеся сооружения и инфраструктура подверглись ремонту и перепрофилированию. Если урон был слишком серьезным, такие места расчищены от камней и руин под новое строительство."
 d_former_relic_world:0 "Бывший реликтовый мир"
 d_former_relic_world_desc:0 "Этот экуменополис был когда-то заброшенным реликтовым миром. Большинство старых разрушенных строений были перепрофилированы или убраны в процессе расчистки во время восстановления города, покрывающего эту планету, однако по-прежнему здесь остается множество мест, имеющих научную ценность."

