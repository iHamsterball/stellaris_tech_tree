 #Tutorial
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Рынок"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "На закладке §SРынок§! мы можем покупать и продавать ресурсы. Сначала это только внутренний рынок, но после установления контакта с достаточным количеством государств может образоваться некий §Sгалактический рынок§!.\n\nЗдесь при помощи соответствующих кнопок можно покупать и продавать ресурсы, но помните, что покупка или продажа ресурса повышает или понижает на него цену, соответственно. В разделе справа также можно автоматически заключать §Sежемесячные§! торговые сделки."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Рынок рабов"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Часто приходится слышать, что жизнь стоит дешево, но только от тех, кому не приходится оплачивать межпланетные тарифы на перевозки и налоги на импорт.\n\n§SРынок рабов§! позволяет нам покупать и продавать целые §Sпоселения§!, которые автоматически доставляются на выбранную планету."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Торговые пути"
 TUTORIAL_TRADE_VIEW_DESC:1 "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть все большую роль в нашей экономике. §SКосмические базы§! собирают §Sобъем торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъем торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Просмотр корпораций"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "Закладка «Корпорации» позволяет §Sмегакорпорациям§! строить §Sфилиалы§! на планетах других государств, при условии что они подписали необходимые документы. После завершения строительства они также могут просматривать и улучшать здесь свои объекты. Как мы знаем, крупные корпорации желают своим клиентам только всего самого лучшего, несмотря на события 23-го цикла."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Политика"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "Закладка §SПолитика§! отвечает за §Sполитику§! правительства, которая может иметь большой эффект на управление нашим государством.\n\nУ каждой §Sполитики§! есть несколько вариантов применения, но они зачастую ограничены доступными технологиями и нашими §Sпринципами§!." #
