 decision_market_nomination:0 "Выдвижение кандидатом на основание галактического рынка"
 decision_market_nomination_effects:0 "Применяет модификатор §YПоказатель конкурентоспособности базового рынка§! к данной планете, в зависимости от местных условий. Чем выше рейтинг, тем больше вероятность того, что в будущем §Hгалактический рынок§! развернется именно на этой планете."
 decision_market_nomination_effects_short:0 "Выдвинуть эту планету кандидатом на торговый узел, который станет объединенным §Hгалактическим рынком§!."
 decision_market_nomination_desc:0 "Быть центром галактической торговли одновременно и престижно, и выгодно. Рынок нестабилен, но при наличии достаточных стимулов мы могли бы заинтересовать крупных игроков возможностью обосноваться на этой планете."
 decision_revoke_market_nomination:0 "Отозвать выдвижение"
 decision_revoke_market_nomination_effect:0 "§HУже сделанные инвестиции возмещены не будут.§!"
 decision_revoke_market_nomination_desc:0 "Иногда вам не хочется быть в центре внимания."
 decision_boost_market_nomination:0 "Усилить запрос на выдвижение"
 decision_boost_market_nomination_effects_short:0 "Повысить §Yпоказатель конкурентоспособности базового рынка§! при помощи дополнительных мер."
 decision_boost_market_nomination_effects:0 "Можно использовать до §Y2§! раз."
 decision_boost_market_nomination_desc:0 "Сокращение административных накладных расходов. Особые экономические зоны. Взятки."
 already_market_nominated:0 "§RМы уже выдвинули эту планету!§!"
 max_boosted:0 "§RУже использовано §Y2§! раза!§!"
 decision_study_the_sea:0 "Изучить живое море"
 decision_study_the_sea_desc:0 "Предварительные отчеты наводят на мысль, что океан, покрывающий эту планету, в какой-то степени является живым и представляет собой создание, подобного которому мы еще не встречали. Исследователи предлагают организовать детальное орбитальное изучение, чтобы узнать больше об этом таинственном существе."
 decision_study_the_sea.tooltip:0 "Для изучения живого моря будет основан исследовательский форпост на низкой орбите.\n\nОжидайте новостей."

 mega.100.name:0 "Сакральные миры: §Rосквернены§!"
 mega.100.desc:1 "Мы потеряли доступ к объектам поклонения в системе [From.GetName]!\n\nКолонии расы [Root.GetAdj] испытывают чувство скорби и большой утраты. В отличие от мира, освящение которого отменено, это насильственное отторжение духовной принадлежности оставило верующих планеты [Root.GetName] в шокированном и дезориентированном состоянии. Духовенство объявило траур на пять дней."

