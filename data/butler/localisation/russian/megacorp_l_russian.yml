 market_founding_chain_desc:0 "Учреждение международного бизнес-форума совсем близко, и тот, кто контролирует централизованную станцию обмена, получит выгоду.\n\nЕсли мы желаем побороться за звание хозяина рынка, у нас есть несколько лет для принятия §Hрешений§!, связанных с выбором одного из наших миров для привязки к такому объекту, как $galactic_market_station$."

