 ap_arcology_project:0 "Аркологический проект"
 ap_arcology_project_desc:1 "Таким образом мы превратим этот город в целый мир, а мир в один город."
 allow_arcology_project:0 "§HРешение:§! $ap_arcology_project$"
 decision_arcology_project:0 "$ap_arcology_project$"
 decision_arcology_project_effects:1 "Превращает планету в §Y$pc_city$§!, повышая значение таких параметров, как £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост поселений§!, и открывая особые £district£ §Yаркологические районы§!, но при этом природные ресурсы планеты становятся §Rнедоступными§!, что мешает любому дальнейшему строительству £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yсельскохозяйственных районов§!."
 decision_arcology_project_effects_short:2 "Повышает значение таких параметров, как £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост поселений§!.\nПозволяет строить £district£ §Yаркологические районы§!.\nНе позволяет строить £district£ §Yэнергетические§!, §Yгорнодобывающие§! и §Yсельскохозяйственные районы§!."
 decision_arcology_project_requirements:0 "£trigger_no£ §RВо всех ячейках районов на планете должны быть§! §Y$district_city_plural$§!."
 decision_arcology_project_desc:1 "Непрерывная цепь аркологий объединит планету от полюса до полюса, создав глобальный город-гигант — единый экуменополис."

 decision_caravaneer_tupperware:0 "Использование пищевых контейнеров «Триум»"
 decision_caravaneer_tupperware_desc:0 "$tupperware_deployed_desc$"
 decision_caravaneer_bunkbeds:0 "Использование двухъярусных кроватей «Триум»"
 decision_caravaneer_bunkbeds_desc:0 "$bunkbeds_deployed_desc$"
 decision_caravaneer_atmospheric_deodorizer:0 "Использование дезодоратора воздуха «Триум»"
 decision_caravaneer_atmospheric_deodorizer_desc:0 "$atmospheric_deodorizer_deployed_desc$"
 decision_art_monument:0 "Выставить памятник искусства"
 decision_art_monument_desc:0 "Выставить потрясающий памятник искусства, созданный для нашей державы труппой мастеров. Это непременно восхитит и вдохновит наших граждан."
 decision_demolish_art_monument:1 "Убрать памятник искусства"
 decision_demolish_art_monument_desc:1 "Убрать памятник искусства, созданный для нашей державы труппой мастеров. Он будет перевезен на склад, а потом размещен где-то еще."
 artist_monument_erected:0 "Памятник искусства выставлен"
 artist_monument_erected_desc:0 "На этой планете выставлен потрясающий памятник искусства, созданный труппой мастеров."

 tech_resort_colonies:0 "Курортные миры"
 tech_resort_colonies_desc:0 "Если должным образом подойти к созданию ландшафтов, управлению климатом и развлечениям, то становится возможным строительство целых миров, посвященных досугу."
 tech_penal_colonies:0 "Тюремные поселения"
 tech_penal_colonies_desc:0 "Благодаря разработке специальных тюремных миров преступники могут быть реабилитированы благодаря честному упорному труду. Некоторым может потребоваться постоянная реабилитация."
 tech_slave_colonies:0 "Невольничьи миры"
 tech_slave_colonies_desc:0 "Посредством создания особых миров для разведения рабов мы можем гарантировать, что всегда будем иметь стабильное снабжение расходуемой рабочей силой."

 resort_colony:0 "Курортный мир"
 resort_colony_desc:0 "Посредством ландшафтов, доведенных до совершенства, и полностью настраиваемой системы глобального контроля погоды каждый аспект устройства этого мира направлен на предоставление широкого спектра возможностей для отдыха граждан, которым нужно расслабиться."
 penal_colony:0 "Тюремное поселение"
 penal_colony_desc:0 "Этот мир заполнен преступниками, находящимися под строгим контролем. Они отрабатывают свой долг перед обществом в трудовых лагерях. Многие будут делать это до конца жизни."
 slave_colony:0 "Невольничий мир"
 slave_colony_desc:0 "Этот мир целенаправленно создан для максимального увеличения прироста его порабощенного населения."

