 alloy_relic:0 "Гиперфабрикатор сплавов"
 alloy_relic_desc:0 "Это таинственное устройство, размещенное на литейном заводе, повышает эффективность производства сплавов."
 minerals_relic:0 "Невероятно скучная реликвия"
