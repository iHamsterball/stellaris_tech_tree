 building_slave_huts:0 "Хижины рабов"
 building_slave_huts_desc:0 "Грубые жилища для порабощенного населения планеты."
 building_overseer_homes:0 "Жилища надсмотрщиков"
 building_overseer_homes_desc:0 "Эти дома предназначены для относительно привилегированных рабов-надсмотрщиков."

 decision_prospect:0 "Планетарная разведка"
 decision_prospect_effects_short:0 "Планета получает случайное §Yпланетарное свойство§!."
 decision_prospect_desc:0 "Продолжительное изучение и разведка планеты позволит нам выявить наличие природных ресурсов, которые иначе, возможно, от нас бы ускользнули."

 decision_resort_colony:0 "Создать курортный мир"
 decision_resort_colony_desc:1 "Эта планета представляет собой мирный курорт, привлекающий туристов и гостей издалека. С целью сохранения природной красоты планеты введены строгие ограничения в отношении строительства на поверхности."
 decision_resort_colony_effects_short:0 "Не позволяет строить £district£ §Yрайоны§! и большинство £building£ §Yсооружений§! на планете.\n\nПовышает £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! на всех других принадлежащих планетах."
 decision_resort_colony_no_districts:0 "£trigger_no£ Планета не должна быть осквернена строительством районов и сооружений."
 decision_resort_colony_only_one:0 "£trigger_no£ §Y[Root.Owner.GetName]§! может иметь не больше одной колонии следующего типа: §Y$resort_colony$§!."
 no_upgraded_capital_tooltip:0 "£trigger_no£ На планете не должно быть улучшенного столичного сооружения."
 decision_abolish_resort_colony:0 "Упразднить планетарный курорт"
 decision_abolish_resort_colony_desc:1 "Этот мир больше не будет считаться особым курортом, а все ограничения по строительству на поверхности будут сняты."
 resort_colony_empire_effects:0 "Другие колонии государства:\n   $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"

 decision_slave_colony:0 "Создать невольничий мир"
 decision_slave_colony_desc:0 "Весь этот мир целенаправленно создан для максимального увеличения прироста его порабощенного населения при помощи разнообразных стимулов к воспроизводству."
 decision_slave_colony_effects:0 "Не позволяет строить £housing£ §Yгородские районы§! и большинство £building£ §Yсооружений§! на планете.\nПозволяет строить £building£ §Yхижины рабов§!.\n£pop£ §YСвободные поселения§! больше не могут расти на планете."
 decision_slave_colony_must_have_slave:0 "£trigger_no£ На планете должно быть хотя бы одно £pop£ поселение §Yполностью порабощенной§! расы."
 decision_slave_colony_effects_short:0 "Значительно повышает §Yскорость прироста поселений§!\n\nПланета становится большей частью непригодной для £pop£ §Yсвободных поселений§!"
 decision_abolish_slave_colony:0 "Упразднить невольничий мир"
 decision_abolish_slave_colony_desc:0 "Этот мир больше не будет считаться невольничьим, и программы стимулирования роста его порабощенного населения прекращены."

 decision_penal_colony:0 "Создать тюремное поселение"
 decision_penal_colony_desc:1 "Вся планета представляет собой огромное тюремное поселение. Крупные тюремные общины в основном самоуправляются заключенными, а наказанием обычно служит изгнание в беспощадную дикую природу."
 decision_penal_colony_effects_short:0 "Повышает £crime£ §Yпреступность§! и §Yотток иммиграции§! на планете.\n\nСнижает £crime£ §Yпреступность§! на всех других принадлежащих планетах."
 decision_abolish_penal_colony:0 "Упразднить тюремное поселение"
 decision_abolish_penal_colony_desc:1 "Этот мир лишается статуса тюремного поселения, а ее обитателям предоставляются те же права и обязанности, что и на любой другой планете."
 penal_colony_empire_effects:0 "Другие колонии государства:\n   $MOD_PLANET_CRIME_MULT$: §G-25%§!"

 building_resort_capital:0 "Администрация курорта"
 building_resort_capital_desc:0 "Центральный комплекс, откуда осуществляется управление этим всепланетным курортом."
 building_resort_major_capital:0 "Курортный столичный комплекс"
 building_resort_major_capital_desc:0 "Огромный комплекс, способный управлять еще большим количеством курортов и туристических достопримечательностей."

 building_slave_capital:0 "Дворец губернатора"
 building_slave_capital_desc:0 "Роскошный дворец, откуда ведется управление этим невольничьим миром."
 building_slave_major_capital:0 "Имения губернатора"
 building_slave_major_capital_desc:0 "Обширные и роскошные дворцы, в которых живет правящая элита невольничьего мира."

 ap_xeno_compatibility:0 "Совместимость с чужаками"
 ap_xeno_compatibility_desc:0 "Изобретение универсальной сексуальной биологии произвело революцию в обществе. Даже несмотря на то, что иногда приходится осуществлять неловкие вращения, чтобы установить связь."

 decision_planet_food_boost:0 "Стимулировать планетарный рост"
 decision_planet_food_boost_desc:1 "Щедрое распределение правильных питательных веществ обеспечит здоровый и быстрый рост."
 planet_food_boost:0 "Рост стимулирован"
