 building_virtual_entertainment_studios:0 "Студии виртуальных развлечений"
 building_virtual_entertainment_studios_desc:0 "При помощи систем обработки нанотранзакций и алгоритмов нейрохимического усвоения информации эти студии разработки создают самое современное программное обеспечение в области виртуальных развлечений для миллиардов разумных потребителей и их домохозяйств."
 building_private_shipyards:0 "Частные военные предприятия"
 building_private_shipyards_desc:0 "Эти планетарные корпоративные фабрики производят и собирают самые разные жизненно важные компоненты для строительства звездолетов."
 building_military_contractors:0 "Отдел взаимодействия с наемниками"
 building_military_contractors_desc:0 "Этот отдел проводит набор в корпоративные солдаты удачи. Приличное жалование, ограниченное медицинское страхование, а также рассказы о жизни, полной восхитительных приключений, обеспечивают постоянный поток новобранцев."
 building_commercial_forum:0 "Бизнес-форум"
 building_commercial_forum_desc:0 "Сильные мира сего, местные экономические лидеры и прочие важные фигуры могут встретиться здесь с представителями корпораций в спокойной, умиротворяющей обстановке, которая идеально подходит для заключения новых коммерческих сделок."

 building_amusement_megaplex:0 "Развлекательный мегаплекс"
 building_amusement_megaplex_desc:0 "Будучи волшебным местом, где мечты могут воплотиться в реальность, этот мегаплекс предлагает одобренные корпорацией развлечения на любой вкус для всей семьи."
 building_private_mining_consortium:0 "Частный добывающий консорциум"
 building_private_mining_consortium_desc:1 "Частная компания по добыче минералов, принадлежащая мегакорпорации. Она нанимает местных шахтеров для доступа к богатствам в недрах планеты."
 building_food_conglomerate:1 "Сеть быстрого питания"
 building_food_conglomerate_desc:1 "Доступно, быстро и с вполне приемлемой питательной ценностью. Нулевое содержание токсинов* и никаких хлопот!\n\n* Продукт может содержать следы бензоата калия, азотной кислоты, темной материи, зеленого сойлента и жидкого дыма."
 building_public_relations_office:1 "Фирма по связям с общественностью"
 building_public_relations_office_desc:1 "Заблуждения и подозрения всегда окружают любую крупную корпорацию. В интересах общественности выслушать все стороны любого спора, и эта фирма по связям с общественностью профессионально преподносит точку зрения своего работодателя."
 building_private_research_initiative:0 "Частные научные предприятия"
 building_private_research_initiative_desc:0 "В этих ультрасовременных зданиях частные технологичные предприятия занимаются важными научными исследованиями и разработками для своей родительской компании."

