 fleet1product1:0 "§GДвухъярусные кровати марки «Триум»§!! Эти инновационные, экономящие пространство, штабелируемые «сосуды сна» увеличивают потенциал обитания планетарного жилья, позволяя вам «впихнуть» больше населения на квадратный метр!"
 fleet1product1_addendum:0 "§HОдноразовая доставка в §Yодну колонию§!. Двухъярусные кровати гарантированно прослужат §Y80 лет§! и не больше. §Y$MOD_PLANET_HOUSING_ADD$ повышается§! на §G+10%§! на указанный срок.§!\n\n(Услуга тщательно продуманного размещения двухъярусных кроватей не прилагается. Использование таких кроватей коррелирует со значительным повышением количества легких травм, вызванных падением с кровати. Могут возникнуть проблемы с соблюдением неприкосновенности частной жизни. Могут повышать социальную уязвимость к сезонным заражениям и/или пандемиям.)"
 fleet1product1_tooltip:0 "§G+1§! решение по §Yиспользованию двухъярусных кроватей§!"
 fleet1product2:0 "§GПищевые контейнеры марки «Триум»§!! Ваша администрация устала от того, что ваши колонисты позволяют прекрасно усваиваемым веществам растительного или животного происхождения разлагаться в их жилищах, потому что их пищеварительная система может обработать ограниченное количество материалов одновременно?\n\nЭти полупрозрачные контейнеры снабжены герметичной крышкой, которая позволяет приготовленной или сырой пище дольше оставаться свежей. Это идеальный способ сохранить остатки еды в качестве восхитительных и/или номинально питательных закусок на потом, резко сокращая количество пищевых отходов, а следовательно, и потребности в еде. Доставка осуществляется по воздуху путем сброса на выбранную вами колонию."
 fleet1product2_addendum:1 "§HРазовая доставка только в §Yодну колонию§!. Пищевые контейнеры «Триум» гарантированно прослужат §Y80 лет§!, но не больше. §Y$mod_planet_pops_organics_food_upkeep_mult$§! понижается§! на §G10%§! на указанный срок.\n\n(100% венгралийский защитный полимер, сертифицированный для использования с сукровицей класса III. Безопасен для посудомоечной машины.)"
 fleet1product2_tooltip:0 "§G+1§! решение по §Yиспользованию пищевых контейнеров «Триум»§!"
 fleet1product3:0 "§GДезодоратор воздуха марки «Триум»§!! Ваши сельскохозяйственные миры пахнут удобрениями? Ваш экуменополис вызывает реакцию «фу, нет уж, спасибо»? Ваша колония §Eвоняет§!?\n\nУ нас есть решение! Наша запатентованная смесь из микробов и аэрозольных реагентов очистит воздух любой обитаемой тропосферы. Просто устраивайтесь поудобнее, расслабьтесь, выпускайте стратосферных дронов и наслаждайтесь свежим воздухом."
 fleet1product3_addendum:2 "§HРазовая доставка только в §Yодну колонию§!. Дезодорирующий эффект гарантированно продержится §Y80 лет§!, но не больше. §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! повышается§! на §G30%§! и §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! повышается на §G10%§! на указанный срок.\n\n(Авторские права (C) на название марки «Дезодоратор воздуха „Триум“» и слоган «Вы считаете, что сейчас дышите воздухом?» принадлежат Венгралийскому Триуму, 2200 г. Все права защищены.)"
 fleet1product3_tooltip:0 "§G+1§! решение по §Yиспользованию дезодоратора воздуха «Триум»§!"
 fleet1product4:0 "Эксклюзивная §Gколлекция безделушек «Триум»§!! Эти модные побрякушки и сувениры гарантированно поразят воображение вашего населения и отвлекут их от глупых мыслей."
 fleet1product4_addendum:1 "(Для потенциального покупателя товары массового спроса могут иметь ценность, отличную от фактической стоимости.)"
 fleet1product5:0 "§GКонтингент торговых специалистов Венгралийского Триума§!. Располагаясь на космических базах вашего государства, они регулируют в сторону увеличения (завистливые конкуренты сказали бы — «искусственно завышают») $TRADE_VALUE$ всех систем."
 fleet1product5_addendum:1 "§HЭтот контингент будет жить и работать на ваших космических базах, поддерживая свое существование только питательной смесью марки «Триум», и не будет влиять на вашу демографическую и экономическую ситуацию, а только на $TRADE_VALUE$. Командировка продлится §Y80 лет§! и не больше. §Y$TRADE_VALUE$§! повышается на §G+15%§! на указанный срок.§!"
 fleet1product6:1 "§GСтимуляторы выведения марки «Триум»§!! Устали ждать, пока ваши личинки или особи, эквивалентные им, станут имаго или особями, эквивалентными им? Повысьте скорость их развития с помощью этих сверхбезопасных стимуляторов!"
 fleet1product6_addendum:0 "Обратите внимание, что через §Hдесять лет§! антитела, существующие в организме вашей расы, нейтрализуют действие этих стимуляторов. Но до тех пор вы увидите шикарный рост населения, ведь §Y$MOD_POP_GROWTH_SPEED$§! повысится на целых §G10%§!."
 fleet1product7:0 "несколько чемоданов, а в них немеченые £energy£ §Y$energy$§!! Всего £energy£ §G2000§! §Yэнергокредитов§!. Вы в таком же восторге, как и мы? Мы на это надеемся."
 fleet1product7_addendum:0 "Венгралийский Триум: помогаем разместить нужных чужаков куда требуется."

 fleet1cost1:0 "§R4§! £pop£ поселения категории §H$pop_cat_specialist$§!! Нам нужна помощь с бухгалтерией."
 fleet1cost1_tooltip:0 "§R-4§! £pop£ поселения категории §H$pop_cat_specialist$§!"
 fleet1cost2:1 "£alloys£ $alloys$: §R+1200§!!"
 fleet1cost3:0 "£unity£ $unity$: §R500§!! Механический процесс поглощения духа времени понимается с трудом и может вызывать тревогу, но он совершенно безвреден."
 fleet1cost4:0 "§R§! £society£ $society_research$ в течение шести месяцев! Как именно вы делаете все то, что вы делаете? Мы намерены узнать."
 fleet1cost5:1 "£science_ship£ §R1§! §Hнаучный корабль§!! Исключая экипаж. Нам он не нужен."
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§! $science_ship$\n(Ведущий ученый будет переназначен.)"
 fleet1cost6:0 "§R-4§! £pop£ поселения категории §H$pop$§!! На самом деле любое поселение подойдет. Нас ждут захватывающие возможности в сфере развития медицины! Видите ли, мы недавно стали оказывать еще и услуги по вербовке."
 fleet1cost6_tooltip:0 "§R-4§! £pop£ поселения категории §H$pop$§!"

