 # Megastructures
 matter_decompressor_0:1 "Площадка для уплотнителя материи"
 matter_decompressor_0_DESC:0 "Пока что это просто строительная станция, но однажды здесь заработает $matter_decompressor_1$."
 matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "§Y$matter_decompressor_4$§! линзирует гравитацию черной дыры, образуя бур из гравитационных сил для извлечения £minerals£ минералов из сингулярности."
 matter_decompressor_1:1 "Разуплотнитель материи: якорь"
 matter_decompressor_1_DESC:1 "Продвинутый двигатель перенаправления гравитации удерживает основание объекта на краю горизонта событий черной дыры."
 matter_decompressor_1_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_2:0 "Разуплотнитель материи: линзирование"
 matter_decompressor_2_DESC:0 "Комплекс гравитационного линзирования перенаправляет часть гравитационной силы черной дыры, концентрируя ее еще сильнее в выбранной области."
 matter_decompressor_2_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_3:0 "Разуплотнитель материи: бурение"
 matter_decompressor_3_DESC:0 "Основательно усовершенствованная система перенаправления гравитации образует концентрированную зону гравитационного искажения, действующую как огромный бур, чей принцип работы основан на перенаправлении и концентрации силы тяготения."
 matter_decompressor_3_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_4:0 "Разуплотнитель материи"
 matter_decompressor_4_DESC:1 "При помощи бура искаженной гравитации, проделывающего туннель в сингулярность, и нескольких автоматизированных разуплотнителей материи, систем переработки и плавилен на орбите мы добываем минералы из черной дыры."
 matter_decompressor_4_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_ruined:0 "Разрушенный $matter_decompressor_4$"
 matter_decompressor_ruined_DESC:0 "Этот $matter_decompressor_4$ на орбитальной станции, находящейся в совершенно плачевном состоянии, умудрялся преодолевать законы природы, получая материю из черной дыры в этой системе."
 matter_decompressor_ruined_MEGASTRUCTURE_DETAILS:1 "Останки сложной установки, взаимодействующей с черной дырой."
