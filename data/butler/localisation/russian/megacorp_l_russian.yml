 cara_home_direct2:1 "Вас приветствует $NAME_Tradestation_Tungle$, главный дворец отдыха в галактике и домашняя база флотилий Караванщиков!"
 cara_home_direct3:1 "Разумные существа, чей психологический профиль особенно уязвим для видов деятельности, вызывающих привыкание, должны держаться подальше от таких объектов, как $slots$ и $lootboxes$.\n\nЕсли они ненавидят веселье, конечно!"
 cara_home_direct4:0 "Вы из разумных существ, любящих делать ставки?"
 cara_home_direct5:0 "Мы предлагаем острые ощущения с высокими, а также низкими ставками — на ваш вкус."
 cara_home_redirect1:1 "Это «$NAME_Chors_Compass$». $NAME_Caravaneer_Home$ говорит от лица флотилии $NAME_Caravaneer_Fleet1$. Мы не несем ответственности за любое прежнее взаимодействие с флотилией."
 cara_home_redirect2:1 "Это «$NAME_Caravaneer_Home$». $NAME_Chors_Compass$ говорит от имени флотилии $NAME_Caravaneer_Fleet2$. Мы не несем ответственности за любое прошлое взаимодействие с флотилией."
 cara_home_redirect3:1 "Это «$NAME_Caravaneer_Home$». $NAME_Chors_Compass$ говорит от имени флотилии $NAME_Caravaneer_Fleet3$. Мы не несем ответственности за любое прошлое взаимодействие с флотилией."
