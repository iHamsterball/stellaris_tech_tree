 strategic_coordination_center_0_DESC:1 "Пока что это просто строительная станция, но однажды здесь заработает $strategic_coordination_center_3$."
 strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:0 "Объект, синхронизирующий национальную сеть космических баз и усиливающий ее оборонительные и наступательные возможности."
 strategic_coordination_center_1:1 "Центр стратегической координации: корпус"
 strategic_coordination_center_1_DESC:1 "Бронированный корпус Центра стратегической координации служит для размещения цвета нашего военного командования, которое посвящает свое время стратегии и планированию в этом ультрасовременном комплексе."
