 d_bore_mining_zone:0 "Зона скважинной разработки"
 d_bore_mining_zone_desc:1 "Бесчисленные ряды добывающих платформ с дистанционным управлением, где струи воды под высоким давлением вымывают ценные минералы из подземных горных пород через скважины."
 d_reactor_belt:0 "Реакторный пояс"
 d_reactor_belt_desc:1 "Участок реакторных комплексов, протянувшихся так далеко, насколько хватает оптических имплантатов."
 d_underground_farm:0 "Подземные фермерские пещеры"
 d_underground_farm_desc:0 "Система обширных пещер, в которых находятся многочисленные грибные фермы, охотничьи угодья и озера, кишащие съедобной флорой и фауной."
 d_underground_mine:0 "Подземные шахтные площадки"
 d_underground_mine_desc:0 "Подземные туннели ведут к различным рудным жилам, богатым на минералы, но недоступным с поверхности."
 d_underground_generator:0 "Подземные участки генераторов"
 d_underground_generator_desc:0 "Подземные реки и геотермальная энергия из расплавленного ядра планеты предоставляют огромный потенциал для производства энергии."
 d_underground_contact_zone:0 "Подземная зона контакта"
 d_underground_contact_zone_desc:0 "Территория, где жители подземелий и поверхности могут работать сообща для обеспечения мира и процветания."
 d_underground_farm_blocked:0 "Переполненные фермерские пещеры"
 d_underground_farm_blocked_desc:0 "Эти подземные участки сейчас полностью эксплуатируются цивилизацией, живущей там."
 d_underground_mine_blocked:0 "Переполненные шахтные площадки"
 d_underground_mine_blocked_desc:0 "Эти подземные участки сейчас полностью эксплуатируются цивилизацией, живущей там."
 d_underground_generator_blocked:0 "Переполненные участки генераторов"
 d_underground_generator_blocked_desc:0 "Эти подземные участки сейчас полностью эксплуатируются цивилизацией, живущей там."
 d_underground_farm_dead:1 "£blocker£ Полные трупов пещеры"
 d_underground_farm_dead_desc:0 "Необходимо убрать множество трупов подземников, прежде чем мы сможем воспользоваться этими участками."
 d_underground_mine_dead:1 "£blocker£ Полные трупов шахтные площадки"
 d_underground_mine_dead_desc:0 "Необходимо убрать множество трупов подземников, прежде чем мы сможем воспользоваться этими участками."
 d_underground_generator_dead:1 "£blocker£ Полные трупов участки генераторов"
 d_underground_generator_dead_desc:0 "Необходимо убрать множество трупов подземников, прежде чем мы сможем воспользоваться этими участками."
 d_portal_research_zone:0 "Комплекс для изучения портала"
 d_portal_research_zone_desc:0 "Вокруг пространственного портала построен надежный комплекс для размещения научного персонала, занятого изучением его тайн."
 d_portal_research_zone_gestalt:0 "Комплекс для изучения портала"
 d_portal_research_zone_gestalt_desc:0 "Вокруг пространственного портала построен надежный комплекс для размещения научного персонала, занятого изучением его тайн."
 d_ancient_one:0 "$ancient_one$"
 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:0 "Следы ликвидации грибовидных"
 d_fungoid_extermination_desc:0 "Эта ядовитая слизь — все, что осталось от ликвидированных грибовидных."
 d_ruined_arcology:1 "£blocker£ Разрушенная аркология"
 d_ruined_arcology_desc:0 "Аркологии на поверхности этой планеты-города лежат в руинах. Хотя фундаменты по-прежнему прочны, большую часть разрушающихся сооружений необходимо будет убрать, прежде чем заниматься восстановлением."
