 building_temple_of_prosperity_desc:0 "Храм с высоким уровнем безопасности, который несет благую весть построившей его Мегацеркви."
 building_executive_retreat:0 "Корпоративный курорт"
 building_executive_retreat_desc:0 "Роскошный курортный комплекс для высокопоставленных сотрудников корпораций. Здесь они могут познакомиться с культурой данной планеты в условиях высокой безопасности."
 building_xeno_tourism_agency:0 "Агентство ксенопросвещения"
 building_xeno_tourism_agency_desc:0 "Это корпоративное агентство рекламирует множество межзвездных туристических достопримечательностей, а также предлагает трудоустройство и бонусы при подписании контракта для потенциальных эмигрантов, заинтересованных в переселении в пространство корпорации."

 building_underground_chemists:0 "Скрытые нарколаборатории"
 building_underground_chemists_desc:1 "Подземные нарколаборатории в отдаленной местности, которые практически невозможно заметить с поверхности. Здесь круглосуточно идет производство разных незаконных веществ, вызывающих сильное привыкание и приносящих большую прибыль."
 building_wrecking_yards:0 "Свалки"
 building_wrecking_yards_desc:0 "Здесь украденные суда и корабли, захваченные пиратами, разбираются на металлолом. Все ценные компоненты и сплавы аккуратно изымаются."
 building_underground_clubs:0 "Подземные клубы"
 building_underground_clubs_desc:0 "В этих нелегальных клубах развлечений можно реализовать любые порочные желания. Они начинают свою работу в неблагополучных районах планеты с наступлением ночи."
 building_pirate_haven:0 "Пиратская вольная гавань"
 building_pirate_haven_desc:0 "Изолированный и скрытый город на поверхности планеты, где пираты и прочие отбросы общества собираются, чтобы отремонтировать свои корабли и обменяться историями."
 building_smuggling_rings:0 "Порт контрабандистов"
 building_smuggling_rings_desc:0 "Неофициальный космопорт, который остается таковым благодаря соблюдению секретности и щедрым взяткам. Ежедневно через него проходят большие потоки грузов."
 building_wildcat_miners:0 "Рудники самовольной добычи"
 building_wildcat_miners_desc:0 "Незаконные и крайне небезопасные рудники, эксплуатируемые гражданами в нужде и отчаянии, которые работают как проклятые в тщетной надежде разбогатеть."
 building_bio_reprocessing_facilities:0 "Фабрики биопереработки"
 building_bio_reprocessing_facilities_desc:0 "Подземные сооружения, где нелояльные работники и другие формы неприятной биоматерии подвергаются переработке в готовые к употреблению пищевые продукты."
 building_syndicate_outreach_office:0 "Корпорации для прикрытия синдиката"
 building_syndicate_outreach_office_desc:0 "Эти честные коммерческие организации позволяют местному преступному синдикату функционировать якобы на законных основаниях."
 building_illicit_research_labs:0 "Нелегальные научные лаборатории"
 building_illicit_research_labs_desc:0 "В этих секретных лабораториях занимаются абсолютно нелегальными научными исследованиями и разработками самого различного вида."

 building_corporate_monument:0 "Площадка корпоративной культуры"
 building_corporate_monument_desc:0 "Место, посвященное прославлению уникальной корпоративной культуры, которая является неотъемлемой частью всех коммерческих сделок, заключаемых на этой планете."
 building_corporate_site:0 "Центр делового управления"
 building_corporate_site_desc:0 "Комплекс, где специалисты по разумным ресурсам занимаются разработкой стратегий и проводят фокус-тестирование на подсознательном уровне ключевых решений, касающихся деловой культуры данной планеты."
 building_corporate_forum:0 "Синергический форум"
 building_corporate_forum_desc:0 "Гигантский форум по сверхсветовым технологиям, способный объединить корпоративную культуру миллионов планетарных корпоративных подразделений."
 building_corporate_vault:0 "Хранилище приобретений"
 building_corporate_vault_desc:0 "Огромное подземное хранилище двойного назначения. Используется как место координации коммерческой деятельности и общественный музей долгой и прибыльной истории Мегакорпорации, которая его построила."
 building_nanite_transmuter:0 "Нанитовый преобразователь"
 building_nanite_transmuter_desc:3 "Этот завод массово производит много редких ресурсов, используя новейших нанитов. Дефицит нанитов остановит производство."

 building_hab_major_capital:0 "Центр управления средой обитания"
 building_hab_major_capital_desc:1 "Обширный комплекс бюрократических ведомств, который занимается управлением густонаселенной средой обитания."
 district_hab_housing:0 "Жилой район"
 district_hab_housing_plural:0 "Жилые районы"
 district_hab_housing_desc:1 "Жилой район данной среды обитания предоставляет возможность комфортного, хотя и компактного проживания для собственного населения."
 district_hab_commercial:0 "Торговый район"
 district_hab_commercial_plural:0 "Торговые районы"
 district_hab_commercial_desc:1 "Разросшийся торговый район, где торговцы и клерки ведут свои дела."
 district_hab_cultural:0 "Центр досуга"
 district_hab_cultural_plural:0 "Районы досуга"
 district_hab_cultural_desc:1 "Кому нужны большие открытые пространства, когда есть такие центры развлечений?"
 district_hab_energy:0 "Реакторный район"
 district_hab_energy_plural:0 "Реакторные районы"
 district_hab_energy_desc:1 "Районы промышленного производства энергии, расположенные внутри сред обитания, позволяют вырабатывать энергокредиты, а также обеспечивают энергией аркологии, на которых они построены."
 district_hab_science:0 "Научный район"
 district_hab_science_plural:0 "Научные районы"
 district_hab_science_desc:1 "Эти жилые районы, являющиеся центрами научных исследований, объединяют ученых самых разных областей наук."
