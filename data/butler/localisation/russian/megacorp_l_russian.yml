 ## Edicts ##

 edict_nuumismatic_visualization:1 "Нумская визуализация"
 edict_nuumismatic_visualization_desc:1 "Активное использование методов Нумской визуализации позволит переключить внимание наших граждан с личной выгоды на производство космической энергии. Чтобы достичь чего-нибудь, нужно сначала это визуализировать."
 edict_terraforming_gas:0 "Терраформирующие газы"
 edict_terraforming_gas_desc:0 "Используя экзотические газы для терраформирования, мы можем добиться прогресса намного быстрее."
 edict_clearing_motes:0 "Перераздел с летучими пылинками"
 edict_clearing_motes_desc:0 "Используя летучие пылинки и их взрывчатые свойства, мы можем выполнить перераздел сложной местности гораздо быстрее."
 edict_crystalline_sensors:0 "Кристаллические сенсоры"
 edict_crystalline_sensors_desc:0 "Используя редкие кристаллы для усиления наших сенсоров, мы можем получить кристально чистую картину нашего окружения."
 edict_living_metal_construction:0 "Мегасооружение из живого металла"
 edict_living_metal_construction_desc:0 "Внутренние свойства живого металла делают его идеальным для улучшения конструкции мегасооружения."
 edict_fuel_gases:0 "Экзотические газы как топливо"
 edict_fuel_gases_desc:0 "Различные экзотические газы также служат превосходным топливом для субсветовых путешествий, хотя это, возможно, и не самая экономичная альтернатива."
 edict_shield_gases:0 "Экзотические газы для усиления щитов"
 edict_shield_gases_desc:0 "Некоторые экзотические газы можно использовать для усиления характеристик щитов кораблей. Они могут создавать сложные амортизирующие поля для отражения и смягчения атак противника."
 edict_motes_kinetic:0 "Летучие боеприпасы"
 edict_motes_kinetic_desc:0 "Мы можем использовать летучие пылинки как взрывчатое вещество в составе боеприпасов наших кораблей."
 edict_motes_explosives:0 "Летучая взрывчатка"
 edict_motes_explosives_desc:0 "При использовании летучих пылинок для создания специальных ракет наши корабли будут иметь более мощную разрушительную силу."
 edict_motes_armor:0 "Летучая реактивная броня"
 edict_motes_armor_desc:0 "При усилении брони наших кораблей реактивным компонентом они будут способны поглощать больше урона, уменьшая получаемый урон при помощи контролируемого контрвзрыва."
 edict_crystal_focus:0 "Фокусирующие кристаллы"
 edict_crystal_focus_desc:0 "Улучшая доступ наших кораблей к редким кристаллам, мы можем повысить урон от их энергетического оружия."
 edict_nanite_actuators:0 "Нанитовые актюаторы"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"

