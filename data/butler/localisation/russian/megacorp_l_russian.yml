 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§EНа богато украшенном постаменте лежит древний $lootbox$. Внутри наверняка полно несметных богатств.§!"
 cara_home_lootbox_explain:0 "Что такое $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "Это давняя история, но не длинная.\n\nКогда караваны впервые объединились, и возникло государство [caravaneer_home_country.GetName], было решено, что небольшая случайная часть товаров, проходящих через эту станцию каждый год, будет изыматься, помещаться в герметично закрытые контейнеры и храниться в грузовом отсеке на самом низком уровне станции. Этой традиции придерживались с незапамятных времен, и недавно торговый отсек заполнился.\n\nОтныне наш долг — продавать эти герметичные $lootboxes$."
 cara_home_lootbox_contents:0 "Что содержит $lootbox$?"
 cara_home_lootbox_contents.reply:0 "Нам запрещено знать об этом. Это знание — для покупателя.\n\nОднако мы точно знаем, что на каком-то этапе истории Караванщиков содержимое посчитали ценным. Хотя есть некоторые свидетельства, что $lootboxes$ использовались для уборки мусора во время краткого третьего правления Безумного Брокера..."

 openedlootboxdesc1:0 "§E$lootbox$... §Rпуст§!.\n\nДушу раздирает горькое разочарование, но вы изо всех сил пытаетесь сохранить самообладание перед лицом этого случайного унижения. Неужели внезапно повысился уровень влажности, или ваши органы зрения увлажнились самопроизвольно? Ваш взор затуманивается, $lootbox$ от этого не стал полнее.\n\nНо в тот момент когда экзистенциальная тьма грозит поглотить вас, она резко исчезает. Что это за чувство? Пока вы вспоминаете, сколько усилий было потрачено на эти $ccoinz$, какие острые эмоции испытываешь, когда $lootbox$ открывается... вас наполняет необъяснимое §Gчувство гордости и удовлетворения§!.§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"

 cara_home_lootbox_buy:0 "Мы купим $lootbox$."
 cara_home_lootbox_buy.tooltip:0 "Купите $lootbox$ за §R$boxcost$§! $ccoinz$."
 boxcost:0 "6194,21"
 lootbox_buy_allow_fail:0 "§RУ вас недостаточно $ccoinz$§!"

 lootbox.intro:0 "Открыв $lootbox$, мы находим..."
 lootbox.and:0 "\nПорывшись внутри, мы получаем..."
 lootbox_contents_empty:0 "§Rничего§!."
 lootbox_contents_a:0 "§EРеликварий содержит древнюю карту давно уже неиспользуемых торговых маршрутов, где есть и наша столичная система §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b:1 "§EРеликварий содержит полный комплект парадной одежды. К сожалению, она предназначена для рас с намного большим количеством конечностей, чем то, к которому привыкли в государстве [Root.GetName].\n\nМатериал, правда, можно использовать для другой цели.§!"
 lootbox_contents_c:0 "§EРеликварий содержит бомбу!\n\nЕе быстро обезвреживают.§!"
 lootbox_contents_c.tooltip:0 "Какое облегчение."
 lootbox_contents_d:0 "§EРеликварий содержит трактат о любви и цикличной природе вещей. Язык — [Root.GetAdj], стиль — современный.§!"
 lootbox_contents_e:1 "§EРеликварий содержит оружие неизвестного происхождения, но при этом спусковой механизм явно удален.§!"
 lootbox_contents_e.tooltip:0 "Странно."
 lootbox_contents_f:0 "§EРеликварий содержит партию военных пайков. Маркировка на упаковке полностью стерлась, но содержимое, похоже, в порядке и совместимо с биологией расы [Root.GetAdj].§!"
 lootbox_contents_g:0 "§EИз реликвария слышится музыка, но очевидный механизм воспроизведения отсутствует.\n\nВскоре мы закрываем $lootbox$ и забываем о нем.§!"
 lootbox_contents_g.tooltip:0 "Тишина."
 lootbox_contents_h:0 "§EРеликварий полон красивых синих мраморных шариков.§!"
 lootbox_contents_i:0 "§EРеликварий полон несметных богатств. Никто из присутствовавших при открытии не смог бы точно описать, как много их было, если бы они вообще признали факт их существования.\n\nОднако в балансных ведомостях казначейства на этот счет есть четкие цифры.§!"
 lootbox_contents_j:0 "§EРеликварий содержит несколько устройств инопланетного происхождения, бездействующих и, похоже, сломанных.§!"
 lootbox_contents_k:0 "§EРеликварий пусто, но на его стенках отметины и царапины. Из более крупных углублений можно взять следы биологического материала для анализа.§!"
 lootbox_contents_l:2 "§EРеликварий содержит создание, которое существует только в виде диапазона волн разной длины в эфирной среде. Оно немедленно сбегает в более высокие сферы, оставив после себя глубокое чувство озарения и парализующий страх.§!"
 lootbox_contents_m:0 "§EРеликварий открыть непросто, так как изнутри крышку плотно удерживает гравитационная аномалия.§!"
 lootbox_contents_n:1 "§EРеликварий ничего не содержит. Там, где можно было ожидать пустое место для хранилища, находится гладкий блок металлического сплава, причем одна внутренняя стенка сплавилась с другой, не оставив даже следов.§!"
 lootbox_contents_galatron:0 "§E§!Галатрон§E!..§!"

 cara_home_galatron.title:1 "Галатрон"
 cara_home_galatron.desc:0 "§EГалатрон§! ваш!"
 cara.320.a:0 "Что это?"
 cara.320.a.reply:1 "Это §EГалатрон§!. Основа основ Караванщиков, тотем, на котором наши предки поклялись в верности и сформировали организацию под названием $NAME_Caravaneer_Home$.\n\nЕе успех на раннем этапе традиционно приписывается ужасной силе, которой обладает §EГалатрон§!, хотя в чем именно заключается эта сила, со временем забыли."
 cara.320.b:0 "Что он делает?"
 cara.320.b.reply:1 "Это §EГалатрон§!! Он §Eгалатронит§!!\n\nПредположительно."
 cara.320.c:0 "Какова его стоимость? Можно ли его продать?"
 cara.320.c.reply:1 "Его стоимость нельзя измерить деньгами. Никто не купит у вас §EГалатрон§!, хотя вся галактика будет ликовать в лучах его света.\n\nНо не забывайте, что традиция позволяет отобрать его у недостойных как военный трофей."
 cara.320.d:0 "Спасибо? Пока?.."

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Мы сокрушили наживающихся за чужой счет паразитов, домом которым служила торговая станция «Тангл». $NAME_Caravaneer_Home$ больше не существует!"
 cara.920.name:1 "§H$caravaneers$§!: Станция «Тангл» уничтожена"
 cara.920.desc:1 "Торговая станция Караванщиков уничтожена государством [From.From.GetName]. Мы не смогли подтвердить наличие хоть каких-то выживших после этой резни."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "Алло? Да? Вы меня слышите?\n\nПревосходно. Вам, возможно, уже известно, что торговая станция «Тангл», служившая домом всем Караванщикам, недавно подверглась жестокой атаке. Некоторым просто не нравится свободное перемещение товаров и услуг! Напавшие считают нас мертвыми, но, как вы видите, совет караван-сарая выжил.\n\nМы желаем возобновить свою деятельность в системе §Y[cara_home_new_location.GetName]§!. Естественно, в этом случае система формально перестанет быть вашей, но мы в долгу не останемся."
 cara.930.a:0 "Система ваша, друзья по коммерции."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ получает под свой контроль систему §Y[cara_home_new_location.GetName]§!"
 cara.930.b:0 "Система имеет слишком большое стратегическое значение, чтобы ее уступать."
 cara.930.c:0 "Мы возмущены, что вы выжили. Убирайтесь."
 cara.940.name:0 "§H$caravaneers$§!: Успешное восстановление"
 cara.940.desc:0 "Государство [caravaneer_home_country.GetName] успешно восстановило свою торговую станцию в системе [cara_home_new_location.GetName], на бывшей территории государства [From.GetAdj]."
 cara.940.b.reply:0 "Жаль, но все победителями быть не могут! Вы, в частности, сделали выбор не быть победителем.\n\nПрощайте."

 # Galatron
 cara.950.name:0 "Захват §EГалатрона§!"
 cara.950.desc:0 "[From.From.GetName] признает свое поражение, и мы отнимаем славный Галатрон у этих недостойных!"
 cara.950.a:0 "Да сияет вечно его спокойный свет!"
 cara.951.name:0 "Потеря §EГалатрона§!"
 cara.951.desc:0 "Если не считать многочисленных функционеров, которые бились в истерике, передача Галатрона силам расы [From.GetAdj] прошла без эксцессов."
 cara.951.a:0 "Бессловесный страдальческий вой."

 # Fleet 1
 cara_fleet1_contact.title:0 "Венгралийский Триум"
 fleet1contact_opening:0 "Вас приветствует Венгралийский Триум, сертифицированные торговцы-караванщики Коалиции караванов караван-сарая!"
 fleet1contact1:0 "$fleet1contact_opening$ Мы предлагаем вам эксклюзивные товары из самых дальних уголков галактики (воссозданные нашими корабельными фабриками) по доступным ценам.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Мы учим чужаков получать существенный дополнительный доход при работе на дому, но у вас, похоже, дела и так идут хорошо.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Мы ищем личной прибыли, но не только для себя. Работа в команде творит чудеса!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "При каждом проходе через вашу территорию мы будем предлагать вам эксклюзивные сделки. Как бы это ни было заманчиво, вам не обязательно сразу же соглашаться! Вы можете попросить нас связаться с вами перед тем, как мы покинем ваше пространство, и мы сделаем это, но знайте, что все входящие звонки перенаправляются на планету $NAME_Caravaneer_Home$."
 cara_fleet1_contacted:0 "Приветствуем вас, караванщики."
 cara_fleet1_exit:0 "Нас это не интересует. Следуйте своей дорогой."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Весьма ограниченное предложение по продаже экстракта эндокринной системы блоргов для частных организаций. Отлично подходит для полупроницаемых мембран всех видов!"
 fleet1hewwo02:0 "Иногда кажется, что ничто не имеет смысла. Но затем я вспоминаю, что богатство и счастье совсем рядом, только руку протяни!\n\nРасскажи об этом своим друзьям!"
 fleet1hewwo03:0 "В питательную смесь «Банет» население НЕ входит.\n\nКомпоненты очень полезны и держатся в секрете."
 fleet1hewwo04:0 "Обратите внимание, что наклейка §R«МОЖЕТ СОДЕРЖАТЬ СЛЕДЫ ВЕНГРАЛИЙСКИХ ОТХОДОВ»§! указывает лишь на то, что данный продукт был произведен на предприятиях, которые также занимаются переработкой венгралийских отходов, а не то, что сам продукт относится к венгралийским отходам."
 fleet1hewwo05:0 "Нам всегда требуются нижестоящие дистрибьюторы. Хотите стать частью семьи Триум?"
 fleet1hewwo06:0 "Венгралийскому знаку качества можно доверять."
 fleet1hewwo07:0 "Предлагать возмещение — это выказывать недоверие к качеству собственной продукции. Мы полностью уверены в наших товарах."
 fleet1hewwo08:0 "Мы учим чужаков получать существенный дополнительный доход при работе на дому."
 fleet1hewwo09:0 "Дело не в продукции, а в тех преимуществах, которые открывает покупка."
 fleet1hewwo10:0 "Вы, случайно, не знаете каких-нибудь разумных существ, которые могли воспользоваться дополнительным потоком энергокредитов?"
 fleet1hewwo11:0 "Хотя наша продукция продается практически сама по себе, мы тоже приложим усилия, чтобы продать ее. Вам."
 fleet1hewwo12:0 "Прошу, купите что-нибудь. Хоть что-то. Ну... пожалуйста."
 fleet1hewwo13:0 "Каждый член Венгралийского Триума сам себе хозяин. Из-за этого возникают определенные... административные проблемы."
 fleet1hewwo14:0 "Венгралийский Триум был создан для торговли. Это аналог венгралийской крови. Не заниматься торговлей — это...\n\nНеправильно.\n\nПоэтому..."
 fleet1hewwo15:0 "Даже в самых старых приходных книгах в венгралийской истории упоминаются торговцы звезды Орлан. Они позволили нам эволюционировать от животного состояния до продажи кухонных принадлежностей."
 fleet1hewwo16:0 "Наследие Венгралийского Триума — это также наследие торговцев звезды Орлан. Их больше нет с нами, но предписанные квоты все равно нужно соблюдать!"

