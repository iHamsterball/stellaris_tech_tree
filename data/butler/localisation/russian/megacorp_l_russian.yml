# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01:0 "Ваше предложение заключается в том, чтобы государство [Root.GetName] стало вашим филиалом?"
 DEMAND_SUBS_ACCEPT_01:1 "[Root.GetName] является вашим филиалом и поэтому будет отдавать часть своего объема торговли вам. Взамен мы ожидаем, что вы будете защищать жизнь, свободу и независимость представителей расы [Root.GetSpeciesNamePlural]."
 DEMAND_SUBS_REFUSE_01:0 "[Root.GetName] ни при каких обстоятельствах не примирится с эксплуатацией со стороны расы [From.GetSpeciesAdj]."
 ASK_FOR_SUBS_PROPOSE_01:0 "[Root.GetName] нуждается в военной защите. Если раса [From.GetAdj] сделает нас своим филиалом, мы, как лояльные подданные, обещаем отдавать вам значительную часть нашей торговой прибыли."
 TO_CORP_HOSTILE_GREETING_01:0 "А, [From.GetName]. Дайте угадаю, у вас есть особое предложение специально для нас?"
 TO_CORP_HOSTILE_GREETING_02:0 "А, так это же [From.GetName]. Что вы хотите предложить нам сегодня? Какую ложь, какое мошенничество, какие пустые обещания?"
 TO_CORP_HOSTILE_GREETING_03:0 "О, это вы... Не хотите ли заниматься «самореализацией» где-нибудь в другом месте?"
 TO_CORP_HOSTILE_GREETING_04:0 "[Root.GetName] не продается, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "Капитализм — всего лишь шаг на пути к бесклассовому обществу, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Приветствуем вас, [From.GetName]. Как идут дела?"
 TO_CORP_NEUTRAL_GREETING_02:0 "Мы рады встрече, [From.GetName]! Похоже, наши модули перевода немного барахлят. Говорите, вы хотели бы с нами перетереть?"
 TO_CORP_THREATENED_GREETING_01:0 "Приветствуем вас, [From.GetName]. Надеемся, вы четко видите потенциал рынка расы [Root.GetAdj]."
 TO_CORP_FRIENDLY_GREETING_01:0 "Мы видели вашу последнюю рекламную кампанию и можем сказать лишь одно: возьмите наши деньги, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "Хороший денек для ведения дел, не так ли, [From.GetName]? Кредиты, кредиты, кредиты... Эти слова ласкают слух подобно музыке."
 TO_CORP_FRIENDLY_GREETING_03:0 "Привет, [From.GetName]! Как дела с поднятием планки, расширением горизонтов, перемалыванием чисел?"
 TO_CORP_WAR_GREETING_01:0 "Приготовьтесь к урезаниям бюджета, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "Ваша распродажа по сниженным ценам очень нас заинтересовала, [From.GetName]. Некоторые из ваших планетарных тел привлекли наше внимание..."
 TO_CORP_WAR_GREETING_03:0 "Мы усложняем вам будущее уже в настоящем, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "Полный вперед, [From.GetName], потому что [Root.GetName] полностью поддерживает вас!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "В последнее время у нас возникло подозрение, что вы используете нас лишь ради кредитов, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "Есть вещи, которые нельзя купить за кредиты, [From.GetName]. Смотрите и учитесь."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] — это угроза всей разумной жизни. Галактику нужно очистить от ваших безвкусных товаров, пока она окончательно не погрузилась в пучину морального разложения."
 TO_CORP_DOW_PROPOSE_02:0 "[From.GetName] больше не будет поддерживать вашу подозрительную деятельность и недобросовестную эксплуатацию общих галактических активов."
 TO_CORP_DOW_PROPOSE_03:0 "Бренд [Root.GetName] — это оскорбление для хорошего вкуса. Мы больше не можем терпеть ваше присутствие в галактике."
 TO_CORP_DOW_PROPOSE_04:0 "Да будет вам известно, галактика больше не нуждается в ваших «услугах», [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "Что это было, [From.GetName]? Мы подробно изучали вашу последнюю маркетинговую кампанию! Она приобрела бешеную популярность!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Объяснитесь, [From.GetSpeciesNamePlural]. Если [From.GetName] именно так ведет дела, то нам такое не интересно."
 TO_CORP_INSULT_HOSTILE_01:0 "Выражайтесь простым языком, [From.GetName]. Хватит с нас вашего непонятного корпоративного сленга."
 TO_CORP_INSULT_PROPOSE_01:0 "Галактика не ваш личный мусоропровод, [Root.GetName]. Оставьте вашу так называемую продукцию себе."
 TO_CORP_INSULT_PROPOSE_02:0 "[Root.GetName] и их продукция...  Из корзины с уцененкой прямиком в корзину с мусором..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "Вы воплощение самого фундаментального недостатка капиталистической системы. Высокий класс за кредиты не купишь, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Ха! Хорошая шутка. Почему бы друзьям и не подтрунить добродушно друг над другом, верно?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "Вы, канцелярские крысы, просто уморительны! Умеете вы рассмешить до коликов. А теперь давайте вернемся к делам..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName] управляется мошенниками и корпоративными бракоделами! Скоро [Root.GetName] откроет вашу истинную сущность всему миру."
 TO_CORP_INSULT_ACCEPT_02:0 "Интересный у вас подход к ведению дел, [From.GetName]... Настраиваете против себя своих будущих клиентов..."
 TO_CORP_INSULT_ACCEPT_03:0 "Ваша наглость дорого вам обойдется, [From.GetName]. Надеемся, оно того стоило."
 TO_CORP_INSULT_ACCEPT_04:0 "Скоро вы узнаете, что такая вещь, как плохой пиар, действительно существует."
 TO_CORP_MAKE_RIVAL_01:0 "Вы действительно можете позволить себе потерять наш бизнес, [From.GetSpeciesNamePlural]?"

# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01:1 "Ведите свои дела в другом месте, [From.GetName]. [Root.GetSpeciesNamePlural] не нуждаются в вашем дешевом мусоре."
 CORP_HOSTILE_GREETING_02:0 "На рынке такие, как вы, не нужны, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Дам дружеский совет, как один предприниматель другому... Нужен задел на будущее. Иначе вскоре станете прошлым, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "Вы не можете позволить себе наши услуги, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "[Root.GetName] не будет вести с вами дела, [From.GetSpeciesNamePlural]."
