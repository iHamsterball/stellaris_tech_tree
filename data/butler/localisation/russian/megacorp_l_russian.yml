 atomic_clock_cat:0 "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name:0 "Обратный отсчет атомных часов"
 distar.330.desc:0 "Последние 42 года и 3 дня исследователи на планете [Root.Capital.GetName] с нетерпением ожидали, чем же закончится обратный отсчет таинственных атомных часов невероятной точности, обнаруженных на планете [From.From.From.GetName].\n\nВсе гипотезы и догадки, накопившиеся за десятилетия оживленных дебатов, исчезли в мгновение ока, вместе с большей частью планеты [nuked_primitive_planet.GetName].\n\nКак только часы отмерили отведенный им срок, они передали сигнал на приемник на планете [nuked_primitive_planet.GetName], вызвав термоядерный взрыв такой разрушительной силы, что он опустошил целую планету, стерев с ее лица примитивную цивилизацию, которая там обитала.\n\nПока наши ученые обсуждают причину столь тщательно рассчитанной аннигиляции, атомные часы продолжают тикать, будто и не было никакого опустошения."
 distar.330.a.phile:0 "ЧТО МЫ НАДЕЛАЛИ?.."
 distar.335.name:0 "Обратный отсчет атомных часов"
 distar.335.desc:0 "Последние 42 года и 3 дня исследователи на планете [Root.Capital.GetName] с нетерпением ожидали, чем же закончится обратный отсчет таинственных атомных часов невероятной точности, обнаруженных на планете [From.From.From.GetName].\n\nВсе гипотезы и догадки, накопившиеся за десятилетия оживленных дебатов, исчезли в мгновение ока, вместе с большей частью планеты [nuked_planet.GetName].\n\nКак только часы отмерили отведенный им срок, они передали сигнал на приемник на планете [nuked_planet.GetName], вызвав термоядерный взрыв такой разрушительной силы, что он опустошил целую планету.\n\nПока наши ученые строят предположения о причине столь тщательно рассчитанной аннигиляции, атомные часы продолжают тикать, будто и не было никакого опустошения."

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "Этот прежде примитивный мир переживает период хаотичных потрясений, адаптируясь к резкому внедрению продвинутых технологий. Во многих отдельных регионах по-прежнему имеется значительное сопротивление подрывного характера."

 col_mining:0 "Добывающий мир"
 col_mining_desc:1 "Поверхность этой планеты в основном покрыта рудниками, карьерами, скважинами и тяжелой техникой."
 col_farming:0 "Аграрный мир"
 col_farming_desc:1 "Живописные пасторальные пейзажи, богатые на урожай зерновых, хочется немедленно забыть из-за вездесущего запаха удобрений."
 col_generator:0 "Энергетический мир"
 col_generator_desc:1 "Почти бесконечные комплексы генераторных установок гудят и светятся на этой планете."
 col_factory:0 "Промышленный мир"
 col_factory_desc:1 "Отличительной чертой этой планеты являются заводы, мастерские и гражданские предприятия."
 col_city:1 "Урбанистический мир"
 col_city_desc:1 "Плотно населенный мир, в котором один светящийся мегаполис практически сразу переходит в другой."
 col_rural:0 "Деревенский мир"
 col_rural_desc:1 "Характер производства на этой планете устраняет необходимость в крупных городских центрах."
 col_foundry:0 "Мир-кузница"
 col_foundry_desc:1 "Жар от сплаволитейных заводов ощущается почти повсюду на этой планете."
 col_refinery:0 "Перерабатывающий мир"
 col_refinery_desc:1 "Большая часть поверхности планеты покрыта обширной сетью труб, фабрик переработки и перегонных заводов. Старайтесь не вдыхать слишком глубоко."
