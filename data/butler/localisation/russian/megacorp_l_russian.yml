 cara_fleet1_deal:0 "Покажите нам ваши товары."
 cara_fleet1_take_deal:0 "Договорились."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "Приятно иметь с вами дело. И помните: нужно не просто мечтать, а воплощать мечту в жизнь!"

