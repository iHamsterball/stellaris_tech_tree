 cara.3002.title:0 "Уничтожена $NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "После вооруженного столкновения в системе [From.From.solar_system.GetName] флотилия государства [From.From.GetName] с гордостью докладывает, что флотилия $NAME_Caravaneer_Fleet3$ уничтожена.\n\nТеперь караван расы $NAME_Caravaneer_Fleet3_species$, где прежде кипела жизнь, превратился в обычный межзвездный мусор. Больше эти болтуны нас не потревожат."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ уничтожена"
 cara.3003.desc:0 "В столице [Root.Capital.GetName] стало известно, что флотилия $NAME_Caravaneer_Fleet3$ уничтожена.\n\nПосле вооруженного противостояния с представителями государства [From.GetName] караван расы $NAME_Caravaneer_Fleet3_species$, где прежде кипела жизнь, превратился в обычный межзвездный мусор.\n\nВозможно, таким концом они оказались бы довольны."

 cara.4000.name:0 "§HКараванщики§!: трава была зеленее"
 cara.4000.desc:0 "Мы получаем отчеты с планеты [pops_join_caravan_planet.GetName], что многие жители колонии покинули ее, чтобы присоединиться к пролетающей через нашу территорию флотилии [pops_join_caravan_fleet.GetName]. Предположительно их привлекли мечты о приключениях или пьянящий аромат возможности обогащения."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §Hпоселения§! покидают планету §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HКараванщики§!: местные привилегии"
 cara.4010.desc:0 "В срочном послании с планеты [caravan_pops_join_planet.GetName] объясняется, что некоторые теперь уже бывшие представители государства [caravan_pops_join_country.GetName] просят у них политического убежища. Местная администрация сочла нужным передать решение этого вопроса вышестоящим органам."
 cara.4010.a:0 "Все могут приносить вклад государства [Root.GetName]."
 cara.4010.a.tooltip:0 "К колонии на планете [caravan_pops_join_planet.GetName] присоединяются §G5§! §Y[caravan_pops_join_country.GetAdj]§!"
 cara.4010.b:0 "Отказать им."

 cara.4020.name:0 "§H$caravaneers$§!: старый и дефективный"
 cara.4020.desc:2 "Наша космическая база в системе [caravan_hulk_system.GetName] докладывает, что флотилия [caravan_hulk_country.GetName] приняла решение эвакуировать и покинуть разваливающийся корабль, который теперь находится на нестабильной орбите вокруг центральной звезды системы."
 cara.4020.a:0 "Что для одного мусор..."
 cara.4020.b:0 "Пусть сгорит, упав на солнце."
 cara.4020.c:0 "Отбуксировать его на космическую базу для утилизации."
 cara.4020.c.tooltip:3 "Выставьте государству [caravan_hulk_country.GetName] счет на оплату наших услуг."

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Вероятно, из-за того, что корабль является гражданским транспортом, его базы данных не были полностью подчищены во время процесса вывода из эксплуатации. Поэтому, хотя на борту не было обнаружено ничего ценного, нашим специалистам по данным удалось восстановить частичные отсылки на неизвестные технологии чужаков."

 cara.4030.name:0 "§HКараванщики§!: убирайтесь!"
 cara.4030.desc:0 "Сегодня на планете [disgruntled_planet.GetName] начались массовые протесты, вызванные негодованием в связи с тем, что в системе находится флотилия [xeno_fleet.GetName]. Все здравомыслящие [disgruntled_planet.owner.Species.GetNamePlural] оскорблены их присутствием."
 cara.4030.a:0 "Прикажите им избегать планеты [disgruntled_planet.GetName]."
 cara.4040.name:0 "§HКараванщики§!: теплый прием!"
 cara.4040.desc:0 "Когда флотилия [welcome_fleet.GetName] появилась на орбите планеты [pleased_planet.GetName] для того, что должно было стать коротким визитом вежливости, спонтанное проявление доброй воли привело к событию, ставшему смесью открытого рынка и вечеринки. В результате [pleased_planet.owner.Species.GetNamePlural] и [welcome_fleet.owner.Species.GetNamePlural] укрепили связи и провели множество торговых операций."
 cara.4040.a:0 "Возвращайтесь поскорее!"
 cara.4050.name:0 "§HКараванщики§!: воры!"
 cara.4050.desc:0 "После недавнего визита флотилии [stealing_fleet.GetName] на планету [stolen_from_planet.GetName] было замечено, что из центрального хранилища пропало некоторое количество ресурсов. Есть подозрение, что именно флотилия [stealing_fleet.GetName] их и утащила."
 cara.4050.a:0 "Моя прелесть!"
 cara.4041.name:0 "§HКараванщики§!: последствия вечеринки"
 cara.4041.desc:0 "В течение нескольких месяцев после вечеринки на планете [pleased_planet.GetName], которую проводили [party_host.GetNamePlural], все чаще появляются свидетельства, что некоторые завязавшиеся там отношения получились более близкими, чем предполагалось."
 cara.4041.phile:0 "Какая прелесть!"
 cara.4041.phobe:0 "Какая мерзость!"
 cara.4041.a:0 "Такова, э-э, жизнь."

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "Первый этап строительства завершен, и теперь $mega_art_installation_3$ готова принять первых гостей. Было непросто построить огромную станцию с учетом всех тонкостей организации музея и галереи беспрецедентного масштаба, но наши инженеры отлично справились с этой задачей. После размещения основной конструкции первостепенной задачей станет создание хранилища, которое должно стать чудом стабильности и безопасности, ведь в нем будут содержаться и находиться под защитой произведения искусства со всей галактики."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "Первый этап строительства завершен.$mega_art_installation_3$ теперь может похвастаться обширным хранилищем. Специальная флотилия транспортных кораблей занимается непрерывной перевозкой сокровищ нашего государства в их новый дом. Тем временем возводятся выставочные залы и дополнительные сооружения, где будет жить многочисленный персонал."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "Выставочные станции завершены. Размером каждая из них превышает многие космические базы, и они могут принимать миллионы посетителей в день. Теперь, когда они наконец готовы к открытию, здесь будут демонстрироваться произведения искусства такой расы, как [From.Owner.GetSpeciesName], и со всей галактики — ко всеобщему восхищению. Первая флотилия транспортных судов с посетителями на борту уже приближается."
 mega.9002.phile.desc:0 "Выставочные станции завершены. Размером каждая из них превышает многие космические базы, и они могут принимать миллионы посетителей в день. Теперь, когда они наконец готовы к открытию, здесь будут показаны образцы искусства каждой расы во славу разнообразия галактики. Первая флотилия транспортных судов с посетителями на борту уже приближается."
 mega.9002.phobe.desc:0 "Выставочные станции завершены. Размером каждая из них превышает многие космические базы, и они могут принимать миллионы посетителей в день. Теперь, когда они наконец готовы к открытию, здесь будет демонстрироваться воистину славное искусство расы [From.Owner.GetAdj]. Небольшая подборка искусства чужаков будет представлена чисто для сравнения и ради смеха. Первая флотилия транспортных судов с посетителями на борту уже приближается."
 mega.9003.name:0 "Центр стратегической координации: корпус"
 mega.9003.desc:0 "Бронированный корпус Центра стратегической координации завершен. Теперь, когда здесь располагается весь цвет нашего военного командования, он практически неприступен. Находясь в безопасности и сосредоточившись, они могут посвятить каждый час своей активной жизни планированию лучших методов обороны нашего государства."
 mega.9003.mil.desc:0 "Бронированный корпус Центра стратегической координации завершен. Теперь, когда здесь располагается весь цвет нашего военного командования, он практически неприступен. Находясь в безопасности и сосредоточившись, они могут посвятить каждый час своей активной жизни планированию лучших методов покорения галактики."
 mega.9003.slave.desc:0 "Бронированный корпус Центра стратегической координации завершен. Теперь, когда здесь располагается весь цвет нашего военного командования, он практически неприступен. Находясь в безопасности и сосредоточившись, они могут посвятить каждый час своей активной жизни планированию лучших методов захвата максимального количества рабов."
 mega.9004.name:0 "Центр стратегической координации: связь"
 mega.9004.desc:0 "В Центр стратегической координации добавлено несколько мощных антенн, что позволит стратегам передавать приказы нашим кораблям по всей галактике. Эти ультрасовременные системы способны пробиться через любые помехи, а квантово-запутанный сигнал не поддается взлому."
 mega.9005.name:0 "Центр стратегической координации: функционирование"
 mega.9005.desc:0 "На заключительном этапе в Центр стратегической координации добавлены отдельные бастионы для симуляции противника. Они обладают в основном тем же функционалом, что и Центр стратегической координации, хотя в меньшем масштабе, но полностью независимы от основной системы. Внутри элитные командиры и их подчиненные могут полностью погрузиться в культуру и традиции наших врагов, изучая их произведения искусства, чтобы лучше понять и смоделировать их военную мысль. После полного погружения они будут вести виртуальные войны против персонала Центра стратегической координации, что позволит нам моделировать конфликты с любым возможным противником в мельчайших подробностях для изучения с точки зрения обеих сторон и для усовершенствования наших стратегических приемов."
 mega.9006.name:0 "Межзвездная ассамблея: локус"
 mega.9006.desc:0 "Самой важной особенностью начального этапа создания Межзвездной ассамблеи является §SЛокус§!. Это сложная голографическая проекция черной дыры, предназначенная для того, чтобы показать гравитационную пропасть, скрытую в галактическом ядре, — ось, на которой вращается галактика.\n\nПосле завершения строительства это место также станет своего рода осью, на которой будут вращаться тихая дипломатия и мягкая сила, часто определяющие судьбу галактики."
 mega.9007.name:0 "Межзвездная ассамблея: консульское кольцо"
 mega.9007.desc:0 "Завершен второй этап создания Межзвездной ассамблеи, а именно Консульского кольца. В этом внутреннем круге будет обитать большая часть нашего дипломатического персонала."
 mega.9008.name:0 "Межзвездная ассамблея: модули форума"
 mega.9008.desc:0 "Внешнее кольцо Межзвездной ассамблеи заполнено обширными ультрасовременными конференц-залами, оборудованными жесткими фильтрами конфиденциальности (проницаемыми только для наблюдения представителями расы [Root.GetAdj], конечно). Станция быстро становится фактическим галактическим центром для дистанционных переговоров."
 mega.9009.name:0 "Межзвездная ассамблея"
 mega.9009.desc:0 "Межзвездная ассамблея теперь полностью функционирует и принимает множество посольств от крупнейших держав и корпораций галактики.\n\nНаши дипломаты с трудом успевают обрабатывать постоянный поток информации о национальных интересах и политических затруднениях, идущий от станции. По крайней мере, наши гости, похоже, не слишком обращают внимание на слежку, пока мы предоставляем им идеальные условия для оказания давления на их конкурентов."
 mega.9010.name:0 "Разуплотнитель материи: якорь"
 mega.9010.desc:0 "Для извлечения материи из объекта [From.GetName] сначала нужна надежная база, где можно построить комплекс. Этот Якорь возведен на самом краю горизонта событий и удерживается на месте, несмотря на огромную силу притяжения, при помощи продвинутого двигателя перенаправления гравитации, в котором гравитация объекта [From.GetName] используется для ее же нейтрализации."
 mega.9011.name:0 "Разуплотнитель материи: линзирование"
 mega.9011.desc:0 "Комплекс гравитационного линзирования, построенный на базе существующей системы перенаправления гравитации, способен перенаправить часть этой силы в Линзу, концентрируя ее еще сильнее в выбранной области."
 mega.9012.name:0 "Разуплотнитель материи: бурение"
 mega.9012.desc:0 "Для успешной добычи материи из черной дыры требуется основательно усовершенствованная система перенаправления гравитации: концентрированная зона гравитационного искажения фактически действует как огромный бур, чей принцип работы основан на перенаправлении и концентрации гравитационной силы."
 mega.9013.name:1 "Разуплотнитель материи: добыча"
 mega.9013.desc:0 "Последний этап создания разуплотнителя материи наиболее рутинный, но по-своему наиболее впечатляющий. Огромный массив автоматизированных плавилен и систем переработки измельчает, разуплотняет и сортирует материалы с объекта [From.GetName], получая полезные минералы, которые погружаются на бесконечную цепочку роботизированных барж, доставляющих их по всему нашему государству."
 cara.4110.name:0 "Коллекционер"
 cara.4110.desc:0 "Приветствую вас. Я Коллекционер и предлагаю вам уникальную возможность. У меня на продажу есть ящик, способ получения которого я разглашать не хочу и содержимое которого я раскрывать не буду. Вы можете купить этот ящик за £energy£ 3000 и оставить себе все, что в нем содержится, но возврат средств у меня не предусмотрен."
 cara.4110.a:0 "Вы ожидаете, что мы заплатим за этот ящик, не имея понятия о его содержимом?"
 cara.4110.a.response:0 "Да."
 cara.4110.b:0 "Очень хорошо."
 cara.4110.b.response:0 "Отлично!"
 cara.4110.c:0 "Нет!"
 cara.4110.c.response:0 "Вы пожалеете об этом!"
 cara.4110.d:0 "Кто вы?"
 cara.4110.d.response:0 "Я Коллекционер. Я давно работаю с флотилиями Караванщиков и собираю реликвии по всей галактике. Это все, что вам нужно знать."
 cara.4120.name:0 "Рабы автоматов"
 cara.4120.desc:0 "Частые визиты в «Компас Хора» привели к тому, что многие жители планеты [cara_border_planet.GetName] пристрастились к азартным играм. Немало из них встало на преступный путь, чтобы заплатить за частые поездки."
 cara.4120.a:0 "Эта новость вызывает беспокойство."
 cara.4130.name:0 "Празднование"
 cara.4130.desc:0 "Когда множество представителей расы [caravaneer_neighbor_species.GetName] из государства [caravaneer_neighbor.GetName] нанесли визит на планету [cara_border_planet.GetName], это привело к масштабной вечеринке. К сожалению, все вышло из-под контроля, и «вечеринка» теперь напоминает всепланетный бунт."
 cara.4130.a:0 "Это неприемлемо!"
 cara.4140.name:0 "Новые игровые автоматы!"
 cara.4140.desc:0 "Государство [caravaneer_neighbor.GetName] недавно сообщило о новой линейке игровых автоматов, и увеличение количества перелетов вызвало экономический бум на планете [cara_border_planet.GetName] из-за транзита гостей через нее."
 cara.4150.name:0 "Акклиматизация"
 cara.4150.desc:0 "«Компас Хора» — это шумное место не для слабонервных. Из-за частых визитов сюда жители планеты [cara_border_planet.GetName] приспособились к местным условиям на небывалом уровне."
 cara.4160.name:1 "Концерт группы «Мегатруп»: миллионы трупов!"
 cara.4160.desc:0 "Планета [cara_border_planet.GetName] погрузилась в хаос после того, как концерт феноменальной пси-металлической группы «Мегатруп» вышел из-под контроля. Сообщения разнятся из-за масштаба разрушений, но все они сходятся на том, что в самый разгар выступления фронтмен Кел-Азаан пробил дыру в луне, тем самым полностью ее разрушив."
 cara.4160.nomoon.desc:0 "Планета [cara_border_planet.GetName] погрузилась в хаос после того, как концерт феноменальной пси-металлической группы «Мегатруп» вышел из-под контроля. Сообщения разнятся из-за масштаба разрушений, но все они сходятся на том, что в самый разгар выступления фронтмен Кел-Азаан с такой силой ударил своей гипергитарой об сцену, что уничтожил все вокруг."
 cara.4160.a:1 "Жесть."
 cara.4161.name:0 "«Мегатруп»: происхождение"
 cara.4161.desc:1 "«Мегатруп» — это величайшая группа, играющая в стиле псионический металл, в пространстве корпорации. Говорят, что ничем не связанные ранее члены группы — Кел-Азаан, Гантрэн, Хуман, Йондар и Скилдари — установили контакт друг с другом при помощи Покрова.\n\nЭто правда.\n\nЛишь немногие избранные знают о том, что «Покров» — это кодовое название сверхсекретного звукомузыкального полуавтономного подразделения компании «Галактические звуки», ведущего музыкального конгломерата и производителя звукового оружия в мультивселенной. Изначально «Мегатруп» должен был стать ударным отрядом псиоников. Они должны были «играть» на сложных «площадках», эффективно подавляя мятежные движения посредством откровенно антикорпоративных текстов, которые маскировали направленные на слушателей незаметные меры псионического воздействия, снижавшие агрессию.\n\nВ конце концов менеджеры и управляющие оказались неспособны контролировать каталитическое воздействие музыки группы на и без того мощные псионические способности ее участников. Группа стала совершенно неуправляемой, и только ее название осталось неизменным, так как «Галактические звуки» не пожелали разрывать фантастически прибыльный контракт, — и теперь «Мегатруп» играет что и где им угодно, лишь бы это было §R«металлом»§!."
 cara.4111.desc:0 "Наслаждайтесь!"
 mega.9100.name:0 "Разрушенный разуплотнитель материи"
 mega.9100.a.desc:0 "Это невозможно, но на горизонте событий в системе [matter_decompressor_system.GetName] находится какое-то добывающее устройство. Наши ученые выдвигают теорию, что это, возможно, §Hразуплотнитель материи§! — мегасооружение, предназначенное для добычи ресурсов из черной дыры. Хотя оно больше не функционирует, но какой-то механизм, мешающий его спагеттификации, должно быть, по-прежнему исправен."
 mega.9100.b.desc:1 "На горизонте событий в системе [matter_decompressor_system.GetName] находится §Hразуплотнитель материи§! — мегасооружение для добычи ресурсов из черной дыры. Хотя оно больше не функционирует, его гравитационный двигатель, судя по всему, исправен, так как устройство не подверглось спагеттификации."
 mega.9100.a:0 "С виду похож на наш."
 mega.9101.name:0 "Разуплотнитель материи восстановлен"
 mega.9110.name:0 "Разрушенный центр стратегической координации"
 mega.9110.a.desc:0 "Огромная разрушенная космическая станция обнаружена в системе [strategic_coordination_center_system.GetName]. В ее обломках найдено множество боевых компьютеров, симуляторов и трансляционных антенн, что навело наших ученых на размышления, что это, должно быть, был какой-то §Hцентр стратегической координации§!."
 mega.9110.b.desc:0 "Огромная разрушенная космическая станция обнаружена в системе [strategic_coordination_center_system.GetName]. Похоже, это останки §Hцентра стратегической координации§!."
 mega.9110.a:0 "Наш никогда не будет разрушен!"
 mega.9111.name:0 "Центр стратегической координации восстановлен"
 mega.9111.desc:0 "Покинутый центр стратегической координации в системе [From.GetName] полностью отремонтирован и укомплектован персоналом из самых блестящих военных умов государства [Root.GetName]. Как и задумывалось его создателями, это мегасооружение теперь будет использоваться для согласования действий представителей нашей военной мощи во всей галактике."
 mega.9120.name:0 "Разрушенная художественная мегакомпозиция"
 mega.9120.a.desc:0 "Три разбитые космические станции обнаружены в системе [mega_art_installation_system.GetName]. Они окружены облаком мусора, в котором по-прежнему смутно угадываются произведения искусства, хотя и очень странные, чужеродные. Похоже, когда-то это была §Hхудожественная мегакомпозиция§!."
 mega.9120.b.desc:0 "Разрушенная §Hхудожественная мегакомпозиция§! обнаружена в системе [mega_art_installation_system.GetName]. Время и воздействие вакуума не пощадили эти экспонаты."
 mega.9120.a:0 "Как неоригинально."
 mega.9121.name:0 "Художественная мегакомпозиция восстановлена"
 mega.9121.desc:0 "Когда-то разрушенная художественная мегакомпозиция [From.GetName] теперь восстановлена. Полностью отремонтированная и заполненная избранными величайшими произведениями искусства, которые может предложить [Root.GetName], она также содержит небольшое количество обнаруженных и восстановленных экспонатов, оставшихся от первоначального мегасооружения."
 mega.9130.name:0 "Разрушенная межзвездная ассамблея"
 mega.9130.a.desc:0 "Останки огромной космической станции найдены в системе [interstellar_assembly_system.GetName]. Судя по количеству офисных помещений и обширному форуму с десятками систем жизнеобеспечения, это, по мнению наших ученых, все, что осталось от §Hмежзвездной ассамблеи§!."
 mega.9130.b.desc:0 "Останки §Hмежзвездной ассамблеи§! найдены в системе [interstellar_assembly_system.GetName]. Также на данный момент обнаружены мумифицированные останки представителей как минимум десятка различных рас."
 mega.9130.a:0 "Вместе до конца."
 mega.9131.name:0 "Межзвездная ассамблея восстановлена"
 mega.9131.desc:0 "Межзвездная ассамблея в системе [From.GetName] снова функционирует. Она опять готова принять дипломатов со всей галактики, чтобы те собрались в одном месте для обсуждения важных вопросов в текущем солнечном цикле."
 colony.3040.name:0 "Зондирование пустоты"
 colony.3040.desc:0 "После многолетнего изучения некоторые исследователи на планете [Root.GetName] начинают чувствовать, что понимают нулевую пустоту. Существуют... потоки. Силы. Некое течение, что мягко бьется о портал на планете [From.GetName], и приносит остатки темной материи, чтобы мы ее собирали. Теоретически возможно сделать наш портал более «видимым» для этой силы, чтобы наша добыча была более крупной. "
 colony.3041.name:0 "Призыв к пустоте"
 colony.3041.desc:0 "Мощный усилитель сигнала отправил энергетический импульс сквозь портал на планете [Root.GetName]. Эффект был мгновенным, давление по ту сторону портала стало значительно сильнее, а с ним увеличился и поток темной материи."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ будут производить дополнительную £sr_dark_matter£ темную материю"
 colony.3009.a.robot:0 "**Сигнал доступа**"
 colony.3020.desc.robot:0 "Это [Root.Owner.Leader.GetName] из государства [Root.Owner.GetName]. Назовите себя!"
 colony.3020.a.robot:0 "Ошибка контрольной суммы: неверный идентификатор! Это [Root.Owner.Leader.GetName]! Назовите себя!"
 colony.3021.desc.robot:0 "**§YОБРАБОТКА!§!** Результат: портал создает мостик между альтернативными измерениями. Я [Root.Owner.Leader.GetName], и вы тоже, но мы из расходящихся измерений."
 colony.3021.a.robot:0 "Нерассчитанная переменная. Доложите, какой статус имеют [Root.Owner.Species.GetNamePlural] из другого измерения!"
 colony.3021.b.robot:0 "Приступить к торговле."
 mirror_trade_reply.robot:0 "Ответ положительный."
 colony.3022.desc.robot:0 "После открытия варп-двигателя [Root.Owner.Species.GetName] колонизируют другие планеты из нашей столицы [Root.Owner.Capital.GetName]..."
 colony.3022.a.robot:0 "Ошибка! Неожиданное значение: варп-двигатель. Ожидаемое значение: гиперкоридоры."
 colony.3023.desc.robot:0 "**§YОБРАБОТКА!§!** Результат: открытие другого вида сверхсветовых путешествий стало точкой дивергенции между нашими вселенными. Запрос: варп-твари нападают?"
 colony.3023.a.robot:0 "Значение не найдено: варп-твари. Запрос: уровень угрозы со стороны варп-тварей?"
 colony.3024.desc.robot:0 "Варп-твари нападают на все известные цивилизации, угрожая всему живому. Гипотеза: как только варп-прыжки в галактике достигли определенного критического уровня, варп-твари проснулись и атаковали. Несколько известных нам рас уже прекратили существование, но мы пока сдерживаем их."
 colony.3024.a.robot:0 "Запрос: требуется ли вам материальная поддержка?"
 mirror_trade_reply2.robot:0 "Наладить торговлю между измерениями для усиления такой расы, как [Root.Owner.Species.GetNamePlural], в обоих измерениях."
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName] победят!"
 colony.3033.desc.robot:0 "Обновление статуса: [Root.Owner.Capital.GetName] не в сети. Боевая способность государства [Root.Owner.GetName]: 23% от оптимальной. Оставшаяся сеть колоний: [Root.GetName]. Ожидаемый результат: полная победа над варп-тварями за 2 солнечных цикла. Ошибка! Активность варп-тварей обнаружена на орбите [Root.GetName]! Ошибка!\n\n**§YСигнал внезапно обрывается§!**"
 colony.3033.a.robot:0 "Докладывайте."
 colony.3033.d.robot:0 "[Root.Owner.Species.GetName] зеркальной вселенной не в сети."

