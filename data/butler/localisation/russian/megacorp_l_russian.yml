 strategic_coordination_center_3:0 "Центр стратегической координации"
 strategic_coordination_center_3_DESC:0 "После того как в Центр стратегической координации были добавлены отдельные бастионы для симуляции противника, он окончательно стал оплотом национальной безопасности и военного планирования."
