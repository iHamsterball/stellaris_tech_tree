 PLANET_STABILITY_TITLE:0 "Стабильность"
 PLANET_STABILITY_DESC:0 "§E£stability£ §Y$PLANET_STABILITY_TITLE$§! — это показатель общей политической стабильности на планете. Она преимущественно определяется общим £happiness£ §Yрейтингом одобрения поселений§!.\n\nСтабильность может быть снижена из-за таких факторов, как £housing£ §Rперенаселение§!, £amenities£ §Rнизкая доступность благ§! и £crime£ §Rпреступность§!. Если $PLANET_STABILITY_TITLE$ на планете высокая, то производство ресурсов на ней повышается; если же $PLANET_STABILITY_TITLE$ низкая, планета получает штрафы, и на ней могут произойти негативные события или даже полномасштабный §Rбунт§!.§!"
 PLANET_STABILITY_NO_HAPPINESS_DESC:1 "§E§YСтабильность§! — это показатель общей функциональности популяции дронов на планете. Он преимущественно определяется обеспечением базовых нужд всех дронов в отношении таких параметров, как §Y$PLANET_HOUSING_TITLE$§! и §Y$PLANET_AMENITIES_TITLE$§!. Если $PLANET_STABILITY_TITLE$ на планете высокая, то производство ресурсов на ней повышается; если же $PLANET_STABILITY_TITLE$ низкая, планета получает штрафы, и на ней могут произойти негативные события или даже полномасштабный §Rбунт§!, если на планете есть поселения без дронов.§!"
