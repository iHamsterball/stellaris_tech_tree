 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §Yпоследняя возможность§!"
 fleet1redealdesc1:0 "Такая возможность выпадает только раз в жизни. Вы готовы воспользоваться ей, пока она не ускользнула?"
 fleet1redealdesc2:0 "Вскоре мы должны будем расстаться, но вы можете хранить наши замечательные товары у себя вечно."
 fleet1redealdesc3:0 "Вы осознали, что было бы глупостью упустить такую сделку. Теперь данную мудрость вы можете воплотить в жизнь."
 fleet1redealdesc4:0 "Дорогие клиенты или, если нам будет позволено сказать, друзья! Мы покидаем вашу территорию. Возможно, вы хотите в последний раз ознакомиться с нашими товарами? Пока мы не встретимся снова, конечно."
 fleet1redealdesc5:0 "Последний шанс заключить эту сделку в соответствии с вашими пожеланиями! Вы не захотите это пропустить!"

