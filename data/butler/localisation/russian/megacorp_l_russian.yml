 decision_expel_population:0 "Изгнать лишнее население"
 decision_expel_population_desc:1 "Перенаселение в этом мире требует радикальных мер. На всей планете проводится масштабная лотерея, «победители» которой подвергаются изгнанию — если необходимо, насильно."
