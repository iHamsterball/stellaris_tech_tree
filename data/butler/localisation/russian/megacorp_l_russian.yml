 enable_decision_market_nomination:0 "§HРешение:§! выдвинуть кандидатом на основание галактического рынка"
 action.99.name:0 "§HГалактический рынок§!: основан в системе [market_founder_planet.GetStarName]"
 action.99.desc:0 "Наша маркетинговая кампания на планете [market_founder_planet.GetName] принесла свои плоды, и будущие торговые гиганты сочли нужным сосредоточить большую часть своей деятельности в системе [market_founder_planet.GetStarName]!"
 action.99.desc.phobe:0 "$action.99.desc$"
 action.101.name:0 "§HГалактический рынок§!: основан"
 action.101.desc:1 "В системе §Y[galactic_market_station.solar_system.GetName]§!, на территории государства [From.GetName], объявился центр галактической торговли. Администрация государства [From.GetAdj] официально узаконила это место торговли, где можно покупать и продавать ресурсы через независимых третьих лиц."
 action.101.desc.phobe:0 "Подозрительные чужаки из государства §Y[From.GetName]§! организовали рынок для торговли инопланетными товарами. Хотя мы, понятное дело, не горим желанием принимать участие в подобном товарообмене, данная возможность для нас доступна."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§HГалактический рынок§!: станция перемещена"
 action.103.desc:0 "После потери контакта со своим прежним центром галактическое сообщество торговцев приняло решение основать новую станцию в пределах наших границ."
 action.106.name:0 "§HГалактический рынок§!"
 action.106.desc:0 "Благодаря нашим новым контактам мы получили доступ к галактическому рынку для покупки и продажи ресурсов. Это, несомненно, принесет огромную пользу экономике народа [Root.GetAdj]."
 action.106.desc.phobe:0 "Мы узнали, что презренные чужаки основали галактический рынок, где торгуют инопланетными товарами. Хотя мы испытываем внутреннее нежелание принимать участие в подобном товарообмене, теперь данная возможность для нас доступна."
