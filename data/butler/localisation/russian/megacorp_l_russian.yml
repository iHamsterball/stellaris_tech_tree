 cara_home_about_fleet1:0 "Мы пытались связаться с государством §H$NAME_Caravaneer_Fleet1_country$§!..."
 cara_home_about_fleet1.reply:1 "Все караванные флотилии придерживаются традиций, предшествовавших изобретению подпространственной связи. $NAME_Tradestation_Tungle$ в этом смысле исключение, поэтому все звонки перенаправляются к нам.\n\nБоюсь, вам придется подождать, пока [From.GetName] свяжется с вами, когда они снова появятся на вашей территории. Или покинут ее, в зависимости от того, о чем вы договорились.\n\nА тем временем можете попытать удачу при игре в $slots$!"
 cara_home_about_fleet2:0 "Мы пытались связаться с государством §H$NAME_Caravaneer_Fleet2$§!..."
 cara_home_about_fleet2.reply:0 "$cara_home_about_fleet1.reply$"
