 # Other
 action.96.name:0 "§HРождение галактического рынка§!"
 action.96.desc:0 "Фактически галактическая торговля, не зависящая от качества международной дипломатии, существует с тех пор, когда мы впервые обнаружили, что не одиноки во вселенной. По мере того как в галактике открываются новые границы и перекраиваются старые, галактические лидеры приходят к соглашению, что пора §Yузаконить эту коммерческую площадку§!, чтобы все могли извлечь выгоду.\n\nВ ближайшие годы независимые торговцы и правительственные учреждения будут стремиться создать квазицентрализованный узел для галактической торговли. Мы безусловно выиграем, если этот узел окажется в пространстве расы [Root.GetAdj], поэтому мы можем §Yпредложить один из наших миров§! для этой цели."
 action.96.desc.corp:1 "Заказчики, клиенты и деревенщины галактики, похоже, наконец-то готовы принять квазицентрализованную платформу для нерегулируемой международной торговли в средних масштабах.\n\nМы можем §Yпредложить один из наших миров§! в качестве места размещения этого коммерческого центра с целью повышения потенциального дохода до максимума."
 action.96.desc.phobe:0 "Тот факт, что мы никак не можем гарантированно пресечь §Yнезаконную торговлю с чужаками§!, вызывает сожаление.\n\nТакже печально, что экономические преимущества в значительной степени анонимной торговой площадки, не связанной ограничениями международных отношений, нельзя отрицать. В ближайшие годы независимые торговцы и правительственные учреждения будут стремиться создать квазицентрализованный узел для галактической торговли. Экономическая выгода для хозяев такого узла вполне может перевесить расходы на хранение товаров чужаков, поэтому мы можем §Yпредложить один из наших миров§! для этой цели."
 action.96.desc.homicidal:0 "Хотя немногие хотят торговать с нами напрямую, существует процветающий галактический черный рынок, в который мы наконец смогли встроиться."
 action.96.a:0 "Пусть торговля процветает!"
 action.96.b:0 "Понятно."
 action.97.name:0 "$action.96.name$"
 action.97.desc:0 "$action.96.desc$"
 action.97.desc.corp:0 "$action.96.desc.corp$"
