 gov_subversive_cult_desc:0 "Это правительство по структуре представляет собой религиозный культ, который для поддержки своего существования опирается на различные корпорации и криминальные организации."
 RT_ORACLE:0 "Оракул"
 anomaly.4046.c.tooltip_new:0 "§YВаше государство§! получает модификатор §RНегативное освещение в СМИ§!.\n\n[From.From.GetName] получает модификатор §RВраждебная среда§!."
 anomaly.4047.a.tooltip_new:0 "§YВаше государство§! получает модификатор §RНегативное освещение в СМИ§!."

 action.92.rare_crystals:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил залежи §Hредких кристаллов§!. Эти кристаллы обладают свойствами, которые делают их чрезвычайно эффективными при фокусировке лазерных лучей; также они являются важнейшим компонентом в самой современной электронике. Кроме того, многие культуры используют их как декор и украшения."
 action.92.exotic_gases:0 "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил несколько §Hэкзотических газов§!, ранее нам неизвестных. Редкие и экзотические газы используются для самых разных целей, они особенно необходимы при управлении продвинутым энергетическим оружием и силовыми полями. Некоторые из газов также могут использоваться в качестве топлива для звездолетов или даже как легкие наркотики."
 action.92.volatile_motes:0 "Во время изучения планеты [FromFrom.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, названный §Hлетучими пылинками§!. Эти сверхъестественные частицы содержат огромное количество энергии, которое можно было бы использовать в производстве энергии, в качестве топлива или даже как взрывчатку."
 action.92.volatile_motes.tooltip:2 "£volatile_motes£§Y$volatile_motes$§!\n§E$volatile_motes_desc$§!"
 action.92.exotic_gases.tooltip:1 "£exotic_gases£§Y$exotic_gases$§!\n§E$exotic_gases_desc$§!"
 action.92.rare_crystals.tooltip:2 "£rare_crystals£§Y$rare_crystals$§!\n§E$rare_crystals_desc$§!"

 mega.200.name:0 "§HЭкуменополис§!: [Root.GetName] в оболочке"
 mega.200.desc:0 "Разрастающиеся города закрывают кору планеты слой за слоем.\n\nСпустя всего несколько лет после начала этого грандиозного проекта уже трудно вспомнить, какой была поверхность планеты [Root.GetName]. Зеленой от растительности? Труднопроходимой? Теперь здесь повсюду сталь — на многие мили в любом направлении.\n\nМесто, когда-то сформированное под действием случая и бездумных законов природы, теперь представляет собой конструкцию, возникшую из неукротимой цели."
 mega.200.a:0 "Впечатляет."

 criminal_underworld:0 "Преступный мир"
 criminal_underworld_desc:0 "На этой планете существует крупный преступный мир."
 unemployment_benefits:0 "Повышение пособий"
 unemployment_benefits_desc:0 "Пособия по безработице в этом мире временно повышены."
 activity_program:0 "Программа активности"
 activity_program_desc:0 "В этом мире реализована дорогостоящая программа активности, чтобы предотвратить отклонение от нормы у безработных и бездействующих трутней."
 standby_mode:0 "Режим ожидания"
 standby_mode_desc:0 "Все безработные и бездействующие дроны в этом мире переведены в режим ожидания, чтобы предотвратить распространение среди них отклоняющихся от нормы и испорченных программ, что приводит к повышению затрат на техническое обслуживание."
 drone_deviancy:0 "Отклонение от нормы среди трутней"
 drone_deviancy_desc:0 "Этот мир стал местом пристанища крупных сообществ трутней-отступников, которые больше не подчиняются приказам коллективного разума."
 drone_corruption:0 "Испорченность дронов"
 drone_corruption_desc:0 "Этот мир стал местом пристанища для нескольких сетей отклоняющихся от нормы и испорченных дронов, которые работают не в соответствии с параметрами, заданными центром."
 gang_wars:0 "Гангстерские войны"
 gang_wars_desc:0 "В этом мире в настоящий момент идет очень разрушительная война между двумя или более организованными преступными группировками. Соперничающие банды ведут ожесточенные бои, а местные силы безопасности оказались в ловушке между ними."
 center_of_drug_trade:0 "Центр наркоторговли"
 center_of_drug_trade_desc:0 "Этот мир стал крупным центром наркоторговли. Незаконные наркотики ежедневно провозятся контрабандой на планету, большая часть населения которой употребляет их регулярно."
 mob_rule:0 "Власть мафии"
 mob_rule_desc:0 "В этом мире в данный момент доминирует единственная преступная организация. Она проникла во все слои общества, и тут мало что происходит без ее вмешательства или разрешения."
 smuggler_port:0 "Порт контрабандистов"
 smuggler_port_desc:0 "Этот мир считается крупным портом контрабандистов, и большая часть незаконных грузов, попадающих на рынки в этой части галактики, так или иначе прошла через эту планету."
 crime_pirates:0 "Рост пиратства"
 crime_pirates_desc:0 "Сильные преступные элементы в одном из наших миров расширили свое влияние в космосе, что привело к временному росту пиратства."
 bribed_officials:0 "Подкупленные чиновники"
 bribed_officials_desc:0 "Недавно стало известно, что некоторые высокопоставленные чиновники в этом мире находились на содержании местных преступных организаций."
 substance_abuse:0 "Злоупотребление запрещенными веществами"
 substance_abuse_desc:0 "В этом мире широко распространено незаконное использование опасных наркотиков, вызывающих сильное привыкание."
 smuggler_activity:0 "Деятельность контрабандистов"
 smuggler_activity_desc:0 "Повышение активности контрабандистов в этом мире оказало негативное влияние на прибыль от торговли."
 crime_wave:0 "Волна преступности"
 crime_wave_desc:0 "Этот мир захлестнула волна преступности."
 travel_advisory:0 "Памятка туристу"
 travel_advisory_desc:0 "Жестокие разборки между бандами в этом мире привели к попаданию его в памятку туристу, что значительно уменьшило количество посещающих его торговцев."
 cartel_war:0 "Война картелей"
 cartel_war_desc:0 "Могущественные наркокартели, которые делили этот мир на сферы влияния, в данный момент ведут низкоинтенсивные боевые действия."
 protection_racket:0 "Крышевание"
 protection_racket_desc:0 "Бандиты, управляющие этим миром, внедрили обширную систему крышевания."
 corrupt_administration:0 "Продажная администрация"
 corrupt_administration_desc:0 "Как недавно обнаружилось, большая часть администрации этой планеты находилась в услужении у доминирующего преступного синдиката."
 trade_pilfering:0 "Обкрадывание в торговле"
 trade_pilfering_desc:0 "Синдикат гангстеров, управляющий этим миром, получил контроль над несколькими космопортами через посредников. Большая часть местной торговли теперь должна проходить через них."
 crime_boss_arrested:0 "Арест преступного босса"
 crime_boss_arrested_desc:0 "На этой планете недавно был арестован важный преступный босс, что подорвало возможности крупной преступной организации."
 leader_trait_righteous:0 "Добродетельная"
 leader_trait_righteous_desc:0 "Этот лидер неподкупен и имеет твердые убеждения относительно того, что правильно, а что нет."
 leader_trait_corrupt:0 "Продажный"
 leader_trait_corrupt_desc:0 "Этот коррумпированный лидер продаст кого и что угодно ради роста собственного благосостояния."
 leader.corrupt:0 "Такую личность, как §H[From.From.GetTitle] мира [From.From.GetName]§!, уже давно окружают слухи, касающиеся возможных связей с организованной преступностью. [From.From.GetTitle] называет подобные допущения злобной клеветой политических конкурентов, но последние факты свидетельствуют о том, что, возможно, все не так просто..."
 leader.righteous:0 "§H[From.From.GetTitle] мира [From.From.GetName]§! имеет заслуженную репутацию борца с преступностью. [From.From.GetSheHeCap] публично клянется, что будет искоренять коррупцию и несправедливость во всех их проявлениях."
 decision_launch_anticrime_campaign:0 "Начать кампанию против преступности"
 decision_launch_anticrime_campaign_desc:0 "Начать обширную кампанию по предотвращению преступности, чтобы дать нашим стражам порядка дополнительные ресурсы, которые позволят бороться с повышением уровня преступности."
 decision_negotiate_with_crime_lords:0 "Устроить переговоры с криминальными боссами"
 decision_negotiate_with_crime_lords_desc:0 "Договориться о тайной сделке с известными криминальными лидерами планеты, где они согласятся частично сдерживать энтузиазм своих организаций в обмен на различные уступки."
 decision_end_crime_lord_deal:0 "Прекратить сделку с криминальными боссами"
 decision_end_crime_lord_deal_desc:0 "Прекратить текущую сделку с лидерами преступных элементов на планете. Это приведет к значительным беспорядкам на планете на какое-то время."
 decision_end_anticrime_campaign:0 "Закончить кампанию против преступности"
 decision_end_anticrime_campaign_desc:0 "Положить конец текущей кампании по предотвращению преступности."
 anticrime_campaign:0 "Кампания против преступности"
 anticrime_campaign_desc:0 "Силы правопорядка в этом мире в данный момент проводят обширную кампанию по предотвращению преступности."
 anticrime_campaign_tooltip:4 "Снижение преступности силовиками: §G+10§!\nСодержание силовиков: §R+2§! £energy£ \n"
 crime_lord_deal:0 "Сделка с криминальными боссами"
 crime_lord_deal_desc:0 "Законные власти в этом мире достигли «взаимопонимания» с главными криминальными боссами, чтобы предотвратить худшие проявления деятельности их организаций."
 crime_lord_deal_broken:0 "Расторжение сделки с криминальными боссами"
 crime_lord_deal_broken_desc:0 "Власти на этой планете расторгли сделку с главными криминальными боссами, что повергло преступный мир и правоохранительные органы в хаос."
 deviant_interference:0 "Вмешательство отступников"
 deviant_interference_desc:0 "Трутни-отступники мешают работе наших объектов в этом мире."
 drone_signal_interference:0 "Помехи от сигналов дронов"
 drone_signal_interference_desc:0 "Сигналы от сетей испорченных дронов в этом мире мешают функционированию лояльных нам единиц."
 ringleader_killed:0 "Убит главарь отступников"
 ringleader_killed_desc:0 "Недавно был ликвидирован важный главарь трутней-отступников."
 corrupt_network_terminated:0 "Ликвидирована сеть испорченных дронов"
 corrupt_network_terminated_desc:0 "Какой-то вирус недавно уничтожил одну из сетей испорченных дронов в этом мире."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "Содержание неработающих поселений ($consumer_goods$)"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "Содержание неработающих поселений ($energy$)"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "Содержание силовиков"
 crime.1.name:1 "[Root.GetName]: рост безработицы"
 crime.1.desc:0 "На планете §H[Root.GetName]§! безработица и нищета распространяются с угрожающей скоростью. Это печальное состояние дел идет на пользу местным преступным организациям, которым с лихвой хватает легкой добычи и отчаявшихся новобранцев.\n\nВ качестве временного решения мы могли бы повысить пособия по безработице на планете. Это обойдется недешево, но даст нам дополнительное время для поисков более долгосрочного решения, например создания большего количества рабочих мест или повышения уровня жизни затронутых групп населения.\n\nМы также могли бы ничего не делать, но это, вероятно, приведет к появлению серьезного преступного мира на планете [Root.GetName]."
 crime.1.b.desc:1 "Наши дроны на планете §H[Root.GetName]§! бесцельно копают грязь, а их поведение все больше отклоняется от нормы и провоцирует свободомыслие. Они создали тайные сообщества и крадут ресурсы у остальной части улья.\n\nДля борьбы с этим можно временно задействовать дронов в какой-нибудь программе деятельности, чтобы у них не было свободного времени на выход из-под контроля коллективного разума. Это потребует немалых расходов, но даст больше времени на создание рабочих заданий.\n\nМожно оставить все как есть, но тогда [Root.GetName], скорее всего, заполонят сообщества дронов-отступников."
 crime.1.c.desc:0 "Количество бездействующих дронов на планете §H[Root.GetName]§! продолжает возрастать, и многие из них начали переориентировать свою вычислительную мощность на отклоняющиеся от нормы и несанкционированные функции. Эта испорченность быстро распространяется, и попавшие под ее влияние единицы начинают создавать собственные сети, неподвластные контролю центра.\n\nЧтобы предотвратить это, в качестве временной меры все бездействующие дроны могут быть переведены в режим ожидания и подключены напрямую к центру. Это значительно повысит затраты на содержание, но даст нам больше времени на создание новых рабочих мест.\n\nМы также могли бы ничего не делать, но это, вероятно, приведет к продолжению распространения сетей испорченных дронов на планете [Root.GetName]."
 crime.1.a:0 "Ввести повышенные пособия."
 crime.1.b:0 "Пара преступников не повод для волнения."
 crime.1.a2:0 "Приступить к реализации программы."
 crime.1.b2:0 "Несколько трутней-отступников не повод для волнения."
 crime.1.a3:0 "Задействовать режим ожидания."
 crime.1.a3.tooltip:0 "Добавлен модификатор §YРежим ожидания§! на срок §Y120§! месяцев. Он обладает следующими эффектами: Содержание безработных дронов в энергокредитах: §R+2§!"
 crime.1.b3:0 "Несколько испорченных дронов не имеют значения."
 crime.2.name:0 "[Root.GetName]: подкупленные чиновники"
 crime.2.desc:0 "Недавно было получены доказательства, что многие правительственные чиновники на планете §H[Root.GetName]§! брали взятки. Местные преступные организации подкупали их, чтобы те не обращали внимания на гнусную деятельность этих организаций. В некоторых случаях чиновники оказались членами тех самых организаций, с которыми они должны были бороться!\n\nПрошла серия арестов, но многие из чиновников подали в отставку, когда поняли, что шутки закончились. Коррупция на планете [Root.GetName], похоже, пустила глубокие корни."
 crime.2.a:0 "С этим нужно разобраться."
 crime.3.name:0 "[Root.GetName]: рост злоупотребления запрещенными веществами"
 crime.3.desc:0 "В результате роста преступности на планете §H[Root.GetName]§! злоупотребление наркотиками среди населения в последнее время значительно возросло. Использование нелегальных наркотиков распространилось далеко за пределы преступного мира планеты [Root.GetPlanetMoon] и теперь влияет на все слои общества."
 crime.3.a:0 "Тревожная новость."
 crime.4.name:0 "[Root.GetName]: столкновение банд"
 crime.4.desc:0 "Жестокие столкновения между вооруженными бандами, которые правят преступным миром на планете §H[Root.GetName]§!, в последнее время участились. В некоторых городских центрах начались уличные бои. Власти планеты пытаются их пресечь; сопутствующий урон очень велик."
 crime.4.a:0 "Ситуация выходит из-под контроля."
 crime.5.name:0 "[Root.GetName]: сообщения о деятельности контрабандистов"
 crime.5.desc:0 "В последнее время отмечено повышение активности контрабандистов на планете §H[Root.GetName]§!. Предположительно на планете [Root.GetPlanetMoon] существует несколько «серых портов» — неофициальных космопортов, где собираются контрабандисты и преступные элементы.\n\nМестные власти пытаются определить местоположение этих нелегальных портов, но пока они этого не сделали, торговля на планете [Root.GetPlanetMoon] будет нести убытки."
 crime.6.name:0 "[Root.GetName]: волна преступности"
 crime.6.desc:0 "В последнее время замечен скачок уровня преступности на планете §H[Root.GetName]§!, по мере того как она продолжает падать в пучину беззакония. Целью последней волны преступности стали жилые районы, которые до сих пор считались свободными от влияния доминирующих преступных группировок планеты."
 crime.6.a:0 "Ситуация с преступностью требует разрешения."
 crime.7.name:0 "[Root.GetName]: захват контрабанды"
 crime.7.desc:0 "Получив анонимное сообщение, силовики на планете §H[Root.GetName]§! ворвались в большой склад на окраине столицы. Внутри они обнаружили значительные запасы контрабанды, которые, по-видимому, здесь хранила местная преступная организация. Были проведены аресты, а конфискованная контрабанда теперь безопасно хранится на государственных складах."
 crime.8.name:0 "[Root.GetName]: арест преступного босса"
 crime.8.desc:0 "Недавно в результате спецоперации силовики задержали важного преступного босса на планете §H[Root.GetName]§!. Потеря лидера привела к серьезному сокращению активности одной из крупных преступных организаций на планете, что выразилось в существенном снижении уровня преступности."
 crime.40.name:0 "[Root.GetName]: мерзавцы и злодеи"
 crime.40.desc:0 "Преступность продолжает быть проблемой на планете §H[Root.GetName]§!, и теперь преступный мир пустил здесь глубокие корни. Некоторые районы погрузились в пучину беззакония или были полностью захвачены преступными организациями."
 crime.40.b.desc:0 "Активность отступников на планете §H[Root.GetName]§! продолжает возрастать, и они открыто выступают против воли коллективного разума. Предположительно здесь существуют целые сообщества трутней-отступников, которые крадут ресурсы у остальной части улья для поддержания своей злонамеренной деятельности."
 crime.40.c.desc:0 "Испорченность дронов на планете §H[Root.GetName]§! принимает все более крупные масштабы. Единицы-отступники теперь открыто действуют в соответствии с собственными параметрами, игнорируя команды центра. Предположительно они создали собственные сети, где обмениваются информацией и краденой энергией."
 crime.40.a:0 "С этим надо покончить раз и навсегда."
 crime.40.b:0 "Они решили уйти от коллективного разума!"
 crime.40.c:0 "Уровень испорченности приближается к критическому."
 crime.41.name:1 "[Root.GetName]: восстановление порядка"
 crime.41.desc:1 "Благодаря значительному снижению уровня преступности на планете §H[Root.GetName]§! когда-то всесильный преступный мир канул в небытие. Население заново прониклось чувством безопасности и гармонии."
 crime.41.b.desc:0 "Деятельность трутней-отступников на планете §H[Root.GetName]§! удалось пресечь. Верховная воля коллективного разума снова упрочила свои позиции."
 crime.41.c.desc:0 "Испорченность, которая ранее присутствовала среди дронов планеты §H[Root.GetName]§!, удалось вычистить из всех сетей. Все дроны снова функционируют в соответствии с параметрами, установленными центром."
 crime.100.name:0 "[Root.GetName]: гангстерские войны"
 crime.100.desc:0 "Между двумя крупнейшими преступными организациями на планете §H[Root.GetName]§! кипит ожесточенное противостояние, которое наконец достигло критической точки. На улицах и переулках планеты вспыхнули ожесточенные столкновения, которые быстро распространяются в жилые районы.\n\nНаши местные силы безопасности делают все возможное, чтобы пресечь насилие, но сам масштаб противостояния не позволяет это сделать."
 crime.100.a:0 "Это зона военных действий!"
 crime.101.name:0 "[Root.GetName]: засада банды"
 crime.101.desc:0 "Одна из банд на планете §H[Root.GetName]§! недавно провела согласованную атаку на офицеров сил правопорядка по всей планете. В назначенный час члены банды напали из засад на патрули силовиков, а некоторые полицейские участки были полностью захвачены. В результате напряженных боев погибли тысячи.\n\nНаши уцелевшие силы безопасности пытаются восстановить контроль, но пока что многие районы планеты погрязли в абсолютном беззаконии."
 crime.101.tooltip:0 "§HНа планете [Root.GetName] погибло поселение силовиков§!"
 crime.102.name:0 "[Root.GetName]: распространение гангстерских войн в космосе"
 crime.102.desc:1 "Жестокая война банд, бушевавшая на планете §H[Root.GetName]§!, распространилась на всю систему [Root.solar_system.GetName]. Поступают сообщения о нескольких столкновениях между вооруженными гражданскими кораблями, которые летают под бандитскими флагами. Обе стороны военного конфликта охотятся за прилетающими торговыми судами с целью обеспечения большего дохода и расширения своих флотилий."
 crime.102.tooltip:0 "§RЗловредная пиратская флотилия появилась в системе [Root.solar_system.GetName]!§!"
 crime.103.name:0 "[Root.GetName]: решительное сражение банд"
 crime.103.desc:0 "В одном из крупнейших городских центров планеты §H[Root.GetName]§! недавно состоялось кровопролитное сражение между двумя крупными бандами. Количество погибших составило десятки тысяч с обеих сторон, но назвать кого-то победителем невозможно.\n\nОжесточенные бои почти сровняли город с землей, и большая часть населения была вынуждена бежать."
 crime.103.tooltip:0 "§HНа планете [Root.GetName] погибло 3 поселения§!"
 crime.104.name:0 "Торговцы держатся подальше от гангстерских войн"
 crime.104.desc:0 "Война банд, идущая на планете §H[Root.GetName]§!, оказала отрицательное воздействие на здешнюю торговлю. С учетом нестабильной ситуации на поверхности несколько межзвездных торговых гильдий сделали официальное предупреждение для торговцев об опасности посещения планеты. В то же время торговля незаконным вооружением процветает."
 crime.200.name:0 "[Root.GetName]: расширение торговли наркотиками"
 crime.200.desc:0 "Из-за быстрого распространения преступности на планете §H[Root.GetName]§! продажа незаконных наркотических средств также достигла новых рекордных показателей. Теперь сюда из всех уголков исследованного космоса контрабандой провозятся самые разные наркотики, вызывающие привыкание.\n\nУпотребление наркотиков стало обычным делом, что отрицательно влияет на общую производительность."
 crime.200.a:0 "Это нехорошо."
 crime.201.name:0 "[Root.GetName]: появление нового наркотика"
 crime.201.desc:0 "Контрабандисты на планете §H[Root.GetName]§! внедрили новый препарат, который, по нашему мнению, произведен где-то на пиратских территориях за пределами цивилизованного космоса. Этот препарат не только вызывает сильное привыкание, но также смертелен для большинства форм жизни в случае превышения минимальных доз потребления.\n\nВ то время как местные власти делают все возможное, чтобы остановить распространение этого препарата, жители планеты продолжают умирать в масштабах эпидемии."
 crime.201.tooltip:0 "§HНа планете [Root.GetName] погибло 4 поселения§!"
 crime.202.name:0 "[Root.GetName]: столкновение наркокартелей"
 crime.202.desc:0 "Между преступными картелями, которые участвуют в торговле наркотиками на планете §H[Root.GetName]§!, существует жесткая конкуренция за рынки. За последнее время произошло несколько столкновений с использованием тяжелого пехотного вооружения армейского класса, в результате чего был нанесен значительный материальный ущерб, а сотни гражданских погибли. Похоже, что контрабандой на планету завозят не только наркотики."
 crime.203.name:0 "[Root.GetName]: крушение грузовоза с наркотиками"
 crime.203.desc:0 "Крупному гражданскому грузовому звездолету недавно не позволили войти в атмосферу планеты §H[Root.GetName]§!, после того как обнаружилось, что он перевозит незаконные наркотики во вспомогательном грузовом отсеке. Когда звездолету приказали остановить двигатели для досмотра, вместо этого его капитан, спятивший от наркоты представитель расы [Root.Owner.GetSpeciesName], решил прорываться через орбитальную блокаду, чтобы попробовать приземлиться.\n\nВо время спуска звездолет был подбит наземным огнем планетарных сил безопасности и упал в густонаселенной местности. В месте падения мало кто выжил."
 crime.203.a:0 "Это катастрофа!"
 crime.204.name:0 "[Root.GetName]: продолжение торговли наркотиками"
 crime.204.desc:0 "Незаконная торговля наркотиками на планете §H[Root.GetName]§! не ослабевает. Недавно мы обнаружили контрабандистов, которые каким-то образом похитили экзотические газы из одного из наших орбитальных хранилищ, сделав выбор в пользу газов, которые, как известно, обладают галлюциногенными свойствами. Затем их доставили дилерам и продали в глухих переулках планеты [Root.GetName]."
 crime.204.a:0 "Мы не можем позволить этому продолжаться!"
 crime.300.name:0 "Власть мафии"
 crime.300.desc:0 "Доминирующий преступный синдикат на планете §H[Root.GetName]§! недавно уничтожил своих последних конкурентов и получил полный контроль над внушительным преступным миром. Они давно уже подорвали влияние настоящих планетарных властей, и местное население теперь рассматривает этих бандитов как истинных правителей планеты [Root.GetName]."
 crime.300.a:0 "С этими головорезами нужно разобраться."
 crime.301.name:0 "[Root.GetName]: крышевание"
 crime.301.desc:0 "Бандиты, контролирующие планету §H[Root.GetName]§!, ввели обширные поборы за крышевание. Поскольку истинные судебные и правоохранительные органы оказались неспособны справиться с организованной преступностью, население считает, что у него нет иного выбора, кроме как подчиниться власти этих преступников. Это сильно влияет на производительность труда."
 crime.301.a:0 "Нужно восстановить контроль."
 crime.302.name:0 "[Root.GetName]: продажная администрация"
 crime.302.desc:0 "Недавняя миссия по выявлению фактов на планете §H[Root.GetName]§! установила, что большая часть здешней администрации находится в услужении у доминирующего преступного синдиката. Все коррумпированные чиновники, о которых идет речь, были заменены, однако это привело к значительным сбоям в работе государственного аппарата.\n\nКроме того, бандиты, возглавляющие преступный мир планеты, теперь даже пытаются, при помощи подкупа или принуждения, склонить новых чиновников к сотрудничеству с их организацией."
 crime.302.a:0 "Эту коррупцию необходимо искоренить."
 crime.303.name:0 "[Root.GetName]: убийство губернатора гангстерами"
 crime.303.desc:0 "[governor_target.GetTitle] [governor_target.GetName] убит. Это дело рук бандитов криминального синдиката, управляющего преступным миром планеты §H[Root.GetName]§!! Дело было так: покинув космопорт в составе кортежа, [governor_target.GetTitle] оказывается в ловушке, и между охраной и атакующими возникает интенсивная перестрелка.\n\nКогда пыль улеглась, оказалось, что [governor_target.GetTitle] уже не дышит."
 crime.303.a:0 "Подготовить торжественную церемонию похорон."
 crime.304.name:0 "[Root.GetName]: узурпация торговли гангстерами"
 crime.304.desc:0 "Преступный синдикат, управляющий планетой §H[Root.GetName]§!, теперь контролирует значительную часть торговли с ней. Они установили контроль над несколькими крупными космопортами, где вся торговля обязательно осуществляется через их посредников. В результате наши доходы от торговли с планетой [Root.GetName] упали по всем направлениям."
 crime.500.name:0 "Паника трутней на планете [Root.GetName]"
 crime.500.desc:0 "Большое количество трутней-отступников недавно вызвали панику на планете §H[Root.GetName]§!, нападая на лояльных трутней и нанося урон нашим объектам. Отступникам удалось нанести значительный урон, прежде чем их удалось прогнать."
 crime.500.a:0 "С этими отступниками нужно разобраться."
 crime.501.name:0 "Вмешательство отступников на планете [Root.GetName]"
 crime.501.desc:0 "Присутствие возрастающего количества трутней-отступников на планете §H[Root.GetName]§! отрицательно сказалось на эффективности местного производства. В то время как наши трутни занимаются своими делами, отступники часто им мешают или крадут необходимые инструменты и оборудование."
 crime.502.name:0 "Главарь отступников ликвидирован на планете [Root.GetName]"
 crime.502.desc:0 "Лояльным трутням недавно удалось загнать в угол и уничтожить одного из наиболее влиятельных трутней-отступников, который вызывал волнения и проблемы на планете §H[Root.GetName]§!. Похоже, что смерть этого трутня серьезно повлияла на активность прочих отступников, а это доказывает, что он был для них важным лидером."
 crime.502.a:0 "Воля коллективного разума есть абсолют."
 crime.550.name:0 "Буйство непокорных дронов на планете [Root.GetName]"
 crime.550.desc:0 "Недавно одна из крупных сетей испорченных дронов на планете §H[Root.GetName]§! определила государство [Root.Owner.GetName] как своих врагов. Эти дроны стали буйствовать и нанесли значительный урон, прежде чем нашим лояльным модулям безопасности удалось кого-то из них уничтожить, а кого-то прогнать."
 crime.550.a:0 "Это неприемлемо."
 crime.551.name:0 "Помехи от сигналов отступников на планете [Root.GetName]"
 crime.551.desc:0 "Сети испорченных дронов на планете §H[Root.GetName]§! начали мешать функционированию наших лояльных единиц. Их сигналы забивают сигналы из центра, что приводит к медлительному, а иногда и непредсказуемому поведению со стороны наших рабочих дронов."
 crime.552.name:0 "Вирус уничтожает сеть отступников на планете [Root.GetName]"
 crime.552.desc:0 "Вирус, внедренный в одну из сетей испорченных дронов на планете §H[Root.GetName]§!, полностью уничтожил всю их информационную систему. Это привело к значительному снижению активности всех испорченных порчей на планете."
 crime.552.a:0 "Указания центра будут исполнены."
 crime.1001.name:1 "Закрытие филиала на планете [Root.GetName]"
 crime.1001.desc:0 "Уровень преступности на планете §H[Root.GetName]§! продолжает падать, и местные власти смогли сосредоточить свои усилия на препятствовании работе незаконных предприятий, которыми здесь управляло государство §H[office_owner.GetName]§!. Произведено множество арестов, из-за чего их криминальный филиал вынужден был прекратить свою деятельность."
 crime.1001.a:0 "Туда им и дорога."
 crime.1002.name:1 "Закрытие филиала на планете [From.GetName]"
 crime.1002.desc:0 "Наш филиал на планете §H[From.GetName]§!, являющейся частью государства §H[From.Owner.GetName]§!, был недавно принудительно закрыт после проведения местными властями массовых арестов. Похоже, недавнее снижение преступности на планете позволило их правоохранительным органам сосредоточить усилия на подрыве нашей деятельности."
 crime.1002.tooltip:0 "Наш филиал на планете [From.GetName] закрыт."

