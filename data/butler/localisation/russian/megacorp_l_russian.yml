 strategic_coordination_center_2:0 "Центр стратегической координации: связь"
 strategic_coordination_center_2_DESC:0 "В Центр стратегической координации добавлено несколько мощных антенн, что позволит стратегам передавать приказы, защищенные от помех или взлома, нашим кораблям по всей галактике."
