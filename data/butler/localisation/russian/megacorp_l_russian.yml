 ## BUILDINGS ##
 building_maintenance_depot:0 "Депо обслуживания"
 building_maintenance_depot_desc:1 "Цеха, в которых происходит планирование, управление и выполнение работ по техническому обслуживанию машин и сооружений."
 building_hive_node:0 "Синаптические узлы"
 building_hive_node_desc:1 "Обслуживание и поддержку этих узлов, которые представляют собой центры огромных макроскопических синапсов и служат для получения и передачи воли улья, выполняют специальные трутни."
 building_hive_cluster:0 "Синаптические скопления"
 building_hive_cluster_desc:1 "Синаптические узлы улья, объединенные в сеть и сгруппированные вместе, обеспечивают максимальную передачу меганейронов на доступную площадь поверхности, усиливая организацию воли по отношению к своим трутням."
 building_hive_confluence:0 "Слияние мыслей"
 building_hive_confluence_desc:1 "Крупный нервный центр макроскопической нервной системы, миллиарды меганейронов которой проносятся по обширным участкам беспокойных протоплазматических волокон и образуют слияние мыслей, распространяя, укрепляя и согласовывая волю улья."
 building_hydroponics_farm:0 "Гидропонные фермы"
 building_hydroponics_farm_desc:0 "Гидропонные фермы производят питательное растительное вещество, предназначенное для потребления местными поселениями."
 building_holo_theatres:0 "Голотеатры"
 building_holo_theatres_desc:0 "Последний писк голографических развлечений. Целые миры создаются из фотонов и энергетических полей."
 building_crystal_mines:0 "Кристальные рудники"
 building_crystal_mines_desc:1 "К разработке данных рудников нужно подходить с особой осторожностью, чтобы избежать повреждения кристаллов."
 building_foundry_1:0 "Сплаволитейные заводы"
 building_foundry_1_desc:0 "Металлурги, работающие на этих заводах, производят высококачественные сплавы."
 building_foundry_2:0 "Сплаволитейные мегакузницы"
 building_foundry_2_desc:0 "Наладив массовое производство, эти кузницы могут выпускать сплавы в больших количествах."
 building_foundry_3:0 "Сплаволитейные нанопредприятия"
 building_foundry_3_desc:0 "Передовые промышленные центры, где в производстве сплавов участвуют наномашины."
 building_factory_1:0 "Гражданские предприятия"
 building_factory_1_desc:0 "Гражданские предприятия самого разного типа, где производятся товары массового спроса."
 building_factory_2:0 "Гражданские производители"
 building_factory_2_desc:0 "Крупные промышленные производители, нацеленные на выпуск товаров массового спроса."
 building_factory_3:0 "Гражданские репликационные комплексы"
 building_factory_3_desc:0 "В терминалах этих комплексов может воссоздаваться почти все что угодно."
 building_noble_estates:0 "Имения знати"
 building_noble_estates_desc:0 "Дворцы и особняки, блистающие великолепием и принадлежащие знати. Окружающая сельская местность и населяющие ее крестьяне также принадлежат им."
 building_bureaucratic_1:0 "Административные здания"
 building_bureaucratic_1_desc:0 "Похожий на лабиринт правительственный комплекс из бюрократических отделов, подотделов и подподотделов."
 building_bureaucratic_2:0 "Административный парк"
 building_bureaucratic_2_desc:0 "Застроенный административными зданиями городской квартал, целиком посвященный важной и нужной бумажной работе."
 building_bureaucratic_3:0 "Административный комплекс"
 building_bureaucratic_3_desc:0 "Огромная площадь, застроенная множеством офисных зданий с бессчетным количеством кабинетов."
 building_simulation_1:0 "Виртуальная площадка"
 building_simulation_1_desc:0 "Чтобы наша цивилизация могла развиваться, мы должны проводить и анализировать множество комплексных симуляций."
 building_simulation_2:0 "Виртуальный центр"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "Виртуальный комплекс"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_research_lab_1:0 "Научные лаборатории"
 building_research_lab_1_desc:0 "Научные лаборатории предоставляют базовое оборудование для исследований общего характера."
 building_research_lab_2:0 "Научные комплексы"
 building_research_lab_2_desc:0 "Улучшенные научно-исследовательские базы с огромным количеством сотрудников."
 building_research_lab_3:0 "Передовые научные комплексы"
 building_research_lab_3_desc:0 "Эти передовые научно-исследовательские базы оснащены самым последним научным оборудованием и имеют исключительно большой кадровый состав."
 building_precinct_house:0 "Полицейские участки"
 building_precinct_house_desc:0 "Оплоты закона и порядка. Здесь базируются правоохранительные органы."
 building_hall_judgment:0 "Дворец правосудия"
 building_hall_judgment_desc:0 "Огромный комплекс, отведенный для судов и правоохранительных органов."
 building_sentinel_posts:0 "Посты стражей"
 building_sentinel_posts_desc:1 "Это форпосты, из которых патрульные дроны сканируют Сознание на предмет признаков отклонения от нормы и сбоев."
 building_hive_capital:0 "Ядро улья"
 building_hive_capital_desc:1 "Организационный центр, откуда коллективный разум координирует функционирование всей планеты."
 building_hive_major_capital:0 "Комплекс улья"
 building_hive_major_capital_desc:1 "Обширный столичный комплекс, где коллективный разум сосредоточен на организации, координации и планировании в масштабах планеты."
 building_spawning_pool:0 "Резервуары для выведения"
 building_spawning_pool_desc:1 "Под присмотром умных и внимательных специалистов эти резервуары стимулируют наш молодняк к более быстрому росту."
 building_robot_assembly_plant:0 "Роботостроительные заводы"
 building_robot_assembly_plant_desc:0 "Высокотехнологичные предприятия, где квалифицированные специалисты по робототехнике собирают последние модели роботов."
 building_machine_assembly_plant:0 "Машиностроительные заводы"
 building_machine_assembly_plant_desc:1 "Завод с производственной линией, где строятся новые единицы."
 building_machine_assembly_complex:0 "Машиностроительный комплекс"
 building_machine_assembly_complex_desc:0 "Завод с современной производственной линией, где строятся новые единицы."
 building_food_processing_facility:0 "Предприятия обработки пищи"
 building_food_processing_facility_desc:0 "Обработка пищи на этих предприятиях значительно повышает ее питательную ценность."
 building_food_processing_center:0 "Центры обработки пищи"
 building_food_processing_center_desc:0 "Оптимизированные предприятия для обработки пищи в больших объемах."
 building_luxury_residence:0 "Роскошные жилища"
 building_luxury_residence_desc:0 "Жилые башни замысловатой конструкции с роскошными квартирами. Единственная причина, по которой диковинные террасы не обрушиваются, — это использование продвинутой технологии нулевой гравитации."
 building_refinery:0 "Фабрики переработки экзотических газов"
 building_refinery_desc:0 "Эти передовые фабрики производят экзотические газы днем и ночью."
 building_crystal_plant:0 "Фабрики синтетических кристаллов"
 building_crystal_plant_desc:0 "Здесь производятся кристаллы высочайшего качества, которые почти не отличаются от природных."
 building_chemical_plant:0 "Химические заводы"
 building_chemical_plant_desc:0 "Здесь искусственным образом производят непредсказуемые и иногда нестабильные летучие пылинки. В радиусе пяти километров от заводов запрещено использование открытых источников огня."
 building_commercial_zone:0 "Коммерческие зоны"
 building_commercial_zone_desc:0 "В этих коммерческих зонах расположены очень высокие офисные здания и деловые комплексы."
 building_commercial_megaplex:0 "Торговые мегаплексы"
 building_commercial_megaplex_desc:0 "Шпили и башни огромных торговых зданий поднимаются к небу, застилая свет."
 building_mote_harvesters:0 "Ловушки для сбора пылинок"
 building_mote_harvesters_desc:0 "Эти замысловатые устройства заключают летучие пылинки в энергетические поля, направляя их в специальные зоны удержания под землей, где возможны их стабилизация и сбор."
 building_gas_extractors:0 "Колодцы для добычи газа"
 building_gas_extractors_desc:0 "Эти громоздкие колодцы устремляются вглубь мантии планеты, давая доступ к полостям с экзотическим газом."

 building_communal_housing:0 "Общинное жилье"
 building_communal_housing_desc:0 "Квартал единообразного жилья, где все одинаково."
 building_communal_housing_large:1 "Утопическое общинное жилье"
 building_communal_housing_large_desc:2 "Невероятный подвиг инженерного искусства, сочетающий эффективные и практичные дома с тщательно сохраняемыми идиллическими ландшафтами."
 building_drone_storage:0 "Склад дронов"
 building_drone_storage_desc:0 "Место хранения дронов для проведения технического обслуживания."
 building_drone_megastorage:0 "Улучшенный склад дронов"
 building_drone_megastorage_desc:0 "Благодаря последним улучшениям при проведении технического обслуживания часть энергии, произведенной дронами, можно перенаправить в энергосеть."
 building_hive_warren:0 "Вольер улья"
 building_hive_warren_desc:0 "Огромный вольер обеспечивает многих трутней убежищем для отдыха."
 building_expanded_warren:0 "Расширенный вольер"
 building_expanded_warren_desc:0 "Расширяя вольеры, мы даем убежище большему количеству трутней."

 building_ancient_control_center:0 "Древний центр управления"
 building_ancient_control_center_desc:0 "Древний центр управления в этой секции мира-кольца едва поддерживается в рабочем состоянии благодаря неустанным усилиям целого легиона механических дронов."
 building_ancient_palace:0 "Древний дворец"
 building_ancient_palace_desc:0 "Огромный дворцовый комплекс, построенный в другую эпоху. По его сияющему внешнему виду даже не скажешь, что крылья заброшены и пришли в упадок."
 building_nourishment_center:0 "Центр питания"
 building_nourishment_center_desc:0 "Если какой-либо вкус существует, здесь его можно воссоздать."
 building_nano_forge:0 "Автокузница"
 building_dimensional_fabricator:0 "Межпространственный изготовитель"
 building_dimensional_fabricator_desc:0 "Малопонятная межпространственная технология используется в этом сооружении для проникновения в другие реальности и извлечения оттуда ценных ресурсов."
 building_nano_forge_desc:1 "Огромные отсеки с нанорепликаторами преобразуют сырье в усовершенствованные сплавы с небывалым уровнем эффективности."
 building_affluence_center:0 "Центр изобилия"
 building_affluence_center_desc:0 "Здесь может быть исполнено любое материальное желание, каким бы нелепым оно ни было."
 building_class_4_singularity:0 "Сингулярность класса 4"
 building_class_4_singularity_desc:0 "Хотя и прошло столько времени, сдерживающие поля до сих пор сохраняют стабильность. Никто не может понять, почему."
 building_master_archive:0 "Главный архив"
 building_master_archive_desc:0 "Здесь предположительно хранится архив знаний о пяти галактических эпохах, но способность работать с исключительно сложной и мудреной системой поиска данных уже давно утрачена. Правда, даже крохи данных, которые можно добыть, часто имеют неоценимое значение."
 building_empyrean_shrine:0 "Небесное святилище"
 building_empyrean_shrine_desc:0 "Святилище само по себе каким-то образом вибрирует, поэтому кажется слегка размытым издалека."
 building_ancient_cryo_chamber:0 "Древняя криокамера"
 building_ancient_cryo_chamber_desc:2 "Эта огромная конструкция заполнена бесконечными рядами криокапсул с давно погибшими останками миллиардов инопланетных существ, замороженных в далеком прошлом."
 building_nuumismatic_shrine:1 "Нумское святилище"
 building_nuumismatic_shrine_desc:1 "Святилище, посвященное поклонению Нуме, богине удачи."
 building_fe_dome:0 "Небесный чертог"
 building_fe_dome_desc:0 "Летающая утопия, функционирующая благодаря исключительно продвинутой технологии антигравитации."
 building_fe_stronghold:0 "Комплекс «Эгида»"
 building_fe_stronghold_desc:0 "Огромный планетарный оборонный комплекс, состоящий из множества арсеналов, заполненных до отказа высокотехнологичным оружием предтеч."

