 distar.305.exotic_gases:0 "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на планете [FromFrom.GetName], который был назван §H«$exotic_gases$»§!. Эти газы могут применяться в тактических и даже рекреационных целях."
