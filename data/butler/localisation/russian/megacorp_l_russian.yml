 PLANET_HOUSING_DESC:1 "§E§Y$PLANET_HOUSING_TITLE$§! отражает планетарную инфраструктуру, связанную с обеспечением населения жильем. Планета, не удовлетворяющая потребностей своего населения в §Yжилье§!, получит сниженную £stability£ §Yстабильность§! и, возможно, столкнется с §Yэмиграцией§!. Вы можете повысить показатель §Yжилья§! путем строительства дополнительных £district£ §Yрайонов§! на планете.§!"
 PLANET_HOUSING_NO_HAPPINESS_DESC:0 "§E$PLANET_HOUSING_TITLE$ включает дома, квартиры и другую инфраструктуру, связанную с обеспечением населения жильем. Планета, не удовлетворяющая потребностей своей популяции дронов в жилье, получит сниженную £stability£ §Y$PLANET_STABILITY_TITLE$§!.§!"
