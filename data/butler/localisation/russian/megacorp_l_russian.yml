 # Fleet 2
 cara_fleet2_contact.title:1 "Орден Нумы"
 fleet2contact1:1 "Простите нас за то, что мы омрачили вселенную своим присутствием, [Root.GetSpeciesNamePlural]. Мы Орден Нумы, скромные торговцы на службе богине удачи Нумы. После того как нас сбросили с небес за алчность, мы отринули все материальные блага.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Будьте благословенны, [Root.GetSpeciesNamePlural]. Мы Орден Нумы, состоящий в услужении богине удачи Нумы, и мы привезли вам самый благой товар из далеких уголков галактики.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "А, [Root.GetSpeciesNamePlural]! Наконец-то ветра фортуны занесли нас в ваши плодородные земли. Мы Орден Нумы, верные слуги богини Нумы, и мы явились к вам, чтобы предложить ее благословенные товары.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Рады встрече, [Root.GetSpeciesNamePlural]. Мы Орден Нумы, и на наших товарах стоит священная печать богини удачи Нумы. Она давно уже нашептывала нам о далекой цивилизации возле звезды [Root.Capital.GetStarName] и о тех чудесах, которые мы можем обрести вместе.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! Божественное вмешательство привело нас на ваши земли. У нас с собой много чудесных вещей. Мы Орден Нумы, и наши сделки скреплены самой богиней удачи.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "Но это правда! Вы действительно процветаете, как и предсказывала Нума. Как говорится, удача улыбается храбрым.\n\nМы Орден Нумы, простые торговцы, преданно поклоняющиеся коммерции.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Наши флотилии плывут по божественным потокам космической энергии, куда нас несут ветра фортуны, и предоставляют вам новые сделки каждый раз, как мы появляемся на ваших землях.\n\nЗа скромное пожертвование чудесам вселенной могут стать вашими.\n\nВсе сделки осуществляются в кредитах..."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Вперед, [Root.GetSpeciesNamePlural]! Испейте из колодца богатства Нумы и навсегда забудьте о жажде."
 fleet2hewwo2:1 "Следуйте за потоком космических энергокредитов, [Root.GetSpeciesNamePlural], и он приведет вас к истине. Нет лучше товаров, чем те, что несут на себе священную печать Нумы..."
 fleet2hewwo3:1 "Когда кредиты меняют владельца, Нума улыбается."
 fleet2hewwo4:1 "Вы называете это честной сделкой? Вы плюете в лицо Нуме — тьфу!\n\nО, да у нас клиенты! Примите наши искренние извинения за эту демонстрацию эмоций. У некоторых не хватает храбрости принять удачу, когда она улыбается им."
 fleet2hewwo5:1 "Много чудных вещей проходит через наши руки, но мы никогда не набиваем наши карманы. Это жертва, на которую мы идем ради завершения строительства Тессар-Тарвила, чтобы наши дети однажды снова могли узреть землю обетованную."
 fleet2hewwo6:1 "Богатство обременяет душу, [Root.GetSpeciesNamePlural]. Позвольте нам облегчить вашу ношу."
 fleet2hewwo7:1 "Рост налогов на товары? Молчите, вы оскорбляете Нуму."
 fleet2hewwo8:1 "Любые пожертвования Нуме вселенная возвратит десятикратно. Чем меньше вы тратите, друг, тем больше теряете."
 fleet2hewwo9:1 "Не нужно стесняться! Ознакомьтесь с нашими товарами и присоединяйтесь к поклонению Нуме."
 fleet2hewwo10:1 "Хорошие сделки предлагаются тем, кто их принимает, [Root.GetSpeciesNamePlural]. Примете участие в нашем священном бартере?"
 fleet2hewwo11:0 "Любите деньги, и деньги полюбят вас в ответ. Позвольте деньгам течь рекой, и они вернутся к вам безо всяких усилий, в изобилии."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nКак обычно, если вам нужно время подумать, мы можем уведомить вас, прежде чем покинуть вашу территорию, что даст вам еще один шанс принять щедрое предложение богини."
 # shrine
 fleet2dealdesc1:1 "Вы это слышали? Это звук приближающейся выгоды. Да, [Root.GetSpeciesNamePlural], мы предвидим, что вас ждет большая удача.\n\nНума явила нам видение святилища в ее честь в одном из ваших миров. Это святилище принесет вам такое процветание, о котором вы и мечтать не могли. $fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Вот и [fleet2_recent_pop_species.GetName]. Во время нашего паломничества мы спасли немало заблудших душ...\n\nОбратите внимание на этот прекрасный образец, изучивший искусство Нумского управления. Видите, как выглядит его [fleet2_recent_pop_species.GetMouthName] внутри? Этот цвет показывает, что данный объект здоров. А еще из них получаются хорошие работники. А репродуктивная функция поражает воображение. Что скажете? $fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "Закройте ваши визуальные рецепторы. А теперь представьте, что ласкающий поток энергокредитов несет вас по направлению к горе из еще большего количества энергокредитов.\n\nНаши методы Нумской визуализации помогут вам понять, что нет большей силы, чем сила разума. Вы тоже избавитесь от мирских желаний, и кредиты будут притягиваться к вам как членистоногие к навозу. $fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "Рисунки в потоке энергии... Они повсюду, но никто их не видит. Только Нума может предсказать божественные приливы и отливы рынка ценных бумаг. А за небольшое пожертвование мы поделимся частью ее мудрости с вами. $fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "Представляем вам одного из наших лучших духовных лидеров, шакву девятого уровня с повышенными способностями к концентрации и внутренним взором. Под присмотром богини дела в ваших мирах будут процветать.\n\nВзамен мы просим лишь небольшое пожертвование в кредитах... $fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "Достопочтенные [Root.GetSpeciesNamePlural], у нас для вас уникальное предложение... Нума видит, что у вашей расы есть большой потенциал, и поэтому хочет предложить некоторым представителям вашего вида вступить в ряды ее последователей. Взамен вы сможете получить эти бесценные кристаллы... $fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Узрите «Благоволение фортуны», наш самый надежный охранный корабль... Сама богиня выбрала его, чтобы сопровождать наш благословенный груз по галактике, и в свое время он помешал многим богохульникам — пиратам, безбожникам, монстрам из пустоты, — которые вставали на божественном пути Нумы! Но он по-прежнему выглядит как новенький...\n\nДа, он служил удаче, а теперь, за скромное пожертвование, он может послужить и вам...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "Простите нашу навязчивость, но мы заметили, что ваша планета §Y[fleet2deal8planet.GetName]§! имеет уникальный потенциал, который на данный момент не реализован. До священной сути этого потенциала можно провести канал, откуда рекой польется богатство!\n\nПозвольте поведать вам скрытые тайны вашей земли. Конечно, за это мы требуем символическое вознаграждение.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Дает следующее: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "Богиня Нума улыбается вам сегодня, [Root.GetSpeciesName]. Она показала нам, как лучше настроить ваши единицы на магнитосферу планеты §Y[fleet2deal9planet.GetName]§!. Благодаря нашим божественным запатентованным §Gмагнитным пластинам Нумы§! ваши дроны на планете §Y[fleet2deal9planet.GetName]§! будут тратить вашу священную £energy£ §Yэнергию§! с меньшим рвением.\n\nВ обмен мы требуем проведения на вашей территории церемонии в честь богини. Что скажете?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "Находясь в глубоком медитативном трансе, одна из наших проповедниц отдалась Нуме и поведала священную истину богини в быстром потоке бессвязных слов. Хотя сама проповедница не пережила это испытание, нам удалось извлечь из ее речей алгоритм, который может превратить единицы и нули в миллионы.\n\nПусть ее жертва не будет напрасной, [Root.GetSpeciesNamePlural]. Пригласите удачу в свое планетарное ядро, и она вас не покинет.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "Позвольте Нуме заглянуть в ваше ядро, [Root.GetSpeciesNamePlural], и она скажет, что вам нужно. Постойте... Ответ к решению вашей проблемы материализуется прямо на моих глазах. Да, я уже его вижу!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nЭто... еще один охранный корабль, да?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nЭто... экзотические газы, да? М-м... какой у них приятный запах! Это запах успеха! Глубоко вдохните их и увидите Нуму во плоти. Но имейте в виду, что чрезмерное вдыхание этих газов может привести к иссушению ваших мембран."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nНу конечно! Это... кредиты... всегда кредиты. Кредиты правят миром. Мы закидаем вашу проблему кредитами, и она исчезнет. Восхвалим же Нуму!"
 # minor artifacts
 fleet2dealdesc12:1 "Под руководством Нумы мы столкнулись с этими древними артефактами, которые оказались весьма вдохновляющими для наших медитаций.\n\nМысль о расставании с ними, конечно же, причиняет нам боль, но мы чувствуем, что вы, [Root.GetSpeciesNamePlural], могли бы многому научиться при их изучении.\n\nНам нужны некоторые передовые материалы, так что, может быть, заключим сделку?..$fleetdeal_explanation$"
 cara_fleet2_deal:0 "Покажите нам ваши товары."
 cara_fleet2_take_deal:0 "Договорились!"
 cara_fleet2_dealtaken:0 "Будьте благословенны, [Root.GetSpeciesNamePlural], ибо благодаря вашему бизнесу вы становитесь ближе к богине."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:1 "Не сейчас. Пожалуйста, свяжитесь с нами попозже."
 fleet2getbackreply:0 "Как пожелаете, [root.GetSpeciesNamePlural]! Мы свяжемся с вами снова, прежде чем покинем вас. Но помните о том, что Нума капризная госпожа. Она может передумать и изменить условия сделки..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §Yпоследняя возможность§!"
 fleet2redealdesc1:1 "Упущенная возможность инвестировать, мой друг, — это самая дорогая ошибка в вашей жизни. Вы уверены, что можете себе позволить пройти мимо нашего предложения? Это ваш последний шанс, прежде чем мы покинем вашу территорию."
 fleet2redealdesc2:1 "Нума — щедрая госпожа. Мы уже собирались улетать, но она напомнила нам: «[Root.GetSpeciesNamePlural]! Нужно дать им последний шанс на сделку века, прежде чем мы отправимся в путь!»"
 fleet2redealdesc3:1 "Именно в такие краткие мгновения и решается судьба. Правильно потраченный кредит здесь, кредит там, и когда-нибудь вы заработаете миллион. Маленькие ручейки, впадая друг в друга, образуют океан.\n\nСудьба предоставила вам еще один шанс принять наше предложение, прежде чем мы отправимся в путь."
 fleet2redealdesc4:1 "А, [Root.GetSpeciesNamePlural], вы слышите призыв Нумы? Скоро мы должны будем покинуть ваши земли, но сначала хотим узнать: вы обдумали наше предложение?\n\nПримите правильное решение, так как один путь может привести вас к большому богатству. А другой — к разорению. Итак, выбор за вами."
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]! Скоро мы покинем вашу территорию. Мы должны отправиться туда, куда ведет нас поток космических энергокредитов. Вы обдумали наше предложение?"
 fleet2product1_tooltip:1 "Позволяет строительство §G+1§! §YНумского святилища§!, которое принесет удачу в мир по вашему выбору."
 fleet2product2_tooltip:1 "§G2§! £pop£ поселения категории $NAME_Caravaneer_Fleet2_species_plural$ прибывают на планету [Root.Capital.GetName]"
 fleet2product3_tooltip:1 "§G+1§! указ §Y«Нумская визуализация»§!"
 fleet2product4_tooltip:1 "§G+1§! технология §YНумское моделирование данных§!"
 fleet2product5_tooltip:1 "Губернатор с §Gуровнем навыка 3§!, благословенный богиней удачи, становится частью государства [Root.GetName]."
 fleet2product6_tooltip:1 "Вы получаете £rare_crystals£ §Y$rare_crystals$§! в количестве §G200§! штук в обмен на §R2§! £pop£ поселения"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! решение §Yприменить божественный алгоритм§!"

 cara.2002.title:0 "Уничтожена $NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "После вооруженного столкновения в системе [From.From.solar_system.GetName] флотилия государства [From.From.GetName] с гордостью докладывает, что флотилия $NAME_Caravaneer_Fleet2_fleet$ уничтожена.\n\nТеперь караван расы $NAME_Caravaneer_Fleet3_species$, где прежде кипела жизнь, превратился в обычный межзвездный мусор. Больше эти лицемеры нас не потревожат."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ уничтожена"
 cara.2003.desc:0 "В столице [Root.Capital.GetName] стало известно, что флотилия $NAME_Caravaneer_Fleet2_fleet$ уничтожена.\n\nПосле вооруженного противостояния с представителями государства [From.GetName] караван расы $NAME_Caravaneer_Fleet2_species$, где прежде кипела жизнь, превратился в обычный межзвездный мусор.\n\nБогиня удачи не слишком помогла тем, кто поклонялся ей."
 cara.2003.a:0 "Жаль."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]! Мы приветствуем вас. Мы операторы флотилии $NAME_Caravaneer_Fleet3$, которая является частью государства $NAME_Caravaneer_Home$.\n\nМы путешествуем среди звезд. Все, что блестит, привлекает наше внимание. Мы собираем. И мы торгуем!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "$NAME_Caravaneer_Fleet3$ приветствует вас, [Root.GetSpeciesNamePlural]! Мы посредники, специалисты по заключению сделок, прилетевшие сюда со станции $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Здравствуйте, мы рады встрече, [Root.GetSpeciesName]. Кредитов у вас на счету становится больше, но в душе пустота, верно? Мы это чувствуем. Мы спешим к вам навстречу, и у нас с собой много интересного!\n\nМы торговцы, представляющие флотилию $NAME_Caravaneer_Fleet3$, а дом наш называется $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Мы пересекаем ваше пространство с миром. Только чтобы покупать и продавать, §Hкс-ск!§! Мы многое можем предложить, выгодные сделки. Мы заговорим снова, прежде чем уйти.\n\nЕсли же вы позвоните нам, вам ответит $NAME_Caravaneer_Home$."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "Сколько можно объяснять? Перенаправьте энергию преобразователя энергии на вспомогательный коллектор. Нет, не этот преобразователь энергии! §HКс-ск!§! Мне что, делать все само...\n\nО! Клиенты! Добро пожаловать. В нашем ассортименте самые разные товары. Благополучно доставленные сюда для вашего удобства с далеких звезд!"
 fleet3hewwo2:0 "Вам нужны сплавы, §Hкс-ск?§! Вы любите металлы и газы? Усердных работников? Ценные минералы? Да. Мы так и думали."
 fleet3hewwo3:0 "О, [Root.GetSpeciesNamePlural]. Последний улов! Вы не поверите, §Hкс-ск!§! Куча ящиков, битком набитых боеприпасами. Кубическими тоннами! Прошу, смотрите сами."
 fleet3hewwo4:0 "Нельзя было им верить. Нельзя было заключать эту сделку. Грязные [scammer_country.GetSpeciesNamePlural]! §HКс-ск!§!\n\nОй! [Root.GetSpeciesNamePlural]. Приветствуем вас. Хотите торговать?"
 fleet3hewwo5:0 "Это не реликвия. Это антиквариат! Представьте только, §Hкс-ск§!. Этой штуке уже много столетий. Сделано на совесть!"
 fleet3hewwo6:0 "Ржавчина? Какая ржавчина?\n\nАх, эта ржавчина. Просто сотрите ее. Трите, трите, трите. Теперь вещица как новенькая!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Да. Мы знаем о них. В прошлом наши братья. Поколения назад, давным-давно. Им не нравилось, они не одобряли того, что мы умнее их! Лучше умели собирать, находить, брать. Лучше во всем. Они изгнали нас прочь. Плыть в пустоте!\n\nНеважно. Теперь, без них, мы сильнее."
 fleet3hewwo8:0 "Только посмотрите на ваши бункеры для кредитов, [Root.GetSpeciesName]. Доверху забиты! Позвольте нам облегчить их. Позвольте нам помочь."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "У нас есть руда. Богатая, светящаяся руда. Вырванная прямо из камня! Сверкающие минералы получит [Root.GetName].\n\nНо мы голодаем. Мы испытываем жажду! Даруйте нам не что иное, как [Root.GetFleet3ScaledCostDeal1], и у ваших строителей, ваших творцов, будет [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2:0 "У нас есть лидер, идеальный кандидат для государства [Root.GetName]! [Root.GetFleet3ProductDeal2]\n\nДайте нам не что иное, как [Root.GetFleet3CostDeal2], и забирайте лидера!"
 fleet3dealdesc3:0 "У нас есть для вас хорошие рабочие. Поднимают, тащат, тянут, чистят! Здоровые. Умные. Дайте нам £alloys£ $alloys$ в количестве §R500§! ед., а мы отправим §G4§! £pop£ поселения расы $NAME_Caravaneer_Fleet3_species$ на одну из ваших планет.\n\nЧто? Сведения о судимостях? Боюсь, мы потеряли документы, §Hкс-ск!§!"
 fleet3dealdesc3machi:0 "У нас есть для вас хорошие рабочие. Поднимают, тащат, тянут, чистят! Здоровые. Умные. Дайте нам £alloys£ $alloys$ в количестве §R500§! ед., а мы отправим §G4§! £pop£ поселения категории $NAME_Caravaneer_Fleet3_robot$ на одну из ваших планет.\n\nЧто? Сведения о судимостях? Боюсь, мы потеряли документы, §Hкс-ск!§!"
 fleet3dealdesc4:0 "Смотрите. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "У нас есть чертежи. Проекты! Для одного сооружения, очень продвинутого и уникального. §G$building_waste_reprocessing_center$§!, позволяющий преобразовать ваш лом и мусор в мощную энергию и полезные минералы.\n\nНо нам нужны... рабочие. Ужасная авария на добывающей платформе 715-Б, §Hкс-ск!§! Отправьте нам §R6§! £pop£ поселений категории §H$pop_cat_worker$§!, а мы дадим вам чертежи."
 fleet3dealdesc5_gesta:1 "У нас есть чертежи. Проекты! Для одного сооружения, очень продвинутого и уникального. §G$building_waste_reprocessing_center$§!, позволяющий преобразовать ваш лом и мусор в мощную энергию и полезные минералы.\n\nНо нам нужны... рабочие. Ужасная авария на добывающей платформе 715-Б, §Hкс-ск!§! Отправьте нам §R6§! £pop£ поселений категории §H$pop_cat_simple_drone$§!, а мы дадим вам чертежи."
 fleet3dealdesc6:0 "У нас специальное предложение. Уникальная технология, разработка флотилии $NAME_Caravaneer_Fleet3$!\n\nИспытываете проблемы, пробиваясь через защитные сети планет? Мы можем показать вам способ очень совершенной, очень технологичной, улучшенной бомбардировки. Мы называем его... §G$ORBITAL_TRASH_1$§!!\n\nОт вас требуется [Root.GetFleet3CostDeal6]. Тогда мы покажем вам этот метод, и §Hкс-ск!§! Вы добавите к своим кораблям один компонент."
 fleet3dealdesc7:1 "Мы заметили вашу добывающую станцию на орбите планеты §Y[fleet3deal7planet.GetName]§!. Она извлекает энергию, да? Мы можем помочь. Мы можем даровать вам спутник, оснащенный умными технологиями! Мы называем его «§G$racket_energy_extractor$§!»!\n\nОн останется на орбите и будет повышать количество такого ресурса, как £energy£ §Y$energy$§!, получаемого вами с поверхности планеты §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Вам нужна §Y$energy$§!, верно? Чтобы приводить в движение миллионы схем, являющихся основой вашей расы?\n\nПри помощи такого устройства, как §G$racket_generator_regulator$§!, ваши §Y$job_technician_drone_plural$§! повысят свою энергоемкость на 25%, а ваши §Y$district_generator_plural$§! и имеющиеся там механизмы повысят качество взаимодействия с ними! Мы разместим их на планете §Y[fleet3deal8planet.GetName]§!, если вы сделаете нам небольшое одолжение.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "У нас есть корабль! §G$destroyer$§!, очень хороший, быстрый, мощный! Хорошо оснащенный! Без причины мы его, конечно, не отдадим, о нет! У нас нет времени давать вашим механикам его изучать, §Hкс-ск!§! Вы хотите этот корабль, да?\n\nДайте нам £minerals£ $minerals$ в количестве §R200§! ед., и корабль ваш."
 cara_fleet3_deal:0 "Что вы можете нам предложить?"
 cara_fleet3_take_deal:0 "Безусловно. Мы принимаем ваше предложение."
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "Приятно и радостно иметь с вами дело, [Root.GetName]. До встречи!"

 fleet3deal1cost1:0 "£food£ $food$: §R200§!"
 fleet3deal1cost2:0 "£food£ $food$: §R1000§!"
 fleet3deal1cost3:0 "£food£ $food$: §R4000§!"
 fleet3deal1product1:0 "£minerals£ $minerals$: §G200§!"
 fleet3deal1product2:0 "£minerals£ $minerals$: §G500§!"
 fleet3deal1product3:0 "£minerals£ $minerals$: §G2000§!"
 fleet3deal2product1:0 "Инженер: золотые руки, быстро соображает. Хорошо управляется с проводами и делением в столбик!"
 fleet3deal2product2:0 "Этот губернатор — непревзойденный организатор! Отличается мощным интеллектом, думает на несколько шагов вперед! Любит долгие прогулки по пляжу!"
 fleet3deal2cost1:0 "£energy£ $energy$: §G300§!"
 fleet3deal2cost2:0 "£food£ $food$: §R200§!"
 fleet3deal2cost3:1 "£consumer_goods£ §Y$consumer_goods$§!: §R150§!"
 fleet3deal4cost1:0 "если вы дадите нам §R15§! ед. такого ресурса, как £sr_dark_matter£ §Y$sr_dark_matter$§!."
 fleet3deal4cost2:1 "если вы дадите нам §R55§! ед. такого ресурса, как £rare_crystals£ §Y$rare_crystals$§!."
 fleet3deal4cost3:0 "если вы дадите нам §R15§! ед. такого ресурса, как £sr_zro£ §Y$sr_zro$§!."
 fleet3deal4product1:0 "Этот сплав. Вес. Блеск. Сияние! Вы когда-нибудь видели такую металлическую связь? Невероятный предел текучести. Максимальное качество. Примеси в пределах нормы. Мы можем его чувствовать. Он взывает к вам.\n\nМы дадим вам £alloys£ §Y$alloys$§! в количестве §G2000§! ед."
 fleet3deal4product2:0 "Эти экзотические газы. Шипучие. Сжатые до максимальной плотности для удобства транспортировки. С высокой летучестью, так что осторожнее! Вы желаете их, да? Для ваших щитов, для ваших плазменных пушек? Они могут стать вашими.\n\nМы дадим вам £exotic_gases£ §Y$exotic_gases$§! в количестве §G150§! ед."
 fleet3deal4product3:0 "Этот металл. Он движется. Он течет. Он перестраивается, §Hкс-ск!§! Мы нашли для него множество применений. Уверены, что и вы найдете.\n\nМы дадим вам £sr_living_metal §Y$sr_living_metal$§! в количестве §G40§! ед."
 fleet3deal2product1_tooltip:0 "§HУченый§! с §Gуровнем навыка 3§! становится частью государства [Root.GetName]"
 fleet3deal2product2_tooltip:0 "§HГубернатор§! с §Gуровнем навыка 3§! становится частью государства [Root.GetName]"
 fleet3deal5cost_tooltip:0 "§R-6§! £pop£ поселений категории §H$pop_cat_worker$§!"
 fleet3deal5cost_gesta_tooltip:0 "§R-6§! £pop£ поселений категории §H$pop_cat_simple_drone$§!"
 fleet3deal5product_tooltip:0 "Открывает §Y$building_waste_reprocessing_center$§!\n Производит: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$: §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!: §G+5§!"
 fleet3deal3product_tooltip:1 "§G4§! £pop£ поселения расы $NAME_Caravaneer_Fleet3_species$ прибывают на планету [fleet3deal3planet.GetName]"
 fleet3deal3product_machi_tooltip:1 "§G4§! £pop£ поселения категории $NAME_Caravaneer_Fleet3_robot$ прибывают на планету [fleet3deal3planet.GetName]"
 fleet3deal6cost1:0 "£energy£ $energy$: §R1000§!"
 fleet3deal6cost2:0 "£minerals£ $minerals$: §R300§!"
 fleet3deal6cost3:0 "£consumer_goods£ §Y$consumer_goods$§!: §R800§!"
 fleet3deal7cost1:0 "Так, что касается оплаты. У нас... есть некоторые противоречия с законом. Мелочи. Банальности. Но нам потребуются свидетели, поддержка. Добропорядочная личность, что выступит в нашу поддержку! Ваше сильное и мудрое государство поручится за нас, бедных доверчивых торговцев, саму невинность, чьей единственной ошибкой была некоторая невнимательность, отвлеченность сознания, что привела к нарушению какой-то досадной, §Hкс-ск§!, законодательной нормы?"
 fleet3deal7cost2:0 "Дайте нам £exotic_gases£ §Y$exotic_gases$§! в количестве §R15§! ед., а мы разместим этот спутник!"
 fleet3deal7cost3:0 "Мы разместим для вас этот спутник! Если вы дадите нам £consumer_goods£ §Y$consumer_goods$§! в количестве §R100§! ед."
 fleet3deal8cost1:0 "§Y$consumer_goods$§!: §R300§!"
 fleet3deal8cost2:0 "У нас... есть некоторые противоречия с законом. Мелочи. Банальности. Но нам потребуются свидетели, поддержка. Ваше сильное и мудрое государство поручится за нас, бедных доверчивых торговцев, саму невинность, чьей единственной ошибкой была некоторая невнимательность, отвлеченность сознания, что привела к нарушению какой-то досадной, §Hкс-ск§!, законодательной нормы?"
 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"

 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "Тогда мы еще с вами свяжемся, прежде чем покинуть ваше пространство. Но условия сделки могут измениться!"

 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §Yпоследняя возможность§!"
 fleet3redealdesc1:0 "Вы хорошо подумали? Все взвесили? Передумали? §HКс-ск!§!"
 fleet3redealdesc2:0 "Какое-то время мы будем отсутствовать в пространстве расы [Root.GetSpeciesAdj]. Вы ведь не хотите остаться ни с чем?"
 fleet3redealdesc3:0 "Примите сделку! Примите! Примите!"
 fleet3redealdesc4:0 "Мы чувствуем ваше настроение. Эта сделка искушает вас. Взывает к вам. Так ведь?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! Мы собираемся покинуть ваше пространство! Предложение все еще в силе, товары все еще новые! Куйте шлак, пока горяч! §HКс-ск!§!"

