 slot_machine_bounty:0 "Крутые автоматы!"
 slot_machine_bounty_desc:0 "Появились игровые автоматы последней модели, лучше которых не придумаешь, и граждане никак не могут перестать играть! Эти штуки буквально атакуют кору головного мозга, пока не будут выполнены квоты по азартным играм."
