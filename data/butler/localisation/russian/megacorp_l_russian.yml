 ## TECHNOLOGIES ##
 tech_hive_node:0 "Синаптические сооружения"
 tech_hive_node_desc:1 "Волю улья можно усилить посредством развития макроскопических синаптических узлов."
 tech_hive_cluster:0 "Скопления синапсов"
 tech_hive_cluster_desc:1 "Создавая кластеры сетей макроскопических синаптических узлов, можно достичь максимальной передачи меганейронов на доступную площадь поверхности."
 tech_hive_confluence:0 "Слияние мыслей"
 tech_hive_confluence_desc:1 "Воля улья будет и дальше усиливаться и координироваться за счет расширения и развития огромного нервного центра меганейронов."
 tech_food_processing_1:0 "Обработка пищи"
 tech_food_processing_1_desc:1 "Усовершенствованные приемы обработки пищи способствуют улучшению методов ее сохранения и сокращению потерь."
 tech_food_processing_2:0 "Улучшенная обработка пищи"
 tech_food_processing_2_desc:1 "Новые методы криоконсервации и повторного секвенирования белков значительно повысят эффективность обработки пищи."
 tech_alloys_1:0 "Голографические литейные формы"
 tech_alloys_1_desc:0 "Цельные голографические литейные формы могут мгновенно изменять внешний вид, что ускоряет производство сплавов."
 tech_alloys_2:0 "Наносепараторы"
 tech_alloys_2_desc:0 "Наносепараторы — новый революционный шаг в создании сплавов, упрощающий процесс литья, одновременно улучшая общее качество продукции."
 tech_luxuries_1:0 "Сбор при помощи наноцепей"
 tech_luxuries_1_desc:0 "Благодаря предварительно запрограммированным наноцепям многие товары массового спроса можно быстро собирать в изготовителях."
 tech_luxuries_2:0 "Терминалы репликаторов"
 tech_luxuries_2_desc:0 "Эти терминалы могут воссоздать любой предварительно утвержденный объект, если его модель сохранена в их банках памяти."
 tech_space_mining_1:0 "Фабрики переработки с нулевой гравитацией"
 tech_space_mining_1_desc:0 "Добавление внутренних фабрик переработки на добывающих станциях существенно повысит добычу минералов."
 tech_space_mining_2:0 "Сканеры минералов дальнего действия"
 tech_space_mining_2_desc:0 "Увеличенный радиус действия сканера позволит нам быстрее определить концентрации минералов и сосредоточить наши усилия по добыче именно в таких местах."
 tech_space_mining_3:0 "Лучи для резки минералов"
 tech_space_mining_3_desc:0 "Эти мощные лазеры ближнего действия могут с легкостью резать камень, в результате чего повышается эффективность добычи минералов."
 tech_space_mining_4:0 "Автономные добывающие дроны"
 tech_space_mining_4_desc:0 "Флотилии автономных дронов, снабженных добывающими лучами, используются для быстрой и эффективной разработки минералов поблизости."
 tech_space_mining_5:0 "Нанитовые зонды для минералов"
 tech_space_mining_5_desc:0 "Эти особые зонды оснащены роями нанитов, которые определяют прежде неизвестные концентрации минералов и помечают их для дальнейшей добычи."
 tech_space_science_1:0 "Лаборатории с нулевой гравитацией"
 tech_space_science_1_desc:0 "Множество критически важных исследований можно проводить только в условиях нулевой гравитации, для чего в сущности и предназначены эти специализированные лаборатории."
 tech_space_science_2:0 "Миниатюрные сдерживающие поля"
 tech_space_science_2_desc:0 "Сдерживающие силовые поля превосходно подходят для изоляции и удержания различных субстанций или образцов, которые нужно подробно проанализировать."
 tech_space_science_3:0 "Квантовые зонды"
 tech_space_science_3_desc:0 "Продвинутые зонды, которые могут подробно проанализировать объекты на субатомном уровне, выдав множество ценных исследовательских данных."
 tech_space_science_4:0 "Автономные протоколы станций"
 tech_space_science_4_desc:0 "Повышение автоматизации станций позволит освободить больше персонала для выполнения исследовательских работ."
 tech_space_science_5:0 "Анализ в нескольких измерениях"
 tech_space_science_5_desc:0 "Изучение чего-либо с ограниченной точки зрения, присущей стандартной реальности, не дает возможности увидеть полную картину. Нужно смотреть со всех сторон."
 tech_mine_volatile_motes:0 "Стабилизация пылинок"
 tech_mine_volatile_motes_desc:0 "Летучие пылинки — это нестабильные частицы, с которыми опасно работать. Чтобы безопасно собирать их, не спровоцировав при этом цепную реакцию в виде взрывов, нужно использовать энергетические поля для стабилизации пылинок."
 tech_mine_exotic_gases:0 "Добыча экзотических газов"
 tech_mine_exotic_gases_desc:0 "Карманы с экзотическим газом попадаются редко и часто недоступны при использовании стандартных методов. До таких залежей можно добраться только при помощи специальной технологии добычи."
 tech_interplanetary_commerce:0 "Межпланетная торговля"
 tech_interplanetary_commerce_desc:0 "Благодаря новым планетарным рынкам возникают новые возможности для торговли. Бизнес будет процветать."
 tech_interstellar_economics:0 "Межзвездная экономика"
 tech_interstellar_economics_desc:0 "Отправившись в космос и осмелившись выйти за пределы нашей родной системы, мы также вступили в новую эпоху экономики. Новые рынки возникают с поразительной скоростью, и экономисты-теоретики изо всех сил стараются не отставать."
 tech_holo_entertainment:0 "Голографические развлечения"
 tech_holo_entertainment_desc:0 "Новаторское использование голографических технологий позволяет создавать искусственные среды, которые кажутся такими же подлинными, как и реальный мир. Это следующий этап в развитии иммерсивных развлечений."
 tech_prescient_data_modeling:1 "Нумское моделирование данных"
 tech_prescient_data_modeling_desc:1 "Здесь действуют прорицательские способности Нумы, или же мы имеем дело с квалифицированным мастерством? В любом случае эта модель прогнозирования галактического рынка ценных бумаг позволяет предсказать колебания в экономике с божественной точностью."
 tech_orbital_trash_dispersal:0 "Орбитальное распространение мусора"
 tech_orbital_trash_dispersal_desc:0 "Эта система управления орбитальной бомбардировкой засыпает планету миллионами высокоскоростных мелких снарядов, переполняя оборонные сети планеты мусорными данными. Корабли, оснащенные этим компонентом, будут наносить больший урон при орбитальной бомбардировке."
 tech_nanite_transmutation:0 "Нанитовое преобразование"
 tech_nanite_transmutation_desc:2 "Массовое производство этих особенно эффективных нанитов требует очень продвинутого оборудования."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "Засушливые нагорья"
 d_arid_highlands_desc:1 "Расположенный на высоко над уровнем моря сухой экорегион с редкой растительностью в виде пустынных трав и кустарников."
 d_hot_springs:0 "Горячие источники"
 d_hot_springs_desc:1 "Из этих родников вытекают грунтовые воды, подогреваемые геотермальными процессами."
 d_searing_desert:0 "Палящая пустыня"
 d_searing_desert_desc:1 "Из-за небольшого количества осадков, экстремальных температур и малочисленной растительности эти песчаные пустыни представляют угрозу для большинства форм жизни."
 d_geothermal_vent:0 "Геотермальные источники"
 d_geothermal_vent_desc:1 "Эти фумаролы выбрасывают пар и ядовитые газы из глубин коры планеты."
 d_underwater_vent:0 "Подземные источники"
 d_underwater_vent_desc:1 "Металлосодержащие отложения вступают в реакцию с перегретой водой в коре планеты, выбрасывая химические вещества на морское дно вдоль зоны расхождения тектонических плит."
 d_rushing_waterfalls:0 "Стремительный водопад"
 d_rushing_waterfalls_desc:1 "Реки, стекающие по отвесным горным склонам, образуют живописные картины."
 d_frozen_gas_lake:0 "Озеро из замерзшего газа"
 d_frozen_gas_lake_desc:1 "Температуры глубокой заморозки удерживали в твердом состоянии газы, образовавшиеся под воздействием огромного давления в незапамятные времена и растворенные в этих обледенелых озерах."
 d_bubbling_swamp:0 "Бурлящее болото"
 d_bubbling_swamp_desc:1 "Эта заболоченная местность характеризуется почти стоячей водой и богатой растительностью. Это рай для водных растений, насекомых и болотных газов."
 d_fuming_bog:0 "Трясина с испарениями"
 d_fuming_bog_desc:1 "Ядовитое болото, покрытое чахлой растительностью, мхами и грибами, где с поверхности воды испаряются газы."
 d_tempestous_mountain:0 "Бурлящая гора"
 d_tempestous_mountain_desc:1 "Разрываемая ветрами растительность цепляется за высокие скалы и бурные утесы в этих дождливых горах."
 d_dust_desert:0 "Пыльная пустыня"
 d_dust_desert_desc:0 "Огромная покрытая песком территория, на которой разбросаны зоны с редкими и ценными летучими пылинками. Добыча возможна при наличии подходящего оборудования."
 d_dust_caverns:0 "Пыльные пещеры"
 d_dust_caverns_desc:1 "Редкие летучие пылинки конденсируются в этих песчаных пещерах и скрытых пустотах."
 d_numas_breath:0 "Дыхание Нумы"
 d_numas_breath_desc:0 "Этот стабильный канал, проникающий в кору планеты, создал $NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "Нанопески"
 d_nanosands_desc:0 "Песчаные дюны на этой планете почти полностью состоят из бесчисленных разбитых нанитов. Их структура разрушена настолько, что реактивация уже невозможна, но они покрывают планету гранулятом из редких металлов."

 # Minerals
 d_crystal_forest:0 "Кристальный лес"
 d_crystal_forest_desc:1 "В этих экзотических лесах сверкающие кристаллы растут подобно инею."
 d_veiny_cliffs:0 "Рудножильные утесы"
 d_veiny_cliffs_desc:1 "Полосы ценных минеральных руд, будто вены, усыпали эти обнаженные горные склоны."
 d_ore_rich_caverns:0 "Богатые на руду пещеры"
 d_ore_rich_caverns_desc:1 "Эти глубокие пещеры изобилуют залежами металлических и минеральных руд."
 d_mineral_fields:0 "Минеральные поля"
 d_mineral_fields_desc:1 "В результате геологического переворота эти полезные минералы давным-давно вышли на поверхность планеты."
 d_rich_mountain:0 "Богатая гора"
 d_rich_mountain_desc:1 "Эти горные склоны сверкают от богатых руд и драгоценных камней."
 d_crystal_reef:0 "Кристальный риф"
 d_crystal_reef_desc:1 "Кристаллические решетки мерцают среди скал и кораллов этого песчаного рифа."
 d_prosperous_mesa:0 "Процветающее плато"
 d_prosperous_mesa_desc:1 "Этот холм с плоским верхом имеет крутые склоны, усыпанные полезными ресурсами."
 d_crystalline_caverns:0 "Кристаллические пещеры"
 d_crystalline_caverns_desc:1 "Эти пещеры, напоминающие огромные жеоды, со всех сторон заполнены редкими кристаллами."
 d_submerged_ore_veins:0 "Подводные рудные жилы"
 d_submerged_ore_veins_desc:2 "Океанское дно усеяно множеством полезных рудных залежей, предоставляющих возможности для глубоководной добычи."

 # Food
 d_bountiful_plains:0 "Изобильные равнины"
 d_bountiful_plains_desc:1 "Эти широкие равнины отличаются плодородностью почв и высокими травами, обеспечивая богатый потенциал сельскохозяйственных угодий."
 d_nutritious_mudland:0 "Питательные грязи"
 d_nutritious_mudland_desc:1 "До самого горизонта видна жидкая грязь из глины, ила и суглинка, в которой доминирует низкая растительность."
 d_green_hills:0 "Зеленые холмы"
 d_green_hills_desc:1 "Ряды холмов, покрытых зеленью и отличающихся плодородными почвами."
 d_forgiving_tundra:1 "Бесстрастная тундра"
 d_forgiving_tundra_desc:1 "Заросли осоки, кустарники и лишайники покрывают эту высокоширотную природную зону, где подпочва с вечной мерзлотой тем не менее покрыта более плодородными отложениями."
 d_rugged_woods:0 "Суровый лес"
 d_rugged_woods_desc:1 "Холодные каменистые леса с травянистым подлеском."
 d_boggy_fens:0 "Вязкие топи"
 d_boggy_fens_desc:1 "Эти низменные заболоченные места богаты питательными веществами для растений."
 d_lush_jungle:0 "Буйные джунгли"
 d_lush_jungle_desc:1 "Из-за плотного полога и почти непроницаемой растительности эти джунгли отличаются плохим качеством почвы, но изобилуют растительной жизнью и плодоносящими деревьями."
 d_lichen_fields:0 "Лишайниковые поля"
 d_lichen_fields_desc:1 "Покрытые росой мхи, лишайники и грибы образуют мягкий ковер, покрывающий всю эту скалистую местность."
 d_fungal_caves:0 "Грибные пещеры"
 d_fungal_caves_desc:1 "Эти обширные системы пещер покрыты множеством видов съедобных грибов, которым для процветания не нужно ни солнечного света, ни плодородной почвы."
 d_fungal_forest:0 "Грибной лес"
 d_fungal_forest_desc:1 "Вместо деревьев в этих плодородных лесах доминируют высокие грибы; огромные шляпки этих гигантов затмевают солнечный свет, создавая идеальную среду для богатого разнообразия более мелких экземпляров."
 d_fertile_lands:0 "Плодородные земли"
 d_fertile_lands_desc:1 "Из этого обширного участка открытых равнин получатся идеальные сельскохозяйственные угодья."
 d_marvelous_oasis:0 "Чудесный оазис"
 d_marvelous_oasis_desc:1 "Мерцающая жемчужина воды и зелени в бесплодной пустыне."
 d_great_river:0 "Великая река"
 d_great_river_desc:1 "Огромная спокойная река обеспечивает водой и растительностью богатство форм жизни."
 d_black_soil:0 "Чернозем"
 d_black_soil_desc:1 "Эти почвы, обладающие удивительно высокой влагоемкостью и большим количеством химических веществ, являющихся неотъемлемой частью растительной жизни, обещают впечатляющие урожаи сельскохозяйственных культур."
 d_teeming_reef:0 "Кишащий риф"
 d_teeming_reef_desc:1 "Бурлящая жизнью экосистема, полная кораллов, рыб, моллюсков, млекопитающих, беспозвоночных и всех видов съедобных морских обитателей."
 d_tropical_island:0 "Тропический остров"
 d_tropical_island_desc:1 "Начиная от деревьев, гнущихся под тяжестью плодов, до разнообразной фауны, этот райский остров сулит богатые урожаи."
 d_metal_boneyard:0 "Кладбище металлолома"
 d_metal_boneyard_desc:1 "Кажется, будто пустые металлические скелеты разрушенной инфраструктуры стонут, когда среди них гуляет ветер."
 d_organic_landfill:0 "Органическая свалка"
 d_organic_landfill_desc:1 "Огромные кучи токсичных биологических отходов гниют и выделяют испарения под солнцем."

 # Energy

 # Special
 d_betharian_deposit:0 "Бетарианские поля"
 d_betharian_deposit_desc:1 "В этих полях, как звезды, сияют тысячи тысяч драгоценных бетарианских камней."
 d_alien_pets_deposit:0 "Затерянная долина"
 d_alien_pets_deposit_desc:1 "Эта нетронутая долина спрятана среди окружающих ее гор, а ее фауна защищена от рыскающих хищников."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Гудящие равнины"
 d_buzzing_plains_desc:0 "Эти ветреные равнины потрескивают от статического электричества."
 d_mineral_striations:0 "Полосы минералов"
 d_mineral_striations_desc:0 "Неглубокие разломы вывели на поверхность богатые залежи минералов."
 d_natural_farmland:0 "Природное угодье"
 d_natural_farmland_desc:0 "Эти равнины, разбитые самой природой на удивительно правильные геометрические фигуры, готовы к сельскохозяйственному освоению."

 # Earth
 d_scandinavian_reclamation_sector:0 "Скандинавский сектор восстановления"
 d_scandinavian_reclamation_sector_desc:0 "Усилия по восстановлению земель в конце XXII века устранили все, кроме самых упорных очагов радиации, а уровни мутаций сейчас находятся на рекордно низком уровне с момента утечки."
 d_saharan_irrigation_project:0 "Проект ирригации Сахары"
 d_saharan_irrigation_project_desc:0 "Немногие сегодня помнят злобные насмешки, с которыми столкнулась операция «Зеленая Сахара», когда она была впервые предложена профессором Искьердо."
 d_mesopotamian_urban_corridor:0 "Месопотамский городской коридор"
 d_mesopotamian_urban_corridor_desc:0 "Мегалополис, протянувшийся вдоль большей части Плодородного полумесяца, сам по себе является памятником этому месту рождения древних цивилизаций."
 d_boswash_metropolitan_axis:0 "Метропольная ось Босваш"
 d_boswash_metropolitan_axis_desc:0 "Беспорядки в районе Босваш травмировали целое поколение и привели к радикальным правовым реформам. Вечная память!"
 d_mauritanian_security_zone:0 "Мавританская зона безопасности"
 d_mauritanian_security_zone_desc:0 "Неразорвавшиеся боеприпасы до сих пор иногда находят возле территории, где полковник Тетчу и остатки его бригады участвовали в своем знаменитом последнем бою."
 d_great_albertan_crater:0 "Великий Альбертский кратер"
 d_great_albertan_crater_desc:0 "Когда астероид 711494 Сатис приблизился к Земле и вызвал Великую панику 72-го года, все подумали, что вот всем и конец. К счастью, астероид оказался недостаточно большим, чтобы привести к массовому вымиранию. К несчастью, он уничтожил большую часть Альберты."
 d_pacific_algae_tracts:0 "Тихоокеанские водорослевые пространства"
 d_pacific_algae_tracts_desc:0 "Водорослевые пространства, невидимые, пока вы не окажетесь под водой, кажется, тянутся вдаль бесконечно."
 d_delhi_sprawl:0 "Разросшийся Дели"
 d_delhi_sprawl_desc:0 "Торговая башня Лакшми была самым высоким зданием на Земле в течение большей части XXII века, а ее уникальная форма остается характерной особенностью линии горизонта в Дели."
 d_pearl_river_agglomerate:0 "Агломерация Жемчужной реки"
 d_pearl_river_agglomerate_desc:0 "Первый регион на Земле, официально названный мегагородом. После успешной борьбы с загрязнением в Золотой дельте некоторые другие развивающиеся городские регионы в конечном счете будут проводить собственную версию такой же политики."
 d_great_pacific_garbage_patch:0 "£blocker£ Большое тихоокеанское мусорное пятно"
 d_great_pacific_garbage_patch_desc:0 "Кружащиеся миазмы от пластиковых отходов покрывают значительную часть самого крупного океана на Земле."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Мигрирующие леса"
 d_migrating_forests_desc:1 "Бродячие леса этой планеты часто перемещаются всей массой в соседние регионы, мешая строительству дорог, линий электропередачи и других объектов инфраструктуры."
 d_migrating_forest_reserve:0 "Заповедник с мигрирующим лесом"
 d_migrating_forest_reserve_desc:1 "Этот регион был полностью выделен для бродячих лесов, которые являются аборигенами данного мира. Здесь они могут перемещаться спокойно, не нанося ущерба городским районам."
 d_junk_wastes:0 "Мусорные пустоши"
 d_junk_wastes_desc:1 "Эти пустыри протянулись до самого горизонта, и лишь отдельные куски более крупного мусора выступают из-под земли."
 d_junk_canals:0 "Мусорные каналы"
 d_junk_canals_desc:1 "Эти узкие каналы огибают горы мусора, а некоторые прилегающие участки почвы являются на удивление плодородными."
 d_junk_hollows:0 "Мусорные впадины"
 d_junk_hollows_desc:1 "Из этих пустот, расположенных глубоко под поверхностным мусором, получились бы хорошие изолированные камеры реактора."
 d_irradiated_valley:0 "Радиоактивная долина"
 d_irradiated_valley_desc:1 "Солнечная вспышка обрушила на эту изолированную долину интенсивное излучение."
 d_valley_of_zanaam:0 "Долина Занаама"
 d_valley_of_zanaam_desc:0 "В долине находится таинственный обелиск, покрытый письменами на мертвом инопланетном языке. Он гудит, излучая энергию, и вызывает головную боль у всех, кто приближается к нему."
 d_abandoned_primitive_homesteads:0 "Заброшенные примитивные усадьбы"
 d_abandoned_primitive_homesteads_desc:1 "В этих заброшенных усадьбах жило когда-то сообщество рептилий. Они все еще населяют планету, но с тех пор утратили все зачатки разума."
 d_the_zone:0 "Зона A"
 d_the_zone_desc:0 "Полосу земли площадью 13 квадратных километров на этой планете занимают руины неизвестного происхождения, усеянные множеством странных и уникальных инопланетных артефактов. Непостижимо, но эта зона также вызывает чувство глубокого удовлетворения у своих посетителей."
 d_hyperfertile_valley:0 "Гиперплодородная долина"
 d_hyperfertile_valley_desc:1 "Почва в этой долине исключительно плодородная и интенсивно покрыта зеленью."
 d_ancient_mining_site:0 "Древняя шахтная площадка"
 d_ancient_mining_site_desc:1 "Место древних работ по добыче полезных ископаемых. Несмотря на возраст, большая часть оборудования до сих пор годится для эксплуатации."
 d_toy_factory_complex:0 "Комплекс фабрики игрушек"
 d_toy_factory_complex_desc:0 "Сложные механизмы беспрестанно превращают сложные полимеры в маленькие предметы странных форм и непонятного назначения."
 d_mutant_landfill:0 "Свалка мутантов"
 d_mutant_landfill_desc:0 "Гниющая груда мертвых тел ужасных мутантов. Летучее органическое вещество перемешалось, образовав нечто, напоминающее какое-то сооружение."
 d_ancient_bombardment_craters:0 "Кратеры от древней бомбардировки"
 d_ancient_bombardment_craters_desc:1 "Давным-давно этот мир подвергся интенсивной орбитальной бомбардировке. Местами поверхность до сих пор усыпана ударными кратерами."
 d_ancient_battlefield:0 "Древнее поле боя"
 d_ancient_battlefield_desc:1 "Цивилизация, когда-то населявшая этот мир, была уничтожена захватчиками из какой-то другой звездной системы. Это древнее поле боя усыпано обломками, оставшимися в результате последнего отчаянного противостояния."
 d_irradiated_ruins:0 "Радиоактивные руины"
 d_irradiated_ruins_desc:1 "Руины, оставшиеся после массовой ядерной войны, которую вели две глобальные сверхдержавы, когда-то населявшие этот мир."
 d_impact_crater:0 "Ударный кратер"
 d_impact_crater_desc:1 "Кратер после падения крупного метеорита. Минералы из него до сих пор можно найти на месте падения."
 d_odd_factory:0 "Странная фабрика"
 d_odd_factory_desc:0 "Хорошо построенный комплекс, производящий очень ценные ресурсы. Оставлен на планете какой-то иной цивилизацией."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Древний ускоритель частиц"
 d_ancient_particle_accelerator_desc:0 "В основе этого старого ускорителя частиц лежала инновационная конструкция, а сохранившиеся в этом сооружении терминалы содержат огромный объем исследовательских данных, оставленных, судя по всему, каким-то блестящим физиком-теоретиком."
 d_underground_vault:0 "Подземное убежище"
 d_underground_vault_desc:0 "Крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Заняв убежище, они обратились друг против друга, когда у них закончились запасы пищи."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Убежище содержит огромный парк машин, а также склады с добывающим оборудованием."
 d_cryonic_clones:0 "Памятник криоклонам"
 d_cryonic_clones_desc:0 "Сотни инопланетных клонов оставались запечатанными в камерах криоанабиоза, когда этот мир-кольцо пребывал в разрушенном состоянии. Теперь, когда он полностью восстановлен, клоны сохранены в этом памятнике."
 d_flooded_mounds:0 "Затопленные бугры"
 d_flooded_mounds_desc:0 "На самой глубине океана в этом мире можно обнаружить тысячи тысяч связанных между собой бугров, похожих на термитники. Это последние остатки древней расы разумных членистоногих."
 d_processing_pens:0 "Загоны для переработки"
 d_processing_pens_desc:0 "В грибовидных аборигенов этой планеты генетически заложена покорность... и приятный вкус. В этих огромных загонах для переработки их откармливают, а позднее собирают урожай."
 d_harvester_fields:0 "Поля с комбайнами"
 d_harvester_fields_desc:0 "Обширные поля с густой съедобной растительностью, где древние комбайны на солнечной энергии помогают собирать урожай."
 d_wetware_computer:0 "Биокомпьютер"
 d_wetware_computer_desc:0 "Океаны в этом мире почти полностью покрыты тонкой сетью водорослей, которая похожа на примитивный биокомпьютер."
 d_savage_wildlands:0 "Дикие земли"
 d_savage_wildlands_desc:0 "Туземные существа, населяющие этот регион, похоже, функционируют как единый организм."
