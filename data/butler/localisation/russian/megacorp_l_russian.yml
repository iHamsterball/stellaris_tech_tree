 mega.1100.desc:0 "$strategic_coordination_center_1$, попадающий в поле зрения камер наблюдения, представляет собой впечатляющее зрелище.\n\nНаши военные инженеры осознали, что не стоит даже и пытаться скрыть истинное предназначение станции такого размера. Она выглядит именно тем, чем и является: коробкой с самым современным оборудованием связи, матрицами датчиков и высококвалифицированной командой тактической логистики."
