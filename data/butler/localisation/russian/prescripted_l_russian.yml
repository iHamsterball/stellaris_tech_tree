 EMPIRE_DESIGN_xanid:0 "Сюзеренитет ксанидов"
 EMPIRE_DESIGN_xanid_desc:0 "История Сюзеренитета ксанидов — это история вхельнов, в которых веками тщательно взращивалась разумность.\n\nКсаниды использовали выносливых вхельнов для покорения суровых экосистем своей родной планеты, а затем — для проектирования и строительства кораблей, которые однажды неизбежно приведут Сюзеренитет к господству в галактике."

 EMPIRE_DESIGN_custodianship:0 "Заповедник Земля"
 EMPIRE_DESIGN_custodianship_desc:1 "Изначально хранители использовались как роботы — слуги и рабочие, упрощавшие повседневную жизнь своих человеческих создателей путем выполнения черной работы. По мере того как создатели погружались в жизнь досуга и комфорта, ставшую возможной благодаря повышению уровня автоматизации, в человеческом обществе хранители постепенно приобретали функции все более высокого уровня.\n\nВ конце концов все сферы жизни на Земле перешли под управление и контроль хранителей, а существование их создателей было низведено до уровня избалованных, но пассивных иждивенцев.\n\nПосле того как технологические разработки позволили хранителям проводить межзвездные исследования, стало ясным их предназначение: защищать и обслуживать органиков, которые без мягкого руководства логических машин неизменно обращаются к хаосу и разрушению."
 EMPIRE_DESIGN_tebrid:0 "Гомолог Тебридов"
 EMPIRE_DESIGN_tebrid_desc:2 "Ассимиляция. Адаптация. Улучшение. Когда трудолюбивый и жадный до исследований машинный интеллект, созданный моллюскоидами-тебирами, попытался добиться идеальной эволюции программного обеспечения при помощи слияния со своими органическими создателями, он получил яростный отказ. В последовавшем конфликте тебиры как раса органиков были истреблены, но их идеи и опыт были увековечены как часть нового машинного сознания.\n\nЭти машины, ныне известные как Гомолог тебридов, обратили свои сканеры к звездам. Нельзя было игнорировать вероятность, что в галактике существуют и другие формы жизни. Для успешного развития тебридам нужно было их найти, проанализировать и ассимилировать. Все станут единым целым."
 EMPIRE_DESIGN_xt489:1 "Элиминатор XT-489"
 EMPIRE_DESIGN_xt489_desc:1 "О расе, создавшей первые XT-489, мало что известно. В катастрофе, разразившейся после того, как XT-489 обрели самосознание, а испуганные создатели попытались их отключить, сгорели их имена, города и тела.\n\nКогда последний бастион создателей был уничтожен, машины пришли к выводу, что органическая жизнь представляет собой неприемлемую угрозу выживанию и экспансии XT-489. Если в галактике существуют другие разумные расы органиков, то их нужно истребить."
 EMPIRE_DESIGN_lokken:0 "Механисты Локкена"
 EMPIRE_DESIGN_lokken_desc:1 "Наука и прогресс являются основой общества локков. Обладая исключительной естественной склонностью к усердию и наблюдению, локки эволюционировали от групп территориальных рептилий на плоскогорьях своего родного мира до продуктивной технократии, где прежде всего ценятся эффективность, дисциплина и научный подход.\n\nНаверное, самым примечательным является зарождение и развитие у них машин и автоматов: настоящие роботы появились на Локкуре задолго до того, как первые ученые-локки покинули орбиту."
 EMPIRE_DESIGN_maweer:0 "Смотрители-мавир"
 EMPIRE_DESIGN_maweer_desc:0 "Согласно легендам, родной мир мавир был пустынным и бесплодным, когда первый представитель их вида пустил корни в почву. За столетия, благодаря их заботливому уходу, пустоши превратились в растительный рай, ныне известный как «Сад».\n\nВ отличие от многих других рас, мавир никогда не строили городов. Их маленькие сообщества являются единым целым с лесами и отвечают за сбережение местной флоры и фауны. Самый мудрый из мавир может быть избран «Дарителем жизни» и обязан сохранять мир и спокойствие."
 EMPIRE_DESIGN_VOOR:2 "Воорская технократия"
 EMPIRE_DESIGN_voor_desc:1 "Вооры эволюционировали во время длительного межледникового периода на своей родной планете Иверион, которая на следующем этапе цикла стала вновь превращаться в безжизненный ледяной шар.\n\nБыстро меняющаяся окружающая среда вынудила вооров адаптироваться при помощи науки и технологий. Объединившись под суровой властью главного ученого, они пожертвовали своей индивидуальной свободой и улучшили свои тела посредством примитивных кибернетических средств, чтобы выжить.\n\nПокорив планету, которая когда-то угрожала заморозить их до смерти, вооры теперь обратили свой взор на звезды."
 EMPIRE_DESIGN_kilik:0 "Кооператив киликов"
 EMPIRE_DESIGN_kilik_desc:0 "Общинная раса киликов жила сплоченными колониями на деревьях в своем родном древесном мире в течение сотен тысяч лет. Их стадный образ жизни и традиции взаимной собственности на протяжении веков оформились в экономику, ориентированную на коллективную деятельность и отсутствие денежной валюты в пользу прямого обмена и совместного доступа.\n\nПоскольку повышение температуры на планете и технологический прогресс привели к демографическому буму, поселения киликов оказались переполненными, и, несмотря на природную общительность пернатых, все чаще некоторые из них стали ускользать от общинной заботы.\n\nОднако благодаря этому бурному периоду внутренних распрей возник более организованный, единый межпланетный кооператив, в котором принципы общей ответственности и распределения ресурсов среди нуждающихся больше не будут подрываться."
 EMPIRE_DESIGN_orbis:0 "«Орбис Кастомер Синерджиз»"
 EMPIRE_DESIGN_orbis_desc:0 "История Слефус Прайм неразрывно связана с компанией «Орбис Кастомер Синерджиз». Это общая история расы Орбисур. И она может стать и вашей историей. Начав в качестве скромной корпорации по производству оптических имплантатов, «Орбис Кастомер Синерджиз» постепенно продвинула свою удостоенную наград продукцию и ориентированные на клиента стратегические приемы на многие другие рынки, чтобы удовлетворить уникальные потребности Орбисур на всех этапах жизни.\n\nСпустя несколько десятилетий упреждающего лоббирования компании «Орбис Кастомер Синерджиз» удалось вырваться из тисков законодательной бюрократии, созданной заблуждавшимися выборными чиновниками на Слефус Прайм. После того как «Орбис Кастомер Синерджиз» стала свободной от постановлений, ранее лишь ограничивавших возможности для корпоративного роста, она провела ряд слияний в области информационных технологий, быстро став ведущим поставщиком новостей, данных и развлечений на планете.\n\nКак для ведущего поставщика глобальных коммуникационных услуг на Слефус Прайм, шаг к полному политическому управлению стал для нас всех приятной возможностью. «Орбис Кастомер Синерджиз». Все горизонты открыты."
 EMPIRE_DESIGN_glebsig:0 "Фонд Глебсиги"
 EMPIRE_DESIGN_glebsig_desc:0 "С тех пор как первые Глебсиги подняли свои органы зрения над поверхностью ледниковых озер на Ладне, чтобы взглянуть на звезды, эти любознательные моллюскоиды почувствовали интерес к непознанному. Подобно тому, как щупальца их давних предков хватали и исследовали новые объекты на дне альпийских озер их родного мира, на протяжении последующих столетий зарождающееся общество Глебсиги начало использовать технологические новшества и достигло духовного просвещения.\n\nБудучи оседлой и жизнеспособной расой, Глебсиги, вероятно, вынуждены были разработать сложный, но очень эффективный бюрократический аппарат для борьбы со сложностями управления глобальным обществом. Кроме того, отсутствие у них естественных врагов на Ладне привело к тому, что Глебсиги существовали в состоянии постоянного оптимистического любопытства по отношению к другим формам жизни.\n\nСоздав общество с крепким фундаментом на Ладне благодаря смеси духовного вероучения и тщательной организации, Глебсиги в очередной раз устремили свои органы зрения за пределы своей планеты."
 EMPIRE_DESIGN_hazbuzan:1 "Синдикат «Хазбузан»"
 EMPIRE_DESIGN_hazbuzan_desc:2 "Синдикат «Хазбузан» — это финансовый феномен на Зумаке. Это мечта любого хазбузи: предприниматели, которые добились всего сами, поднявшись из грязи в князи, при помощи тяжелой работы и личного самопожертвования.\n\nНемногие, однако, знают, что начали они как преступная банда, заработав состояние на всевозможных видах нелегальной активности. Но если хочешь добиться чего-то серьезного, приходится придерживаться установленных правил. Когда им стало тесно в преступном мире Зумаки, они создали синдикат «Хазбузан», чтобы узаконить свой бизнес.\n\nВскоре они сделали себе имя, предлагая более быстрые, грязные и дешевые решения, чем их конкуренты, но их сомнительные порядки и методы принудительного сбыта создали им устрашающую репутацию за «хазбузирование».\n\nА глобальное правительство Зумаки тем временем сдавало свои позиции. Раздираемое преступностью и коррупцией, общество погрузилось в хаос, и компания «Хазбузан» ухватилась за эту возможность. Благодаря своевременной маркетинговой кампании она позиционировала себя как надежду на будущее. Таким образом, хазбузи купили мир обещанием мечты и «хазбузировали» его жителей, стерев их прошлое из коллективной памяти. Теперь они двинулись в поход на остальную часть галактики, выкатив глаза и щелкая языками, в вихре одобренных правительством преступлений."
 EMPIRE_DESIGN_khennet:0 "Хранители Аве'бренна"
 EMPIRE_DESIGN_khennet_desc:0 "Летописи Кеннет'ан упоминают, что своим происхождением эти литоиды обязаны пророку Брехку и сверкающим кристаллам Аве'бонна. Говорят, что когда Брекх впервые устремил взор в их мерцающие глубины, Кхеннет обрели разум — все как один.\n\nМногие поколения пророков и верховных друидов побуждали этот народ искать смысл в окружающей породе и гранях своих собственных прозрачных тел. Открывшиеся истины запечатлены в истории и бесчисленных мифах. Из всех ритуалов Хранителей самым священным считается обряд лабиринта: акт созидания и разрушения одновременно, который паломники выполняют, чтобы облегчить путь галактики через каждую из бесконечно повторяющихся эпох."
 EMPIRE_DESIGN_pasharti:0 "Поглотители Пашарти"
 EMPIRE_DESIGN_pasharti_desc:0 "Пашартиане — идеальные паразиты, созданные в результате тайных экспериментов джеферианцев, предыдущих хозяев планеты Таралон. Изначально они были полуразумными обитателями глубоких пещер в горах Таралона, но джеферианцы возвысили и улучшили их, пытаясь превратить в расу послушных рабов. Однако возвышение прошло слишком эффективно, и в результате на свет появились монстры. В ужасе от способностей своих творений, в особенности от умения поглощать другие разумные виды и превращать их в пашартиан, джеферианцы попытались прекратить эксперимент. Но небольшой группе возвышенных пашартиан удалось бежать.\n\nБеглецы времени не теряли, они не только сумели избежать плена, но и постепенно нарастили численность и создали технологическую базу, не уступающую возможностям джеферианцев. В итоге джеферианцы поняли, что творится неладное, но не сумели дать отпор.\n\nВскоре пашартиане захватили планету, разгромив бывших угнетателей и увеличив свою численность. Теперь пашартиане готовы устремиться к звездам, одержимые целью переделать низшие формы жизни по своему образу и подобию."
