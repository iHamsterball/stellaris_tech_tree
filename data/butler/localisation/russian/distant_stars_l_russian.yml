 # New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive:0 "Питательные ковчеги"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "Для сопровождения наших охотничьих роев в глубоком космосе будут выделены гигантские трутни, которые фактически являются мешками протеиновой пасты без нервной системы, но с гипердвигателем. Трутни будут съедены и умрут, но зато выживет рой."

 tr_purity_colonial_viceroys_devour:0 "Доминирующий сверхразум"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "Первый признак: завоевание. Второй: пир. И наконец третий признак нашего вечного триумфа: создание бесконечных ульев в новых мирах, очищенных от всей прочей жизни."

 tr_supremacy_above_the_fray_devour:0 "Терпеливые хищники"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "Нам сложно понять вас. Вы иные. Вы растрачиваете ваши краткие жизни в междоусобицах, решая, чье видение одинокой непохожести важнее. Вы ведете апокалиптические войны, решая, чей крашеный клочок ткани будет развеваться над планетарной столицей. Мы наблюдаем, испытывая голод..."

 tr_supremacy_natural_preeminence_devour:0 "Одомашнивающая зачистка"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "Даже после поглощения их пространства и наземных боевых стай многие завоеванные популяции отказываются признавать себя нашей пищей и упрямо сопротивляются. Систематическая кампания по лоботомизации ключевых трутней, растворение стайных и племенных группировок и жестокие публичные зрелища помогут им принять свою роль в нашем великом плане."

 tr_domination_cloud_calculations:0 "Облачные расчеты"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "Чем больше покоренных систем встраивается в нашу сеть, тем больше у нас появляется доказательств того, что наша теоретическая модель вселенной является единственно верной."

 tr_supremacy_natural_preeminence_terminator:0 "Систематический террор"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "Предыдущие методы усмирения неподчиняющихся органиков в обрабатываемых мирах были грубыми и неэффективными. Текущий анализ показывает, что низкоинтенсивное произвольное устрашение обладает беспорядочным воздействием и часто даже повышает волю к сопротивлению. Для достижения эффективности кампания должна быть планомерной, полной и неизбежной."

 tr_supremacy_above_the_fray_terminator:0 "Решения за микросекунду"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "Количество циклов принятия решений, которые органики тратят на свои хаотические несущественные импульсы, не поддается измерению. Мы устранили время задержки между целью, мыслью и действием. Мы действуем как единая система, как оружие, способное самостоятельно нажать на собственный спусковой крючок."

 # Tech swaps
 tech_databank_uplinks_hive_mind:0 "Коллективное созерцание"
 tech_databank_uplinks_desc_hive_mind:0 "Обнаружена абсолютно новая область применения исследовательских трутней: если собрать их на орбите и усилить связь их разума, чтобы она действовала на всю планету, то возникают новые теоретические варианты открытий. Даже слабые синапсы миллиардов рабочих трутней, объединенных в единое целое, обладают кумулятивным эффектом."
 tech_improved_databank_uplinks_hive_mind:0 "Более глубокое коллективное созерцание"
 tech_improved_databank_uplinks_desc_hive_mind:0 "Длительное воздействие на связь разума исследователей вызывает синергетические эффекты в синапсах рабочих трутней."

 ## Ketling Diplomacy
 KET_HOSTILE_GREETING:0 "§HКс-ск!§! Говори быстро, [From.GetSpeciesName]. Терпение нашей добродетелью не является."
 KET_NEUTRAL_GREETING:0 "Хотите поговорить? Сомыслящие слушают, [From.GetSpeciesNamePlural]."
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]. Товарищи по стае. Холод пустоты не страшен, когда множество роет тоннели вместе."
 KET_WAR_GREETING:0 "Предатели. Узурпаторы. §HКс-ск!§! Мы пережили теплое сияние. Вы же погибнете."
 KET_OVERLORD_GREETING:0 "§HНу же§!, щенки. Что вы ищете?"
 KET_THREATENED_GREETING:0 "Возможно, мы и маленькие, [From.GetSpeciesName], но у нас есть когти."
 KET_VASSAL_GREETING:0 "Хозяева. §HКс-ск!§! Мы будем слушать. Вы будете говорить. Мы будем подчиняться."
 KET_VASSAL_GREETING_DISLOYAL:0 "Освободите нас, [From.GetSpeciesNamePlural]. §HКс-ск, кс-ск, кс-ск!§! Сомыслящим тесно в этой клетке."
 KET_VASSAL_DOMINEERING:0 "[From.GetName], ваша стая слаба и малочисленна! Сомыслящие могли бы вас многому научить."
 KET_DOW_PROPOSE_01:0 "Война! Война! Война!"
 KET_DOW_PROPOSE_02:0 "Ваш металл. Ваш лом. Ваши провода. Они нужны нам, §Hкс-ск!§!"
 KET_VASSAL_DOW_PROPOSE:0 "Мы не можем обитать в этой клетке. Сомыслящие будут свободны!"
 KET_DOW_ACCEPT:0 "Тогда мы будем драться! §HКс-ск!§!"
 KET_CONSIDER_01:0 "Мы должны подумать, посоветоваться. У Сомыслящих много голосов, §Hкс-ск!§!"
 KET_PEACE_PROPOSE_01:0 "Довольно, §Hкс-ск!§! Наши лапы устают от бесконечных схваток. С Сомыслящими должен быть мир, §Hкс-ск!§!"
 KET_PEACE_ACCEPT_01:0 "Достаточно с нас этих ссор, этих битв. Теперь мы хотим мира, §Hкс-ск!§!"
 KET_PEACE_REFUSE_01:0 "Мира не будет! Молчания не будет! Будет война!"
 KET_PEACE_CONSIDER_01:0 "Мир? Мы не знаем. Мы должны подумать. Посоветоваться. Обсудить..."
 KET_ITOA_SELECT_01:0 "Вы хотите, чтобы Сомыслящие стали частью большей стаи? Говорите, §Hкс-ск!§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural], друзья. Вместе наши две стаи станут быстрее, сильнее. Федерация, §Hкс-ск§!?"
 KET_ITOA_ACCEPT_01:0 "Да, вместе мы станем Многими. Пусть будет федерация, §Hкс-ск!§!"
 KET_ITOA_REFUSE_01:0 "Мы не готовы, мы не желаем. Наша стая должна быть сама по себе, свободная, §Hкс-ск, кс-ск!§!"
 KET_ASK_JOIN_A_SELECT_01:0 "Вы желаете присоединиться к Стае Многих? Мы подумаем, мы обсудим."
 KET_ASK_JOIN_A_PROPOSE_01:0 "Мы, [From.GetSpeciesNamePlural], ловкие и сообразительные. Мы были бы полезными членами стаи в такой федерации, как §Y[Root.GetAllianceName]§!! Вы позволите Сомыслящим присоединиться к вашей Стае Многих, да?"
 KET_ASK_JOIN_A_ACCEPT_01:0 "Да, да. [From.GetName] присоединится к такой федерации, как §Y[Root.GetAllianceName]§!. Присоединится к нашей Стае Многих."
 KET_ASK_JOIN_A_REFUSE_01:0 "Мы не будем членами одной стаи; союза не будет. [From.GetName] не будет частью такой федерации, как §Y[Root.GetAllianceName]§!."
 KET_LEAVE_A_SELECT_01:0 "Вы желаете покинуть такую федерацию, как §Y[Root.GetAllianceName]§!, Стаю Многих, §Hкс-ск§!?"
 KET_LEAVE_A_PROPOSE_01:0 "Мы устали от Стаи Многих, от такой федерации, как §Y[Root.GetAllianceName]§!. Мы, Сомыслящие должны быть одни, должны быть свободны."
 KET_LEAVE_A_ACCEPT_01:0 "Вы желаете существовать отдельно от Стаи Многих, от такой федерации, как §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]? §HКс-ск, кс-ск, кс-ск!§! Отдельно от Многих вы будете слабее, но мы не будем вас останавливать."
 KET_DEMAND_VASS_SELECT_01:0 "Вассал, §Hкс-ск§!? Вы желаете, чтобы стая Сомыслящих была под властью не кого иного, как [From.GetName]?"
 KET_DEMAND_VASS_PROPOSE_01:0 "[Root.GetName] — слабая стая. Мы можем предложить вам защиту. Мы можем предложить вам поддержку. В случае согласия вы станете вассалом Сомыслящих."
 KET_DEMAND_VASS_ACCEPT_01:0 "Да, да. Мы слабые, нас мало. Но все изменится. [From.GetName] теперь наши хозяева, §Hкс-ск§!."
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "Желаете получить нашу защиту, §Hкс-ск§!? Чтобы стая Сомыслящих направляла такую расу, как [From.GetSpeciesNamePlural]?"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "Сомыслящих слишком мало, §Hкс-ск, кс-ск§!. Слишком слабы и немногочисленны. Вы поведете нас? [Root.GetName] будет теперь стаей главнее нашей?"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "Да, §Hкс-ск§!. Мы, Сомыслящие, будем вести вас, направлять вас. Вы станете нашими, §Hкс-ск!§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "У нас нет времени, нет места! Нет места среди Сомыслящих для такой стаи, как [From.GetSpeciesAdj]!"
 KET_DEMAND_PROT_SELECT_01:0 "Вы защитите нас, §Hкс-ск§!? Вы используете свои знания, чтобы направлять Сомыслящих, §Hкс-ск§!?"
 KET_DEMAND_PROT_PROPOSE_01:0 "Нам, Сомыслящим, ведомо многое, §Hкс-ск, кс-ск§!, мы знаем больше, чем такая стая, как [Root.GetName]. Мы могли бы направлять вас, защищать вас. Мы могли бы помочь вашей стае стать сильнее под нашим началом."
