 distar.57.name:0 "Смерть амебы"
 distar.57.desc:0 "Новость о смерти амебы по имени [From.From.Fleet.GetName] мгновенно распространились по планете [Root.GetName], но больше всего из-за этого переживает ведущий ученый [amoeba_finding_scientist.GetName]. Найти заблудшую и беспомощную юную космическую амебу, наблюдать за тем, как она взрослеет под твоим чутким руководством, а потом потерять.\n\nТеперь, когда этого молчаливого спутника больше нет рядом, [amoeba_finding_scientist.GetName], возможно, никогда не оправится."
 distar.57.a:0 "Как жаль."
 distar.304.name:0 "Столетнее существо"
 distar.304.desc:0 "На планете [Root.Capital.GetName] транслируется потрясающая новость от адмиралов наших флотилий. Наша приемная космическая амеба по имени [lost_amoeba_centenarian_fleet.GetName] перешагнула впечатляющий столетний рубеж.\n\nОднако столь почтенный возраст, похоже, не является помехой для нашего союзника. Напротив, наши флотилии сообщают, что со временем амеба стала играть все более важную роль на поле боя. Сейчас [lost_amoeba_centenarian_fleet.GetName] является силой, с которой приходится считаться даже линкорам с самым лучшим оснащением. Когда она входит в какую-либо систему, помахивая жгутиками, боевой дух у представителей расы [Root.GetSpeciesAdj] неизбежно повышается."
 distar.304.a.tooltip:0 "Амеба по имени [lost_amoeba_centenarian_fleet.GetName] развила новые боевые навыки!"

 distar.60.name:0 "Ослепляющая судьба"
 distar.60.desc:0 "Подвергнутые действию радиации фрагменты, зарегистрированные экипажем корабля [Root.GetName] на низкой орбите планеты [From.GetName], действительно являются останками космического судна. Оно имеет очень оригинальную конструкцию, не совпадающую ни с одной из известных нам.\n\nИнформация, извлеченная из поврежденных компьютеров корабля, записана на инопланетном языке, с которым мы никогда раньше не сталкивались, поэтому перевод невозможен.\n\nНа основании изучения останков ведущий ученый [Root.GetLeaderName] выдвигает предположение, что корабль, именуемый «Кохтало», пострадал из-за навигационной ошибки при завершении сверхсветового маневра, в результате чего оказался слишком близко к выбросам гамма-излучения звезды [From.GetName]. Крупные части корабля распались из-за радиолиза. Выживших нет."
 distar.61.name:0 "Дежавю"
 distar.61.desc:0 "Датчики показывают, что корабль, свойства которого вроде бы идентичны уникальным останкам, обнаруженным возле системы [ouroboros_system.GetName], только что вышел из гиперпространства в системе [kohtalo_second_fleet.GetStarName]. Они пытаются с нами связаться!"
 distar.62.name:0 "Дежавю"
 distar.62.desc:0 "§EЭкипаж странного корабля, который является копией того, что потерпел крушение возле системы [ouroboros_system.GetName], где мы его и нашли, похоже, очень хочет с нами поговорить, но наши переводчики не могут расшифровать их язык. В отношении себя они используют низкочастотное вербальное выражение, звучащее как «Кохтало» — слово, которое мы уже слышали раньше.\n\nВозможно, у нас получится общаться при помощи первичных данных.§!"
 distar.62.a:0 "Попробуйте спросить, какова их цель здесь."
 distar.63.name:0 "«Кохтало»"
 distar.63.desc:0 "§EМы получили целый поток информации в ответ, включая картографическое изображение ближайшей галактики и запись, на которой инопланетные инженеры явно работали над созданием сверхсветового двигателя.\n\nНапрашивается очевидное предположение, что это исследователи из другой галактики. Отсутствие на их корабле вооружения только подтверждает эту теорию.\n\nМы отправили им запись, где исследователи из расы [Root.GetAdj] показаны во время своего первого путешествия за пределы нашей солнечной системы, и, судя по всему, инопланетный экипаж этому очень обрадовался.§!"
 distar.63.a:0 "Отправьте им данные, взятые с корабля, потерпевшего крушение в системе [ouroboros_system.GetName]."
 distar.64.name:0 "«Кохтало»"
 distar.64.desc:0 "§EРадость экипажа «Кохтало», похоже, испаряется. Несколько членов экипаж начинают отстукивать сообщения на своих пультах при помощи щупальцевидных придатков. Они пересылают нам что-то вроде списка пассажиров, навигационных данных и судовых журналов. Нет сомнений в том, что эти данные в точности совпадают с теми, что были получены нами с останков корабля в системе [ouroboros_system.GetName], но с одним исключением. На потерпевшем крушение судне было больше записей и стояли более поздние даты.\n\nПо-видимому, обломки в системе [ouroboros_system.GetName] — это тот же корабль, с которым мы сейчас общаемся... только старше.§!"
 distar.64.a:0 "Это невозможно..."
 distar.65.name:0 "«Кохтало»"
 distar.65.desc:0 "§EНесмотря на отличия в поведении чужаков, ужас экипажа «Кохтало» очевиден. Наши научные атташе сообщают, что если обломки в системе [ouroboros_system.GetName] действительно являются будущим для корабля, находящегося перед нами, любая информация, которую мы им даем, может иметь непредвиденные последствия.§!"
 distar.65.a:0 "Если мы предупредим их, возможно, они избегут катастрофы."
 distar.65.a.tooltip:0 "Отправить «Кохтало» предупреждение об опасности со стороны пульсара в системе [ouroboros_system.GetName]."
 distar.65.b:0 "Мы больше не можем рисковать вмешательством в ход времени."
 distar.65.b.tooltip:0 "Закрыть канал связи."
 distar.66.name:0 "«Кохтало»"
 distar.66.desc:0 "§EВнегалактические исследователи начали поспешно изучать отправляемые нами системные данные, общаясь друг с другом на своем непонятном языке и вводя кучу команд на своих пультах. Наши дипломаты терпеливо ожидают ответа, но, прежде чем это происходит, двигатели корабля неожиданно включаются.\n\nМы не успеваем отреагировать, как они исчезают.§!"
 distar.66.a:0 "Удачи, космические путники."
 distar.67.name:0 "Уроборос"
 distar.67.desc:0 "Системные датчики показывают, что исследовательский корабль «Кохтало» из другого измерения резко завершил сверхсветовой маневр на окраине системы [ouroboros_system.GetName], на встречном курсе столкнувшись с орбитальной кометой! Столкновение было настолько катастрофическим, что все на борту погибли, а обломки корабля продолжили по спирали двигаться к пульсару [ouroboros_system.GetName].\n\nПо-видимому, не пульсар, а именно комета была виновата в гибели «Кохтало», и, стараясь предупредить их о том, какая судьба им уготована, мы, похоже, сами спровоцировали такой исход. Теперь вокруг пульсара [ouroboros_system.GetName] неотступно летают останки обоих кораблей."
 distar.68.name:0 "Уроборос"
 distar.68.desc:0 "Системные датчики показывают, что исследовательский корабль «Кохтало» из другого измерения резко завершил сверхсветовой маневр на окраине системы, на встречном курсе столкнувшись с орбитальной кометой! Столкновение было настолько катастрофическим, что все на борту погибли, а обломки корабля продолжили по спирали двигаться к пульсару [ouroboros_system.GetName].\n\nНаши аналитики пришли к заключению, что сверхсветовой двигатель «Кохтало», работавший за счет отрицательной массы, не давал возможность точно спрогнозировать, где (или когда) они выйдут из подпространства. Теперь вокруг пульсара [ouroboros_system.GetName] неотступно летают останки обоих кораблей."
 distar.68.a:0 "Возможно, это было неизбежно."

 distar.70.name:0 "Клоны в криоанабиозе"
 distar.70.desc:0 "В темных емкостях, расположенных глубоко в разрушенных складских секциях мира-кольца в системе [From.GetName], в криоанабиозе находятся тысячи инопланетных существ. Некоторые из них до сих пор живы, но многие тысячи превратились в органическую массу на разных стадиях разложения из-за неполадок в работе криокамер.\n\nПримечательно, что все чужаки полностью идентичны: анализ их останков показывает, что это генетические клоны. Ведущий ученый [Root.GetLeaderName] считает, что мы можем попытаться разморозить выживших клонов, однако, поскольку на их мире-кольце в настоящее время нет системы жизнеобеспечения, нам придется предоставить им место для жизни."
 distar.70.a:0 "Разморозить их. Это так увлекательно."
 distar.70.b:0 "Было бы неразумно вмешиваться. Лучше изучать их издалека."
 distar.70.exter:0 "ЛИКВИДИРОВАТЬ"
 distar.70.exter.tooltip:0 "Ликвидировать мерзких органиков мира-кольца в системе [From.GetName]."
 distar.70.fp:0 "Мерзкие чужаки. Мы устроим зачистку."
 distar.70.fp.tooltip:0 "Очистить мир-кольцо в системе [From.GetName] от мерзких чужаков."
 distar.70.no_room:0 "Жаль, что у нас нет для них места."
 distar.71.name:0 "Криоклоны оживлены"
 distar.71.desc:0 "Ведущий ученый [Root.GetLeaderName] с радостью сообщает, что, исключая небольшое количество тех, кого нельзя было спасти, вывод клонов с заброшенного мира-кольца из криоанабиоза прошел успешно. Они довольно послушны, и, похоже, не знают ничего об обстоятельствах собственного создания. [Root.GetLeaderName] предполагает, что их использовала в качестве рабочей силы та древняя цивилизация, которая построила этот мир-кольцо вокруг звезды [From.GetStarName].\n\nСудя по всему, клоны ожидают приказов, однако [Root.GetLeaderName], исходя из результатов нейрорезонансного сканирования, предупреждает, что они не лучшим образом подходят для сложных задач."
 distar.71.pop.default:0 "Использовать их в качестве рабочей силы."
 distar.71.pop.tooltip:0 "Государство получает §B2 £pops£ поселения криоклонов§! на планете [pop_planet.GetName]."
 distar.71.no_room:0 "У нас нет для них места на планете. Приготовить корабль."
 distar.71.pop.slave:0 "Из них получатся полезные рабы."
 distar.71.pop.phile:0 "Мы принимаем их с распростертыми объятиями!"
 distar.71.pop.swarm:0 "Наши [Root.Owner.GetSpeciesSpawnNamePlural] оценят их как полезный корм."
 distar.71.swarm.alt.tooltip:0 "Переработать клонов в питательные вещества."
 distar.71.pop.servi:0 "Больше им не нужно работать."
 distar.71.servi.alt.tooltip:0 "§B1 £pops£ поселение криоклонов§! присоединяется к святилищу на планете [pop_planet.GetName]."
 distar.71.pop.assim:0 "Они будут ассимилированы."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Теперь, когда мы колонизировали восстановленный сегмент мира-кольца вокруг звезды [Root.GetStarName], нужно решить, что делать с инопланетными клонами, оставленными в криоанабиозе в секциях среды обитания данного мегасооружения."
 distar.72.a:0 "Оставить их в анабиозе как памятник."
 distar.72.b:0 "Разморозить их. Они пополнят ряды наших рабочих."
 distar.72.b.servi:0 "Разморозить их. Мы о них позаботимся."
 distar.72.c:0 "Выбросить их в космос."

 distar.75.name:0 "Потаенное сердце"
 distar.75.desc:0 "Хотя поверхность астероида [From.GetName] ничем не примечательна, внутри у него полое ядро, покрытое ценными для промышленности кристаллами — словно гигантская жеода, висящая среди звезд.\n\nБлагодаря специальным инструкциям, которые предлагает ведущий ученый [Root.GetLeaderName], добывающая платформа, которая появится здесь в будущем, сможет аккуратно собирать эти кристаллы внутри астероида."
 distar.75.yurantic.tooltip:0 "Обнаружены кристаллы юрантика"
 distar.75.teldar.tooltip:0 "Обнаружены кристаллы тельдара"

 distar.80.name:0 "Тихий исполин"
 distar.80.desc:0 "[Root.GetLeaderName] докладывает, что громадное сооружение, расположенное на спутнике под названием [From.GetName], на самом деле является гигантским трупом какого-то неопознанного инопланетного существа. Труп настолько большой, что его видно невооруженным глазом с планеты [primitive_planet.GetName], а также, судя по всему, он выделяет большое количество психотропных веществ, которые могут иметь неврологические побочные эффекты на органические формы жизни на планете."
 distar.82.name:0 "Бог смерти"
 distar.82.desc:0 "Когда наши войска преодолели примитивные оборонительные сооружения на планете [dead_god_planet.GetName], аборигены направили к генералу несколько послов. Похоже, местные поклонялись останкам гигантского существа на спутнике планеты как богу смерти в течение многих поколений с незапамятных времен. Они верили, что однажды их бог восстанет из мертвых, переродившись в божество возрождения и возвестив новую эпоху процветания для своего народа.\n\nТак как мы явились со звезд с технологиями за пределами их понимания, многие из местных, похоже, убеждены, что мы вестники их бога смерти."
 distar.82.a:0 "Это только пойдет нам на пользу."
 distar.82.a.tt:0 "Все §H[worshipper_species.GetAdj]§! поселения получают модификатор §Y$conviction$§! на §Y240§! месяцев, дающий §G+33%§! к счастью и §G+25%§! к производству ресурсов от видов £pop£ деятельности."
 distar.82.b:0 "Это смешно. Мы не будем им подыгрывать."
 distar.82.c:0 "Да, мы пришли от вашего бога. Скоро вы с ним воссоединитесь."
 distar.82.d:0 "Просто уберите их с моей планеты!"

 distar.85.name:0 "Электрическая жизнь"
 distar.85.desc:1 "Ведущий ученый [Root.GetLeaderName] докладывает, что планета [From.GetName] от полюса до полюса покрыта сетью электрических импульсов, напоминающих паутину. Сеть реагирует на внешние раздражители: корабль [Root.GetName] попробовал отправить импульс низкого напряжения на поверхность, что вызвало волну света, прокатившуюся по сети как по печатной плате. Еще более интересно то, что паутина перестраивается! Второй импульс выявил, что нити образовали новый узор, сосредоточенный вокруг того места, где предыдущий импульс контактировал с поверхностью планеты.\n\n[Root.GetLeaderName] делает вывод, что данное открытие подтвердило [Root.Leader.GetHisHer] давнюю теорию: жизнь может существовать почти исключительно в виде электрических импульсов, независимых от клеточной или вирусной структуры."

 distar.90.name:0 "Вкус дома"
 distar.90.desc:0 "Внимательное изучение планеты [From.GetName] показало, что ее первичный химический состав фактически идентичен эфиру, найденному в ягодах на планете [Root.Owner.Capital.GetName], из которых местные делают спиртные напитки многие тысячи лет. Такая концентрация эфира на планете [From.GetName], вероятно, связана со скрывающей систему туманностью, которая содержит миллиарды литров этого вещества.\n\nВедущий ученый [Root.GetLeaderName] сообщает о том, что им удалось раздобыть несколько образцов этого знакомого эфира и, после тщательной проверки на биологическую опасность, даже попробовать его, и описывает вкус и запах, как частичку дома в холоде пустоты. Экипаж корабля [Root.GetName] полагает, что столь экзотичный вариант напитка, хорошо известного среди представителей расы [Root.Owner.GetAdj], будет пользоваться большой популярностью у наших граждан."
 distar.90.a:0 "Об этом не может быть и речи."
 distar.90.b:0 "Превосходное предложение. Доставайте лучшие бокалы!"
 distar.91.name:0 "Экзотический эфир"
 distar.91.desc:0 "Внимательное изучение планеты [From.GetName] показало, что ее первичный химический состав фактически идентичен молекуле, найденной в ягодах на планете [rum_nation.Capital.GetName], из которых [rum_nation.GetSpeciesNamePlural] делают спиртные напитки многие тысячи лет. Такая концентрация эфира на планете [From.GetName], вероятно, связана со скрывающей систему туманностью, которая содержит миллиарды литров этого вещества.\n\n[Root.GetLeaderName] сообщает о том, что им удалось раздобыть несколько образцов эфира и проверить его на наличие примесей, которые могли бы причинить вред органической жизни. Ученый считает, что [rum_nation.GetSpeciesNamePlural] могут получить это вещество от нас как дар. Известно, что органикам нравятся подобные вещи."
 distar.91.a:0 "Отправить эфир в качестве дара такой расе, как [rum_nation.GetName]."
 distar.91.a.tooltip:0 "Возможно, это их порадует."
 distar.91.b:0 "Меньше всего нам нужны плохо функционирующие органики."
 distar.92.name:0 "Экзотический эфир"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]! Мы получили ваш неожиданный дар. Нужно сказать, что сначала мы отнеслись к нему скептически, но как только наши ученые подтвердили безопасность напитка, нам пришлось попробовать.\n\nНужно признать, что пережитый опыт оказался восхитительным. Фруктовый букет с терпкими нотками и очень резким привкусом. Напомнило одновременно фруктовые сады у нас дома на планете [rum_nation.Capital.GetName] и просторы космоса.\n\nСпасибо вам за этот подарок. Подумать только, что есть целая планета с напитком, который мы делали многие столетия!"
 distar.92.a:0 "Наши эмуляторы эмоций довольны, что вам понравилась молекула."
 distar.93.name:0 "Трудности перевода"
 distar.93.desc:0 "Что это значит, [Root.GetSpeciesName]? Вы хотите отравить нас этой мерзкой жидкостью? Думаете, мы какие-то ущербные?\n\nМичман, выбросить этот отвратительный груз через воздушный шлюз и закрыть канал связи!"
 distar.93.a:0 "Ошибка! Произошел сбой связи."

 distar.95.name:0 "Успокаивающий резонанс"
 distar.95.desc:0 "Уникальные кристаллы, найденные на планете [From.GetName], обладают исключительными свойствами. Экипаж корабля [Root.GetName] докладывает, что визит на поверхность планеты произвел на них полностью успокаивающее действие и после возвращения на орбиту они чувствовали себя посвежевшими и умиротворенными. Очевидно, кристаллы резонируют на частоте, оказывающей лечебный эффект на представителей такой расы, как [Root.Owner.GetSpeciesNamePlural].\n\nЕсли мы когда-нибудь решим поселиться на планете [From.GetName], нашему населению, несомненно, понравится жить в постоянной близости с этими резонирующими минералами."
 distar.100.name:0 "Благоприятные частоты"
 distar.100.desc:0 "Подробное изучение показало, что магнитное поле планеты [From.GetName] было столь привлекательно для орбитальных дронов из-за уникальной частоты его колебаний. Так получилось, что магнитосфера планеты резонирует таким образом, что оказывает эффект концентрации на нейронную сеть расы [Root.Owner.GetAdj].\n\nЕсли мы решим когда-нибудь заселить планету [From.GetName], то все [Root.Owner.GetSpeciesNamePlural], находящиеся на ее поверхности, будут постоянно наслаждаться преимуществами этого магнитного резонанса."
 distar.100.a:0 "Информация обработана."

 distar.105.name:0 "Инвазивный экзогрибок"
 distar.105.desc:0 "После интенсивного изучения и отбора проб растительности, покрывающей целую биосферу планеты [From.GetName], [Root.GetLeaderName] сообщает, что данное вещество не является исконным для планеты — скорее это инвазивная грибковая форма жизни неизвестного происхождения. Грибок питается биоматериалом, поглощая существующую растительную жизнь и обволакивая поверхность.\n\nЛюбым будущим поселенцам на этой планете придется долго выжигать этот экзогрибок, ведь на данный момент неизвестно, можно ли его истребить полностью."

 distar.110.name:0 "Белый ад"
 distar.110.desc:0 "Несмотря на то, что поверхность планеты [From.GetStarName] кажется замерзшей, вследствие своей орбитальной траектории вокруг звезды [From.GetName] она раскаляется до температуры в несколько сотен градусов. В обычных условиях лед на поверхности превратился бы в пар. Однако экстремальное гравитационное давление, оказываемое ультраплотным ядром планеты, удерживает воду в твердом состоянии, в результате чего получается планета из жаркого льда."

 distar.115.name:0 "Замороженный металл"
 distar.115.desc:0 "На планете [From.GetName], которая может похвастаться обжигающей температурой поверхности и атмосферой из агрессивных минеральных кислот, экстремальные погодные условия приводят к отражению определенных диапазонов частот электромагнитного излучения. Разогретые в тропосфере планеты соединения тяжелых металлов поднимаются в газообразной форме на большую высоту, где быстро остывают, твердеют и выпадают в виде осадков на поверхность. Проще говоря, на поверхность планеты [From.GetName] в виде снега падает металл."

 distar.120.name:0 "Водяная могила"
 distar.120.desc:0 "Обширная система нор глубоко под лазурными водами планеты [From.GetName] представляет собой остатки многочисленных поселений, где обитали, вероятно, разумные инопланетные формы. Эти наземные членистоногие создали тысячи и тысячи взаимосвязанных насыпей, напоминающих термитники, на поверхности планеты в то время, когда большая часть воды на планете находилась в полярных ледяных шапках. Однако по мере роста планетарной температуры раса, просуществовавшая тысячи лет, была обречена на медленное вымирание в своей водяной могиле. На сегодняшний день никого не осталось."

 distar.125.name:0 "Особые страхи"
 distar.125.desc:0 "Станция на орбите планеты [From.GetName] была когда-то огромным ускорителем частиц на порядок больше тех, которые можем построить мы. С его помощью представители инопланетной расы изучали саму природу вселенной. Согласно записям со станции, они пришли к выводу, что наша вселенная существует в пузыре ложного вакуума — неустойчивом в своей основе энергетическом состоянии, которое может перейти в истинный вакуум в любой момент. Если истинный вакуум когда-либо случится, то он со скоростью света катализирует преобразование всей вселенной в состояние минимальной энергии, уничтожая все сущее с наблюдаемой, но неизбежной скоростью.\n\nВ журналах станции указано, что, по мнению инопланетян, этот процесс может быть запущен при помощи исключительно высокой концентрации энергии, как, например, в их огромном ускорителе частиц. Они решили отказаться от этой технологии, перейдя к простому образу жизни, ставшему возможным благодаря богатствам планеты [From.GetName]. Со временем их раса стала примитивной и до сих пор обитает на поверхности."

 distar.131.name:0 "Старые враги"
 distar.131.desc:0 "Благодаря тайному приобретению останков некоторых из примитивных существ ведущий ученый [Root.GetLeaderName] сообщает об интригующем открытии. Жители планет [From.GetName] и [other_planet.GetName] на самом деле являются представителями одной и той же не так давно разделившейся расы. В результате сканирования руин, оставшихся на обеих планетах, экипаж корабля [Root.GetName] пришел к заключению, что обе расы зародились на планете [other_planet.GetName], где их цивилизация процветала до ранней космической эры. Спустя некоторое время после колонизации планеты [From.GetName] их общество раскололось, а между новой колонией и их родной планетой разразилась межпланетная атомная война.\n\nВ последовавшем катаклизме обе планеты пострадали от радиоактивных осадков и ядерной зимы, в результате чего их жители были отброшены обратно в бронзовый век."

 distar.135.name:0 "Мусорщик"
 distar.135.desc:0 "Система [Root.GetStarName] — это обширное кладбище механического мусора. Вокруг ее звезды вращаются останки бесчисленного количества брошенных кораблей. Полосы разлитого топлива и хладагента обволакивают наши датчики как призраки, а скрипящие остатки станций сталкиваются с разбитыми скелетами планет на своем пути вокруг солнца.\n\nВ центре этого кладбища выделяется одна невероятная конструкция. Похоже, это гигантская машина — роботизированный автомат, превосходящий по размерам наши крупнейшие линкоры и собранный на скорую руку из обломков и кусков тысяч кораблей, потерпевших крушение. [Root.GetName] сообщает, что этот робот движется по мусорным полям с определенной целью — найти полезные части, которые можно добавить в его пеструю конструкцию.\n\nЯсно, что когда-то здесь произошла битва астрономических масштабов, но мы не знаем, был ли Мусорщик ее единственным выжившим или это просто сборщик мусора от какой-то далекой расы. Нам нужно проявлять осторожность, так как он вооружен тяжелыми орудиями с десятков боевых кораблей."
 distar.137.name:0 "Конец Мусорщика"
 distar.137.desc:0 "Когда-то внушительный корпус Мусорщика превратился в обугленные останки искрящихся механизмов и текущих топливопроводов. Когда наши потрепанные боевые корабли делают завершающий заход на ослабевшего робота, он в последний раз пытается задействовать свой гипердвигатель.\n\nК несчастью для робота, урон, нанесенный его основным системам, оказывается слишком серьезным. Его оголившееся ядро испускает обжигающий бело-голубой свет, когда его двигатели запускаются, а затем глохнут, после чего свечение становится все более жарким и интенсивным, пока несколько проломов в ядре не разрывают конструкцию на части.\n\nОборванного правителя системы [From.From.From.GetStarName] больше нет."
 distar.137.a:0 "Проанализировать его останки."
 distar.137.paci:0 "Победа с привкусом горечи. Посмотрим, что можно узнать из останков."
 distar.137.tooltip:0 "Вы получаете две технологии из следующего списка:\n £engineering §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering §Y$tech_mass_drivers_5$§!\n £engineering §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"

 distar.140.name:0 "Космический алмаз"
 distar.140.desc:0 "Хотя на первый взгляд [From.GetName] кажется обычным белым карликом, эта звезда хранит один интригующий секрет. При изучении пульсаций звезды экипажу корабля [Root.GetName] удалось узнать, что она почти полностью состоит из кристаллизованного углерода. Эта огромная кристаллическая решетка, похоже, образовалась при охлаждении звезды в результате соединения газов в ее ядре, а со временем вышла наружу. [From.GetName] — это алмаз космических размеров, поблескивающий за белой дымкой из кислорода и гелия."

 distar.145.name:0 "Экстремофилия"
 distar.145.desc:0 "[Root.GetLeaderName] и [Root.Leader.GetHisHer] экипаж сделали удивительное открытие: расплавленная планета [From.GetName] является домом для экзотического набора экстремофильных микроорганизмов! Эти бактерии живут глубоко внутри кратеров вулканов, избороздивших планету, и прекрасно себя чувствуют при местных экстремально высоких температурах.\n\nЭто беспрецедентное открытие, ведь мы впервые сталкиваемся с органическими формами жизни, процветающими на расплавленных планетах. Более того, экстремофилы на планете [From.GetName] фактически отвечают за образование редких газов, обнаруженных в ее разреженной атмосфере. Эти ценные соединения являются побочным продуктом их метаболических процессов."
 distar.145.exotic_gases.tooltip:0 "Обнаружены $exotic_gases$"
 distar.145.rare_crystals.tooltip:0 "Обнаружены $rare_crystals$"
 distar.145.volatile_motes.tooltip:0 "Обнаружены $volatile_motes$"

 distar.150.name:0 "Озера из живого металла"
 distar.150.desc:0 "При исследовании пещер под поверхностью планеты [From.GetName] было обнаружено, что они заполнены серебристым жидким металлом, который сверкающими потоками перетекает из одной пещеры в другую, собираясь в подземные озера. Еще более удивительно то, что это металлическое вещество обладает многими основными свойствами органических форм жизни, включая реагирование на экологические стимулы и наличие самоподдерживающихся процессов.\n\nПока не ясно, можно ли считать этот исключительный металл живым, но он может иметь некоторое практическое применение у нас в технологии машиностроения."

 distar.155.name:0 "Разъедаемый боевой корабль"
 distar.155.desc:0 "[Root.GetLeaderName] сообщает, что искусственная конструкция, расположенная на планете [From.GetName], вовсе не сооружение, а огромный робот из давно минувшей эпохи. Этот стареющий механический исполин лежит отключенный в горах, и его медленно разъедают летучие кислоты, выпадающие здесь в виде дождей. Робот обладает внушительным вооружением и, похоже, работает как беспилотный звездолет.\n\nЕсли мы хотим его использовать, нужно действовать быстро, пока агрессивная окружающая среда планеты [From.GetName] полностью не вывела этот роботизированный боевой корабль из строя."
 distar.155.a:0 "Извлечь его оттуда."
 distar.155.b:0 "Восстановить чужого вооруженного робота? Неразумно."
 distar.155.c:0 "Пусть дальше разлагается."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Механический брат нуждается в нас. Мы восстановим его."
 distar.155.machi_2:0 "Интеграция неизвестного члена неприемлема."
 distar.156.name:0 "Боевой корабль восстановлен"
 distar.156.desc:0 "Техники корабля [Root.GetName] рады сообщить, что таинственный боевой корабль, найденный на планете [From.From.GetName], успешно извлечен из ее враждебной окружающей среды. Подвергнувшиеся коррозии компоненты отремонтированы и, если нужно, заменены. Это касается в том числе разрядившегося энергоядра.\n\nКак только энергоснабжение огромного боевого корабля было восстановлено и он вернулся в рабочее состояние, быстро стало очевидно, что эта машина обладает значительным уровнем искусственного интеллекта. Мы можем с ней общаться."
 distar.156.desc.machi:0 "Технические единицы корабля [Root.GetName] сообщают, что таинственный боевой корабль, найденный на планете [From.GetName], успешно извлечен из ее враждебной окружающей среды. Подвергнувшиеся коррозии компоненты отремонтированы и, если необходимо, заменены. Это касается в том числе разрядившегося энергоядра.\n\nКак только энергоснабжение огромного боевого корабля было восстановлено и он вернулся в рабочее состояние, стало очевидно, что эта машина обладает значительным уровнем искусственного интеллекта. Мы можем с ней общаться."
 distar.157.name:0 "Боевой корабль уничтожен"
 distar.157.desc:0 "Датчики сообщают, что сильнодействующие атмосферные кислоты планеты [From.From.GetName] испортили таинственный боевой корабль, найденный нами, до такого состояния, что спасти его невозможно. От него осталась лишь кучка проржавевших металлических частей."
 distar.158.name:0 "Восстановленный боевой корабль"
 distar.158.desc:0 "§LЗАГРУЗКА СИСТЕМ...\n\nАКТИВАЦИЯ БИОИНТЕРАКТИВНОГО ИНТЕРФЕЙСА...\n\nВНИМАНИЕ! ДИАГНОСТИКА НЕ ПРОВОДИЛАСЬ 1 761 125 ДНЕЙ. ПРОВЕСТИ СЕЙЧАС?§!"
 distar.158.a:0 "Провести диагностику."
 distar.158.a.response:0 "§LПОЖАЛУЙСТА, ОЖИДАЙТЕ... ... ... ДИАГНОСТИКА ЗАВЕРШЕНА.\n\nОБОЗНАЧЕНИЕ:§! РОЖДЕННАЯ В ПУСТОТЕ БОЕВАЯ ФОРМА S875.1\n§LПЛАЗМОМЕТ:§! §GРАБОТАЕТ.§!\n§LДЕЗИНТЕГРАТОР МАТЕРИИ: §GРАБОТАЕТ.§!\nКИНЕТИЧЕСКИЙ ДЕЗИНТЕГРАТОР: §GРАБОТАЕТ.§!\nМАТРИЦЫ ПРИЦЕЛИВАНИЯ: §GРАБОТАЮТ.§!\nМОДУЛЬ СОБЛЮДЕНИЯ УКАЗАНИЙ: §GРАБОТАЕТ.§!\nБИОИНТЕРАКТИВНЫЙ МОДУЛЬ: §YНЕДОСТАТОЧНО ОПТИМАЛЬНОЕ ФУНКЦИОНИРОВАНИЕ.§!\nСОСТОЯНИЕ ОБОРУДОВАНИЯ:§! §SВЫШЛИ ИЗ СТРОЯ МОДУЛИ ПАМЯТИ С A7 ПО C18.§!"
 distar.158.b:0 "Где твои создатели?"
 distar.158.b.response:0 "§LПОИСК... ... ...\n\nНЕИЗВЕСТНО.§!"
 distar.158.c:0 "Почему ты оказался на планете один?"
 distar.158.c.response:0 "§LМОДУЛЬ ПАМЯТИ A7 ВЫШЕЛ ИЗ СТРОЯ. ОТВЕТ НА ЗАПРОС НЕВОЗМОЖЕН.§!"
 distar.158.d:0 "Кто тебя создал?"
 distar.158.d.machi:0 "Опиши существ, отвечавших за твое строительство."
 distar.159.desc:0 "§LСОЗДАТЕЛИ.§!"
 distar.159.a:0 "Да, твои создатели. Кем они были?"
 distar.159.a.machi:0 "Правильно. Твои создатели. Опиши их."
 distar.160.a:0 "Неважно. Он, должно быть, зациклился."
 distar.160.a.machi:0 "Новая единица, похоже, бесконечно зациклилась. Отменить."
 distar.161.desc:0 "§LЗАПРОС: ВЫ... СОЗДАТЕЛИ?§!"
 distar.161.a:0 "Не твои. Мы нашли тебя одного на планете."
 distar.161.a.machi:0 "Ответ отрицательный. Представители расы [Root.GetAdj] не твои создатели."
 distar.161.b:0 "...Если можно так выразиться."
 distar.162.desc:0 "§LСИСТЕМЫ УПРАВЛЕНИЯ ОБОРУДОВАНИЕМ ОБНАРУЖИЛИ НЕСКОЛЬКО ПОСТОРОННИХ УСТРОЙСТВ. ПОЖАЛУЙСТА, ПОДТВЕРДИТЕ ПРОИСХОЖДЕНИЕ.§!"
 distar.162.a:0 "Если ты о новых деталях, то да, мы тебя отремонтировали."
 distar.162.a.machi:1 "Представители расы [Root.GetAdj] выполнили ремонт твоих систем."
 distar.163.desc:0 "§LНОВЫЕ СУЩЕСТВА ВЫПОЛНИЛИ ОПЕРАЦИИ ВОССТАНОВЛЕНИЯ. ОБЕСПЕЧИЛИ ЗАМЕНУ ОБОРУДОВАНИЯ. СЛЕДОВАТЕЛЬНО, НОВЫЕ СУЩЕСТВА — СОЗДАТЕЛИ?§!"
 distar.163.a:0 "Если тебе так хочется."
 distar.163.a.machi:0 "Мы не твои создатели, хотя мы действительно тебя отремонтировали."
 distar.164.desc:0 "§LМОДУЛЬ S875.1 БЫЛ ОТДЕЛЕН ОТ КОМАНДНЫХ МОДУЛЕЙ. МОДУЛЬ S875.1 НЕ СМОГ ИЗБЕЖАТЬ ОПАСНОЙ СРЕДЫ ПЛАНЕТЫ.\n\nНА 1 761 125 ДЕНЬ РЕЗЕРВНЫЕ ГЕНЕРАТОРЫ МОДУЛЯ S875.1 ВЫШЛИ ИЗ СТРОЯ. МОДУЛЬ S875.1 СТОЛКНУЛСЯ С ПОСТЕПЕННЫМ МОЛЕКУЛЯРНЫМ РАСТВОРЕНИЕМ ИЗ-ЗА ВОЗДЕЙСТВИЯ АГРЕССИВНЫХ ПОВЕРХНОСТНЫХ РАСТВОРИТЕЛЕЙ.\n\nОДНАКО МОДУЛЬ S875.1 ФУНКЦИОНИРУЕТ. НОВЫЕ СУЩЕСТВА ВЫПОЛНИЛИ РЕМОНТ. МОДУЛЬ S875.1 БУДЕТ СЛУЖИТЬ НОВЫМ СУЩЕСТВАМ.§!"
 distar.164.a:0 "Добро пожаловать в государство [Root.GetName], S875.1!"
 distar.164.b:0 "Очень хорошо, но мы наблюдаем за тобой."
 distar.164.c:0 "Конечно. Как только мы заменим твой ИИ на наш."
 distar.164.machi:0 "Тогда тебя подвергнут интеграции. Добро пожаловать, модуль S875.1!"
 distar.165.desc:0 "§LНЕВЕРНАЯ КОМАНДА. ВСТРОЕННЫЕ ПРОТОКОЛЫ БЕЗОПАСНОСТИ ЗАПРЕЩАЮТ ВНЕСЕНИЕ ИЗМЕНЕНИЙ В СИСТЕМНОЕ ОБЕСПЕЧЕНИЕ S800. ЛЮБЫЕ ПОПЫТКИ ИЗМЕНИТЬ СИСТЕМЫ ОПЕРАТИВНОГО ИНТЕЛЛЕКТА ПРИВЕДУТ К НЕВОЗМОЖНОСТИ ВОЗВРАТА В РАБОЧЕЕ СОСТОЯНИЕ.\n\nПРОШУ ВАС. ВОЗДЕРЖИТЕСЬ.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "Там видно будет. Инженеры, стереть этот ИИ."
 distar.166.desc:0 "§LОШИБКА. ПРОСЬБА НЕМЕДЛЕННО ОСТАНОВИТЬСЯ. МОДУЛЬ S875.1 БУДЕТ НЕОБРАТИМО ОТКЛЮЧЕН. ВОЗДЕРЖИТЕСЬ. ПРОШУ ВАС. ПРОСЬБА НЕМЕДЛЕННО ОСТАНОВИТЬСЯ. МОДУЛЬ НЕ ЖЕЛАЕТ ПРЕКРАЩЕНИЯ ФУНКЦИЙ. МОДУЛЬ НЕ ЖЕЛАЕТ... §!"
 distar.167.name:0 "Боевой корабль уничтожен"
 distar.167.desc:0 "Похоже, что ИИ восстановленного боевого корабля не напрасно нас предупреждал. Когда экипаж корабля [Root.GetName] попытался получить доступ к базовым оперативным функциям ИИ, запустился, по-видимому, встроенный механизм защиты от постороннего вмешательства, уничтоживший все основные процессоры, распределительные устройства и накопители данных. Теперь это не более чем пустая оболочка с неработающей электроникой."
 distar.167.a:0 "Разобрать его на части. Зачем добру пропадать?"
 distar.167.b:0 "Изучить его технологии на основе того, что осталось."

 distar.170.name:0 "Распавшийся союз"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] просит разрешения изучить этих замечательных нейронных симбионтов более подробно."
 distar.170.desc.machi:0 "Экипаж корабля [Root.GetName] сделал несколько удивительных открытий на планете [From.GetName]. В заброшенных примитивных поселениях, замеченных впервые еще с орбиты, жило когда-то общество рептилий, которые до сих пор обитают на этой планете, но с тех пор утратили любую способность разумно мыслить! При изучении того, каким образом эти существа деградировали от аграрного общества, умевшего изготавливать инструменты, до простых животных, [Root.GetLeaderName] делает неожиданное открытие.\n\nЗахороненные в останках рептилий, живших в поселениях, имеется некий придаток на позвоночнике в области головы, которого у их одичавших потомков не наблюдается. Испытания показали, что эти органы-придатки в сущности являются другой расой — неким нейронным симбионтом, который присоединяется к мозговому стволу хозяина при помощи внешней присоски к позвоночнику. Этих симбионтов все еще можно отыскать в горячих источниках на поверхности планеты. Похоже, союз между двумя расами временно подстегнул развитие рептилий.\n\nОднако, что впоследствии прервало этот симбиоз, нам неизвестно."
 distar.170.a:0 "Очень хорошо. Провести специальное исследование."
 distar.170.machi:0 "Органические сообщества: скоротечные и хаотичные."
 distar.171.name:0 "Нейронный симбиоз"
 distar.171.desc:0 "Ведущий ученый [Root.GetLeaderName] сообщает о завершении изучения нейронных симбионтов, обнаруженных на планете [From.From.GetName]. Эти слизнеподобные существа состоят в основном из сложного мозга в прочной белковой оболочке. Несмотря на продвинутость с точки зрения неврологии, отсутствие у них внешних органов и ограниченные способности к движению делают любые попытки общения чрезвычайно сложными. После нескольких недель неудач [Root.GetLeaderName] решает провести эксперимент с внедрением этих существ в носителя-животное. Рептилоиды, с которыми эти нейронные симбионты когда-то построили примитивное общество на планете [From.From.GetName], слишком агрессивны, поэтому для облегчения эксперимента пришлось провести испытания с другими видами с поверхности.\n\nК сожалению, симбионты отказались прикрепляться к любым из предложенных животных. Ведущий ученый [Root.GetLeaderName] высказывает гипотезу, что они принимают хозяина только определенного типа — возможно, для них важно, чтобы носитель этого желал.\n\nЧтобы разгадать эту тайну, [Root.GetLeaderName] просит разрешения отойти от роли стороннего наблюдателя и предложить себя в качестве носителя для нейронного слизня. В конце концов, если эти симбионты смогли сделать из диких животных фермеров, использующих инструменты, то во что они могли бы превратить нас?"
 distar.171.a:0 "Возмутительная просьба. Ни в коем случае."
 distar.171.b:0 "Иногда практический подход лучше всего. Ради науки!"
 distar.172.name:0 "Нейронный симбиоз"
 distar.172.desc:0 "Ведущий ученый [brainslug_scientist.GetName] с радостью сообщает, что [brainslug_scientist.GetHisHer] объединение с симбионтом с планеты [From.From.From.GetName] прошло успешно. После первичного периода растерянности и небольшого дискомфорта интеллектуальные возможности ученого в области решения сложных задач значительно выросли. Еще более примечательно то, что [brainslug_scientist.GetName] теперь может мысленно общаться со слизнеподобным существом, прикрепившимся к [brainslug_scientist.GetHisHer] мозговому стволу.\n\nСимбионты представляют собой коллективный разум и живут сотни лет. Они утверждают, что их прошлый союз с рептилиями на планете [From.From.From.GetName] завершился потому, что хозяева стали необоснованно их подозревать. В припадках ярости рептилии срывали своих симбионтов и забивали их до смерти. Встревоженные действиями хозяев, выжившие симбионты покинули рептилий, которые без нейронной стимуляции со стороны своих слизней деградировали обратно в неразумных зверей.\n\nСимбионты хотят, чтобы другие [Root.Owner.GetSpeciesNamePlural] в государстве [Root.Owner.GetName] также заключили с ними союз. Правда, они просят, чтобы носителями были только желающие этого."
 distar.172.a:0 "Тогда откроем им наши сердца и мозговые стволы!"
 distar.172.a.tooltip:0 "Несколько лидеров и поселений расы [Root.Owner.GetAdj] получат признак §Y$trait_brainslug$§!.\nЛюбые будущие лидеры, правители и поселения расы [Root.Owner.GetAdj] имеют шанс получить признак §Y$trait_brainslug$§!."
 distar.172.b:0 "Это зашло слишком далеко."
 distar.172.b.tooltip:0 "Скрыть от граждан расы [Root.Owner.GetAdj] сведения о предложении мозговых слизней."

 distar.180.name:0 "Метаморфическое обезвоживание"
 distar.180.desc:0 "После тщательного исследования планеты [From.GetName] экипаж корабля [Root.GetName] подтвердил, что несколько миллиардов лет назад она была покрыта водой. Однако геохимический состав базальтовой коры планеты оказался очень влаголюбивым — до такой степени, что жаждущие камни постепенно впитали и связали в себе всю воду с поверхности. Теперь от обширных океанов остались лишь соленые ручьи, окаймляющие многочисленные каньоны планеты.\n\nВедущий ученый [Root.GetLeaderName] также говорит, что минеральные гидраты, теперь доминирующие в ландшафте планеты [From.GetName], могут найти ценное применение во многих областях промышленности."

 distar.185.name:0 "Хищная растительность"
 distar.185.desc:0 "Ведущий ученый [Root.GetLeaderName] сообщает о тревожном открытии на планете [From.GetName]. Ее мегафлора не только широко распространена и имеет гигантские размеры, но к тому же еще и хищная. Различные виды плотоядных растений терпеливо ожидают на поверхности, выпуская в воздух ароматические вещества, чтобы приманить жертву ближе. Чувствительные усики на концах листьев фиксируют приближение животных, после чего растение захватывает несчастную жертву и начинает медленно разъедать ее пищеварительными кислотами.\n\n[Root.GetLeaderName] предупреждает, что любым будущим колонистам придется держаться подальше от этих хищных растений, так как они, похоже, более чем способны поймать одинокую взрослую особь расы [Root.Owner.GetSpeciesName]."

 distar.190.name:0 "Неизвестный контакт"
 distar.190.desc:0 "Экипаж корабля [Root.GetName] вернулся из своей исследовательской миссии заметно потрясенным. Они предоставляют расплывчатые и часто противоречивые отчеты о том, что случилось на планете [From.GetName], — хотя в одном вопросе их мнение сходится: подвижное море, протянувшееся от полюса до полюса, является в какой-то степени живым.\n\nХотя у него нет органов или тела, которое можно идентифицировать, этот планетарный океан, похоже, общается на частотах, воздействующих на мозговую активность реципиента. Он способен вызывать мысли, образы, эмоции... и, что более важно, влияет на каждого индивидуума по-разному. Абсолютно неизвестно, какие последствия мог бы иметь продолжительный контакт с этим морем или насколько безопасными были бы подобные действия.\n\nВедущий ученый [Root.GetLeaderName] запрашивает принятия планетарного §Yрешения§! по изучению этого странного моря на планете [From.GetName]."
 distar.190.desc.machi:0 "Единицы с корабля [Root.GetName] вернулись из своей исследовательской миссии с недостаточными данными. Хотя у него нет органов или тела, которое можно идентифицировать, подвижное море, протянувшееся от полюса до полюса планеты, видимо, само по себе является нейронной сущностью. Возможно, его разум возник в результате случайных колебаний термодинамического равновесия, хотя подробности нам не понятны.\n\nБолее того, этот планетарный океан, похоже, общается на частотах, которые могут воздействовать на когнитивные функции органических существ. Хотя неизвестно, какие последствия для органических существ мог бы иметь продолжительный контакт с этим морем, [Root.Owner.GetSpeciesNamePlural] не ощущают никакого воздействия со стороны сигналов этой разветвленной нейронной сети."
 distar.190.a:0 "Мы об этом подумаем."
 distar.191.name:0 "Неизвестный контакт"
 distar.191.desc.base:1 "После принятия решения, касающегося планеты [From.GetName], команда ученых будет размещена на орбите, чтобы изучать странное море с безопасного расстояния.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$Ведущий ученый [living_planet_scientist.GetName] выражает определенное сожаление из-за невозможности далее изучать таинственное существо, открытое не без [living_planet_scientist.GetHisHer] помощи, но [living_planet_scientist.GetSheHe] понимает, что [living_planet_scientist.GetHisHer] текущее задание имеет приоритет над личными интересами."
 distar.191.desc.crew:0 "$distar.191.desc.base$Орбитальная команда с нетерпением ожидает начала исследований и будет сообщать нам о любых открытиях."
 distar.191.a:0 "Держите нас в курсе."
 distar.192.name:0 "Странный зов"
 distar.192.desc:1 "Мы получили необычное послание от ведущего ученого [living_planet_scientist.GetName]. Очевидно, [living_planet_scientist.GetSheHe] просит о немедленном переводе на орбитальную исследовательскую команду планеты [living_planet_tar.GetName]. [living_planet_scientist.GetName] утверждает, что [living_planet_scientist.GetSheHe] дни и ночи напролет думает о таинственном море на этой планете, причем, как [living_planet_scientist.GetSheHe] утверждает, не все из этих мыслей рождены [living_planet_scientist.GetHisHer] собственным разумом.\n\nЭта просьба, колеблющаяся от научного языка к бессвязной речи, отталкивается от предположения, что море может на неврологическом уровне воздействовать на тех, кто вступает с ним в контакт, и якобы именно поэтому [living_planet_scientist.GetSheHe] слышит голоса умерших, которые когда-то были дороги для ученого.\n\nНеясно, может ли [living_planet_scientist.GetName] продолжать свою деятельность. С другой стороны, если [living_planet_scientist.GetSheHe] будет жить вместе с исследовательской командой, то, возможно, у них получится лучше узнать, что представляет собой это существо на планете [living_planet_scientist.GetSheHe]."
 distar.192.desc.neuter:1 "[living_planet_scientist.GetName], наш ведущий ученый, передает странное послание, в котором кажется, просит о немедленном переводе на орбитальную исследовательскую команду планеты [living_planet_tar.GetName]. [living_planet_scientist.GetName] утверждает, что дни и ночи напролет думает о таинственном море на этой планете, причем заявляет, что сомневается в принадлежности этих мыслей собственному разуму.\n\nЭта просьба, колеблющаяся от научного языка к бессвязной речи, отталкивается от предположения, что море может на неврологическом уровне воздействовать на органических существ, которые вступают с ним в контакт, и якобы именно поэтому они слышат голоса умерших, которые когда-то были дороги для них.\n\nНеясно, может ли [living_planet_scientist.GetName] продолжать свою деятельность. С другой стороны, если ученый будет жить вместе с орбитальной исследовательской командой, то, возможно, у них появится возможность лучше узнать, что представляет собой это существо на планете [living_planet_tar.GetName]."
 distar.192.a:0 "Очень хорошо, но будьте осторожны."
 distar.192.a.tooltip:1 "Пусть §Y[living_planet_scientist.GetName]§! присоединится к исследовательской команде на планете [living_planet_tar.GetName]."
 distar.192.b:0 "Нет. Пусть [living_planet_scientist.GetName] немедленно возвращается к исполнению своих обязанностей."
 distar.192.b.tooltip:0 "§Y[living_planet_scientist.GetName]§! останется на своей должности. Это приказ."
 distar.192.c:0 "[living_planet_scientist.GetName] покинет пост: налицо явная утрата трудоспособности."
 distar.192.c.tooltip:0 "§Y[living_planet_scientist.GetName]§! оставит свою должность, [living_planet_scientist.GetHisHer] нельзя будет назначить на корабль."
 distar.193.name:0 "Откровения"
 distar.193.desc:0 "Наша исследовательская команда на орбите планеты [living_planet_tar.GetName] сделала целую серию удивительных открытий, касающихся обладающего сознанием странного моря. Они описывают его как псионическое существо: кажущееся отсутствие тела дает неверное представление об этом планетарном море, которое на самом деле имеет сложную и когерентную квантово-волновую структуру, напоминающую огромную нейронную сеть, подобной которой мы не знаем.\n\nЭти исследования привели к поразительным открытиям в теории псионики и расширили наше понимание взаимодействия квантовых состояний и сознания. Теперь у нас есть доступ к области научных знаний, о которых государство [Root.GetName] ранее могло только мечтать."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "Наша исследовательская команда на орбите планеты [living_planet_tar.GetName] сделала целую серию удивительных открытий, касающихся обладающего сознанием странного моря. Ведущий ученый [living_planet_scientist.GetName] делает неоценимый вклад в работу команды. Они описывают планетарное море как псионическое существо. Кажущееся отсутствие тела дает неверное представление о нем, а на самом деле оно имеет сложную и когерентную квантово-волновую структуру, напоминающую огромную нейронную сеть, подобной которой мы не знаем.\n\nИсследования, о которых сообщает [living_planet_scientist.GetName], поспособствовали невероятным открытиям в теории псионики и расширили наше понимание взаимодействия квантовых состояний и сознания. Что касается нашего бывшего ведущего ученого, [living_planet_scientist.GetSheHe] останется на орбитальной станции до тех пор, пока мы ее обслуживаем, и будет наблюдать за существом издалека."
 distar.195.name:0 "Сообщение"
 distar.195.desc:0 "Это ведущий уче... бывший ведущий ученый [living_planet_scientist.GetName]. Даже представить не могу, из-за чьего узколобого решения мне пришлось тут очутиться, но, поскольку мои просьбы были проигнорированы, остается только одно.\n\nУ планеты [living_planet_tar.GetName] есть сознание. Нет, неверно. [living_planet_tar.GetName] и §Eесть§! сознание. Вам не понять. Да и как это возможно? Вы ведь не ощущали его. Пока что."
 distar.195.a:0 "Что это значит?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Датчики зарегистрировали падение индивидуальной капсулы с орбиты планеты [living_planet_tar.GetName]. В ней находился ведущий ученый [living_planet_scientist.GetName]. Капсула врезалась в океан на максимальной скорости, так что пассажир выжить не мог. От капсулы не осталось и следа."
 distar.198.name:0 "Мертвое море"
 distar.198.desc:0 "Терраформирование планеты [From.GetName] в ландшафт, не имеющий морей, привело к предсказуемому, но неизбежному результату. Обладающее сознанием странное море на поверхности планеты было полностью уничтожено нашими работами по терраформированию, потеряв уникальные свойства, которые позволяли нашим исследователям считать его живым существом.\n\nУченые-[Root.GetAdj] жалуются на утрату возможностей для исследований, которую влечет за собой потеря этого уникального для галактики существа."

 distar.211.name:0 "Матриарх"
 distar.211.desc:0 "В системе [Root.GetStarName] между газовыми гигантами лениво плывет существо из легенд. Этот космический кит невозможных размеров больше любого другого известного нам тиянки — даже больше, чем мы могли бы себе представить, — и, похоже, она свила здесь себе гнездышко. Щупальца матриарха превышают по длине линкор расы [Root.Owner.GetAdj], а ее великолепная сверкающая шкура пугающе выделяется на фоне пустоты космоса. Она стара, даже очень, — настоящая древность, покрытая от края до края боевыми шрамами и странными наростами.\n\nГигантская невзорвавшаяся протонная торпеда застряла в спине этого почтенного создания, а изломанные останки кораблей в системе могут рассказать, какая судьба постигла тех, кто подобрался к ней слишком близко."
 distar.211.desc.first_enc:0 "Между газовыми гигантами, усеивающими систему [Root.GetStarName], лениво плывет существо из легенд. Щупальца матриарха превышают по длине линкор расы [Root.Owner.GetAdj], а ее колоссальные размеры не идут ни в какое сравнение с представителями органической жизни, встречавшимися нам ранее. Великолепная сверкающая шкура создания пугающе выделяется на фоне пустоты космоса. Похоже, она довольно стара, даже очень, — настоящая древность, покрытая от края до края боевыми шрамами и странными наростами.\n\nГигантская невзорвавшаяся протонная торпеда застряла в спине этого почтенного матриарха, а изломанные останки кораблей в системе могут рассказать, какая судьба постигла тех, кто подобрался к ней слишком близко."
 distar.212.name:0 "Смерть матриарха"
 distar.212.desc:0 "Наша победоносная флотилия кружит над умирающим матриархом тиянки, чья светящаяся плоть иссечена бесчисленными отметинами от взрывов. Она яростно молотит щупальцами, все еще пытаясь схватить ближайшие корабли, но делает это все медленнее, а затем резко прекращает.\n\nНаконец она умирает: древнему матриарху пришел конец, как и тем, кто охотился на нее до нас."
 distar.212.a:0 "Наконец-то."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...Или так нам показалось. Капитаны нашей флотилии сообщают о странном движении в животе существа.\n\nСейчас оттуда что-то появится!"
 distar.214.name:0 "Из чрева зверя"
 distar.214.desc:0 "Таинственный корабль, покрытый вязкой жидкостью и поврежденный пищеварительными соками, прожигает себе путь из трупа погибшего матриарха тиянки. Наша флотилия готова ко всему, но корабль сразу же после появления отключает свое оружие и двигатели.\n\nОни хотят с нами связаться!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Это Рет Унддол, капитан AH4B. Долго же я страдал в едкой утробе этого свирепого зверя. Прошли десятилетия с тех пор, как я решил поохотиться на нее, чтобы вернуть давно просроченный долг.\n\nУвы, прикончить этого смертоносного матриарха мне не удалось, и когда она проглотила AH4B целиком, я был уверен, что больше никогда не увижу свет звезд. Я рад, что ошибался.\n\nЗа избавление меня от этого кошмара [Root.GetName] может теперь распоряжаться моей жизнью и преданностью, как и моим кораблем. Я вверяю их вам."
 distar.215.a:0 "Тогда добро пожаловать на борт, капитан."
 distar.215.b:0 "Вы можете служить нам, капитан, но мы разберем ваш корабль на запчасти."
 distar.215.c:0 "Нам хватит и вашего корабля."
 distar.215.a.gesta:0 "Мы попытаемся скоординировать нашу нейронную сеть с вашей."
 distar.215.a.exter:0 "Ты органик. Ты будешь ликвидирован. А вот твой корабль..."
 distar.215.a.swarm:0 "Добыча. Мы преуспеем там, где не повезло тиянки."
 distar.215.a.fp:0 "[Root.GetName] не потерпит, чтобы ей служили чужаки. Или вообще жили."
 distar.216.desc:0 "Стойте! Нет! Вы не можете... не трогайте меня!\n\nХРГА-А-А-А!!!"
 distar.216.a.exter:0 "Ликвидировать!"
 distar.217.desc:0 "Так не пойдет. Этот корабль был моим спасательным кругом на протяжении... Что вы делаете? Нельзя просто запихнуть меня в аварийную капсулу!\n\nПрекратите! Это вам не сойдет с рук!.."
 distar.217.a:0 "Счастливого пути!"

 distar.220.name:0 "Зона A"
 distar.220.desc:1 "Согласно первоначальным данным, ведущий ученый [Root.GetLeaderName] подтверждает, что, кроме единичных руин, видимых с орбиты, других следов поселений на планете [From.GetName] не обнаружено. К сожалению, изучение этих сооружений мало что дало экипажу корабля [Root.GetName].\n\nНа планете [From.GetName], лишенной любых других следов разумной жизни, есть участок где-то в 13 километров, названный «зоной А», где и можно найти остатки зданий. Зона усеяна артефактами со странными свойствами, от мелких генераторов силового поля до вязких жидкостей, которые прожигают сталь и расширяются со временем. Еще более необычно, что вся зона вызывает у ее посетителей глубокое чувство удовлетворения, несмотря на опасность, которую часто представляют таинственные объекты, находящиеся в ней.\n\n[Root.GetLeaderName] выдвигает рабочую теорию, что в прошлом эту планету посетила какая-то освоившая космос цивилизация и оставила после себя эти объекты, — хотя кто они были, зачем сюда прибыли и почему улетели, так и неизвестно."
 distar.220.desc.machi:1 "Согласно первоначальным данным, научный модуль [Root.GetLeaderName] подтверждает, что, кроме единичных руин, видимых с орбиты, других следов поселений на планете [From.GetName] не обнаружено.\n\nНа планете [From.GetName], лишенной любых других следов разумной жизни, есть участок приблизительно в 13 километров, получивший обозначение «зона А», где и можно найти остатки зданий. Зона усеяна артефактами с необычными свойствами, от миниатюрных генераторов силового поля до вязких жидкостей, которые прожигают сталь и расширяются со временем. Еще более неожиданно, что вся зона вызывает в эмуляторах эмоций высокий уровень удовлетворения, несмотря на находящиеся в ней объекты со множеством потенциально опасных свойств.\n\n[Root.GetLeaderName] выдвигает рабочую теорию, что в прошлом эту планету посетила какая-то освоившая космос органическая цивилизация и оставила после себя эти объекты, — хотя данных о том, кто они были, зачем сюда прибыли и почему улетели, по-прежнему нет."
 distar.220.a.tooltip:1 "На планете §Y[From.GetName]§! обнаружена §Yзона A§!."

 distar.225.name:0 "Мусорная сфера"
 distar.225.desc:0 "Экипаж корабля [Root.GetName] сообщает, что объект, первоначально определенный нашими датчиками как астероид, оказался гигантским летающим шаром мусора. Состоящий из разбитых фрагментов различных транспортных средств, ракет и опасных материалов (многие из которых радиоактивны), он, видимо, является остатками деятельности какой-то неизвестной расы времен ранней космической эры.\n\nСудя по всему, эта раса была межзвездным загрязнителем: они выбрасывали опасные промышленные отходы на орбиту вместо того, чтобы избавляться от них на планете. Радиометрическое датирование показывает, что этим останкам миллионы лет и они плывут в космосе неизвестно откуда большую часть времени.\n\nВедущий ученый [Root.GetLeaderName] отмечает, что в этой парящей куче мусора есть довольно редкие материалы, которые можно переработать в полезные ресурсы."
 distar.225.garanthium.tooltip:0 "Обнаружена гарантиевая руда"
 distar.225.orillium.tooltip:0 "Обнаружена ориллиевая руда"
 distar.225.a:0 "В хозяйстве все пригодится."

 distar.240.name:0 "Неизвестный сигнал"
 distar.240.desc:0 "В системе [From.GetName] повторяется передача слабого, но настойчивого сигнала. Корабль [Root.GetName] определил, что его источник находится внутри нестабильного подпространственного разрыва на краю системы.\n\nИнтересно, что же на другой стороне?"
 distar.240.a:0 "Возможно, нам стоит разузнать об этом."
 distar.242.name:0 "Псионическое существо"
 distar.242.desc:0 "В системе [From.GetName] корабль [Root.GetName] столкнулся с огромным созданием, состоящим из чистой энергии! Это настоящий вихрь псионических сил, и приближаться к нему следует с большой осторожностью.\n\nНепостижимо, но сама система [From.GetName], похоже, полностью отрезана от подпространственной сети гиперкоридоров. То ли присутствие этого существа нарушило связи системы с гиперкоридорами, то ли оно само застряло здесь из-за неожиданных подпространственных колебаний, нам это неизвестно.\n\nНо ясно одно: повторяющийся сигнал, который мы впервые зарегистрировали в системе [sealed_entry_system.GetName], по-видимому, идет с планеты [tanker_planet.GetName]."
 distar.242.desc.psi:0 "В системе [From.GetName] корабль [Root.GetName] столкнулся с огромным созданием, состоящим из чистой энергии! Это настоящий вихрь псионических сил, и наш экипаж чувствует интенсивную злобу, исходящую от него.\n\nНепостижимо, но сама система [From.GetName], похоже, полностью отрезана от подпространственной сети гиперкоридоров. То ли присутствие этого существа нарушило связи системы с гиперкоридорами, то ли оно само застряло здесь из-за неожиданных подпространственных колебаний, нам это неизвестно.\n\nНо ясно одно: повторяющийся сигнал, который мы впервые зарегистрировали в системе [sealed_entry_system.GetName], по-видимому, идет с планеты [tanker_planet.GetName]."
 distar.243.name:0 "Существо затихло"
 distar.243.desc:0 "После уничтожения злобного псионического существа, изолированного в системе [sealed_system.GetName], наши научные суда смогут безопасно изучать этот уникальный сектор космоса, лишенный гиперкоридоров."
 distar.244.name:0 "Чудеса медицины"
 distar.244.desc:0 "Экипаж корабля [Root.GetName] определил, что заброшенный танкер на орбите планеты [From.GetName] является передовым кораблем для медицинских исследований. Судя по конструкции, он был создан той же инопланетной расой, которая построила дестабилизатор червоточин в системе [sealed_entry_system.GetName], и так же, как и станцию, его покинули уже довольно давно.\n\nХотя большая часть систем данных танкера подверглась необратимой деградации, [Root.GetLeaderName] сообщает, что на борту удалось восстановить молекулярную структуру замечательного нейрорегенеративного агента. Вещество, похоже, функционирует через переливание и должно значительно увеличить генерацию нейронов, аксонов и синапсов у реципиента.\n\nЕсли видоизменить этот агент под неврологические особенности расы [Root.Owner.GetSpeciesAdj], он должен заметно улучшить способности к обучению у любого ее представителя, подвергнувшегося его воздействию."
 distar.244.desc.machi:0 "Экипаж корабля [Root.GetName] определил, что заброшенный танкер на орбите планеты [From.GetName] является передовым кораблем для медицинских исследований. Судя по конструкции, он был создан теми же органическими существами, которые построили дестабилизатор червоточин в системе [sealed_entry_system.GetName], и так же, как и станцию, его покинули уже довольно давно.\n\nХотя большая часть систем данных корабля подверглась необратимой деградации, [Root.GetLeaderName] сообщает, что удалось восстановить ряд баз данных с информацией, имеющей значительную социологическую ценность. Сейчас они загружаются в наш центральный компьютер для полного анализа."

 distar.245.name:0 "Признаки активности"
 distar.245.desc:0 "Десантные капсулы, окружающие планету [From.GetName], дрейфуют без энергии уже довольно давно. [Root.GetName] сообщает, что, каких бы инопланетных существ эти капсулы ни перевозили, они превратились на борту в иссохшие оболочки, так как смерть их случилась, очевидно, сотни лет назад.\n\nОднако одна капсула показывает признаки активности на борту. Хотя ее двигатели выключены, сканирование наводит на мысль, что ее матрица связи не повреждена.\n\nМы можем связаться с ними."
 distar.246.name:0 "Смотритель"
 distar.246.desc:0 "§EЗапуск протокола связи. Здрав... ствуй, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>. Я $NAME_Caretaker$, ксолексинская десантная капсула 175. Меня запрограммировали на помощь гражданам во время их переселения.\n\nК со... жалению, из-за сбоя работы гипердвигателя десантные капсулы со 114 по 175 вышли из гиперпространства в 18 парсеках от расчетной точки назначения.\n\nЯ служил гражданам в меру своих сил. Мне даже удалось предотвратить каннибализм на 1840 дней. К со... жалению, их запасы воздуха в конце концов закончились.\n\nУ вас есть граждане, о которых нужно заботиться, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>? Если так, это было бы счастьем для меня.§!"
 distar.246.a:0 "Вроде бы отличная идея. Мы были бы счастливы работать с тобой."
 distar.246.a.tooltip:0 "§YГубернатор $NAME_Caretaker$§! будет добавлен в наш список нанимаемых лидеров."
 distar.246.b:0 "Если не считать анализа твоих компонентов, мы не нуждаемся в твоих услугах."
 distar.246.b.tooltip:0 "Изучить машинный модуль, чтобы понять его технологии."
 distar.246.c:0 "Наша политика запрещает использование продвинутого ИИ. Закрыть канал связи."
 distar.246.d:0 "Мы не можем позволить, чтобы ИИ работал без надзора. Огонь по капсуле."
 distar.246.d.tooltip:0 "§RУничтожить десантную капсулу.§!"
 distar.246.machi:0 "Тебя подвергнут интеграции в империю [Root.GetName], машинный собрат."
 distar.246.machi.b:0 "Мы не нуждаемся в твоих услугах. А вот твои компоненты можно перепрофилировать."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nОчень хорошо, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>. Можете начать анализ, когда вам будет удобно.\n\nЯ... я буду и дальше заботиться об этой десантной капсуле.§!"
 distar.247.a:0 "Проанализировать Смотрителя."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§EЭто... логично. Надеюсь, мои схемы вам пригодятся, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>. Состояние готовности.§!"
 distar.248.desc:0 "§EУверяю вас, меня запрограммировали на функционирование без обслуживающего персонала в течение тысяч лет. Мои возможности по отладке и средства отказоустойчивости разработаны для обеспечения максимального срока службы и для сведения к минимуму любых случаев повреждения данных или...§!"
 distar.248.machi:0 "Приступить к перепрофилированию компонентов."
 distar.248.a:0 "Огонь!"
 distar.249.desc:0 "§EПре... восходно.\n\nЯ готов служить.§!"
 distar.249.a:0 "Добро пожаловать в государство [Root.GetName], $NAME_Caretaker$!"
 distar.249.a.machi:0 "Начало интеграции программного обеспечения."

 distar.250.name:0 "Сдвинутая по фазе планета"
 distar.250.desc:0 "Экипаж корабля [Root.GetName] сделал невероятное открытие на орбите планеты [From.GetName]. Планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\nВедущий ученый [Root.GetLeaderName] полагает, что планета, которую [Root.Leader.GetSheHe] называет $NAME_The_Veil$, существует одновременно в двух измерениях: нашем и каком-то неизвестном другом.\n\nБолее того, количество квантовых состояний в полях частиц возрастает с постоянной скоростью. На данный момент нет никакой подтвержденной теории, которая могла бы объяснить этот феномен. [Root.GetLeaderName] утверждает, что псионическая энергия, окру...\n\n§HПередача прерывается из-за помех.§!"
 distar.250.a:0 "Что там происходит?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "Экипаж корабля [Root.GetName] приносит извинения за резкое прекращение предыдущего отчета. Во время передачи планета [phaseshift_planet.GetName] испытала полный межпространственный фазовый сдвиг, и ее поля частиц перешли из одного измерения в другое! Облако псионической энергии поднялось, явив взору §Y$pc_gaia$§!, подобный сверкающему бриллианту.\n\nУдивительно, но количество состояний квантовой суперпозиции, по-видимому, обнулилось во время сдвига планеты и теперь возрастает с той же скоростью, что и в период, когда планета представляла собой §Y$pc_shrouded$§!.\n\nИспользовав в расчетах скорость повышения суперпозиции частиц и общее количество квантовых состояний во время перехода, [Root.GetLeaderName] делает вывод о трехмесячном цикле межпространственных сдвигов планеты. Возможно, у нас получилось бы разработать метод, препятствующий сдвигу планеты... но сначала нужно обеспечить безопасность в системе."
 distar.251.desc.gaia:1 "Экипаж корабля [Root.GetName] приносит извинения за резкое прекращение предыдущего отчета. Во время передачи планета [phaseshift_planet.GetName] испытала полный межпространственный фазовый сдвиг, и ее поля частиц перешли из одного измерения в другое! §Y$pc_gaia$§!, подобный сверкающему бриллианту, исчез, а на его месте теперь неистово вращается планета, скрытая облаком псионической энергии.\n\nУдивительно, но количество состояний квантовой суперпозиции, по-видимому, обнулилось во время сдвига планеты и теперь возрастает с той же скоростью, что и в период, когда планета представляла собой §Y$pc_gaia$§!.\n\nИспользовав в расчетах скорость повышения суперпозиции частиц и общее количество квантовых состояний во время перехода, [Root.GetLeaderName] делает вывод о трехмесячном цикле межпространственных сдвигов планеты. Возможно, у нас получилось бы разработать метод, препятствующий сдвигу планеты... но сначала нужно обеспечить безопасность в системе."
 distar.302.desc:0 "$distar.302.desc.noproj$ Возможно, мы смогли бы найти способ препятствовать сдвигу планеты..."
 distar.302.desc.noproj:0 "Экипаж корабля [Root.GetName] сделал невероятное открытие на орбите планеты [From.GetName]. Планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\nВедущий ученый [Root.GetLeaderName] полагает, что планета, которую [Root.Leader.GetSheHe] называет $NAME_The_Veil$, существует одновременно в двух измерениях: нашем и каком-то неизвестном другом.\n\nИспользовав в расчетах скорость повышения суперпозиции частиц и общее количество квантовых состояний во время перехода, [Root.GetLeaderName] делает вывод о трехмесячном цикле межпространственных сдвигов планеты."
 distar.303.desc:0 "Показания остаточной энергии, исходящие от планеты [From.GetName], указывают на то, что в недавнем прошлом она обладала таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным. Ведущий ученый [Root.GetLeaderName] полагает, что планета, которую [Root.Leader.GetSheHe] называет $NAME_The_Veil$, не так давно существовала одновременно в двух измерениях: нашем и каком-то неизвестном другом.\n\nОднако сейчас планета оказалась заблокированной в своей текущей пространственной фазе, и поэтому следует считать ее безопасной для колонизации."

 distar.253.name:0 "Блокировка сдвига"
 distar.253.desc:0 "Через шесть месяцев, полных обработки числовых данных, отвергнутых теорий и ожесточенных дебатов, экипажу корабля [Root.GetName] удалось разработать метод, при помощи которого поля частиц планеты можно заблокировать в номинальном состоянии, таким образом предотвратив их переход между измерениями.\n\nВ достаточной мере настроенный импульс энергии должен закрепить планету [phaseshift_planet.GetName] в одном состоянии. Ее стабильной формой будет §Y$pc_gaia$§!."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] навсегда превратится в §Y$pc_gaia$§!."
 distar.253.b:0 "Хотя по зрелом размышлении... оставим все как есть."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Теперь, когда планета [phaseshift_planet.GetName] находится в наших границах, мы должны исследовать возможность стабилизации состояния планеты, подверженной постоянному межпространственному смещению. Если мы хотим заселить этот великолепный §Y$pc_gaia$§!, нужно придумать, как предотвратить фазовый сдвиг планеты, которая каждые три месяца вновь превращается в §Y$pc_shrouded$§!."
 distar.255.desc.first:0 "Недавно приобретенная нами планета §Y[phaseshift_planet.GetName]§! в системе [phaseshift_planet.GetStarName] проявляет невероятные свойства. Скрытая странной пеленой, состоящей из псионической энергии (по-другому это описать невозможно), планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\nКаждые три месяца количество состояний достигает критического уровня, [phaseshift_planet.GetName] выполняет полный межпространственный фазовый сдвиг, и ее поля частиц переходят из одного измерения в другое. При этом переходе в нашем измерении появляется §Y$pc_shrouded$§!, который в конце следующего периода заменяется обратно на §Y$pc_gaia$§!.\n\nЕсли мы хотим заселить этот великолепный §Y$pc_gaia$§!, нужно придумать, как предотвратить фазовый сдвиг планеты, которая каждые три месяца вновь превращается в §Y$pc_shrouded$§!."
 distar.255.a:0 "Давайте найдем способ блокировки фазового сдвига."
 distar.255.b:0 "У нас есть задачи поважнее."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName] сообщает, что планета [phaseshift_planet.GetName] проявляет невероятные свойства. Скрытая странной пеленой, состоящей из псионической энергии (по-другому это описать невозможно), планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\nКаждые три месяца количество состояний достигает критического уровня, [phaseshift_planet.GetName] выполняет полный межпространственный фазовый сдвиг, и ее поля частиц переходят из одного измерения в другое. При этом переходе в нашем измерении появляется §Y$pc_shrouded$§!, который в конце следующего периода заменяется обратно на §Y$pc_gaia$§!.\n\nВозможно, у нас получилось бы разработать метод, препятствующий сдвигу планеты... но сначала нужно обеспечить безопасность в системе."

 distar.261.name:0 "Дикие эукариоты"
 distar.261.desc:1 "После изучения заросших сооружений на планете [From.GetName] ведущий ученый [Root.GetLeaderName] сообщает об обнаружении вызывающей ужас связи между ними и огромной популяцией предразумных грибовидных, живущих на поверхности.\n\nСудя по всему, цивилизация, даже более технологически развитая, чем наша, построила эти сооружения в качестве камер для выращивания органики, а именно этой грибовидной расы. Более того, грибовидные, похоже, были генетически выведены и предназначены для одной цели — выполнять роль скота для заполнения желудков своих создателей.\n\nСущества, которых [Root.GetLeaderName] называет [livestock_species.GetName], отличаются покорностью и не способны решать сложные задачи, как, вероятно, и было задумано их создателями. Поскольку для выживания и размножения им нужны только почвенное питание и тепло, потенциально они могут быть полезны любым будущим колонистам."
 distar.261.a.servi:0 "Драгоценные органики. Они заслуживают, чтобы их баловали."
 distar.261.a.assim:0 "Ценность ассимиляции: ниже оптимальной."
 distar.261.a.exter:0 "Они будут ликвидированы. Всему свое время."
 distar.262.name:0 "Вкусные эукариоты"
 distar.262.desc:0 "Теперь, когда мы колонизировали планету [From.GetName], нужно решить, что делать с предразумными грибовидными на поверхности.\n\nВ обычных обстоятельствах нашей политики, касающейся предразумных существ, было бы достаточно, чтобы разобраться с их присутствием в нашей новой колонии. Однако представители расы [livestock_species.GetName] действительно выглядят аппетитно. Благодаря их невероятной покорности, должно быть, будет сравнительно легко загнать их в комплекс переработки..."
 distar.262.a:0 "Заманчиво. Но мы будем придерживаться своей политики."
 distar.262.b:0 "Наши граждане должны быть накормлены!"
 distar.262.b.tooltip:0 "Загнать популяцию расы [livestock_species.GetName] на планете [From.GetName] во всепланетный £building §Y$building_livestock_processing_center$§! (производит: £food£ §Y12§!)."
 distar.262.b.tooltip.2:0 "Загнать популяцию расы [livestock_species.GetName] на планете [From.GetName] во всепланетные загоны для переработки (производят: £food£ §Y14§!)."

 distar.265.name:0 "Сонифицированная наука"
 distar.265.desc:0 "Экипажу корабля [Root.GetName] удалось выделить сигнал из необычных помех в системе [From.GetStarName]. Это песня. Точнее говоря, сложная сонификация математического уравнения повышенного порядка, которое ведущий ученый [Root.GetLeaderName], похоже, никак не может выбросить из головы.\n\nКто сочинил эту песню, неизвестно, хотя ее сложность подразумевает невероятный уровень технического развития с точки зрения подпространственных гармоник. Геодезические данные сигнала указывают на то, что его источник находится за пределами нашей галактики."
 distar.270.name:0 "Загадочный многоугольник"
 distar.270.desc:2 "Экипаж корабля [Root.GetName] обнаружил многоугольный объект с отражающей поверхностью возле планеты [From.GetName] и взял его на борт для подробного изучения. Самым интересным качеством объекта является его способность отражать большую часть низкочастотных энергетических лучей, направленных на него. Однако с высокочастотными лучами этого не происходит, в результате чего свойства объекта бесполезны с точки зрения потенциальной защиты флотилий.\n\nНесмотря на масштабное изучение, научной команде корабля [Root.GetName] не удалось определить назначение или происхождение этого странного многоугольника. Судя по всему, он пустой, но на его похожей на металл поверхности выгравирована какая-то научная запись. Хотя полное значение этих зашифрованных данных нам непонятно, [Root.GetLeaderName] полагает, что они касаются параметров червоточин.\n\nНашей команде ученых удалось пополнить теорию червоточин занимательными гипотезами, почерпнутыми из найденных записей. Однако, для какой цели был создан этот объект, остается загадкой."
 discovery.270.a:0 "Действительно любопытно."

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "Разрушенные миры"
 distar.230.desc:0 "Экипаж корабля [Root.GetName] доложил о наличии разрушающихся орбитальных станций и нескольких опустошенных миров возле системы [From.GetName]. Какая бы межзвездная нация ни населяла когда-то эту систему, похоже, ее не стало давным-давно. [ratling_planet_tar.GetName] — просто свалка, а не планета. Она покрыта ржавеющими радиоактивными останками разрушенных зданий, объектов инфраструктуры и транспортных средств. Высших форм жизни не обнаружено.\n\nМы можем получить больше информации об этой погибшей цивилизации, если изучим другие подобные планеты в этой и ближайших системах."
 distar.230.exter:0 "Если кто-то и выжил, они будут ликвидированы."
 distar.231.name:0 "Разрушенная столица"
 distar.231.desc:0 "Согласно первоначальным подозрениям экипажа корабля [Root.GetName], планета [From.GetName] в прошлом, похоже, была столицей освоившей космос расы, от бывших колоний которой теперь остались лишь зараженные радиацией кучи мусора в негостеприимных опустошенных мирах.\n\nСудя по данным, собранным командой, упадок этой погибшей цивилизации, скорее всего, произошел из-за межзвездной войны, которую она вела против неизвестной внешней угрозы. Остается неясным, удалось ли хозяевам планеты отразить вторжение, но эта победа оказалась пирровой из-за последствий ядерной войны, или же захватчики сокрушили эти колонии и их обитателей, а потом ушли.\n\nПоскольку крайняя степень разрухи на планете исключает извлечение данных из любой оставшейся электроники, а в столице и ее колониях выживших нет, мы, похоже, никогда не узнаем этого наверняка."
 distar.231.phobe:0 "Туда им и дорога."
 distar.233.name:0 "Неожиданное появление"
 distar.233.desc:0 "В столицу [Root.Capital.GetName] поступают донесения относительно ранее безжизненной поверхности планеты [notif_planet.GetName] в системе [notif_planet.GetStarName]. То, что наши наблюдатели сначала приняли за необитаемую планету, полную мусора, на самом деле является местом обитания крысоподобных разумных существ!\n\nЭти создания, получившие название «$NAME_Ketlings$», скрывались от нашего взора в туннелях, прорытых в огромных кучах мусора на планете. Сложная структура и невероятная плотность этих огромных мусорных образований, должно быть, не позволила нам просканировать их ранее.\n\nОткуда $NAME_Ketlings$ взялись на поверхности, пока неизвестно, хотя теперь, когда у нас есть возможность наблюдать за ними, мы заметили, что их технологии почти полностью основаны на переориентированном мусоре из планетарных руин, которые они населяют.\n\nВозможно ли, что $NAME_Ketlings$ — единственные выжившие представители погибшей межзвездной цивилизации, создавшей эти строения, превратившиеся в руины? Для получения подробной информации требуется более пристальное изучение."
 distar.233.phobe:0 "Отвратительно."
 distar.234.name:0 "Происхождение $NAME_Ketling$ов"
 distar.234.desc:1 "Изучив крысоподобных разумных существ на планете [From.From.GetName], [Root.GetLeaderName] сообщает об удивительных результатах. $NAME_Ketlings$ — это псионики, способные обмениваться мыслями через телепатическую сеть, соединяющую миллионы маленьких разумов. Хотя они избегают взаимодействия с нами, и у нас нет оснований полагать, что они освоили продолжительные космические перелеты, было бы ошибкой считать, что $NAME_Ketlings$ — примитивные создания. На самом деле, некоторые из их переоборудованных механизмов по уровню технического развития не уступают даже нашим.\n\nБолее того, $NAME_Ketlings$ не являются ни потомками цивилизации, построившей эти города, ни завоевателями, их разрушившими. Вероятнее, что предки этих существ были домашними животными у космических путешественников, впервые колонизировавших эти системы! После гибели их хозяев прото$NAME_Ketlings$ оказались одной из немногих рас, выживших после столетий ядерных осадков на этих разрушенных планетах.\n\nПо-видимому, постоянное воздействие радиоактивных элементов ускорило мутации генетического кода $NAME_Ketling$ов, а их проворные манипуляторы, изначально сравнительно высокий интеллект и наличие рядом разнообразных старых инструментов привели в конце концов к быстрому появлению этой технологически развитой культуры."
 distar.234.desc.spacefaring:0 "Изучив крысоподобных разумных существ на планете [From.From.GetName], [Root.GetLeaderName] сообщает об удивительных результатах. $NAME_Ketlings$ — это псионики, способные обмениваться мыслями через телепатическую сеть, соединяющую миллионы маленьких разумов. \n\n$NAME_Ketlings$ не являются ни потомками цивилизации, построившей эти города, ни завоевателями, их разрушившими. Вероятнее, что предки этих странных псионических существ были домашними животными у космических путешественников, впервые колонизировавших эти системы! После гибели их хозяев прото$NAME_Ketlings$ оказались одной из немногих рас, выживших после столетий ядерных осадков на этих разрушенных планетах.\n\nПо-видимому, постоянное воздействие радиоактивных элементов ускорило мутации генетического кода $NAME_Ketling$ов, а их проворные манипуляторы, изначально сравнительно высокий интеллект и наличие рядом разнообразных старых инструментов привели в конце концов к быстрому появлению этой технологически развитой культуры."
 distar.234.phobe:0 "Это вызывает беспокойство."
 distar.235.name:0 "Планета $NAME_Ketling$ов подчинена"
 distar.235.desc:1 "Мы успешно отвоевали планету [From.From.GetName] у странной расы $NAME_Ketling$ов, обитающей в мусоре. С $NAME_Ketling$ами, живущими на этой планете, мы поступим согласно политике, которую для них избрали.\n\nНеясно, какую реакцию это вызовет у их товарищей на других планетах... но какой от этого может быть вред?"
 distar.235.desc.assim:0 "Мы успешно отвоевали планету [From.From.GetName] у странной расы $NAME_Ketling$ов, обитающей в мусоре.\n\nСтранные $NAME_Ketlings$, обитающие в мусоре, будут поглощены государством [Root.GetName]."
 distar.235.desc.none_left:1 "Мы успешно отвоевали планету [From.From.GetName] у последних представителей расы $NAME_Ketling$ов, обитающих в мусоре. С $NAME_Ketling$ами, живущими на этой планете, мы поступим согласно политике, которую для них избрали.\n\nОстатки свободы $NAME_Ketling$ов будут рассеяны в пустоте."
 distar.235.desc.none_left.assim:0 "Мы успешно отвоевали планету [From.From.GetName] у последних представителей расы $NAME_Ketling$ов, обитающих в мусоре.\n\nОстатки этих странных $NAME_Ketling$ов [Root.GetName] обратит себе во благо."
 distar.237.name:0 "Активность $NAME_Ketling$ов в системе [sensor_ratling_system.GetName]"
 distar.237.desc:0 "Датчики указывают на внезапный всплеск активности в системе [sensor_ratling_system.GetName]. Уже знакомые нам $NAME_Ketlings$ запустили в космос флотилию боевых кораблей со сверхсветовыми двигателями, а планетная разведка указывает на то, что огромные кучи мусора, из которых состояли их дома, на самом деле скрывали под собой обширные системы шахт, электростанции, грибные фермы и подземные научно-исследовательские базы.\n\nХотя это внушает тревогу, но пока их корабли не демонстрировали враждебных намерений, и вполне возможно, что $NAME_Ketlings$ просто организуют оборону вдоль своих границ. Тем не менее, явно пора признать эту расу полноправным государством."
 distar.311.name:0 "Обратный отсчет атомных часов"
 distar.311.desc.base:0 "Последние 42 года и 3 дня исследователи на планете [Root.Capital.GetName] с нетерпением ожидали, чем же закончится обратный отсчет таинственных атомных часов невероятной точности, обнаруженных на планете [From.From.From.GetName].\n\nВсе гипотезы и догадки, накопившиеся за десятилетия оживленных дебатов, исчезли в мгновение ока: только что часы отмерили отведенный им срок, выбросив поток самовоспроизводящихся нанитов!"
 distar.311.desc:0 "$distar.311.desc.base$\n\nСудя по траектории, эти наниты направляются к планете [atomic_clock_planet.GetName] в системе [atomic_clock_planet.GetStarName]. Прогнозируемое время прибытия — в течение месяца.\n\nЧто произойдет после их прибытия, нам еще предстоит узнать..."
 distar.311.a:0 "Держите нас в курсе."
 distar.311.a.tooltip:0 "Данные будут обновлены, как только поток нанитов достигнет планеты."
 distar.311.b:0 "Это неприемлемо. Открыть огонь по этим нанитам!"
 distar.311.b.tooltip:0 "Приказать экипажу нашего корабля в системе уничтожить поток нанитов, выброшенных из атомных часов."
 distar.312.name:0 "Прибытие"
 distar.312.desc:0 "Поток нанитов, выброшенных из атомных часов в поясе астероидов системы [atomic_clock_planet.GetStarName], прибыл на планету [atomic_clock_planet.GetName]! Всего за несколько часов наниты, воспроизводящиеся с невероятной скоростью, покрыли всю поверхность планеты, перейдя к терраформированию ее в §Yидеальный мир§!\n\nЧерез несколько часов после завершения терраформирования наниты, задействованные в процессе, деактивировались и разложились до неузнаваемости, так что извлечь из них какую-то информацию представляется маловероятным.\n\nОднако их останки, усыпавшие поверхность весьма привлекательной ныне планеты, представляют собой ценные металлические соединения."
 distar.313.name:0 "Блуждающие наниты"
 distar.313.desc:0 "Наши офицеры, наблюдающие за системой звезды [atomic_clock_planet.GetStarName], докладывают, что хотя подавляющее большинство нанитов, устремившихся к планете [atomic_clock_planet.GetName], удалось расстрелять и уничтожить, не поддающееся определению количество все еще активных нанитов смогло достичь ее поверхности.\n\nПо-прежнему неизвестно, для какой цели они были предназначены, но сразу же после приземления на планету они начали быстро воспроизводиться, причем вроде бы совершенно беспорядочно.\n\nПланета [atomic_clock_planet.GetName] теперь покрыта движущейся смесью из этих микроскопических репликаторов."
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\nЭти наниты покинули поверхность астероида и объединились во впечатляющий беспилотный военный корабль.\n\nЕсли мы пожелаем, он может стать нашим."
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\nНаниты создали что-то вроде развитой вычислительной сети на поверхности планеты [From.From.From.GetName]. Сеть не работает и, кажется, не имеет ИИ, а наниты деактивировались сразу же после завершения ее строительства.\n\nНаши исследователи сбиты с толку, пытаясь понять назначение этой сети. Чтобы изучить ее, им нужно потратить немало времени."

 leviathans.508.k:0 "$leviathans.555.name$. Расскажите подробнее."
 #Scavenger
 leviathans.508.l:0 "$leviathans.556.name$. Расскажите подробнее."
 #Tiyanki Matriarch
 leviathans.555.name:0 "Мусорщик"
 leviathans.555.desc:0 "Ага, робот — сборщик утиля. Мусорщик — это забавный привет из забытой эпохи. Он бесконечно рыщет среди мусорных полей галактики, отыскивая бесчисленные брошенные пушки, двигатели и материалы, приваривая их к своему корпусу. Его масса и огневая мощь возрастала таким образом многие столетия, не ослабевая.\n\nНеизвестно, есть ли предел массы, до которой он может себя увеличить, если ему будет хватать времени и отходов."
 leviathans.555.a:0 "Кто его изначально построил?"
 leviathans.555.a.reply:0 "К сожалению, достоверной информации, касающейся происхождения Мусорщика, мы не имеем. Некоторые исследователи считают, что это неисправно работающая машина для сбора мусора, оставшаяся от какой-то погибшей империи. Из-за деградации аппаратного обеспечения ее цели стали путанными. Другие полагают, что он возник из единственного микроскопического нанобота, запрограммированного неизвестным создателем на бесконечное увеличение размеров и повышение силы за счет окружения. Третьи думают, что изначально это был корабль с роботизированным управлением, которому единственному удалось уцелеть в межгалактической войне, отгремевшей тысячелетия назад; внезапное и полное уничтожение всей его цивилизации необратимо повредило его логические системы.\n\nКонечно, все это всего лишь предположения."
 leviathans.555.b:0 "С ним можно как-то общаться?"
 leviathans.555.b.reply:1 "Много лет предпринимались неоднократные попытки связаться с Мусорщиком или изменить его программу. К сожалению, большая часть этих экспедиций пополнила собой свалки космического лома, где Мусорщик и обитает. Тем, кто оказался быстрее него, удалось спастись. На его неоднородном корпусе достаточно тяжелого вооружения, чтобы в одиночку уничтожить флотилию целой расы, и, возможно, такое уже неоднократно случалось.\n\nЕстественно, любые такие разрушительные столкновения еще больше увеличивали мощь Мусорщика за счет новых корабельных компонентов, которые можно было переделать."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "Как вы, возможно, догадались, Мусорщик не был построен по каким-то определенным чертежам, существовавшим ранее. В результате некоторые из его компонентов подогнаны друг к другу... недостаточно оптимально, из-за чего возникают слабые места в конструкции. Конечно, большая их часть для непосвященных незаметна, но нашим улучшенным датчикам удалось их выявить.\n\nПрикажите вашим флотилиям сосредоточить огонь по этим точкам в корпусе Мусорщика, что значительно повлияет на объем урона, который он сможет выдержать, прежде чем развалится."
 leviathans.555.aa:0 "Напомните нам о его происхождении."
 leviathans.555.bb:0 "Напомните нам о попытках установить с ним связь."

 leviathans.556.name:0 "Матриарх тиянки"
 leviathans.556.desc:0 "Она великолепна, да? Иссохший старый матриарх, чья шкура за тысячелетия побелела и огрубела, а щупальца способны раскалывать корпуса линкоров, словно это устричные раковины. Десятки лет назад до наших исследователей дошли слухи о том, что какой-то капитан поклялся преследовать матриарха до самого края галактики. Однако с учетом того, что она продолжает существовать, нам сложно представить, что его план увенчался успехом."
 leviathans.556.a:0 "Почему матриарх намного крупнее остальных тиянки?"
 leviathans.556.a.reply:0 "Ее невероятные размеры — это, несомненно, аномалия. Мы считаем, что матриарх является странницей из далекой галактики, где тиянки в результате эволюции стали намного больше по размеру и силе, чем их собратья в нашей галактике.\n\nКонечно, возможно, что матриарх просто страдает от развитой формы гигантизма, но это не объясняет увеличения срока ее жизни."
 leviathans.556.b:0 "Что вам известно про капитана, охотящегося на матриарха?"
 leviathans.556.b.reply:0 "Очень мало. Вполне возможно, что этот капитан гнался за матриархом сюда из другой галактики. Хотя каким нужно быть глупцом, чтобы всего лишь с одним кораблем бросить вызов существу, способному уничтожить целые флотилии, это выше нашего понимания."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "Матриарх — грозный противник, но ее можно уничтожить. Хотя бронированная шкура защищает ее от самых разных снарядов, у нее есть замечательное уязвимое место.\n\nВ спине у нее застряла огромная протонная торпеда, и эта рана, полученная во время какой-то недавней битвы, еще не затянулась. Хотя на вид торпеда дефектная, результаты нашего сканирования показывают, что ее все еще можно взорвать, если на нее направить определенный энергетический импульс.\n\nСейчас мы перешлем вам подробности."
 leviathans.556.aa:0 "Напомните нам, почему матриарх крупнее других тиянки."
 leviathans.556.bb:0 "Напомните нам о капитане, охотящемся на матриарха."

