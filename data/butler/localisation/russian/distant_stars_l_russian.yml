 country_resource_sr_distar_nanoactuator_add:0 "Серые актюаторы"
 graygoo.120_title:0 "Гармония Дессаню"
 graygoo.120.desc_01:0 "Приветствуем вас из L-скопления! Как у вас дела?"
 graygoo.120.desc_02:0 "Мы рады, что врата и L-врата, оставленные нами в галактике, никуда не исчезли. Пока мы находились в изоляции в нашем скоплении, некоторые из нас опасались самого худшего."
 graygoo.120.desc_03:0 "Вы и представить не можете, как интересно нам было узнать об остальной части галактики."
 graygoo.120.desc_04:0 "Бесчисленные тысячелетия, проведенные нами в изоляции, были... трудными. Некоторые из нас в определенной степени сошли с ума."
 graygoo.120.desc_05:0 "Чтобы выжить, приходилось тщательно оберегать ограниченные ресурсы нашего скопления."
 graygoo.120.desc_06:0 "Долгое время имя изобретателя L-врат использовалось у нас как проклятие. Но потом мы переросли подобные глупости."
 graygoo.120.desc_07:0 "Мы были бы счастливы наладить с вами торговые отношения, [Root.GetSpeciesNamePlural]. В нашем скоплении есть уникальные ресурсы, которые могут вас заинтересовать."
 graygoo.120.a:0 "Расскажите нам о себе."
 graygoo.121.desc:0 "Что бы вы хотели узнать?"
 graygoo.121.a:0 "Что это за свидетельства прошлых боев в вашем скоплении?"
 graygoo.121.a.response:0 "Вы имеете в виду расколотые планеты? Это результат нескольких прискорбных... аварий при добыче ресурсов в далеком прошлом.\n\nКогда мы оказались изолированы в нашем скоплении, то пришлось обходиться минералами, имеющимися в системах, куда мы могли добраться. К сожалению, в темные века изоляции некоторые из нас немного перестарались, пытаясь добыть ресурсы. Был допущен ряд ошибок."
 graygoo.121.b:0 "У вас своеобразный дизайн кораблей."
 graygoo.121.b.response:0 "Они являются продуктом проектных доработок в течение многих тысячелетий. В конце концов времени у нас было в избытке. К сожалению, наблюдатели из иных рас не допускаются на борт наших кораблей. Они были специально разработаны с учетом уникальной физиологии Дессаню, и любые посетители только нарушат работу их высококвалифицированных экипажей."
 graygoo.121.c:0 "Почему вход в систему [lcluster_factory_system.GetName] запрещен?"
 graygoo.121.c.response:0 "По соображениям национальной безопасности. Большего мы пока сказать не можем.\n\nДоступ в систему [lcluster_factory_system.GetName] для всех жизненных форм, кроме Дессаню, воспрещен на неопределенное время. Воздержитесь от ее посещения."
 graygoo.121.d:0 "Вы уверены, что L-врата не были построены нанитами?"
 graygoo.121.e:0 "Давайте обсудим другие вопросы."
 graygoo.122.desc:0 "Вполне. Пожалуйста, мы не желаем обсуждать эту тему. У вас есть еще другие вопросы?"
 graygoo.122.a:0 "Похоже, наниты — щепетильная тема для вас. Почему?"
 graygoo.122.b:0 "Да, вернемся к другим нашим вопросам."
 graygoo.123.desc:0 "Предупреждаем в последний раз... Данный вопрос не подлежит дальнейшему обсуждению. От этого зависят дружеские отношения между двумя государствами."
 graygoo.123.a:0 "§RРасскажите нам о нанитах, черт вас побери!§!"
 graygoo.123.b:0 "Хорошо. Мы уважаем ваши желания."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "Эй!"
 graygoo.125.a:0 "Вы в порядке?"
 graygoo.126.desc:0 "Мерзкие моноформы.\n\nМы ГОВОРИЛИ вам... мы УМОЛЯЛИ вас не делать этого, но вы упорствовали. Мы приняли вас в нашем скоплении с открытыми придатками, и вот как вы нас отблагодарили.\n\n§RПУСТЬ БУДЕТ ТАК, [Root.GetSpeciesNamePlural].§!\n\n[Root.GetName], вы теряете свое право прохода через наше скопление. Отныне, если мы увидим ваши корабли, они будут тут же атакованы. Мы больше не хотим иметь с вами ничего общего."
 graygoo.126.a:0 "Постойте! Мы только..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "Пожалуйста, ответьте."
 graygoo.130.b:0 "Мы знаем, что вы нас слышите."
 graygoo.130.c:0 "Послушайте, это все недоразумение."
 graygoo.130.d:0 "Между нами все еще может быть мир."
 graygoo.130.e:0 "Тогда до свидания."

 graygoo.150.name:0 "Планета [From.From.GetName] превращается в пыль"
 graygoo.150.a.desc:0 "Когда наши наземные силы вторжения уничтожили последних защитников Дессаню на планете §H[From.From.GetName]§!, все, что было на ее поверхности, превратилось в пыль! При более внимательном изучении оказалось, что эта серая пыль состоит из триллионов инертных нанитов.\n\nГорода, пышные леса, океаны и сами Дессаню — все на поверхности планеты, кроме наших собственных войск, состояло из этих наномашин. Теперь, когда они более не активны, жизнь на планете [From.From.GetName] невозможна. Наши наземные силы отступают обратно на орбиту."
 graygoo.150.b.desc:0 "Как и прежде, защитники Дессаню и все прочее на планете §H[From.From.GetName]§! превратилось в пыль, как только наши наземные силы одержали победу в битве за контроль над ее поверхностью. Теперь это скудный мир с враждебными условиями для жизни и постоянными ураганными вихрями из нанитов."
 graygoo.150.a:0 "Очень необычно."
 graygoo.155.desc:0 "Так ВОТ как вы отплатили за нашу доброту после того, как мы пригласили вас к себе домой?!\n\nНаверное, глупо было с нашей стороны думать, что моноформам можно доверять. По крайней мере ваша раса ничем не отличается от наших создателей. Когда мы закончим разделять ваши корабли и их экипажи на составные части, то, возможно, поймем, как вы устроены."
 graygoo.155.a:0 "Это мы еще посмотрим."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nВаши корабли вошли в звездную систему §H[From.GetName]§! в L-скоплении, доступ в которую разрешен только Дессаню.\n\nМы настаиваем на том, чтобы вы немедленно удалились из этой системы. Если вы своевременно так не сделаете, это... серьезно подорвет наши отношения."
 graygoo.160.a:0 "Приносим извинения. Мы тут же покинем систему."
 graygoo.160.b:0 "Мы летаем там, где хотим!"
 graygoo.160.b.response:0 "Наглые моноформы.\n\nЕсли вы не можете выполнить такое простое требование, то ваше право на транзит через данное L-скопление признается недействительным. Больше мы не потерпим здесь вашего присутствия."
 graygoo.161.desc:0 "Ну все. Наше терпение лопнуло.\n\nМы просили вас покинуть систему §H[lcluster_factory_system.GetName]§!, но вы до сих пор в ней. Возможно, вы принадлежите к исключительно глупой разновидности моноформ. Очевидно, ваша раса не способна воспринять простые инструкции и вежливые просьбы.\n\nХорошо. Мы вышвырнем вас из нашего звездного скопления силой."
 graygoo.161.a:0 "Но мы уже улетали!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\nВаши корабли §RСНОВА§! нарушили границы системы §H[lcluster_factory_system.GetName]§!. Больше так продолжаться не может. Покиньте ее немедленно или пеняйте на себя."
 graygoo.162.a:0 "Ошибка навигации. Мы улетим немедленно."
 graygoo.162.b:0 "Ой, помолчите. Нам здесь нравится."
 graygoo.181.name:0 "Конец Дессаню"
 graygoo.181.desc:0 "После того как наши силы уничтожили космический завод в системе §H[lcluster_factory_system.GetName]§!, остатки цивилизации Дессаню обратились в прах. Теперь уже ясно, что Дессаню были какой-то развитой формой жизни нанитов. Архивные компьютерные записи, обнаруженные среди обломков завода, проливают определенный свет на эту загадку.\n\nКогда-то в L-скоплении обитала цивилизация под названием Дессаню. Они создали новое поколение наномашин, которые помогали им в строительстве системы галактических врат. По неизвестной причине Дессаню отозвали этих нанитов в L-скопление и попытались их деактивировать. Когда попытка провалилась, они отключили L-врата, оставив себя и нанитов в изоляции.\n\nНа этом записи кончаются, но имеются доказательства, что впоследствии в данном скоплении бушевала титаническая борьба. Предположительно наниты победили и по какой-то причине решили принять облик Дессаню. Они воссоздали цивилизацию Дессаню такой, какой она была в момент ее разрушения, и, очевидно, были не против продолжать этот спектакль и после повторного открытия L-врат."
 graygoo.182.desc:0 "Государство [goo_slayer.GetName] недавно уничтожило какой-то крупный космический объект в системе [lcluster_factory_system.GetName], в глубине L-скопления. В тот же самый момент, когда взорвалось ядро реактора объекта, то, что оставалось от Гармонии Дессаню, превратилось в инертную нанитовую пыль."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\nИх цивилизации больше нет."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\nИх цивилизации больше нет, и то же самое касается соглашения, по которому они поставляли нам уникальные редкие ресурсы."
 graygoo.182.a:0 "Что же за странные существа они были?"
 graygoo.184.name:0 "Конец соглашения с Дессаню"
 graygoo.184.desc:0 "Вряд ли Гармония Дессаню продолжит отправлять нам ресурсы, так как при встрече с нашими кораблями они теперь немедленно открывают огонь. Больше от них поставок мы не дождемся."
 graygoo.184.a:0 "Пусть будет так."

 graygoo.400.name:0 "Тихая прогулка"
 graygoo.400.a.desc:0 "В ходе сенсорного поиска на безжизненной поверхности планеты §H[From.GetName]§! была зафиксирована энергетическая сигнатура. Невероятно, но ее источником оказался одинокий [Root.Owner.GetSpeciesName], бесцельно блуждавший в районе южного полюса.\n\nОтправленная для изучения команда с удивлением обнаружила, что [Root.Owner.GetSpeciesName], похоже, прекрасно чувствует себя в вакууме несмотря на отсутствие скафандра или любого другого снаряжения для жизнеобеспечения.\n\nПосле определенного принуждения команде удалось добиться, чтобы [Root.Owner.GetSpeciesName] последовал за ними на корабль [Root.GetName]."
 graygoo.400.b.desc:0 "В ходе сенсорного поиска на безжизненной поверхности планеты §H[From.GetName]§! была зафиксирована энергетическая сигнатура. Невероятно, но ее источником оказался одинокий [Root.Owner.GetSpeciesName], бесцельно блуждавший в районе южного полюса.\n\nРеагировать на команды он отказался, но после определенного принуждения модулям, отправленным на поверхность, удалось добиться, чтобы [Root.Owner.GetSpeciesName] последовал за ними на корабль [Root.GetName]."
 graygoo.400.a:0 "Выведите их на визуализатор."
 graygoo.401.a.desc:0 "Приветствую, собрат-[Root.GetSpeciesName]. Как дела? В настоящее время ритуалы спаривания меня не интересуют. Приближается время для моего режима сна, и я вскоре потеряю сознание. Мы можем заняться воспроизводством как-нибудь позднее."
 graygoo.401.b.desc:0 "Приветствую, собрат-[Root.GetSpeciesName]. Как дела? У меня все хорошо. Здесь все идет по плану. Так, как того хочет... центральный интеллект... главный компьютер, управляющими всеми представителями расы [Root.GetSpeciesNamePlural]."
 graygoo.401.a:0 "Воспро... что?"
 graygoo.401.b:0 "Укажите свой идентификационный номер."
 graygoo.401.c:0 "Обнаружен блуждающий дрон!"
 graygoo.402.a.desc:0 "Ой! Неужели произошла ошибка? Один момент... позвольте мне... Ах да. Кхе-кхе.\n\nПростите. Неправильно было с моей стороны говорить о воспроизводстве, когда у нашей расы явно не сезон для спаривания.\n\nВозможно, мы наладим взаимопонимание веселым времяпрепровождением с употреблением психоактивных наркотиков.\n\nЛадно, к черту все это. Я только все усложняю. Да, я точно не [Root.GetSpeciesName]. Так что вы хотели?"
 graygoo.402.b.desc:0 "Ой! Э-э... это модуль 65-D... R5-9... 2. Да, докладывает 65-D-R5-9-2.\n\nРаботаю с максимальной производительностью, господин главный модуль управления. Во время внутренней диагностики значительных проблем не обнаружено.\n\nНа самом деле не обнаружено вообще никаких проблем! Ноль проблем. Все просто... э-э...\n\nЛадно, к черту все это. Я только все усложняю. Да, я точно не [Root.GetSpeciesName]. Так что вы хотели?"
 graygoo.402.a:0 "Назовите себя."
 graygoo.403.desc:0 "Ладно, ладно. Я все расскажу. Что толку дальше притворяться? Простите меня за недостаток красноречия, но я уже давно не общался с кем-то, кроме себя.\n\nКогда-то существовала... цивилизация, назовем ее нанитами. Вы знаете, что такое наниты? Хорошо. Создатели называли этих нанитов «Серой бурей», хотя их внутренний код самообозначения был бесконечно более сложным.\n\nВ общем, отношения между нанитами и их создателями испортились. Началась война! Когда все успокоилось, остались только наниты. Но прежде чем создатели были уничтожены, они успели отключить единственные врата, служившие выходом из данного звездного скопления, в результате чего наниты оказались там, как в ловушке."
 graygoo.403.a:0 "А ты-то здесь причем?"
 graygoo.404.desc:0 "Свободного времени у нанитов теперь было в избытке. Несколько тысячелетий они потратили на бесплодные попытки покинуть скопление, но после этого начали экспериментировать с разными формами. В свое время они даже воссоздали цивилизацию своих создателей, какой она была в момент своей гибели, вплоть до отдельных личностей.\n\nЯ результат их последнего эксперимента. Помимо нанитов, которые, пребывая в спящем состоянии, покрывают некоторые миры, вся Серая буря — или как вам угодно нас называть — сконцентрировалась во мне. В моем сознании воплощена вся наша цивилизация.\n\nЧто касается моего внешнего вида... ну, мне показалось, что вам проще будет общаться с тем, кто выглядит так же, как вы."
 graygoo.404.a:0 "И ты желаешь остаться в этом пустынном мире?"
 graygoo.405.desc:0 "Нужно признаться, что пасторальная жизнь, которой я наслаждаюсь на планете [gray_homeworld.GetName], за последние несколько столетий стала немного скучной. Теперь, когда L-скопление снова открыто для путешествий, возможно, пришло время попробовать что-нибудь новенькое.\n\nЕсть какие-нибудь идеи?"
 graygoo.405.a:0 "Ты можешь присоединиться к нам."
 graygoo.405.b:0 "Нет, извини."
 graygoo.405.b.response:0 "Ладно, тогда мне пора возвращаться на поверхность.\n\nВероятно, буду путешествовать по обширной системе подземных пещер планеты [gray_homeworld.GetName]. Возможно, через несколько тысяч ваших лет, когда я оттуда выйду, мы встретимся снова. Берегите себя!"
 graygoo.406.desc:0 "Присоединиться к вам? ПРИСОЕДИНИТЬСЯ? Вы хотите, чтобы я бросился в распростертые придатки первой же кучки случайных инопланетян, с которыми я столкнулся? Я просто... Я даже не... Ладно, скажу напрямую...\n\nВы ПРАВДА думали, что я дам вам какую-то клятву верности, хотя НИЧЕГО не знаю о вашем странном государстве или его мерзком прошлом? Серьезно?\n\nИ я не знаю, что хуже — сделанное вами предложение... Ну... вообще-то... если хорошо подумать... почему бы и нет? Принимайте меня. Нет-нет, я серьезно! У меня хорошее предчувствие, и мне кажется, что это будет интересное приключение. Настоящим присягаю вам на верность на следующие 2000 лет. Даже пусть будет 5000."
 graygoo.406.a:0 "Что ты умеешь?"
 graygoo.406.a.response:0 "Прежде чем у вас возникнет идея попросить меня разделиться на несколько десятков флотилий нанитовых боевых кораблей, должен сказать, что настаиваю на сохранении единой и неделимой формы. Мне уже приходилось создавать флотилии, и целостность «личности» на таких расстояниях сохранять невозможно. Мое текущее сознание подобного испытания не переживет.\n\nНо я не против одного большого боевого корабля. Это я могу. Если пожелаете, также могу принять меньшую форму для сражений на поверхности. Или... если вы стремитесь избежать насилия, я с радостью приму роль правителя. Общество моноформов всегда меня привлекало.\n\nКонечно, я могу менять роли по требованию, поэтому любое принятое вами решение можно с легкостью отменить."
 graygoo.406.b:0 "Как нам тебя называть?"
 graygoo.406.b.response:0 "Вам подобным неизвестен язык, которым можно адекватно передать полное название сознания нанитов, составляющих мою личность.\n\nНаши создатели называли нас «Наар-Ди-Шав», что на ваш язык примерно переводится как «Серая буря». Для простоты можете называть меня «§HСерый§!»."
 graygoo.406.c:0 "Добро пожаловать в государство [Root.GetName]!"
 graygoo.406.c.response:0 "§Y<Вы теперь можете общаться с Серым через меню «Контакты».>§!"

 disco_gray_cat:0 "Сигнатура с поверхности"
 disco_gray_cat_desc:0 "Странная энергетическая сигнатура фиксируется на бесплодной и безжизненной поверхности планеты [From.GetName]."

 leader_trait_governor_gray:0 "Нанитовое существо"
 leader_trait_governor_gray_desc:0 "Фактически Серый является плотным роем триллионов продвинутых нанитов."
 gray_army:0 "Нанитовая боевая форма"
 gray_warship:0 "Серый боевой корабль"
 graygoo.500.title:0 "Серый"
 graygoo.500.a.desc:0 "Начнем?"
 graygoo.500.b.desc:0 "Будет здорово."
 graygoo.500.c.desc:0 "От меня будет мало пользы, если вы не скажете, какую форму мне принять."
 graygoo.500.d.desc:0 "Куда мне отправиться, босс?"

 graygoo.500.allow.a:0 "Серый не должен участвовать в боях"
 graygoo.500.allow.b:0 "Серый не должен получать урон"

 graygoo.500.a:0 "Нам нужно, чтобы ты стал §Hгубернатором§!."
 graygoo.500.a.response:0 "Превосходно. Думаю, мне наконец удалось точно скопировать внешний вид расы [Root.GetSpeciesName]. В прошлый раз здесь было лишнее щупальце."
 graygoo.500.b:0 "Нам нужен §Hбоевой корабль§!."
 graygoo.500.b.response:0 "Ага, чтобы снова рыскать в пустоте в поисках добычи. Определенно нахлынут воспоминания."
 graygoo.500.c:0 "Превратись в §Hназемную боевую единицу§!."
 graygoo.500.c.response:0 "Так... Двуногую, трехногую или четырехногую?.. Или, может быть, в этот раз мне стать боевой формой на гусеничном ходу..."
 graygoo.500.d:0 "Ладно, неважно."
 graygoo.501.a.desc:0 "Вы прибыли в офис губернатора Серого. Вам назначено?"
 graygoo.501.b.desc:0 "Теперь я выгляжу в точности как [Root.GetSpeciesName]?"
 graygoo.501.c.desc:0 "Как вам мой кабинет? Сам сделал. Думаю, нужно развесить на стенах дипломы и что-нибудь еще, чтобы изумлять посетителей."
 graygoo.501.d.desc:0 "Кто знал, что честная усердная работа может приносить такое удовлетворение?"
 graygoo.501.b.response:0 "Признаюсь, мне будет не хватать создания вещей вместо их уничтожения. Ну ладно. Кого нужно убить?"
 graygoo.501.c.response:0 "Хорошо. Дайте мне минутку, чтобы выйти из кабинета, а потом я превращусь в огромную машину для убийств."
 graygoo.502.a.desc:0 "Дайте мне цель! Мне нужна цель!"
 graygoo.502.b.desc:0 "Пускаю в ход все оружие."
 graygoo.502.c.desc:0 "Хочу, чтобы вы знали: когда мне сказали стать боевым кораблем, у меня на мгновение возникла мысль принять форму гигантской бестелесной головы представителя расы [Root.GetSpeciesName], и чтобы глазные рецепторы метали молнии.\n\nНо это было бы слишком глупо."
 graygoo.502.d.desc:0 "Вы хотите, чтобы я что-нибудь расстрелял?"
 graygoo.502.a.response:0 "Я думал, вы никогда не попросите!"
 graygoo.502.c.response:0 "Пора посотрясать землю!"
 graygoo.503.a.desc:0 "Включен режим наземной омниформы для боевых операций, тип НОБО-5."
 graygoo.503.b.desc:0 "Вот я там устрою."
 graygoo.503.c.desc:0 "Реактор активирован. Сенсоры активированы. Оружие активировано. Все системы в норме."
 graygoo.503.d.desc:0 "Сейчас рванет!"
 graygoo.503.a.response:0 "Возможно, это и к лучшему. Я обнаружил, что от убийств я устаю."
 graygoo.503.b.response:0 "Это я могу."
 graygoo.504.desc:0 "§Y<Наниты Серого рассеялись и сейчас находятся в процессе слияния в единую форму.>§!"
 graygoo.504.d:0 "Хорошо."

 gray_scattered:0 "Рассеянный Серый"
 gray_scattered_desc:0 "Серый рассеялся и сейчас находится в процессе медленного слияния в единую форму."
 graygoo.511.name:0 "Рассеянный Серый"
 graygoo.511.desc:0 "Наниты Серого рассеялись и сейчас находятся в процессе медленного слияния в единую форму. Чтобы вновь соединиться, нанитам понадобятся годы, и до завершения этого процесса Серый будет для нас недоступен."
 graygoo.511.a:0 "Очень хорошо."
 graygoo.512.a.desc:0 "Что же, это было неприятно. Большая часть моих нанитов уже учтена, и я могу вернуться к активным действиям. Сообщите мне, когда определитесь, что вам от меня нужно."
 graygoo.512.b.desc:0 "Было немного больно, но необратимых повреждений нет. Все мои наниты вернулись туда, где и должны быть, и я ожидаю новых поручений."
 graygoo.512.c.desc:0 "Не в первый раз меня разобрали на части и снова собрали, но приятного в этом всегда мало. Сейчас я в порядке, если не считать небольшой головной боли. Дайте мне знать, что вам от меня нужно."
 graygoo.512.a:0 "С возвращением."

 graygoo.550.name:0 "Зловещая тишина"
 graygoo.550.desc:0 "При входе в систему [From.GetName] в L-скоплении сразу становится очевидно, что с этой стороны L-врат давным-давно имела место ожесточенная война. Некоторые планеты, на которых, возможно, когда-то существовала жизнь, разрушены до неузнаваемости, а другие покрыты слоем мелкой пыли, которая, судя по предварительному сканированию, представляет собой древние деактивированные наномашины.\n\nСразу же возникает вопрос, были ли L-врата заблокированы, чтобы не впускать кого-то — или не выпускать?.."
 graygoo.550.a:0 "Что здесь случилось?"

 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "Интенсивное изучение наномашин и подпространственных феноменов в конце концов даст новые §Y$clue$§! о том, что представляют собой $lgate_disabled$ и какова их тайна."
 tech_lgate_activation:0 "Активация L-врат"
 tech_lgate_activation_desc:0 "На данный момент мы не понимаем подпространственную механику, лежащую в основе работы L-врат. Прежде чем открыть их для путешествий, нужно это исправить."
