 ### Trojan Asteroid ###
 distar.3000.name:0 "Механизм внутри"
 distar.3000.desc:0 "Как мы и подозревали, внутри астероида [From.GetName] находится много металла и действительно скрывается какой-то механизм.\n\nСобранные данные ясно показывают, что его компоненты содержат большое количество накопленной энергии, но его предназначение остается неизвестным."
 distar.3000.a:0 "Действуйте осторожно."
 distar.3000.a.tooltip:0 "Аккуратно займитесь раскопками на астероиде."
 distar.3000.b:0 "Проведите зондирование."
 distar.3000.b.tooltip:0 "Отправьте буровой зонд для взятия образца."
 distar.3001.desc:0 "Осторожность оказалась вовсе не лишней. Внутри астероида [trojan_asteroid.GetName] скрывалось множество старых добывающих дронов, запрограммированных на немедленную атаку.\n\nК счастью, ведущему ученому по имени [Root.GetLeaderName] удалось обнаружить их уже на раннем этапе и создать помехи для датчиков дронов на время, достаточное для их отключения.\n\nЯдра у дронов действительно старые, но содержат огромное количество энергии, которую можно извлечь."
 distar.3002.desc:0 "Принудительное зондирование астероида [Root.GetName] не увенчалось успехом. Внутри него скрывалось множество старых добывающих дронов, запрограммированных на немедленную атаку.\n\nДроны заметили корабль [Root.GetName] и начинают двигаться.\n\nЕсли действовать быстро, у корабля еще есть время выполнить маневр уклонения."
 distar.3003.desc:0 "Новости об астероиде [trojan_asteroid.GetName] достигли сетей столицы [Root.Capital.GetName]. Научное сообщество отреагировало с любопытством, задаваясь вопросом, зачем дроны вообще поместили внутрь астероида.\n\nОни что-то охраняли?"
 distar.3005.desc:0 "Как и предполагало научное сообщество столицы [Root.Owner.Capital.GetName], дроны, обнаруженные на астероиде [trojan_asteroid.GetName], действительно кое-что скрывали.\n\nБлагодаря отважным усилиям экипажа корабля [Root.GetName] в ядре астероида были обнаружены богатые залежи минералов, ранее незаметные из-за присутствия дронов."

 ### Impossible Organism ###
 distar.3010.desc:1 "Удивительные данные о наличии жизни на планете [impossible_organism_planet.GetName] приписывают маленькому организму с чрезвычайно высокой живучестью. Экипаж корабля [Root.GetName] не уверен, как классифицировать эту форму жизни, но ее способность выживать, вроде бы без всякого пропитания, поистине поразительна. С учетом возраста планеты, вполне возможно, что этот организм противодействовал токсичности своей среды обитания в течение тысячелетий, хотя это не более чем обоснованное предположение.\n\nВедущий ученый [Root.GetLeaderName] просит разрешения взять образцы этого неизвестного организма для изучения."
 distar.3010.a:0 "Хорошо, возьмите образцы."
 distar.3010.b:0 "Нет. Изучайте его издалека."
 distar.3010.b.tooltip:0 "[From.GetName] получает модификатор §YНевозможный организм§!:\n£society §G+3§!"
 distar.3011.desc:0 "Изучение таинственной формы жизни идет хорошо. Научное сообщество поражено ее потенциалом развития. Она уже видна невооруженным глазом, реагирует на раздражители и, по-видимому, способна поглощать энергию и питание практически из всего, будь то органика или нет.\n\nУвы, но ее генетические, клеточные и биохимические процессы до сих пор недоступны нашему пониманию."
 distar.3011.a:1 "Мы должны продолжить изучение"
 distar.3011.a.phobe:0 "Отвратительно! Надо бы потыкать палочкой..."
 distar.3011.b:0 "Это существо слишком опасно."
 distar.3011.b.tooltip:0 "Запустить эту форму жизни в открытый космос."

 distar.3012.name:0 "Невозможный грибовидный организм"
 distar.3012.desc:0 "После недавних открытий странная форма жизни перестала быть сплошной загадкой! Научное сообщество планеты [Root.Capital.GetName] просто гудит от этих новостей.\n\nОрганизм классифицирован как грибовидный, что частично объясняет его способность поглощать молекулы для питания. Он очень вырос, теперь по размерам как новорожденный [Root.GetSpeciesName], кажется любопытным и умным. К счастью, пока что никаких признаков агрессии он не проявлял.\n\nУченые считают, что следующим этапом должны стать попытки наладить общение, хотя, вероятно, на установление контакта потребуется много месяцев."
 distar.3012.a:1 "Продолжайте попытки наладить связь."
 distar.3012.a.tooltip:1 "Продолжить исследования грибовидного.\n\nНе исключено, что потребуются месяцы для того, чтобы хоть как-то в этом продвинуться."
 distar.3012.b:1 "$distar.172.b$. В шлюз эту штуку."
 distar.3012.b.tooltip:0 "Запустить этого грибовидного в открытый космос."

 distar.3013.name:0 "Невозможный грибовидный организм: Первые слова"
 distar.3013.desc:0 "Маленький грибовидный недавно начал произносить звуки!\n\nЕго первым словом стало гортанное «нивлак». Бессвязное, но рьяно повторяемое. Поэтому ученые и назвали данное грибовидное существо «§Y$NAME_Nivlac$§!». С тех пор его язык развивается с невероятной скоростью, и сейчас он может передавать семь основных эмоций, часто делая это по отношению к своему потомству. Он регулярно воспроизводится, распространяя свои споры, и скоро в лаборатории будет недостаточно места для грибовидных.\n\nНикаких признаков агрессии $NAME_Nivlac$ так и не проявил."
 distar.3013.a.xenophile:0 "Потрясающе. Каждый [Root.GetSpeciesName] должен завести себе такого!"
 distar.3013.a:0 "Превосходно. Общество расы [Root.GetAdj] могло бы их использовать."
 distar.3013.a.swarm:0 "Общество расы [Root.GetAdj] могло бы их использовать... как корм."
 distar.3013.a.serv:0 "Драгоценные органики. Мы, [Root.GetSpeciesNamePlural], о них позаботимся."
 distar.3013.a.assi:0 "Превосходно. Они будут ассимилированы."
 distar.3013.a.assi.tooltip:0 "До 5 £pops£ поселений $NAME_Nivlac$ов появятся на планете [nivlac_joint_planet.GetName]."
 distar.3013.a.tooltip:2 "Заполнить свободные жилища на планете [nivlac_joint_planet.GetName] £pops£ поселениями $NAME_Nivlac$ов."
 distar.3013.b:1 "У них должен быть собственный дом."
 distar.3013.b.no_room.kill:0 "У нас нет места. Сжечь их, и на этом закончим."
 distar.3013.b.no_room.kill.tooltip:0 "Уничтожить грибовидных."
 distar.3013.b.tooltip:1 "Наши ученые переместят $NAME_Nivlac$ов из лаборатории на подходящую планету, которая станет для них домом.\n\nПонадобится какое-то время, чтобы оценить, что из этого вышло."

 distar.3015.name:0 "Невозможный организм: $NAME_Nivlac$"
 distar.3015.desc:0 "Форма жизни, когда-то обнаруженная на токсичной планете [impossible_organism_planet.GetName] и позднее, когда ее посчитали слишком опасной, выброшенная в космос, некоторое время спустя, по-видимому, приземлилась на планету [nivlac_planet.GetName].\n\nОна не только пережила падение, но и с тех пор превратила эту планету в свой новый дом. Она процветала, росла, создала маленькую популяцию и даже стала самостоятельной космической расой.\n\nОни называют себя $NAME_Nivlac$ами, и, к сожалению, видимо, помнят о нашем неуважении к их жизни."

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "Наши ученые с гордостью докладывают, что перемещение $NAME_Nivlac$а на подходящую планету прошло абсолютно успешно.\n\nС момента появления юного грибовидного на планете [nivlac_planet.GetName] стало очевидно, что его бурный рост продолжился. Нивлаки утвердились в качестве маленького народа и недавно даже разработали метод сверхсветовых путешествий, чему, несомненно, помогли оставленные нами технологии.\n\nМы будем с интересом и дальше следить за их развитием."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] и $NAME_Nivlac$"
 distar.3017.desc:0 "Интеграция грибовидных $NAME_Nivlac$ов в общество расы [Root.Owner.GetAdj] идет полным ходом.\n\n$NAME_Nivlacs$ и [Root.Owner.GetSpeciesNamePlural] взаимодействуют положительным образом, и, похоже, наши расы движутся вместе по многообещающему пути."
 distar.3017.desc.assim:0 "Ассимиляция грибовидных $NAME_Nivlac$ов в общество расы [Root.Owner.GetAdj] продолжается.\n\nХотя $NAME_Nivlac$и сопротивляются данному процессу, в конце концов их сознание будет сублимировано, став частью единого целого, которое представляют собой [Root.GetAdj]."
 distar.3017.a.tooltip:2 "£pops£ Поселения $NAME_Nivlac$ов добавлены в пустые квадраты на планете [nivlac_joint_planet.GetName]."
 distar.3017.a.assi.tooltip:1 "£pops£ Поселения $NAME_Nivlac$ов добавлены в пустые квадраты на планете [nivlac_joint_planet.GetName]."
 distar.3017.a.serv.tooltip:0 "Жителей £pops£ поселений $NAME_Nivlac$ов холят и лелеют в недавно построенных заповедниках на планете [nivlac_joint_planet.GetName]."

 ### Stranded Scientist ###
 distar.3020.name:0 "Потерпевший крушение ученый"
 distar.3020.desc:2 "Обломки корабля на астероиде [From.GetName] принадлежат потерпевшему крушение ученому по имени [stranded_scientist_leader.GetName]. По ее словам, она принадлежит к неизвестной нам до сих пор расе [stranded_scientist_species.GetName].\n\nНесмотря на крушение, она каким-то образом умудрилась связаться с кораблем [Root.GetName], где находится ведущий ученый [Root.GetLeaderName], и просит спасти ее. Она объяснила, что столкновение прошло из-за выхода из строя навигационных датчиков и что ей пришлось провести на астероиде несколько лет.\n\nОна утверждает, что ее научные знания не имеют равных и что она станет для нас ценным приобретением. В качестве доказательства она указывает на сам факт своего выживания."
 distar.3020.a:0 "Она может к нам присоединиться."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] присоединяется к государству [Root.Owner.GetName] и будет делиться своими техническими знаниями."
 distar.3020.b:0 "Нет. Оставить ее там."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] оставлена на произвол судьбы."

 distar.3021.name:0 "Обмен знаниями"
 distar.3021.desc:0 "Недавнее пополнение наших рядов ученым по имени [stranded_scientist_leader_clone.GetName] позволило эффективно использовать ее технические знания. Благодаря тому, что она делится опытом, наши физические исследования достигли новых высот."
 distar.3021.a.tooltip:0 "Наши исследования в области £physics£ §Yтехнологий§! продвинулись."

 ### Molluscoid Miners ###
 distar.3030.name:0 "Моллюскоиды-шахтеры"
 distar.3030.desc:0 "Более тщательный анализ планеты [molluscoid_miners_planet.GetName] показал, что в этих похожих на хижины строениях обитает раса моллюсков. Хижины представляют собой грубые укрытия и построены из квазифекальных выделений, смешанных с почвой.\n\nМоллюскоиды кажутся полуразумными, с ограниченным интеллектом. Помимо выживания, их общество и вся жизнь зациклены на извлечении из земли минералов, которые, надо полагать, выставляются напоказ, дабы повысить социальный статус своего владельца.\n\nОднако до сих пор непонятно, как они находят эти минералы, и ведущий ученый [Root.GetLeaderName] недоумевает из-за их способности находить крупные залежи.\n\nНесмотря на их технологическое отставание, изучение этих моллюскоидов может значительно усилить наши добывающие мощности."
 distar.3030.a:0 "Любопытно. Продолжайте их изучать."
 distar.3030.b:0 "Займитесь добычей их минералов."

 distar.3031.desc:0 "Моллюскоиды, обитающие на планете [molluscoid_miners_planet.GetName], используют странный метод для нахождения столь желанных для них минералов.\n\nОчевидно, кожа этих существ выделяет студенистый секрет, который просачивается в пористую почву и стекает вниз на значительную глубину подобно длинным нитям, не разрывая контакта с их кожей. Взаимодействуя с почвой, секрет снабжает моллюскоида подробной сенсорной информацией, пока студенистая нить не разорвется. Таким образом им удается составлять карты удивительно больших частей подземного ландшафта и ощущать залежи минералов.\n\nЕсли бы нам удалось интегрировать моллюскоидов в наше общество или хотя бы усовершенствовать наши процессы производства благодаря этим знаниям, то, вероятно, наши добывающие предприятия стали бы намного эффективнее."
 distar.3031.a:0 "Разрешение дано. Начать интеграцию."
 distar.3031.b:0 "Да, такие знания нам пригодятся."
 distar.3031.c:0 "Нет. Займитесь добычей на их планете."

 distar.3032.name:0 "Интеграция моллюскоидов"
 distar.3032.desc:0 "Интеграция моллюскоидов в общество расы [Root.Owner.GetAdj] завершена.\n\nДля облегчения интеграции они получили название «§Y[molluscoid_miners_species.GetName]§!». [molluscoid_miners_species.GetName] — послушные и трудолюбивые создания, в связи с чем уже наблюдается заметное увеличение добычи минералов."
 distar.3032.a.tooltip:0 "£pops£ Поселения расы [molluscoid_miners_species.GetName] добавлены в пустые квадраты на планете [Root.Capital.GetName]."
 distar.3032.b:0 "Они здесь... Где-то."
 distar.3032.b.tooltip:0 "Из-за высокой плотности населения на планете [Root.Capital.GetName] представители расы [molluscoid_miners_species.GetName] статистически являются незначительным меньшинством и, к сожалению, практически не оказывают влияния на общественную жизнь."

 distar.3033.name:0 "Картографирование минералов"
 distar.3033.desc:0 "Внедрение системы, позволяющей нам быстро картографировать подземный ландшафт и имеющиеся в нем минералы, завершено.\n\nАнализируя в масштабах планеты отражение определенных солнечных и космических лучей, не способных проходить сквозь большинство минералов, мы можем собрать данные минеральном составе коры объекта. Благодаря этому мы фактически делаем рентгенограмму цели, будь то астероид или часть планеты.\n\nНаши ученые назвали этот метод картографированием минералов, и он должен значительно повысить эффективность их добычи."

 ### Alien Machine ###
 distar.3040.name:0 "Инопланетная машина"
 distar.3040.desc:0 "Дальнейшее сканирование наводит на мысль, что машина до сих пор работает, хотя ее предназначение совершенно непонятно.\n\nВедущий ученый [Root.GetLeaderName] в недоумении, ведь раньше ничего подобного видеть не приходилось. Некоторые из материалов кажутся знакомыми, но в большинстве своем они странные и полностью чужеродные, так же, как и конструкция машины в целом.\n\nУ машины есть нечто вроде пульта управления, на котором особенно выделяется большой изогнутый рычаг из неизвестного материала."
 distar.3040.a:0 "Потяните за рычаг."
 distar.3040.a.tooltip:0 "Ведущий ученый [Root.GetLeaderName] тянет за странный рычаг."
 distar.3040.b:0 "Разобрать ее на части."
 distar.3040.b.tooltip:0 "Машину разобрали, а ее части утилизировали."

 distar.3041.name:0 "Инопланетная машина"
 distar.3041.desc:0 "Не совсем ясно, что случилось, когда за рычаг машины потянули.\n\nПульт управления замигал, возникла мощная вибрация, а затем из машины вырвалась волна энергии и унеслась в космос. Бывшие рядом ученые почувствовали, как она прошла мимо них, но никаких признаков движения этой волны, доступных органам чувств, не проявилось.\n\nВедущий ученый [Root.GetLeaderName] не знает, что и думать по этому поводу. Сразу после этого машина вернулась в неактивное состояние и уже не выдает никаких энергетических показаний."
 distar.3041.a:0 "Как странно. Теперь разберите ее на части."
 distar.3041.b:0 "Любопытно. Исследуйте машину."
 distar.3041.b.tooltip:1 "[asteroid_target.GetName] получает модификатор §YИнопланетная машина§!:\n£physics£ §G+7§!"

 distar.3042.name:0 "Скачок энергии"
 distar.3042.desc:2 "Когда наши ученые потянули за рычаг, машина выпустила мощный энергетический импульс, который разошелся в виде множества ударных волн, извиваясь и пульсируя сквозь пустоту и открыв червоточину в системе §Y[system_one.GetName]§!.\n\nПосле того как остаточная энергия рассеялась, червоточина и область непосредственно вокруг нее остались на месте и теперь кажутся достаточно стабильными для безопасного перемещения. Правда, наши ученые не совсем уверены, что нас ждет с другой стороны.\n\nСама машина с тех пор вернулась в неактивное состояние и больше не выдает никаких аномальных показаний."

 ### Orbital Speed Demon ###
 distar.3050.name:0 "Орбитальный лихач"
 distar.3050.desc:0 "Попытки просканировать объект на высокоскоростной орбите вокруг планеты [From.GetName] не увенчались успехом. Объект быстро скрывается за горизонтом планеты, и [Root.GetName] со всеми своими приборами просто не успевает за ним.\n\nХотя у планеты [From.GetName] сильное гравитационное притяжение, это никак не объясняет чрезвычайный кинетический момент объекта. Либо сам объект обладает какими-то необычными свойствами, либо здесь имеется гравитационный феномен.\n\nПохоже, скорость объекта постепенно возрастает, и ведущий ученый [Root.GetLeaderName] подозревает, что скоро его выкинет с орбиты, даже без постороннего вмешательства."
 distar.3050.a:0 "Попробуйте замедлить его."
 distar.3050.a.tooltip:0 "Отправьте дрон, чтобы он попытался закрепиться на объекте и замедлить его."
 distar.3050.b:0 "Попробуйте остановить его."
 distar.3050.b.tooltip:0 "Выбросите мусор, чтобы он столкнулся с объектом. Будем надеяться, что это замедлит его движение по орбите."
 distar.3050.c:0 "Оставьте его."
 distar.3050.c.tooltip:0 "Убирайтесь оттуда. Пусть летает себе дальше."
 distar.3051.name:0 "Лихач остановлен"
 distar.3051.desc:0 "Дрону удалось остановить неизвестный объект на орбите.\n\nЗакрепившись на нем и постепенно уменьшая его скорость, дрон в конце концов направил его к месту, откуда его подобрал корабль [Root.GetName].\n\nОбъект выглядит как ящик из инопланетного материала и покрыт похожими на вены выступами, переходящими наверху в некий сферический механизм. Можно только догадываться о содержимом ящика."
 distar.3051.desc.1:0 "Выброшенный мусор успешно столкнулся с неизвестным объектом, снизив его скорость до того, как он был бы выброшен с орбиты. Вскоре его подобрал корабль [Root.GetName].\n\nОбъект выглядит как ящик из инопланетного материала и покрыт похожими на вены выступами, переходящими наверху в некий сферический механизм. Можно только догадываться о содержимом ящика."
 distar.3051.a:0 "Открыть его."
 distar.3051.b:0 "Изучить его."
 distar.3051.c:0 "Избавиться от него."
 distar.3051.c.tooltip:0 "Запустить инопланетный ящик в открытый космос."
 distar.3052.name:0 "Лихач потерян"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "Инопланетный ящик открыт"
 distar.3055.desc:0 "Наконец нашим ученым удалось нарушить внешнюю оболочку инопланетного ящика.\n\nВнутри оказались три маленькие емкости с жидкостями: одна §Rкрасная§!, одна §Bсиняя§! и одна §Gзеленая§!. Жидкости оказались менее чужеродными, чем сам контейнер, и наши ученые определили, что это заготовки сывороток для изменения генома.\n\nПо непонятной причине они начинают быстро портиться после извлечения из инопланетного контейнера, но у нас должно хватить времени, чтобы синтезировать один из них и дать его представителю нашей расы. Точно подтверждено, что эффект будет положительным, но пока не ясно, каким именно."
 distar.3055.desc.1:0 "Наконец нашим ученым удалось нарушить внешнюю оболочку инопланетного ящика.\n\nВнутри находятся три маленькие емкости с жидкостями: одна §Rкрасная§!, одна §Bсиняя§! и одна §Gзеленая§!. Жидкости оказались менее чужеродными, чем сам контейнер, и наши ученые определили, что это заготовки сывороток для изменения генома.\n\nПо непонятной причине они начинают быстро портиться после извлечения из инопланетного контейнера, но у нас должно хватить времени, чтобы синтезировать один из них и дать его представителю нашей расы. Точно подтверждено, что эффект будет положительным, но пока не ясно, каким именно."
 distar.3055.a:0 "Использовать §Rкрасный§! раствор."
 distar.3055.a.tooltip:0 "Модифицировать расу [Root.Owner.GetSpeciesName] при помощи красного раствора."
 distar.3055.b:0 "Использовать §Gзеленый§! раствор."
 distar.3055.b.tooltip:0 "Модифицировать расу [Root.Owner.GetSpeciesName] при помощи зеленого раствора."
 distar.3055.c:0 "Использовать §Bсиний§! раствор."
 distar.3055.c.tooltip:0 "Модифицировать расу [Root.Owner.GetSpeciesName] при помощи синего раствора."
 distar.3055.d:0 "Продать их."
 distar.3055.d.tooltip:0 "Продать емкости тому, кто больше заплатит."
 distar.3056.name:0 "Содержимое инопланетного ящика"
 distar.3056.desc:0 "Наконец-то наши ученые смогли заглянуть в инопланетный ящик, не повредив его. При помощи передового сонара они определили его содержимое.\n\nОно оказалось непонятным или, по крайней мере, неожиданным. В ящике находятся три маленькие емкости, и каждая заполнена неизвестной жидкостью.\n\nОткрытие ящика не представляет опасности, но остается только понять, как это сделать."
 distar.3056.a:0 "Открыть его."
 distar.3056.a.tooltip:0 "\nИсследование ящика ускорило\nполучение нами знаний в области £physics£ §Yфизики§!."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "Продать его."
 distar.3056.b.tooltip:0 "Продать ящик тому, кто больше заплатит."

 distar.3057.name:0 "Генетическая модификация завершена"
 distar.3057.desc.stronger:1 "§RКрасный§! раствор для изменения генома был успешно введен представителям расы [Root.GetSpeciesName].\n\nСудя по предварительным наблюдениям за первыми подопытными, раствор улучшает их социальные навыки."
 distar.3057.desc.adaptive:0 "§GЗеленый§! раствор для изменения генома был успешно введен представителям расы [Root.GetSpeciesName].\n\nСудя по предварительным наблюдениям за первыми подопытными, раствор повышает их способность адаптации к окружающей среде."
 distar.3057.desc.longlived:0 "§BСиний§! раствор для изменения генома был успешно введен представителям расы [Root.GetSpeciesName].\n\nСудя по предварительным наблюдениям за первыми подопытными, раствор повышает их потенциальную продолжительность жизни."
 distar.3057.desc:0 "К сожалению, попытка генной модификации потерпела неудачу несмотря на обнадеживающие первоначальные результаты, так как растворы оказались несовместимыми с более развернутым геномом расы [Root.GetSpeciesAdj]."


 ### Breathing Rift ###
 distar.3060.name:0 "Дышащий разрыв"
 distar.3060.desc:0 "Аномалия, обнаруженная возле объекта под названием [breathing_rift_object.GetName], по-видимому, является, хоть это и невероятно, каким-то разрывом в пространстве. Возможно, причиной появления разрыва стала большая масса объекта, но его природа нам не понятна.\n\nРазрыв не только преломляет и блокирует свет, но вроде бы даже втягивает его внутрь, а затем выталкивает, повторяя это снова и снова, как будто дышит фотонами.\n\nЕсть вероятность, что из-за огромной силы притяжения разрыва в него когда-то затянуло и другие вещи. Тут нужно быть осторожными."
 distar.3060.a:0 "Пристально наблюдайте, пока мы не узнаем больше."
 distar.3060.a.tooltip:0 "Отправить зонд для наблюдения за разрывом."
 distar.3060.b:0 "Его можно изучать с безопасного расстояния."
 distar.3060.c:0 "[Root.GetName] в опасности. Улетайте сейчас же."

 distar.3061.name:0 "Дышащий разрыв: Минералы"
 distar.3061.desc:0 "За много месяцев, прошедших после обнаружения разрыва возле объекта под названием [breathing_rift_object.GetName] ничего необычного не происходило. Но теперь мы получаем отчеты о том, что из него выпадает множество богатых минералами камней.\n\nНам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3061.desc.repeat:0 "И снова разрыв возле объекта под названием [breathing_rift_object.GetName] выбросил немало предметов. В этот раз это остатки астероида, многие из которых отличаются богатым содержанием минералов.\n\nНам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3061.a:0 "Отлично. Быстро соберите их."

 distar.3062.name:0 "Дышащий разрыв: Обломки"
 distar.3062.desc:0 "За много месяцев, прошедших после обнаружения разрыва возле объекта под названием [breathing_rift_object.GetName], ничего необычного не происходило. Но теперь мы получаем отчеты о том, что из него выпадает много обломков. Нам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3062.desc.repeat:0 "И снова разрыв возле объекта под названием [breathing_rift_object.GetName] выплевывает предметы. На этот раз это в большинстве своем металлические обломки, возможно, следы какой-то древней битвы. Нам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3062.a:0 "Отлично. Быстро соберите их."

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "Дышащий разрыв: Закрытие"
 distar.3064.desc:0 "Согласно последним данным от наблюдательного зонда, разрыв исчез. Вздохнув в последний раз, он закрылся, не оставив после себя никакого энергетического следа."
 distar.3064.a:0 "Досадно."
 distar.3064.a.tooltip:0 "Однако собранные за все это время данные способствовали расширению наших знаний в области £physics£ §Yфизики§!."

