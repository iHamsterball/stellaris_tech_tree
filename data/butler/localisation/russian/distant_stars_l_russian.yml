 mineral_mapping:0 "Картографирование минералов"
 mineral_mapping_desc:0 "Эта система позволяет нам быстро нанести на карту подземный ландшафт и точное расположение минеральных залежей."
 disregard_for_alien_life:0 "Неуважение к инопланетной жизни"
 disregard_for_alien_life_desc:0 "Действия в манере, совершенно неприличной ксенофилу, без уважения к жизни инопланетян и биоразнообразию галактики."

