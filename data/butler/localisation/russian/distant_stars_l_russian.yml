 rummy_nebula:0 "Экзотический алкоголь"
 rummy_nebula_desc:0 "Наши граждане празднуют открытие газового гиганта с миллиардами литров эфира, идентичного тому, из которого наши предки делали спиртные напитки многие тысячи лет."
