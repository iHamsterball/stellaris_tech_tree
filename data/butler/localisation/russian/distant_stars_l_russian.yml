 # PROJECTS
 INVISIBLE_DEATH:0 "Лаборатории Зван"
 INVISIBLE_DEATH_DESC:0 "Мы обнаружили лаборатории Зван — скрытый комплекс пирамидальных конструкций из неизвестного материала, погребенный под слоями песка и пыли. Прежде чем приступить к исследованию, его нужно откопать, но если повстанцы были правы в своих предположениях, оружие, находящееся внутри, того стоит."
 ICE_ALIEN:0 "Пришелец во льду"
 ICE_ALIEN_DESC:0 "Внутри огромной глыбы льда застыли останки формы жизни, подобных которой мы прежде не видели. Кто знает, сколько она уже так летит сквозь время и пространство.\n\nНаши исследователи сделали необходимые приготовления, чтобы вернуть ее к жизни."
 ENIGMATIC_CACHE_PROJECT:1 "Загадочный гость"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "Таинственное инопланетное существо вышло на орбиту вокруг планеты [Root.GetName]. Было бы разумно как можно скорее узнать, что ему тут нужно."
 distar.1050.a.tooltip:0 "Налажен контакт с расой, именуемой [delicious_aliens.GetName], — самыми вкусными созданиями в галактике."
 GATEWAY_INTERFERENCE:0 "Вмешательство в работу врат"
 GATEWAY_INTERFERENCE_DESC:0 "В тот момент, когда неизвестное государство пыталось взломать древнюю сеть L-врат с помощью интерференционного луча, они были атакованы, а лучевая установка повреждена. Возможно, ее удастся восстановить."

