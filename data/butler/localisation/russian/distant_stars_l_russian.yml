 ketling_study_chain_desc:0 "Изучение странных разумных существ, обитающих в туннелях под кучами мусора в трех взаимосвязанных системах, возможно, поможет нам лучше понять погибшую межзвездную цивилизацию, которая когда-то правила этими мирами."

