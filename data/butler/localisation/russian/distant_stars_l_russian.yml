 graygoo.2.name:0 "Буря поглощает планету [Root.GetName]"
 graygoo.2.desc:0 "Наномашины §HСерой бури§! ворвались в атмосферу планеты §H[Root.GetName]§! как темные грозовые облака, поглощая все на поверхности, чтобы создать еще больше своих копий. Вскоре от коренных обитателей планеты не осталось и следа."
 graygoo.2.a:0 "Катастрофа!"
 graygoo.15.name:0 "Буря стихла"
 graygoo.15.desc:0 "Нашим силам удалось уничтожить главный комплекс Серой бури! После нейтрализации их подпространственного передатчика все существующие наномашины замерли. Будучи не в силах сохранять форму, их корабли просто распались.\n\nВсе планеты, ранее покрытые «серой слизью», теперь стали пристанищем огромных песчаных бурь, которые состоят целиком из отключенных нанитов. Если потратить время и ресурсы, эти миры снова могут стать обитаемыми."
 graygoo.15.a:0 "Разобрались с еще одной угрозой."
 graygoo.15.a.tooltip:0 "§YМиры нанитов§! теперь можно §Hтерраформировать§! в любой стандартный класс планеты, если соблюдены основные технологические требования."
 graygoo.16.desc:0 "Силам государства [goo_slayer.GetName] удалось уничтожить главный комплекс Серой бури! После нейтрализации их подпространственного передатчика все существующие наномашины замерли. Будучи не в силах сохранять форму, их корабли просто распались.\n\nВсе планеты, ранее покрытые «серой слизью», теперь стали пристанищем огромных песчаных бурь, которые состоят целиком из отключенных нанитов. Если потратить время и ресурсы, эти миры снова могут стать обитаемыми."
 graygoo.110.desc:0 "$distar.10951.desc$ Как только L-врата начали функционировать, мы получили сообщение с той стороны."
 graygoo.111.name:0 "L-врата активированы"
 graygoo.111.desc:0 "Государство §H[From.GetName]§! смогло снять блокировку с L-врат, находящихся у него под контролем!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Очевидно, в L-скоплении обитает какая-то развитая цивилизация, освоившая космос, под названием §H«Гармония Дессаню»§!. Теперь, когда связь с их родным скоплением восстановлена, Дессаню отправили коды повторной активации ко всем оставшимся L-вратам в галактике.\n\nТакже они передают приветственное сообщение по открытому подпространственному каналу."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "Это... этого не может быть! Врата снова заработали! Неужели эпоха изоляции подошла к концу?\n\nМы §HГармония Дессаню§!, строители древних врат и L-врат, разбросанных по всей галактике. Мы поставили себе целью создать из них общегалактическую сеть, чтобы облегчить распространение галактической цивилизации и способствовать наступлению эпохи мира и межзвездной торговли.\n\nК сожалению, ошибка программирования привела к отключению L-врат и изолированию нас в нашем родном скоплении. Поскольку с нашей стороны эту ошибку было исправить невозможно, мы множество тысячелетий ожидали, пока кто-нибудь не исправит ее с другой стороны. Благодаря вам этот день наконец настал!"
 graygoo.115.a:0 "Ошибка программирования?"
 graygoo.115.a.response:0 "Да! Весьма неловкая ситуация. Похоже, L-врата вошли в запланированный цикл технического обслуживания, но так из него и не вышли. Все квалифицированные техники, которые могли прервать этот цикл, оказались на нашей стороне, когда он случайным образом запустился, а отсюда уже ничего нельзя было сделать.\n\nК счастью, наше домашнее скопление является самодостаточным, и наша цивилизация спокойно просуществовала до этих пор. Мы всегда знали, что настанет день, когда мы воссоединимся с остальной частью галактики."
 graygoo.115.b:0 "Что вы будете делать теперь?"
 graygoo.115.b.response:0 "Мы привыкли к жизни в нашем звездном скоплении и не спешим его покидать. Но мы очень хотим узнать об остальной части галактики! Судя по всему, это довольно оживленное место.\n\nНаше скопление будет открыто для всех путешественников. Мы просим вас только не садиться на наши необитаемые планеты и держаться подальше от системы §H[lcluster_factory_system.GetName]§!, расположенной в глубине скопления. Она предназначена только для Дессаню."
 graygoo.115.c:0 "L-врата были построены нанитами, верно?"
 graygoo.115.c.response:0 "Нанитами? Мы не знакомы с такой технологией. Самовоспроизводящиеся микроскопические машины, говорите? Честно говоря, звучит нелепо.\n\nВрата и L-врата — как и вся наша цивилизация — возникли благодаря упорному труду и гениальности Дессаню и ничему иному.\n\nДавайте не будем больше обсуждать эту тему."
 graygoo.115.d:0 "До свидания."
 graygoo.115.d.response:1 "Не спешите! Благодаря вашим действиям мы наконец получили свободу, о которой мечтали целые поколения Дессаню. Мы у вас в долгу.\n\nПо сравнению с вашим даром это весьма скромное предложение, но мы хотели бы предоставить вам постоянный доступ к нескольким редким ресурсам в нашем скоплении. Мы ничего не просим взамен и будем продолжать поставлять вам эти ресурсы как можно дольше."
 graygoo.116.desc:0 "Жители галактики, Гармония Дессаню приветствует вас!\n\nТысячелетия назад мы следили за строительством врат и L-врат, которые вы могли видеть уже заброшенными. Мы намеревались создать галактическую сеть подобных устройств, но, к сожалению, в результате ужасной ошибки пользоваться L-вратами стало невозможно, а мы оказались закрытыми в нашем родном скоплении.\n\nНо благодаря мудрости ученых государства [From.From.GetName] эпоха изоляции наконец подошла к концу! Теперь, когда L-врата снова стали активны, мы приглашаем всех бесплатно пользоваться ими для сокращения времени галактических путешествий. Наше звездное скопление открыто для всех.\n\nКроме системы §H[lcluster_factory_system.GetName]§!. Не посещайте ее."
 graygoo.116.d:0 "Выключите экран."
 dessanu_gift:0 "Дар Дессаню"
