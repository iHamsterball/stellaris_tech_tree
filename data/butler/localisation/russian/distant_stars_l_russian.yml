 sr_distar_nanodust:0 "Серая пыль"
 sr_distar_nanodust_desc:0 "Смесь элементов, превращенных в твердые частицы. Распространив серую пыль в каком-либо мире, ее можно активировать при помощи наномашин, чтобы быстро изменить физические условия на планете."
 sr_distar_nanocrystal:0 "Серые кристаллы"
 sr_distar_nanocrystal_desc:0 "Этот кристаллический побочный продукт определенной деятельности наноботов любопытно взаимодействует с другим наноскопическим материалом, намекая на истины, скрытые за постоянной Планка."
 sr_distar_nanoscale:0 "Серая чешуя"
 sr_distar_nanoscale_desc:0 "Концентрированное искусственное удобрение, предназначенное для восстановления разрушенных биосфер."
 sr_distar_nanoactuator:0 "Серые актюаторы"
 sr_distar_nanoactuator_desc:0 "Простые, но мощные наноактюаторы, позволяющие проводить сложные манипуляции и эксперименты в мезоскопических масштабах."

