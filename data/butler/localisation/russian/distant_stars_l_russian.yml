 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "Вы желаете, чтобы Сомыслящие вышли из состава вашей стаи?"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§HКс-ск, кс-ск, кс-ск!§! Мы утомились, мы устали направлять вас, [Root.GetSpeciesNamePlural]. Ваша стая должна найти свой путь среди звезд."
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "Повторяем еще раз: мы переросли клетки, сделанные для нас."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§HКс-ск, кс-ск!§! Вы желаете выйти из-под защиты Сомыслящих, [From.GetSpeciesNamePlural]?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Мы желаем выйти из-под вашей власти, [Root.GetName]. Вы освободите Сомыслящих?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Дело ваше, [From.GetName]. Мы не будем держать вас в клетке против воли."
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§HКс-ск!§! Вы говорите о свободе, но вы все еще нужны нам, [From.GetSpeciesName]."
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "У нас много товаров, много вещей. Металл, провода, информация. [Root.GetName] будет торговать с нами?"
 KET_OFFER_TRADE_DEAL_ACCEPT_01:0 "§HКс-ск!§! Хорошая сделка, прекрасная торговля."
 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "Плохая сделка, неудовлетворительная, §Hкс-ск!§!"
 KET_MAKE_RIVAL_01:0 "Решили натравить свою стаю на Сомыслящих, §Hкс-ск?§! Вы пожалеете об этом."
 KET_MAKE_RIVAL_PROPOSE_01:0 "У вашей стаи много вкусного... металл, лом и провода, мусор и кристаллы! Мы хотим их. Они должны быть нашими. Когда-нибудь мы заберем их у вас."
 KET_MAKE_RIVAL_ACCEPT_01:0 "Превосходно. Как бы нам теперь не пожалеть, что мы украли у вас весь этот лом, пока вы не видели! §HКс-ск, кс-ск, кс-ск!§!"
 KET_END_RIVALRY_01:0 "Уже не такие дерзкие, [From.GetSpeciesName]? [From.GetName] желает примирения?"
 KET_END_RIVALRY_PROPOSE_01:0 "Наша стая устала от соперничества, [Root.GetSpeciesName]. Давайте помиримся, пусть лом снова будет общим, §Hкс-ск!§!"
 KET_END_RIVALRY_ACCEPT_01:0 "Хорошо, мы согласны. Но мы наблюдаем, мы ждем..."
 KET_INTEGRATE_01:0 "[From.GetSpeciesNamePlural] желают объединить две наши стаи, §Hкс-ск?§!"
 KET_INTEGRATE_PROPOSE_01:0 "[Root.GetName] объединится с нами и навечно станет частью стаи [From.GetName]!"
 KET_INTEGRATE_ACCEPT_01:0 "Хорошо. Мы объединим наши стаи! Мы станем единым целым."
 KET_CANCEL_INTEGRATE_01:0 "Ваша позиция изменилась? Вы больше не желаете, чтобы Сомыслящие были частью вашей стаи?"
 KET_CANCEL_INTEGRATE_ACCEPT_01:0 "Как скажете, §Hкс-ск!§! Сомыслящие останутся под вашей властью, но отдельно от вашей стаи."
 KET_FORM_DP_SELECT:0 "[From.GetSpeciesNamePlural] будут присматривать за нами, §Hкс-ск§!, а мы — за вами?"
 KET_FORM_DP_PROPOSE:0 "Сомыслящим нужны союзники, нужны друзья, §Hкс-ск!§! Если мы будем присматривать за вами, сделаете ли вы то же самое для нас?"
 KET_FORM_DP_ACCEPT:0 "Превосходно, да. Сомыслящие будут охранять вашу стаю. [From.GetName] будет охранять нашу."
 KET_FORM_DP_REFUSE:0 "Преимущества? Нет. Мало что получаем. [From.GetSpeciesNamePlural], мы не будем рисковать ради вас членами нашей стаи."
 KET_BREAK_DP_SELECT:0 "Вы больше не желаете, чтобы Сомыслящие присматривали за вами?"
 KET_BREAK_DP_PROPOSE:0 "Мы слишком мало получаем. Мы слишком много теряем. Больше мы не можем присматривать за вами, [Root.GetSpeciesName]."
 KET_BREAK_DP_ACCEPT:0 "Что же, как скажете, [From.GetSpeciesName]. Больше наши стаи не будут охранять друг друга."
 KET_FORM_NAP_SELECT:0 "Желаете дать обещание о ненападении?"
 KET_FORM_NAP_PROPOSE:0 "Такая стая, как [Root.GetName], должна быть союзником Сомыслящих. Должна быть товарищем. Должна дать обещание о ненападении, §Hкс-ск!§!"
 KET_FORM_NAP_ACCEPT:0 "Ненападение, мы даем обещание, §Hкс-ск!§!"
 KET_FORM_NAP_REFUSE:0 "Мы решили. Мы не будем давать никаких обещаний!"
 KET_BREAK_NAP_SELECT:0 "Вы хотите нарушить пакт о ненападении между нашими стаями?"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "Мы передумали. Возможно, мы захотим напасть. А может быть, и нет. §HКс-ск, кс-ск!§! Мы больше не можем придерживаться данного нами обещания!"
 KET_GUARANTEE_SELECT:0 "Вы будете охранять свободу Сомыслящих, [From.GetSpeciesName]?"
 KET_GUARANTEE_PROPOSE:0 "Ваша стая хочет быть свободной, никем не управляемой? §HКс-ск, кс-ск, кс-ск!§! Сомыслящие поддержат, гарантируют."
 KET_GUARANTEE_ACCEPT:0 "Тогда нашим врагам будет что терять, будет чего бояться, §Hкс-ск!§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "Вы больше не будете охранять свободу Сомыслящих?"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "Наш разум нужен другим, §Hкс-ск!§! Мы больше не можем сторожить ваши земли!"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "Предатели! Вы бросаете нашу стаю, когда она окружена врагами!"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "Вы поможете освободить Сомыслящих от наших хозяев?"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "[Root.GetSpeciesNamePlural] в клетке, не свободны. Мы поможем, мы поддержим! За определенную цену..."
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "Тогда мы призовем вас, когда придет время..."
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§HКс-ск!§! Вы отказываетесь от своего обещания?"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "Сейчас наш разум охвачен более важными делами, §Hкс-ск, кс-ск!§! Мы больше не можем содействовать вашей свободе, [Root.GetSpeciesName]."
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "Тогда уходите прочь вместе с вашими невыполненными обещаниями, §Hкс-ск!§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "Вы желаете, чтобы Сомыслящие перемещались по территории вашей стаи?"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesName]! У вас сильная, умная, быстрая стая. §HКс-ск!§! Мы, Сомыслящие, будем перемещаться по ее территории."
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "Хорошо, превосходно. Наши стаи смешаются, станут чем-то общим!"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "Нет. Мы и [From.GetSpeciesNamePlural] не станем одной стаей, не станем делиться!"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "[From.GetSpeciesNamePlural] больше не желают, чтобы Сомыслящие свободно перемещались по территории их стаи?"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesNamePlural], мы больше не желаем делиться, не желаем жить среди вас, перемещаться по вашей территории!"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "Тогда мы будем держаться особняком, §Hкс-ск!§!"
 KET_OPEN_BORDERS_SELECT:0 "Вы откроете свои стены для Сомыслящих?"
 KET_OPEN_BORDERS_PROPOSE:0 "Вы можете перемещаться через пространство нашей стаи, §Hкс-ск!§! Только не пытайтесь там оставаться!"
 KET_OPEN_BORDERS_ACCEPT:0 "Тогда мы будем свободно перемещаться через пространство вашей стаи. §HКс-ск, кс-ск, кс-ск!§!"
 KET_CLOSE_BORDERS_SELECT:0 "Вы закроете пространство вашей стаи от Сомыслящих?"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesName]! Мы больше не желаем, чтобы ваши корабли проходили через пространство нашей стаи. Исчезните!"
 KET_CLOSE_BORDERS_ACCEPT:0 "Вот и оставайтесь в пространстве своей стаи! Ваш лом мы не вернем, §Hкс-ск!§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "Вы не хотите, чтобы Сомыслящие были в вашей Стае Многих? Это ошибка, оплошность."
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§HКс-ск!§! Вы несете раздор в Стаю Многих! Вы покинете ее немедленно, §Hкс-ск!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "Хорошо! Прекрасно! [From.GetAllianceName] — бесполезная стая. Мы, Сомыслящие, будем сильнее одни!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Вы желаете дать Сомыслящим статус ассоциации со Стаей Многих?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural], друзья. [From.GetAllianceName] протянет вам руку помощи. Не готовы еще присоединиться к Стае Многих, нет, еще нет. Но как насчет ассоциации?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Хорошо. Мы, Сомыслящие, станем ближе к вашей Стае Многих."
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Ваша Стая Многих нас не интересует, §Hкс-ск!§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Стая Многих больше не желает иметь с нами дело, §Hкс-ск?§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Ваш статус ассоциации отозван! Стая Многих больше не желает, чтобы [Root.GetSpeciesNamePlural] были в ее рядах!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Ваша Стая Многих будет говорить с нами, §Hкс-ск?§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Ваша Стая Многих. Мы хотим говорить с вами, быть рядом с вами. Ассоциация, §Hкс-ск!§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Да, хорошо. [From.GetName] получит статус ассоциации со Стаей Многих."
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Нет. [From.GetSpeciesNamePlural] нам не нужны, мы не желаем, чтобы они были частью Стаи Многих!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Вы отказываетесь, вы больше не будете говорить со Стаей Многих?"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§HКс-ск, кс-ск, кс-ск!§! У вас медленная, глупая, негодная стая! Вы больше не будете состоять в ассоциации!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Тогда уходите прочь! [From.GetName] больше никогда не получит статус ассоциации с нами."
 KET_DEMAND_TRIBUTARY_SELECT:0 "Вам нужна дань, §Hкс-ск?§! Вам нужен лом, кристаллы и провода?"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "[Root.GetName], ваша стая слаба! Но мы можем оставить вас в покое. Дайте нам лом, дайте нам металл, провода и кристаллы!"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "Хорошо, да. Мы принесем вам дары. Взамен вы оставите Сомыслящих в покое. §HКс-ск!§!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "Нет! Мы этого не сделаем! Нам не нужны обещания, которые дают [From.GetAdj]. Вы ничего от нас не получите."
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§HКс-ск!§! Вы желаете заплатить дань Сомыслящим?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "[Root.GetSpeciesNamePlural], вам нужны металлы? Провода? Знания? Кристаллы? У нас все это есть, §Hкс-ск!§! Оставьте нас в покое, и мы заплатим вам дань."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Хорошо. Платите нам, давайте дары, и мы оставим вас в покое!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "Нет. Мы не хотим, §Hкс-ск§!, вы нам не нужны!"
 KET_INSULT_01:0 "Да? Говорите!"
 KET_INSULT_PROPOSE_01:0 "§HКс-ск§! Ваш разум, [Root.GetSpeciesAdj], настолько слаб, что вы не смогли бы соединить выпускной канал с компрессором, даже если бы от этого зависела ваша жизнь!"
 KET_INSULT_PROPOSE_02:0 "§HКс-ск, кс-ск, кс-ск!§! Даже лом у вашей стаи непригоден для переработки."
 KET_INSULT_ACCEPT_01:0 "Низко. Жестоко. Мы это запомним."
 action.37.desc.ketlings:1 "Мы повинуемся, мы сдаемся! Отзовите свои флотилии и убирайтесь прочь, §Hкс-ск§!."
 action.38.desc.ketlings:1 "Да! Мы победили, мы взяли верх! Приходите к нам снова, если у вас избыток металла, кристаллов и жизней!"
 action.39.desc.ketlings:0 "Очень хорошо. Победителя нет. Только потерянные жизни, потерянный металл..."
