 sr_aldar_desc:0 "Если отколоть от кристалла альдара фрагмент, то он с невероятной скоростью расширяется и затвердевает, что делает его идеальным материалом для осколочных матриц в боеприпасах взрывного действия."
 tech_mine_aldar:0 "Полировка альдара"
 tech_mine_aldar_desc:0 "Нестабильный альдар встречается только вперемешку с более привычными рудами. Успешная добыча кристаллов альдара из этих минеральных матриц, без причинения значительного урона оборудованию и операторам, требует продвинутых автосенсорных систем."

