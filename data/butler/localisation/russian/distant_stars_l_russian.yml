 story.222.name:0 "Кристалл разбит"
 story.222.desc:0 "Мы уничтожили кристаллический объект в системе [FromFrom.solar_system.GetName]. Это оказалось труднее, чем мы ожидали. Некоторые осколки мы забрали для изучения. Мы должны научиться имитировать восстановительные свойства кристаллической матрицы, которые мы наблюдали во время боя."

 story.305.aa:0 "$story.201.aa$"
 story.305.bb:0 "Поразительные автоматы."

