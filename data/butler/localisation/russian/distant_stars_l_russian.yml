 # ROOT = ship scope

 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat:0 "Неведомые недра"
 disco_trojan_asteroid_cat_desc:0 "Первоначальное сканирование астероида [From.GetName] указывает на плотную массу обработанного металла внутри него — возможно, какой-то механизм или другие технологии. Для получения более подробных данных нужно дальнейшее сканирование."

 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "Невозможный организм"
 disco_impossible_organism_cat_desc:0 "Неожиданные признаки жизни обнаружены при разведке токсичной планеты под названием [From.GetName]. Небольшие, но значительные."

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "Останки космического корабля"
 disco_stranded_scientist_cat_desc:0 "Металлические части и фрагменты разбросаны по поверхности планеты [From.GetName] вокруг чего-то, напоминающего корпус корабля. Останки кажутся покинутыми, но все равно излучают энергию."

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "Возможные обитатели"
 disco_molluscoid_miners_cat_desc:0 "Оптическое сканирование планеты [From.GetName] показало, что часть ее поверхности усеяна маленькими строениями, похожими на хижины, а это значит, что планета может быть населена."

 ### Alien Machine ###
 disco_alien_machine_cat:0 "Инопланетная машина"
