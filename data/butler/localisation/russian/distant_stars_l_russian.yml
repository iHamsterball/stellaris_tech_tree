 living_planet_chain_desc:2 "Предварительные отчеты наводят на мысль, что океан, покрывающий планету §Y[From.GetName]§!, в какой-то степени является живым и представляет собой создание, подобного которому мы еще не встречали.\n\nЧтобы больше узнать об этом таинственном существе, мы должны захватить §Yсистему [From.GetStarName]§! и принять решение §Yизучить живое море§! на планете §Y[From.GetName]§!."
