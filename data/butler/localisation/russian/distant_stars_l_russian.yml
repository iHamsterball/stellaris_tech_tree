 NAME_Boomer:0 "Бумер"
 NAME_Blaze:0 "Искра"
 NAME_Nova:0 "Звездочка"
 distar.51.more:0 "Это все ужасно. Нужно придумать что-нибудь получше."
 distar.52.name:0 "Заблудшая юная амеба"
 distar.52.desc:0 "Исследователи сообщают, что заблудшая юная амеба, обнаруженная возле планеты [From.From.GetName], больше не следует за нашей научной флотилией. Она делала это последние несколько недель, а затем, как сообщают, воспользовалась гиперкоридором при помощи чего-то вроде биологического гипердвигателя. Может быть, она узнала эту местность или почувствовала представителей своей расы. А возможно, ей просто надоело преследовать наш корабль.\n\nХотя, выполняя инструкции, наши корабли воздерживались от взаимодействия с этой юной особью, пассивное сканирование позволило кое-что выяснить о физиологии данного существа."
 distar.53.name:0 "Вскрытие юной амебы"
 distar.53.desc.base:0 "Вскрытие юной амебы завершено. Хотя крупные части тела были уничтожены в процессе умиротворения существа, ксенобиологический анализ останков выявил замечательные способности к регенерации."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\nПроще говоря, данное существо проходит регенерацию не только за счет деления клеток, но и с помощью бактерий на основе кремния, воссоздающих органическую ткань.\n\nПосле внесения определенных изменений в гены данной бактерии мы теоретически могли бы использовать ее способности к регенерации для создания самовосстанавливающейся матрицы корпуса, хотя этот процесс, вероятно, будет постепенным."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nЭто соответствует нашим предыдущим исследованиям симбиотической связи космических амеб и бактерий на основе кремния, которые восстанавливают их поврежденные ткани. Результаты исследований уже переориентированы для использования в технологии регенеративного корпуса."
 distar.54.name:0 "Побег юной амебы"
 distar.54.desc:0 "Из-за отсутствия инициативности при охране амебы, предназначенной для вскрытия, она, похоже, сбежала. Датчики показывают, что юная особь задействовала что-то вроде биологического гипердвигателя и исчезла с наших радаров всего несколько часов назад."
 distar.55.name:0 "Что в имени тебе моем?"
 distar.55.desc:0 "Что толку от талисмана без имени? Нужно придумать кличку, достойную нашего амебного союзника."
