 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "Обломки корабля снабжения"
 DISTAR_WRECK_CAT_DESC:0 "Датчики сообщают об обломках корабля неустановленного происхождения, замеченных на орбите планеты [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Следы цивилизации"
 DISTAR_FLARE_CAT_DESC:0 "Несмотря на отсутствие атмосферы у планеты [From.GetName], есть свидетельства о каких-то искусственных сооружениях на ней, которые могут указывать на наличие здесь в прошлом цивилизации."
 DISTAR_RAINBOW_CAT:0 "Радуга во тьме"
 DISTAR_RAINBOW_CAT_DESC:0 "Аккреционный диск вокруг планеты [From.GetName] обладает замечательным спектром преломления, почти как у радуги. Что могло стать причиной такого явления?"
 DISTAR_HOLO_CAT:0 "Сигнатуры флотилии"
 DISTAR_HOLO_CAT_DESC:0 "Показания наводят на мысль о присутствии неизвестной флотилии на орбите планеты [From.GetName]. На попытки контакта она не отвечает."
 DISTAR_ROBO_CAT:0 "Симметричные сооружения"
 DISTAR_ROBO_CAT_DESC:0 "Сканеры указывают на необыкновенно высокий уровень симметрии на поверхности планеты [From.GetName]."
 DISTAR_NANO_CAT:0 "Серая слизь"
 DISTAR_NANO_CAT_DESC:0 "Планетарное тело [From.GetName], похоже, покрыто каким-то сероватым веществом, обладающим странными свойствами и неоднородным металлическим составом."
 DISTAR_FLOW_CAT:0 "Тяжелые показания"
 DISTAR_FLOW_CAT_DESC:0 "Гравитационные показания планеты [From.GetName] чрезвычайно непостоянны."
 DISTAR_LOST_CAT:0 "Движение в облаках"
 DISTAR_LOST_CAT_DESC:0 "В верхних слоях атмосферы планеты [From.GetName] замечено движение, похожее на быстрое скольжение корабля через облака."
 DISTAR_TIME_CAT:0 "Части корабля"
 DISTAR_TIME_CAT_DESC:0 "На низкой орбите вокруг планеты [From.GetName] имеются части неизвестного корабля."
 DISTAR_CLONE_CAT:0 "Темные емкости"
 DISTAR_CLONE_CAT_DESC:0 "Первоначальное сканирование разрушенного мира-кольца [From.GetName] указывает на наличие нетронутых емкостей в некоторых обветшалых секциях. Что находится в этих емкостях, неизвестно."
 DISTAR_GEODE_CAT:0 "Потаенное сердце"
 DISTAR_GEODE_CAT_DESC:0 "Резонансное сканирование астероида [From.GetName] наводит на мысль, что в его внутреннюю структуру входят редкие кристаллы."
 DISTAR_DEAD_GOD_CAT:0 "Тихий исполин"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] обладает примечательной несферичностью за счет некоего огромного образования на поверхности, противоречащего всем геологическим моделям."
 DISTAR_ELECTRO_CAT:0 "Яркая паутина"
 DISTAR_ELECTRO_CAT_DESC:0 "Паутина неизвестного происхождения периодически освещает поверхность [From.GetName]."
 DISTAR_RUM_CAT:0 "Знакомые соединения"
 DISTAR_RUM_CAT_DESC:0 "Спектры излучения газового гиганта [From.GetName] наводят на мысль, что он в основном имеет ту же молекулярную структуру, что и популярное опьяняющее средство."
 DISTAR_SOOTHE_CAT:0 "Резонирующие кристаллы"
 DISTAR_SOOTHE_CAT_DESC:0 "Сканирование планеты [From.GetName] показало, что ее континентальная кора заполнена резонирующими кристаллами. Возможно, мы найдем им применение."
 DISTAR_SOOTHE_GC_CAT:0 "Притягательный магнетизм"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "Магнитосфера планеты [From.GetName] очень привлекает наших орбитальных дронов-разведчиков по причине, которую они не могут объяснить. Нужно изучить это более тщательно."
 DISTAR_EXO_CAT:0 "Странный покров"
 DISTAR_EXO_CAT_DESC:0 "Целые континенты на планете [From.GetName] покрыты странной растительностью, которая, похоже, конфликтует с остальной флорой."
 DISTAR_ICE_CAT:0 "Противоречивые показания"
 DISTAR_ICE_CAT_DESC:0 "Поверхность планеты [From.GetName] покрыта ледяной коркой, но измерения показывают, что ее температура составляет сотни градусов. Что может вызывать такие противоречия?"
 DISTAR_METAL_CAT:0 "Непроницаемые облака"
 DISTAR_METAL_CAT_DESC:0 "Атмосфера планеты [From.GetName] отражает сигналы наших радиочастотных датчиков. Что-то там внизу создает помехи."
 DISTAR_OCEAN_CAT:0 "Глубокие туннели"
 DISTAR_OCEAN_CAT_DESC:0 "Сканирование наводит на мысль о наличии запутанной системы туннелей, скрытых под водами планеты [From.GetName]. Кто мог их создать?"
 DISTAR_COLLAPSE_CAT:0 "Разбитая станция"
 DISTAR_COLLAPSE_CAT_DESC:0 "Обезображенные столетиями столкновений с обломками, эти разбитые останки станции, висящие на орбите, устало продолжают свой путь вокруг планеты [From.GetName]. Учитывая ветхое состояние станции и ее неопознанные технологии, для изучения нам потребуется команда специалистов."
 DISTAR_FOES_CAT:0 "Двойники"
 DISTAR_FOES_CAT_DESC:0 "На пепельных равнинах планеты [From.GetName] влачат жалкое существование примитивные существа, удивительно похожие на тех, что были обнаружены в другом опустошенном мире в этой же системе."
 DISTAR_DIAMOND_CAT:0 "Мощная пульсация"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] размеренно пульсирует, а гелиосейсмологические данные указывают на гораздо более плотный внутренний состав по сравнению с тем, что ожидалось. Что могло стать причиной такой удивительной плотности?"
 DISTAR_MOLTEN_CAT:0 "Вулканические кратеры"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] имеет замечательное разнообразие выделяемых газов, ведь обычно в расплавленных мирах таких не бывает. Некоторые из этих газов потенциально могут использоваться в промышленности."
 DISTAR_MERCURY_CAT:0 "Глубокие пещеры"
 DISTAR_MERCURY_CAT_DESC:0 "Сканирование глубин планеты [From.GetName] наводит на мысль о наличии огромных подземных пещер под ее поверхностью. Возможно, их стоит исследовать."
 DISTAR_WARFORM_CAT:0 "Таинственная конструкция"
 DISTAR_WARFORM_CAT_DESC:0 "Какое-то сооружение искусственного происхождения возвышается над токсичными облаками в атмосфере планеты [From.GetName]."
 DISTAR_BRAINSLUG_CAT:0 "Заброшенные поселения"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Сканирование планеты [From.GetName] выявило нечто похожее на заброшенные поселения примитивного общества. Какая судьба постигла их строителей?"
 DISTAR_THIRSTY_CAT:0 "Безводные каньоны"
 DISTAR_THIRSTY_CAT_DESC:0 "Поверхность планеты [From.GetName] избороздили каньоны, настолько глубокие, что их можно видеть с орбиты, хотя сама она сухая, как пустыня. Что могло случиться с водой, которая когда-то так сильно источила камни планеты?"
 DISTAR_FLYTRAP_CAT:0 "Мегафлора"
 DISTAR_FLYTRAP_CAT_DESC:0 "Растительная жизнь поистине невероятных размеров доминирует в ландшафте планеты [From.GetName]. Яркие цвета и гигантизм словно призывают наших ксенобиологов обратить на них внимание."
 DISTAR_LIVING_CAT:0 "Беспокойное море"
 DISTAR_LIVING_CAT_DESC:0 "Есть что-то необычное, почти гипнотическое в мягком волнообразном покачивании моря, покрывающего планету [From.GetName]. Его движения вообще не совпадают с известными расчетами для приливного поведения."
 DISTAR_ZONE_CAT:0 "Изолированные руины"
 DISTAR_ZONE_CAT_DESC:0 "Датчики указывают на изолированный островок искусственных сооружений на планете [From.GetName]."
 DISTAR_RAT_CAT:0 "Разрушенная столица"
 DISTAR_RAT_CAT_DESC:0 "Наши первичные исследования планеты [From.GetName] наводят на мысль, что она является бывшей столицей какой-то забытой империи, чьи свалки мы встречали раньше. Более тщательное изучение может дать дополнительную информацию."
 DISTAR_MED_CAT:0 "Таинственный танкер"
 DISTAR_MED_CAT_DESC:0 "Заброшенный танкер неизвестного происхождения находится на орбите планеты [From.GetName]. Его резервуары заполнены каким-то органическим веществом."
 DISTAR_POD_CAT:0 "Неопознанные десантные капсулы"
 DISTAR_POD_CAT_DESC:0 "Ореол неподвижных десантных капсул, сначала принятых за астероиды, окружает планету [From.GetName]."
 DISTAR_PHASE_CAT:0 "Сдвинутая по фазе планета"
 DISTAR_PHASE_CAT_DESC:0 "От планеты [From.GetName] исходят загадочные энергетические показания, создавая ощущение, будто она то появляется, то исчезает."
 DISTAR_SOY_CAT:0 "Заросшие руины"
 DISTAR_SOY_CAT_DESC:0 "Датчики указывают на то, что под богатой растительностью на планете [From.GetName] скрываются искусственные объекты."
 DISTAR_SIGNAL_CAT:0 "Помехи"
 DISTAR_SIGNAL_CAT_DESC:1 "Датчики корабля улавливают необъяснимые помехи в системе [From.GetStarName]."
 DISTAR_PUZZLE_CAT:1 "Несканируемый объект"
 DISTAR_PUZZLE_CAT_DESC:1 "Объект, отражающий сигналы наших датчиков, расположен в поле астероидов в системе [From.GetStarName], недалеко от планеты [From.GetName]. Визуальные наблюдения показали, что объект имеет многоугольную форму, но без данных сканирования это практически единственное, что мы о нем знаем."

 ####################################
 # Anomaly Events
 ####################################

 distar.1.name:0 "Обломки идентифицированы"
 distar.1.desc:0 "Наш экипаж на борту корабля [Root.GetName] докладывает, что появление обломков возле планеты [From.GetName], похоже, связано с неожиданной геомагнитной солнечной бурей. Корабль снабжения, на котором полностью вышли из строя системы жизнеобеспечения, понес непоправимый урон, из-за чего он дрейфовал до тех пор, пока не оказался затянутым в гравитационный колодец планеты [From.GetName]. Выживших нет.\n\nВ трюме корабля содержится приличное количество минералов, однако капитан нашего корабля предупреждает, что конструкция судна указывает на его принадлежность расе §Y[wreckage_owner.GetAdj]§!.\n\nВесьма вероятно, что владельцами груза являются именно §Y[wreckage_owner.GetName]§!, и им, возможно, не понравится, если мы станем на него притязать."
 distar.1.a:0 "Нам нужны эти минералы."
 distar.1.a.tooltip:0 "§Y[wreckage_owner.GetName]§! будут недовольны."
 distar.1.b:0 "Мы не будем рисковать нарваться на конфликт."
 distar.1.b.tooltip:0 "Пусть §Y[wreckage_owner.GetName]§! получат обратно свои минералы.\nЭто порадует их и повысит наше £influence£ §Hвлияние§!."
 distar.2.name:0 "Груз из обломков корабля снабжения"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]! До нашего сведения дошло, что пропавший корабль снабжения, принадлежащий расе §Y[wreckage_owner.GetAdj]§!, получил необратимые повреждения на пути к нашей столице, §Y[wreckage_owner.Capital.GetName]§! и вошел в пространство расы [Root.GetAdj], где его груз был быстро и бесцеремонно украден.\n\nВы и правда считали, что это преступление останется незамеченным? §Y[wreckage_owner.GetName]§! требуют немедленного возмещения наших припасов."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]! До нашего сведения дошло, что пропавший корабль снабжения, принадлежащий расе §Y[wreckage_owner.GetAdj]§!, получил необратимые повреждения на пути к нашей столице, §Y[wreckage_owner.Capital.GetName]§!. Датчики показывают, что наше судно вошло в систему [From.From.GetName], где представители вашей расы опустошили его трюм для собственных целей.\n\nЭто недопустимо. Немедленно верните наш груз, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Корабль снабжения? Какой еще корабль снабжения?"
 distar.2.b:0 "Мы вернем ваши припасы."
 distar.3.name:0 "Возвращение груза из обломков"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! Нам сообщили о судьбе груза с нашего пострадавшего корабля снабжения. Мы хотели бы выразить признательность за то, что вы вернули его нам без необходимости вмешательства со стороны расы [wreckage_owner.GetAdj]."
 distar.3.a:0 "Не за что, [wreckage_owner.GetSpeciesNamePlural]."

 distar.6.name:0 "Застывшие во времени"
 distar.6.desc:0 "Экипаж корабля [Root.GetName] с удивлением обнаружил останки цивилизации индустриальной эпохи на планете [From.GetName]. Исследования показали, что у этой планеты в течение миллионов лет была атмосфера, пока мощные сверхвспышки на нестабильной поверхности звезды [From.GetStarName] не привели к стремительному росту ионизации и истощению атмосферных газов.\n\nБез атмосферы безжизненные города планеты [From.GetName] застыли во времени на тысячелетия, являясь молчаливыми памятниками массового вымирания, случившегося здесь.\n\nВедущий ученый [Root.GetLeaderName] предупреждает, что существование любых колоний в системе [From.GetStarName] будет зависеть от капризов турбулентности звезды."
 distar.7.name:0 "Сверхвспышка"
 distar.7.desc:0 "Датчики корабля [Root.GetName] показывают, что на поверхности звезды [Root.GetStarName] наблюдается типичная турбулентность, предшествующая сверхвспышке. Памятуя о судьбе древней цивилизации на планете [frozen_in_time_planet.GetName], наши [Root.Owner.GetScientistPlural] экстренно пытаются разработать защитную матрицу, способную выдержать огромный надвигающийся выброс плазмы."
 distar.7.desc.nocol:0 "Датчики зарегистрировали резкий скачок светимости звезды [Root.GetStarName]. Судя по всему, на ней происходит сверхвспышка, подобная той, что разрушила цивилизацию на планете [frozen_in_time_planet.GetName].\n\nОднако, к счастью для нас, колоний расы [Root.GetAdj], которые могла бы затронуть такая солнечная турбулентность, там нет."
 distar.7.a:0 "Мы должны защитить наше население!"
 distar.7.b:0 "Понятно."
 distar.9.name:0 "Успешная защита от сверхвспышки"
 distar.9.desc:0 "Администрация планеты [Root.GetName] рада сообщить, что разработка матрицы для защиты от сверхвспышки вокруг нашей планеты увенчалась успехом. Наши колонисты не только получили надежную защиту от вредного ионизирующего облучения, но и наслаждались зрелищным полярным сиянием вследствие взаимодействия солнечного ветра с новой защитной матрицей."
 distar.10.name:0 "Сверхвспышка наносит удар по планете [fromfrom.GetName]"
 distar.10.desc:1 "Сверхвспышка со звезды [fromfrom.GetStarName] ударила по верхним слоям атмосферы планеты [fromfrom.GetName], поскольку мы не успели вовремя разработать эффективную защитную матрицу.\n\nИонизирующая плазма и магнитные бури привели к сбоям в работе электроники по всей планете, нарушив производство энергии и уничтожив население излучением. Данные эффекты сохранятся на некоторое время."

 distar.15.name:0 "Энергетические спектры"
 distar.15.desc:0 "Газообразный состав аккреционного диска вокруг звезды [From.GetName], видимо, отвечает за хроматическую аберрацию, демонстрируемую черной дырой. Диск преломляет и отражает свет на своей поверхности, из-за чего похож на радугу в темноте.\n\nХотя сама радуга является оптической иллюзией, обстоятельства ее возникновения реальны. Аккреционный диск звезды [From.GetName] обладает большой энергией, являясь настоящим очагом электростатических разрядов."

 distar.20.name:0 "Голограмма"
 distar.20.desc:0 "Изучение сигнатур неопознанной флотилии в системе [From.GetName] привело к неожиданному открытию. Фактически флотилия не находится на безопасной орбите черной дыры, а скорее пересекает ее горизонт событий.\n\nВедущий ученый [Root.GetLeaderName] предполагает, что флотилия подошла к горизонту событий в системе [From.GetName] несколько столетий назад, а ее образ остался видимым на поверхности вследствие замедления времени.\n\nБыли ли действия флотилии намеренными или явились результатом несчастного случая, мы, возможно, никогда не узнаем. Их сигнатуры не соответствуют ни одной известной цивилизации."

 distar.25.name:0 "Примитивные роботы"
 distar.25.desc:0 "При изучении поверхности планеты [From.GetName] экипаж корабля [Root.GetName] обнаружил руины цивилизации ранней космической эры. Хотя живых представителей этой цивилизации не осталось, на планете все еще обитают примитивные роботы, созданные ею.\n\nОни продолжают выполнять свои задания, неустанно восстанавливая разрушающуюся инфраструктуру своих давно погибших создателей.\n\nЛюбые будущие колонисты могут использовать этих древних роботов как рабочую силу. Они как минимум доказали свою живучесть."
 distar.25.a.tooltip:0 "На планете [From.GetName] найдены §B3 £pops£ поселения роботов§!"
 distar.25.b.tooltip:0 "На планете [From.GetName] найдены §B4 £pops£ поселения роботов§!"
 distar.26.name:0 "Примитивные роботы"
 distar.26.desc:0 "Нашим колонистам на планете [Root.GetName] придется иметь дело с древними роботами на ее поверхности. Как мы полагаем, судьба, постигшая их создателей, обошла роботов стороной.\n\nМногие из этих антикварных автоматов отреагировали на наше присутствие повторяющимися запросами на неизвестном языке. Мы считаем, что они ожидают инструкций. Они не кажутся разумными и, вероятно, не обладают функциями высшего мышления."
 distar.26.a:0 "Дать им работу."
 distar.26.a.tooltip:0 "Государство получает §B£pops£ поселения роботов§! на планете [Root.GetName]."
 distar.26.b:0 "Разобрать их на сырье."
 distar.26.c:0 "Наша политика не зря запрещает использование ИИ."
 distar.26.d:0 "Нам они не нужны, но уничтожить их было бы беспечным поступком."
 distar.26.d.tooltip:0 "Переместить §B£pops£ поселения роботов§! на планете [Root.GetName]."
 distar.26.spir:0 "Мы не можем сосуществовать с бездушными существами."
 distar.26.mach:0 "Они будут интегрированы."
 distar.27.name:0 "Пропавшие создатели"
 distar.27.desc:0 "[Root.Owner.GetScientistPlural] расы [Root.Owner.GetAdj] выразили заинтересованность в изучении древних роботов на планете [Root.GetName] и причин гибели создавшей их цивилизации. Пока исследователи не обнаружили никаких исчерпывающих доказательств того, что уничтожило создателей роботов. После стольких столетий решить эту загадку еще сложнее, так как все биологические останки давно превратились в прах.\n\nИзучение планеты позволило исключить ядерное уничтожение и масштабную войну в качестве причин для вымирания, но причина их исчезновения от нас по-прежнему ускользает.\n\nИсследователи рекомендуют заняться более интенсивным изучением аппаратного обеспечения древних роботов, чтобы попытаться глубже проникнуть в суть данного вопроса."
 distar.27.a:0 "Мы об этом подумаем."
 distar.28.name:0 "Пропавшие создатели"
 distar.28.desc:0 "Выходные данные, извлеченные нами из поврежденных накопителей примитивных роботов на планете [From.From.GetName], сложно поддаются анализу. Наши нейросети не могут полностью обработать информацию, которая на них содержится, хотя возраст этих устройств является лишь одной из причин ее бессвязного характера. Мы точно знаем, что, видимо, какая-то биологическая инфекция поразила органических существ, создавших этих примитивных роботов на планете [From.From.GetName], столетия назад. В конце концов зараженные стали молить о смерти."
 distar.28.a:0 "Еще один недостаток органической жизни."
 distar.29.name:0 "Пропавшие создатели"
 distar.29.desc:0 "В процессе глубокого сканирования примитивных роботов на планете [From.From.GetName], как сообщает ученый [Root.GetLeaderName], удалось обнаружить объект с журналами событий на запоминающем устройстве. Данные были в значительной степени повреждены деградацией аппаратной части, но несколько многообещающих записей были спасены и переведены."
 distar.29.a:0 "Давайте посмотрим."
