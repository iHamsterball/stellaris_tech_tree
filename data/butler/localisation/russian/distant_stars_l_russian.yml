# EVENTS

 distar.9000.lcluster_clue_desc_1:1 "Мы обнаружили, что инопланетный состав, обнаруженный в Загадочном хранилище, состоит из порошкообразных фрагментов микроскопических роботов — нанитов. В некоторых из царапин на корпусе даже застряли крохотные механические когти, а в одной мы обнаружили рабочего, но поврежденного нанита, который высасывал энергию из хранилища. Из остатков жесткого диска нанита мы извлекли информацию, которая может быть важной для понимания нами работы сети врат, ведущих в L-скопление."

 distar.9000.lcluster_clue_desc_2:0 "Среди предметов, обнаруженных в руинах на планете [big_rip_planet.GetName], оказалась неработающая голограмма, оставшаяся от общества, которое вмешивалось в жизнь примитивных растений. Хотя большая часть данных либо испорчена, либо неразборчива из-за непрекращающегося свистящего звука и паники отправителя, но нам удалось восстановить несколько фрагментов с ценной информацией касательно сети врат.\n\nПравда, большая часть голограммы посвящена тошнотворным предостережениям о Серой буре и ужасной смерти, которая за этим последует."

 distar.9000.lcluster_clue_desc_3:0 "После того как команда, вернувшаяся из лабораторий Зван, прошла обеззараживание, мы определили чужеродную субстанцию на их защитных костюмах. При более подробном изучении оказалось, что это фрагменты микроскопических роботов, превращенных в мелкую серую пыль. Среди взятых образцов мы обнаружили неповрежденного нанита, запрограммированного на закрепление болтов на конструкции, которой, по нашему мнению, могут быть врата.\n\nВозможно, этот молекулярный объект был неотъемлемой частью системы, занимавшейся сборкой всей сети L-врат."

# Invisible Death
 distar.2040.name:0 "Гордость Нефри"
 distar.2040.desc:0 "Вооруженный корабль, найденный брошенным на орбите планеты [From.GetName], называется «Гордость Нефри». Его легкий каркас и оборудование для повышения маневренности указывают на то, что он был построен для миссий дальнего патрулирования, но впоследствии переоборудован в стратегический бомбардировщик-невидимку.\n\nСудя по записям корабельных переговоров, его сбил и захватил партизанский отряд мятежников, когда он направлялся для нанесения удара по секретному комплексу под названием «лаборатории Зван», где якобы содержалось оружие, настолько мощное, что позволило бы им выиграть войну. Мы извлекли из навигационного компьютера координаты места назначения корабля."
 distar.2040.a:0 "Отправить команду ученых в эти лаборатории."
 distar.2040.b:0 "Нам не нужно такое оружие."
 distar.2041.name:0 "Невидимая смерть"
 distar.2041.desc:0 "Наши исследователи вернулись из лабораторий Зван целыми и невредимыми, захватив запись с камер наблюдения комплекса. На ней видны ученые лаборатории. Они лежат связанные по рукам и ногам, а партизаны открывают контейнер с оружием. Но, к их разочарованию, тот оказывается пуст.\n\nНесколько минут спустя мятежники уже лежат на полу, извиваясь в агонии. Их тела покрываются темными пятнами, затем кожа лопается, и из ран выплескивается серое вещество, не поддающееся идентификации.\n\nВещество увеличивается в объеме, поглощая повстанцев, пока один из ученых не активирует аварийную систему безопасности. Спринклеры заливают комнату жидкостью, и прошедший через нее электрический разряд убивает все живое. На этом запись обрывается. Наш экипаж может подтвердить, что контейнер действительно был пуст."
 distar.2041.a:0 "Жуть."
 distar.2041.a.tooltip:0 "Вылазка в лаборатории Зван продвинула наши инженерные исследования."

 # GATE HIJACKERS
 distar.2045.name:0 "Похитители врат"
 distar.2045.desc:0 "Сигнал идет от скопления уничтоженных боевых кораблей на орбите вокруг планеты [From.GetName]. Похоже, что предшественник нашей цивилизации, государство под названием империя Судзин, существовавшее много тысяч лет, пыталось взломать сеть врат при помощи какого-то интерференционного луча, когда их грубо прервали. Хотя сам луч активен и настроен на систему безопасности врат, во время атаки его повредили. Возможно, нашим ученым удастся его восстановить."
 distar.2045.a:0 "Попытаться определенно стоит."
 distar.2045.b:0 "Улетайте оттуда."
 distar.2046.name:0 "Знания Судзин"
 distar.2046.desc:0 "Хотя нашим ученым не удалось пробиться через систему безопасности врат, мы получили важные знания о том, как сама сеть функционирует. Империя Судзин была одержима этими вратами в течение столетий и, пытаясь взломать их, собрала всю возможную информацию."
 distar.2046.a:0 "Неплохо, если учесть все обстоятельства."

 # Vechtar Zavonia
 distar.1016.name:0 "Потерянный рай"
 distar.1016.desc:0 "В вопросах национальной безопасности вулы не рискуют. После того как они обрушили всю мощь своего ядерного арсенала на Паридайду и обратили в пепел прежде процветающую родину расы мардак-вул, они облили еще горящие руины фунгицидом, в результате чего последние останки мардак-вулов растворились, превратившись в токсичную жижу. Грибовидные паразиты, какими бы они ни были, полностью уничтожены."
 distar.1016.a:0 "Как они посмели?!"

