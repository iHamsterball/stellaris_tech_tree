 l_cluster_chain_title:1 "L-скопление"
 l_cluster_chain_desc:0 "Мы узнали о таинственном звездном скоплении где-то за периферией нашей галактики. К нему можно получить доступ через §HL-врата§! — искусственные подпространственные порталы, обнаруженные в некоторых системах.\n\nКто-то намеренно отключил эти врата, и пока нам не хватает понимания подпространственной механики, лежащей в основе их работы, чтобы снять эту блокировку."
