 evolved_firing_rate:0 "Улучшенная скорострельность"
 evolved_evasion:0 "Улучшенная маневренность"
 clones_in_cryo:0 "Клоны в криоанабиозе"
 clones_in_cryo_desc:0 "В камерах криоанабиоза разрушенного мира-кольца, окружающего эту звезду, лежат сотни клонов."
 dead_god:0 "Тихий исполин"
 dead_god_desc:0 "Огромный труп неопознанного инопланетного существа покоится на поверхности этой луны."
