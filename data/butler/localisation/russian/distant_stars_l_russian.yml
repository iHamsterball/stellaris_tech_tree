 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "Сначала это было не очевидно, но недавние исследования, проведенные на корабле [From.GetName], похоже, привели к прорыву в текущем исследовании таинственных §HL-врат§!, судя по отчету, полученному научным сообществом на планете [Root.Capital.GetName]."
 FORTUITOUS:0 "Какая удача."

