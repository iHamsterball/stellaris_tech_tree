 aianom.engineeringlump.name:0 "Инженерные исследования"
 aianom.engineeringlump.desc:0 "Корабль [Root.GetName] обнаружил тайник с инженерными исследованиями."
 aianom.mineraldepo.name:0 "Залежь минералов"
 aianom.mineraldepo.desc:0 "Корабль [Root.GetName] обнаружил залежь минералов на планете [From.GetName]."
 aianom.energydepo.name:0 "Энергетическая залежь"
 aianom.energydepo.desc:0 "[Root.GetName] сообщает об обнаружении залежи кристаллов, имеющих — и генерирующих — естественный заряд, на планете [From.GetName]."
 aianom.physicsdepo.name:0 "Хранилище физических исследований"
