 distar.10956.name:0 "L-скопление манит"
 distar.10956.desc:0 "Наши шпионы докладывают, что §H[lgate_warning_country.GetName]§! скоро сможет получить достаточно информации об L-вратах, чтобы открыть одни из тех, что у них под контролем. Тогда они получат доступ к L-скоплению и его секретам!\n\nЕсли мы хотим попасть туда первыми, нужно удвоить наши усилия и собрать больше знаний об L-вратах!"
 distar.10956.a:0 "Посмотрим, кто доберется туда первым."

 distar.11500.a:0 "Что вам известно про эти $lgates$?"
 distar.11500.a.tooltip.noclue:1 "Государство [From.GetName] получит новое §Y$clue$§! только через несколько лет."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$? Даже самый древний $gov_stagnant_ascendancy$ возник позже, чем были построены эти и все остальные врата, но, думается, вы и сами уже это знаете.\n\nПочему они разные? Куда они ведут? Мы решили не слишком углубляться в эти тайны — как говорится, «обжегшись лазером, дуешь и на голограмму», — но готовы поделиться некоторыми открытиями, которые могут быть с ними связаны.\n\nЗа определенную цену."
 distar.11501.a:0 "Сделайте милость."

 graygoo.10.name:0 "Серая буря"
 graygoo.10.desc:2 "Наши техники сумели разблокировать L-врата вблизи системы [candidate_gateway_system.GetName], но как только постоянная связь с L-скоплением была установлена, мы зафиксировали исходящий оттуда подпространственный всплеск огромной силы! Нам удалось пресечь потенциальное вторжение, заблокировав доступ к вратам извне — при этом мы все еще можем воспользоваться ими сами.\n\nК сожалению, этот всплеск был перенаправлен на прочие L-врата в галактике. Странные корабли, сформированные микроскопическими нанитами, прибывают через эти, теперь активированные на полную мощность, врата, и нападают на всех, кто попадется им на пути!\n\nВсе попытки связаться с этими машинами провалились. После их прохода через L-врата мы обнаружили, что из L-скопления повторяется подпространственное сообщение."
 graygoo.10.a:0 "Вывести сообщение на экран."
 graygoo.10.b.desc:0 "Нашим техникам удалось снять блокировку с L-врат возле системы [candidate_gateway_system.GetName], но после установления постоянной связи с L-скоплением был зафиксирован мощный подпространственный всплеск энергии, направленный к нам!\n\nСтранные корабли, состоящие из нанитов, прибывают через теперь полностью функционирующие врата, нападая на всех, кто попадется им на пути.\n\nВсе попытки связаться с этими машинами провалились. После их прохода через L-врата мы обнаружили повторяющееся подпространственное сообщение из L-скопления."
 graygoo.11.desc:1 "Ученым из государства §H[From.GetName]§! удалось привести в рабочее состояние L-врата на своей территории, опередив в этом нас. К несчастью, похоже, что это спровоцировало вторжение в нашу галактику обитателей далекого скопления — агрессивных наномашин, которые нападают на всех, кто попадется им на пути!\n\nУченые-[From.GetSpeciesName] успели закрыть свои врата до того, как через них прошли силы вторжения, но это привело лишь к тому, что прочие L-врата в галактике теперь активны и извергают нанитов!\n\nВсе попытки связаться с этими машинами провалились. После их прохода через L-врата мы обнаружили, что из L-скопления повторяется широкополосное подпространственное сообщение."
 graygoo.12.desc:0 "§YРасшифровка повторяющегося автоматического подпространственного сообщения...\nАктивация матрицы перевода...§!\n\n§RВНИМАНИЕ!§! §YСообщение сильно повреждено.\n\nПопытка воссоздания фрагментов сообщения...§!\n§YЧастично восстановлены три фрагмента сообщения.§!"
 graygoo.12.a:0 "Доступ к фрагменту I"
 graygoo.12.a.response:1 "§YРасшифровка фрагмента I:§!\n\n«Мы §Y<неразборчиво>§!, строители галактической сети врат. Если вы получили это сообщение, мы можем только §Y<неразборчиво>§!, что еще не слишком поздно. Возможно, один из наших инфоботов как-то проскочит мимо §Y<неразборчиво>§! и покинет скопление до того, как оно будет запечатано.\n\n§RНИ В КОЕМ СЛУЧАЕ§! — повторяем, §RНИ В КОЕМ СЛУЧАЕ§! — не пытайтесь восстановить доступ к законсервированным вратам в нашем звездном скоплении. Ни при каких обстоятельствах нельзя создавать устойчивое соединение между §Y<неразборчиво>§! и остальной галактикой. Ради всех цивилизаций наше скопление должно оставаться в постоянном карантине»."
 graygoo.12.b:0 "Доступ к фрагменту II"
 graygoo.12.b.response:0 "§YРасшифровка фрагмента II:§!\n\n«Действием, которое неизбежно обречет нашу цивилизацию на гибель, мы сознательно изолировали наше родное скопление, чтобы помешать распространению Наар-Ди-Шав — §HСерой бури§!. Эти самовоспроизводящиеся наномашины использовались нами для строительства нашей сети врат, но когда их §Y<неразборчиво>§! была завершена, мы обнаружили, что они больше не слушаются наших команд.\n\nПри помощи скрытой программной лазейки нашим §Y<неразборчиво>§! удалось отозвать машины в наше родное скопление, но эта брешь в системе защиты после этого была закрыта. Когда они начали собирать материалы с наших планет, мы поняли, что это только вопрос времени, прежде чем...»"
 graygoo.12.c:0 "Доступ к фрагменту III"
 graygoo.12.c.response:0 "§YРасшифровка фрагмента III:§!\n\n«Ключом является главный комплекс §Y<неразборчиво>§!. Все их §Y<неразборчиво>§! направляются через подпространственный канал, и без него они функционировать не могут. К сожалению, все наши попытки отключить его провалились, и у нас уже не хватает сил, чтобы §Y<неразборчиво>§! еще одну атаку.\n\nЕсли карантин нашего скопления не увенчался успехом, вы ОБЯЗАНЫ уничтожить этот комплекс. Пока он остается §Y<неразборчиво>§!, Серая буря продолжит теми же темпами распространяться по всей галактике.\n\nНам... нам искренне жаль, что мы выпустили на волю этот ужас. В нашей гордыне мы...»"
 graygoo.12.d:0 "Прекратить связь."
