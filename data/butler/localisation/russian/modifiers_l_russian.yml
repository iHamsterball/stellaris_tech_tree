 ####################################
 # Planet Modifiers
 ####################################
 capital:0 "Планета-столица"
 capital_desc:0 "Планета, являющаяся столицей межзвездного государства — колоссальное скопление правительственных зданий, организаций и штаб-квартир разных агентств."
 distance_from_capital:0 "Удаленность от столицы"
 managed_by_sector:0 "В подчинении сектора"
 hazardous_weather:0 "Опасная погода"
 hazardous_weather_desc:0 "Эта планета отличается крайне нестабильной погодой — мощные бури часто возникают на ровном месте и сокрушают все на поверхности."
 dangerous_wildlife:1 "Опасная дикая природа"
 dangerous_wildlife_desc:1 "На этой планете существуют крайне опасные виды животных, ее поверхность кишит хищниками, поджидающими свою следующую добычу. Однако, это открывает широкие возможности для биологических исследований."
 weak_magnetic_field:0 "Слабое магнитное поле"
 weak_magnetic_field_desc:0 "Эта планета пригодна для заселения, но ее слабое магнитное поле плохо защищает от космического излучения."
 unstable_tectonics:0 "Нестабильная тектоника"
 unstable_tectonics_desc:0 "Литосферные плиты этой планеты очень подвижны, что приводит к мощным землетрясениям и извержениям вулканов."
 tidal_locked:0 "Синхронное вращение"
 tidal_locked_desc:0 "Эта планета вращается синхронно со своей звездой, поэтому на одной ее стороне всегда царит день, а другая погружена в вечную ночь. Если здесь и существует жизнь, то, скорее всего, в сумеречных регионах, где сходятся две стороны."
 chthonian_planet:0 "Хтоническая планета"
 chthonian_planet_desc:0 "Когда-то эта планета была газовым гигантом, но из-за близости к звезде ее массивная атмосфера улетучилась. Осталось лишь сверхплотное металлическое ядро, богатое минералами."
 brown_dwarf:0 "Коричневый карлик"
 brown_dwarf_desc:0 "Этот газовый гигант на самом деле является коричневым карликом — неудавшейся звездой, которой не хватило массы, чтобы поддержать ядерную реакцию слияния ядер водорода. Необычные свойства делают его интересным объектом для изучения."
 asteroid_impacts:0 "Активность астероидов"
 asteroid_impacts_desc:0 "Орбита этой планеты пролегает через скопления мелких астероидов, метеоритов и роев комет. Мощные столкновения с поверхностью происходят с пугающей частотой."
 extensive_moon_system:0 "Большое количество спутников"
 extensive_moon_system_desc:0 "Этот газовый гигант обладает на удивление большим количеством естественных спутников. Вокруг планеты вращаются сотни маленьких лун и микролун."
 carbon_world:0 "Углеродный мир"
 carbon_world_desc:0 "Эта планета состоит в основном из углерода, в ее атмосфере очень мало кислорода."
 asteroid_coprolite:0 "Астероид-копролит"
 asteroid_coprolite_desc:1 "Этот астероид на самом деле является огромным копролитом — древним куском окаменелых испражнений какого-то гигантского существа."
 asteroid_life:0 "Астероидные формы жизни"
 asteroid_life_desc:1 "На этом астероиде обитает колония огромных червеобразных литотрофов, выгрызающих тоннели в камне. Мы можем узнать много нового, изучая эти уникальные формы жизни."
 derelict_shipyard:0 "Заброшенная верфь"
 derelict_shipyard_desc:1 "Крупная верфь, построенная на поверхности этого астероида тысячелетия назад. Все ценные артефакты оттуда уже забрали, но она все равно остается чудом инженерной мысли."
 junkyard:0 "Свалка"
 junkyard_desc:1 "Когда-то этот астероид использовали как свалку. Его поверхность усеяна металлическими обломками. Некоторые из них можно использовать."
 target_range:0 "Испытательный полигон"
 target_range_desc:1 "Кто-то использовал этот несчастный астероид, помимо прочего, для испытаний подпространственных видов оружия. Аномальные всплески энергии до сих пор сохранились на его поверхности."
 ore_freighter:0 "Разбившийся рудовоз"
 ore_freighter_desc:1 "Тысячи лет назад на этом астероиде разбился огромный супертяжелый транспорт с грузом руды. Содержимое его трюма до сих пор разбросано по поверхности."
 atmospheric_ecosystem:0 "Атмосферная экосистема"
 atmospheric_ecosystem_desc:1 "В верхних слоях этого газового гиганта образовалась крупная экосистема, насчитывающая множество странных форм инопланетной жизни. Их биология обещает много интересных открытий."
 aerostat_colonies:0 "Аэростатные поселения"
 aerostat_colonies_desc:1 "Разрушающаяся сеть древних поселений, расположенных на аэростатах в нижних слоях атмосферы этого газового гиганта. Их необычайно прочная конструкция свидетельствует о хорошо развитой строительной индустрии."
 debris_field:0 "Мусорное поле"
 debris_field_desc:1 "Плотный слой космического мусора, попавший в сильное гравитационное поле этого газового гиганта. Большинство обломков бесполезны, но металл можно переработать."
 extreme_storms:0 "Мощные бури"
 extreme_storms_desc:1 "Десятки мощнейших бурь бушуют в атмосфере этого газового гиганта. Климатические модели не сумели объяснить причины их возникновения, что делает планету интересным объектом для исследований."
 precious_moon:0 "Драгоценный спутник"
 precious_moon_desc:1 "Микроспутник, в основном состоящий из драгоценных металлов и минералов — один из множества естественных спутников, вращающихся вокруг этого газового гиганта."
 asteroid_collision:0 "Столкновение с астероидом"
 asteroid_collision_desc:1 "Меньше тысячи лет назад на поверхность этой планеты упал огромный метеорит, оставивший после себя богатые залежи минералов."
 microsingularity:0 "Микросингулярность"
 microsingularity_desc:1 "Микросингулярность прошла сквозь ядро этой планеты, породив очень интересные выбросы энергии."
 alien_writing:0 "Скрижали чужаков"
 alien_writing_desc:1 "Кто-то выгравировал длинный текст на поверхности этого мира, используя шахтерский лазер. Письмена чужаков достаточно велики, чтобы их можно было увидеть с орбиты."
 towed_asteroid:0 "Астероид на прицепе"
 towed_asteroid_desc:1 "Кто-то перетащил крупный астероид на устойчивую орбиту этой планеты, вероятно, для извлечения его ресурсов."
 nuclear_devastation:0 "Ядерное уничтожение"
 nuclear_devastation_desc:1 "Ядовитая атмосфера этой планеты — результат глобальной разрушительной войны между группировками местной цивилизации. Изучая безжизненные руины, мы получим важные сведения."
 nuclear_wasteland:0 "Ядерные пустоши"
 nuclear_wasteland_desc:0 "Когда-то группировки местной цивилизации обменялись серией мощных ядерных ударов. Биосфера планеты до сих пор не оправилась до конца, и кое-где сохранились радиоактивные зоны."
 gamma_ray:0 "Вспышка гамма-излучения"
 gamma_ray_desc:0 "Давным-давно этот мир оказался на пути вспышки гамма-излучения, которую породила коллапсирующая звезда. Озоновый слой планеты до сих пор не восстановился полностью, а значит, потенциальным колонистам потребуется дополнительная защита от УФ-излучения."
 greenhouse_effect:0 "Неуправляемый парниковый эффект"
 greenhouse_effect_desc:1 "Индустриальная цивилизация загрязнила атмосферу этой планеты до такой степени, что вызвала неуправляемый парниковый эффект. Пустые останки древних фабрик и городов до сих пор возвышаются над отравленной поверхностью."
 ammonia_biosphere:0 "Аммиачная биосфера"
 ammonia_biosphere_desc:1 "Этот ядовитый мир стал домом для редких форм жизни, использующих аммиак вместо воды в качестве жидкости. Эти аммиачные формы жизни развивались по уникальному пути. Изучив их, мы расширим наши познания в биологии."
 silicon_lifeforms:0 "Кремниевые формы жизни"
 silicon_lifeforms_desc:1 "Полуразумные землеройные существа, состоящие из кремния, живут в разветвленной сети тоннелей под поверхностью этого мира. Раскапывая породу, они регулярно выталкивают на поверхность драгоценные металлы и минералы."
 colony_ruins:0 "Останки колонии"
 colony_ruins_desc:0 "В этом мире найдены древние останки небольшой заброшенной колонии, основанной неизвестным государством."
 alien_mural:0 "Инопланетные письмена"
 alien_mural_desc:1 "Древние письмена на поверхности этого мира рассказывают о технологических достижениях давно вымершей инопланетной цивилизации."
 migrating_forests:0 "Мигрирующие леса"
 migrating_forests_desc:0 "Бродячие леса этой планеты часто перемещаются всей массой в соседние регионы, мешая строительству дорог, линий электропередачи и других объектов инфраструктуры."
 migrating_forests_2:0 "Покорные мигрирующие леса"
 migrating_forests_2_desc:2 "§WДобавлен §YЗаповедник с мигрирующим лесом§!, улучшающий £society£ §Yсоциологические исследования§! на планете.§!\n\nБродячие леса этой планеты теперь стараются избегать населенных районов и больше не наносят урон поселениям. Впрочем, из-за их присутствия у поселенцев по-прежнему ограничен запас свободной земли."
 damaged_ecology:0 "Поврежденная экология"
 damaged_ecology_desc:0 "Уничтожение бродячих лесов нанесло серьезный ущерб экологии этой планеты."
 friendly_trees:0 "Адаптация лесов"
 friendly_trees_desc:0 "Леса и поселенцы этой планеты сумели приспособиться друг к другу, что на какое-то время подняло дух жителей."
 subterranean_civilization:0 "Подземная цивилизация"
 subterranean_civilization_desc:0 "Подземная цивилизация аборигенов этой планеты хорошо ладит с колонистами, живущими на поверхности. Они часто ведут торговлю и обмениваются культурными ценностями."
 subterranean_expansion:0 "Подземные города"
 subterranean_expansion_desc:0 "Подземная цивилизация аборигенов, некогда обитавших на этой планете, уничтожена. Колонисты могут свободно заселять ныне пустующие подземные города."
 gas_giant_civ:0 "Столица датнаков"
 gas_giant_civ_desc:1 "Этот мир стал новой столицей и вторым домом датнаков. У этих разумных газообразных существ нет промышленности и технологий, но им не чужд общественный образ жизни."
 gas_giant_colony:0 "Колония датнаков"
 gas_giant_colony_desc:1 "Разумные газообразные существа, известные как датнаки, основали небольшую колонию в атмосфере этого газового гиганта."
 abandoned_terraforming:0 "Заброшенный проект по терраформированию"
 abandoned_terraforming_desc:0 "Тысячи лет назад этот мир подвергся частичному терраформированию, но процесс был прерван по неизвестной причине. В итоге возникли очень нестабильные климатическая система и биосфера."
 gaia_world:1 "Древнее терраформирование"
 gaia_world_desc:0 "Древняя технология терраформирования превратила эту планету в райский уголок."
 mutant_stalker:0 "Хищное существо"
 mutant_stalker_desc:0 "Мутировавшее существо охотится на поселенцев, наводя страх на жителей сельских районов. Развитие колонии замедлилось, поскольку рабочие боятся выходить в дикую местность."
 wasteland_radiation:0 "Радиация в пустошах"
 wasteland_radiation_desc:0 "Повышенный радиационный фон в окрестностях нескольких поселений негативно влияет на здоровье местных колонистов."
 wasteland_orbital_debris:0 "Обломки на орбите"
 wasteland_orbital_debris_desc:0 "Орбита этой планеты завалена мусором. Его слой настолько плотный, что не позволяет запускать спутники и сильно затрудняет навигацию. Все это сильно мешает развитию инфраструктуры этой колонии."
 wasteland_infrastructure:0 "Уцелевшая инфраструктура"
 wasteland_infrastructure_desc:0 "В этом мире все еще осталось значительное количество инфраструктуры, созданной прежними обитателями до того, как они уничтожили себя в ходе ядерной войны. Это поможет при строительстве новых сооружений."
 forest_fire:0 "Лесной пожар"
 forest_fire_desc:0 "Лесной пожар стал причиной столпотворения среди бродячих деревьев в этом мире, в результате чего был нанесен временный ущерб нескольким фермерским регионам."


 upliftable_species:0 "Существа для преображения"
 upliftable_species_desc:0 "На этой планете обитают существа, которых можно преобразить. Если мы создадим здесь колонию, то уже не сможем этого сделать."
 production_targets:0 "Производственные планы"
 production_targets_desc:1 ""
 biochemical_suppression:0 "Биохимическое подавление"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "Производительность рабов"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "Разрешить порабощение чужаков"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "Разрешить сверхсветовые торговые кредиты"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "Утопическое изобилие"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Оптимизация биоактивов"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "Постановление о невмешательстве"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "Сильное магнитное поле"
 strong_magnetic_field_desc:1 "Эта планета обладает необычайно мощным магнитным полем. Оно может нарушить работу наших приборов и компьютеров."
 wild_storms:0 "Непредсказуемые бури"
 wild_storms_desc:0 "Феерические грозы бушуют в атмосфере этой планеты с непредсказуемой периодичностью."
 low_gravity:0 "Низкая гравитация"
 low_gravity_desc:0 "Эта планета имеет необычно малую плотность, поэтому ее гравитация значительно ниже, чем у других планет сравнимого размера."
 high_gravity:0 "Высокая гравитация"
 high_gravity_desc:0 "Эта планета имеет необычно высокую плотность и неприятно высокую гравитацию."
 hollow_planet:0 "Пустотелая планета"
 hollow_planet_desc:0 "Эту планету создали искусственно или каким-то образом выскребли изнутри. Как и почему, мы не знаем, но ответ на эту загадку должен быть потрясающим."
 mineral_rich:1 "Чистые минералы"
 mineral_rich_desc:1 "Кора этой планеты, богатая высококачественными минералами, позволит хорошо нажиться на добыче ресурсов."
 titanic_life:0 "Титаническая форма жизни"
 titanic_life_desc:0 "Существа этой планеты обладают колоссальными размерами и опасны даже тогда, когда не хотят причинить вреда."
 eat_the_titans:0 "Вкусные титаны"
 eat_the_titans_desc:0 "При сборе образцов титанической формы жизни для исследований был обнаружен неожиданный дополнительный бонус: на вкус они просто восхитительны!"
 asteroid_belt:0 "Пояс астероидов"
 asteroid_belt_desc:0 "Возможно, когда-то у этой планеты был спутник, уничтоженный в результате катастрофы, или же мусор на ее орбите спрессовался. В любом случае, теперь планету окружает пояс небольших астероидов."
 natural_beauty:0 "Природная красота"
 natural_beauty_desc:0 "Природа этой планеты фантастически красива. Всякий, кто здесь живет, постоянно открывает новые чудеса."
 atmospheric_aphrodisiac:0 "Атмосферный афродизиак"
 atmospheric_aphrodisiac_desc:0 "Какое-то вещество в атмосфере этой планеты, похоже, стимулирует репродуктивные склонности граждан."
 atmospheric_hallucinogen:0 "Атмосферный галлюциноген"
 atmospheric_hallucinogen_desc:0 "В атмосфере этой планеты присутствует естественное галлюциногенное вещество. Оно делает граждан более счастливыми и помогает творчески решать запутанные физические задачи, но вместе с тем отвлекает граждан от других дел."
 atmospheric_hallucinogen_good:0 "Фильтрация атмосферного галлюциногена"
 atmospheric_hallucinogen_good_desc:0 "В атмосфере этой планеты когда-то присутствовало естественное галлюциногенное вещество. Благодаря действию огромных фильтров его воздействие теперь ослабело. В результате снижены преимущества, которые оно давало, но зато ликвидированы недостатки."
 lush_planet:0 "Богатая природа"
 lush_planet_desc:0 "Жизнь бьет здесь ключом: быстро растущая флора и очень богатая фауна."
 bleak_planet:0 "Скудная природа"
 bleak_planet_desc:0 "Жизнь здесь борется за существование. Некоторые упорные виды сумели прижиться, но они слабы и тщедушны."
 irradiated_planet:0 "Радиационное заражение"
 irradiated_planet_desc:0 "Какая-то давняя катастрофа сильно загрязнила радиацией поверхность этой планеты."
 ancient_automation:0 "Древние автоматы"
 ancient_automation_desc:0 "Древние, но полезные автоматические машины повышают нашу производительность на этой планете."
 ancient_factory:0 "Древняя фабрика"
 ancient_factory_desc:0 "Древняя фабрика этой планеты по-прежнему находится в рабочем состоянии."
 robot_workers:0 "Рабочие-роботы"
 robot_workers_desc:0 "На этой планете сохранились рабочие-роботы, созданные давно забытой цивилизацией. Соблюдая должную осторожность, мы сможем использовать их труд."
 ancient_forgeworld:0 "Древняя планета-кузница"
 ancient_forgeworld_desc:0 "Эта планета когда-то являлась промышленным центром давно забытой цивилизации. Лишь малая часть ее производственных мощностей сохранилась в рабочем состоянии, но индустриальный размах все равно поражает."
 holy_planet:0 "Священный мир"
 holy_planet_desc:0 "Ближайшая угасшая империя считает эту планету священной. Ее колонизация вызовет у них негодование."
 ancient_weapon:0 "Древнее орбитальное оружие"
 ancient_weapon_desc:0 "Похоже, что какая-то давно забытая раса построила огромное оружие на орбите этой планеты. Оно не функционирует и, по всей видимости, не завершено, но, изучив его, мы наверняка узнаем что-нибудь новое."
 terraforming_candidate:0 "Кандидат на терраформирование"
 terraforming_candidate_desc:0 "Хотя эта планета бесплодна и безжизненна, на ней есть вода в замороженном виде и, возможно, когда-то здесь была процветающая экосистема. Используя правильные технологии, ее можно терраформировать в пригодный для жизни мир."
 ultra_rich:1 "Сказочное богатство"
 ultra_rich_desc:1 "Высочайшее качество минералов, которыми богата кора этой планеты, открывает фантастические перспективы по добыче ресурсов."
 mineral_poor:1 "Бедные месторождения"
 mineral_poor_desc:1 "Мы не знаем, была ли эта планета такой с самого начала или же неизвестная раса забрала отсюда все ценные ресурсы. Известно лишь, что минералы здесь имеют необычайно низкое качество."
 planet_uncertain_past:0 "Неизвестное прошлое"
 planet_uncertain_past_desc:0 "Жители планеты волнуются, поскольку не знают, какая катастрофа постигла этот мир в прошлом, и горят желанием раскрыть тайну."
 recent_quake:0 "Недавнее тектоническое событие"
 recent_quake_desc:0 "Не так давно эту планету сотрясло мощное тектоническое событие."
 recent_comet:0 "Замечена комета"
 recent_comet_desc:0 "Комета недавно прошла через пояс астероидов этой планеты. Это было невероятно красивое зрелище!"
 recent_impact:0 "Недавнее столкновение"
 recent_impact_desc:0 "Местную колонию недавно встряхнуло в результате падения крупного астероида."
 magnetic_research_boost:0 "Магнитное чудо"
 magnetic_research_boost_desc:0 "Магнитное поле этой планеты каким-то образом влияет на работу наших компьютеров, но вместо того, чтобы просто нарушать ее, оно даже делает технику более эффективной!"
 magnetic_disruption:0 "Магнитное нарушение"
 magnetic_disruption_desc:0 "Магнитное поле этой планеты каким-то образом влияет на работу наших компьютеров, очень мешая исследованиям и огорчая население."
