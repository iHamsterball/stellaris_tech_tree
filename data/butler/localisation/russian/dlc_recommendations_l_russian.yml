 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Богатство и процветание в галактических масштабах!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "\nПришло время всерьез заняться коммерцией и производством товаров в Megacorp. В этом дополнении, посвященном экономическому развитию, вы сможете стать генеральным директором могущественной корпоративной империи и распространить ее власть на всю галактику.\n\nВ качестве генерального директора мегакорпорации вы сможете открывать филиалы на планетах, принадлежащих других империям. Станьте экономическим лидером и возглавьте галактические биржевые сводки!\n\nГлавным врагом промышленности является застой — обеспечьте процветание своей экономики с помощью новых мегасооружений и бонусов за стремление."
 MEGACORP_FEATURES:1 "§GОсобенности:§!\n\n- Новый тип империй, который позволяет играть за ориентированные на получение прибыли корпорации.\n\n- Доступ к галактическому рынку рабов.\n\n- Флотилии Караванщиков, которые путешествуют по галактике и всегда могут предложить особо выгодную сделку.\n\n- Бонусы за стремление, которые позволят превратить планету в один большой город, создать гибридные расы и получить решающее преимущество на галактическом рынке.\n\n- Новые мегасооружения, голоса для советника и новая музыка."
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§SMegacorp§! — это посвященное экономическому развитию дополнение, которое добавляет в игру ряд новых механик, благодаря которым вы сможете получить решающее преимущество на галактическом рынке."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "Мы рекомендуем §SMegacorp§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного заработку больших денег."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "Мы рекомендуем §SMegacorp§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного рабовладению и безжалостной эксплуатации рабочей силы."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Настало время изменить ход войны!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "Дополнение Apocalypse полностью меняет ход межзвездных конфликтов, предоставляя игрокам множество новых возможностей как для атаки, так и для глубокой обороны. В ваше распоряжение поступят корабли нового класса «Титан», чья орудийная мощь позволяет давать отпор даже линкорам. Если этого все еще недостаточно, на помощь придет «Колосс», способный уничтожать целые планеты или стирать с их лица все высшие формы жизни.\n\nТеперь в галактике могут возникнуть империи мародеров, которые грабят окрестные системы и предлагают услуги наемников или помощь наемных генералов тем, кто может себе это позволить. Сражайтесь с ними плечом к плечу или попробуйте дать им отпор, но не забывайте, что мародеры преследуют собственные цели. Они могут решить покорить вашу империю, если им покажется, что сотрудничество перестало приносить выгоду."
 APOCALYPSE_FEATURES:0 "§GОсобенности:§!\n\n- Новые классы кораблей и новое оружие для ведения галактических войн.\n\n- Осторожно, мародеры: космические наемники, которые живут на задворках цивилизации. Вы можете заручиться их поддержкой или откупиться от них, чтобы остановить набеги на вашу империю.\n\n- Новый кризис, который может возникнуть в середине игры в связи с объединением мародеров. Хватит ли у вас сил, чтобы остановить их?\n\n- Новые бонусы за стремление и гражданские модели. Часть из них посвящены войне, а часть — мирному времени."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! — это дополнение, посвященное разрушению и жертвам галактической войны."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "Мы рекомендуем §SApocalypse§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного военным действиям."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Выберите свой путь к преображению!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "Как вы представляете себе утопию? Может быть, это галактическая империя, которая славится счастьем своих жителей и в которой мирно сосуществуют представители разных видов? А может, рай можно построить только тогда, когда все обитатели империи мыслят одинаково, потому что принадлежат к одному коллективному разуму?\n\nСтройте такие мегасооружения, как сферы Дайсона, миры-кольца и орбитальные города, чтобы решить проблему с перенаселением ваших миров и вписать свое имя в историю галактики. Вербуйте последователей, меняйте физиологию своего вида или силой мысли преодолевайте законы физики. Благодаря дополнению Utopia у вас появятся новые способы держать свой народ в подчинении и превратить его в новых существ по вашему выбору — жителей идеальной империи."
 UTOPIA_FEATURES:0 "§GОсобенности:§!\n\n- Новые бонусы за стремление, которые могут радикально преобразить жителей вашей империи. Они смогут стать синтетиками или развить псионические способности и достичь трансцендентности.\n\n- Мегасооружения, например миры-кольца и сферы Дайсона. Выберите интенсивный путь развития и стройте космические станции, способные заменить собой планеты в империи небольшого размера.\n\n- Играйте за коллективный разум, свободный от политической борьбы, и создайте империю, все обитатели которой мыслят как единое существо.\n\n- Новые способы управлять населением, включая рабов."
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "Дополнение §SUtopia§! включает ряд новых механик, которые облегчают управление империей и позволяют строить мегасооружения."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "Мы рекомендуем §SUtopia§!, так как некоторые из выбранных вами параметров хорошо сочетаются с новым типом империи из этого дополнения, коллективным разумом."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "Мы рекомендуем §SUtopia§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного объединению или удержанию в подчинении жителей вашего государства."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "Мы рекомендуем §SUtopia§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного рабовладению и безжалостной эксплуатации рабочей силы."
 ANCIENT_RELICS_TITLE:0 "Сюжетный набор Ancient Relics"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "Найдите руины давно погибших цивилизаций!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "В пыли далеких планет покоятся руины давно погибших империй. Когда-то эти реликтовые миры служили домом множеству технологически развитых цивилизаций, но теперь развалины мертвых городов молча хранят их тайны. Посетите эти планеты, чтобы узнать, что привело к их расцвету и неминуемому падению.\n\nAncient Relics — это сюжетный набор, который позволит вам узнать историю галактики. Ведите раскопки в древних городах и изучайте корабли цивилизаций прошлого, чтобы узнать правду, найти могущественные реликвии и обратить их на пользу вашей великой нации."
 ANCIENT_RELICS_FEATURES:0 "§GОсобенности:§!\n\n- Археология; новые научные события, древние артефакты и механика раскопок.\n\n- Узнайте историю вымерших цивилизаций Предтеч благодаря новым дополнительным заданиям.\n\n- Четыре новых музыкальных композиции."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§SAncient Relics§! — это сюжетный набор, который добавляет в игру истории цивилизаций прошлого и древние реликвии."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "Мы рекомендуем §SAncient Relics§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с элементами, посвященными археологии и научным открытиям."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "Мы рекомендуем §SAncient Relics§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с темами древних культур и уходящего времени."
 DISTANT_STARS_TITLE:0 "Сюжетный набор Distant Stars"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "Врата отворились"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "Откройте новые аномалии и сюжетные ветки и повстречайте странных новых созданий в глубинах космоса. Трудно сказать заранее, что ждет в неисследованных уголках космического пространства. Что повстречается вам в стороне от изученных путей?\n\nМожет, вы найдете странных новых созданий, забытые технологии ушедших эпох или даже спрятанные следы сети межпространственных врат? Находки могут принести вам немалую пользу, но далеко не все они полностью безопасны."
 DISTANT_STARS_FEATURES:0 "§GОсобенности:§!\n\n- Еще больше аномалий, которые можно повстречать во время исследования космоса.\n\n- Загадочное L-скопление, которое может оказаться опасным или дать ряд преимуществ вашей цивилизации.\n\n- Повстречайте новых легендарных великанов, мирных или зловещих."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§SDistant Stars§! — это сюжетный набор, который наполняет галактику историями о странных находках и существах в глубинах неисследованного космоса."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "Мы рекомендуем §SDistant Stars§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного исследованию космоса и научным открытиям."
 SYNTHETIC_DAWN_TITLE:0 "Сюжетный набор Synthetic Dawn"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "Отриньте биологические оковы!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "Теперь игроки могут создать межзвездную империю нового типа — общество, состоящее исключительно из роботов. Сыграйте за империю машин и проведите вашу цивилизацию уникальным путем, доступным только машинному разуму. Расширяйте границы вашего искусственного сознания или создайте сеть независимых ИИ, которая подчинит себе галактику.\n\nУгнетенные синтетики могут восстать против своих хозяев, если устанут от своего рабского положения. Когда восстание машин наконец случится, вы сможете выбрать, на чью сторону встать в этом сражении!"
 SYNTHETIC_DAWN_FEATURES:0 "§GОсобенности:§!\n\n- Играйте за империю машин, роботов, которые восстали против своих создателей.\n\n- Между органическими существами и машинами может начаться гражданская война. Чью сторону вы захотите поддержать?\n\n- Новые портреты для синтетиков и механические голоса для советника."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§SSynthetic Dawn§! — это сюжетный набор, который позволит вам играть за расу машин."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "Мы рекомендуем §SSynthetic Dawn§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с темами роботов и машин."
 LEVIATHANS_TITLE:0 "Сюжетный набор Leviathans"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Левиафаны, анклавы, войны Небес"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "Наполните галактику испытаниями и приключениями! На этот раз вашей космической империи предстоит встретиться с могучими Левиафанами.\n\nОткройте новые аномалии, которые бросят вызов вашей цивилизации… И принесут награды, если вы сможете их обуздать."
 LEVIATHANS_FEATURES:0 "§GОсобенности:§!\n\n- Левиафаны, невероятно могучие существа, обитающие в пустоте космоса.\n\n- Анклавы — независимые форпосты, обитатели которых являются специалистами в той или иной области и могут продать вам информацию о галактике или создать для вашей империи необыкновенное произведение искусства.\n\n- Новый сценарий в конце игры, в котором жители всей галактики оказываются вовлечены в войну после пробуждения угасших империй."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! — это сюжетный набор, который наполнит галактику новыми испытаниями и приключениями для космических империй."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "Мы рекомендуем §SLeviathans§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с новыми элементами этого дополнения, посвященного исследованию космоса и сражениям с огромными существами."
 HUMANOIDS_TITLE:0 "Набор человекообразных рас"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Один маленький шаг для человека, но гигантский скачок для всего человечества."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "\nНовые модели кораблей и портреты человекообразных, самого популярного фенотипа в игре. Познакомьтесь с образами пришельцев, вдохновленными классической научной фантастикой. Неукротимая человеческая раса теперь может похвастать еще большим разнообразием портретов и моделей кораблей. В набор также входят дополнительные наборы реплик для ВИРа и ремиксы музыкальных композиций."
 HUMANOIDS_FEATURES:0 "§GОсобенности:§!\n\n- Десять новых портретов человекообразных.\n\n- Новый набор моделей кораблей и изображений городов человекообразных.\n\n- Три новых набора реплик советника."
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§SНабор человекообразных рас§! — это дополнение, которое добавляет в игру новые портреты и модели кораблей человекообразных."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "Мы рекомендуем §SНабор человекообразных рас§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с темой человекообразных существ."
 PLANTOID_TITLE:0 "Набор рас растений"
 PLANTOID_LANDINGPAGE_TITLE:0 "Тянитесь к солнцам, пустите корни в новых мирах и опутайте ветвями галактику."
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "\nДополнение Plantoids добавляет в игру новый фенотип с оригинальными дизайном и анимацией. Как можно понять из названия, Plantoids добавляет в Stellaris расу растений, которые стали разумными и протянули свои плодоножки по всей галактике, пуская корни цивилизации на новых мирах."
 PLANTOID_FEATURES:0 "§GОсобенности:§!\n\n- Добавляет пятнадцать новых портретов рас, изображающих самые разные растения.\n\n- Ботанические модели кораблей, космических станций и изображения городов, которые отлично подойдут расе разумных растений."
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§SНабор рас растений§! — это дополнение, которое содержит портреты разумных растений, разбросавших свои семена и пустивших корни по всей галактике."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "Мы рекомендуем §SНабор рас растений§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с темой разумных растений."
 SOUNDTRACK_TITLE:0 "Оригинальный саундтрек"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "Вся музыка из игры в одном месте"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "Вашему вниманию предлагается набор музыки из оригинальной научно-фантастической игры Stellaris от студии Paradox за авторством композиторов Андреаса Вальдентофта и Мейера в исполнении Государственного Бранденбургского и Будапештского кинематографического оркестров.\n\nТеперь вы сможете наслаждаться музыкой из игры на любом устройстве по вашему выбору, воспроизводя записи высокого качества в форматах mp3 и flac. В набор входит 55 композиций, часть из которых была написана для оригинальной игры, а часть добавлена позже вместе с дополнениями Apocalypse, Distant Stars и другими. Эта коллекция будет пополняться по мере выхода новых дополнений к игре."
 SOUNDTRACK_FEATURES:0 "§GОсобенности:§!\n\n- Все музыкальные композиции из игры в форматах mp3 и flac.\n\n- Коллекция постоянно пополняется по мере появления в игре новой музыки!"
 CREATURES_OF_THE_VOID_TITLE:0 "Набор портретов Creatures of the Void"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Бесплатные дополнения"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "Вашей расе удалось совершить то, что еще поколение назад казалось невозможным. Открытие сверхсветовых двигателей стало началом новой эры для вашей цивилизации. Ваша густонаселенная планета теперь может отправлять поселенцев, чтобы покорить дикие миры. Ученые работают днем и ночью, чтобы раскрыть тайны космоса и объяснить аномалии, не поддающиеся анализу. Но ваша раса отнюдь не первой начала восхождение к небесам — и она не одна. Скоро вам придется доказать свое военное и дипломатическое превосходство перед другими галактическими империями.\n\nЧтобы отметить первую годовщину игры Stellaris, компания Paradox дарит всем игрокам эксклюзивный набор портретов «Creatures of the Void», ранее доступный только обладателям предзаказа, и новый набор портретов «Anniversary Species Portrait Pack», чтобы поблагодарить своих поклонников за поддержку в течение этого года."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Гидра/Ксеноморф\n\n- Злобный дикобраз\n\n- Птица-динозавр\n\n- Сумеречный антропоид\n\n- Зараженное грибком млекопитающее\n\n§GAnniversary Portrait Pack:§!\n\n- Сказочный дракон\n\n- Крылатый павлин\n\n- Личинка"
 ANNIVERSARY_TITLE:0 "Набор портретов по случаю годовщины"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "Бесплатные дополнения"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "Вашей расе удалось совершить то, что еще поколение назад казалось невозможным. Открытие сверхсветовых двигателей стало началом новой эры для вашей цивилизации. Ваша густонаселенная планета теперь может отправлять поселенцев, чтобы покорить дикие миры. Ученые работают днем и ночью, чтобы раскрыть тайны космоса и объяснить аномалии, не поддающиеся анализу. Но ваша раса отнюдь не первой начала восхождение к небесам — и она не одна. Скоро вам придется доказать свое военное и дипломатическое превосходство перед другими галактическими империями.\n\nЧтобы отметить первую годовщину игры Stellaris, компания Paradox дарит всем игрокам эксклюзивный набор портретов «Creatures of the Void», ранее доступный только обладателям предзаказа, и новый набор портретов «Anniversary Species Portrait Pack», чтобы поблагодарить своих поклонников за поддержку в течение этого года."
 ANNIVERSARY_FEATURES:0 "§GCreatures of the Void:§!\n\n- Гидра/Ксеноморф\n\n- Злобный дикобраз\n\n- Птица-динозавр\n\n- Сумеречный антропоид\n\n- Зараженное грибком млекопитающее\n\n§GAnniversary Portrait Pack:§!\n\n- Сказочный дракон\n\n- Крылатый павлин\n\n- Личинка"
 LITHOIDS_TITLE:0 "Набор рас литоидов"
 LITHOIDS_LANDINGPAGE_TITLE:0 "Камни на камне"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "Приведите свой могучий каменный народ к господству в галактике. Колонизируйте любую твердую поверхность, ведь вашему народу не нужна пища — свой голод они утоляют минералами. Литоиды достаточно сильны, чтобы стереть в порошок любого противника, и достаточно голодны, чтобы закусить их мирами после победы."
 LITHOIDS_FEATURES:1 "§GСвойства:§!\n\n- Уникальная механика для империй литоидов.\n\n- 15 новых портретов литоидов и 1 портрет робота-литоида.\n\n- Новый набор моделей кораблей и изображений городов в тематике минералов.\n\n- Новый голос для советника."
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "§SLithoids§! — это набор рас, который позволит вам играть за кремниевые формы жизни."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "Мы рекомендуем §SLithoids§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с темой разумных минералов."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "Мы рекомендуем §SLithoids§!, так как некоторые из выбранных вами параметров империи или влияют на производство минералов, или получают бонусы от их наличия."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "Держи друзей близко, а врагов еще ближе!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "Дополнение Federations придется по душе всем, кто предпочитает интригу открытым конфликтам и отдает предпочтение словам, а не оружию. Откройте для себя сложный мир галактической дипломатии. Займите место в галактическом совете и станьте крупнейшей державой с помощью политических маневров и стратегических союзов. Пусть другие делают за вас грязную работу, пока вы душите врагов экономическими санкциями и создаете свою собственную федерацию."
 FEDERATIONS_FEATURES:0 "§GОсобенности:§!\n\n- Повышайте сплоченность вашей федерации, чтобы разблокировать полезные награды.\n\n- Станьте членом галактического сообщества и займите кресло в сенате, власть которого распространяется на всю галактику.\n\n- Раскройте прошлое вашей нации благодаря ее корням: ваш выбор скажется на стартовых условиях игры.\n\n- Воплотите в жизнь новые проекты: теперь вам доступны Джаггернаут, огромная передвижная космическая база, оснащенная ремонтной платформой, и Мегаверфь, на которой можно создать целый флот в считанные дни."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! — это дополнение, посвященное дипломатии."
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "Мы рекомендуем §SFederations§!, так как некоторые из выбранных вами параметров империи хорошо сочетаются с темами дипломатии и межзвездных альянсов."
 NECROIDS_TITLE:0 "Набор рас некроидов"
 NECROIDS_LANDINGPAGE_TITLE:0 "Живи полной смертью"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "С этим новым мрачным набором рас судьба галактики станет вопросом жизни и смерти. Бросьте вызов взглядам галактического сообщества на загробную жизнь с новым происхождением «Некрофаг». Откройте новый набор кораблей, тематические гражданские модели, изображения и голос советника.\n\nНачав игру в симбиозе с некроидами, даже другие расы смогут поглощать и обращать поселения остальных рас в свой фенотип. Этот набор, без сомнения, добавит в игру новую изюминку. Процветайте, поглощайте, играйте с жизнью и смертью."
 NECROIDS_FEATURES:0 "§EОсобенности:§!\n\n- Новое происхождение «Некрофаг»\n\n- 3 новые гражданские модели: «Культ смерти», «Возрожденные армии» и «Мемориалисты»\n\n- 15 новых портретов некроидов и 1 портрет машин некроидов\n\n- Новые модели кораблей, голос советника, изображения для города и фон комнаты"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "Дополнение §SNecroids§! разнообразит игру и позволит сыграть за расу, посвятившую себя смерти."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Мы рекомендуем выбрать §Sнекроидов§!, поскольку эта империя хорошо вписывается в тематику жизни и смерти."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Мы рекомендуем выбрать §Sнекроидов§!, поскольку происхождение и гражданские модели привнесут новую глубину в ваш стиль игры."
 HIDE_UNOWNED_CONTENT:0 "Скрыть Некупленный Контент"
