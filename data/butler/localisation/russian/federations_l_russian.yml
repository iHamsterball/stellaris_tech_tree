 wenkwort_chain_title:0 "Ухоженные парки"
 wenkwort_chain_desc:0 "При изучении системы [from.System.GetName] мы обнаружили необыкновенно живописный мир. Эта планета идеально подходит для колонизации, но мы должны выяснить: кто сделал ее такой и зачем?"

 federations3.121.name:0 "По газонам не ходить"
 federations3.121.desc:0 "Уважаемый посетитель: §Yпроект $NAME_Wenkwort$§! приветствует вас. Для нас не важно, первый ли это ваш визит или двухтысячный, — мы будем рады продемонстрировать наши великолепные сады.\n\n$NAME_Gardeners$ поручили мне проинформировать вас, что в соответствии с распоряжением WAPP-715 вам не рекомендуется вносить изменения в биологическое равновесие экосистемы планеты $NAME_wenkwort_prime$. Несоблюдение установленных правил может привести к существенному снижению шансов на выживание всех виноватых особей."
 federations3.121.a:0 "Каким еще распоряжением? Ты вообще кто?"
 federations3.121.a.response:0 "Я автоматический смотритель системы, которой мои создатели присвоили название «[root.System.GetName]». $NAME_Gardeners$ выбрали меня, чтобы представлять их интересы здесь и в других системах, принадлежащих Империи ауронов. Если не вдаваться в подробности, меня можно считать защитником всех этих красот, которые окружают вас, и путеводителем по планете.\n\n§YРаспоряжение WAPP-715§! ограничивает промышленное развитие на мирах класса «Акамор», в число которых входит планета [root.Planet.GetName]. Только вы можете спасти редкие природные зоны от полного исчезновения!"
 federations3.121.b:0 "Какие глупости. Наша колония будет развиваться так, как мы посчитаем нужным."
 federations3.121.c:0 "Мы можем чем-то помочь?"
 federations3.125.desc:0 "Великолепно! Отправляю вам подробный список ограничений.\n\nКраткое изложение: распоряжение WAPP-715 допускает ответственное, неинвазивное, безопасное использование садов проекта $NAME_Wenkwort$. Мы высоко ценим сохранность уникальных природных комплексов в наших мирах, но не хотим ограничивать коммерческое развитие в... <ОШИБКА: маяк Империи находится вне зоны действия сети>.\n\n<Прошу срочно прислать отряд наблюдателей в точку 19c14a05... Неудача. Повторная попытка... Неудача. Повторная попытка...>"
 federations3.130.desc:0 "Весьма печально. Пусть будет так.\n\n<Прошу срочно прислать отряд блюстителей порядка в точку-\n<ОШИБКА: маяк Империи не обнаружен. Включаю резервную навигационную систему... Успех.>\n<Отряд блюстителей порядка отправлен; ожидаемое время прибытия — 2 больших цикла. Отключаю режим вежливости.>"
 federations3.131.name:0 "Яблоко раздора"
 federations3.131.desc:0 "Уважаемый нарушитель: ваши действия продолжают выходить за рамки, установленные §Yраспоряжением WAPP-715§! в том, что касается безопасного использования садов проекта $NAME_Wenkwort$ на планете [root.Planet.GetName].\n\nЭто последнее предупреждение и ваша последняя возможность принять наши ограничения. В случае отказа немедленно последует наказание."
 federations3.131.a:0 "Мы принимаем ваши ограничения."
 federations3.131.tooltip:0 "[root.GetName] Получает модификатор §Y$pm_wenkwort_custodian$§!."

