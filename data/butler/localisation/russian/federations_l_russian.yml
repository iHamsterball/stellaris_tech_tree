 WENKWORT_CAT_DESC:0 "Это необычайно живописный мир — может быть, даже слишком. Чье вмешательство могло сделать его таким?"
 federations3.115.name:0 "Поясняющий сигнал"
 federations3.115.desc:0 "Почти вся поверхность планеты [From.GetName] представляет собой произведение искусства — над ней явно потрудился ландшафтный дизайнер. Наши ученые подозревают, что даже немногочисленные «нетронутые» участки природы были созданы искусственно и оставлены для сельскохозяйственных нужд.\n\nВ конце осмотра планеты мы обнаружили маяк — единственное технологическое устройство во всем этом мире. После включения он переслал нам каталог всех растительных и животных форм жизни на планете [From.GetName] и координаты другого мира в системе [event_target:wenkwort_rellrait.GetName]. Мы не нашли никаких следов, способных указать на создателей этого маяка."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "Плавучее сокровище"
 federations3.100.desc:0 "На первый взгляд планета [Root.GetName] ничем не выделяется среди прочих, и ученый на борту научного корабля [From.GetName] обнаружил аномалию по чистой случайности, когда заметил, что свет звезд преломляется возле поверхности необычным образом. Направив туда сканеры, мы обнаружили огромную линзу — прозрачный кристаллический объект шириной с остров средних размеров.\n\nЗондирование подтвердило, что химический состав этой линзы уникален: в галактике вряд ли найдется второе такое же чудо."
 federations3.100.a:0 "Это ценный ресурс. Начинайте разработку месторождения."
 federations3.100.b:0 "Оставим ее как есть. Возможность насладиться такой красотой должна быть у каждого."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "Невозможная впадина"
 colony_fed.100.desc:1 "Наше внимание привлекла геологическая аномалия на планете [Root.GetName]. Мы начали исследования после того, как рядом с одним из горнодобывающих комплексов появилась впадина почти правильной формы. Подобные образования редко встречаются за пределами регионов вечной мерзлоты, но это не главное: ученые обнаружили, что стены этого «цирка» начинают резонировать после облучения электромагнитными частотами. Мы продолжаем исследования."

 colony_fed.105.name:0 "Проект «Синий лотос»"
 colony_fed.105.desc:1 "Наши ученые докладывают, что недавно обнаруженные месторождения синих кристаллов на планете [Root.GetName] активно реагируют на обстрел фотонами в ходе эксперимента квантового ластика с отложенным выбором. Минералы фильтруют волну и отражают луч, который преображает обычные силикаты в сверхпроводящие сплавы.\n\nПоскольку процесс требует использования радиоактивных изотопов в закрытом пространстве, нам следует соблюдать осторожность. Однако небольшая группа исследователей выдвинула противоположный аргумент: по их словам, активная эксплуатация аномалии может совершить революцию в обработке драгоценных металлов. Так или иначе, дальнейшее исследование этого феномена потребует от нас крупных затрат."
 colony_fed.105.gestalt.desc:0 "Мы обнаружили, что один из нас проводил собственные исследования в цирке на планете [Root.GetName]. Он продолжал выполнять свой первоначальный приказ — усовершенствовать наши методы добычи минералов — и изобрел способ преобразовывать обыкновенные силикаты в сплав нового типа.\n\nЧастью этого процесса является обстрел месторождений в стенах кратера энергетическими лучами. Энтузиазм исследователя привел к тому, что большая часть полигона теперь обладает повышенным радиационным фоном. Мы изолировали виновника для последующей интеграции обратно в коллектив или уничтожения его личности вместе с накопленными знаниями."
 colony_fed.105.a:0 "Вернем его к остальным."
 colony_fed.105.b:0 "Давайте посмотрим, к чему приведут эти исследования."
 colony_fed.105.c:0 "Мы немедленно прекратим дальнейшие эксперименты."
 colony_fed.105.d:0 "Избавимся от этого трутня."

 colony_fed.106.name:0 "Излишне инициативные ученые"
 colony_fed.106.desc:0 "События на планете [Root.GetName] приняли удручающий оборот, когда группа излишне инициативных ученых решила помешать закрытию проекта. Ослепленные открывшимися перспективами, они попытались взять контроль над экспериментами в свои руки — конечно же, исключительно «ради блага новой науки». Последовавшая стычка привела к повреждению оборудования и вызвала неконтролируемый каскад.\n\nТо, что осталось от цирка, больше всего напоминает жеоду: каменная скорлупа вокруг группы кристаллов, в которые заключено то, что когда-то было исследовательской группой и ее оборудованием."

 colony_fed.107.name:0 "Мятежный алхимик"
 colony_fed.107.desc:0 "Непокорный трутень был благополучно уничтожен вместе с его открытиями. Поверхность планеты теперь усеивают последствия его безответственных экспериментов; нам удалось извлечь из них немного полезных материалов."

 colony_fed.110.name:0 "Алхимия в действии"
 colony_fed.110.desc:0 "Лаборатория на планете [From.GetName] приносит уверенные результаты. Пока что процесс позволяет преобразовывать в сплавы лишь незначительное количество пустой породы, но исследователи надеются запустить более крупное предприятие в самом ближайшем будущем. Они запросили дополнительное финансирование."
 colony_fed.110.gestalt.desc:0 "Несанкционированные эксперименты на планете [Root.GetName] приносят уверенные результаты. Пока что процесс позволяет преобразовывать в сплавы лишь незначительное количество пустой породы, но это оправдывает все затраченные усилия. Возможно, нам следует уделить больше внимания этому проекту."

 colony_fed.111.name:0 "Крах «лотоса»"
 colony_fed.111.desc:0 "Эксперименты по трансмутации вещества на планете [From.GetName] завершились провалом — хотя это, возможно, предотвратило масштабную катастрофу в будущем. После того, как мы установили и запустили усовершенствованное оборудование, процесс шел в рамках допустимых параметров, однако попытка отключить линию привела к неконтролируемой цепной реакции. Преобразование вышло за пределы цеха и превратило в сверхпроводящий сплав не только его, но и ближайшие окрестности.\n\nПоследовавший за этим взрыв унес несколько жизней и оставил после себя воронку изрядных размеров, которая послужит предостережением всем, кто решит посвятить себя метафизике."
 colony_fed.111.a:0 "Давайте не будем повторять эти эксперименты."

 colony_fed.115.name:0 "Алхимия широкого спектра"
 colony_fed.115.desc:0 "Наш эксперимент перешел в следующую фазу — открытие полноценного промышленного предприятия. Завод кристаллического преобразования «Синий лотос» запущен и производит беспрецедентно огромное количество сплавов из базового материала."
 colony_fed.115.a:0 "Великолепное открытие."
 colony_fed.115.b:0 "Продолжайте следить за ситуацией..."

 colony_fed.120.name:0 "«Лотос» поглощает себя"
 colony_fed.120.desc:0 "Работники экспериментального промышленного предприятия на планете [Root.GetName] доложили о катастрофе. Скорее всего, мы никогда не узнаем, что именно заставило процесс выйти из-под контроля, но результатом стала цепная реакция, которая превратила в сверхпроводящий сплав всю технику, сам завод и его окрестности. Все, что осталось, — это богатое месторождение редких элементов."

 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "Предприятие «Синий лотос»"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "Ученые считают, что необычные отражающие свойства этого уникального места можно использовать для превращения пустой породы в сверхпроводящие сплавы."

 WENKWORT_PROJECT:0 "Чистый ландшафтный дизайн"
 WENKWORT_PROJECT_DESC:0 "Всю поверхность планеты [event_target:wenkwort_rellrait.GetName] покрывают изящные земляные насыпи, расходящиеся от ее многочисленных кратеров и гор, будто круги на воде. Мы не знаем наверняка, какой смысл несет это послание и при чем тут $wenkwort_drone_plural$ в этой системе."
 federations3.135.name:0 "Горы и реки планеты [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc:0 "Если бы не чудовищный размер и не огромное расстояние, которое разделяет планеты [Owner.Capital.GetName] и §Y[event_target:wenkwort_rellrait.GetName]§!, последнюю можно было бы принять за сад камней, созданный нашими собственными садовниками. Вся поверхность этого мира представляет собой бескрайнюю, абсолютно ровную пустыню, по которой разбросаны камни размером от небольших валунов до крупных астероидов. Наши ученые обратили внимание на алгоритмическую точность распределения воды и суши: оно имитирует природную естественность, но в то же время отличается от нее, как академический рисунок отличается от оригинала.\n\nТак или иначе, мы не сомневаемся, что этот мир и недавно появившиеся на его поверхности §Y$wenkwort_drone_plural$§! как-то связаны. Все наши попытки установить их происхождение пока что не увенчались успехом.\n\nБыть может, подсказка скрывается в медитативной безмятежности этого мира — он будто намекает, что ответы откроются нам со временем."
 federations3.135.nonhuman.desc:0 "Нет никаких сомнений в том, что огромные геометрические формы на поверхности планеты [event_target:wenkwort_rellrait.GetName] имеют искусственное происхождение. Каждый из ее континентов напоминает огромное море песка, в котором то тут, то там попадаются глыбы размером от небольших кусков камня до крупных астероидов.\n\nНаши исследователи пришли к выводу, что вся планета представляет собой произведение искусства или, возможно, место проведения неких ритуалов — хотя по ее поверхности бродят лишь ранее виденные нами §Y$wenkwort_drone_plural$§!. Все попытки установить их происхождение не увенчались успехом. Скорее всего, раскрыть эту загадку сумеет лишь время..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "Реликтовые рельсы"
 relicrails_digsite_desc:0 "Сейсмическая активность на планете [From.Planet.GetName] привела к обрушению нескольких подземных пещер и открыла целую сеть ранее не известных транспортных тоннелей. Их высокие арки и сложное сигнальное оборудование оставались непотревоженными несколько сотен лет, а их конструкция не похожа ни на один артефакт, виденный нами в этом участке космоса. Кто проложил их и для чего?"
 federations3.1005.name:0 "Подземная смена"
 federations3.1005.desc:0 "Обрушение глубоких пещер поставило под угрозу строительство новых зданий на планете [From.Planet.GetName]. Среди населения пострадали считаные единицы, а инфраструктуру колонии эта геологическая активность не затронула, однако подземные толчки открыли целую сеть ранее неизвестных транспортных тоннелей. Наши землемеры уже признали свою ошибку и принялись за исследование находки. Быть может, [From.Planet.GetName] еще удивит нас своей историей..."
 federations3.1010.name:0 "Подземные депо"
 federations3.1010.desc:0 "Наши раскопки почти сразу раскрыли новые тоннели и оборудование гораздо более сложной конструкции. Тяжелые рельсы и шпалы почти не пострадали от времени и лежат в окружении множества артефактов и древнего хлама.\n\nМежду груд мусора мы нашли покрытые оксидной пленкой детали двигателя и сигнального снаряжения, совсем как в §Yнаших собственных депо§!. Каждый предмет покрывают сложные геометрические узоры, которые подчеркивают, что эти детали создавались не только с гордостью, но и с любовью к искусству."
 federations3.1015.name:0 "Вооруженный гость"
 federations3.1015.desc:0 "В ходе раскопок узкого технического тоннеля мы обнаружили тело давно мертвого рептилоида, по всей вероятности погибшего под завалами §Yоколо 800 лет назад§!. Его нахождение там оставалось загадкой ровно до тех пор, пока мы не провели осмотр имеющегося у него оружия.\n\nТехнология, необходимая для создания украшающих его маленький ручной щит клинков, не просто уступает нашей — она также отличается от той, которую использовали строители железных дорог. Как и мы, этот щитоносец прибыл сюда с другой планеты и также проводил археологические раскопки, пока его жизнь не оборвало обрушение сводов тоннеля."
 federations3.1015.a:0 "Переведите его заметки."
 federations3.1020.name:0 "Щитоносец"
 federations3.1020.desc:0 "Заметки Щитоносца привели нас к §Yэлектрической подстанции§!, которая когда-то обслуживала это депо. Скорее всего, одна из ранних археологических экспедиций нарушила герметичность всего этого комплекса; к счастью для нас, большая часть предметов в нем хорошо сохранилась. Покрытые пылью короба с проводами уходят под потолок, окружая дюжины мониторов. Рядом с одним из них мы обнаружили остаточные следы §Yдругой расы разумных существ§!.\n\nВ отчетах экспедиции Щитоносца упоминается группа мертвых техников-моллюскоидов, прижавшихся друг к другу в поисках защиты или тепла. Они также описывают две попытки восстановить подачу энергии с помощью примитивных инструментов, которые уступают нашим во всех отношениях. Быть может, мы сможем закончить начатое — тем самым существенно упростив ход раскопок."
 federations3.1021.name:0 "Коварная катушка"
 federations3.1021.desc:0 "Уже через несколько минут после того, как мы подали напряжение на подстанцию на планете [From.Planet.GetName] с помощью портативного фазового генератора, прозвучал громкий сигнал тревоги. Еще через несколько секунд потолок рухнул вместе с частью стены, отделявшей депо от соседнего железнодорожного тоннеля, где в этот момент работал другой отряд археологов.\n\nПричиной катастрофы оказалась §Rпроржавевшая катушка сопротивления§!, которую мы считали отключенной от общей сети. Помимо легких ранений эта халатность стоила жизни двенадцати членам отряда, трагически разделившим участь погибшего Щитоносца."
 federations3.1022.name:0 "По другому пути"
 federations3.1022.desc:0 "Древняя подстанция поразила нас своей сложностью. Мы подали на нее напряжение с помощью портативного фазового генератора, но последовавшая за этим вспышка активности привела к обрушению части тысячелетнего транспортного узла.\n\nК счастью, наш отряд археологов вовремя понял, что происходит, и успел добежать до укрытия. Когда пыль осела, они обнаружили, что часть ранее доступных областей оказалась погребена, но вместо них открылись новые тоннели."
 federations3.1026.name:0 "Движение восстановлено"
 federations3.1026.desc:0 "Наши случайно внесенные в план раскопок изменения помогли отыскать тоннель, в конце которого, если верить расшифрованным контрольным панелям, стоял поезд дальнего следования. Эти же панели показали, что в расписании движения поездов этому составу был присвоен ряд необычных меток, включая слово, которое мы перевели как «§Yхранилище§!».\n\nМы отрядили команду инженеров, чтобы они отреставрировали поезд — археологам редко удается найти настолько большой и важный для понимания ситуации артефакт. Дизайн древнего локомотива поразил нас своим изяществом, но содержимое богато украшенных вагонов превзошло наши самые смелые ожидания: в каждом из них оказался отдельный музей.\n\nПоезд оказался передвижной капсулой времени, которую всегда можно было перегнать в безопасное место. На протяжении 3000 лет он хранил свидетельства об исторических, культурных и научных достижениях целой расы, чьи представители называли себя §Yпийипами§!."
 federations3.1026.a:0 "Срочно доставьте эту находку в столицу."
 federations3.1027.name:0 "Голые стены"
 federations3.1027.desc:0 "Наша случайная перепланировка тоннелей открыла ранее недоступный склад, высеченный в камне под сводом естественной пещеры. Почти все помещения в нем оказались пусты и опечатаны, за исключением одного. Открыв двери, мы обнаружили останки еще нескольких представителей расы Щитоносца, которые явились сюда в поисках припасов и пали жертвами охранных систем, тысячу лет стоящих без дела.\n\nСогласно записям в журнале группы, этот «§Yмобильный экспедиционный отряд Фенрунир§!» прибыл на планету [From.Planet.GetName] в рамках программы исследования обитаемых миров. Они не рассчитывали найти здесь развалины. Так как их не интересовала археология, они предпочли не приступить к раскопкам, а разграбить тоннели.\n\nТе, кто погиб от истощения на запертом складе, описали, нисколько не стесняясь в выражениях, что они думают о своих товарищах, доставивших грузы на транспортный корабль и бросивших их здесь. Наши ученые подтвердили, что на складе много древних машин, но практически не осталось свидетельств, способных рассказать нам что-нибудь еще о загадочных строителях железных дорог."
 federations3.1030.name:0 "Убежища и рельсы"
 federations3.1030.desc:0 "Строители железных дорог на планете [From.From.Planet.GetName] оставили после себя записи, которые рассказывают удивительную историю. Небольшой отряд моллюскоидов-инженеров бежал из своего технофобного мира, стремясь обрести лучшую жизнь с помощью созидательного труда. Они отступили внутрь никому не известного §Yпещерного комплекса§!, позже соединив его многочисленные помещения системой железнодорожных тоннелей.\n\nПийипы боялись, что однажды их всех найдут и уничтожат, и потому копали все глубже, стремясь к безопасности и процветанию. В течение следующих 200 лет численность отступников постепенно росла, а нация на поверхности становилась все более замкнутой и параноидальной. В какой-то момент внезапно возникшее радикальное течение повлекло за собой стремительную милитаризацию в беспрецедентных масштабах; на этом месте хроника обрывается.\n\nДаже приобщив к делу отрывочные и неполные записи Щитоносца, мы можем только гадать, что за трагическая участь постигла оба народа. Дальнейшие археологические свидетельства или не сохранились, или были намеренно уничтожены; все, что осталось от пийипов, — это их тоннели, их записи и их поезда."

