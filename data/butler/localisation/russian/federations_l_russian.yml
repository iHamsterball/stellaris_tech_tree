 resolution_greatergood_workers_rights:0 "Хартия прав рабочих"
 resolution_greatergood_workers_rights_desc:0 "Мы поступим правильно, создав кодекс прав рабочих, чтобы защитить их от притеснений."

 resolution_greatergood_five_year_plans:0 "Пятилетки"
 resolution_greatergood_five_year_plans_desc:0 "Губернаторам наших миров нужно дать свободу, необходимую для предложения и проведения радикальных реформ ради общего блага."
 resolution_greatergood_five_year_plans_tooltip:0 "Сельскохозяйственные миры, энергетические миры и добывающие миры получают дополнительные бонусы.\n\n§RЗапрещено§! использовать уровень жизни §YПрожиточный минимум§!."

 resolution_greatergood_greater_than_ourselves:0 "Больше нас"
 resolution_greatergood_greater_than_ourselves_desc:0 "Мы о многом просим свой народ, но иногда вынуждены просить о большем. Нужно вознаграждать тех, кто готов поставить нужды государства превыше собственных и отправиться на фронтир."
 resolution_greatergood_greater_than_ourselves_tooltip:0 "Открывает указ, поощряющий добровольное переселение безработных рабочих и трутней на подходящие планеты с работой и жильем, если они находятся в пределах нашего государства.\n\n§RЗапрещено§! использовать уровни жизни §YПрожиточный минимум§! и §YСтратифицированная экономика§!.\n\n§RЗапрещено§! использовать следующие типы рабства: §YРабский труд§!, §YСкот§! и §YСлияние с сетью§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "Поощряет добровольное переселение безработных рабочих и трутней на подходящие планеты с работой и жильем, если они находятся в пределах нашего государства."
 greater_than_ourselves_tooltip:0 "§YОткрыт указ:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "Помимо прав, закрепленных в недавних резолюциях галактического сообщества, мы накладываем на наших рабочих дополнительные обязанности.\n\nТеперь мы можем поощрять добровольное переселение безработных рабочих на другие планеты под нашей властью, располагающие доступным жильем и работой и пригодные для жизни."
 federations.10010.desc_gestalt:0 "Галактическое сообщество приняло положения, наделяющие рабочих дополнительными привилегиями.\n\nИ хотя для нас это не имеет особого значения, мы, по крайней мере, можем получить выгоду от созданной ими инфраструктуры для переселения."

 resolution_greatergood_balance_in_the_middle:0 "Золотая середина"
 resolution_greatergood_balance_in_the_middle_desc:0 "Мы должны бороться со всеми проявлениями неравенства и насаждать справедливость любыми методами. К чему пировать, если ты уже насытился, и зачем выбрасывать излишки, когда твой сосед голодает?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§RЗапрещены§! уровни жизни §YПрожиточный минимум§!, §YСтратифицированная экономика§!, §YДостойные условия§! и §YПривилегия образования§!.\n\n§RЗапрещены§! все типы §Yрабства§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Мандат о всеобщем процветании"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Если галактическая цивилизация не в состоянии обеспечить собственное население, то она подвела его. Нет оправданий для неудовлетворенных потребностей. Мы должны распределять излишки доходов ради всеобщего блага."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "§RЗапрещены§! все уровни жизни, кроме §YРазделение тягот§!, §YУтопическое изобилие§!, §YХимическое блаженство§! или §YОбязательное потакание§!.\n\n§RЗапрещена§! ассимиляция органиков §Yманиакальным ассимилятором§! или §Yколлективным разумом§!.\n\nГосударства, не являющиеся §Yэгалитаристами§! или §Yвзбунтовавшимися служителями§!, возможно, не сумеют выполнить эти требования и §Rнарушат галактический закон§!!"

 # Mutual Defense
 resolution_category_mutualdefense:0 "Взаимная оборона"

 resolution_mutualdefense_repeal_1:0 "§RАннулировать резолюцию $resolution_mutualdefense_the_readied_shield$§!"
 resolution_mutualdefense_repeal_1_desc:0 "Военные вопросы стоит обсуждать в федерациях или при подписании пактов о взаимной защите, а не на заседаниях сената."
 resolution_mutualdefense_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$resolution_mutualdefense_the_readied_shield$§!."

 resolution_mutualdefense_repeal_2:0 "§RАннулировать резолюцию $resolution_mutualdefense_military_readiness_act$§!"
 resolution_mutualdefense_repeal_2_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_2_effect_success:2 "Аннулирует резолюцию §Y$resolution_mutualdefense_military_readiness_act$§!, тем самым внедряя галактический закон §Y$resolution_mutualdefense_the_readied_shield$§!."

 resolution_mutualdefense_repeal_3:0 "§RАннулировать резолюцию $resolution_mutualdefense_enemy_of_my_enemy$§!"
 resolution_mutualdefense_repeal_3_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_3_effect_success:2 "Аннулирует резолюцию §Y$resolution_mutualdefense_enemy_of_my_enemy$§!, тем самым внедряя галактический закон §Y$resolution_mutualdefense_military_readiness_act$§!.\n\n"

 resolution_mutualdefense_repeal_4:0 "§RАннулировать резолюцию $resolution_mutualdefense_military_readiness_act$§!"
 resolution_mutualdefense_repeal_4_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_4_effect_success:2 "Аннулирует резолюцию §Y$resolution_mutualdefense_military_readiness_act$§!, тем самым внедряя галактический закон §Y$resolution_mutualdefense_enemy_of_my_enemy$§!.\n\n"

 resolution_mutualdefense_repeal_5:0 "§RАннулировать резолюцию $resolution_mutualdefense_renegade_containment$§!"
 resolution_mutualdefense_repeal_5_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_5_effect_success:2 "Аннулирует резолюцию §Y$resolution_mutualdefense_renegade_containment$§!, тем самым внедряя галактический закон §Y$resolution_mutualdefense_military_readiness_act$§!.\n\n"

 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "Щит наизготовку"
 resolution_mutualdefense_the_readied_shield_desc:0 "Вселенная — опасное место, и все члены галактического сообщества должны быть готовы защищать свои миры от пиратов, космических созданий или неизвестных угроз."

 resolution_mutualdefense_military_readiness_act:0 "Акт о военной готовности"
 resolution_mutualdefense_military_readiness_act_desc:0 "У каждого члена галактического сообщества есть долг перед собой и перед остальными, предписывающий вносить свой вклад в оборону галактики."
 resolution_mutualdefense_military_readiness_act_tooltip:0 "Члены галактического сообщества, не являющиеся вассалами другого государства и использующие менее половины своей вместимости флотилии, §Rнарушают галактический закон§!."

 resolution_mutualdefense_enemy_of_my_enemy:0 "Враг моего врага"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "Враг одного — враг всех. Если один из членов сообщества атакован, неужели мы не позволим всем желающим покарать напавшего?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "Дает повод к войне §Y«Контратака»§! против государств, не входящих в галактическое сообщество и ведущих наступательную войну против члена сообщества."

 resolution_mutualdefense_castigation_proclamation:0 "Объявление выговора"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Кто не с нами, тот против нас. Все выступающие против галактического закона должны быть наказаны."
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "Любое государство галактического сообщества может предложить резолюцию, §Yосуждающую§! государство, §Rнарушающее галактический закон§! или не являющееся членом галактического сообщества.\n\nГосударства с политикой §Yнеограниченных войн§! могут использовать поводы к войне §Y«Враждебность»§! и §Y«Унижение»§! против государств, §Rосужденных§! галактическим сообществом или §Rнарушающих галактический закон§!."
 resolution_mutualdefense_castigation_denouncement:0 "Выговор"
 resolution_mutualdefense_castigation_denouncement_desc:0 "Формальное осуждение государства. Это предложение может быть направлено против любого государства, не входящего в галактическое сообщество или нарушающей галактический закон."

 resolution_mutualdefense_renegade_containment:0 "Доктрина о сдерживании ренегатов"
 resolution_mutualdefense_renegade_containment_desc:0 "Выгода от членства в галактическом сообществе очевидна, а потому отказ от участия явно свидетельствует о дурных намерениях. Членам сообщества нужно позволить силой предотвращать любые гнусности до того, как государства, не входящие в сообщество, смогут осуществить свои намерения."
 resolution_mutualdefense_renegade_containment_tooltip:0 "Дает государствам с политикой §Yнеограниченных войн§! повод к тотальной войне §Y«Превентивная война»§! против государств, не входящих в галактическое сообщество."

 # Rules of War

 resolution_category_rulesofwar:0 "Правила войны"

 resolution_rulesofwar_repeal_1:0 "§RАннулировать резолюцию $resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "Сила служит источником права. Попытки скрыться от ужасов войны за ограничениями — всего лишь самообман. Мы должны аннулировать эти законы и объединиться в случае возникновения настоящей угрозы."
 resolution_rulesofwar_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$resolution_rulesofwar_guardian_angels$§!."

 resolution_rulesofwar_repeal_2:0 "§RАннулировать резолюцию $resolution_rulesofwar_reverence_for_life$§!"
 resolution_rulesofwar_repeal_2_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_2_effect_success:2 "Аннулирует резолюцию §Y$resolution_rulesofwar_reverence_for_life$§!, тем самым внедряя галактический закон §Y$resolution_rulesofwar_guardian_angels$§!."

 resolution_rulesofwar_repeal_3:0 "§RАннулировать резолюцию $resolution_rulesofwar_independent_tribunals$§!"
 resolution_rulesofwar_repeal_3_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_3_effect_success:2 "Аннулирует резолюцию §Y$resolution_rulesofwar_independent_tribunals$§!, тем самым внедряя галактический закон §Y$resolution_rulesofwar_reverence_for_life$§!.\n\n"

 resolution_rulesofwar_repeal_4:1 "§RАннулировать резолюцию $resolution_rulesofwar_reverence_for_life$§!"
 resolution_rulesofwar_repeal_4_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_4_effect_success:2 "Аннулирует резолюцию §Y$resolution_rulesofwar_last_resort_doctrine$§!, тем самым внедряя галактический закон §Y$resolution_rulesofwar_independent_tribunals$§!.\n\n"

 resolution_rulesofwar_repeal_5:0 "§RАннулировать резолюцию $resolution_rulesofwar_demobilization_initiative$§!"
 resolution_rulesofwar_repeal_5_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_5_effect_success:2 "Аннулирует резолюцию §Y$resolution_rulesofwar_demobilization_initiative$§!, тем самым внедряя галактический закон §Y$resolution_rulesofwar_last_resort_doctrine$§!.\n\n"

 resolution_rulesofwar_guardian_angels:0 "Акт об ангелах-хранителях"
 resolution_rulesofwar_guardian_angels_desc:0 "Солдаты, посвятившие жизнь защите наших планет, получат признание и почет."

 resolution_rulesofwar_reverence_for_life:0 "Почтение к жизни"
 resolution_rulesofwar_reverence_for_life_desc:0 "Ужасы войны в масштабах межзвёздной империи повергают в трепет. Мы должны сделать всё возможное, чтобы от них страдали лишь активные участники военных действий."
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§RЗапрещено§! использование §Yгеноцида§! (кроме перемещения) и §YКрушителей миров§!."

 resolution_rulesofwar_independent_tribunals:0 "Независимые трибуналы"
 resolution_rulesofwar_independent_tribunals_desc:0 "Солдаты должны понести наказание за совершенные преступления. На потери среди гражданского населения нельзя закрывать глаза. Мы должны создать независимые трибуналы для расследования и наказания военных преступлений."
 resolution_rulesofwar_independent_tribunals_tooltip:0 "§RЗапрещено§! использовать тактики бомбардировки §YАрмагеддон§! и §YКовровая§!, а также применять любые орудия класса «Колосс», кроме §Yглобального усмирителя§!."

 resolution_rulesofwar_last_resort_doctrine:0 "Доктрина последнего средства"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "Война должна быть последним средством, применимым лишь тогда, когда не сработали иные формы дипломатии. Она не должна быть инструментом преследования несправедливых целей."
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "§YНеограниченные войны§! §Rзапрещены§!."

 resolution_rulesofwar_demobilization_initiative:0 "Инициатива демобилизации"
 resolution_rulesofwar_demobilization_initiative_desc:0 "Ресурсам, растрачиваемым на войну, можно было бы найти применение в иных проектах, направленных на улучшение жизни гражданского населения. Мы должны жестко ограничить военное развитие и направить усилия на улучшение, не на разрушение."
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "Запрещена экономическая политика §YВоенизированная экономика§!."

 # Galactic Reforms

 resolution_category_galacticreforms:0 "Галактические реформы"

 resolution_category_denouncements:0 "Осуждение"

 resolution_council_denouncement:0 "Осуждение совета"
 resolution_council_denouncement_desc:0 "Галактический совет может вынести на рассмотрению резолюцию, осуждающую недружественных членов галактического сообщества и делающую их уязвимыми к наложенным санкциям.\n\nНаверняка никто не станет злоупотреблять подобной властью."

 resolution_galacticreforms_abolish_council:0 "§RРаспустить галактический совет§!"
 resolution_galacticreforms_abolish_council_desc:0 "Галактический совет несет угрозу демократии и должен быть распущен."
 resolution_galacticreforms_abolish_council_tooltip:0 "Галактический совет прекращает свое существование."
 resolution_galacticreforms_form_council:0 "Сформировать галактический совет"
 resolution_galacticreforms_form_council_desc:0 "Галактическому сообществу нужен совет лидеров, помогающий поддерживать порядок."
 resolution_galacticreforms_form_council_tooltip:0 "Создает §Yгалактический совет§! из трех членов.\n\nИзначально совет уполномочен вводить §Yчрезвычайные меры§!, предлагать §Yрезолюции о санкциях§! и §Yосуждать§!."

 resolution_galacticreforms_disable_council_veto:0 "§RЛишить совет права вето§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "Сама идея о праве вето в руках совета нелепа. Почему мы должны замалчивать желания сообщества? Немедленно исправьте это!"
 resolution_galacticreforms_disable_council_veto_tooltip:0 "Члены галактического совета больше не смогут накладывать вето на предлагаемые резолюции."
 resolution_galacticreforms_enable_council_veto:0 "Наделить совет правом вето"
 resolution_galacticreforms_enable_council_veto_desc:0 "Галактический совет должен быть наделен властью убирать из очереди резолюций бессмысленные предложения."

 resolution_galacticreforms_disable_council_denouncement:0 "§RЛишить совет права осуждения§!"
 resolution_galacticreforms_disable_council_denouncement_desc:0 "Членам галактического совета должен требоваться повод для осуждения. Нам нужно лишить их этого несправедливого диктаторского инструмента."
 resolution_galacticreforms_disable_council_denouncement_tooltip:0 "Члены галактического совета больше не смогут осуждать недружественных членов сообщества."
 resolution_galacticreforms_enable_council_denouncement:0 "Наделить совет правом осуждения"
 resolution_galacticreforms_enable_council_denouncement_desc:0 "Мы должны наделить галактический совет властью определять отступников, которых нужно наказать. Они должны иметь возможность предлагать кандидатов на осуждение."
 resolution_galacticreforms_enable_council_denouncement_tooltip:0 "Члены галактического совета теперь смогут осуждать недружественных членов сообщества."

 resolution_galacticreforms_council_size_1:0 "Изменить размер совета: 1"
 resolution_galacticreforms_council_size_1_desc:0 "Это я ваш сенат."
 resolution_galacticreforms_council_size_2:0 "Изменить размер совета: 2"
 resolution_galacticreforms_council_size_2_desc:0 "Демократия хороша в малых дозах."
 resolution_galacticreforms_council_size_3:0 "Изменить размер совета: 3"
 resolution_galacticreforms_council_size_3_desc:0 "Галактический совет из трех членов кажется идеальным вариантом."
 resolution_galacticreforms_council_size_4:0 "Изменить размер совета: 4"
 resolution_galacticreforms_council_size_4_desc:0 "Обстоятельства требуют изменить количество членов галактического совета. Четыре — идеальное число."
 resolution_galacticreforms_council_size_5:0 "Изменить размер совета: 5"
 resolution_galacticreforms_council_size_5_desc:0 "Чем больше голосов в галактическом совете, тем лучше."

 resolution_galacticreforms_permanent_seat:0 "Постоянное место в совете"
 resolution_galacticreforms_permanent_seat_desc:0 "Галактическое сообщество процветало под милостивым руководством этого государства. Мы должны предоставить им постоянное место в совете."
 resolution_galacticreforms_revoke_permanent_seat:0 "Отозвать постоянное место в совете"
 resolution_galacticreforms_revoke_permanent_seat_desc:0 "Члены галактического совета должны отвечать за свои действия во время регулярных выборов. У этого государства не должно быть постоянного места в совете."

 # Sanctions

 requires_something_illegal:0 "$TRIGGER_FAIL$Прежде чем наложить санкции, необходимо принять резолюцию, которая осудит действия этого государства, или иметь доказательства того, что она нарушает галактические законы."
