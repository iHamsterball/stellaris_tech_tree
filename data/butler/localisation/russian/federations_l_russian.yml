 resolution_industry_repeal_1:0 "§RАннулировать резолюцию $resolution_industry_regulatory_facilitation$§!"
 resolution_industry_repeal_1_desc:0 "Галактическому сообществе незачем лезть в дела промышленности. Мы не станем навязывать свою точку зрения другим государствам."
