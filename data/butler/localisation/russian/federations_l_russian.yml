 resolution_commerce_repeal_1:0 "§RАннулировать резолюцию $resolution_commerce_buzzword_standardization$§!"
 resolution_commerce_repeal_1_desc:0 "Свободный рынок должен быть предоставлен сам себе, без вмешательства со стороны галактического сообщества."
