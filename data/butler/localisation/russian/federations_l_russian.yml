 resolution_industry_repeal_5:0 "§RАннулировать резолюцию $resolution_industry_project_cornucopia$§!"
 resolution_industry_repeal_5_desc:0 "$resolution_industry_repeal_1_desc$"
 resolution_industry_repeal_5_effect_success:2 "Аннулирует резолюцию §Y$resolution_industry_project_cornucopia$§!, тем самым внедряя галактический закон §Y$resolution_industry_environmental_ordinance_waivers$§!.\n\n"

 resolution_industry_regulatory_facilitation:0 "Упрощение регулирования"
 resolution_industry_regulatory_facilitation_desc:0 "Мы должны оставить вопросы регулирования экспертам. Руководители промышленных предприятий лучше всех могут определить, какие ограничения на выброс отходов тормозят производство."

 resolution_industry_collective_waste_management:0 "Совместное управление отходами"
 resolution_industry_collective_waste_management_desc:0 "Вместо того чтобы заставлять каждую шахту или завод самостоятельно разбираться с отходами промышленности, мы выделим места под хранение побочных продуктов прогресса."

 resolution_industry_building_a_better_tomorrow:0 "Строительство светлого будущего"
 resolution_industry_building_a_better_tomorrow_desc:0 "Прогресс нельзя ограничивать стоящими перед нами препятствиями. Давайте делиться техниками и помогать друг другу обуздывать природу и господствовать над ней."

 resolution_industry_environmental_ordinance_waivers:0 "Отмена законов об окружающей среде"
 resolution_industry_environmental_ordinance_waivers_desc:0 "Галактическое сообщество должно наделить местные советы полномочиями отменять устаревшие правила, которые не служат общественному благу и препятствуют прогрессу."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "Миры-кузницы, промышленные и перерабатывающие миры получают дополнительные бонусы."

 resolution_industry_project_cornucopia:0 "Проект «Изобилие»"
 resolution_industry_project_cornucopia_desc:0 "К нашим услугами почти бесконечные ресурсы, если нам достанет смелости взять их. Только представьте, какие чудеса мы сможем построить, если одолеем свой страх."
 resolution_industry_project_cornucopia_tooltip:0 "Открывает §Hпланетарное решение§!, позволяющее вести открытую добычу в добывающих мирах и обнаруживать богатые залежи минералов."

 decision_project_cornucopia:0 "$resolution_industry_project_cornucopia$"
 decision_project_cornucopia_desc:0 "$resolution_industry_project_cornucopia_desc$"
 decision_project_cornucopia_effects_short:0 "Начать разработку открытым способом, что изменит §Y$district_mining_plural$§! на §G+4§!, §Y$mod_planet_jobs_minerals_produces_mult$§! на §G+5%§! и §Y$pop_habitability$§! на §R–20%§!."
 d_project_cornucopia:0 "$resolution_industry_project_cornucopia$"

 federations.10000.name:0 "$resolution_industry_project_cornucopia$"
 federations.10000.desc:0 "Инженеры галактического сообщества собрались вместе, чтобы поделиться идеями о более активной добыче ресурсов на наших планетах.\n\nТеперь доступно планетарное решение §HПроект «Изобилие»§!."

 # Commerce
