 site_lost_moments:0 "Вечная память"
 site_lost_moments_intro:0 "Научный корабль зафиксировал странный сигнал, источником которого является [From.Planet.GetName]."
 fedev.9430.name:0 "Маяк в глубинах"
 fedev.9430.desc:0 "Лишь археология и воображение помогают представить некогда процветавшую цивилизацию на безжизненной поверхности [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Время столь беспощадно, что даже самые прочные постройки обратились в пыль.\n\nНо из подземных глубин доносится странный сигнал. Таинственный маяк необходимо обнаружить и изучить."
 fedev.9435.name:0 "Время на исходе"
 fedev.9435.desc:0 "Внезапное и неотвратимое ощущение собственной смертности вдруг охватило археологов, когда они подобрались ближе к маяку в глубинах. Все больше грязи и камней убирается с пути, и в подсознании каждого члена команды пульсирует одна и та же мысль:\n\nЖизнь скоротечна. Однажды все это подойдет к концу..."
 fedev.9440.name:0 "Очень, очень ярко"
 fedev.9440.desc:0 "Источником сигнала является инопланетное надгробие, покрытое странными символами. Перевод в лучшем случае примерный. В тексте говорится о ком-то очень важном, о жизни, достойной памяти и поклонения, и о скорбящей цивилизации. Ближе к концу перевод становится очень странным, рассказывает о потере телесных жидкостей из-за скорби и их последующем рассеивании из-за погодных условий.\n\nТолько последнюю часть удалось перевести дословно:\n\n§H«Пора умирать».§!"

 lost_moment_memento:0 "Содержательная жизнь"
 lost_moment_memento_desc:0 "С тех пор как археологи обнаружили инопланетный мемориал, население государства стало больше ценить жизнь."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "Послание в пыли"
 site_lesser_messenger_intro:0 "При пристальном изучении обнаружились следы цивилизации, когда-то населявшей [From.Planet.GetPlanetMoon]у [From.Planet.GetName]."
 fedev.9445.name:0 "Канувшие в Лету"
 fedev.9445.desc:0 "Первичные исследования, проведенные на поверхности [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], подтвердили, что на ней и впрямь когда-то обитала цивилизация.\n\nНо уровень опустошения говорит о том, что это было очень давно, и цивилизация, вероятно, пала жертвой некой внезапной и страшной силы. Не осталось даже руин, чтобы судить о физиологии инопланетян."
 fedev.9450.name:0 "Космические чудовища"
 fedev.9450.desc:0 "Команда, работающая на поверхности, сумела изолировать радиосигнал. Его происхождение неизвестно, но переведенные части содержат информацию о погибшей цивилизации:\n\nНеизвестная угроза. Общий восторг от технологий. Слухи о гигантском космическом корабле, строящемся в другой части галактики. Эти темы вновь и вновь повторяются в обрывочном сообщении."
 fedev.9455.name:0 "Сад прототипов"
 fedev.9455.desc:0 "Археологи сумели отследить источник таинственного сигнала. Он исходит из-под земли.\n\nРаскопки еще только начались, но судя по всему, это своего рода исследовательский центр. Уже найдено множество удивительно детализированных миниатюрных прототипов различных устройств.\n\nСканеры показывают пустое пространство внизу, и раскопки продолжаются."
 fedev.9460.name:0 "Что они строят..."
 fedev.9460.desc:0 "Наши археологи совершили интересное открытие. Множество мелких жестких дисков с информацией о текущем проекте, первостепенной задаче этого комплекса, а возможно, и всей цивилизации.\n\nВ полученных данных говорится о §Hмогучем корабле, способном посоперничать с крупнейшими кораблями галактики§!.\n\nЧто за чудовищную машину они там строили?"
 fedev.9465.name:0 "И победитель..."
 fedev.9465.desc:0 "Это огромный корабль!\n\nНу, по меркам жителей [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], которые, как оказалось, были крошечными. Найденные ранее миниатюрные прототипы были, по видимому, их настоящими механизмами, а то, что мы сочли фабрикой, оказалось их столицей. А «угроза», упомянутая в обрывочном сообщении, оказалась соперниками в межгалактическом технологическом состязании. Вся миниатюрная цивилизация объединила усилия в попытке занять первое место!\n\nНо, похоже, на этот раз приз достается нам."
 fedev.9470.name:0 "Иди и завоевывай"
 fedev.9470.desc:0 "Мы обнаружили огромный космический корабль!\n\nПо крайней мере, огромный по меркам жителей [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], которые оказались миниатюрной расой.\n\nВ страхе перед приближающейся к их [From.Planet.GetPlanetMoon]е угрозой вся раса объединилась для строительства корабля, способного справиться с приближающимся кошмаром.\n\nНо, похоже, они опоздали. Их корабль тут, а самих их нет."
 fedev.9475.name:0 "Не вините гонца"
 fedev.9475.desc:0 "Это огромный космический корабль!\n\nОгромный крошечный космический корабль. Как оказалось, жители [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] были миниатюрны. Найденные нами крошечные модели — настоящие механизмы, а разрушенная фабрика — столица.\n\nУслышав, что на другом конце галактики строится космический корабль колоссальных размеров, эта раса решила построить корабль, способный бросить вызов этому гиганту.\n\nЭто символ выдающихся самоотверженности и храбрости. А еще он довольно милый."

