 fedel.903.name:0 "У нас есть победитель!"
 fedel.903.desc:0 "Торги подошли к концу, и Золотое правило помогло нам определить победителя!\n\nНовым предводителем федерации станет §H[event_target:federation_bidding_winner.GetName]§!, так как финансовое превосходство этого нового руководителя не вызывает сомнений"
 fedel.903.a:0 "Давайте делать деньги!"

 fedel.904.name:0 "Трофеи достаются победителю"
 fedel.904.desc:0 "В соответствии с Золотым правилом следующим предводителем федерации станет [Root.GetName]. Поздравляем!\n\nТеперь вы должны решить, как лучше распорядиться призовыми деньгами. Общая сумма ставок составляет £energy£ §G[bidding_federation_leader.current_pot_variable]§!.\n\n§RОбратите внимание, что перед выплатой эта сумма облагается налогом.§!"
 fedel.904.a:0 "Инвестировать деньги."
 fedel.904.a.tooltip:0 "Инвестировать деньги в развитие федерации. Это повысит ее сплоченность и применит временный модификатор §Y$business_is_booming$§!.\n\n"
