 # Types
 default_federation:0 "Галактический союз"
 default_federation_desc:0 "Члены этой федерации едины и готовы сотрудничать для решения любых возможных проблем."
 trade_federation:0 "Торговая лига"
 trade_federation_desc:0 "Для этой федерации первостепенную важность имеют открытые рынки и экономический рост."
 research_federation:0 "Научное содружество"
 research_federation_desc:0 "Эта федерация движется в сторону технократии, где на первом месте стоят вселенская истина и непрерывный прогресс."
 military_federation:0 "Военный альянс"
 military_federation_desc:1 "Члены этой федерации пытаются сплотиться вокруг идеалов братства, воинской доблести и военного сотрудничества."
 hegemony_federation:0 "Гегемония"
 hegemony_federation_desc:0 "Федерации такого типа чаще всего строятся вокруг одного могущественного государства, окруженного сателлитами."

 # Perks
 federation_fleet_size_1:0 "Обмен офицерами"
 federation_fleet_size_1_desc:1 "Организуя частые военные игры с обменом высшим командным составом между членами федерации, мы достигнем большей согласованности и скорости объединенного флота."
 federation_fleet_size_2:0 "Стандартизация логистики"
 federation_fleet_size_2_desc:0 "Если мы договоримся об унификации снарядов, топлива и прочих жизненно важных расходных материалов, то нам будет легче восполнять припасы флотов членов федерации, и они смогут дольше участвовать в сражениях."
 federation_fleet_size_3:0 "Межзвездные сигнальные команды"
 federation_fleet_size_3_desc:0 "Объединение флотов всех членов федерации в единую сверхсветовую командную сеть позволяет нам координировать действия флота на доселе невиданном уровне."
 federation_fleet_size_effect:0 "Вклад членов федерации во §Yвместимость флотилии федерации§! увеличивается на §G25%§!."
 federation_fleet_speed_1:0 "Внутренние линии"
 federation_fleet_speed_1_desc:1 "Хорошо изученные и патрулируемые гиперпространственные коридоры на нашей территории дают нам невиданную свободу перемещения и позволяют быстро концентрировать флотилии в нужном месте."
 federation_fleet_speed_effect:0 "§YСкорость кораблей§! повышена на §G10%§! в пространстве федерации."
 federation_fire_rate_1:0 "Наступательный дух"
 federation_fire_rate_1_desc:0 "Оборона предоставляет тактические преимущества, но с древних времен полководцы знали, что только атака позволит добиться конечной цели любой войны: заставить противника следовать вашей воле."
 admiral_level_cap_1:0 "Флотские традиции"
 admiral_level_cap_1_desc:0 "Благодаря разносторонним современным академиям, опирающимся на столетние традиции космических полетов, наш командный состав считается лучшим в галактике."
 claim_cost_1:0 "Сфера влияния"
 claim_cost_1_desc:0 "Мы стремимся к дружеским отношениям со всеми соседями. И если им препятствует неуступчивость нынешнего правительства, мы просто установим новое."
 job_output_1:0 "Сила в единстве"
 job_output_1_desc:1 "Партнерские государства, свободные от токсичных междоусобных распрей, характеризовавших отношения в галактике до создания нашего союза, cмогут направить свою энергию на плодотворный труд ради общего блага."
 job_output_2:0 "Великая цель"
 job_output_2_desc:0 "Великая идея, объединяющая наши народы, куда важнее, чем прихоти или удобство отдельных индивидов. Прогресс требует жертв."
 job_output_3:0 "Всеобщая служба"
 job_output_3_desc:0 "Нам больше не нужно тревожиться сомнениями и мучиться вопросом о своей роли в федерации. На вопрос «чем мы готовы пожертвовать?» существует лишь один ответ: «всем»."
 research_share_1:0 "Научные контакты"
 research_share_1_desc:1 "Никто не может «владеть» знанием. Мы решили покончить с практикой засекречивания научных открытий, тормозившей истинный прогресс галактики."
 research_share_1_effect:0 "§YФедеральное соглашение об исследованиях§! увеличивает скорость исследований на §Y5%§!."
 research_share_2:0 "Язык науки"
 research_share_2_desc:0 "У каждой расы, входящей в федерацию, есть своя версия таксономии, периодической таблицы и прочих инструментов для обмена знаниями. Благодаря созданию общего лексикона, мы сможем обмениваться идеями с минимальной путаницей."
 research_share_3:0 "Лицензированное производство"
 research_share_3_desc:0 "Научная и социальная значимость великого изобретения, не покинувшего пределы родной планеты, ограничена. Мы будем поощрять лицензированное производство подобных инноваций, чтобы поспособствовать их распространению."
 research_share_4:0 "Общая база данных"
 research_share_4_desc:0 "ОБД стала своего рода технологическим священным текстом, содержащим в себе накопленные знания всех рас федерации. Индивиды могут забыть, государства могут пасть, но ОБД уцелеет."
 research_boost_1:0 "Рецензирование в реальном времени"
 research_boost_1_desc:0 "Если новые прототипы и теории будут передаваться в каждый исследовательский институт нашего содружества посредством сверхсветовой связи, то они смогут получать независимую оценку нескольких экспертов и доводиться до совершенства со скоростью света."
 rare_tech_boost:0 "Научное вдохновение"
 rare_tech_boost_desc:0 "Межзвездная многорасовая природа нашего содружества открывает нашим ученым перспективы, в буквальном смысле чуждые им, и способствует нестандартному мышлению."
 rare_tech_boost_effect:0 "§MРедкие технологии§!, уже открытые другим членом федерации, будут появляться в §Y2§! раза чаще. Этот эффект превратит §Y1%§! шанс в §Y2%§!."
 crisis_research_1:0 "Научная мобилизация"
 crisis_research_1_desc:0 "Столкнувшись с очевидной и неминуемой угрозой всей жизни в галактике, научное сообщество должно быть готово отказаться от абстрактных опытов в пользу действенных для обороны."
 crisis_research_1_effect:0 "Во время кризиса конца игры скорость исследований увеличивается на §Y20%§!."
 crisis_research_2:0 "Свободные этические протоколы"
 crisis_research_2_desc:0 "Нет слишком прочных запретов, нет неприкосновенной морали, когда единственной альтернативой является полное уничтожение."
 tech_diplo_weight_1:0 "Технократ"
 tech_diplo_weight_1_desc:0 "Мы реорганизуем наше общество согласно радикальной идее о том, что обладающий наибольшими познаниями в той или иной сфере должен обладать властью принимать касающиеся ее решения."
 president_option_1:0 "Отдел оперативных исследований"
 president_option_1_desc:0 "Безусловно, сугубо теоретическая наука играет важную роль, но есть случаи, когда целенаправленные исследования в соответствии с приоритетами, обозначенными на высшем уровне, могут иметь огромное значение."
 president_megastructure_1:0 "Инициатива стратегического строительства"
 president_megastructure_1_desc:0 "Способность оперативного отдела концентрировать логистические возможности лиги на заданных стратегических проектах поможет сохранить баланс сил и защитить наш образ жизни."
 unity_boost_1:0 "Дипломатическое доверие"
 unity_boost_1_desc:0 "Наши граждане по праву гордятся нашей ролью в галактических делах. Мы славимся честными и открытыми соглашениями со всеми разумными существами независимо от их членства в нашей федерации и тем самым взращиваем уверенность в наших мирных намерениях."
 unity_boost_2:0 "Хартия прав"
 unity_boost_2_desc:0 "Наша прокламация вселенских прав разумной жизни важнее слов любого индивида, она стала величайшим послом нашей федерации, свидетельством того, что мы пытаемся создать лучшую галактику."
 president_unity_1:0 "Лояльность лиги"
 president_unity_1_desc:0 "Когда один из нас становится президентом, нас всех охватывает глубокое чувство единства и цели в этом великом общем начинании. Мы вместе пойдем вперед."
 trade_value_1:0 "Свободные торговые соглашения"
 trade_value_1_desc:0 "Первый шаг на пути к по-настоящему процветающему бизнесу со здоровой конкуренцией — убрать систематические барьеры, препятствующие движению товаров и услуг. Кратковременные местные экономические провалы компенсируются общим ростом эффективности."
 trade_value_2:0 "Стандартизация мер и весов"
 trade_value_2_desc:0 "Подобно тому как это было сделано на наших родных планетах в эру, предшествовавшую сверхсветовым перелетам, мы должны договориться о галактическом стандарте времени, массы, расстояния и ценности."
 trade_value_3:0 "Покупай местное, покупай у лиги"
 trade_value_3_desc:0 "Мирное и взаимовыгодное сотрудничество между членами лиги со временем выработало в потребителях своего рода «верность бренду». Наши граждане без особых понуканий предпочитают покупать товары членов лиги, зная, что значительная часть прибыли косвенно вернется к ним."
 trade_value_4:0 "Льготные торговые соглашения"
 trade_value_4_desc:0 "А теперь мы формализуем торговые связи между членами лиги, чтобы мы все получали прибыль от любой покупки или продажи на нашей территории и вблизи нее. А зачем покупать что-то еще?"
 trade_protection_1:0 "Безопасность космических путей сообщения"
 trade_protection_1_desc:0 "Любой материальный прогресс будет бессмысленным, если произведенные товары не смогут добраться до цели из-за коррупции и воровства. Активное исполнение антипиратских декретов гарантирует экономическое здоровье лиги."
 president_trade_value_1:0 "Центр торговли"
 president_trade_value_1_desc:1 "Как и в случае с морскими путями древности, расположение на пересечении основных артерий галактической торговли дает определенные финансовые выгоды."
 extra_envoy_1:0 "Федеральные послы"
 extra_envoy_1_desc:1 "Лучшее будущее, которое мы стремимся построить, станет реальностью, только если все существа поймут, чего мы хотим достичь. Мы намереваемся стать вездесущей силой, которая убедит галактику в необходимости мира."
 extra_influence_1:0 "Святость должности"
 extra_influence_1_desc:0 "Восхождение на высшую должность в нашей федерации — это не коронация. Это безграничная преданность и служение разумной жизни. Тем не менее президентство подразумевает высокий престиж."
 diplomacy_upkeep_1:0 "Политические наблюдатели"
 diplomacy_upkeep_1_desc:0 "Взаимовыгодные соглашения между членами федерации куда проще координировать, когда в их государственных аппаратах присутствуют наблюдатели президента."
 diplomacy_upkeep_1_effect:0 "Соглашения об исследованиях и договоры о миграции между членами федерации не требуют затрат £influence£ влияния."
 diplo_weight_1:0 "Исторический союзник"
 diplo_weight_1_desc:0 "Учитывая долгую историю плодотворного сотрудничества в альянсе, члены федерации, хоть они и вольны голосовать по своему усмотрению, со временем склонны сходиться во мнении по ключевым вопросам."
 damage_crisis_1:0 "Сильнее вместе"
 damage_crisis_1_desc:0 "Совместная оборона против гегемонии агрессоров сохранила хрупкий мир в галактике. Мы вместе выступим против любой внутренней или внешней угрозы этому порядку."
 damage_crisis_2:0 "Галактические миротворцы"
 damage_crisis_2_desc:0 "Чтобы получить моральное право на власть, нужно показать галактике, что у нас есть не только желание защищать ее от внешних угроз, но и возможность сделать это."
 envoy_unity_1:0 "Федеральные атташе"
 envoy_unity_1_desc:0 "Третейские судьи федерации, наши послы, весьма изворотливы и активны в своих попытках укрепить чувство принадлежности и взаимной выгоды среди членов федерации."
 envoy_unity_1_effect:0 "Прирост единства увеличивается на §Y1§! за каждого посла, назначенного в федерацию."
 envoy_unity_2:0 "Единство федерации"
 envoy_unity_2_desc:0 "Наши послы неустанно продвигают и поощряют программу федерации и общую цель, вдохновляя чувство общности и уверенности среди обитателей галактики."
 cohesion_join_1:0 "Радушие"
 cohesion_join_1_desc:0 "Рост федерации выгоден всем, невзирая на культурные или биологические различия."
 cohesion_join_1_effect:0 "Новые члены федерации накладывают на §Y50%§! меньший штраф к сплоченности."
 cohesion_failed_vote_1:0 "Согласие на несогласие"
 cohesion_failed_vote_1_desc:0 "Нет лучшего горнила для наших идей, чем жаркий спор, а диспут — лучший инструмент для построения стабильного будущего."
 cohesion_failed_vote_1_effect:0 "Неудачные голосования накладывают на §Y50%§! меньший штраф к сплоченности."
 federation_fleet_unity_1:0 "Объединяющая мощь"
 federation_fleet_unity_1_desc:0 "Члены федерации знают, что наши объединенные флотилии патрулируют космос, и это зарождает в них чувство гордости, безопасности и решимости."
 federation_fleet_unity_1_effect:1 "£unity£ §YЕжемесячное единство§! в размере §Y10%§! от размера флота федерации."
 president_keep_navy_1:0 "Свобода от обязательств"
 president_keep_navy_1_desc:0 "Личный пример может служить мощным источником вдохновения, а потому лидер свободен от любых ограничений, способных помешать этому."
 president_keep_navy_1_effect:1 "Президент федерации не получает штраф к вместимости флотилии за вклад во флот федерации."
 president_hegemony_cb_1:0 "Присоединяйся или умри"
 president_hegemony_cb_1_desc:0 "Кто не с нами, тот против нас. Любой, посмевший воспротивиться нам, должен считаться угрозой, и поступать с ними нужно соответственно."
 president_hegemony_cb_1_effect:1 "Президент получает §Yвоенную цель «Установить гегемонию»§!, которая вынуждает государства, не входящие в состав федерации, примкнуть к ней."
 president_diplo_weight_steal_1:0 "Привилегии гегемона"
 president_diplo_weight_steal_1_desc:0 "Могущество правителя ни в коем случае нельзя оспаривать. Подданные обязаны оказывать гегемону полную и активную поддержку."
 president_diplo_weight_steal_1_effect:1 "Все передают президенту свой §Y$MOD_DIPLO_WEIGHT_MULT$§! в размере §Y10%§!."

