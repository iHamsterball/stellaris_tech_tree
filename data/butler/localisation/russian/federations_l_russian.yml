 resolution_greatergood_repeal_1:0 "§RАннулировать резолюцию $resolution_greatergood_workers_rights$§!"
 resolution_greatergood_repeal_1_desc:0 "Галактическое сообщество превышает свои полномочия, пытаясь учить членов сообщества жить. Честно говоря, это оскорбительно."
