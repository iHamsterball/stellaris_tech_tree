 tech_mega_shipyard:0 "Мегаверфь"
 tech_mega_shipyard_desc:0 "Колоссальная верфь с нулевой гравитацией. Здесь можно строить несколько космических кораблей."
 tech_juggernaut:0 "Джаггернаут"
 tech_juggernaut_desc:0 "Мобильная космическая база доселе невиданных размеров, корабль класса «Джаггернаут» — новая ступень в ведении наступательных войн."

 tech_advanced_metallurgy_1:0 "Металлокерамические сплавы"
 tech_advanced_metallurgy_1_desc:0 "Широкое применение керамических соединений повысит эффективность наших металлургических заводов."
 tech_advanced_metallurgy_2:0 "Дюрастальные сплавы"
 tech_advanced_metallurgy_2_desc:0 "Заменив устаревшее оборудование из металлокерамики новыми сверхсовременными приборами, мы сможем повысить температуру процесса выплавки и увеличить производительность металлургических заводов."
 tech_consumer_good_refinement_1:0 "Алгоритмы рыночного анализа"
 tech_consumer_good_refinement_1_desc:0 "Простой административный ИИ может предсказывать колебания спроса и предложения, чтобы снизить производственные затраты."
 tech_consumer_good_refinement_2:0 "Прогноз потребления"
 tech_consumer_good_refinement_2_desc:0 "Современный ИИ может уверенно предсказывать колебания спроса и предложения задолго до того, как они возникнут."

