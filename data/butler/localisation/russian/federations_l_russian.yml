 # Ecology
 resolution_category_ecology:0 "Защита окружающей среды"

 resolution_ecology_repeal_1:0 "§RАннулировать резолюцию $resolution_ecology_recycling_initiatives$§!"
 resolution_ecology_repeal_1_desc:0 "Безусловно, защита окружающей среды важна, но государства галактического сообщества должны сами принимать решения."
 resolution_ecology_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$resolution_ecology_recycling_initiatives$§!."

 resolution_ecology_repeal_2:0 "§RАннулировать резолюцию $resolution_ecology_natural_sanctuaries$§!"
 resolution_ecology_repeal_2_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_2_effect_success:2 "Аннулирует резолюцию §Y$resolution_ecology_natural_sanctuaries$§!, тем самым внедряя галактический закон §Y$resolution_ecology_recycling_initiatives$§!."

 resolution_ecology_repeal_3:0 "§RАннулировать резолюцию $resolution_ecology_integrated_gardens$§!"
 resolution_ecology_repeal_3_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_3_effect_success:2 "Аннулирует резолюцию §Y$resolution_ecology_integrated_gardens$§!, тем самым внедряя галактический закон §Y$resolution_ecology_natural_sanctuaries$§!."

 resolution_ecology_repeal_4:0 "§RАннулировать резолюцию $resolution_ecology_environmental_control_board$§!"
 resolution_ecology_repeal_4_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_4_effect_success:2 "Аннулирует резолюцию §Y$resolution_ecology_environmental_control_board$§!, тем самым внедряя галактический закон §Y$resolution_ecology_integrated_gardens$§!."

 resolution_ecology_repeal_5:0 "§RАннулировать резолюцию $resolution_ecology_paradise_initiative$§!"
 resolution_ecology_repeal_5_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_5_effect_success:2 "Аннулирует резолюцию §Y$resolution_ecology_paradise_initiative$§!, тем самым внедряя галактический закон §Y$resolution_ecology_environmental_control_board$§!.\n\n"

 resolution_ecology_recycling_initiatives:0 "Общегалактическая инициатива по утилизации"
 resolution_ecology_recycling_initiatives_desc:0 "Мы все выигрываем от уменьшения числа отходов и их переработки. Общие для всего галактического сообщества протоколы утилизации помогут всем."

 resolution_ecology_natural_sanctuaries:0 "Памятники природы"
 resolution_ecology_natural_sanctuaries_desc:0 "Мы сохраним уголки природы в виде парков, в которых граждане смогут скрыться от своих проблем. Потребуются небольшие ограничения на тяжелую промышленность, но это невысокая цена."

 resolution_ecology_integrated_gardens:0 "Интегрированные сады"
 resolution_ecology_integrated_gardens_desc:0 "Стимулируя наших граждан самим выращивать себе еду и упростив правила использования гидропонных систем, мы сможем уменьшить влияние на населенные миры и насладиться большим количеством зелени."

 resolution_ecology_environmental_control_board:0 "Комитет по надзору за окружающей средой"
 resolution_ecology_environmental_control_board_desc:0 "Промышленность сама себя регулировать не станет. Нам нужен международный комитет по надзору за окружающей средой, в чьи полномочия будет входить контроль над промышленностью и прекращение насилия над природой."
 resolution_ecology_environmental_control_board_tooltip:1 "Превращение планет в §Yэкуменополисы§! или §Yтерраформирование§! их не в §Yидеальные миры§! §Rзапрещено§!."

 resolution_ecology_paradise_initiative:0 "Инициатива «Рай»"
 resolution_ecology_paradise_initiative_desc:0 "Мы сможем жить в экологический гармонии благодаря тщательному присмотру за своими мирами. Мы стремимся к тому, чтобы единственными следами нашего присутствия были воспоминания."

 # Galactic Studies

 resolution_category_galacticstudies:0 "Свободное знание"

 resolution_galacticstudies_repeal_1:0 "§RАннулировать резолюцию $resolution_galacticstudies_cooperative_research_channels$§!"
 resolution_galacticstudies_repeal_1_desc:0 "В настоящий момент галактический закон является угрозой для интеллектуальной собственности и национальной безопасности. Мы должны аннулировать эти ошибочные законы, чтобы защитить себя."
