 wenkwort_keeper:0 "Хранитель"
 wenkwort_keeper_desc:0 "Конструкция этой станции на низкой орбите во многом напоминает конструкцию небольших дронов, часто встречающихся в этом районе космоса."

 fedel.899.name:0 "Готовьте чековые книжки!"
 fedel.899.desc:0 "Через несколько дней состоятся выборы старшего члена федерации, которые пройдут в соответствии с Золотым правилом. Каждое государство в союзе, начиная с его предводителя, будет делать ставки до тех пор, пока в торгах не останется только один участник. Именно он возглавит федерацию в течение следующего срока."
 fedel.899.a:0 "Мы готовы."
 fedel.901.name:0 "Делайте ставку!"
 fedel.901.desc:1 "[Root.GetName] может сделать ставку в торгах за право возглавить федерацию. Те, кто не может заплатить требуемую сумму, выбывают из состязания и теряют право на дальнейшее участие.\n\nТекущая сумма ставок:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a:0 "Сделать ставку в размере £energy£ §Y10 000§!."
 fedel.901.a.tooltip:0 "Заплатить £energy£ §Y10 000§! и продолжить торги."
 fedel.901.b:0 "Сделать ставку в размере £energy£ §Y2500§!."
 fedel.901.b.tooltip:0 "Заплатить £energy£ §Y2500§! и продолжить торги."
