 #Thesis Defense
 fedel.1501.name:0 "Создание комитета федерации"
 fedel.1501.desc:0 "В столице нашей федерации собирается совет из непредвзятых деятелей науки и выдающихся мыслителей. Совет выступит арбитром в споре о том, чья работа окажется более достойной. [root.GetAllianceName] признает лидером автора самого выдающегося труда.\n\nКаждое из государств соберет научную группу для изучения одной из вставших перед федерацией актуальных проблем. Результат их исследований будет опубликован на открытом форуме, где победит самая прогрессивная, хорошо обоснованная и связно изложенная работа. Глава победившей научной группы возглавит федерацию в течение следующего срока."
 fedel.1501.a:0 "Ради науки!"
 tooltip_thesis_begin:0 "Вскоре состоится обсуждение научной работы."
 fedel.1506.name:0 "Выбрана лучшая научная работа"
 fedel.1506.win.desc:0 "Комитет федерации признал социальную значимость нашей работы «§H[winning_thesis.GetThesisTopic]§!» и присудил победу нашему кандидату. В течение следующего срока федерацию будет представлять §Y[ruler.GetTitle] [ruler.GetRegnalName]§!. Как только наши коллеги из других государств закончат приносить свои поздравления, [ruler.GetTitle] и [ruler.GetHerHis] команда исследователей немедленно приступят к работе."
 fedel.1506.win.autocracy.desc:0 "Комитет федерации признал безупречные обоснования, на которые §Y[ruler.GetTitle] [ruler.GetRegnalName]§! ссылается в труде «§H[winning_thesis.GetThesisTopic]§!». [ruler.GetSheHeCap] возглавит федерацию в течение следующего срока."
 fedel.1506.win.gestalt.desc:0 "Комитет федерации признал достоинства нашего совместного исследования по теме «§H[winning_thesis.GetThesisTopic]§!». В течение следующего срока [root.GetAllianceName] будет следовать нашим указаниям."
 fedel.1506.fail.desc:0 "Комитет федерации проигнорировал наш труд, отдав предпочтение бессодержательной научной работе автора [winning_thesis.GetName] под заголовком «§H[winning_thesis.GetThesisTopic]§!». Это чудовищный удар по авторитету науки, но §Y[winning_thesis.GetName]§! возглавит федерацию в течение следующего срока. Нам остается только надеяться, что [root.GetAllianceName] выдержит это испытание."
 fedel.1506.fail.gestalt.desc:0 "Комитет федерации выставил себя на всеобщее посмешище и назвал победителем бесталанного автора. §Y[winning_thesis.GetName]§! и научный труд «§H[winning_thesis.GetThesisTopic]§!» не заслуживают даже упоминания в академических кругах, но именно [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] будет возглавлять федерацию в течение следующего срока."
 fedel.1506.insufficient.desc:0 "Комитет федерации выбрал победителя, даже несмотря на наш отказ участвовать в конкурсе. §Y[winning_thesis.GetName]§! займет должность главы федерации сразу же после публикации научного труда «§H[winning_thesis.GetThesisTopic]§!». Такой заниженный стандарт качества наверняка позволит нам победить в следующий раз, когда мы сможем собрать свою собственную команду ученых."
 tooltip_thesis_won:0 "В течение следующего срока [Root.GetAllianceName] будет находиться под нашим контролем."
 tooltip_thesis_lost:0 "Нам не удалось установить контроль над федерацией. В течение следующего срока [Root.GetAllianceName] будет управляться научной командой, которую возглавляет §Y[winning_thesis.GetName]§!."
 fedel.1506.a:0 "До следующих выборов..."

