 START_SCREEN_SRW:0 "Если мы когда-то и знали, почему наш народ решил, что [GetHomeWorldName] станет его домом, то давно позабыли об этом. Но мы точно знаем, что 2000 лет назад неведомый катаклизм уничтожил большую часть кольца и почти все наше население. В конечном счете мы сумели подняться из руин.\n\nНаша цивилизация росла и процветала и теперь готова изучать галактику. Снова или впервые. Но несмотря на все свои достижения, мы еще нескоро сможем понять и отремонтировать мир-кольцо, что зовется нашим домом."

 START_SCREEN_REMNANTS:0 "Когда-то мы правили космосом. Когда-то наши флоты контролировали большую часть галактики. Но затем нас настигли поражение и Падение. И сейчас, после тысячелетий, проведенных в чистилище, пришла пора вернуться к звездам! Наконец-то нашей цивилизации удалось возродиться и вновь освоить межзвездные перелеты. Галактика вновь будет нашей!\n\n[GetHomeWorldName] все еще несет на себе следы разрушений. Расчистка этих областей может открыть утраченные ресурсы и забытые технологии."

 START_SCREEN_TREE:0 "Когда наше коллективное сознание пробудилось, мы служили Древу. А Древо служило нам. Мы заботимся о Древе, кормим и защищаем Древо, и Древо питает нас. Ради Древа мы искали новые земли, и теперь [GetHomeWorldName] целиком принадлежит нам. И всюду, куда мы шли, мы сажали и оберегали саженцы Древа.\n\nНаш мир уже несколько веков служит Древу, и все же мы опасаемся, что оно не в полной безопасности, поскольку знаем о существовании угроз, способных уничтожить планету. Мы давно знали, что наш мир не одинок. Галактика полна планет, лишенных Древа, и мы стремимся изменить это. Древо нужно защитить. Древо нужно распространить. Древо должно расти."

 START_SCREEN_LITHOID:0 "Мы не знаем своего истинного происхождения, но нам известно, что наши неразумные предки прибыли сюда на огромном метеорите. Его падение привело к катастрофе, уничтожившей большинство местных видов.\n\nВ прошедшие с тех пор эпохи примитивные [GetSpeciesNamePlural] распространялись, эволюционировали и множились. [GetHomeWorldName] принадлежит нам. Наша цивилизация росла и процветала, а с открытием гипердвигателя мы стоим на пороге изучения галактики."

 rediscover_tech:0 "\nВ этих руинах могут найтись утраченные знания."

