 CORP_ASK_TO_LEAVE_PROPOSE:0 "Мы бы хотели обсудить немедленное расторжение так называемого «партнерского соглашения» с альянсом [From.GetAllianceName]. Статус младшего партнера весьма отрицательно сказался на наших доходах."

 01_ASK_TO_LEAVE_ACCEPT:0 "Нам жаль прощаться с вами, но мы решили удовлетворить вашу просьбу о выходе из состава альянса [Root.GetAllianceName]."
 HM_ASK_TO_LEAVE_ACCEPT:0 "Мы согласны. Ваше членство в составе альянса [Root.GetAllianceName] более не требуется. Разум больше не будет рассчитывать на вас в преследовании своих целей."
 E_ASK_TO_LEAVE_ACCEPT:0 "$E_LEAVE_A_ACCEPT_01$"
 S_ASK_TO_LEAVE_ACCEPT:0 "Ну что же, ступайте... Но учтите, что мы больше не сможем защищать вас от многочисленных опасностей этой галактики."
 A_ASK_TO_LEAVE_ACCEPT:0 "Вы можете покинуть альянс [Root.GetAllianceName], но учтите: это существенно замедлит вашу неотвратимую ассимиляцию."
 MECH_ASK_TO_LEAVE_ACCEPT:0 "$MECH_LEAVE_A_ACCEPT$"
 KET_ASK_TO_LEAVE_ACCEPT:0 "$KET_LEAVE_A_ACCEPT_01$"
 CORP_ASK_TO_LEAVE_ACCEPT:0 "Мы потеряем прибыль, если начнем вынуждать партнеров оставаться в альянсе [Root.GetAllianceName] против их воли."

 01_ASK_TO_LEAVE_REFUSE:0 "Это не обсуждается. Членство в альянсе [Root.GetAllianceName] гарантирует вам безопасность и процветание. Мы погрешим против совести, если позволим вам уйти."
 HM_ASK_TO_LEAVE_REFUSE:0 "Воля Разума превыше всего. Успех его планов зависит от вашего пребывания в составе альянса [Root.GetAllianceName]."
 E_ASK_TO_LEAVE_REFUSE:0 "Наша задача слишком масштабна — мы не дадим вам покинуть альянс [Root.GetAllianceName] до тех пор, пока в галактике еще теплится органическая жизнь."
 S_ASK_TO_LEAVE_REFUSE:0 "Если мы разрешим вам покинуть альянс [Root.GetAllianceName], то обречем вас на гибель от рук и щупалец ужасов галактики. Наша программа вынуждает нас отклонить эту просьбу."
 A_ASK_TO_LEAVE_REFUSE:0 "Никак нет. Ваш выход из состава альянса [Root.GetAllianceName] противоречит нашей главной задаче — ассимиляции всех разумных рас."
 MECH_ASK_TO_LEAVE_REFUSE:0 "Ваш выход из альянса [Root.GetAllianceName] добавит в теоретическую модель слишком много неизвестных переменных. Просьба отклонена."
 KET_ASK_TO_LEAVE_REFUSE:0 "Вы желаете существовать отдельно от Стаи Многих, от такого альянса, как [Root.GetAllianceName], [From.GetSpeciesName]? §HКс-ск, кс-ск, кс-ск!§! Это недопустимо!"
 CORP_ASK_TO_LEAVE_REFUSE:0 "«Председатель объединения [Root.GetAllianceName]» — в данном случае это мы — «может отказать в просьбе о выходе из состава объединения любому из его участников» — то есть вам — «без объяснения причин». Ничего личного, партнеры. Нужно читать то, что написано мелким шрифтом."

