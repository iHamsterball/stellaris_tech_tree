 intercepting_history_chain_desc:0 "Мы обнаружили след, который может вывести нас к благодетелям прошлого. Что мы найдем в конце?"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "Оборвавшийся след"
 origin.1335.desc:1 "В ходе рутинного сканирования системы один сенсор обнаружил слабый, но необычный энергетический всплеск. Больше всего он напоминает след от термоядерного двигателя, но по составу отличается от тех, что мы видели ранее. Отдельно стоит выделить его возраст — похоже, что ему несколько тысяч лет! Одна из выдвинутых нашими учеными теорий гласит, что он принадлежал расе таинственных благодетелей.\n\nНам следует собрать исследовательскую группу и начать проект как можно скорее."
 origin.1340.name:0 "Поиски благодетелей"
 origin.1340.desc:0 "След старого термоядерного двигателя оказался настолько древним, что плохо поддавался анализу. После нескольких неудачных попыток исследовательская группа сумела выделить наиболее вероятный навигационный вектор и установила, что он ведет к доселе неизвестной системе в нескольких прыжках отсюда.\n\nТак как теперь нам известно место его прибытия, мы можем отправить туда научный корабль и продолжить поиски."
 origin.1345.name:0 "Гибель и разорение"
 origin.1345.desc:0 "Уже после первого поверхностного сканирования системы [From.solar_system.GetName] стало понятно, что много тысячелетий назад в ней произошло сражение апокалиптических масштабов.\n\nЕе всю заполняют обломки космических кораблей, а в космосе остались следы бессчетных лазерных вспышек и ядерных взрывов.\n\nСреди этой братской могилы мы выделили сигнал, который привел нас к небольшой космической станции."
 origin.1350.name:0 "Жертвы набегов"
 origin.1350.desc:1 "Обнаруженный сигнал привел нас к аварийной капсуле на борту орбитальной станции. Она так сильно повреждена, что трудно сказать, что именно здесь произошло, но наш исследовательский отряд выдвинул достаточно убедительную теорию.\n\nНа станции находилась лаборатория, в которой была изобретена технология «стирания разума» — та самая, которую позже использовали против наших предков. На станцию и охранявший ее флот напал некий неизвестный противник. Сама технология почти наверняка была украдена.\n\nУченым удалось перевести радиообмен атакующего флота. Одно из сообщений представляет особенный интерес:\n\n§Y«Они пытаются сбежать! В погоню. Используйте против них их же оружие, посмотрим, как им это понравится».§!\n\nМы также обнаружили новый след двигателя и определили навигационный вектор."
 origin.1351.name:0 "Конец погони"
 origin.1351.desc:1 "След благодетелей обрывается в этой неисследованной системе. Наши сканеры дальнего действия не обнаружили ничего интересного, но систему все равно следует осмотреть тщательнее. Мы еще можем встретить что-нибудь неожиданное."
 origin.1355.name:0 "Последнее пристанище"
 origin.1355.desc:0 "Примитивные создания в этой системе — это §Y$NAME_ThwaaPhyr$§!, которых мы привыкли называть §Lблагодетелями§!.\n\nНаши ксенологи путаются в подробностях, но все указывает на то, что эти существа стали жертвами собственной технологии «стирания разумов» и были брошены на этой планете. Мы хорошо знаем, каково им пришлось потом.\n\nНам следует тщательно обдумать наш следующий шаг."
 origin.1360.name:0 "Завершение"
 origin.1360.desc:1 "Иногда вселенная расставляет все по местам. Некогда могучие повелители наших предков $NAME_ThwaaPhyr$ в конце подверглись той же участи, которую готовили нам.\n\nЧем бы они ни руководствовались в своих действиях, мы вынуждены признать, что они попытались хотя бы частично искупить вину за свои злонамеренные и непродуманные действия.\n\nПрошло много тысячелетий, мы поменялись с ними местами и отплатили той же монетой.\n\nКак и [Root.Owner.GetSpeciesName] когда-то, теперь $NAME_ThwaaPhyr$ стоят на плечах гигантов."
 origin.1360.a:0 "Желаем удачи!"

 PATHFINDING_PROJECT:0 "В поисках следа"
 PATHFINDING_PROJECT_DESC:0 "След древнего термоядерного двигателя заслуживает внимательного изучения. Не исключено, что нам удастся установить пункт назначения корабля, который его оставил."

 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Осмотрите мертвую станцию"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "На орбитальной станции могли сохраниться следы или обрывки данных, которые помогут выяснить, что произошло на борту тысячи лет назад."

 PROJECT_OUROBOROS_PROJECT:0 "Проект «Уроборос»"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "Мы обнаружили потомков расы, которая сделала наших предков... Тупыми. Но теперь они сами не сильно отличаются от животных. Похоже, что у вселенной все-таки есть чувство юмора. Так или иначе, они помогли нам, и теперь мы можем вернуть им эту услугу."

 fusion_drive_trail_object:0 "Древний след термоядерного двигателя"
 fusion_drive_trail_object_desc:0 "Древний след, оставленный термоядерным двигателем для межзвездных перелетов."
 fusion_drive_trail_object_tooltip:0 "Древний след, оставленный термоядерным двигателем для межзвездных перелетов."

 benefactors_end_poi:0 "Идите по следу"
 benefactors_end_poi_desc:0 "Это место назначения корабля, чей термоядерный двигатель оставил след в нашей родной системе."

 benefactors_home_poi:0 "Почти на месте"
 benefactors_home_poi_desc:1 "Похоже, что корабль из системы с погибшей станцией прилетел именно сюда."

 benefactors_home_poi_2:0 "Взгляд по сторонам"
 benefactors_home_poi_2_desc:0 "Эту систему должен исследовать научный корабль, если мы хотим найти след наших благодетелей."

 battlefield_debris_object:0 "Останки погибших кораблей"
 battlefield_debris_object_desc:0 "Миллионы обломков и кусков кораблей, оставшиеся от сражений много тысяч лет назад."
 battlefield_debris_object_tooltip:0 "Миллионы обломков и кусков кораблей, оставшиеся от сражений много тысяч лет назад."

 abandoned_station_object:0 "Заброшенная космическая станция"
 abandoned_station_object_desc:0 "Эта станция сильно пострадала в бою, но по большей части все-таки уцелела. На ней проводились научные эксперименты."
 abandoned_station_object_tooltip:0 "Эта станция сильно пострадала в бою, но по большей части все-таки уцелела. На ней проводились научные эксперименты."

 full_circle:0 "Круг замкнулся"
 full_circle_desc:0 "Теперь наше государство может до конца своих дней гордиться тем, что мы помогли загадочным благодетелям и поставили точку в нашей общей истории."

 NAME_ThwaaPhyr:0 "Тваа'фир"
 NAME_Vemetosha:0 "Веметоша"

 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "Надежное укрытие"
 site_benign_cover_up_intro:0 "Мы отыскали удачное место, чтобы спрятать тайник с сокровищами, которые Тваа'фир найдут, если когда-нибудь устремятся к звездам. Он станет нашим даром бывшим благодетелям."
 origin.1365.name:0 "Здесь! Мы спрячем его здесь."
 origin.1365.desc:1 "Мы переправили рабочих и материалы на поверхность планеты [From.Planet.GetName]. Теперь осталось только укрыть тайник от времени и непогоды."
 origin.1365.a:0 "Начните копать!"
 origin.1370.name:1 "Первый этап завершен успешно"
 origin.1370.desc:0 "Мы спрятали щедрый запас ресурсов и несколько копий высокотехнологичных чертежей под поверхностью планеты [From.Planet.GetName]. Мы также установили «вечный» маяк — нам остается только надеяться, что когда-нибудь $NAME_ThwaaPhyr$ его отыщут."
 origin.1370.a:0 "Им предстоит долгий путь."

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "Вечная погоня"
 relentless_pursuit_chain_desc:0 "Не исключено, что мы сможем выследить древних завоевателей прошлого — так называемых Неудержимых. Сможем ли мы принести им сильно запоздавшее возмездие?"

 origin.1380.name:0 "След победителя"
 origin.1380.desc:1 "Не так давно сенсоры обнаружили странный энергетический всплеск в нашей системе, такой незначительный, что поначалу его приняли за сбой в работе сканирующих устройств. Более внимательное изучение позволило определить, что это след, оставленный термоядерным двигателем для межзвездных перелетов.\n\nЧтобы узнать больше, нужно провести подробный анализ — не исключено, что его оставили Неудержимые, когда покидали систему тысячи лет назад.\n\nНам следует это изучить."
 origin.1385.name:0 "Идя по следу"
 origin.1385.desc:0 "Даже несмотря на почтенный возраст следа, нашим ученым удалось проанализировать его и определить исходящий вектор. На практике это означает, что мы идем по следам демонов из прошлого.\n\nНам неизвестно, что произошло с этой расой за минувшие века — быть может, время смогло охладить их ненависть, но не исключено, что впереди нас ждет новая угроза. Ученые проложили курс, и мы можем проследовать им, как только захотим."
 origin.1390.name:0 "Безмолвный корабль"
 origin.1390.desc:0 "Когда наши корабли вошли в систему, их сенсоры сразу обнаружили несколько аномалий.\n\nСамой очевидной из них оказалось огромное облако энергии: оно состоит из сотен следов таких же термоядерных двигателей, как и тот, что привел нас сюда. Это означает, что когда-то в систему прибыл флот невероятных размеров.\n\nРядом с местом его стоянки мы обнаружили другой энергетический след, принадлежавший древнему грузовому кораблю. Его возраст совпадает с возрастом прибытия сюда массивного флота, но конструкция двигателя отличается от них.\n\nНам следует изучить этот безмолвный корабль."
 origin.1395.name:0 "Мощь творца"
 origin.1395.desc:0 "На корабле сохранился бортовой журнал. Он пострадал от времени, но наши ученые сумели восстановить часть записей.\n\nОгромный флот отдал грузовому кораблю приказ остановиться. Нам неизвестно, как или почему, но капитан грузовика вступил в переговоры с адмиралом флота Неудержимых. Они беседовали несколько дней, но мы не знаем, о чем — если не считать часто повторявшейся фразы «природа власти».\n\nВнезапно флот снялся со стоянки и отбыл, не тронув грузовое судно. Последняя запись в дневнике цитирует адмирала: §Y«Нет, оставьте их. Разрушать может каждый. Настоящая власть принадлежит тем, кто способен созидать».§!\n\nМы проанализировали следы и готовы продолжить погоню."
 origin.1400.name:0 "Прибежище тирана"
 origin.1400.desc:0 "В этой системе след двигателей обрывается. Все указывает на то, что именно в ней мы найдем потомков расы Неудержимых, если они еще существуют.\n\nПо результатам предварительного сканирования единственным сколько-нибудь интересным объектом здесь является маленькая космическая станция. Она выпускает энергетические импульсы с регулярными интервалами, но не проявляет других признаков активности.\n\nНам следует как можно скорей осмотреть ее."

 TRACKING_THE_PREDATOR_PROJECT:0 "По следам хищника"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Проанализировав следы двигателя, наши ученые смогут определить, куда отправились наши незваные гости, чтобы мы могли снарядить погоню."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Исследовать безмолвный корабль"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "Грузовой корабль безмолвно дрейфует в пустоте космоса. Он очень стар, но хорошо сохранился. Мы должны снарядить абордажную команду и исследовать его."

 OLD_BEACON_PROJECT:0 "Анализ старого маяка"
 OLD_BEACON_PROJECT_DESC:0 "Судя по частоте исходящих от этой конструкции энергетических импульсов, ее создатели хотят, чтобы конструкцию нашли. Придется отправить туда научный корабль, чтобы узнать почему."

 rendezvous_with_freighter_poi:0 "Навстречу огню"
 rendezvous_with_freighter_poi_desc:0 "Судя по результатам анализа следов термоядерного двигателя в нашей родной системе, Неудержимые отправились именно сюда."

 relentless_home_poi:0 "Поиски старых врагов"
 relentless_home_poi_desc:0 "Пункт назначения огромного флота Неудержимых, который много тысячелетий назад покинул эту систему после необычной встречи с мирным грузовиком."

 origin.1405.name:0 "Блаженное неведение"
 origin.1405.desc:1 "Ученые закончили обследовать старую космическую станцию. Она оказалась огромной пушкой, нацеленной на родной мир Неудержимых. Много тысячелетий назад она сработала, и ее выстрел §Yстер разум§! всех жителей этой планеты. Мы, [Root.Owner.GetSpeciesName], лучше других представляем последствия такого события.\n\nСтремясь искупить грехи своего прошлого, Неудержимые, они же §Y$NAME_Vemetosha$§!, обратили это оружие против самих себя, фактически уничтожив свою цивилизацию.\n\nНевероятный масштаб решения и тот факт, что им удалось воплотить его в жизнь, говорит сам за себя: раскаяние завоевателей было искренним. Но сможем ли мы их простить?"
 origin.1405.a:0 "Незнание — благо?"

 site_bury_the_hatchet:0 "Жест доброй воли"
 site_bury_the_hatchet_intro:0 "Наши археологи утверждают, что это место как нельзя лучше подойдет, чтобы оборудовать тайник для потомков Неудержимых. Они найдут его, когда выйдут за пределы своей родной планеты."
 origin.1410.name:0 "Планета сокровищ"
 origin.1410.desc:0 "Мы наконец закончили перевозить ресурсы и оборудование на планету [From.Planet.GetName]. Следующий шаг — вырыть достаточно глубокую шахту и построить бункер, способный пережить тысячелетия непогоды и тектонических процессов."
 origin.1415.name:0 "Тайник среди звезд"
 origin.1415.desc:0 "Мы оборудовали под поверхностью планеты [From.Planet.GetName] огромный тайник с редкими ресурсами и чертежами многих высокотехнологичных приборов. Мы не знаем, когда и как потомки расы $NAME_Vemetosha$ найдут их, если найдут вообще — но можем надеяться на лучшее. Кто знает? Быть может, через тысячи лет они найдут следы наших кораблей и навестят нас."

 origin.1420.name:0 "Не враги"
 origin.1420.desc:0 "Темная глава в истории вселенной подошла к концу, и мы начали писать новую, куда более радостную. Эта благотворительность нашла отклик в сердцах наших сограждан, тем самым подарив им новую цель и чувство собственной значимости. Быть может, космос все же не такое страшное место, несмотря на пугающие размеры и мрачную пустоту между звездами."

 goes_around_comes_around:0 "Что посеешь, то и пожнешь"
 goes_around_comes_around_desc:0 "Жители нашего государства испытывают оптимизм после того, как помогли бывшим врагам, которых сумели простить."

 silent_freighter_object:0 "Древний космический грузовик"
 silent_freighter_object_desc:0 "Безмолвный, хорошо сохранившийся инопланетный корабль."
 silent_freighter_object_tooltip:0 "Древний инопланетный грузовик."

 mysterious_space_station_object:0 "Загадочная космическая станция"
 mysterious_space_station_object_desc:0 "Эта покинутая космическая станция до сих пор посылает регулярные сигналы."
 mysterious_space_station_object_tooltip:0 "Инопланетная космическая станция неизвестного назначения."

 HAS_FEDERATION_SETTING:0 "Федерация $FEDERATION|Y$ НЕ приняла закон $SETTING|Y$"
 HAS_NOT_FEDERATION_SETTING:0 "Федерация $FEDERATION|Y$ приняла закон $SETTING|Y$"
 federation_setting_failed_vote_half_price:0 "Неудачные голосования (половинная эффективность)"
 FEDERATION_RESEARCH_SHARING:2 "Обмен знаниями между членами федерации $FEDERATION$: $VALUE|%+=$"
 FINAL_COST:0 "Итоговая стоимость: $COST$ ($SHIPS|Y$ ед.)"

 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "Превосходство в космосе"
 fedev.9500.desc:0 "Мы завершили строительство великолепного «Джаггернаута».\n\nЭта мобильная крепость полностью меняет старые доктрины наступательной войны в космосе. Он может собирать и чинить корабли прямо на линии фронта, а его огневая мощь позволяет беспощадно подавлять любое сопротивление.\n\nОтныне [Owner.GetName] правит галактикой, и только глупцы посмеют бросить нам вызов."
 fedev.9500.a:0 "Ступайте и покорите вселенную!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "Ultima Ratio Regum"
 fedev.9505.desc:0 "Наши опасения подтвердились. §H[From.Owner.GetName]§! может гордиться своими инженерами: работа над массивным боевым кораблем класса «Джаггернаут» подошла к концу. Эта передвижная крепость обладает непревзойденной огневой мощью и может строить и обслуживать корабли прямо на линии фронта, что делает ее невероятно опасной в любом вооруженном конфликте.\n\nВне всяких сомнений, это самое грозное оружие межзвездной войны."
 fedev.9505.a:0 "Это меняет привычные правила игры."

 galcom.2.name:0 "Галактическое сообщество"
 galcom.2a.desc:0 "Все больше бороздящих космос цивилизаций устанавливают между собой дипломатические отношения, и галактика становится все более оживленным местом. Чтобы избежать неприятных инцидентов, дипломаты настаивают на создании пангалактической организации — своего рода сообщества, которое позволит представителям всех рас встречаться для обсуждения важных вопросов.\n\n[Root.GetName] может поддержать создание §Hгалактического сообщества§! или высказаться против."
 galcom.2b.desc:0 "Попробуем еще раз. Должны ли мы создать галактическое сообщество?"
 galcom.2.a:0 "Да, это достойное начинание."
 galcom.2.b:0 "Нет, у нас нет времени на подобные глупости."
 galcom.5.name:0 "Рождение галактического сообщества"
 galcom.5.desc:0 "Этот день войдет в историю. Несколько крупных межзвездных государств, и [Root.GetName] в том числе, объявили о создании §Hгалактического сообщества§!. Эта независимая организация послужит площадкой для обсуждения решений, затрагивающих всю галактику.\n\nМы можем по праву гордиться тем, что являемся одним из ее основателей. Это поистине значимая дата в галактической истории."
 galcom.5.a:0 "Это великий день для галактики!"
 galcom.6.desc:0 "Несмотря на наше решение не участвовать в создании пангалактической дипломатической организации, несколько других государств объединились и поддержали эту инициативу. В своем «историческом» заявлении они провозгласили создание §Hгалактического сообщества§!. Считается, что оно послужит площадкой для обсуждения решений, затрагивающих всю галактику.\n\nТак как мы отказались принимать участие в учреждении этого органа, [Root.GetName] пока что не входит в список его членов."
 galcom.6.a:0 "Заносчивые глупцы."
 galcom.10.name:0 "Проект галактического сообщества не нашел поддержки"
 galcom.10.desc:0 "Инициатива по созданию «§Hгалактического сообщества§!» потерпела фиаско. Слишком незначительное количество государств высказалось в поддержку подобной организации."
 galcom.10.a:0 "Все эти глупцы не были готовы."
 galcom.10.b:0 "Туда ей и дорога!"
 galcom.16.desc:0 "Несколько межзвездных государств, в том числе неизвестных нам, объединились и создали «§Hгалактическое сообщество§!». Эта независимая организация должна послужить площадкой для обсуждения важных вопросов.\n\nХоть мы и не участвовали в ее создании, прочие члены сообщества направили нам официальное приглашение. [Root.GetName] может официально стать частью этой организации. Должны ли мы принять это приглашение?"
 galcom.16.a:0 "Да, мы присоединимся к этом сообществу."
 galcom.16.b:0 "Нет, мы отклоним эту инициативу."

 galcom.51.name:0 "Создание галактического совета"
 galcom.51.desc:0 "Члены галактического сообщества проголосовали за учреждение галактического совета. Участие в этой влиятельной организации будет ограничено представителями трех самых сильных и влиятельных государств, входящих в состав сообщества. До следующих выборов ими будут §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! и §H[council_member_3.GetName]§!.\n\nЧлены галактического совета обязались возглавить галактическое сообщество и обеспечить безопасность его участников. Расширенные полномочия членов совета позволяют им миновать бюрократические процедуры, часто затрудняющие принятие решений в крупных политических организациях."
 galcom.51.a:0 "Надеемся, они справятся с этой задачей..."
 galcom.51.b:0 "Наконец-то мы сможем добиться конкретных целей!"
 galcom.51.c:0 "Манипуляторы наконец-то вышли из-за кулисы!"

 galcom.62.name:0 "[galactic_market_station_system.GetName] теряет влияние на галактический рынок"
 galcom.62.desc:0 "В соответствии со статьей 19C хартии галактического сообщества, галактический рынок может располагаться только на территории одной из входящих в него государств-участников. Вследствие этого станция галактического рынка в системе [galactic_market_station_system.GetName] была разобрана, а торговцы неохотно оставили свои посты, выразив недовольство дестабилизацией галактической экономики в результате этой резкой и, по их мнению, совершенно ненужной меры. Совет по торговле галактического сообщества выступил с заявлением, в котором принес извинения за неудобства и заверил, что новые кандидаты на воссоздание галактического рынка будут выдвинуты уже сегодня."
 galcom.62.A:0 "Мы были готовы заплатить эту цену."
 galcom.63.name:0 "Поиск нового места для галактического рынка"
 galcom.63.desc:0 "Когда государство [From.GetName] приняло решение покинуть галактическое сообщество, в действие вступила малоизвестная статья хартии, согласно которой галактический рынок может располагаться только на территории одной из входящих в него государств-участников. Вследствие этого станция галактического рынка в системе [galactic_market_station_system.GetName] была разобрана, а торговцы неохотно оставили свои посты, выразив недовольство дестабилизацией галактической экономики в результате этой резкой и, по их мнению, совершенно ненужной меры. Совет по торговле галактического сообщества выступил с заявлением, в котором принес извинения за неудобства и заверил, что новые кандидаты на воссоздание галактического рынка будут выдвинуты уже сегодня."
 galcom.63.A:0 "Быть может, мы сумеем этим воспользоваться..."
 galcom.63.B:0 "Нам остается лишь посмеяться над их глупостью."

 origin_fallen_empire:0 "Древняя раса"
 origin_fallen_empire_desc:0 "Эта цивилизация гораздо старше абсолютного большинства государств галактики. Многие тысячелетия застоя оставили от нее лишь бледную цель былого величия."
 origin_enlightened:0 "Просвещенные"
 origin_enlightened_desc:0 "Естественный ход развития этой цивилизации был многократно ускорен вмешательством инопланетных сил, которые помогли ей стать звездной державой."

 origin_void_dwellers:0 "Жители пустоты"
 origin_void_dwellers_desc:0 "Даже самые ранние сохранившиеся записи этой расы утверждают, что они всегда обитали в космосе — сама мысль о жизни на поверхности планет вызывает у них отвращение. Ей принадлежат три орбитальных поселения, только недавно объединившиеся под одним флагом."
 origin_tooltip_void_dwellers_effects:3 "- Начать с тремя §Yорбитальными поселениями§! и технологией, позволяющей строить новые\n- Представители этой расы чувствуют себя комфортно в орбитальном поселении и производят на §G15%§! больше ресурсов\n- Значительный штраф к приспособленности к жизни на поверхности обычных планет\n- Гидропонные фермы получают §G+1§! деятельность категории £job_farmer£ $job_farmer$"
 trait_void_dweller_1:0 "Житель пустоты"
 trait_void_dweller_1_desc:0 "§LПредставители этой расы чувствуют себя как дома в орбитальных поселениях и интуитивно ориентируются в запутанных коридорах и сложной архитектуре.§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§LПредставители этой расы привыкли к переработанному воздуху и стерильным помещениям орбитальных станций. Их ослабленная иммунная система не приспособлена к жизни на поверхности планет.§!"
 d_arcane_replicator:0 "Загадочный репликатор"
 d_arcane_replicator_desc:0 "Эта древняя машина надежно укрыта внутри стен орбитального поселения, в помещении по соседству с главным реактором. Эта реликвия досталась нам от первых строителей станции, и мы не понимаем, как ей удается производить твердую материю."
 START_SCREEN_VOID_DWELLERS:0 "Для большинства разумных рас космический вакуум — это препятствие, которое они пытаются завоевать или покорить, но мы считаем его своим домом. На протяжении тысяч лет наш народ обитал на трех орбитальных станциях, каждая из которых вращалась вокруг своей звезды в тройной солнечной системе. Нам не известно, кто их построил: быть может, наши предки, но не исключено, что и другая раса.\n\nСтроение наших тел позволяет предположить, что наш вид зародился на обычной планете, но история не сохранила убедительных свидетельств. Существует мнение, что обломки расколотой планеты под одной из станций — это все, что осталось от нашего родного мира, но мы вряд ли когда-нибудь узнаем это наверняка.\n\nПрошло всего несколько столетий с тех пор, как мы открыли космический полет и смогли путешествовать между станций — не исключено, что не в первый раз. Со временем подозрение и недоверие уступили место сотрудничеству, и к моменту изобретения гипердвигателя все три станции объединились под одним флагом."
 START_SCREEN_SCION:0 "На заре истории, когда наша раса еще не продвинулась в изобретении технологий, в наш мир явились инопланетные благодетели. Они объяснили — доходчиво, так, чтобы наши предки могли понять — что нашу расу ждет великое будущее. Запасшись терпением, они направили наше развитие по пути, который полностью раскрыл весь наш потенциал.\n\nНесколько раз мы пытались свернуть с этого пути, и они подвергали нас наказаниям — строгим, но справедливым, как и подобает родителям — пока наши ученые не раскрыли тайны электричества, атомной энергии и примитивных космических перелетов. Теперь под руководством наставников мы наконец-то создали свой первый гипердвигатель."

 origin_scion:0 "Отпрыски"
 origin_scion_desc:0 "Угасшая империя на протяжении тысячелетий вмешивалась в ход развития этой цивилизации, чтобы направить ее на угодный государству путь развития."
 origin_tooltip_scion_effects:0 "Начать вассалом угасшей империи"
 opinion_scion:0 "Отпрыски"

 origin.10.a.desc:0 "Приветствуем, верные [Root.GetSpeciesNamePlural]. Мы рады, что ваша цивилизация процветает. Благодаря нашему руководству вы наконец освоили технологию межзвездных перелетов и теперь готовы впервые шагнуть навстречу звездам... Точь-в-точь как мы много тысячелетий назад.\n\nНе бойтесь — если бы мы не считали, что вы к этому готовы, мы бы вмешались и предотвратили такой ход развития событий. Теперь ступайте и дайте нам повод вами гордиться."
 origin.10.a:0 "Будет исполнено."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]. Первый этап эксперимента успешно завершен — мы помогли вашей цивилизации создать первые гипердвигатели, так что теперь вы готовы покорять звезды.\n\nНе сомневайтесь, что мы будем следить за вами на протяжении всей второй фазы эксперимента. Нужно отметить, что пока вы проявляли недюжинную смекалку, в отличие от многих других рас.\n\nБудет интересно взглянуть, как вы распорядитесь новой возможностью."
 origin.10.b:0 "Мы вас не подведем."

 casus_belli_cb_scion:0 "Отпрыски"
 war_goal_wg_scion:0 "Взять под крыло"
 war_goal_wg_scion_desc:0 "Война ведется для того, чтобы принудить противника стать вассалом наших владык из угасшей империи.\n\n\n\nВ случае мира на условиях статус-кво занимаемые нами системы получат статус новых вассалов угасшей империи, если в таких системах есть хотя бы одна планета."
 casus_belli_cb_hegemon:0 "Гегемон"
 war_goal_wg_hegemon:0 "Установить гегемонию"
 war_goal_wg_hegemon_desc:0 "Война ведется для того, чтобы сделать из противника филиал.\n\n\n\nВ случае мира на условиях статус-кво занимаемые нами системы получат статус новых членов гегемонии, если в них есть хотя бы одна планета."
 casus_belli_cb_secession:0 "Выход из состава"
 war_goal_wg_leave_hegemony:0 "Покинуть гегемонию"
 war_goal_wg_leave_hegemony_desc:0 "Война ведется для того, чтобы выйти из состава гегемонии. Другие члены федерации, преследующие эту же цель, могут быть приглашены в качестве союзников."
 war_goal_wg_assert_hegemony:0 "Утвердить гегемонию"
 war_goal_wg_assert_hegemony_desc:0 "Война ведется для того, чтобы помешать члену гегемонии покинуть ее состав."
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§! выходит из состава альянса §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! отзывает все претензии на системы, которыми владеют §Y[Root.GetAdj]§!."
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§! выходит из состава альянса §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§! остается в альянсе §Y[Root.GetAllianceName]§!"


 origin.21.a.desc:0 "Прорицатели распорядились передать вам этот дар в награду за верную службу. Распорядитесь им достойно."
 origin.21.b.desc:0 "После долгих раздумий мы решили добавить в эксперимент еще одну переменную. Пожалуйста, примите этот подарок и распорядитесь им по вашему усмотрению."
 origin.21.a:0 "Спасибо."

 FE_TO_SCION_GREETING_01:0 "Здравствуйте, [From.GetSpeciesNamePlural]. Мы всегда знали, что вы не такие, как все."
 FE_TO_SCION_GREETING_02:0 "[From.GetSpeciesNamePlural], вы пришли за новыми инструкциями? У нас их нет."
 FE_TO_SCION_GREETING_03:0 "Быть может, однажды вы достигнете нашего величия. Мы не исключаем такую возможность."
 FE_TO_SCION_GREETING_04:0 "Вам повезло, что мы заинтересовались вашей расой, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Лично у меня были сомнения, что ваша цивилизация достигнет сколько-нибудь заметных высот."
 FE_TO_SCION_GREETING_06:0 "Глядя на вас, я вспоминаю, почему мы остановили выбор на вашей расе."
 FE_TO_SCION_GREETING_07:0 "Когда-то мы рассуждали так же, как вы, дитя, но с тех пор прошло очень много лет. Это были простые и во многом гораздо более счастливые времена. Наслаждайтесь ими, пока у вас есть возможность."
 SCION_TO_SCION_GREETING_01:0 "Повелители любят нас больше всех остальных. Мы знаем, что это правда."
 SCION_TO_SCION_GREETING_02:0 "Быть может, когда-нибудь мы унаследуем столицу наших повелителей, если они решат окончательно отойти от дел."
 SCION_TO_SCION_GREETING_03:0 "Не стоит расстраиваться из-за того, что повелители любят нас больше, чем вас. В их планах каждому отведено свое место."
 SCION_TO_SCION_GREETING_04:0 "Вы разговаривали с повелителями? А нас они не упоминали?"
 SCION_TO_SCION_GREETING_05:0 "Мы приняли ту роль, которую отвели нам повелители. А вы?"
 SCION_TO_SCION_GREETING_06:0 "Здравствуйте, другие отпрыски наших повелителей. Мы всегда вам рады."

 SCION_TO_EMPIRE_GREETING_01:0 "Покоритесь воле повелителей. Они хорошо знают, что нужно таким молодым цивилизациям, как наши."
 SCION_TO_EMPIRE_GREETING_02:0 "У наших повелителей есть план для каждого из нас. В отличие от вас мы готовы сыграть свою роль."
 SCION_TO_EMPIRE_GREETING_03:0 "Нет большей чести, чем служить одной из древнейших рас."
 SCION_TO_EMPIRE_GREETING_04:0 "Быть может, однажды и вам выпадет честь присоединиться к нам и стать слугами наших древних повелителей."
 SCION_TO_EMPIRE_GREETING_05:0 "А вы не чувствуете себя потерянными без попечительства древней расы?"
 SCION_TO_EMPIRE_GREETING_06:0 "Наши повелители многому нас научили. Быть может, когда-нибудь они сочтут возможным поделиться мудростью и с вами тоже."

 fedel.2.name:0 "Арена"
 fedel.2.desc:0 "Пришло время определить, кто будет возглавлять альянс [Root.GetAllianceName] в течение следующего срока. Законы гласят, пост председателя достанется тому, кто победит всех соперников в рукопашной схватке.\n\nПравители всех наций альянса скоро прибудут на арену на планете [fed_leader.Capital.GetName], так как организатором поединка выступят текущие предводители альянса — [fed_leader.GetName]. Скоро [Root.GetAllianceName] увидит, как бойцы сойдутся в отчаянных схватках. Бои будут идти до смерти, пока не останется только один победитель."
 fedel.2.noleader.desc:0 "Пришло время определить, кто будет возглавлять альянс [Root.GetAllianceName] в течение следующего срока. Законы гласят, что пост председателя достанется тому, кто победит всех соперников в рукопашной схватке.\n\nК сожалению, в настоящий момент [Root.GetRulerTitle] отсутствует, и [Root.GetName] не может принять участие в этом сражении."
 fedel.2.gestalt.desc:0 "Пришло время определить, кто будет возглавлять альянс [Root.GetAllianceName] в течение следующего срока. Законы гласят, что пост председателя достанется тому, кто победит всех соперников в рукопашной схватке.\n\nТак как [Root.GetName] не может выставить индивидуального лидера, мы будем вынуждены воздержаться от участия в этой схватке. Мы должны сделать все возможное, чтобы изменить этот нелепый и несправедливый способ выбора преемников."
 fedel.2.a:0 "Пусть победит сильнейший."
 fedel.2.b:0 "Посмотрим, кто из их трутней-лидеров выживет в конце."
 arena_combat_begin:0 "Бои на арене скоро начнутся."

 fedel.10.name:0 "Победа на арене"
 fedel.10.intro:0 "[ruler.GetRulerTitle] [ruler.GetRegnalName] и другие предводители рас альянса [Root.GetAllianceName] прибыли на планету [fed_leader.Capital.GetName]. В этом бою запрещено использовать оружие или броню. Чтобы победить, участникам поединка придется полагаться только на свои силу и хитрость."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "Почти сразу [ruler.GetRegnalName] и несколько других бойцов поддались панике и бросились врассыпную, пытаясь найти выход с арены. Это невероятно, но нашему кандидату повезло: к тому времени, как погибли все остальные, [ruler.GetSheHe] и [ruler.GetHerHis] последний противник все еще продолжали погоню, пока [ruler.GetHerHis] преследователь не скончался от ран."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "То, что [ruler.GetRegnalName] не умеет сражаться, стало понятно в первые же минуты. К счастью, все остальные претенденты оказались не лучше. [ruler.GetSheHe] и другие участники состязаний боролись целую вечность, пока в живых не остался только наш кандидат. К тому моменту, как [ruler.GetHerHis] объявили победителем, почти все зрители успели уйти с трибун, чтобы не расстраивать себя удручающим зрелищем."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "Бой оказался яростным, но недолгим. [ruler.GetRegnalName] и другие участники схлестнулись в жестокой схватке, но наш кандидат почти сразу одержал верх. [ruler.GetHerHis] победа стала очевидной, когда соперники начали умирать один за другим, и вскоре [ruler.GetHerHis] объявили победителем состязаний."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "Битва затягивается, и [ruler.GetRegnalName] получает тяжелые раны. К счастью, [ruler.GetSheHe] славится своей выносливостью — и [ruler.GetHerHis] поклонники приходят в восторг, когда другие бойцы начинают выбывать один за другим. К концу соревнований [ruler.GetSheHe] еще держится на ногах... Хотя за победу пришлось дорого заплатить."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Почти сразу становится ясно, что ни один из предводителей даже близко не может сравниться с силой и мастерством нашего претендента. [ruler.GetRulerTitle] [ruler.GetRegnalName] убивает их одного за другим и без труда вписывает свое имя в историю."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] быстро приканчивает несчастных глупцов, осмелившихся шагнуть на арену. Безжизненные тела [ruler.GetHerHis] соперников едва удостаиваются короткого взгляда, прежде чем [ruler.GetRulerTitle] разворачивается и уходит. Все зрители, включая поклонников, пораженно молчат."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Присутствие других лидеров на арене — всего лишь формальность. Они осыпаются пеплом один за другим, ведь настоящий бой состоится между псионическими колоссами: все знают, что это [ruler.GetRegnalName] и [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName], [rival_chosen_country.GetName]. После затянувшейся дуэли [ruler.GetRegnalName] наконец побеждает, и [rival_chosen_leader.GetRegnalName] оседает на землю. Когда-то прекрасная арена лежит в развалинах, но вопрос о главенстве наконец решен."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "Это настоящая битва титанов! Такие вихри псионической энергии нечасто можно увидеть за пределами Покрова. Когда они исчезают, арена лежит в развалинах, а [ruler.GetRegnalName], единственный выживший полубог, празднует победу."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "[ruler.GetRegnalName] обладает незаурядными псионическими способностями, а [ruler.GetHerHim] противники похвастать этим не могут. [ruler.GetSheHe] знает, что делает, так что битва заканчивается быстро: одна половина участников оседает на песок с выжженными мозгами, а другая вылетает за пределы арены после особенно мощного телекинетического броска."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "Исход сражения решили кибернетические имплантаты правителя [ruler.GetRegnalName]. Двигаясь с механической точностью, [ruler.GetSheHe] истребляет других правителей одного за другим, подчеркнуто игнорируя удары, способные убить полностью органическое существо."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "Невероятные сила и скорость реакции правителя [ruler.GetRegnalName] в несколько раз превосходят скорость и силу обычных существ. Другие правители умирают один за другим, быстро и относительно безболезненно."
 fedel.10.a:0 "Мы победили."

 fedel.15.name:0 "Поражение на арене"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "К несчастью, [ruler.GetRegnalName] терпит поражение. Почти в самом начале боя [ruler.GetSheHe] впадает в панику и пытается убежать с арены под свист и хохот зрителей на трибунах, наблюдающих за [ruler.GetHerHis] нелепыми прыжками. Когда [ruler.GetSheHe] наконец выбивается из сил, [ruler.GetHerHis] смерть от рук других лидеров оказывается быстрой и безжалостной."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Испустив отчаянный боевой клич, [ruler.GetRegnalName] бросается в кровопролитную схватку на песке арены. К сожалению, [ruler.GetHerHis] храбрость значительно превосходит боевые навыки, и скоро [ruler.GetSheHe] расстается с жизнью: один из других правителей избавляется от незадачливого соперника, едва взглянув в его сторону."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "[ruler.GetRegnalName] осторожно вступает в битву вскоре после начала. Исход сражения предсказать нелегко, и [ruler.GetSheHe] отлично показывает себя — но, к сожалению, этого недостаточно. [ruler.GetSheHe] погибает от полученных ран задолго до исхода кровавой битвы."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] отважно бросается в бой, почти сразу заявив о себе как об одном из самых грозных противников. Быть может, именно поэтому несколько других лидеров решают объединить усилия и прикончить [ruler.GetHerHim]. Это неожиданный поворот событий, и [ruler.GetHerHis] сил оказывается недостаточно, чтобы противостоять нескольким врагам одновременно. [ruler.GetRegnalName] вскоре погибает от полученных ран, тяжело оседая на песок."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] нации [winning_country.GetName], бросает один-единственный взгляд на других лидеров — и все они падают замертво, [ruler.GetRegnalName] в том числе. Похоже, участвовать в поединке было плохой идеей."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Когда несколько участников боя вступают в псионическую схватку, высвобожденная энергия буквально испепеляет всех остальных. [ruler.GetRegnalName] погибает вместе с другими, став жертвой настоящей битвы титанов."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "В галактике мало таких сильных телепатов, как [ruler.GetRegnalName], — но когда речь заходит о псионическом даре, [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] обладает ничуть не меньшим могуществом. Увы! [winning_country.GetName] может гордиться своим предводителем. Все остальные претенденты погибают в первые несколько секунд, освобождая место для настоящего поединка. Арену охватывает псионическая буря, а когда она проходит, никто не знает, где теперь [ruler.GetRegnalName]..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "Это настоящая битва титанов! Такие вихри псионической энергии нечасто можно увидеть за пределами Покрова. Когда они исчезают, арена лежит в развалинах, а выживший полубог празднует победу. Увы, это не [ruler.GetRegnalName]..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Невероятных силы и скорости, которыми обладает [ruler.GetRegnalName], оказывается недостаточно. Уже через несколько минут другие участники испытаний лупят [ruler.GetHerHis] ядро памяти [ruler.GetHerHis] же собственными оторванными конечностями. Когда бой заканчивается, от нашего претендента остаются одни обломки."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "Псионические способности, которыми обладает [ruler.GetRegnalName], дают [ruler.GetHerHim] существенное преимущество, но их нелегко использовать в самой горячке боя. К сожалению, [ruler.GetHerHis] жизни приходит конец, когда другой предводитель атакует [ruler.GetHerHim] со спины. Смерть быстрая, но не безболезненная."
 fedel.15.a:0 "Это трагедия."

