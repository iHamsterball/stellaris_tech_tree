 law_category_separate_treaties:0 "Отдельные договоры"
 law_category_separate_treaties_desc:0 "Этот закон определяет, могут ли члены федерации заключать отдельные договоры."
 treaties_separate_yes:0 "Разрешены"
 treaties_separate_yes_desc:0 "Члены федерации могут заключать дипломатические соглашения с государствами, не входящими в состав федерации."
 treaties_separate_no:0 "Запрещены"
