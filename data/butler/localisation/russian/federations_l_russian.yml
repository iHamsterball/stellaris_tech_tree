 origin.3101.desc:0 "Планета [planet.GetName] когда-то была крупной колонией государства [owner.GetName], и часть созданной колонистами инфраструктуры сохранилась до сих пор. Мы можем использовать ее во время повторной колонизации этой планеты."

 progress.3.desc_lith:0 "Наше прибытие на планету [planet.GetName] стало настоящим катаклизмом. Чудовищная ударная волна уничтожила всю жизнь на поверхности, а мегатонны выброшенной при этом в атмосферу пыли существенно снизили способность планеты [planet.GetName] поддерживать ее в будущем. Наши надежно укрытые внутри ядра метеорита колонисты скоро выберутся наружу и начнут возведение первых колониальных строений."

