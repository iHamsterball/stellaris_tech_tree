 resolution_galactic_market_form:0 "Основать галактический рынок"
 resolution_galactic_market_form_desc:0 "Галактическая торговля, не связанная международной дипломатией, так или иначе существовала с тех пор, как впервые встретились два вида с разных планет.\n\nБудучи лидерами галактики, мы должны §Yузаконить этот коммерческий форум§!, чтобы все могли извлекать из этого выгоду."
