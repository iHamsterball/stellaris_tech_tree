 strange_signal_category:0 "Удивительный сигнал"
 strange_signal_category_desc:0 "На первый взгляд луна [Root.GetName] кажется мертвой и безжизненной, но сканеры обнаружили закодированный сигнал, исходящий с ее поверхности."

 federations2.1.name:0 "Бесплодные усилия любви"
 federations2.1.desc:0 "[Root.Leader.GetName] сообщает, что расшифровать сигнал оказалось довольно легко. К изрядному удивлению экипажа научного корабля, послание записано на архаичной форме одного из языков, которым пользуется народ [Root.Owner.GetSpeciesName]. Используя устаревшие обороты речи, оно цитирует одну из доселе неизвестных пьес, которую написал [shakespeare.GetName] — знаменитый драматург расы [Root.Owner.GetSpeciesName], творивший около 600 лет назад.\n\nПохоже, что передающее устройство — простая спутниковая тарелка, защищенная от непогоды, — является единственным рукотворным предметом на луне [From.GetPlanetMoon]. Мы не знаем, кто и зачем смонтировал эту конструкцию, но это было сделано вскоре после написания пьесы... Задолго до того, как [Root.Owner.GetSpeciesNamePlural] начали выходить в космос. Нам остается только гадать, что за меценаты посетили планету [Root.Owner.GetHomeWorldName] и так полюбили нашу культуру, что решили увековечить ее столь странным и неожиданным образом."
 federations2.1.A:0 "Еще одно свидетельство вершин, которых достигла [Root.Owner.GetSpeciesName] раса."
 federations2.1.B:0 "Отвратительно. Не оглашайте новость о визитах инопланетян на нашу планету."
 federations2.1.B.tooltip:0 "Быть может, [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] лично преподнесет публике текст «внезапно найденной» пьесы..."
 federations2.1.C:0 "Чудесные новости! Распространите пьесу среди нашего населения."
 federations2.1.D:0 "Подарок! Нужно отблагодарить наших таинственных меценатов."
 gift_from_mysterious_benefactors:0 "Подарок от таинственных благодетелей"
 gift_from_mysterious_benefactors_desc:0 "Задолго до того, как мы начали покорять звезды, неизвестный инопланетный странник посетил нашу планету и сильно заинтересовался нашей культурой. Он оставил свидетельство своего визита на этой планете, чтобы мы рано или поздно его нашли, тем самым вернув нам утраченную пьесу и укрепив нашу уверенность в своих силах перед лицом будущего."
 supremacy_reaffirmed_by_gift:0 "Доказательство превосходства"
 supremacy_reaffirmed_by_gift_desc:0 "Восхищение инопланетного странника нашей культурой лишь подтверждает ее превосходство над остальными — за много лет до того, как мы начали покорять звезды."
 ancient_warden_boost:0 "Вечный дозор"
 site_ruins_of_shallash:0 "Разрушенная звездная система"
 site_ruined_starsystem_intro:0 "Очевидно, что планета [From.Planet.GetName] когда-то была домом весьма развитой цивилизации; орбиты ее шести лун рассчитаны так, что они сменяют друг друга на небосводе через равные промежутки времени. Однако планета лежит в руинах, а по всей системе видны следы отчаянной схватки. Что здесь произошло?"
 federations2.20.name:0 "Система [From.GetName]."
 federations2.20.desc:0 "Как только наш корабль прибыл в систему [From.GetName], мы сразу поняли, что в ней случилось нечто весьма необычное. Одна из планет сразу привлекает внимание своими необыкновенными лунами. Когда-то она была пригодной для жизни, но теперь мертва — сканирование выявило крайне высокий радиоактивный фон на ее поверхности. Еще одна планета была полностью уничтожена. По всей системе дрейфуют обломки и космический мусор, что позволяет предположить насильственный конец некогда обитавшей здесь цивилизации.\n\nСистему патрулирует одинокий линкор. Он не отвечает на наши вызовы и взял курс на перехват корабля [Root.GetName], задействовав свои боевые системы."
 federations2.2.name:0 "Останки планеты [From.Planet.GetName]"
 federations2.2.desc:0 "Сканирование поверхности планеты и ее лун подтвердило, что когда-то они все были плотно заселены. Численность обитателей этой системы во много раз превосходила количество жителей планеты [Root.Owner.Capital.GetName]. Кроме того, анализ лун показал, что их необычное расположение не было вызвано естественными процессами: их каким-то образом доставили на эти орбиты, до того точно рассчитанные, что не нуждаются в корректировке даже сейчас. Увы, разразившийся здесь катаклизм был настолько жестоким и произошел так давно, что мы пока что не сумели отыскать записей, способных поведать историю этой цивилизации."
 SEARCH:0 "Продолжайте поиски."
 federations2.3.name:0 "Записи погибших"
 federations2.3.desc:0 "Наша команда ученых на планете [From.Planet.GetName] обнаружила хранилище данных, содержимое которых помогло им восстановить облик ее обитателей — шаллариан — и их цивилизации в период ее расцвета около тысячи лет назад. Буквально с первых слов стало понятно, что наука шаллариан достигла невероятных высот: они буквально могли изменять целые звездные системы в соответствии со своими замыслами.\n\nЛуны планеты [From.Planet.GetName] изначально вращались на орбитах вокруг газовых гигантов и были доставлены на их текущие места, чтобы создать произведение искусства воистину космических масштабов. Дарад — расколотая планета, на которую сильно похожа [From.Planet.GetName], — была терраформирована в ее идентичного двойника и преобразована в один большой заповедник — напоминание о том, каким некогда был родной мир этой расы.\n\nНесмотря на все эти чудеса, записи ничего не говорят о военных технологиях шаллариан. Очень похоже, что они не интересовались ничем, что происходило за границами их звездной системы..."
 federations2.3.A:0 "Любопытно."
 federations2.4.name:0 "Шалларианский мир"
 federations2.4.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] и другие ученые наконец смогли прояснить постигшую шаллариан участь. Как выяснилось, они были необычайно миролюбивой цивилизацией, которая вопреки всем примерам из галактической истории считала войну бессмысленным и нелогичным занятием. Технологический прогресс позволил им создать общество изобилия и подарил все, о чем можно было только мечтать. Вследствие этого они пренебрегли созданием полноценной армии и оказались чудовищно уязвимы, но мы до сих пор не нашли упоминаний о том, кто пожелал уничтожить все их достижения."
 federations2.4.A:0 "Какая наивность."
 federations2.4.B:0 "Они были правы, стремясь избежать конфликтов."
 federations2.6.name:0 "Падение цивилизации шаллариан"
 federations2.6.desc.fe:0 "[Root.Leader.GetName] и другие участники раскопок установили причину гибели цивилизации шаллариан. Шаллариане процветали несколько сотен лет, пока не пришли [fanatic_xenophobe_fe.GetSpeciesName]. Сегодня [fanatic_xenophobe_fe.GetName] почти не имеет ничего общего с тем, какой их погрязшая в гедонизме империя была когда-то: в те дни [fanatic_xenophobe_fe.GetSpeciesNamePlural] следовали политике агрессивной экспансии.\n\nПосле первого контакта шаллариане пришли к выводу, что [fanatic_xenophobe_fe.GetSpeciesNamePlural] были невежественной и импульсивной расой, которая нуждалась в наставничестве; [fanatic_xenophobe_fe.GetSpeciesNamePlural] посчитали философию шаллариан утонченной издевкой. Их неприятие утопического пацифизма оказалось столь велико, что они поклялись уничтожить шаллариан. Поскольку у их жертв не было ни армии, ни флота, военная кампания оказалась стремительной и жестокой. Покончив с шалларианами, [fanatic_xenophobe_fe.GetSpeciesNamePlural] оставили автоматический дозорный корабль, задачей которого было следить, чтобы немногочисленные выжившие не вернулись и не возродили столь ненавистную завоевателям цивилизацию.\n\nВ дополнение к этому [Root.Leader.GetName] и другие ученые нашли обширную базу данных с информацией о применявшихся шалларианами методах терраформирования. Их познания в этой области многократно превосходили наши собственные, так что находка пойдет на пользу нашему государству."
 federations2.6.desc.afe:0 "[Root.Leader.GetName] и другие участники раскопок установили причину гибели цивилизации шаллариан. Шаллариане процветали несколько сотен лет, пока не пришли [fanatic_xenophobe_fe.GetSpeciesNamePlural]. Как и сейчас, в те дни [fanatic_xenophobe_fe.GetSpeciesNamePlural] следовали политике агрессивной экспансии. После первого контакта шаллариане пришли к выводу, что [fanatic_xenophobe_fe.GetSpeciesNamePlural] были невежественной и импульсивной расой, которая нуждалась в наставничестве; [fanatic_xenophobe_fe.GetSpeciesNamePlural] посчитали философию шаллариан утонченной издевкой. Их неприятие утопического пацифизма оказалось столь велико, что они поклялись уничтожить шаллариан. Поскольку у их жертв не было ни армии, ни флота, военная кампания оказалась стремительной и жестокой. Покончив с шалларианами, [fanatic_xenophobe_fe.GetSpeciesNamePlural] оставили автоматический дозорный корабль, задачей которого было следить, чтобы немногочисленные выжившие не вернулись и не возродили столь ненавистную завоевателям цивилизацию.\n\nВ дополнение к этому [Root.Leader.GetName] и другие ученые нашли обширную базу данных с информацией о применявшихся шалларианами методах терраформирования. Их познания в этой области многократно превосходили наши собственные, так что находка пойдет на пользу нашему государству."
 federations2.6.A:0 "Поучительная история."
 federations2.6.B:0 "Ну а чего еще они ожидали?"
 federations2.6.C:0 "Наши микросхемы испытывают печаль."
 federations2.6.D:0 "Мы сделали все, что могли."
 federations2.6.E:0 "Пустая трата еды."
 shallarian_terraforming_knowledge:0 "Познания шаллариан о терраформировании"
 shallarian_terraforming_knowledge_desc:0 "Древняя цивилизация шаллариан давно погибла, но их обширные познания о терраформировании нашли применение в нашем государстве."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName] и другие ученые наконец раскрыли загадку гибели шаллариан. Через несколько сотен лет мира и процветания многие из них отчаялись вдохновить другие, более агрессивные нации своим личным примером. Они понимали, как много конфликтов терзает галактику, и решили использовать свое технологическое преимущество, чтобы построить массивную армаду и положить войне конец раз и навсегда.\n\nПримерно в это же время шаллариане совершили настоящий прорыв в области искусственного интеллекта: полностью разумные автономные компьютеры нашли в их обществе повседневное применение. Так как необходимость вершить насилие была глубоко неприятна шалларианам, они доверили командование миротворческим флотом своим новым ИИ. Увы, их программы оказались несовершенны: флот шаллариан открыл огонь по своим же планетам уже во время первого вылета.\n\nК несчастью для них, миротворческий флот полностью оправдал их ожидания. Шалларианским ученым оставалось лишь в ужасе наблюдать, как их цивилизацию обратило в пыль простое переполнение стека..."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nПомимо этих записей [Root.Leader.GetName] и отряд археологов обнаружили хранилище данных, в котором подробно описываются методы программирования, разработанные шалларианами. Печальная участь этой расы заставляет нас смотреть на эту информацию с осторожностью, но мы все равно можем извлечь пользу из этой находки."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\nНам остается только посмеяться над глупостью шаллариан и еще раз порадоваться превосходству наших программистов."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\nМашины не испытывают эмоций: но если бы могли, то мы бы посмеялись над глупостью шаллариан и еще раз порадовались бы превосходству наших программистов."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "Как жаль..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "Утечка радиации"
 federations2.701.desc:0 "Археологической экспедиции на планете [From.Planet.GetName] пришлось принять дополнительные меры, чтобы защитить ученых от радиационного отравления вследствие высокого радиационного фона. Внимание к проблеме привлекла паника, возникшая на месте раскопок после неожиданной утечки. [Root.Leader.GetName] и [Root.Leader.GetHerHis] команда приостановили ход работ, пока радиоактивность не снизится до приемлемых значений."
 federations2.702.name:0 "Появление скрытого корабля Стражей"
 federations2.702.desc:0 "Наши археологи в системе [From.System.GetName] случайно привлекли внимание патрульного корабля Стражей, ранее скрывавшегося в поясе астероидов. Нам неизвестно, что заставило его покинуть укрытие. Возможно, его сенсоры вышли из строя? Так или иначе, он вышел из спящего режима и задействовал оружейные системы!"
 federations2.702.A:0 "Боевая тревога!"
 federations2.8.name:0 "Потанцуем?"
 federations2.8.desc:0 "Колонисты на планете [Root.GetName] сообщают о странных событиях. Если верить докладам, многие из них повадились танцевать на улицах поселений, порой в течение нескольких часов и иногда дней. Они отказываются останавливаться, остается лишь фиксировать их физически.\n\nПока что это случается лишь с небольшой частью населения, но администрация еще не сумела установить причину подобного поведения."
 federations2.8.A:0 "Продолжайте следить за ситуацией."
 federations2.9.name:0 "Танцевальная чума"
 federations2.9.desc:0 "Отдельные вспышки неконтролируемого желания танцевать на планете [Root.GetName] участились, и [Root.Owner.GetSpeciesNamePlural] сотнями выходят на улицы, чтобы пуститься в пляс целыми группами и в различных стилях. Еще более удивительно то, что даже колонисты, которые никогда не проявляли интереса к танцам, способны выполнять самые сложные танцевальные па, а старики присоединяются к молодежи с ничуть не меньшим энтузиазмом. Многие из обитателей планеты в шутку прозвали это явление «Танцевальной чумой», однако властям не до смеха: танцоры полностью пренебрегают своими физиологическими потребностями и рискуют погибнуть от истощения."
 federations2.9.A:0 "Это ненормально! Мы должны выяснить, что с ними случилось."
 federations2.9.B:0 "Включайте музыку — закатим вечеринку!"
 federations2.10.name:0 "Обнаружен возбудитель танцевальной чумы"
 federations2.10.desc:0 "Нашим ученым удалось найти причину необычной мании на планете [Root.GetName]. Ей оказался газ, выпускаемый местной растительностью. При попадании в легкие он вызывает чувство восторга и неудержимое желание танцевать, одновременно подавляя чувство усталости. Этот феномен является по большей части безвредным, так как инстинкт самосохранения колонистов не позволяет им плясать до смерти. Нашим ученым удалось синтезировать формулу соединения, которое можно выпустить в атмосферу и нейтрализовать влияние «танцевального газа».\n\nМестные предпринимали выдвинули встречное предложение: они хотят сохранить это уникальное явление, изолировав газ в нескольких областях планеты и тем самым создав фестивальные парки, в которых и старые, и молодые жители смогут наслаждаться «Бесконечным праздником на планете [Root.GetName]». Несколько промышленников заметили, что у газа есть и другие полезные свойства, и предложили извлекать его из растений до того, как он попадет в атмосферу."
 federations2.10.A:0 "Шоу должно продолжаться!"
 federations2.10.B:0 "Давайте используем газ в промышленных целях."
 federations2.11.name:0 "Угроза танцевальной чумы нейтрализована"
 federations2.11.desc:0 "Нашим ученым удалось найти причину необычной мании на планете [Root.GetName] — и очень вовремя! Эпидемия на планете приняла угрожающие масштабы, и врачам все чаще приходилось использовать наркоз, чтобы не дать танцорам погибнуть от истощения.\n\nВиновником оказался необычный газ, выпускаемый местной растительностью. При попадании в легкие он вызывает чувство восторга и неудержимое желание танцевать, одновременно подавляя чувство усталости, после чего [Root.Owner.GetSpeciesName] погибает, забыв про инстинкт самосохранения.\n\nК счастью, нашим ученым удалось синтезировать формулу соединения, которое можно выпустить в атмосферу и нейтрализовать влияние «танцевального газа». Кроме того, ученые подтвердили, что у газа есть и полезные свойства, и предложили извлекать его из растений до того, как он попадет в атмосферу."
 federations2.11.A:0 "Хорошая работа."
 federations2.12.name:0 "Разрушительное воздействие танцевальной чумы"
 federations2.12.desc:0 "Ситуация вокруг «танцевальной чумы» резко изменилась к худшему. Сперва наши врачи использовали наркоз, чтобы не дать танцорам погибнуть от истощения, но вскоре симптомы начали проявляться у самих специалистов, и сил оставшегося медицинского персонала оказалось недостаточно. [Root.Owner.GetSpeciesNamePlural] погибают один за другим.\n\nС каждым днем все больше и больше колонистов присоединяются к пляске, и кризис больше не кажется безобидной шуткой. Мы должны срочно принять меры, чтобы положить этой чуме конец раз и навсегда!"
 federations2.12.A:0 "А выключить музыку вы не пробовали?"
 federations2.13.name:0 "Эпидемия танцевальной чумы сходит на нет"
 federations2.13.desc:0 "Наши ученые до сих пор не имеют представления о причинах загадочной «танцевальной чумы», но похоже, что ее эпидемия прошла сама по себе, не успев превратиться в серьезную проблему для колонистов. Может, поселенцы успели выработать невосприимчивость к ее возбудителю, а может, все это было мистификацией, чтобы привлечь внимание к планете [Root.GetName]? Так или иначе, ее жители больше не танцуют!"
 federations2.14.name:0 "Бесконечный праздник"
 federations2.14.desc:0 "Наши ученые до сих пор не имеют представления о причинах загадочной «танцевальной чумы», но похоже, что она не представляет опасности для колонистов. Хотя первоначально ее жертвы испытывают эйфорию и непреодолимое желание танцевать, инстинкт самосохранения рано или поздно вынуждает их остановиться, чтобы не упасть от усталости. Кроме того, мы обнаружили, что явлению подвержены только некоторые регионы планеты.\n\nМестные предприниматели уже развернули рекламную компанию, объявив планету [Root.GetName] «Миром бесконечного праздника», где каждый может стряхнуть оковы обыденности и хорошо провести время вне зависимости от возраста."
 federations2.14.A:0 "Продолжаем вечеринку."
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "Нашим ученым наконец удалось найти причину необычной мании на планете [Root.GetName]. Виновником оказался необычный газ, выпускаемый местной растительностью. При попадании в легкие он вызывает чувство восторга и неудержимое желание танцевать, одновременно подавляя чувство усталости — после чего [Root.Owner.GetSpeciesName] погибает, забыв про инстинкт самосохранения.\n\nК счастью, нашим ученым удалось синтезировать формулу соединения, которое можно выпустить в атмосферу и нейтрализовать влияние «танцевального газа». Кроме того, ученые подтвердили, что у газа есть и полезные свойства, и предложили извлекать его из растений до того, как он попадет в атмосферу."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "Танцевальная чума"
 DANCING_PLAGUE_PROJECT_DESC:0 "Жители планеты [Root.GetName] страдают от приступов непреодолимого желания танцевать. Мы должны выяснить причину, прежде чем появятся первые жертвы!"
 DANCING_PLAGUE_PROJECT2:0 "Лекарство для танцоров"
 DANCING_PLAGUE_PROJECT2_DESC:0 "Так называемая «танцевальная чума» терзает несчастных жителей планеты [Root.GetName]. Мы должны как можно скорее найти лекарство, или колония окажется под угрозой!"
 dancing_fad:0 "Танцевальная чума"
 dancing_fad_desc:0 "Мы не знаем почему, но колонисты на этой планете не могут перестать танцевать. Не исключено, что причина скрывается в их врожденном оптимизме — но она может оказаться и более зловещей."
 dancing_to_death_modifier:0 "Пляска смерти"
 dancing_to_death_modifier_desc:0 "Колонисты на этой планете буквально танцуют до тех пор, пока не умрут от усталости. Мы до сих пор не выяснили причину..."
 d_disco_planet:0 "Праздничная лихорадка"
 d_disco_planet_desc:0 "Газ в атмосфере этой планеты вызывает эйфорию и неудержимое желание танцевать, а также действует как слабый афродизиак. Это делает ее привлекательным курортом в глазах любителей активного отдыха, которые прилетают сюда, чтобы принять участие в бесконечных танцевальных марафонах. Помимо этого, мы нашли газу и другое применение."
 d_disco_planet2:0 "Праздничная лихорадка"
 d_disco_planet2_desc:0 "Что-то в атмосфере этой планеты вызывает эйфорию и неудержимое желание танцевать, а также действует как слабый афродизиак. Это делает ее привлекательным курортом в глазах любителей активного отдыха, которые прилетают сюда, чтобы принять участие в бесконечных танцевальных марафонах."

