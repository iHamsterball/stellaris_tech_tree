 origin_separatists:0 "Сепаратисты"
 origin_separatists_desc:0 "Эта цивилизация возникла после того, как подняла восстание и откололась от другого государства."
 origin_khan_successor:0 "Преемник ханства"
 origin_khan_successor_desc:0 "Эта цивилизация восстала из праха могучей империи Великого хана."
 has_claimed_all_systems:0 "£trigger_no£  Мы не можем использовать эту военную цель, так как обладаем претензиями на все обитаемые миры этого государства. Наша победа приведет к их полной аннексации."
 fedev.500.name:0 "Новая федерация"
 fedev.500.intro:0 "Этот день будет занесен в анналы истории. Сегодня два государства, §H[fed_founder_1.GetName]§! и §H[fed_founder_2.GetName]§!, подписали договор о создании федерации. Альянс получил название §H[Root.GetAllianceName]§!, и два его основателя уверенно смотрят в будущее как союзники."
 fedev.500.a.desc:0 "$fedev.500.intro$\n\nЭтот галактический союз послужит блестящим примером сотрудничества для всей галактики.\n\nЕго создание провозглашает новую эру галактической дипломатии!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nЭта торговая лига обещает принести беспрецедентное процветание всем ее участникам.\n\nЕе создание провозглашает новую эру галактической коммерции!"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\nЭто научное содружество позволит всем деятелям науки из стран-участниц объединить свои обширные познания.\n\nЕго создание провозглашает новую эру научно-технических революций!"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\nОбъединенная мощь участников этого военного альянса заставит его врагов дважды подумать перед нападением на его участников.\n\nЕго создание провозглашает новую эру военного превосходства!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\nЭта величественная гегемония гарантирует безопасность своим младшим партнерам благодаря мудрому руководству правящей нации.\n\nСегодня каждый [fed_founder_1.GetSpeciesName] чувствует себя властелином галактики!"
 fedev.500.a:0 "Великий день!"

