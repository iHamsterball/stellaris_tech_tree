 origin_common_ground:0 "Общие взгляды"
 origin_common_ground_desc:0 "Эта цивилизация очень рано вступила в контакт с ближайшими к ней инопланетянами. Различия не ожесточили их, а сделали сильнее: они готовы вместе шагнуть в будущее и принять брошенный им вызов."
 origin_tooltip_common_ground_effects:0 "- Начать в качестве предводителя §Hгалактического союза§! с двумя дополнительными участниками\n- Члены союза займут гарантированно пригодные для жизни миры рядом с вашей родной системой\n- Начать с открытой традицией §HФедерация§!"
 START_SCREEN_COMMON_GROUND:0 "Несколько десятилетий назад, когда наши летевшие на субсветовых скоростях примитивные зонды добрались до соседних звездных систем, мы обнаружили присутствие двух инопланетных цивилизаций. Несмотря на радикальные отличия в строении наших тел, мы быстро выяснили, что у нас удивительно много общего. Как и мы сами, они стояли на пороге настоящих межзвездных перелетов.\n\nСвязь между тремя нашими цивилизациями крепла, пока наконец не привела к рождению федерации — мы объединили усилия и вместе готовы принять любой вызов, который нам бросит галактика."
 origin_tooltip_common_ground_npc_effects:0 "— Начать в качестве члена §Hгалактического союза§! с двумя дополнительными участниками"
 opinion_common_ground:0 "Общие взгляды"
