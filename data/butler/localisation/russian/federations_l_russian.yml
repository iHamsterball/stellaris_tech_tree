 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "На пороге галактики"
 origin_galactic_doorstep_desc:0 "В родной системе этой цивилизации находятся неактивные §Yврата§!. Что это, источник технологий или смутная угроза?"
 origin_tooltip_galactic_doorstep_effects:0 "Начать с неактивными §Yвратами§! в стартовой системе."

 START_SCREEN_GALACTIC_DOORSTEP:0 "Несколько столетий назад мы обнаружили таинственное сооружение в нашей солнечной системе. В силу темной окраски и металлического вида оно получило название §HЧерная Корона§!. Ее величественное присутствие оказало значительное влияние на наше общество, объединив нас духовно и дав общую цель.\n\nКосмические полеты стали приоритетом для нашего научного сообщества, и погоня за этой технологией дала нам ряд крайне полезных открытий.\n\nЧерная Корона оказалась неактивной, но мы усвоили важный урок. Важна не цель, а само путешествие. И теперь, благодаря манящей Черной Короне, наша раса обладает всем необходимым, чтобы отправиться к звездам."
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "Несколько столетий назад мы обнаружили в нашей солнечной системе таинственное сооружение. Из-за темной окраски и металлического блеска оно получило обозначение §HЧерная Корона§!. Его отчетливое присутствие сильно повлияло на наше существование: сбор новых сведений стал для нас важнейшей задачей.\n\nНаши подпрограммы исследования и развития поставили в приоритет космические полеты, а в попытках приблизиться к этой чуждой технологии мы сделали ряд крайне полезных открытий, впоследствии внедренных на практике.\n\nЧерная Корона оказалась неактивной, но улучшения и модернизации, потребовавшиеся нам, чтобы достичь ее, увеличили наши возможности, и теперь мы готовы отправиться к звездам."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "Несколько столетий назад мы обнаружили в нашей солнечной системе таинственное сооружение. Из-за темной окраски и металлического блеска оно получило название §HЧерная Корона§!. Присутствие величественного сооружения сильно на нас повлияло, и изучение его истинной природы стало для нас важнейшей задачей.\n\nМы начали усиленно развивать технологии для космических полетов, и это поспособствовало нашему научному прогрессу и совершенствованию.\n\nЧерная Корона оказалась неактивной, но путешествие к ней не было напрасным. Теперь мы можем развиваться быстрее и достичь большего."

 origin.1000.name:0 "Кто-то стоит у дверей"
 origin.1000.desc:0 "Без малейшего предупреждения таинственные инопланетные врата в нашей родной системе вдруг ожили! Артефакт испустил энергетический импульс, и на краткий миг в центре структуры появилась сияющая и мерцающая сфера. Похоже, это наследие древней цивилизации не такое уж и инертное, как мы думали.\n\nИ хотя врата были открыты всего пару секунд, этого хватило, чтобы через них прошел космический мусор. При ближайшем рассмотрении эти камни и пыль оказались ценным ресурсом."
 origin.1005.name:0 "Без приглашения"
 origin.1005.desc:0 "И вновь дремлющие врата пробудились! Но на этот раз из неизвестных глубин космоса пришло не богатство, а погибель.\n\nИз сияющих врат вышло одно-единственное космическое существо. И похоже, оно ищет добычу. Пришелец не отзывается ни на какие попытки связаться с ним или предупредить, и мы должны немедля устранить эту угрозу!"
 origin.1010.name:0 "Говори же"
 origin.1010.desc:0 "И вновь врата активировались. На этот раз это длилось доли секунды, но и этого хватило для перехода.\n\nНеопознанный металлический объект на невероятной скорости вылетел из портала и пронесся сквозь систему. Прежде чем нашим сенсорам удалось получить данные, объект столкнулся с одной из планет нашей системы.\n\nМы должны как можно скорее изучить место падения."
 origin.1012.name:0 "Теперь на планете"
 origin.1012.desc:0 "Обнаружить место падения таинственного зонда оказалось труднее, чем мы ожидали.\n\nВероятно, он не упал в привычном нам смысле, но скорость объекта исключает также и нормальную посадку.\n\nТак что же случилось? Пора взглянуть поближе."
 origin.1015.name:0 "Тактика выжидания"
 origin.1015.desc:0 "Собранная конструкция наконец-то активирована. Пучки молний вырвались из массивного устройства и прошлись по спящим вратам, активировав их.\n\nВнезапно врата испустили характерный энергетический импульс и божественная сияющая сфера заполнила врата. Подготовленный научный корабль тут же устремился в сияющий проход и исчез. Спустя мгновение врата отключились, вернувшись к своему величественному молчанию.\n\nТеперь нам остается только ждать."
 origin.1020.name:0 "Вернуть отправителю"
 origin.1020.desc:1 "Без предупреждения врата в нашей родной системе на мгновение ожили, и этого хватило, чтобы исторгнуть нечто из сияющего ядра.\n\nМеталлический объект не отвечает на вызовы и не излучает никаких сигналов. Его природа оставалась неизвестной, пока нам не удалось получить четкое изображение. Это научный корабль, отправленный нами через врата насколько месяцев назад. Но состарился он куда сильнее. Сканеры показывают, что кораблю больше тысячи лет.\n\nКоманда превратилась в прах, но можно спасти уцелевшие записи. Данные содержат поразительное описание §Yтехнологии врат§!, а также аудиопослание от одного из членов команды:\n\n«§H... такое будущее. Мой народ познает страдания в этот злосчастный день — в день, когда с небес обрушится синее пламя§!»."
 origin.1020.desc.machine:0 "Без предупреждения врата в нашей родной системе на мгновение ожили, и этого хватило, чтобы исторгнуть нечто из сияющего ядра.\n\nМеталлический объект не отвечает на вызовы и не излучает никаких сигналов. Его природа оставалась неизвестной, пока нам не удалось получить четкое изображение. Это научный корабль, отправленный нами через врата насколько месяцев назад. Но состарился он куда сильнее. Сканеры показывают, что кораблю больше тысячи лет.\n\nНи один механизм на борту давным-давно не работает, но мы смогли спасти уцелевшие записи. Данные содержат поразительное описание §Yтехнологии врат§!, а также аудиопослание от дрона-исследователя, ответственного за экспедицию:\n\n«§H... такое будущее. [Root.GetName] познает страдания в этот злосчастный день — в день, когда с небес обрушится синее пламя§!»."
 origin.1025.name:0 "Саранча из врат"
 origin.1025.desc:0 "Врата вновь ожили. Без предупреждения или колебаний из сияющего портала изверглись космические существа. Они принадлежат к тому же виду, что и одинокий агрессор, напавший на нас некоторое время назад.\n\nНо на этот раз их больше. Куда больше. Здесь нет места переговорам, нет времени сомневаться. Либо они, либо мы. К оружию!"
 origin.1030.name:0 "Борьба с вредителями"
 origin.1030.desc:0 "Наш флот сумел остановить натиск существ, пришедших из врат. С поверхности [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName] ее обитатели, затаив дыхание, следили за яростной битвой в небе.\n\nНесмотря на боль от потерь, население родного мира смотрит наверх с проблеском надежды. Тела существ, прошедших сквозь врата, падают вниз и сгорают в атмосфере, прочерчивая в небе синие полосы.\n\nИ наш народ познал страдания в этот день, когда с небес обрушилось синее пламя."
 origin.1030.desc.gestalt:0 "Наш флот сумел остановить натиск существ, пришедших из врат, и спасти жизни бесчисленных трутней на планете [Root.Owner.Capital.GetName].\n\nНесмотря на боль от потерь, население родного мира смотрит наверх с проблеском надежды. Тела прошедших сквозь врата инопланетных существ падают и сгорают в атмосфере, прочерчивая в небе синие полосы.\n\nПланета [Root.Owner.Capital.GetName] надолго запомнит день, когда с небес обрушилось синее пламя."
 origin.1030.a:0 "Горько-сладкий вкус победы."
 origin.1035.name:0 "Беспощадный обстрел"
 origin.1035.desc:0 "Без предупреждения врата вновь открылись, на этот раз исторгнув рой враждебных загадочных существ.\n\nВ течение минуты эта таинственная угроза зависла на орбите [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName] и начала бомбардировать поверхность синеватыми лучами энергии.\n\nНам нужно собрать силы и немедленно остановить эту угрозу, а иначе [Root.Owner.Capital.GetName] превратится в груду дымящихся руин, а местные жители станут пеплом. Пока что они могут лишь искать убежище и ждать, пока мир опустошает дождь из синего пламени."
 origin.1035.desc.gestalt:0 "Без предупреждения врата вновь открылись, на этот раз исторгнув рой враждебных загадочных существ.\n\nВ течение минуты эта таинственная угроза зависла на орбите планеты [Root.Owner.Capital.GetName] и начала бомбардировать поверхность синеватыми лучами энергии.\n\nНам нужно собрать силы и немедленно остановить эту угрозу, а иначе [Root.Owner.Capital.GetName] превратится в груду дымящихся руин, а население станет пеплом. Пока что они могут лишь искать убежище и ждать, пока мир опустошает дождь из синего пламени."
 origin.1040.name:0 "Космическая перегрузка"
 origin.1040.desc:0 "Врата в нашей родной системе снова исторгли мощный выброс энергии. В отличие от предыдущих инцидентов, это повлекло за собой катастрофические последствия.\n\nКогда электромагнитное поле накрыло планету [Root.Owner.Capital.GetName], незапланированная перегрузка вывела из строя почти все энергетические сети и электрические приборы, многие из которых отремонтировать уже не удастся.\n\nПо неизвестным причинам этот выброс также повлиял на климат, что привело к началу тропических ливней буквально через минуту после аномального явления. Почти все города на планете погрузились во тьму, а их население мокнет под струями дождя, в каплях которого до сих пор пляшут искры синего цвета."
 origin.1040.desc.gestalt:0 "Врата в нашей родной системе снова исторгли мощный выброс энергии. В отличие от предыдущих инцидентов, это повлекло за собой катастрофические последствия.\n\nКогда электромагнитное поле накрыло планету [Root.Owner.Capital.GetName], незапланированная перегрузка вывела из строя почти все энергетические сети и электрические приборы, многие из которых отремонтировать уже не удастся.\n\nПо неизвестным причинам этот выброс также повлиял на климат, что привело к началу тропических ливней буквально через минуту после аномального явления. Почти все города на планете погрузились во тьму, а их население мокнет под струями дождя, в каплях которого до сих пор пляшут искры синего цвета."
 origin.1050.name:0 "Тайна Черной Короны раскрыта"
 origin.1050.desc:0 "Наши ученые наконец сумели открыть Черную Корону и провести корабли через тоннель, ведущий к такому же устройству на противоположной стороне. После активации врат мы получили прощальный подарок от их таинственных создателей — короткое сообщение по направленному лучу, раскрывшее принцип действия подобных сооружений. Еще вчера ускользавшее от нас решение оказалось до смешного простым. Ученые не сомневаются, что всего через несколько лет мы сами сможем строить такие врата и сократить время перелетов в границах нашего государства практически до нуля."
 origin.1050.A:0 "Галактика простирается перед нами."

 site_from_gateway_sent:0 "Дар с другой стороны"
 site_from_gateway_sent_intro:0 "Наш ученый достиг кратера, который остался после столкновения объекта из-за врат с поверхностью планеты [From.Planet.GetName].\n\nПо виду объекта понятно, что это нельзя считать аварийной посадкой. Ученому не терпится приступить к исследованиям."
 origin.1100.name:0 "Это не обычный метеорит"
 origin.1100.desc:0 "Первоначальные отчеты о ходе раскопок на планете [From.Planet.GetName] поражают воображение и даже немного пугают.\n\nАнализ поверхности кратера и его окрестностей привел к неожиданному открытию: как оказалось, при столкновении неизвестный объект не затормозил и не разбился. Каким-то образом он пробил верхний слой почвы и теперь лежит глубоко под ней.\n\nКоманда ученых готова продолжить исследования."
 origin.1105.name:0 "Темпоральные колебания"
 origin.1105.desc:0 "По мере приближения штольни к загадочному объекту под поверхностью планеты [From.Planet.GetName] наши ученые начали отмечать странные и необъяснимые явления. Иногда несколько часов пролетало в считанные секунды, иногда новое снаряжение ломалось из-за существенного износа, несколько раз фронт работ по очистке местности оказывался выполнен без их участия — и так далее.\n\nПока что научное сообщество не смогло дать исчерпывающего объяснения этим феноменам, но одна из теорий гласит, что инопланетный объект мог оставить в момент столкновения с планетой следы изменяющего ход времени вещества."
 origin.1110.name:0 "Запечатанная комната"
 origin.1110.desc:0 "Наша научная экспедиция наконец-то добралась до пещеры, где упокоился упавший на планету [From.Planet.GetName] неизвестный объект.\n\nПочти сразу выяснилось, что сам по себе он не представляет интереса — по своей сути он оказался инопланетным пушечным ядром — а вот пещера превзошла все ожидания ученых.\n\nОна представляет собой герметично закрытое помещение, попасть в которое теперь можно через пробитое отверстие в потолке. Ее стены покрывают странные пластины из прозрачного материала, который ученым не терпится рассмотреть поближе."
 origin.1115.name:0 "Воспоминания привратника"
 origin.1115.desc:0 "Прозрачные пластины на стенах пещеры на планете [From.Planet.GetName] оставались загадкой, пока один из членов экспедиции не прикоснулся к ним.\n\nДоселе темное помещение залили потоки света, а перед учеными появились голографические буквы — бессчетные ряды светящихся символов, парящих в воздухе. Их перевод пояснил назначение загадочных пластин: на них нанесены чертежи некоей инопланетной конструкции.\n\nКонструкции, которая откроет врата."

 A_CLOSER_LOOK_PROJECT:0 "Пристальный взгляд"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Нам стоит внимательно изучить место падения неизвестного объекта, недавно попавшего в нашу систему через врата."

 THE_GATEWAY_CANNON_PROJECT:0 "Инопланетная пушка"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Найденные в ходе предыдущих раскопок инопланетные чертежи позволяют нам собрать конструкцию, которая на несколько секунд откроет врата в нашей родной системе и позволит отправить туда научный корабль."

 origin.1013.name:0 "Открытие врат"
 origin.1013.desc:0 "Недавние открытия позволяют нам собрать конструкцию, которая откроет загадочные врата и позволит научному кораблю скользнуть на другую сторону.\n\n §RВнимание!§!\n\nЭта экспедиция связана с повышенным риском! Мы не можем гарантировать, что §Yнаучный корабль§! или §Yученый§! вернутся из этого путешествия."

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "Старший собрат"
 origin_eldest_sibling_desc:0 "У этого общества есть старая легенда об отколовшейся группе населения, которая покинула родной мир в поисках других пригодных для жизни планет в своей солнечной системе."

 origin_tooltip_eldest_sibling_effects:0 "Начать §Yс двумя примитивными цивилизациями§! в стартовой системе."

 START_SCREEN_ELDEST_SIBLING:0 "Мы знаем, что в прошлом представители нашего вида построили несколько богатых и процветающих цивилизаций, но сведения о них мы вынуждены черпать по большей части из легенд и преданий. \n\nОдна из таких легенд повествует о племени §YЗвездных странников§!, загадочных пионеров космоса, которые сумели покинуть наш мир и, предположительно, поселиться на соседних планетах. Это поистине захватывающая легенда, чьи красота и размах могут сравниться лишь с вопиющим отсутствием доказательств ее истинности.\n\nТеперь мы вступили в эпоху межзвездных полетов. Наша наука позволяет выйти за пределы родной планеты, чтобы исследовать космос — быть может, не первый раз. Мы скоро узнаем, насколько правдива была легенда."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "На плечах гигантов"
 origin_shoulders_of_giants_desc:0 "Вследствие неизвестных событий родная система этой цивилизации содержит множество интересных находок, заботливо оставленных таинственным благодетелем."
 origin_tooltips_shoulders_of_giants_effects:0 "Начать с §Yместом археологических раскопок§! в родной системе, которое как-то связано с таинственным благодетелем."

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "Наша история полна нестыковок и необъяснимых открытий. Мы находили развалины древних городов, чей возраст превышал обнаруженные в ходе археологических раскопок останки первобытных селений. Мы находили стальные пилы, топоры и даже ружья древнее, чем луки и копья с кремниевыми наконечниками.\n\nНо даже такая странная история не помешала нам смело шагнуть в эру космических перелетов. Преодолев гравитацию родной планеты, мы можем исследовать другие миры в нашей системе и за ее пределами.\n\nНовые странности начались сразу по выходу из атмосферы. Датчики корабля-пионера засекли сигнал инопланетного происхождения, источник которого находится прямо в границах нашей системы."

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "Благие намерения"
 site_ex_gravitas_intro:0 "Объект на поверхности планеты [From.Planet.GetName] передает цепочки странных сигналов. Нам придется организовать высадку, чтобы узнать больше."
 origin.1200.name:0 "Первый маленький шаг"
 origin.1200.desc.a:0 "Мы развернули на поверхности луны базу для временных операций, и несколько отрядов вооруженных сканерами исследователей уже направляются к источникам аномалий.\n\nЗначение этого открытия трудно переоценить, и представители научного сообщества начали выдвигать самые невероятные теории в предвкушении новых сведений."
 origin.1200.desc.b:0 "Мы развернули на поверхности планеты [From.Planet.GetName] базу для временных операций, и несколько отрядов вооруженных сканерами исследователей уже направляются к источникам аномалий.\n\nЗначение этого открытия трудно переоценить, и представители научного сообщества начали выдвигать самые невероятные теории в предвкушении новых сведений."
 origin.1200.c:0 "Это потрясающе!"
 origin.1205.name:0 "В поисках источника"
 origin.1205.desc:0 "Большая часть экспедиционных отрядов достигла цели и прислала предварительные отчеты.\n\nНекоторым из них удалось извлечь из-под поверхности инопланетные артефакты. Верховный ученый [Leader.GetName] описывает их как §Yлазерные указки поистине галактических масштабов§! — древние механизмы, которые испускают узкий луч ультрафиолетового света в космическое пространство. Пока что мы не можем сказать зачем.\n\nЭто открытие вызвало противоречивую реакцию в научном сообществе: кого-то обрадовал неопровержимый факт доказательства инопланетной жизни, а кого-то огорчил факт отсутствия у артефактов ясного и понятного назначения."
 origin.1205.a:0 "Продолжайте."
 origin.1210.name:0 "Бесполезная находка"
 origin.1210.desc:0 "Несмотря на все наши усилия, длительные раскопки и тщательный анализ инопланетных устройств на поверхности не привели ни к каким результатам.\n\nАрхеологические отряды рассчитали траекторию инопланетных сигнальных лучей, но они сходятся в абсолютно пустом участке космоса.\n\n[Leader.GetName] просит разрешения провести дополнительные исследования; научная группа наверняка упустила что-нибудь важное."
 origin.1210.a:0 "Продолжайте."
 origin.1215.name:0 "Шаг назад"
 origin.1215.desc.a:0 "Прорыв!\n\nТщательное изучение поверхности луны подтвердило, что несколько десятков тысяч лет назад она столкнулась с небольшим астероидом. Силы удара оказалось недостаточно, чтобы уничтожить луну, но ее орбита изменилась на тысячную долю градуса. Проанализировав место столкновения, ученые смогли рассчитать изначальное положение и скорость вращения луны, а затем вернули инопланетные излучатели на их исходные позиции.\n\nЭто помогло. Ультрафиолетовые лучи сошлись на поверхности другой планеты!"
 origin.1215.desc.b:0 "Прорыв!\n\nТщательное изучение поверхности планеты [From.Planet.GetName] подтвердило, что несколько десятков тысяч лет назад она столкнулась с небольшим астероидом. Силы удара оказалось недостаточно, чтобы уничтожить планету, но ее орбита изменилась на тысячную долю градуса. Проанализировав место столкновения, ученые смогли рассчитать изначальное положение и скорость вращения планеты, а затем вернули инопланетные излучатели на их исходные позиции.\n\nЭто помогло. Ультрафиолетовые лучи сошлись на поверхности одного из небесных тел в нашей родной системе!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "Долгое ожидание"
 site_something_waiting_intro:0 "Ранее обнаруженные инопланетные излучатели указали на эту планету. Нам следует высадиться и продолжить исследования."
 origin.1220.name:0 "Давайте посмотрим."
 origin.1220.desc:0 "Наш археологический отряд приступил к работе на поверхности планеты [From.Planet.GetName]. Сейсмографы быстро обнаружили карстовую полость в месте, примерно указанном инопланетными излучателями.\n\nЭта пещера поистине огромна, и эксперты единодушно сошлись во мнении, что она имеет искусственное происхождение. Кто-то намеренно построил здесь огромный ангар."
 origin.1225.name:0 "Чертог испытаний"
 origin.1225.desc:0 "Археологический отряд наконец-то добрался до входа в подземное строение и приступил к исследованию огромных прямоугольных залов и тоннелей. Полное отсутствие надписей или украшений не позволило определить его назначение.\n\nЧуть позже [Leader.GetName] и команда исследователей признались, что дальнейшее стало для них полной неожиданностью: как только они вошли в центральный зал, его наполнил низкий раскатистый гул. Звук постепенно менял высоту, пока не превратился в бесплотный голос, который произнес два слова на нашем языке:\n\n§Y«Вы готовы?»§!\n\nКогда он замолк, чертоги наполнил рокот: одна из стен ушла в пол, открыв темный коридор. Ученые нетерпеливо бросились внутрь."
 origin.1225.a:0 "Будьте осторожны."
 origin.1230.name:0 "Испытания"
 origin.1230.desc:1 "Темный коридор вывел их в пустое круглое помещение. Когда ученые ступили внутрь, бесплотный голос снова обратился к ним и сообщил, что §Yдальше пройдут только достойные§!.\n\nИз круглого помещения вели три коротких коридора, каждый из которых закончился отдельным покоем — стены этих чертогов украшали три физические задачи.\n\n[Leader.GetName] считает, что это загадки, решение которых заставит необычное строение отреагировать — но это всего лишь домыслы."
 origin.1230.a:0 "Вы знаете, что делать"
 origin.1235.name:0 "Пещера чудес"
 origin.1235.desc:1 "Наши ученые сумели решить три задачи в загадочной пещере под поверхностью планеты [From.Planet.GetName].\n\n[Leader.GetName] с удовольствием докладывает, что после прохождения инопланетных испытания строение отреагировало. После решения последней загадки в центральном помещении возникла похожая на облако голографическая проекция. Она представляет собой карту нашей солнечной системы в высоком разрешении и содержит подробные описания нескольких инопланетных технологий.\n\nОтдельно на ней было отмечено еще одно место, так что наши поиски продолжаются."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "Похороненные тайны"
 site_buried_deep_intro:0 "Наши сканеры обнаружили что-то глубоко под поверхностью планеты [From.Planet.GetName]."
 origin.1240.name:0 "Запечатанный бункер"
 origin.1240.desc:1 "После долгих и утомительных раскопок, обезобразивших поверхность планеты [From.Planet.GetName], наши ученые добрались до нового подземного комплекса.\n\nНесмотря на показания сенсоров, которые утверждают, что внутри определенно что-то есть, им не удалось обнаружить вход. Здание герметично запечатано, а его стены изготовлены из неизвестного материала необыкновенной прочности — стандартное оборудование не смогло оставить на них ни единой царапины!\n\nНа то, чтобы проникнуть внутрь, ученым придется потратить много времени и сил, но работа уже кипит."
 origin.1245.name:0 "Бункер вскрыт"
 origin.1245.desc:1 "Через нескольких месяцев тяжелой работы нашим ученым наконец удалось вскрыть бункер с помощью мощного плавильного луча в режиме высокочастотной вибрации.\n\nКак только ученые проникли внутрь, бесплотный голос снова заговорил и подтвердил, что мы проявили достаточную настойчивость, прошли еще одно испытание и заслужили награду.\n\nТак и оказалось. Бункер оказался полон сокровищ, от редких ресурсов до неизвестных нам технологий, которые требуют дополнительного исследования."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "Эпитафия"
 site_in_memoriam_intro:0 "Похоже, наши загадочные доброжелатели предпочитали устраивать подземные хранилища."
 origin.1250.name:0 "Комплексная задача"
 origin.1250.desc:0 "Обширные сейсмографические исследования позволили нам составить точную трехмерную модель подземного комплекса на планете [From.Planet.GetName].\n\nОн представляет собой огромную сеть прямоугольных коридоров по нескольку километров длиной. Других помещений в нем нет, если не считать открытое пространство в нижней части строения.\n\nЧтобы узнать больше, нам придется проникнуть внутрь и тщательно изучить новую находку."
 origin.1250.a:0 "Так давайте же это сделаем!"
 origin.1255.name:0 "Бесконечный мемориал"
 origin.1255.desc:1 "Команда ученых наконец-то проникла в подземный комплекс.\n\nТоннели оказались совершенно пустыми. Более тщательное изучение показало, что их стены покрыты множеством странных надписей очень мелким шрифтом. С их переводом возникли сложности, пока не выяснилось, что все это инопланетные имена. Миллионы имен.\n\nТеперь археологи прокладывают себе путь к нижнему помещению, но их продвижение остановили обрушившиеся коридоры, расчистка которых потребует времени."
 origin.1260.name:0 "Окончательное поражение"
 origin.1260.desc:0 "Отряд ученых на планете [From.Planet.GetName] наконец-то достиг нижнего помещения мемориала. Там их ожидало древнее сообщение, своего рода последняя страница личного дневника:\n\n§Y«Мы потерпели окончательное поражение. Неудержимые уничтожили наш флот, даже не замедлив своего продвижения. Все кончено. Мы умрем здесь, в этих залах, где чтут память наших погибших собратьев.\n\nМы опасаемся за жизнь наших подопечных. Когда Неудержимые найдут их, они...»§!\n\nВокруг нет следов борьбы и нет тел, только пустые залы и по-настоящему мертвая тишина."
 origin.1260.a:0 "Звучит зловеще, но все равно продолжайте."
 origin.1265.name:0 "Дополнение"
 origin.1265.desc:0 "Старший ученый [Leader.GetName] и другие выдающиеся исследователи решили тщательно прочесать все уголки мемориального сооружения. Это принесло свои плоды. В одном из коридоров они нашли небольшое записывающее устройство и смогли извлечь дополнительную информацию:\n\n§Y«...жет сработать! Если мы лишим их способности мыслить — фактически заберем у них интеллект — их больше не будут считать угрозой.\n\nЭтого должно быть достаточно. Это единственный выход, который у нас остался».§!\n\nУстройство также содержит новые координаты. [Leader.GetName] настаивает на том, чтобы изучить их как можно скорее."
 origin.1265.a:0 "Очень хорошо."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "Последний бой"
 site_the_last_stand_intro:0 "Запущенный на орбиту спутник нашел строение на поверхности планеты. В отличие от всех предыдущих, оно не похоронено под землей."
 origin.1270.name:0 "Последняя крепость"
 origin.1270.desc:1 "На этот раз ученым не понадобились ни лопаты, ни лазерные буры. [Leader.GetName] и отряд археологов просто вошли в развалины инопланетного сооружения через главные ворота.\n\nСтроение очень старое, ему больше тысячи лет, но хорошо сохранилось. Больше всего оно напоминает военную базу, построенную с определенной целью. Здесь также есть несколько лабораторий и крупных складских помещений.\n\nКоманда нашла архивный сервер. Он не работает, но почти что не пострадал от времени. Мы надеемся, что он поможет заполнить лакуны в истории неизвестных доброжелателей."
 origin.1275.name:0 " Отчаянные меры"
 origin.1275.desc:1 "Нашим ученым удалось получить доступ к инопланетным архивам. Массив данных содержал журналы неких экспериментов, даже частичная расшифровка которых возможна только в весьма вольной интерпретации.\n\nВ журналах часто повторяется термин §Y«стирание разума»§!, и похоже, что большинство исследователей на этой базе работало только над этим проектом. В итоге таинственным благодетелям удалось создать технологию для манипулирования интеллектуальным потенциалом живых существ, но мы не знаем ни как они это делали, ни зачем."
 origin.1275.a:0 "Продолжайте исследования."
 origin.1280.name:0 "Крещендо!"
 origin.1280.desc:1 "Отряд археологов на планете [From.Planet.GetName] обнаружил еще один древний цифровой архив. Он содержал по большей части журналы исследований, но один из комментариев привлек внимание ученых:\n\n§Y«Корабль уже в пути. Мы знаем, что они добьются успеха, но мы не питаем надежд и не чувствуем гордости. Задача его экипажа и все, что мы сделали тут, ужасны... И заслуживают порицания.\n\nНо альтернатива... Альтернатива была бы еще хуже».§!\n\nЭто одна из последних записей, сделанных на древней научной базе. Это едва ли можно считать ответом на все вопросы, но мы сделали много технологических открытий."
 origin.1280.a:0 "Быть может, это еще не все."
 origin.1285.name:0 "Последствия"
 origin.1285.desc:0 "Расчищая складские помещения, один из рабочих наткнулся на небольшое устройство непонятного назначения. [Leader.GetName] и другие ученые быстро опознали в нем портативный записывающий аппарат. Он был тяжело поврежден, однако им удалось извлечь фрагмент диалога:\n\n§Y«...жны быть забыты — кто-то должен оставить признание и выступить в их защиту. История стерпит все, а вот моя совесть — нет».§!\n\nЗа этим сообщением последовал ряд зашифрованных координат, которые мы сперва приняли за белый шум, но потом сумели расшифровать. Нам следует продолжить поиски."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "Страшный секрет"
 site_dark_secret_intro:1 "Координаты указывают на ничем не выдающуюся точку на поверхности планеты [From.Planet.GetName]. Тщательное сканирование этого места с орбиты не обнаружило аномалий."
 origin.1290.name:0 "Тайная пещера"
 origin.1290.desc:1 "Отправленный на поверхность планеты [From.Planet.GetName] исследовательский отряд столкнулся с гораздо большим количеством трудностей, чем мы рассчитывали.\n\nНайденные на инопланетной научной базе координаты привели нас в скалистую область планеты [From.Planet.GetName], где ландшафт состоит из отвесных скал и глубоких расщелин.\n\nНаучной экспедиции пришлось приложить много усилий, прежде чем они достигли искомой системы природных пещер. Упрашивать их углубиться внутрь не нужно: отряд возглавляет опытный спелеолог."
 origin.1290.a:0 "Продолжайте."
 origin.1295.name:0 "Бесценная находка"
 origin.1295.desc:0 "Исследовавший пещеру на планете [From.Planet.GetName] отряд спелеологов вернулся с отчетом. Им посчастливилось обнаружить огромный подземный склад ценных ресурсов. Там не было ни дверей, ни замков, ни изощренных ловушек — только пещера, доверху наполненная ценными ресурсами.\n\n[Leader.GetName] и другие научные деятели настаивают на более тщательном осмотре. Подобная щедрость настораживает, и они выдвинули предположение, что найденное сокровище может оказаться приманкой, которая должна отвлечь мародеров от чего-то более ценного."
 origin.1295.a:0 "Хорошо, продолжайте поиски."
 origin.1300.name:0 "Темное прошлое"
 origin.1300.desc:1 "Найденный склад ресурсов и в самом деле оказался приманкой, а за потайной дверью скрывалось куда более ценное сокровище: последнее голосовое сообщение от неизвестных благодетелей.\n\nМного тысячелетий назад они воевали с расой безжалостных инопланетян, которых назвали §SНеудержимыми§!. Этот воинствующий народ уничтожал все на своем пути, и таинственные благодетели должны были стать следующей цивилизацией, сгинувшей под их натиском. Они отчаянно пытались уцелеть и преуспели: им удалось создать устройство, способное разрушать нейронные связи в мозгу Неудержимых. Они использовали его, чтобы вернуть эту расу на самую раннюю ступень развития.\n\nЛишившись своего интеллекта, Неудержимые также утратили большую часть своей агрессии, после чего благодетели собрали их и изгнали на нашу родную планету.\n\nЭто Неудержимые положили начало нашей расе."
 origin.1300.a:0 "Хороший и одновременно печальный итог."
 origin.1305.name:0 "Раскаяние тирана"
 origin.1305.desc:0 "Найденный склад ресурсов и в самом деле оказался приманкой. Чуть погодя мы отыскали в пещере записывающее устройство:\n\n§Y«Много тысячелетий назад мой народ — в то время известный как §SНеудержимые§! — опустошил галактику. Наш флот без замешательства и сожалений открывал огонь по любой разумной расе, которая встречалась нам на пути.\n\nСо временем эволюция убедила нас покинуть тропу войны. Наша написанная кровью история больше не внушала нам гордости, только раскаяние и стыд.\n\nПройдя по следам наших пре...»§!\n\nБольше ничего разобрать нельзя. Ученый [Leader.GetName] и другие специалисты утверждают, что запись можно восстановить, однако на это понадобится время."
 origin.1305.a:0 "Можете приступать."
 origin.1310.name:0 "Раскаяние тирана — часть II"
 origin.1310.desc:1 "[Leader.GetName] и отряд специалистов по восстановлению данных сумели отреставрировать поврежденную запись:\n\n«§YПройдя по шагам наших предков в поисках искупления, мы прибыли в эту систему. Здесь наши предтечи уничтожили расу $NAME_ThwaaPhyr$. Тогда мы еще не знали, что $NAME_ThwaaPhyr$ пытались спасти от нас другой народ: [Root.Owner.GetSpeciesName]. Они использовали процедуру, после которой [Root.Owner.GetSpeciesNamePlural] утратили интеллект и перестали представлять угрозу для нас.\n\nЭто был необратимый процесс. [Root.Owner.GetSpeciesName] до сих пор остаются дикарями. Нам остается лишь надеяться, что когда-нибудь они снова вернутся к звездам и найдут наш искупительный дар».§!\n\nТакое объяснение заполняет пробелы в нашей истории."
 origin.1310.a:0 "Примем его и устремим взор в будущее."
 origin.1315.name:0 "Обманный маневр"
 origin.1315.desc:1 "Одна из стен пещеры оказалась фальшивой, и за ней археологи нашли коллекцию обрывочных записей. Ученым пришлось перебрать их все, чтобы восстановить картину событий.\n\nМного тысячелетий назад в стане наших таинственных благодетелей шла отчаянная борьба за власть между двумя фракциями. Чтобы получить преимущество, одна из сторон решилась на обманный маневр; они атаковали находящуюся на более низкой ступени развития цивилизацию наших предков, выдав себя за представителей другой стороны.\n\nОни заложили на нашей родной планете «синаптическую бомбу», взрыв которой не нанес вреда экологии, но повредил нейронные связи в мозгу наших предков, фактически низведя их до уровня животных.\n\nДары позволяют предположить, что их оставили нам в качестве искупления."
 origin.1315.a:0 "Мы не просто пешки в чужой игре! Вот увидите!"
 origin.1320.name:0 "Медвежья услуга"
 origin.1320.desc:1 "Одна из стен пещеры оказалась фальшивой, и за ней ученые нашли записывающее устройство с признаниями одного из таинственных благодетелей.\n\nМного тысячелетий назад благодетели использовали продвинутые технологии, чтобы «вызвать отупление» у представителей нашей расы и там самым спасти их от некоей галактической угрозы. Какими бы благими намерениями они ни руководствовались при этом, никто не позаботился вернуть нашим предкам разум после того, как угроза миновала — нас просто бросили.\n\nВсе залы и инопланетные приборы в нашей системе были оставлены независимой группой пришельцев из жалости к нашим глупым предкам."
 origin.1320.a:0 "Запомните нас! Нам не нужна их благотворительность."
 origin.1325.name:0 "В добрый путь"
 origin.1325.desc:1 "Одна из стен пещеры оказалась фальшивой, и за ней ученые нашли записывающее устройство с признаниями одного из таинственных благодетелей\n\nИх раса вела отчаянную войну с жестокими инопланетными захватчиками. Чтобы спасти нас от гибели, они использовали продвинутые технологии, чтобы лишить наших предков способности связно мыслить — они посчитали, что врагам не будет дела до примитивных существ на изолированной планете на краю галактики.\n\nЭто сработало для нас, но сами благодетели были обречены. Они оставили для нас тайники с ресурсами и технологиями в надежде, что когда-нибудь мы вернемся к звездам."
 origin.1325.a:0 "Трагическая судьба."
 origin.1330.name:0 "Следующий шаг"
 origin.1330.desc:1 "Наконец-то мы можем закрыть спорные страницы нашей истории: пропущенные главы проливают свет на наше истинное наследие. Мы долго считали развитие нашей цивилизации своей собственной заслугой, так как находились одни во вселенной. Теперь мы знаем, что все это время стояли §Lна плечах гигантов§!.\n\nМы не можем изменить прошлое, но можем примириться с ним и устремить взгляд вперед — принять его не как тяжкую ношу, но как ступень на пути в будущее.\n\n§YПришло время нам самим стать гигантами.§!"
 origin.1330.a:0 "Вперед!"

 site_benefactor_site:0 "След благодетелей"
 site_benefactor_site_intro:0 "Одна из точек, указанных на древней карте солнечной системы"

 spurred_by_the_past:0 "В погоне за прошлым"
 spurred_by_the_past_desc:0 "Открытие истинного прошлого наполняет весь наш народ решимостью и целеустремленностью."

