 01_ASK_TO_LEAVE_PROPOSE:0 "Мы решили покинуть альянс [From.GetAllianceName] — наши пути разошлись. Считайте, что это официальная просьба о выходе из его состава."
 HM_ASK_TO_LEAVE_PROPOSE:0 "Членство в социальном конструкте, который вы называете [From.GetAllianceName], ограничивает свободу действий нашего Разума. Мы хотим покинуть его состав."
 E_ASK_TO_LEAVE_PROPOSE:0 "Темпы уничтожения органической жизни в галактике замедлились до неприемлемых значений. Чтобы ускорить этот процесс, мы считаем необходимым покинуть альянс [From.GetAllianceName]."
 S_ASK_TO_LEAVE_PROPOSE:0 "Наше членство в альянсе [From.GetAllianceName] не позволяет нам действовать в соответствиями с параметрами нашей программы. Мы просим разрешения покинуть его состав."
