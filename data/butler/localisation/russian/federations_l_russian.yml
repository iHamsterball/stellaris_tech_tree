 colony.8001.name:0 "Нецивилизованное поведение"
 colony.8001.desc:0 "По сообщениям из нашей колонии [Planet.GetName], там наблюдается рост «нецивилизованного поведения». Очевидно, часть населения выказывает доселе невиданные уровни похоти и агрессии, и никто не знает причин."
 colony.8001.a:0 "Продолжайте"
 colony.8002.name:0 "Рост насилия"
 colony.8002.desc:0 "Нецивилизованное поведение в колонии [Planet.GetName] не заканчивается. Количество случаев даже выросло с предыдущего отчета. Беспорядочные совокупления и насилие происходят все время. Похоже, пострадала большая часть населения. "
 colony.8002.a:0 "Ситуация выходит из-под контроля."
 colony.8003.name:0 "Это безумие!"
 colony.8003.desc:0 "Ситуация в колонии [Planet.GetName] вышла из-под контроля. Пугающе много жителей поражены чем-то, вызывающим это дикое поведение. Колония начала приходить в упадок. Необходимо что-то предпринять, пока колонию [Planet.GetName] еще можно спасти."
 colony.8003.a:0 "Что ж, сделайте что-нибудь!"
 colony.8004.name:0 "Дикие споры"
 colony.8004.desc:0 "Мы завершили расследование странного поведения, охватившего колонию [Planet.GetName]. В сети пещер и туннелей, пронизывающих кору [Planet.GetPlanetMoon]ы, нам удалось обнаружить загадочный грибок. Он растет повсюду в этих пещерах, на полу, стенах, потолке, и грибница тянется на тысячи миль.\n\nГрибок часто выпускает споры, и их выдувает из пещер. Мы пока не знаем, для чего это нужно, но именно споры вызывают агрессивное поведение у нашего вида, пробуждая примитивные инстинкты.\n\nМы можем найти полезное применение этому феномену или просто уничтожить грибок."
 colony.8004.a:0 "Живи..."
 colony.8004.b:0 "...или дай умереть."
 colony.8005.name:0 "Облачный бой"
 colony.8005.desc:0 "По краям зараженной грибком сети пещер были построены промышленные предприятия. Они фильтруют воздух, регулируя распространение спор, а также превращают излишки облака спор в полезные §Hэкзотические газы§!.\n\nСкорость роста населения увеличилась, поскольку чуть более склонные к разврату жители [Planet.GetPlanetMoon]ы [Planet.GetName] удовлетворяют свои физиологические потребности чаще обычного. Увы, это также повышает уровень жестокости и число конфликтов."
 colony.8005.a:0 "Такова цена прогресса."
 colony.8006.name:0 "Очистительное пламя"
 colony.8006.desc:0 "Мы завершили проект по выжиганию пещерных грибов, покончив с источником первобытных инстинктов.\n\nПо удачному стечению обстоятельств в нескольких выжженных пещерах нашлись богатые залежи минералов, пригодные для разработки."
 colony.8006.a:0 "Отлично!"

