 origin.3100.desc:2 "Расчищая завалы на планете [from.GetName], мы обнаружили древний тайник, содержимое которого датировано одной из эпох нашего бывшего государства. Нам нужно приложить лишь немного усилий, чтобы внедрить эту находку в нашу технологическую базу."
