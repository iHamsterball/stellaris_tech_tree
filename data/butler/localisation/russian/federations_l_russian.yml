 resolution_commerce_repeal_4_effect_success:2 "Аннулирует резолюцию §Y$resolution_commerce_holistic_asset_coordination$§!, тем самым внедряя галактический закон §Y$resolution_commerce_underdeveloped_system_utilization$§!.\n\n"

 resolution_commerce_repeal_5:0 "§RАннулировать резолюцию $resolution_commerce_profit_maximization_engines$§!"
