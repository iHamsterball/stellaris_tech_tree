 action.123.desc:0 "§H[From.GetSpeciesNamePlural]§!, примитивный народ, членов которого мы уже давно похищаем с их родной планеты [From.From.GetName], прекратил свое существование. [From.From.GetPlanetMoon] еще может скрывать отдельных особей в своих особо укромных уголках, но их явно недостаточно, чтобы поддерживать цивилизацию."
