 resolution_commerce_repeal_5_effect_success:2 "Аннулирует резолюцию §Y$resolution_commerce_profit_maximization_engines$§!, тем самым внедряя галактический закон §Y$resolution_commerce_holistic_asset_coordination$§!."

 resolution_commerce_buzzword_standardization:0 "Стандартизация сленга"
 resolution_commerce_buzzword_standardization_desc:0 "Мы должны позволить нашим предприятиям работать друг с другом. Упрощение стратегической коммуникации расширяет возможности наших агентов и позволяет легче достигать целевой производительности."

 resolution_commerce_leveraged_privateering:0 "Финансируемое каперство"
 resolution_commerce_leveraged_privateering_desc:0 "Торговля — это кровь галактики. Все члены галактического сообщества должны финансировать международную флотилию, призванную бороться с пиратством и иными угрозами свободной торговле."

 resolution_commerce_underdeveloped_system_utilization:0 "Недостаточное использование систем"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "Неспособность извлечь максимальную выгоду из систем в сфере нашего влияния — это преступная растрата. Мы предлагаем навязать подобную точку зрения и наказывать за это."
 resolution_commerce_underdeveloped_system_utilization_tooltip:0 "Станции наблюдения производят £consumer_goods£ §Gтовары массового спроса§! во время §Yнаблюдения§! или §Yвнедрения§! в примитивные цивилизации."

 resolution_commerce_holistic_asset_coordination:0 "Согласованное управление имуществом"
 resolution_commerce_holistic_asset_coordination_desc:0 "Чтобы продвигать и укреплять оптимизированную логистику, мы должны вместе разработать налаженную галактическую инфраструктуру для общих рынков и обмена знаниями."

 resolution_commerce_profit_maximization_engines:0 "Процессоры для увеличения прибыли"
 resolution_commerce_profit_maximization_engines_desc:0 "Мы должны построить объединенные компьютерные комплексы на каждом из наших миров для оптимизации распределения информации и ресурсов. Богатство должно свободно распространяться."

