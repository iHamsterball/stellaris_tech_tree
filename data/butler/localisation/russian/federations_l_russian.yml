 origin_default:0 "Успешное объединение"
 origin_default_desc:0 "Стабильное объединение планеты позволило этой цивилизации расти и процветать."
 origin_tooltip_default_effects:0 "Вы начнете игру с §Y4§! дополнительными £pop£ поселениями и §Y2§! дополнительными районами."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Эта цивилизация загорелась идеей создания металлических автоматонов еще в самом начале века пара. Хотя многие говорили, что это невозможно, первые настоящие роботы покинули конвейер задолго до того, как был совершен простейший космический полет."
 origin_tooltip_mechanists_effects:0 "Вы начнете игру с §Y8§! £pop£ поселениями роботов, а также технологиями и инфраструктурой, позволяющими увеличить их количество"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Вторая раса — неотъемлемая часть этой цивилизации. Они крупные и сильные, но большинство из них обладают интеллектом умственно отсталого ребенка. Войны прошлого избавили эту расу от наиболее агрессивных особей, сделали ее покорной."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Эта цивилизация эволюционировала в раю, возможно, предназначенном именно для нее."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Эта цивилизация, прошедшая крещение ядерным огнем, столкнулась с угрозой полного уничтожения — и смогла выжить. Истерзанные, но несломленные, они воссоздали цивилизацию из пепла старого мира."
 origin_shattered_ring:0 "Расколотое кольцо"
 origin_shattered_ring_desc:0 "Эта цивилизация населяет мир-кольцо, построенный неизвестными предтечами. Сумев понять принципы его работы и починив его, они обретут колоссальное могущество."
 origin_tooltip_shattered_ring_effects:0 "Вы начнете игру в частично разрушенном §Yмире-кольце§!. На нем будет находиться §Y$d_arcane_generator$§!, способный поддерживать часть сегментов."
 origin_remnants:0 "Осколки прошлого"
 origin_remnants_desc:0 "Некогда эта цивилизация правила космосом и контролировала значительную часть галактики. В итоге их ждало поражение и почти полное уничтожение, но после долгого периода лишений они возвращаются к звездам."
 origin_tooltip_remnants_effects:0 "Вы начнете игру в §Yреликтовом мире§!. Верните себе былую славу!"
 origin_tree_of_life:0 "Древо жизни"
 origin_tree_of_life_desc:0 "Этот улей сформировал симбиоз с огромным деревом. Оно дарует улью множество благ, но его потеря станет катастрофой."
 origin_tooltip_tree_effects:0 "Наш улей получает множество бонусов от проживания на планетах с Древом жизни и штрафы при его отсутствии. Колониальные корабли стоят дороже, но привозят на планеты новые саженцы."
 origin_lithoid:0 "Гибельное рождение"
 origin_lithoid_desc:0 "Эти литоиды не являются коренными обитателями своего «родного» мира. Они попали на него, когда на планету упал метеорит, погубивший большую часть аборигенной жизни."
 origin_tooltip_lithoid_effects:0 "В начале игры на вашей родной планете будет залежь §YОгромный кратер§!, которая увеличит общее число районов и количество горнодобывающих районов.\nМожно строить метеоритные колониальные корабли, которые путешествуют с большой скоростью, но наносят урон целевым планетам."
 origin_machine:0 "Накопление ресурсов"
 origin_machine_desc:0 "Этот Машинный разум давно собрал все ресурсы своей системы на столичной планете, полностью застроив ее механизмами."
 origin_tooltip_machine_effects:0 "Вы начнете игру в §Yмире машин§!"

 d_arcane_generator:0 "Загадочный генератор"
 d_arcane_generator_desc:0 "Похоже, эта древняя машина реагирует на наши нужды и производит ресурсы, необходимые для поддержания некоторых наших сегментов."
 d_decrepit_tunnels_1:1 "£blocker£ Ветхие тоннели"
 d_decrepit_tunnels_1_desc:0 "Эти древние обветшавшие тоннели так и не были исследованы или расчищены до конца."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ Древние руины"
 d_segment_rubble_1_desc:0 "Сломанные механизмы и прочий хлам, который не позволяет рабочим полностью использовать сегмент."
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
 d_segment_rubble_2_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "§Y$d_arcane_generator$§! адаптируется под снабжение этого сегмента всем необходимым."
 d_tree_of_life_home:0 "Древо жизни"
 d_tree_of_life_home_desc:0 "На протяжении несчетного количества поколений Великое Древо укрывало и поддерживало улей."
 d_tree_of_life_colony:2 "Саженец Древа жизни"
 d_tree_of_life_colony_desc:1 "Побег Великого Древа, посаженный ульем. Пройдет несколько тысяч лет, прежде чем он вырастет полностью."
 d_lithoid_crater:0 "Огромный кратер"
 d_lithoid_crater_desc:0 "Место падения метеорита, принесшего литоидов на эту планету."
 d_buried_lithoids:0 "Погребенные литоиды"
 d_buried_lithoids_desc:0 "Эти литоиды оказались глубоко под землей после падения с орбиты"
 lithoid_crater:0 "Литоидный кратер"
 lithoid_crater_desc:0 "Этот огромный кратер — результат падения на планету метеорита с литоидами."
 lithoid_colonizer:0 "Литоидный метеорит"
 lithoid_colonizer_plural:0 "Литоидные метеориты"
 d_machine_minerals:0 "Накопленные ресурсы"
 d_machine_minerals_desc:0 "Очищенные запасы минералов всей солнечной системы лежат здесь грудами размером в континент."
 d_organic_slurry:0 "Органическая жижа"
 d_organic_slurry_desc:0 "Океан органической жижи, переработанные остатки биомассы планеты."

 juggernaut:0 "Джаггернаут"
 juggernaut_plural:0 "Джаггернауты"
 mega_shipyard_0:0 "$mega_shipyard_3$: зона строительства"
 mega_shipyard_0_DESC:0 "Пока что это просто строительная станция, но однажды здесь заработает $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Огромная звездная база, служащая исключительно нуждам кораблестроения. $mega_shipyard_3$ располагает 20 причалами для строительства или улучшения кораблей."
 mega_shipyard_1:0 "$mega_shipyard_3$: каркас"
 mega_shipyard_1_DESC:0 "Каркас, вокруг которого будет строиться $mega_shipyard_3$, закладывает основу для будущей верфи, самой продуктивной в галактике."
 mega_shipyard_2:0 "$mega_shipyard_3$: ядро"
 mega_shipyard_2_DESC:0 "$mega_shipyard_3$ содержит в своем ядре большую часть инфраструктуры, необходимой для перемещения и переработки огромных объемов материалов, требующихся строительным причалам."
 mega_shipyard_3:0 "Мегаверфь"
 mega_shipyard_3_DESC:0 "Благодаря множеству кораблестроительных причалов, снабжаемых сверхэффективным перерабатывающим ядром, Мегаверфь в плане производительности затмевает любую другую космическую базу."
 mega_shipyard_ruined:0 "Разрушенная $mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "Эта $mega_shipyard_3$ не сможет строить корабли без капитального ремонта."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Эта $mega_shipyard_3$ знавала лучшие дни. Она не сможет строить корабли без капитального ремонта."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$Нельзя построить более одной Мегаверфи."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "Наша $mega_shipyard_3$ частично готова. Огромный каркас ожидает установки производственных отсеков, которые однажды сделают эту станцию кораблестроительной столицей галактики."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "Наша $mega_shipyard_3$ обрела свое ядро. Теперь осталось добавить просторные строительные причалы."
 feda.3.name:0 "$mega_shipyard_3$ запущена"
 feda.3.desc:0 "$mega_shipyard_3$ полностью работоспособна и может строить космические корабли в доселе невиданных количествах."

 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "Посреди бескрайних просторов системы [mega_shipyard_system.GetName] дрейфует огромная инопланетная конструкция. Несмотря на ее плачевное состояние, наши ученые подтвердили, что это объединение строительных баз и монтажных площадок — не что иное, как §Y$mega_shipyard_3$§!.\n\nЕсли мы когда-нибудь поймем, как отремонтировать этот чудесный промышленный центр, то сможем во много раз увеличить свои производственные мощности."
 feda.5.b.desc:3 "Посреди бескрайних просторов системы [mega_shipyard_system.GetName] дрейфует огромная инопланетная конструкция. Эта §Y$mega_shipyard_3$§! во многом напоминает нашу собственную, но пребывает в плачевном состоянии и нуждается в ремонте, прежде чем мы сможем ей воспользоваться."
 feda.5.c.desc:0 "Поверхностное сканирование подтвердило, что причиной поломки стала энергетическая перегрузка комплекса много тысячелетий назад. Скорее всего, через систему прошел крупный энергетический шторм."
 feda.5.a:0 "А представьте, если бы у нас было две таких!"

