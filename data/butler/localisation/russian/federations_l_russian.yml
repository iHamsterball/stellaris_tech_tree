 sanctions_effect:0 "§RОсужденные§! государства или государства, §Rнарушившие галактический закон§!, получат штрафы."

 resolution_sanctions_tech:0 "Исследовательские санкции"
 resolution_sanctions_tech_desc:0 "Галактическое сообщество наложило на нас санкции из-за §Rосуждения§! или §Rнарушения галактического закона§!."

 resolution_sanctions_tech_repeal_1:0 "§RАннулировать резолюцию $resolution_sanctions_tech_1$§!"
 resolution_sanctions_tech_repeal_1_desc:0 "Исследовательские санкции, наложенные на государства, §Rнарушившие галактический закон§!, слишком суровы. Нельзя замедлять технический прогресс из-за споров, которые стоит решать посредством дипломатии."
 resolution_sanctions_tech_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$resolution_sanctions_tech_1$§!."

 resolution_sanctions_tech_repeal_2:0 "§RАннулировать резолюцию $resolution_sanctions_tech_2$§!"
 resolution_sanctions_tech_repeal_2_desc:0 "$resolution_sanctions_tech_repeal_1_desc$"
 resolution_sanctions_tech_repeal_2_effect_success:2 "Аннулирует резолюцию §Y$resolution_sanctions_tech_2$§!, тем самым внедряя галактический закон §Y$resolution_sanctions_tech_1$§!."

 resolution_sanctions_tech_repeal_3:0 "§RАннулировать резолюцию $resolution_sanctions_tech_3$§!"
 resolution_sanctions_tech_repeal_3_desc:0 "$resolution_sanctions_tech_repeal_1_desc$"
 resolution_sanctions_tech_repeal_3_effect_success:2 "Аннулирует резолюцию §Y$resolution_sanctions_tech_3$§!, тем самым внедряя галактический закон §Y$resolution_sanctions_tech_2$§!."

 resolution_sanctions_tech_1:0 "Незначительные исследовательские санкции"
