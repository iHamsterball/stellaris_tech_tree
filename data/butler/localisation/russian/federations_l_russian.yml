 galcom_2_aye:0 "Мы поддержим создание галактического сообщества."
 galcom_2_nay:0 "Мы не будем поддерживать создание галактического сообщества."
 action.1.desc_89:0 "Вы... Вы [From.GetSpeciesNamePlural]? Это просто невероятно... Должно быть, вы потомки участников знаменитого проекта «Улисс»! Все население Земли считало корабли-ковчеги погибшими, но теперь я вижу, что хотя бы один из них уцелел! Скажите, ваши предки находились на борту «Хризантемы»?\n\nНа вашу долю наверняка выпало много испытаний, но вы выдержали их с честью. От лица всех народов Земли и правомочных членов Генеральной Ассамблеи Объединенных Наций я протягиваю руку дружбы нашим братьям и сестрам из государства [Root.GetName].\n\nВместе мы сможем построить лучшее будущее для всего человечества."
 action.1.desc_90:0 "[From.GetName]... Значит, ООН все же сумели удержаться у власти все эти годы? Прошу прощения — когда наши предки покинули Землю на кораблях-ковчегах проекта «Улисс», политическая ситуация была нестабильной. Многие полагали, что земляне уничтожили друг друга в очередной мировой войне или стали жертвами инопланетного вторжения.\n\nТак или иначе, ваше правительство выглядит более умелым, чем продажные власти, которые остались в прошлом. [contact_empire.GetName] — это плод труда наших далеких предков, построивших государство буквально из ничего. Мы будем защищать его до последней капли крови — и скоро мы узнаем, достойны ли вы нашего уважения."
