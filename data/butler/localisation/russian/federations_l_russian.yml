 planet_destruction.1000.desc.shield:0 "Силы государства [FromFrom.Owner.GetName] заключили планету [From.GetName] в непроницаемый кокон, тем самым лишив нас возможности наблюдать за примитивной цивилизацией на ее поверхности..."
 planet_destruction.1000.desc.neutron:0 "Силы государства [FromFrom.Owner.GetName] полностью уничтожили примитивную цивилизацию на поверхности планеты [From.GetName]. Теперь нам больше не за кем наблюдать..."
