l_russian:
 observer.15.name:0 "Возвращение Великого хана"
 observer.15.desc:0 "После поражения в бою Великий хан собрал еще одну флотилию и уже сейчас возвращается на линию фронта."
 observer.24.name:0 "Наемники-[marauder_mercenary_country.GetSpeciesName]"
 observer.24.desc:0 "Наемники-[marauder_mercenary_country.GetSpeciesName] теперь могут пополнить собой вашу армию."
 observer.56.desc:0 "Археологи из государства §H[From.GetName]§! смогли выяснить секретное местоположение родной системы §Hвультаумцев§!!"
 observer.57.desc:0 "Археологи из государства §H[From.GetName]§! смогли выяснить секретное местоположение родной системы §Hюутов§!!"
 observer.58.desc:0 "Археологи из государства §H[From.GetName]§! смогли выяснить секретное местоположение родной системы §HПервой лиги§!!"
 observer.59.desc:0 "Археологи из государства §H[From.GetName]§! смогли выяснить секретное местоположение родной системы §Hирассианцев§!!"
 observer.60.desc:0 "Археологи из государства §H[From.GetName]§! смогли выяснить секретное местоположение родной системы §HСайбрекса§!!"
 observer.61.desc:0 "Государство §H[From.GetName]§! собрало все знания, необходимые для открытия §Hсети L-врат§!! Как только они изучат технологию L-врат и завершат особый проект по открытию L-врат в своих границах, они получат доступ к L-скоплению."
 observer.63.desc:0 "Государство §H[From.GetName]§! смогло восстановить доступ к L-скоплению! Из всех существующих L-врат появляются гигантские существа, известные как §H$nanite_space_dragon_baby_plural$§!. Пока они как будто не кажутся враждебными..."
 observer.66.name:0 "Гармония Дессаню"
 observer.66.desc:0 "Государство §H[From.GetName]§! успешно открыло доступ к L-скоплению и обнаружило, что там уже находится развитая цивилизация под названием §HГармония Дессаню§!!"
 observer.68.desc:0 "Беспечные глупцы из государства §H[From.GetName]§! связались с силами за пределами своего понимания! Они выпустили в систему §H[shroud_spawn_system]§! мощного и мстительного аватара Покрова!"
 observer.70.name:0 "Сигнал горизонта"
 observer.70.desc:0 "Ученые государства §H[From.Owner.GetName]§! уловили таинственный сигнал, который, похоже, исходит из центра черной дыры..."
 observer.71.name:0 "Червь"
 observer.71.desc:0 "Червь Ожидающий переделал родную систему расы §H[From.Owner.GetName]§! в нечто... иное."
 observer.72.desc:0 "Червь Ожидающий появился в родной системе расы §H[From.Owner.GetName]§!. Началась битва..."
