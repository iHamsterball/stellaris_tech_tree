 colony_mod.12.desc_gesta:0 "Une fois encore, des astéroïdes se sont écrasés sur [Root.GetName]. Sauf que, cette fois-ci, une partie de la colonie a été détruite. Les systèmes automatisés de surveillance des collisions continuent de montrer un risque élevé que cela se produise à nouveau."
