 #Tutorial
 TUTORIAL_RELICS_VIEW_TITLE:0 "Reliques et artefacts mineurs"
 TUTORIAL_RELICS_VIEW_DESC:1 "L'écran des reliques permet de voir et d'activer les reliques détenues par notre empire, ainsi que de promulguer des décisions nécessitant des artefacts mineurs. La mention d'une « décision planétaire » n'est affichée là que pour montrer la possibilité de la promulguer, mais doit l'être depuis l'écran des décisions du monde souhaité."

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "Vue des fouilles archéologiques"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "L'écran archéologique affiche les détails sur le site archéologique actuellement sélectionné. Après toute avancée sur place, vous pouvez revenir en arrière et lire ce qui concerne les étapes précédentes en cliquant sur la rune.\n\nPour dévoiler les secrets d'un site, un scientifique doit avoir réussi à mener à bien chaque phase de fouille du site. S'il a les traits appropriés et une compétence élevée, ses avancées jusqu'à la prochaine phase seront d'autant plus rapides, tandis qu'un niveau de difficulté plus important le ralentira. Tout scientifique ayant fouillé suffisamment longtemps un site collectera des indices, qui rendront plus probable un succès."

