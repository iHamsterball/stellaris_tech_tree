 ancrel.10100.name:0 "$artifact_vultaum_research$"
 vultaum_artifact_research_unlocked:0 "Permet l'action d'artefacts mineurs §Y$artifact_vultaum_research$§!.\n"
 ancrel.10100.desc:0 "En dépit de leurs conclusions erronées, les recherches des Vultaum dans les domaines de l'informatique et des mondes virtuels étaient extrêmement avancées. Elles pourraient donc grandement contribuer à nos propres recherches."
 ancrel.10100.desc_machine:0 "Les Vultaum semblent avoir en partie basé leurs recherches sur des concepts fondamentalement illogiques. Malgré tout, leurs avancées dans les domaines de l'informatique et des mondes virtuels étaient suffisamment importantes pour que nous les incorporions dans nos propres processus."
 ancrel.10100.desc_hive:0 "Les Vultaum étaient obsédés par les concepts de réalité et de mondes virtuels. La plupart de leurs découvertes ne nous sont d'aucune utilité, mais au moins celles ayant porté sur l'informatique pourraient-elles contribuer à nos propres avancées."
 ancrel.10100.desc_fm:0 "Les Vultaum étaient indiscutablement des experts de l'informatique et des mondes virtuels. Leurs découvertes pourraient nous être utiles pour faire avancer de façon spectaculaire nos propres recherches dans ces domaines.\n\nMalgré tout, leurs conclusions restent troublantes. Au premier regard, beaucoup de choses ressemblent à d'invraisemblables inepties ; mais en les examinant de plus près elles semblent comporter des éléments vérifiables.\n\nSi nous voulons en apprendre davantage, nous allons donc devoir consacrer davantage d'efforts et de ressources au sujet."

 artifact_vultaum_research_completed_suppressed:0 "Secrets des Vultaum"
 artifact_vultaum_research_completed_suppressed_desc:0 "Les archives des Vultaum ont permis d'approfondir considérablement nos connaissances dans le domaine de l'informatique. Cela nous a permis d'utiliser ces découvertes pour créer des mondes virtuels artificiels, pour le plus grand plaisir de tous."
 artifact_vultaum_research_completed_public:0 "Secrets les mieux cachés des Vultaum"
 artifact_vultaum_research_completed_public_desc:0 "Les archives des Vultaum suggèrent que nous vivons au sein d'une simulation. Maintenant que nous comprenons mieux notre réalité, nous pouvons exploiter certaines failles pour mieux comprendre comme en tirer parti."
