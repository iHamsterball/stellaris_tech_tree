 ancrel.10100.option.fm_enough:0 "Nous saurons faire bon usage de ces découvertes"
 ancrel.10100.option.fm_delve_deeper:0 "Poursuivons, nous devons tout comprendre de leurs découvertes"

 VULTAUM_SECRETS_2:0 "Étudier encore les secrets des Vultaum"
 VULTAUM_SECRETS_2_DESC:0 "Nous ne pouvons interrompre la recherche de la vérité juste parce que ses implications pourraient s'avérer perturbantes. Les Vultaum ont découvert quelque chose qui a fait voler en éclat leur sens de la réalité.\n\nMais nous n'avons pas peur."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "Il semble bien que les Vultaum ont pu avoir raison, après tout.\n\nNous avons reproduit leurs expérimentations et en sommes arrivés à des conclusions similaires aux leurs. Il y a donc une faible chance que nous puissions vivre, en fait, dans la simulation d'un univers.\n\nNous ne disposons pas de suffisamment de données pour émettre la moindre hypothèse sur les raisons qui pousseraient quiconque à créer une telle chose. Car qui pourrait créer un univers aussi froid et cruel que celui-ci, uniquement par plaisir ?\n\nLes implications de tout cela risquent d'avoir de graves répercussions, aussi devons-nous en référer à vous pour décider de l'avenir de ces recherches."

 ancrel.10110.option.fm_suppress:0 "C'est troublant, effaçons toutes ces découvertes"
 ancrel.10110.option.fm_public:0 "La population a le droit de savoir"
 artifact_vultaum_research_completed_public_tooltip:0 "La population va être §Rperturbée§! par toutes ces révélations.\nLe modificateur §Y$artifact_vultaum_research$§! va être remplacé par :"

 ancrel.10111.name:0 "Tristes nouvelles"
 ancrel.10111.desc:0 "Nous avons le regret de vous informer que [leading_vultaum_research_scientist.GetName] n'a pas supporté la décision de mettre un terme aux recherches sur les secrets des Vultaum.\n\nSes notes, que nous avons retrouvées, sont emplies d'interminables divagations, avant de déclarer soudainement qu'il fallait à tout prix « poursuivre les recherches ». Aussitôt après, nous avons appris son suicide."

 ancrel.10112.name:0 "Recherche de soulagement"
 ancrel.10112.desc:0 "Des rapports indiquent clairement que le stress lié à la direction des recherches sur les secrets des Vultaum a commencé à profondément affecter [leading_vultaum_research_scientist.GetName].\n\nSes collaborateurs ont soudainement remarqué d'incroyables avancées dans sa logique, qui contribue certes grandement aux recherches mais l'oblige aussi à pratiquer une sévère automédication afin de supporter la situation."

 ancrel.10113.name:0 "Percées"
 ancrel.10113.desc:0 "Des rapports indiquent que [leading_vultaum_research_scientist.GetName] a grandement contribué au projet de recherche sur les secrets des Vultaum, et commencé à faire d'incroyables avancées dans sa logique qui contribuent grandement aux progrès de la recherche."

