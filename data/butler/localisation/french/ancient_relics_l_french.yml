 bombardment_pox:0 "Peste javorienne"
 bombardment_pox_desc:0 "Le protocole de bombardement $bombardment_pox$ diffuse sur le monde visé un agent pathogène mortel :\n- dommages §Ymodérés§! pour les §Yarmées§! ;\n- dommages §Elégers§! pour le §Ymonde§! ;\n- §Eaucun§! dommage pour les §Ypops mécaniques§! \n- dommages §Rcatastrophiques§! pour les §Ypops organiques§! ;\n- permet de bombarder les mondes non défendus ;\n- peut transformer des mondes en mondes morts, sans aucune vie."

 pc_relic:0 "Monde relique"
 pc_relic_desc:0 "Une cité s'étendait autrefois sur toute la surface de ce monde. Seules ses ruines abandonnées subsistent aujourd'hui, ses habitants étant depuis longtemps partis."
 trait_pc_relic_preference:0 "Préférence pour les mondes reliques"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "Habitabilité des mondes reliques"
 d_collapsed_spire:1 "£blocker£Flèche effondrée"
 d_collapsed_spire_desc:0 "Une vertigineuse flèche résidentielle s'est effondrée sous son propre poids, bloquant tout accès à la région qui l'entoure. Lorsqu'elle se dressait encore, il est quasi certain qu'il s'agissait de l'un des bâtiments les plus hauts de ce monde."
 d_massive_crevice:1 "£blocker£Large fissure"
 d_massive_crevice_desc:0 "Cette région, autrefois une région densément peuplée, est désormais coupée en deux par une large fissure. Le sol aux alentours est extrêmement instable, et de fréquents séismes et glissements de terrain s'y produisent."
 d_shattered_solar_array:1 "£blocker£Panneau solaire brisé"
 d_shattered_solar_array_desc:0 "Les restes brisés d'une sorte de panneau solaire titanesque sont dispersés dans toute cette région. Lorsqu'il était encore en état de fonctionner, il devait produire suffisamment d'énergie pour alimenter une bonne partie de ce monde."
 d_flooded_reactor_pits:1 "£blocker£Puits de réacteurs noyés"
 d_flooded_reactor_pits_desc:0 "Ces profonds puits semblent avoir autrefois abrité les principaux centres de production d'énergie de la planète. Mais, au cours des siècles et des millénaires, la pluie et les intempéries ont fini par les combler d'une eau boueuse."
 d_crumbling_mining_tunnels:1 "£blocker£Tunnels miniers effondrés"
 d_crumbling_mining_tunnels_desc:0 "Un réseau de profonds tunnels s'étend sous la surface de ce monde, qui semble avoir été utilisé autrefois comme principale source de minéraux. Des millénaires d'éboulements et d'effondrement n'en ont toutefois laissé accessible qu'une petite partie."
 d_ancient_reactor_pits:0 "Anciens puits de réacteurs"
 d_ancient_reactor_pits_desc:0 "Ces profonds puits situés près de l'équateur de ce monde abritaient autrefois ses principaux générateurs d'énergie. La plus grande partie de cette infrastructure étonnamment robuste a été préservée, aussi de nouveaux réacteurs pourraient être réinsérés dedans."
 d_immense_solar_array:0 "Immense panneau solaire"
 d_immense_solar_array_desc:0 "Ce panneau solaire fait presque la taille d'un petit continent. La plus grande partie est endommagée au point de ne pouvoir être réparée, mais les infrastructures de génération d'énergie ont été préservées, ce qui en fait un site de production toujours viable."
 d_abandoned_mining_tunnels:0 "Tunnels miniers abandonnés"
 d_abandoned_mining_tunnels_desc:0 "Bon nombre des ruines se trouvant à la surface de ce monde ont été construites grâce aux minéraux extraits de ces tunnels. Si la plupart de ceux-ci ont été épuisés, il reste encore quelques riches gisements."
 d_central_spire:0 "Flèche centrale"
 d_central_spire_desc:0 "Cette structure vertigineuse semble avoir servi de centre administratif pour l'ensemble de ce monde. Sa localisation centrale et son intérieur largement préservé offrent des opportunités de recherche inégalées sur les ruines de toute la surface."
 d_industrial_sector:0 "Secteur industriel"
 d_industrial_sector_desc:0 "Toute cette région servait autrefois de coeur industriel pour l'ensemble de ce monde. Les usines et raffineries qui s'y trouvaient ont depuis longtemps cessé de fonctionner, mais des quantités énormes de ressources éparpillées peuvent être trouvées partout."
 d_relic_dense_ruins:0 "Ruines denses"
 d_relic_dense_ruins_desc:0 "L'étude des ruines denses qui couvrent ce monde relique permettent de véritables progrès scientifiques, même si leur présence limite aussi l'espace utile sur ce monde."
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "Restaurer l'oeucuménopole"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "Ce monde était autrefois une oecuménopole bouillonnant d'activités. Ce serait assurément une tâche monumentale, mais elle pourrait être reconstruite et restaurée à sa gloire de jadis."

 mega.201.desc:0 "Durant des générations sans nombre, les ruines froides et désertes de [Root.GetName] sont restées inanimées, symbole paisible d'un âge d'or révolu qui s'est achevé brutalement, il y a cela des éternités.\n\nCe n'est plus le cas. La cité s'étendant sur toute la surface de cette [Root.GetPlanetMoon] est enfin revenue à la vie, et ces mêmes ruines autrefois délabrées sont de nouveau animées par les activités. Partout où cela était possible, les bâtiments et infrastructures préexistants ont été réparés et réutilisés. Là où les dommages étaient trop importants, gravats et vestiges ont été déblayés pour laisser place à de nouvelles constructions."
 d_former_relic_world:0 "Ancien monde relique"
 d_former_relic_world_desc:0 "Cette oecuménopole était autrefois un monde relique abandonné. La plupart de ses ruines antiques ont été réutilisées et nettoyées lorsque la cité s'étendant sur toute sa surface a été reconstruite, mais il reste encore de nombreux sites ayant une très grande valeur scientifique."

