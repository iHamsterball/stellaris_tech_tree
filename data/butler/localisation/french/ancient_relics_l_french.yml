 #Relics
 r_dragon_trophy:0 "Le trophée du ver d'éther"
 r_dragon_trophy_desc:0 "Un trophée commémorant notre victoire sur cet abominable ver d'éther. S'il n'était pas aussi imposant, il serait parfait accroché à un mur."
 r_khans_throne:0 "Le trône du Khan"
 r_khans_throne_desc:0 "Cette pièce d'ameublement est en fait le trône depuis lequel le Grand Khan régnait sur la Bannière. Il a été retrouvé dans l'épave de son vaisseau amiral après sa destruction."
 r_worm_scales:0 "Les écailles du Ver"
 r_worm_scales_desc:0 "Translucides et encore tièdes au toucher, ces écailles émettent un fredonnement grave qui ne peut s'expliquer par la science."
 r_rubricator:0 "Le Rubricateur"
 r_rubricator_desc:2 "Ce petit cube, qui tient parfaitement dans la paume, contient un véritable trésor digital : une quantité invraisemblable d'objets aliens scannés depuis la prime jeunesse de l'univers, qu'il peut répliquer indéfiniment. Jamais jusqu'à présent nous ne nous étions approchés autant de l'inconnu."
 r_omnicodex:0 "L'Omnicodex"
 r_omnicodex_desc:0 "Il y a des éternités de cela, une race bienveillante de cyborgs a tout fait pour veiller à la perpétuation de la vie biologique en prélevant des échantillons et en indexant toutes les espèces de la galaxie afin de veiller à ce qu'aucune extinction ne soit définitive. Si leur objectif de préserver la galaxie a été contrecarré par des fanatiques insensés et une conscience collective repoussante, leur héritage a perduré."
 r_galatron:0 "Le Galatron"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "Le Sondeur"
 r_surveyor_desc:0 "Le Sondeur est un outil de scan incroyablement puissant, qui repose sur une technologie qui ne peut être reproduite. Ses origines sont voilées de mystère puisqu'il ne semble pas avoir été conçu par les drones miniers qui en étaient les derniers possesseurs."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "La galaxie miniaturisée"
 r_galaxy_desc:0 "Cette galaxie miniaturisée a été construite par une civilisation que l'on ne connaît que sous le nom de « Parti belligérant C », qui en a fait usage pour échapper au confinement de son monde capitale.\n\nLa galaxie est contenue au sein d'un champ de force impénétrable, dans un sarcophage, mais les activités de ses habitants peuvent en partie être observées."
 r_prethoryn_queen:0 "La Reine-mère préthoryne"
 r_prethoryn_queen_desc:0 "Cette reine-mère préthoryne capturée a été pacifiée grâce à des transmetteurs neuraux. Elle peut être utilisée pour donner naissance à une petite flotte préthoryne."
 r_unbidden_warlock:0 "Le sorcier extradimensionnel"
 r_unbidden_warlock_desc:0 "Les énergies psioniques de cet extradimensionnel capturé maintenaient le portail entre notre domaine et le leur, avant qu'il soit détruit.\n\nMaintenant que nous la retenons captive, cette créature a été contrainte d'utiliser sa puissance pour accroître la vitesse subluminique de nos vaisseaux et la portée de nos propulseurs de bonds."
 r_contingency_core:0 "Le processeur central de la Contingence"
 r_contingency_core_desc:0 "Ce processeur central de la Contingence, parfaitement isolé, a été récupéré dans l'épave de son dernier monde mécanique. Il peut grandement accélérer les processus de construction et d'assemblage des robots et des mégastructures."
 r_zro_crystal:1 "Archive psionique"
 r_zro_crystal_desc:1 "Une archive psionique de cristal de zro, contenant l'« âme » de §Y$relic_zro_entity_name$§!. De temps à autre, cette entité peut être consultée pour obtenir ses conseils."
 r_severed_head:0 "La tête de Zarqlan"
 r_severed_head_desc:0 "Extrait des « Symboles de la vénération », 102e édition :\n\n« ZARQLAN (za-ar-klane)\nPersonnage célèbre appartenant à une espèce indéterminée, vénéré comme un prophète du Divin par au moins sept religions distinctes dans la galaxie lors du Quatrième Interrègne (32e cycle de Kavabh). Sa fin est inconnue, mais toute référence à lui dans les archives cesse après le 38e cycle. Son historicité est sujette à débats depuis au moins le début du 41e cycle, et il est souvent depuis lors considéré comme un mythe ou une fable. »"
 r_ancient_sword:0 "La Lame de la Chasseresse"
 r_ancient_sword_desc:1 "Une arme ancienne et parfaitement préservée, forgée dans un matériau inconnu. Elle renferme un pouvoir psionique à peine contenu, qui lui imprime des vibrations à peine discernables."
 r_reality_perforator:0 "Le perforateur de réalité vultaum"
 r_reality_perforator_desc:0 "Ce globe est constitué d'un matériau inconnu, incroyablement dense. Les Vultaum prétendaient que cet appareil était capable de brièvement déstabiliser la simulation de réalité dans laquelle ils étaient persuadés d'être piégés, ce qui permettait alors d'avoir un très bref aperçu de l'univers réel.\n\nQue ce soit véridique ou non, lorsqu'il et activé ce globe permet de manipuler des aspects mineurs de la réalité dans une bulle très localisée. Les effets ne durent qu'un court instant, avant que l'univers semble reprendre de lui-même sa place. Mais si des plans extrêmement précis sont mis en place, cela pourrait conférer à nos flottes un avantage décisif."
 r_pox_sample:0 "L'échantillon de peste javorienne"
 r_pox_sample_desc:0 "Un échantillon de cette redoutable peste javorienne qui a exterminé l'espèce irassienne. Si elle est inoffensive pour la plupart des autres formes de vie, le virus qui cause cette maladie dispose de nombreuses propriétés génétiques uniques, dont certaines qui peuvent en fait prolonger la vie de la plupart des organiques.\n\nCe virus pourrait aussi être utilisé pour créer une nouvelle souche de peste javorienne, capable d'infecter les non-Irassiens. S'il ne serait alors pas aussi virulent ou mortel que la maladie originelle l'a été pour  les Irassiens, il constituerait malgré tout une arme biologique extrêmement efficace."
 r_cryo_core:0 "Le cryonoyau yuht"
 r_cryo_core_desc:0 "Les Yuht n'ayant jamais découvert l'existence de l'hyperespace, c'est grâce à leur très longue espérance de vie et aux techniques de cryogénisation qu'ils pouvaient voyager parmi les étoiles. Ce prototype de cryonoyau a été créé par les scientifiques yuht peu avant que leur empire ne s'effondre face aux Jabbardîni.\n\nLe cryochamp généré par ce noyau dépasse très largement notre niveau technologique actuel."
 r_war_forge:0 "La forge militaire de la Cybrex"
 r_war_forge_desc:1 "Cette forge militaire, relativement petite et mobile, est la dernière de la sorte dans l'univers. Il s'agit d'une relique remontant à l'époque où la Cybrex combattait l'ensemble de la galaxie, avant qu'elle revienne sur cette attitude à la suite de son « Ajustement ».\n\nLa capacité de la forge à produire des vaisseaux de combat a été désactivée de manière définitive par la Cybrex, mais sa capacité lui a été conservée de convertir des quantités énormes de minéraux en alliages."

 cybrex_warform:0 "Robot de combat de la Cybrex"
 cybrex_warform_desc:0 "Ce robot titanesque dépasse au-dessus de la plupart des bâtiments et dispose d'une puissance de feu suffisante pour dévaster des cités entières."
