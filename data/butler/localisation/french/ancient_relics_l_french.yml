 ##################
 site_hidden_lab_a:0 "Complexe gelé"
 site_hidden_lab_b:0 "$site_hidden_lab_a$"
 site_hidden_lab_intro:0 "Les scanners ont détecté un complexe caché, enfoui sous la glace et la neige de [From.Planet.GetName]. Un vaste réseau de tunnels, en partie effondrés ou bouchés, semble relier plusieurs structures souterraines."
 ancrel.7001.name:0 "Dégagement du site"
 ancrel.7001.desc:0 "Le climat glacial de [From.Planet.GetName] a recouvert le site d'épaisses couches de glace et de neige. Le lieu est désolé, ce qui pourrait indiquer une certaine volonté de discrétion. Quoi qu'il se soit produit ici, quelqu'un voulait le tenir secret."
 ancrel.7002.name:0 "Déblaiement des tunnels"
 ancrel.7002.desc:0 "Le complexe est constitué de plusieurs vastes structures souterraines, reliées entre elles par un réseau de tunnels, dont bon nombre sont effondrés ou bloqués par la glace. Si ces passages sont anciens, certains d'entre eux portent toujours les traces d'un incendie. Les dommages causés par le feu sont suffisamment importants pour laisser penser à un événement catastrophique, ou une destruction volontaire. Une chose au moins est sûre : de par sa nature, ce site semble avoir été à vocation scientifique."
 ancrel.7004.name:0 "Ancien laboratoire biologique"
 ancrel.7004.desc:0 "Des investigations plus poussées ont révélé que l'objet premier du site de [From.From.Planet.GetName] semble avoir été de mener des recherches destinées à permettre le développement d'agents biologiques. L'ensemble du complexe paraît avoir été purgé par le feu, ce qui indique peut-être que l'un des agents développés ici a pu être libéré par accident. Une étude prudente et méticuleuse des artefacts restés sur place devrait nous livrer davantage d'indices."
 ancrel.7005.name:0 "Ancien laboratoire d'armement"
 ancrel.7005.desc:0 "Des investigations plus poussées ont révélé que l'objet premier du site de [From.From.Planet.GetName] semble avoir été de mener des recherches destinées à permettre le développement d'armes énergétiques avancées. Un accident semble toutefois avoir déclenché une explosion catastrophique, qui a détruit la plus grande partie du complexe. Un centre de données paraît être resté relativement préservé, aussi pourrons-nous peut-être y trouver davantage d'indices."
 ancrel.7006.name:0 "Guide psionique"
 ancrel.7006.1.desc:1 "Un simple toucher de la Pierre d'âme projette dans une sorte de réduction du Suaire. Nous n'y sommes pas seuls dans ce domaine crépusculaire tourbillonnant. Une entité nous y attend, incommensurablement ancienne. Un gardien des secrets. $relic_zro_entity_name$, nous le savons instinctivement.\n\nMaintenant qu'est passée la première épreuve, entrer en contact avec elle, l'entité attend nos questions."
 ancrel.7006.2.desc:1 "La Pierre d'âme, pulsant d'une lumière intérieure, semble faire signe sans prononcer un mot. Un simple toucher, et nos esprits sont attirés dans une dimension réduite du Suaire, où attend l'entité énigmatique appelée $relic_zro_entity_name$.\n\nElle connaît des choses qu'aucun être mortel ne pourrait savoir, et semble prête à les partager maintenant que nous avons atteint son sanctuaire."
 ancrel.7006.3.desc:1 "Quelque chose attend dans la Pierre d'âme. $relic_zro_entity_name$. Cette entité nous attend depuis avant même notre naissance.\n\nToucher la Pierre conduit tout aussitôt en ce lieu intangible où elle réside. Seule depuis des éternités, avec ses seules pensées pour compagnie, l'entité semble avide de répondre à nos questions, s'appuyant pour cela sur toute sa sagesse ésotérique. Mais le mystère demeure sur ses motifs. Fait-elle cela pour nous aider ou simplement pour passer le temps ?"
 ancrel.7006.a:0 "Demandons-lui de partager un savoir"
 ancrel.7006.b:0 "Posons-lui une question d'ordre militaire"
 ancrel.7006.c:0 "Posons-lui une question d'ordre politique"
 ancrel.7007.name:0 "La galaxie miniaturisée"
 ancrel.7007.desc:1 "Le temps s'écoule plus rapidement dans la galaxie miniaturisée. En observant méticuleusement ses habitants, nous pouvons donc tirer de nombreux enseignements sur les technologies les plus avancées."

