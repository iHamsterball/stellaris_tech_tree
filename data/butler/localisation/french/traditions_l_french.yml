 tr_synchronicity_lithoid_adopt_effect:0 "$tr_harmony_lithoid_adopt_effect$"
 tr_synchronicity_cloned_organs:1 "Organes clonés"
 tr_synchronicity_cloned_organs_delayed:1 "Les cuves de clonage produisent en masse les organes les plus fréquemment consommés, tels que le coeur ou les poumons, ce qui permet de prolonger la durée de vie utile des drones prioritaires."
 tr_synchronicity_kinship_gestalt:0 "Agents synchronisés"
 tr_synchronicity_kinship_gestalt_desc:0 "$mod_leaders_upkeep_mult$ : §G-20%§!"
 tr_synchronicity_kinship_gestalt_delayed:0 "Les agents aux objectifs similaires devraient se voir transmis des ordres de groupe, ce qui réduirait les efforts de l'Esprit supérieur."
 tr_synchronicity_instinctive_synchronization:0 "Synchronisation instinctive"
 tr_synchronicity_instinctive_synchronization_desc:1 "Production des £job_synapse_drone£drones synaptiques : §Y+2§!£mod_pop_amenities_usage_no_happiness_mult£services"
 tr_synchronicity_instinctive_synchronization_delayed:0 "Pour poursuivre son développement, notre conscience exige aussi une meilleure synchronisation."
 tr_synchronicity_integrated_preservation:1 "Préservation intégrée"
 tr_synchronicity_integrated_preservation_desc:3 "Production des £job_coordinator£coordinateurs : §G+3§! en £mod_country_admin_cap_add£capacité administrative ; §G-2§! en déviance"
 tr_synchronicity_integrated_preservation_delayed:4 "Le réseau de plus en plus étendu nécessite des travaux de maintenance et de débogage. Davantage de ressources doivent donc être allouées aux coordinateurs."
 tr_synchronicity_collective_reasoning:1 "Raisonnement collectif"
 tr_synchronicity_collective_reasoning_desc:1 "£mod_pop_amenities_usage_no_happiness_mult£$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$ : §G-10%§!."
 tr_synchronicity_collective_reasoning_delayed:1 "La synchronisation d'un groupe de drones permet d'atteindre une plus grande efficacité dans l'usage des infrastructures planétaires."
 tr_synchronicity_collective_efforts:2 "Efforts collectifs"
 tr_synchronicity_collective_efforts_desc:2 "£mod_pop_amenities_usage_no_happiness_mult£$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$ : §G-20%§!"
 tr_synchronicity_collective_efforts_delayed:2 "En synchronisant les groupes de drones, un usage plus efficace des infrastructures planétaires est possible."
 tr_synchronicity_machine_adopt:0 "$tr_synchronicity_hive_adopt$"
