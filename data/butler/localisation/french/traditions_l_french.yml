 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Réduire la structure physique de nos drones penseurs à peine plus qu'un système de vie minimal pour leurs cerveaux surdéveloppés s'est avéré extrêmement efficace. Ils sont nourris et soignés par des drones moins importants, et peuvent donc se concentrer exclusivement sur leurs domaines de recherche."

