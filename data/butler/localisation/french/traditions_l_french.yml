 tr_diplomacy_alien_tourism:0 "Xénotourisme"
 tr_diplomacy_alien_tourism_delayed:0 "Il est facile de considérer la richesse de notre culture comme une évidence. Nous devrions permettre aux visiteurs venus des autres civilisations de partager ses beautés."
 tr_diplomacy_alien_tourism_desc:1 "§HPermet le bâtiment§! $building_visitor_center$\n§ECe bâtiment produit de l'énergie et suscite de l'unité, tout en accroissant l'attractivité et l'habitabilité pour les xénomigrants.§!"
 tr_diplomacy_dynamic_ecomorphism:0 "Écomorphisme dynamique"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "La diplomatie ouvre de nombreuses portes par lesquelles s'engouffrent les flux d'informations. En nous contentant simplement d'étudier les méthodes des autres, nous avons appris de nouvelles façons de nous adapter aux environnements aliens."
 tr_diplomacy_dynamic_ecomorphism_desc:0 "Accroissement de §G10%§! de l'§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!."
