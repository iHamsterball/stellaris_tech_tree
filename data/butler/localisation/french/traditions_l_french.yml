 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "La façon la plus sûre de détruire nos ennemis est d'en faire nos amis."
 tr_diplomacy_adopt:0 "Traditions diplomatiques"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:4 "§E$TRADITIONS_ADOPT$ :§!\n§HPermet le décret§! $edict_diplomatic_grants$ :\n$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$: §G-50%§!"

 tr_diplomacy_the_federation:0 "Fédération"
 tr_diplomacy_the_federation_desc:1 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$:§! +1"
 tr_diplomacy_the_federation_delayed:0 "Nous devons établir des partenariats stables et durables avec nos voisins, basés sur une confiance et un respect mutuels. Nous sommes bien plus forts ensemble que nous ne pourrions jamais l'être seuls."

 tr_diplomacy_entente_coordination:0 "Coordination de l'entente"
 tr_diplomacy_entente_coordination_desc:0 "Contribution à la £navy_size£§Ycapacité navale fédérale§! : §Gx2§!"
 tr_diplomacy_entente_coordination_delayed:0 "Sans doute l'objet le plus important de toute fédération interstellaire couronnée de succès est-il la défense mutuelle de ses membres. Il est de notre devoir de contribuer autant que nous pouvons nous le permettre."
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Marchés ouverts"
 tr_diplomacy_open_markets_desc:1 "£trade_value£§Y$MOD_TRADE_VALUE_MULT$§! de l'empire : §G+10%§!"
 tr_diplomacy_open_markets_delayed:1 "Pour permettre une véritable floraison du commerce au sein de notre espace, les interventions gouvernementales sur les marchés intérieurs doivent être réduites au strict minimum."

 tr_diplomacy_insider_trading:0 "Commerce intérieur"
 tr_diplomacy_insider_trading_desc:0 "$MOD_COUNTRY_TRADE_FEE$ : §G-10%§!"
 tr_diplomacy_insider_trading_delayed:2 "Connaître les bonnes personnes aux bons endroits peut faire une énorme différence. Ce sont les relations influentes de nos marchands qui nous permettent d'acheter sur le marché des ressources à des taux bien plus favorables."

 tr_diplomacy_secure_shipping:0 "Protection des convois"
 tr_diplomacy_secure_shipping_desc:0 "§YProtection du commerce brute§! sur les routes commerciales : §G+5§!"
 tr_diplomacy_secure_shipping_delayed:1 "Les mesures contre la piraterie sont traditionnellement gérées par la flotte, mais la création d'une Agence de Patrouille stellaire consacrée à cette tâche, chargée de surveiller de façon constante les routes commerciales, devrait permettre de grandement y réduire les activités criminelles."

 tr_diplomacy_federal_unity:0 "Unité fédérale"
 tr_diplomacy_federal_unity_desc:0 "£unity£unité suscitée : §G+5%§! pour chaque membre que compte la fédération (jusqu'à un maximum de §G+30%§!)"
 tr_diplomacy_federal_unity_delayed:0 "La diversité est un avantage indéniable, et notre société est renforcée par les connaissances et perspectives de chacun des membres de notre fédération."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."
 tr_diplomacy_finish:0 "Traditions diplomatiques toutes adoptées"
 tr_diplomacy_finish_effect:1 "§E$TRADITIONS_FINISH$ :§!\n$MOD_COUNTRY_TRUST_CAP_ADD$ : §G+50§!\n$MOD_COUNTRY_TRUST_GROWTH$ : §G+33%§!"

