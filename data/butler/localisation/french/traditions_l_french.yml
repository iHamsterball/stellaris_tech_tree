 ####################################
 # Traditions
 ####################################
 UNITY:0 "Unité"
 UNITY_DESC:0 "L'unité est la ressource utilisée pour débloquer des $TRADITIONS$. Elle est générée chaque mois, selon les bâtiments et l'union qui règne au sein de l'empire."
 TRADITIONS:0 "Traditions"
 TRADITIONS_DESC:0 "Les traditions sont des avantages répartis entre diverses branches. Chacune de ces traditions peut être débloquée dès que l'empire a emmagasiné une quantité suffisante d'£unity unité. De nombreux facteurs, tels qu'un nombre important de planètes ou les désaccords éthiques au sein de la population, augmentent le coût nécessaire à l'adoption d'une nouvelle tradition."
 TRADITIONS_PROGRESS:0 "Avancées dans les traditions de $KEY$"
 TRADITIONS_PROGRESS_TITLE:0 "Avancées"
 TRADITIONS_PROGRESS_DESC:0 "Il nous faut encore $MISSING|Y$£unity£ avant de pouvoir adopter une nouvelle tradition. Au taux actuel, cela devrait être possible aux alentours du $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Notre £unity£ unité est suffisante pour adopter une nouvelle tradition."
 TRADITIONS_TIME_TO_NEXT:0 "Temps restants"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "Encore $MONTHS$."
 TRADITIONS_UNLOCKED:0 "Nous avons adopté $COUNT|Y$ traditions sur $MAX|Y$ dans cet ensemble."
 TRADITION_ADOPT_BUTTON:0 "Adopter"
 TRADITIONS_ADOPT:0 "À l'adoption de cet ensemble"
 TRADITIONS_FINISH:0 "Lorsque cet ensemble sera entièrement adopté"
 TRADITIONS_FINISH_AP:0 "\nAtouts de l'ascension : §G+1§!"
 TRADITION_COST:0 "Coût des traditions"
 TRADITIONS_UNAFFORDABLE:0 "§RIl faut encore §Y$RESOURCES$§! avant de pouvoir adopter cette tradition.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$ A adopté des traditions de $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$ A adopté toutes les traditions de cet ensemble"
 TRADITION_ADOPT_CONFIRM:0 "Adoption d'une tradition"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Voulez-vous vraiment adopter\n§Y$TRADITION$§! ?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ sur $MAX$"
 TRADITION_CLICK_DESC:0 "§GCliquer pour adopter cette tradition.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GCliquer pour adopter cet ensemble de traditions.§!"
 TRADITION_COST_NEXT:0 "Prochaine tradition"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ traditions : $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:1 "Extension de l'empire de $COUNT|Y$ : $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$ catégories de traditions adoptées : $VALUE$"
 pop_xenos:0 "Pops aliens"
 pop_xeno_slaves:0 "Pops aliens asservies"
 pop_slaves:0 "Pops asservies"
 pop_founders:0 "Pops de l'espèce fondatrice"
 pop_robots:0 "Pops robotiques"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "Expansion"
 tradition_expansion_machine:1 "Expansion"
 tradition_expansion_hive:0 "Expansion"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Si nous voulons éviter l'extinction, nous devons étendre notre civilisation à de nouveaux systèmes et à de nouvelles planètes."
 tradition_expansion_machine_desc:0 "Les projections de croissance indiquent que nous excéderons bientôt les capacités maximales de réserve de notre système natal. Soit nous nous étendons, soit nous stagnons."
 tradition_expansion_hive_desc:0 "La Conscience n'a que deux possibilités : l'expansion ou la mort."
 tr_expansion_adopt:0 "Traditions d'expansion"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$ :§!\n$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$ : §G+25%§!"
 tr_expansion_adopt_machine:1 "Traditions d'expansion"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"

 tr_expansion_colonization_fever:0 "Exaltation colonialiste"
 tr_expansion_colonization_fever_desc:1 "Nouvelles colonies : §G+1§! £pops£pop à la fondation"
 tr_expansion_colonization_fever_delayed:0 "La population semble prise d'une véritable exaltation coloniale. Son enthousiasme et sa ferveur patriotique attirent une population nouvelle dans les colonies récentes."
 tr_expansion_colonization_fever_machine:1 "Unités de calcul automatisées"
 tr_expansion_colonization_fever_machine_delayed:1 "La production d'unités de colonisation de première vague, hautement spécialisées, au comportement étroit et entièrement codé pour s'adapter à un type de monde spécifique, permet d'accélérer grandement l'intégration de nouveaux mondes au sein du collectif."
 tr_expansion_colonization_fever_hive:0 "Esprit unique"
 tr_expansion_colonization_fever_hive_delayed:0 "La conscience suprême est un choeur de pensées que même le néant glacial de l'espace ne peut réduire au silence."

 tr_expansion_a_new_life:0 "Vie nouvelle"
 tr_expansion_a_new_life_desc:3 "Vitesse de développement des £pop£pops : §G+10%§!"
 tr_expansion_a_new_life_delayed:0 "Une vie nouvelle attend nos citoyens sur les colonies des autres mondes : une chance de nouveau commencement, sur une terre d'avenir et d'aventures ! Grâce à des campagnes de propagande agressives, les éléments les plus humbles de la société vont se précipiter vers les vaisseaux coloniaux."
 tr_expansion_a_new_life_machine:1 "Assemblage simultané"
 tr_expansion_a_new_life_machine_desc:0 "$MOD_POP_ASSEMBLY_SPEED$ : §G+10%§!"
 tr_expansion_a_new_life_machine_delayed:2 "Le procédé d'assemblage de nouvelles pops peut être accéléré en chargeant les instructions d'opération alors même que leurs châssis sont en cours d'assemblage."
 tr_expansion_a_new_life_hive:0 "Multiplication frénétique"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Au moment de revendiquer un nouveau nid, les capsules reproductrices ont un instinct très développé pour se multiplier à un rythme effréné. Elles sont nombreuses à mourir prématurément d'épuisement, mais la naissance de nombreux nouveaux drones accélère le traitement des nouveaux mondes."

 tr_expansion_courier_network:0 "Réseau interplanétaire"
 tr_expansion_courier_network_desc:5 "$EMPIRE_SIZE$ due aux £system£systèmes et £planet£colonies : §G-25%§!"
 tr_expansion_courier_network_delayed:0 "Un réseau de petits vaisseaux de communication serait une possibilité intéressante pour transporter les VIP ou délivrer tous ces messages que l'on ne peut confier aux communications PRL. Cela contribuera à rapprocher nos colonies lointaines les unes des autres."
 tr_expansion_courier_network_machine:0 "Extension logicielle"
 tr_expansion_courier_network_machine_delayed:0 "En construisant notre réseau synaptique pour permettre une expansion future sur d'autres mondes, nous pouvons réduire la perte de signal, même à des distances interstellaires."
 tr_expansion_courier_network_hive:2 "Autonomie limitée"
 tr_expansion_courier_network_hive_delayed:1 "Chaque conscience n'a pas besoin d'être contrôlée par la Conscience supérieure en permanence. Elle peut se contenter d'instructions de base et mener à bien les tâches de façon autonome jusqu'à ce que de nouvelles directives soient nécessaires."

 tr_expansion_reach_for_the_stars:0 "Atteindre les étoiles"
 tr_expansion_reach_for_the_stars_desc:4 "$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$ : §G-10%§!"
 tr_expansion_reach_for_the_stars_delayed:0 "Les frontières de notre civilisation stellaire sont repoussées toujours plus loin. Bientôt, plus rien dans cette galaxie ne sera hors de notre portée."
 tr_expansion_reach_for_the_stars_machine:0 "Stations-relais de signal"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Les incroyables distances inhérentes à l'exploration spatiale causent une perte de bande passante entre les systèmes centraux et ceux de la périphérie. Des stations-relais pour rehausser les signaux nous assureront que les directives centrales seront reçues sans être interrompues."
 tr_expansion_reach_for_the_stars_hive:0 "Synapses amébidées"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Intégrer des synapses dans une coque d'hyperpropulsion miniaturisée, renforcée pour le vol spatial, et en faire usage pour transmettre les directives de la conscience permet de conquérir les étoiles."

 tr_expansion_galactic_ambition:0 "Ambition galactique"
 tr_expansion_galactic_ambition_desc:7 "$mod_starbases_upkeep_mult$ : §G-20%§!"
 tr_expansion_galactic_ambition_delayed:0 "Le jour viendra où la bannière de notre empire sera aussi répandue dans la galaxie que l'hydrogène."
 tr_expansion_galactic_ambition_machine:0 "Les rouages de la machine"
 tr_expansion_galactic_ambition_machine_delayed:0 "Chaque ressource stellaire et hyperligne que nous contrôlons rapproche l'univers de la perfection mécanique."
 tr_expansion_galactic_ambition_hive:0 "Occulter les étoiles"
 tr_expansion_galactic_ambition_hive_delayed:0 "La terreur primaire allait de pair avec les premières tentatives pour accéder à l'obscurité, loin de notre nid natal et de la conscience mère qui nous a nourris. Ce n'est qu'en conquérant et en éradiquant cette frayeur que nous pourrons continuer de nous développer. Des millions de drones mourront pour que la conscience puisse vivre."

 tr_expansion_finish:0 "Traditions d'expansion toutes adoptées"
 tr_expansion_finish_machine:0 "Traditions d'expansion toutes adoptées"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$ :§!\nPermet de construire §Y1§! £district£district supplémentaire sur chaque monde n'étant pas un habitat."
 tr_expansion_finish_machine_effect:0 "$tr_expansion_finish_effect$"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Domination"
 tradition_domination_machine:2 "Domination"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Si nous n'imposons pas notre volonté aux autres, ce sera inévitablement eux qui nous imposeront la leur."
 tradition_domination_machine_desc:0 "Nous recherchons la fonctionnalité harmonieuse dans la galaxie entière. Les autres créatures stellaires s'y refusent du fait de leurs caprices personnels porteurs d'inefficacité ; mais quant à nous, nous nettoierons leurs désordres comme s'il s'agissait d'une pièce défaillante."
 tradition_domination_hive_desc:0 "Tout ce qui n'est pas Nous doit Nous servir. Comme servants ou comme nourriture."
 tr_domination_adopt:0 "Traditions de domination"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$ :§!\nCoût de suppression des £blocker£bloqueurs : §G-33%§!"
 tr_domination_adopt_machine:0 "$tr_domination_adopt$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_adopt_hive:0 "$tr_domination_adopt$"
 tr_domination_adopt_hive_desc:0 "$tradition_domination_hive_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_hive_effect:0 "$tr_domination_adopt_effect$"

 tr_domination_colonial_viceroys:0 "Vice-rois coloniaux"
 tr_domination_colonial_viceroys_desc:0 "$MOD_LEADER_GOVERNOR_SKILL_LEVELS$ : §Y+2§!"
 tr_domination_colonial_viceroys_delayed:0 "Le contrôle des colonies dépend de notre capacité à trouver des individus talentueux et loyaux, auxquels on peut faire confiance pour imposer les souhaits du gouvernement."
 tr_domination_colonial_viceroys_machine:0 "I.A. autonome"
 tr_domination_colonial_viceroys_machine_delayed:0 "Une I.A. libérée de la plupart de ses inhibiteurs comportementaux est peut-être plus sensible à des performances erratiques et des crashs aléatoires, mais elle est la seule qui peut traiter le grand nombre de variables inhérentes à la colonisation galactique."
 tr_domination_colonial_viceroys_hive:0 "Rencontre des esprits"
 tr_domination_colonial_viceroys_hive_delayed:0 "À mesure que nos nids se font plus nombreux, nous devons disposer de drones autonomes en plus grand nombre pour maintenir l'harmonie."

 tr_domination_grand_council:1 "Conseil privé"
 tr_domination_grand_council_desc:0 "$MOD_LEADER_RULER_SKILL_LEVELS$ : +§Y2§!"
 tr_domination_grand_council_delayed:2 "Les meilleurs et les plus brillants rivalisent pour fournir leurs conseils dans le récepteur audio de l'illustre dirigeant, afin de faire prendre le bon cap à ce gigantesque vaisseau qu'est l'État."
 tr_domination_multi_thread:0 "Fonctions processeurs parallèles"
 tr_domination_multi_thread_delayed:1 "Une fois toutes les fonctions principales mises en parallèle, aucun processeur ne sera plus inoccupé."
 tr_domination_synaptic_network:0 "Réseau synaptique"
 tr_domination_synaptic_network_delayed:1 "La Conscience ne peut agir qu'aussi vite qu'elle reçoit les informations des drones sous contrôle. Avec un réseau synaptique plus rapide et plus efficient, les délais de réponse n'existeront plus."

 tr_domination_imperious_architecture:0 "Architecture impérieuse"
 tr_domination_imperious_architecture_desc:2 "£building£§YCapitales§! et £building£§Ylogements§! : §G+1§! £housing£§Ylogement§! chacun."
 tr_domination_imperious_architecture_delayed:1 "Tous les bâtiments gouvernementaux de l'empire doivent être des monuments dressés à la gloire de l'État, dominant de haut les masses pour leur inspirer obéissance, loyauté et sidération."
 tr_domination_synaptic_extensions:0 "Extensions synaptiques"
 tr_domination_synaptic_extensions_desc:0 "£building£§YNoeuds synaptiques§! : §Y+2§! £housing£§Ylogements§!"
 tr_domination_synaptic_extensions_delayed:1 "La grande portée de la conscience doit être encore étendue. Des extensions synaptiques supplémentaires permettront un contrôle plus efficace d'un nombre de drones toujours plus important."
 tr_domination_modular_depot:0 "Dépôts modulaires"
 tr_domination_modular_depot_desc:1 "Extension de l'empire causée par les £district£districts : §G-25%§!"
 tr_domination_modular_depot_delayed:2 "Pour maximiser le nombre de drones sur le terrain, chaque bâtiment de chaque district doit gagner en efficacité. Une conception modulaire permettrait une flexibilité maximale."

 tr_domination_workplace_motivators:0 "Incitateurs au travail"
 tr_domination_workplace_motivators_desc:1 "§HPermet le décret§! $edict_extended_shifts$ \nProduction de ressources des £pop_cat_worker£ouvriers et £pop_cat_slave£esclaves : §G+5%§!"
 tr_domination_workplace_motivators_delayed:1 "Il existe de nombreuses manières de motiver à travailler ceux qui accomplissent les tâches subalternes. Certaines reposent sur des incitations. D'autres non..."
 tr_domination_drone_network:0 "Réseau de drones"
 tr_domination_drone_network_desc:1 "§HPermet le décret§! $edict_drone_overdrive$ :\n$mod_planet_jobs_simple_drone_produces_mult$: §G+5%§!"
 tr_domination_drone_network_delayed:0 "Nous avons amélioré la façon dont la conscience communique avec les drones, ce qui accroît grandement leur efficience."

 tr_domination_trust_officers:0 "Médiateurs publics"
 tr_domination_trust_officers_desc:0 "£job_enforcer£§YAgents de sécurité§! : §G-20%§! supplémentaires en £crime£§Ycriminalité§!"
 tr_domination_trust_officers_delayed:0 "La tâche la plus importante confiée aux forces de sécurité ne peut véritablement être menée à bien qu'avec la coopération de la population. Créer un corps de Médiateurs publics en relation directe avec elle fera paraître cette coopération tout à fait naturelle."
 tr_domination_judgment_corps:0 "Maintien de l'ordre"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£§YAgents de sécurité§! : §G-20%§! supplémentaires en £crime£§Ycriminalité§!"
 tr_domination_judgment_corps_delayed:1 "Les cités tentaculaires tout comme les stations minières isolées doivent faire face à des défis uniques concernant la prévention de la criminalité. Pour faciliter le respect de la loi, nous avons permis une plus grande efficacité des procédures judiciaires en fusionnant les fonctions de juge, de juré et d'agent de sécurité."
 tr_domination_deviancy_protocols:0 "Protocoles de déviance"
 tr_domination_deviancy_protocols_desc:1 "$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$: §G-10§! sur tous les mondes"
 tr_domination_deviancy_protocols_delayed:1 "Il faut lutter à tous les niveaux contre la déviance et la corruption. Avec des contre-protocoles bien établis, les drones suspectés d'activités déviantes pourraient être rapidement mis hors d'état de nuire avant que la corruption puisse se diffuser."
 tr_domination_divergence_supression:0 "Répression de la divergence"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Occasionnellement, notre unité est rompue par un drone rebelle, et notre expansion interstellaire n'a fait qu'aggraver la menace. Purger et recycler ces unités leur offre la chance de pouvoir contribuer par leur mort à la conscience bien mieux que si leur existence était perpétuée."

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "Traditions de domination toutes adoptées"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$ :§!\n£influence£$mod_country_influence_produces_add$ : §Y+1§!"

 ################################################################
 # PURITY
 ################################################################

 #tradition_purity:0 "Purity"
 #tradition_purity_desc:0 "Purity of mind and purpose is the only way to guard our species from the dangers of a hostile galaxy."
 #tr_purity_adopt:0 "Purity Traditions"
 #tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 #tr_purity_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G25%§!."
 #tr_purity_never_surrender:0 "Never Surrender"
 #tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! increased by §G+10%§! and §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! increased by §G+50%§!."
 #tr_purity_never_surrender_delayed:1 "We will never bow to those who are inferior. Let them hurl themselves against our unbreakable defenses! A thousand years from now, they will be just another footnote in the history of our ascension."
 #tr_purity_symbol_purity:0 "Symbol of Purity"
 #tr_purity_symbol_purity_desc:1 "§HUnlocks Building:§! $building_symbol_purity$\n§EThis is a building that produces Unity while also increasing Government Ethics Attraction.§!"
 #tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 #tr_purity_natural_order:0 "Natural Order"
 #tr_purity_natural_order_desc:1 "Eating alien Pops provides £unity£ Unity. Does not apply to robots."
 #tr_purity_natural_order_delayed:0 "All beings have their assigned station in the universe. Those who belong to a lesser species should take comfort in their servitude to their betters."
 #tr_purity_age_machines:1 "Age of Machines"
 #tr_purity_age_machines_desc:2 "Buildable Pops' resource production increased by §G+5%§!"
 #tr_purity_age_machines_delayed:1 "The chaotic era where organic empires dictated the course of galactic history is over. The Age of Machines has finally come."
 #tr_purity_the_chosen:0 "The Chosen"
 #tr_purity_the_chosen_desc:4 "£pop£ §Y$pop_citizen_happiness$§! increased by §G+5%§! and §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! cost is reduced by §G5%§!"
 #tr_purity_the_chosen_delayed:0 "Whether chosen by a higher power or simple genetic chance, our exceptional species is without compare. We are clearly destined for great things."
 #tr_purity_waste_processing:0 "Waste Processing"
 #tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! increased by §G+50%§!."
 #tr_purity_waste_processing_delayed:1 "Optimized processing methods will increase yields when population units are harvested. Nothing must go to waste."
 #tr_purity_appropriation:0 "Appropriation"
 #tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G50%§!."
 #tr_purity_appropriation_delayed:1 "Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most."
 #tr_purity_finish:0 "Purity Traditions Finished"
 #tr_purity_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_purity_adopt$ will increase £unity£ §Y$country_base_unity_produces_mult$§! by §G+10%§!."

 ################################################################
 # HARMONY
 ################################################################

 tradition_harmony:0 "Harmonie"
 tradition_harmony_desc:0 "Peu de choses peuvent égaler la force d'une population satisfaite, qui oeuvre à atteindre un but commun."
 tr_harmony_adopt:0 "Traditions d'harmonie"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:6 "§E$TRADITIONS_ADOPT$ :§!\n$planet_pops_organics_food_upkeep_mult$ : §G-10%§!"
 tr_harmony_lithoid_adopt:0 "$tr_harmony_adopt$"
 tr_harmony_lithoid_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_lithoid_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_lithoid_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\n$planet_pops_organics_minerals_upkeep_mult$: §G-10%§!"
 tr_harmony_the_greater_good:0 "Intérêt général"
 tr_harmony_the_greater_good_desc:3 "$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ : §G+25%§!"
 tr_harmony_the_greater_good_delayed:0 "Notre population entière est satisfaite de savoir qu'elle travaille pour l'intérêt général, et que chacun est un élément aussi insignifiant qu'important au sein d'un ensemble considérablement plus vaste."
 tr_harmony_kinship:0 "Affinités"
 tr_harmony_kinship_desc:2 "Durée avant le déclassement des £pop£§Ypops§! inemployées à une §Yclasse§! inférieure : §G-50%§!"
 tr_harmony_kinship_delayed:1 "Un véritable sens de la fraternité s'est développé entre tous les citoyens de notre grande civilisation stellaire, quelle que soit leur place dans l'ordre social."
 tr_harmony_bulwark_of_harmony:0 "Bastion d'harmonie"
 tr_harmony_bulwark_of_harmony_desc:2 "$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$ : §G+33%§! en cas de guerre défensive contre un autre empire\n$MOD_SHIP_FIRE_RATE_MULT$ : §G+15%§! dans notre espace"
 tr_harmony_bulwark_of_harmony_delayed:0 "Tout organisme, quelles que soient par ailleurs ses forces et ses qualités, doit disposer d'un système immunitaire pour se garder des menaces de la maladie extérieure. Notre société n'est en rien différente."
 tr_harmony_utopian_dream:0 "Rêve d'utopie"
 tr_harmony_utopian_dream_desc:4 "$MOD_PLANET_STABILITY_ADD$: §G+5%§! sur tous nos mondes"
 tr_harmony_utopian_dream_delayed:2 "Le rêve d'un avenir utopique pousse la population toujours plus avant. Des lendemains meilleurs valent la peine de se battre."
 tr_harmony_mind_and_body:0 "Le corps et l'esprit"
 tr_harmony_mind_and_body_desc:0 "Espérance de vie des personnalités : §G+20 ans§!"
 tr_harmony_mind_and_body_delayed:0 "Ayant adopté aussi bien de nouvelles techniques de méditation que des habitudes alimentaires plus saines, une grande partie de la population jouit maintenant d'une espérance de vie plus longue que cela n'a jamais été le cas."
 tr_harmony_unity_of_self:0 "Unicité"
 tr_harmony_unity_of_self_desc:1 "Les £pop£§Ypops§! nécrophagées fournissent de l'£unity£unité."
 tr_harmony_unity_of_self_delayed:0 "L'harmonie interstellaire serait grandement accrue si tous les êtres conscients ressemblaient à ce que nous sommes, pensaient et agissaient tel que nous."
 tr_harmony_finish:0 "Traditions d'harmonie toutes adoptées"
 tr_harmony_finish_effect:7 "§E$TRADITIONS_FINISH$ :§!\n$MOD_EMPIRE_SIZE_POPS_MULT$: §G-10%§!"

