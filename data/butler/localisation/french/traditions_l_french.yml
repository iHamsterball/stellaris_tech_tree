 tr_supremacy_finish_machine:0 "Traditions de suprématie toutes adoptées"
 tr_supremacy_finish_machine_effect:1 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_supremacy_adopt_machine$ va autoriser les politiques sur les §Ydoctrines de guerre§!."
 tr_supremacy_overwhelming_force_hive:0 "Exosquelettes de chasseurs"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Des millions d'entre eux : des drones de combat nourris en masse, endurcis face au feu des armes, emplis d'organes en double, et aux instincts d'autopréservation atténués."
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_machine:0 "Guerre électronique"
 tr_supremacy_overwhelming_force_machine_delayed:0 "La plus grande faiblesse au combat des autres empires est la vulnérabilité de leur chaîne de commandement non distribuée. Nos systèmes d'interception de signaux agressifs nous permettent de cibler ces unités de commandement en moyenne 11,2 secondes après qu'elles ont été identifiées."
 tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_right_of_conquest:0 "Droit de conquête"
 tr_supremacy_right_of_conquest_delayed:0 "Le si ancien droit de conquête est une vérité universelle, qui n'est pas moins pertinent maintenant que quand notre civilisation a établi sa domination sur notre monde natal. Malheur aux vaincus !"
 tr_supremacy_right_of_conquest_desc:3 "Réduction de §G20%§! du §Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§!."
 tr_supremacy_right_of_conquest_hive:0 "Se soumettre ou être mangé"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Les autres ont des esprits étranges. Ils sont plus touchés par un seul drone publiquement dissous dans les cuves de digestion que lorsque des milliers d'entre eux sont tués lors de bombardements orbitaux. Cette terreur sélective est très efficace pour abattre toute volonté de résistance."
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_machine:0 "Dévastation sélective"
 tr_supremacy_right_of_conquest_machine_delayed:0 "En répandant dans l'atmosphère des mondes nouvellement conquis des échantillons de gaz qui sont sans danger pour nous mais mortels pour nos ennemis, leur désir de céder des territoires sans avoir à dépenser des ressources sera accru."
 tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_synchronicity_cyber_comms:0 "Cybercomms"
 tr_synchronicity_cyber_comms_delayed:0 "$building_neuro_electric_amplifier_desc$"
 tr_synchronicity_cyber_comms_desc:0 "§HPermet le bâtiment§! $building_neuro_electric_amplifier$"
 tr_synchronicity_drone_network:0 "Réseau de drones"
 tr_synchronicity_drone_network_delayed:0 "Nous avons perfectionné la façon dont la conscience communique avec les drones, permettant ainsi une nette amélioration de leur efficacité."
 tr_synchronicity_drone_network_desc:0 "Accroissement de §G20%§! de la §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!."
 tr_synchronicity_hive_mind_synapse:0 "Synapse de la conscience"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_synchronicity_hive_mind_synapse_desc:1 "§HPermet le bâtiment§! $building_hive_synapse$\n§ECe bâtiment produit de l'énergie et suscite de l'unité, tout en accroissant la production de ressource des pops.§!"
 tr_synchronicity_machine_center:0 "Centres de traitement"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"
 tr_synchronicity_machine_center_desc:1 "§HPermet le bâtiment§! $building_control_center$\n§ECe bâtiment produit de l'énergie et de l'unité, tout en accroissant la production de ressource des robots.§!"
 tr_synchronicity_organic_intermediaries:0 "Intermédiaires organiques"
 tr_synchronicity_organic_intermediaries_delayed:0 "L'individualisme inconstant et chaotique qui imprègne la plupart des sociétés organiques peut être utilisé contre elles. En offrant à certains individus des récompenses temporaires en échange de leur collaboration, ils peuvent devenir des agents ou informateurs intermédiaires. Cela facilite ainsi nettement le contrôle sur de vastes populations organiques."
 tr_synchronicity_organic_paradise:0 "Utopie organique"
 tr_synchronicity_organic_paradise_delayed:2 "La surveillance constante des organiques conscients dont nous avons la charge nous a fourni de nouveaux éclairages sur leurs besoins physiques et psychologiques."
 tr_synchronicity_organic_paradise_desc:2 "Tous les £building §Hsanctuaires organiques§! sont améliorés en £building §Hparadis organiques§!. En outre, le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les biotrophées est accru de §G10%§!."
 tr_versatility_peak_performance:0 "Pic de performance"
 tr_versatility_peak_performance_delayed:1 "Les taux de performance maximaux d'unités proxy individuelles pourraient en théorie être améliorés par une série d'optimisations complexes et de procédures de surcadençage."
 tr_versatility_peak_performance_desc:0 "Accroissement de §Y1§! du §Y$MOD_LEADER_SKILL_LEVELS$§!."
 tradition_purity:0 "Pureté"
 tradition_purity_desc:0 "La seule manière de préserver notre espèce des dangers d'une galaxie hostile est de préserver la pureté de notre esprit et de nos objectifs."
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ systèmes : $VALUE|%$"
 tr_supremacy_natural_order:0 "Ordre naturel"
 tr_supremacy_natural_order_desc:0 "Réduction de §G20%§! de l'§Y$MOD_PLANET_UNREST_ADD$§! sur tous nos mondes."
 tr_supremacy_natural_order_delayed:0 "Il est indéniable que, dans l'ordre naturel des choses, nous valons mieux que les autres espèces. Nous devons veiller tout particulièrement à ce que tout le monde sache bien cette vérité, aussi bien pour que notre peuple puisse se réjouir de sa supériorité, et que les autres puissent accepter le destin qui a été choisi pour eux."
 land_clearance_not_max_size:0 "§RLe nettoyage des terres ne peut plus être utilisé pour accroître la taille de ce monde.§!"
 allow_decision_land_clearance:1 "§HPermet la décision§! Nettoyage des terres"
 describe_decision_land_clearance:2 "§ECette décision accroît de façon permanente la taille d'un monde, depuis §G3§! pour les mondes les plus étroits à §G1§! pour les mondes les plus vastes. La décision ne peut être prise qu'une seule fois par monde.§!"
 decision_land_clearance:1 "Nettoyage des terres"
 decision_land_clearance_desc:1 "La population a besoin d'espace pour se développer, et nous allons le lui trouver. La nature ne doit pas se mettre en travers de notre avancée vers le progrès."
 land_clearance_increase_size_1:1 "Accroît de façon permanente la taille de ce monde de §G1§!."
 land_clearance_increase_size_2:1 "Accroît de façon permanente la taille de ce monde de §G2§!."
 land_clearance_increase_size_3:1 "Accroît de façon permanente la taille de ce monde de §G3§!."
