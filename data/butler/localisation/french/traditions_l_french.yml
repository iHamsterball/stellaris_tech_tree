 tradition_adaptability:0 "Adaptabilité"
 tradition_adaptability_desc:0 "S'adapter, c'est survivre. Et se surpasser."
 tr_adaptability_adopt:0 "Traditions d'adaptabilité"
 tr_adaptability_adopt_desc:0 "$tradition_adaptability_desc$\n\n$tr_adaptability_adopt_effect$\n\n$tr_adaptability_finish_effect$"
 tr_adaptability_adopt_effect:2 "§E$TRADITIONS_ADOPT$ :§!\n£pops£$MOD_POP_HOUSING_USAGE_MULT$ : §G-10%§!"

 tr_adaptability_dietary_enrichment:0 "Régime alimentaire enrichi"
 tr_adaptability_dietary_enrichment_desc:1 "Production de §Y$mod_country_food_produces_mult$§! : §G+10%§!"
 tr_adaptability_dietary_enrichment_delayed:1 "La valeur nutritionnelle des denrées que nous récoltons pour notre population pourrait être accrue par diverses techniques d'enrichissement, qui nous permettraient de nourrir plus de bouches avec moins de nourriture."

 tr_adaptability_recycling:0 "Recyclage amélioré"
 tr_adaptability_recycling_desc:0 "Remboursement de §G15%§! lors de la démolition des £building£bâtiments ou £district£districts."
 tr_adaptability_recycling_delayed:0 "Réutiliser ce qui est dépassé permet de disposer de davantage de matériaux sur lesquels construire l'avenir."

 tr_adaptability_survival_fittest:0 "Sélection naturelle"
