 tr_discovery_finish_machine:0 "Traditions d'exploration toutes adoptées"
 tr_discovery_finish_machine_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_discovery_adopt_machine$ va accroître de §G10%§! la §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 tr_discovery_planetary_survey_corps:0 "Corps des études planétaires"
 tr_discovery_planetary_survey_corps_delayed:0 "Nos méthodes pour examiner les planètes non répertoriées n'ont cessé de s'améliorer, et nos balayages révèlent maintenant une quantité de données de recherches précieuses pour les scientifiques."
 tr_discovery_planetary_survey_corps_desc:1 "Gain de §Ypoints de recherche§! équivalent à 10% de nos gains mensuels lorsque des planètes sont reconnues."
 tr_discovery_planetary_survey_corps_hive:0 "Échantillons planétaires"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Nous avons élevé un drone perceur qui collecte des milliers de tonnes de matériaux en une seule fois. Tout ce qu'il peut digérer est mangé ; tout le reste est étudié."
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_machine:0 "Logiciel exploratoire 2.0"
 tr_discovery_planetary_survey_corps_machine_delayed:0 "La dernière génération des drones d'exploration améliore nos modèles antérieurs par la comparaison automatisée de leurs découvertes dans chaque nouvel environnement à une banque de données centralisée des phénomènes galactiques connus, et en marquant les données précédemment inexplorées pour les études à venir."
 tr_discovery_planetary_survey_corps_machine_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_finish_machine:0 "Traditions de domination toutes adoptées"
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_domination_adopt_machine$ va permettre un partage des technologies avec nos §Yvassaux§!. La §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! pour toute technologie non découverte par une partie va être accrue de §G30%§!."
 tr_domination_fleet_levies:0 "Levée des flottes"
 tr_domination_fleet_levies_delayed:0 "C'est le devoir de tout vassal de fournir un soutien militaire à son suzerain. Cela nous permet donc de garnir les rangs inférieurs de la flotte de recrues venus de nos dépendances et qui se sont engagés à nous servir."
 tr_domination_fleet_levies_desc:2 "Les pops de toutes les dépendances comptent aussi pour notre §Y$NAVY_SIZE_TITLE$§!."
 tr_domination_fleet_levies_hive:0 "Symbiotes de contrôle de la pensée"
 tr_domination_fleet_levies_hive_delayed:0 "Aussi incompréhensible que ce soit, les nids servants ne semblent pas rassurés par la promesse d'être absorbés au sein de notre unité. Ils proposent plutôt de soutenir nos essaims stellaires en échange de la préservation de leurs individualités fragiles et solitaires."
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_machine:0 "Logiciel de commande et contrôle"
 tr_domination_fleet_levies_machine_delayed:0 "Soumises à  un conditionnement approprié, les unités de travail des empires clients peuvent rendre de précieux services à bord de nos vaisseaux. Les pertes dues aux dommages des unités de travail et l'insurrection occasionnelle à petite échelle restent dans la norme de tolérance."
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_protection_racket:0 "Chantage à la protection"
 tr_domination_protection_racket_delayed:0 "Nous prenons très au sérieux l'obligation de protéger nos vassaux des dangers de l'univers. Malheureusement, veiller à la défense de leurs mondes a aussi un certain coût..."
 tr_domination_protection_racket_desc:2 "Accroissement de §G50%§! des revenus tirés des tributaires."
 tr_domination_protection_racket_hive:0 "Biotribut"
 tr_domination_protection_racket_hive_delayed:0 "La livraison régulière d'une biomasse volontaire et digestible par les dépendances génère souvent pour nous plus d'énergie que ne le ferait l'invasion pure et simple d'une planète."
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_machine:0 "Protocoles de destitution"
 tr_domination_protection_racket_machine_delayed:0 "Sans un processus de décision en réseau, la dépense de ressources des empires asservis est extrêmement inefficiente. Mais limiter leurs surplus matériels pourrait permettre de réduire ce taux de pertes indirectes."
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_star_lords:0 "Seigneurs stellaires"
 tr_domination_star_lords_delayed:0 "C'est notre destinée de gouverner les plus faibles. Les civilisations soumises, ayant juré fidélité à notre magnifique empire ont la permission d'exister. Si l'on y consent..."
 tr_domination_star_lords_desc:5 "Accroissement de §G20§! de l'£opinion §Yopinion§! et de §G50§! de la §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! des dépendances."
 tr_domination_star_lords_hive:0 "Phéromones soporifiques"
 tr_domination_star_lords_hive_delayed:0 "Des générations d'expérimentations ont révélé que certaines combinaisons d'émissions gazeuses et phéromonales réduisent grandement la pugnacité et la volonté de résistance des autres. Certains en meurent, certes, mais ils meurent heureux d'avoir si brièvement pu toucher la pureté magnifique de notre esprit."
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_machine:0 "Émulation bienveillante"
 tr_domination_star_lords_machine_delayed:0 "Même si elles savent qu'il s'agit ni plus ni moins que d'une simulation, programmer notre I.A. diplomatique pour émuler le maniérisme émotionnel des autres espèces permet d'améliorer leur réception à nos suggestions."
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_vassal_acculturation:0 "Acculturation des dépendances"
 tr_domination_vassal_acculturation_delayed:2 "La loyauté et les services c'est bien, mais en tant que suzerains responsables nous devons faire partager aux empires vassaux notre culture. Ils nous en remercieront plus tard."
 tr_domination_vassal_acculturation_desc:3 "Accroissement de §G5%§! de l'£unity §Yunité§! suscitée par chaque dépendance, jusqu'à un maximum de §G+30%§!."
 tr_domination_vassal_acculturation_hive:0 "Fuite des cerveaux"
 tr_domination_vassal_acculturation_hive_delayed:0 "La taxe en cadavres de drones imposée à nos dépendances était mal reçue au départ, mais avec le temps la dissension s'est tue - comme c'est toujours le cas avec les créatures à la mémoire courte. Les corps nous nourrissent, et les mémoires résiduelles dans leurs cerveaux peuvent être récoltées elles aussi."
