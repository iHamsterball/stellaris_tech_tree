 ################################################################

 tradition_synchronicity:0 "Synchronicité"
 tradition_synchronicity_desc:0 "L'unité de l'esprit engendre l'unité de l'objectif. Nous devons tout faire pour atteindre la pleine synchronicité dans toutes nos entreprises."
 tr_synchronicity_hive_adopt:0 "Traditions de synchronicité"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
