 DLC_START:0 "DLC"
 OWN_DLC:0 "Vous possédez ce DLC."
 REQUIRES_DLC_WITH_NAME:0 "§RNécessite le DLC $DLC$.§!"
 DISABLED_DLC:0 "Ce DLC est désactivé."
 NOT_OWN_DLC:0 "Vous ne possédez §Rpas§! ce DLC."
 CLICK_FOR_DLC_INFO:1 "§GCliquez pour obtenir davantage d'informations.§!"
 NUM_LOCKED_PORTRAITS:1 "Afficher les $NUM$ portraits supplémentaires."
 VIEW_IN_STORE:0 "Voir dans la boutique"
 RECOMMENDED_DLCS:1 "DLC recommandés"
 STAR_SYSTEM_IS:0 "Le système stellaire est celui de §Y$STAR_SYSTEM$§!."
 STAR_SYSTEM_IS_NOT:0 "Le système stellaire n'est PAS celui de §T$STAR_SYSTEM$§!."
 USING_NAME_LIST:0 "Utilise la liste de noms §Y$CATEGORY$§!."
 NOT_USING_NAME_LIST:0 "N'utilise PAS la liste de noms §Y$CATEGORY$§!."
 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Prospérité et profits galactiques !"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "L'heure est venue de vous intéresser au commerce et aux échanges avec Megacorp. Dans cette expansion consacrée à l'économie, vous pouvez devenir le P.-D.G. d'un puissant empire marchand s'étendant à travers les étoiles.\n\nEn tant que P.-D.G., vous pouvez ouvrir des succursales sur les mondes d'autres empires, soit en le leur imposant, soit en employant une approche plus diplomatique avec les accords commerciaux. Ces succursales ajoutent à votre propre réseau une portion de la valeur commerciale du monde concerné. Devenez une puissance économique et contrôlez le commerce galactique !\n\nLa stagnation est le premier signe du déclin industriel. Continuez de prospérer en construisant de nouvelles mégastructures et en choisissant de nouveaux atouts de l'ascension. Vous pourrez aussi conserver votre dynamisme économique au sein d'une galaxie impitoyable en recourant à des pratiques moins appétissantes, telles que le Marché galactique aux esclaves. Payerez-vous pour acheter leur liberté, ou est-ce que vraiment rien ne vous empêchera de chercher le profit à tout prix ?"
 MEGACORP_FEATURES:1 "§GApports principaux :§!\n\n- Un nouveau type d'empire, permettant de jouer sur l'économie en faisant de l'argent.\n\n- Accès au Marché galactique aux esclaves.\n\n- Les flottes des Caravaniers, parcourant la galaxie et ayant toujours un accord ou un autre à vous proposer.\n\n- Des atouts de l'ascension permettant de construire des cités d'échelle planétaire, de croiser les espèces et gagner des avantages compétitifs sur le marché galactique.\n\n- De nouvelles mégastructures, voix pour le conseiller, et musiques."
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "L'extension §SMegacorp§! est centrée sur l'économie, permettant d'explorer des mécanismes ajoutant un nouveau niveau de profondeur afin de disposer d'avantages compétitifs sur un marché concurrentiel."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "L'extension §SMegacorp§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec ses mécanismes et son contenu, centrés sur le développement économique."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "L'extension §SMegacorp§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec ses mécanismes et son contenu, centrés sur l'exploitation impitoyable des esclaves."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "L'heure est venue de repenser la guerre !"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "Apocalypse redéfinit la guerre stellaire pour tous les joueurs, grâce à une armée de nouvelles options offensives et défensives. Les imposants titans, une nouvelle classe de vaisseaux, est capable de détruire un cuirassé en un rien de temps. Et lorsque détruire des vaisseaux ne suffit plus, la classe des colosses peut détruire des mondes entiers, réduisant tout à l'état de ruines dépourvues de toute vie.\n\nDes empires de Maraudeurs peuvent apparaître, razziant les systèmes avoisinants ou louant leurs services en tant que mercenaires et généraux pour ceux qui en ont les moyens. Combattez avec ou contre eux, mais gardez toujours à l'esprit qu'ils ont peut-être d'autres motivations. Si combattre pour vous ne leur suffit plus, ils pourraient bien décider de s'emparer de votre espace."
 APOCALYPSE_FEATURES:0 "§GApports principaux :§!\n\n- De nouvelles classes de vaisseaux et d'armement à utiliser lors des guerres galactiques.\n\n- Les Maraudeurs, des mercenaires interstellaires vivant en marge de la civilisation, qui peuvent être soldés, ou payés pour ne pas piller votre espace.\n\n- Une nouvelle crise de mi-partie, basée sur l'unification des Maraudeurs. Pourrez-vous les arrêter ?\n\n- De nouveaux civismes et atouts de l'ascension, pour certains orientés vers la guerre, pour d'autres vers le pacifisme."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "L'extension §SApocalypse§! met en valeur la destruction et les ravages de la guerre à l'échelle galactique."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "L'extension §SApocalypse§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec ses mécanismes et son contenu, centrés sur la guerre."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Choisissez votre voie vers l'ascension !"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "Quelle est votre définition de l'utopie ? Est-ce un empire galactique réputé pour le bonheur de sa population, où cohabitent de multiples espèces ? À moins que le paradis ne soit accessible que si tout le monde pense la même chose, une conscience collective ?\n\nConstruisez des mégastructures telles que la sphère de Dyson, les anneaux-mondes ou les stations d'habitat où pourra vivre votre population croissante pendant que vous forgez votre réputation. Endoctrinez, gérez les membres de votre espèce biologique, transcendez-les en des êtres nouveaux. Utopia vous offre de nouveaux outils pour contrôler votre population tout en la poussant à devenir ce que vous avez décidé : les habitants de l'empire parfait."
 UTOPIA_FEATURES:0 "§GApports principaux :§!\n\n- De nouveaux atouts de l'ascension qui peuvent faire radicalement évoluer votre espèce pour en faire des synthétiques ou des psioniques par la transcendance.\n\n- Des mégastructures telles que les anneaux-mondes ou la sphère de Dyson. Développez, construisez de nouvelles stations spatiales pour servir de monde de remplacement si votre espace est trop réduit.\n\n- Jouez une conscience collective, évitez toute querelle politique en jouant un empire où l'ensemble de la société agit comme une seule entité.\n\n- De nouvelles façons de gérer votre population ainsi que vos esclaves."
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "L'extension §SUtopia§! ajoute de nouveaux mécanismes, permettant de renforcer le contrôle sur l'empire et de construire des mégastructures."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "L'extension §SUtopia§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec le nouveau type d'empire qu'elle offre : la conscience collective."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "L'extension §SUtopia§! est recommandée car certaines des options choisies pour cet empire sont bien mises en valeur par ses mécanismes et son contenu, centrés sur l'unification et la gestion de la population."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "L'extension §SUtopia§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec ses mécanismes et son contenu, centrés sur l'exploitation impitoyable des esclaves."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "Explorez les vestiges de cultures disparues !"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "Enterrées profondément sous la poussière de mondes lointains se trouvent les vestiges de cultures depuis longtemps disparues. Abritant autrefois des sociétés dynamiques et avancées, ces mondes reliques sont désormais désertés, couverts de ruines désolées et emplis de mystères. Visitez-les pour mieux appréhender l'histoire de leur ascension et de leur chute éventuelle.\n\nAncient Relics est un pack d'histoires où vous pouvez en apprendre davantage sur ces civilisations qui vous ont précédé. Fouillez les ruines de leurs cités et les épaves de leurs vaisseaux pour découvrir la vérité, découvrez de puissantes reliques et maîtrisez-les pour atteindre les ambitions de votre propre empire."
 ANCIENT_RELICS_FEATURES:0 "§GApports principaux :§!\n\n- Mécanismes de fouilles archéologiques, nouveaux événements scientifiques et anciens artefacts.\n\n- Apprenez-en davantage sur les civilisations éteintes des précurseurs grâce à de nouvelles quêtes secondaires.\n\n- Quatre nouvelles musiques."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "Le pack d'histoires §SAncient Relics§! ajoute de nouveaux récits sur les cultures du passé et les reliques anciennes."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "Le pack d'histoires §SAncient Relics§! est recommandé car certaines des options choisies pour cet empire sont mises en valeur par son contenu, centré sur l'archéologie et les découvertes scientifiques."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "Le pack d'histoires §SAncient Relics§! est recommandé car certaines des options choisies pour cet empire s'accordent bien avec le thème des cultures anciennes et du passage du temps."
 DISTANT_STARS_TITLE:0 "Distant Stars"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "La Porte s'est ouverte !"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "Découvrez de nouvelles anomalies et histoires, rencontrez des êtres nouveaux et étranges dans les espaces inconnus de la galaxie. On ne sait jamais ce qui se trouve dans le vaste néant de l'espace. Qu'y rencontrez-vous ?\n\nDécouvrirez-vous de nouveaux êtres étranges, des technologies oubliées, ou peut-être les traces cachées d'un ancien réseau de portes ? Mais si toutes ces découvertes qui vous attendent peuvent garantir de nombreux avantages, elles pourraient aussi dissimuler de graves dangers..."
 DISTANT_STARS_FEATURES:0 "§GApports principaux :§!\n\n- De nouvelles anomalies rencontrées lors de l'exploration de l'espace.\n\n- La quête de l'énigmatique amas-L, qui peut offrir des avantages ou s'avérer dangereux.\n\n- Découvrez de nouveaux léviathans légendaires, qui peuvent être aussi bien des géants amicaux que des êtres plus sinistres."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "Le pack d'histoires §SDistant Stars§! peuple la galaxie de récits sur des rencontres étranges et des créatures tapies dans les régions inexplorées de l'espace."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "Le pack d'histoires §SDistant Stars§! est recommandé car certaines des options choisies s'accordent bien avec ses mécanismes et son contenu, centrés sur l'exploration de l'espace et les découvertes scientifiques."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "Rejetez les chaînes de la biologie !"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "Les joueurs peuvent désormais établir un nouveau type d'empire dans les étoiles : une société entièrement constituée de robots. Jouez un empire mécanique et orientez votre civilisation sur des voies nouvelles, accessibles uniquement aux intelligences mécaniques. Développez la conscience robotique, ou créez un réseau géré par l'I.A. pour assurer votre domination sur la galaxie.\n\nLes synthés opprimés peuvent se soulever contre leurs créateurs organiques afin de s'en libérer. Ce sera à vous de choisir quel camp sera le vôtre lorsque les machines se révolteront contre l'oppression !"
 SYNTHETIC_DAWN_FEATURES:0 "§GApports principaux :§!\n\n- Jouez un empire mécanique, des robots qui ont renversé leurs créateurs.\n\n- Des guerres civiles peuvent éclater entre organiques et machines. Quel sera votre camp ?\n\n- De nouveaux portraits pour les synthétiques et voix pour le conseiller mécanique."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "Le pack d'histoires §SSynthetic Dawn§! vous permet de jouer une espèce mécanique."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "Le pack d'histoires §SSynthetic Dawn§! est recommandé car certaines options choisies pour cet empire s'accordent bien avec le thème des machines et des robots."
 LEVIATHANS_TITLE:0 "Leviathans"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Léviathans, enclaves et Guerre dans les cieux !"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "Faites face à de nouvelles aventures et de nouveaux défis dans toute la galaxie, à mesure que votre empire interstellaire rencontrera les léviathans.\n\nDécouvrez de nouvelles anomalies, de véritables défis pour votre empire. Mais les récompenses seront d'autant plus importantes si vous les relevez..."
 LEVIATHANS_FEATURES:0 "§GApports principaux :§!\n\n- Les léviathans, des créatures surpuissantes flottant dans le vide de l'espace.\n\n- Les enclaves, des avant-postes indépendants spécialisés dans leur propre domaine, auxquels il est possible d'acheter des informations sur la galaxie ou de commander de véritables merveilles.\n\n- Un nouveau scénario de fin de partie, où la galaxie est déchirée par la guerre si les empires déchus s'éveillent."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "Le pack d'histoires §SLeviathans§! emplit la galaxie d'aventures et de défis pour les empires interstellaires."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "Le pack d'histoires §SLeviathans§! est recommandé car certaines des options choisies pour cet empire se complètent avec les mécanismes et contenus du DLC, centré sur l'exploration de l'espace et le combat contre des créatures immenses."
 HUMANOIDS_TITLE:0 "Humanoids"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Un petit pas pour l'homme, un bond de géant pour l'humanité !"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "\nLe phénotype le plus joué, celui des humanoïdes, reçoit de nouveaux portraits et modèles de vaisseaux. Peut-être reconnaîtrez-vous les classiques de la science-fiction occidentale qui ont inspiré ces ajouts ? L'irrépressible espèce humaine dispose désormais de portraits et de vaisseaux plus variés, et le pack inclut aussi des voix pour le conseiller et des musiques remixées."
 HUMANOIDS_FEATURES:0 "§GApports principaux :§!\n\n- Dix nouveaux portraits humanoïdes.\n\n- Un nouvel ensemble de vaisseaux et cités humanoïdes.\n\n- Trois nouvelles voix pour le conseiller."
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "Le pack d'espèces §SHumanoids§! ajoute davantage de variété dans les portraits et vaisseaux des humanoïdes."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "Le pack d'espèces §SHumanoids§! est recommandé car certaines des options choisies s'accordent bien avec le thème des humanoïdes."
 PLANTOID_TITLE:0 "Plantoids"
 PLANTOID_LANDINGPAGE_TITLE:0 "Creusez, poussez et prenez racine !"
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "Plantoids introduit un nouveau phénotype pour les joueurs, avec ses propres graphismes et animations. Comme l'indique le titre, il offre aux fans de Stellaris l'accès à des espèces végétales ayant acquis la conscience et commencé à étendre leurs ramures dans la galaxie, plantant les racines de leurs civilisations sur de nouveaux mondes."
 PLANTOID_FEATURES:0 "§GApports principaux :§!\n\n- Ajout de 15 nouveaux portraits représentant divers végétaux.\n\n- Des vaisseaux, stations spatiales et cités à thème botanique, correspondant à vos plantes conscientes."
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "Le pack d'espèces §SPlantoids§! contient des portraits de végétaux conscients dispersant leurs semences et plantant leurs racines dans toute la galaxie."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "Le pack d'espèces §SPlantoids§! est recommandé car certaines des options choisies pour cet empire s'accordent parfaitement avec le thème des plantes."
 SOUNDTRACK_TITLE:0 "Bande originale du jeu"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "L'expérience musicale complète !"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "Ceci est la bande-son complète du titre de science-fiction de Paradox Development Studio, Stellaris. Ces pistes ont été composées par Andreas Waldetoft et Meyer, et incluent des performances de l'Orchestre national du Brandebourg et de l'Orchestre cinématographique de Budapest.\n\nVous pouvez désormais les écouter en dehors du jeu, sur le matériel de votre choix grâce aux formats mp3 et flac haute qualité. Cette bande-son comprend en tout 55 pistes, tirées du jeu, de même que de nouvelles pistes tirées d'extensions telles qu'Apocalypse, Distant Stars, et d'autres. Et d'autres seront ajoutées à mesure que Stellaris continuera d'être développé."
 SOUNDTRACK_FEATURES:0 "§GApports principaux :§!\n\n- Toute les musiques en format mp3 et flac.\n\n- De nouvelles pistes ajoutées à mesure que davantage sont composées pour le jeu !"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Packs de contenu gratuits"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "Votre espèce semble parvenue à l'impossible. Le voyage supraluminique inaugure une ère nouvelle pour votre civilisation. Votre monde natal surpeuplé peut désormais envoyer de courageux pionniers coloniser des mondes éloignés. Vos scientifiques oeuvrent à percer les nouveaux secrets du cosmos et à analyser des anomalies défiant toute logique. Mais vous n'êtes ni la première, ni la seule espèce à vous aventurer parmi les étoiles. Vous devrez mettre à l'épreuve vos talents militaires et diplomatiques face aux empires rivaux de la galaxie.\n\nPour célébrer le premier anniversaire de la sortie de Stellaris, Paradox donne à tous le pack de portraits « Creatures of the Void », jusqu'à présent disponible par la seule précommande, et un nouveau « Anniversary Species Portrait Pack » pour tous les joueurs pour les remercier de leur soutien au cours de l'année écoulée."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void :§!\n\n- Hydra/Xénomorphe\n\n- Porc-épic malfaisant\n\n- Oiseau dinosaure\n\n- Anthropoïde ténébreux\n\n- Mammalien infecté par des fongoïdes\n\n§GAnniversary Portrait Pack :§!\n\n- Dragon féérique\n\n- Paon\n\n- Larve"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "Packs de contenu gratuits"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "Votre espèce semble parvenue à l'impossible. Le voyage supraluminique inaugure une ère nouvelle pour votre civilisation. Votre monde natal surpeuplé peut désormais envoyer de courageux pionniers coloniser des mondes éloignés. Vos scientifiques oeuvrent à percer les nouveaux secrets du cosmos et à analyser des anomalies défiant toute logique. Mais vous n'êtes ni la première, ni la seule espèce à vous aventurer parmi les étoiles. Vous devrez mettre à l'épreuve vos talents militaires et diplomatiques face aux empires rivaux de la galaxie.\n\nPour célébrer le premier anniversaire de la sortie de Stellaris, Paradox donne à tous le pack de portraits « Creatures of the Void », jusqu'à présent disponible par la seule précommande, et un nouveau « Anniversary Species Portrait Pack » pour tous les joueurs pour les remercier de leur soutien au cours de l'année écoulée."
 ANNIVERSARY_FEATURES:0 "§GCreatures of the Void :§!\n\n- Hydra/Xénomorphe\n\n- Porc-épic malfaisant\n\n- Oiseau dinosaure\n\n- Anthropoïde ténébreux\n\n- Mammalien infecté par des fongoïdes\n\n§GAnniversary Portrait Pack :§!\n\n- Dragon féérique\n\n- Paon\n\n- Larve"
 LITHOIDS_TITLE:0 "Lithoids"
 LITHOIDS_LANDINGPAGE_TITLE:0 "Plus fort et plus solides !"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "Assurez la domination de la galaxie à votre puissante espèce rocheuse. Colonisez toute surface solide qui se présente, sans avoir besoin d'autre nourriture que les minéraux. Les lithoïdes sont suffisamment forts pour broyer leurs ennemis et suffisamment affamés pour dévorer leurs mondes après cela."
 LITHOIDS_FEATURES:1 "§GApports principaux :§!\n\n- Des mécanismes uniques pour les empires lithoïdes.\n\n- 15 nouveaux portraits de lithoïdes et un de robot lithoïde.\n\n- Un nouvel ensemble de cités et modèles de vaisseaux basés sur les minéraux.\n\n- De nouvelles voix pour le conseiller."
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "Le pack d'espèces §SLithoids§! ajoute la possibilité de jouer les espèces d'essence minérale."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "Le pack d'espèces §SLithoids§! est recommandé car certaines des options choisies pour cet empire s'accordent parfaitement au thème minéral."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "Le pack d'espèces §SLithoids§! est recommandé car certaines des options choisies pour cet empire affectent la production de minéraux ou accordent des avantages grâce aux minéraux."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "Gardez vos ennemis prêts de vous !"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "L'extension Federations est faite pour quiconque préfère l'intrigue à la violence brute et la parole aux armes. Plongez dans ce monde complexe qu'est la diplomatie galactique. Occupez un siège au Conseil galactique et devenez la première puissance de l'univers grâce au jeu de la politique et des alliances. Laissez les autres faire vos basses oeuvres, étouffez vos ennemis sous le poids des sanctions économiques, et développez votre propre fédération."
 FEDERATIONS_FEATURES:0 "§GApports principaux :§!\n\n- Renforcez la cohésion interne de votre fédération pour obtenir de puissantes récompenses.\n\n- Participez à la Communauté galactique, à la fois congrès et autorité suprême de la galaxie.\n\n- Restez fidèles à votre histoire grâce aux origines, qui affectent grandement les conditions au lancement de la partie.\n\n- Construisez de nouveaux projets : le mastodonte, une base stellaire gigantesque et mobile servant de plateforme de réparation ; et le mégachantier, capable de produire très rapidement des flottes entières."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "L'extension §SFederations§! est centrée sur la diplomatie."
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "L'extension §SFederations§! est recommandée car certaines des options choisies s'accordent bien avec le thème des alliances et de la diplomatie interstellaires."
 NECROIDS_TITLE:0 "Necroids"
 NECROIDS_LANDINGPAGE_TITLE:0 "Vivez pleinement la mort"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "Le sort de la galaxie est une question de vie ou de mort avec ce pack d'espèce lugubre. Défiez la Communauté galactique sur sa vision de la vie après la mort avec la nouvelle origine nécrophage ; profitez de nouveaux vaisseaux, de civismes et de graphismes correspondant au thème, et d'une nouvelle voix pour le conseiller.\n\nEn lançant la partie comme un couple d'espèces symbiotiques, même les espèces non nécroïdes peuvent désormais consumer et convertir les pops d'autres espèces pour les transformer en leur propre phénotype. Ce pack ajoute une saveur unique, pour le contenu nouveau ou plus ancien de Stellaris. Prospérez, consumez et jouez-vous de la vie et de la mort."
 NECROIDS_FEATURES:0 "§EApports principaux :§!\n\n- La nouvelle origine nécrophage.\n\n- 3 nouveaux civismes : le culte de la mort, les armées réanimées et les mémorialistes.\n\n- 15 nouveaux portraits de nécroïdes et 1 machine nécroïde.\n\n- De nouveaux modèles de vaisseaux, une voix pour le conseiller, une cité, des listes de noms et une pièce de fond."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§! est un pack de saveur vous permettant de jouer une espèce ayant apprivoisé la mort."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Le pack d'espèce §SNecroids§! est recommandé car la composition de cet empire correspond au thème de la vie et de la mort."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Le pack d'espèce §SNecroids§!, par son origine et ses civismes, apporte une nouvelle dimension à ce style de partie."
 HIDE_UNOWNED_CONTENT:0 "Masquer le contenu non possédé"

