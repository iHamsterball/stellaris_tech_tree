 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "Nous partageons bien le même point de vue sur la question, n'est-ce pas ?"
 ethic_militarist_request_friendly_0:0 "La $GREETER$ demande le soutien de la $COUNTRY$ sur la question."
 ethic_militarist_request_friendly_1:0 "Serez-vous des alliés indéfectibles de la $GREETER$ ?"
 ethic_militarist_request_friendly_2:0 "La sécurité de nos empires repose sur le passage de cette résolution."
 ethic_militarist_request_friendly_3:0 "La $GREETER$ compte sur votre soutien."
 ethic_militarist_request_friendly_4:0 "Nous serions honorés que nos amis de la $COUNTRY$ nous soutiennent sur cette question."
 ethic_militarist_request_neutral:0 "Le soutien de la $COUNTRY$ serait apprécié."
 ethic_militarist_request_neutral_0:0 "Rejoignez-nous. Pour l'honneur."
 ethic_militarist_request_neutral_1:0 "Votre soutien démontrerait notre force."
 ethic_militarist_request_neutral_2:0 "Le temps est venu d'agir de façon résolue. Assurez-nous de votre soutien !"
 ethic_militarist_request_neutral_3:0 "Nous ne vous embêterons pas pour quelques vaines banalités diplomatiques... L'importance de cette résolution est évidente."
 ethic_militarist_request_neutral_4:0 "Cette résolution est le seul choix censé, non seulement pour nous, mais aussi pour l'ensemble de la galaxie. Accordez-nous votre soutien."
 ethic_militarist_request_hostile:0 "Nous ne nous attendons pas à recevoir votre soutien sur cette question, mais on a déjà vu survenir des choses plus étranges..."
 ethic_militarist_request_hostile_0:0 "Nous ne nous abaisserons pas à quémander votre soutien. Mais si vous êtes prêt à nous le donner, nous apprécierons."
 ethic_militarist_request_hostile_1:0 "C'est là l'occasion pour la $COUNTRY$ de prouver son honneur. Ou qu'elle n'en a aucun."
 ethic_militarist_request_hostile_2:0 "Il faudrait que vous soyez totalement insensés pour vous opposer à cette résolution."
 ethic_militarist_request_hostile_3:0 "Même les débiles de la $COUNTRY$ doivent bien voir l'importance de cette question."
 ethic_militarist_request_hostile_4:0 "Nous pourrions réfréner en partie notre mépris de la $COUNTRY$ si elle soutenait cette résolution..."



 ### Request - Pacifist
 ethic_pacifist_request_friendly:0 "La $GREETER$ attend avec impatience le soutien de ses amis de la $COUNTRY$."
 ethic_pacifist_request_friendly_0:0 "Nous sommes persuadés que la $COUNTRY$ saura prendre la décision qui s'impose."
 ethic_pacifist_request_friendly_1:0 "La $GREETER$ a toute confiance en la $COUNTRY$ pour le vote à venir."
 ethic_pacifist_request_friendly_2:0 "OEuvrons ensemble à rendre plus sûre la galaxie."
 ethic_pacifist_request_friendly_3:0 "Veuillez nous aider à montrer aux autres la sagesse de cette résolution."
 ethic_pacifist_request_friendly_4:0 "Quel que soit votre choix au moment du vote, la $COUNTRY$ vous considérera toujours comme des amis fidèles. Mais soutenez tout de même la résolution."
 ethic_pacifist_request_neutral:0 "Nous vous prions de nous accorder votre soutien pour le vote à venir."
 ethic_pacifist_request_neutral_0:0 "« Ensemble ». Existe-t-il plus beau mot ?"
 ethic_pacifist_request_neutral_1:0 "La $GREETER$ demande humblement votre soutien pour le vote à venir."
 ethic_pacifist_request_neutral_2:0 "Nous sommes persuadés que la $COUNTRY$ verra tous les mérites de cette proposition."
 ethic_pacifist_request_neutral_3:0 "Avec votre aide, nous pourrions orienter la Communauté galactique vers la coexistence pacifique."
 ethic_pacifist_request_neutral_4:0 "Soutenez notre résolution, et ensemble nous reléguerons la guerre et tous les malheurs qu'elle provoque aux époques les plus barbares du passé de la galaxie."
 ethic_pacifist_request_hostile:0 "Prenez la bonne décision. Pour cette fois au moins."
 ethic_pacifist_request_hostile_0:0 "Il n'est pas trop tard pour vous amender."
 ethic_pacifist_request_hostile_1:0 "Ne cédez pas à vos instincts basiques et, pour une fois, faites ce qui est juste."
 ethic_pacifist_request_hostile_2:0 "Vous opposer à cette résolution ne fera qu'apporter la preuve des dessins sinistres de la $COUNTRY$ à l'égard de la galaxie."
 ethic_pacifist_request_hostile_3:0 "Cette résolution sera approuvée, que la $COUNTRY$ y consente ou non !"
 ethic_pacifist_request_hostile_4:0 "Si elle s'opposait à cette résolution, l'histoire ne regarderait pas avec bienveillance la $COUNTRY$."

 ### Request - Authoritarian
 ethic_authoritarian_request_friendly:0 "Sans doute approuvez-vous les mérites indéniables de cette résolution ?"
 ethic_authoritarian_request_friendly_0:0 "Nos dirigeants travaillent parfaitement ensemble, n'est-ce pas ?"
 ethic_authoritarian_request_friendly_1:0 "La $COUNTRY$ a gagné notre confiance. Nous sommes persuadés qu'elle fera le choix attendu dans le vote à venir."
 ethic_authoritarian_request_friendly_2:0 "La galaxie a besoin d'être guidée de manière ferme par la $GREETER$ et la $COUNTRY$. Faisons approuver ensemble cette résolution."
 ethic_authoritarian_request_friendly_3:0 "Nos objectifs sont en parfait accord avec ceux de la $COUNTRY$. Ramenons l'ordre pour mettre fin au chaos qui règne dans la galaxie."
 ethic_authoritarian_request_friendly_4:0 "Nous avons toujours admiré l'autorité de la $COUNTRY$. Il ne fait aucun doute qu'elle verra tous les avantages qu'offre cette résolution."
 ethic_authoritarian_request_neutral:0 "Soutenez-nous dans cette affaire. Faites-le."
 ethic_authoritarian_request_neutral_0:0 "Nous commandons, vous obéissez. En cette affaire comme pour toutes les autres."
 ethic_authoritarian_request_neutral_1:0 "Tenter de s'opposer à l'ordre naturel des choses est toujours vain."
 ethic_authoritarian_request_neutral_2:0 "Afin d'assurer le maintien de l'ordre galactique, cette résolution doit être approuvée."
 ethic_authoritarian_request_neutral_3:0 "Il est dans notre intention d'empêcher la galaxie de sombrer dans l'anarchie et le chaos. Cette résolution n'est qu'une étape parmi d'autres."
 ethic_authoritarian_request_neutral_4:0 "Bientôt, la paix et l'ordre seront restaurés dans toute la galaxie. Faites votre part en soutenant la résolution 34-X."
 ethic_authoritarian_request_hostile:0 "Vous nous soutiendrez sur cette question. Non, ce n'est pas une demande."
 ethic_authoritarian_request_hostile_0:0 "Contentez-vous d'accepter la hiérarchie naturelle des choses et obéissez."
 ethic_authoritarian_request_hostile_1:0 "Votre soutien dans le vote à venir. Nous le voulons."
 ethic_authoritarian_request_hostile_2:0 "Nous vous ordonnons de soutenir cette résolution."
 ethic_authoritarian_request_hostile_3:0 "La $COUNTRY$ exerce une influence délétère sur la Communauté galactique. Ne répandez pas votre poison chez les envoyés des autres membres."
 ethic_authoritarian_request_hostile_4:0 "Aucune opposition ne peut être tolérée."

 ### Request - Egalitarian
 ethic_egalitarian_request_friendly:0 "Ensemble, avec la $COUNTRY$, nous pouvons faire avancer les choses."
 ethic_egalitarian_request_friendly_0:0 "La $GREETER$ est persuadée que la $COUNTRY$ la soutiendra en cette affaire."
 ethic_egalitarian_request_friendly_1:0 "N'est-ce pas le moment parfait pour nous unir et faire triompher la justice et l'égalité ?"
 ethic_egalitarian_request_friendly_2:0 "Ensemble, mes amis, nous allons inaugurer une ère démocratique, dont bénéficiera l'ensemble de la galaxie."
 ethic_egalitarian_request_friendly_3:0 "Des forces insidieuses sont à l'oeuvre au sein de cette institution, qui ne partagent pas la vision commune à nos grands empires. Nous devons nous soutenir."
 ethic_egalitarian_request_friendly_4:0 "Ah, la $COUNTRY$ ! Pour ce qui vous concerne, nous savons pouvoir compter sur votre soutien !"
 ethic_egalitarian_request_neutral:0 "Pourquoi ne pas user de votre indépendance démocratique pour nous soutenir ?"
 ethic_egalitarian_request_neutral_0:0 "C'est évidemment à vous que revient la décision, mais vous devriez envisager de nous soutenir en cette affaire."
 ethic_egalitarian_request_neutral_1:0 "Estimés collègues de la $COUNTRY$, nous en appelons à votre sens de la justice."
 ethic_egalitarian_request_neutral_2:0 "Rappelez-vous : voter n'est pas seulement un droit, mais aussi un devoir."
 ethic_egalitarian_request_neutral_3:0 "Nous vous implorons de soutenir cette résolution. Elle permettra d'améliorer le sort de millions et de millions de conscients."
 ethic_egalitarian_request_neutral_4:0 "Aidez-nous à faire de cette galaxie un endroit meilleur."
 ethic_egalitarian_request_hostile:0 "Sans doute serait-il vain de notre part d'attendre de la $COUNTRY$ qu'elle voie tout l'intérêt de préserver l'unité."
 ethic_egalitarian_request_hostile_0:0 "Soutenez-nous sur cette question. Il n'est pas trop tard pour trouver un accord, sur certains points tout au moins."
 ethic_egalitarian_request_hostile_1:0 "En dépit de tous leurs désaccords, la $GREETER$ en appelle à la $COUNTRY$. Veuillez nous soutenir."
 ethic_egalitarian_request_hostile_2:0 "Tout cela dépasse la $GREETER$ et la $COUNTRY$. Mettons pour l'heure nos différends de côté."
 ethic_egalitarian_request_hostile_3:0 "Quoi que vous puissiez penser de nous, vous devez soutenir cette résolution."
 ethic_egalitarian_request_hostile_4:0 "Aurions-nous méjugé la $COUNTRY$ ? Seriez-vous meilleurs que nous le pensions ? Soutiendriez-vous la résolution ?"

 ### Request - Xenophile
 ethic_xenophile_request_friendly:0 "Accordons-nous sur le vote à venir, et montrons ainsi à toute la galaxie ce que signifie le mot « unité » !"
 ethic_xenophile_request_friendly_0:0 "La $GREETER$ apprécierait que la $COUNTRY$ lui témoigne son soutien sur cette question."
 ethic_xenophile_request_friendly_1:0 "Ne serait-il pas regrettable qu'un simple vote puisse créer de la dissension entre nos grands empires ?"
 ethic_xenophile_request_friendly_2:0 "Il n'y a aucune limite à ce que nous pouvons accomplir si nous nous soutenons les uns les autres au sein de la Communauté galactique, mes amis."
 ethic_xenophile_request_friendly_3:0 "N'est-ce pas merveilleux ? Ce forum galactique prouve bien que les différentes espèces de la galaxie peuvent faire de grandes choses lorsqu'elles travaillent de concert."
 ethic_xenophile_request_friendly_4:0 "Ceci est la prochaine étape dans notre projet visant à améliorer la galaxie pour toutes les espèces conscientes qui y vivent. Accordez-nous votre soutien, mes amis !"
 ethic_xenophile_request_neutral:0 "Salutations ! La $GREETER$ vous appelle à la rejoindre dans le vote à venir."
 ethic_xenophile_request_neutral_0:0 "Bonjour, chers amis potentiels ! Accepteriez-vous de nous soutenir pour le vote à venir ?"
 ethic_xenophile_request_neutral_1:0 "Ce vote pourrait ouvrir la voie à une magnifique amitié."
 ethic_xenophile_request_neutral_2:0 "Soutenez-nous sur cette question, et montrons ainsi à la galaxie tout l'avantage qu'il y a à oeuvrer de concert."
 ethic_xenophile_request_neutral_3:0 "La $COUNTRY$ soutiendra-t-elle nos efforts pour faire de la galaxie un lieu meilleur pour tous, quelle que soit son espèce ?"
 ethic_xenophile_request_neutral_4:0 "Ne pas soutenir cette résolution irait à l'encontre de l'esprit qui présidait à la fondation de la Communauté galactique."
 ethic_xenophile_request_hostile:0 "La $COUNTRY$ ne peut-elle donc voir tout l'intérêt de l'unité ?"
 ethic_xenophile_request_hostile_0:0 "Apporter votre soutien à cette résolution serait une première étape pour apaiser les désaccords entre nos empires."
 ethic_xenophile_request_hostile_1:0 "En dépit de tout, la $GREETER$ aimerait appeler la $COUNTRY$ à la soutenir lors du vote à venir."
 ethic_xenophile_request_hostile_2:0 "Cela bénéficiera à tous, même la $COUNTRY$ doit bien s'en rendre compte."
 ethic_xenophile_request_hostile_3:0 "Ce forum a pour objectif de briser les murs et de permettre la coopération entre les nombreuses espèces qui cohabitent au sein de la galaxie."
 ethic_xenophile_request_hostile_4:0 "De quoi a donc si peur la $COUNTRY$ ? Pour une fois, ne pourriez-vous envoyer un signe de rapprochement ?"

 ### Request - Xenophobe
 ethic_xenophobe_request_friendly:0 "C'est là une chose à mettre au crédit de nos deux grands empires : lorsque c'est nécessaire, ils savent se soutenir."
 ethic_xenophobe_request_friendly_0:0 "Ah, la $COUNTRY$ ! Il est rare de trouver des xénos dignes de notre respect dans ce cloaque culturel qu'est cette Communauté galactique."
 ethic_xenophobe_request_friendly_1:0 "Il n'est guère satisfaisant pour nous de devoir compter sur le soutien de xénos, mais nous considérons la $COUNTRY$ comme amicale à notre égard."
 ethic_xenophobe_request_friendly_2:0 "Il est troublant d'être ici parmi tous ces xénos, mais au moins les représentants de la $COUNTRY$ sont-ils regardés comme des amis."
 ethic_xenophobe_request_friendly_3:0 "Enfin, des gens intelligents ! Ce lieu est infesté des pires xénos que l'on puisse imaginer, mais il est toujours plaisant de rencontrer les représentants de la $COUNTRY$."
 ethic_xenophobe_request_friendly_4:0 "OEuvrons ensemble à remettre la Communauté galactique sur le bon chemin."
 ethic_xenophobe_request_neutral:0 "Soutenez-nous sur cette question, et nous serons tout à fait satisfaits de vous laisser en paix une fois que ce sera fait."
 ethic_xenophobe_request_neutral_0:0 "Voilà notre proposition : vous nous apportez votre soutien dans le vote à venir, et après vous nous laissez tranquilles. Acceptez-vous ?"
 ethic_xenophobe_request_neutral_1:0 "Être cernés par toutes ces... créatures est déjà bien assez difficile. Veuillez ne pas nous obliger à quémander votre soutien en plus."
 ethic_xenophobe_request_neutral_2:0 "Nous avons bien du mal à voir quels avantages peut présenter un lieu tel que celui-ci, où les aliens sont libres de se mélanger et de propager leurs maladies. Pour l'instant, tâchons d'en tirer le meilleur parti."
 ethic_xenophobe_request_neutral_3:0 "La $GREETER$ propose cette résolution en assumant pouvoir faire confiance aux autres empires pour adhérer à ses propositions."
 ethic_xenophobe_request_neutral_4:0 "Peut-être y a-t-il quelque mérite à coopérer avec les aliens au lieu de les fuir. Nous verrons bien..."
 ethic_xenophobe_request_hostile:0 "Plus rapidement vous nous aurez témoigné votre soutien, plus rapidement nous pourrons chacun poursuivre nos affaires sans avoir à entrer de nouveau en contact."
 ethic_xenophobe_request_hostile_0:0 "Soyons clairs. La $GREETER$ n'a aucun besoin de vous. Mais nous ne nous opposerons pas à son soutien pour le vote à venir."
 ethic_xenophobe_request_hostile_1:0 "Mon gouvernement m'a expressément demandé de vous demander votre soutien. C'est fait. Maintenant, si vous voulez bien m'excuser, je vais gagner la chambre de vomissement la plus proche..."
 ethic_xenophobe_request_hostile_2:0 "Cette prétendue « communauté » est une xénofarce, mais nous y jouerons notre rôle. Pour l'instant."
 ethic_xenophobe_request_hostile_3:0 "Si cette résolution n'est pas approuvée, nous aurons alors la preuve définitive que toutes les autres espèces aliens conspirent contre nous."
 ethic_xenophobe_request_hostile_4:0 "Jamais jusqu'à présent nous n'avions vu rassemblées en un seul lieu autant de créatures aussi... inconvenantes. Cette Communauté galactique est décidément une véritable curiosité."

 ### Request - Materialist
 ethic_materialist_request_friendly:0 "La $GREETER$ a toute confiance en la capacité de la $COUNTRY$ à prendre des décisions de manière informée et raisonnable."
 ethic_materialist_request_friendly_0:0 "Nous n'allons pas nous diviser sur concepts aussi abstraits que l'idéologie ou la superstition. Soutenez-nous pour le vote à venir."
 ethic_materialist_request_friendly_1:0 "La $COUNTRY$ est raisonnable. C'est exactement pour cela que nous nous attendons à bénéficier de votre soutien sur cette question."
 ethic_materialist_request_friendly_2:0 "Nous devrions oeuvrer de concert pour débarrasser la Communauté galactique de ses sottises et ses superstitions."
 ethic_materialist_request_friendly_3:0 "Avec le soutien de nos amis de la $COUNTRY$, cette résolution a bien plus de chances d'être approuvée."
 ethic_materialist_request_friendly_4:0 "Il est du devoir de nos grands empires de prévenir la lente dérive de la Communauté galactique vers l'ignorance et la superstition."
 ethic_materialist_request_neutral:0 "Posséder est toujours un grand bonheur. Par exemple, dans le vote à venir : aurons-nous votre soutien ?"
 ethic_materialist_request_neutral_0:0 "Étudiez la question d'un point de vue pratique : soutenez-nous pour le vote à venir, et peut-être nous retournerons-vous la faveur par la suite."
 ethic_materialist_request_neutral_1:0 "Voter en notre sens, c'est voter pour une galaxie plus éclairée. N'est-ce pas la seule chose qui compte ?"
 ethic_materialist_request_neutral_2:0 "Cette résolution aura de grands bénéfices pour l'ensemble de la galaxie. Cela a été mathématiquement prouvé."
 ethic_materialist_request_neutral_3:0 "Veuillez aider la $COUNTRY$ à inaugurer un nouvel âge de raison pour la galaxie."
 ethic_materialist_request_neutral_4:0 "Pouvons-nous avoir confiance en la $COUNTRY$ pour agir de façon raisonnée en soutenant cette résolution ?"
 ethic_materialist_request_hostile:0 "Pour une fois, refusez de céder à votre ignorance habituelle. Soutenez-nous pour le vote à venir."
 ethic_materialist_request_hostile_0:0 "Nous vous l'assurons, il est tout à fait possible de voter conformément à la raison plutôt qu'en vertu d'une idéologie ridicule."
 ethic_materialist_request_hostile_1:0 "Seuls des idiots s'opposeraient à nous pour ce vote. Êtes-vous des idiots ?"
 ethic_materialist_request_hostile_2:0 "S'opposer à cette résolution, c'est s'opposer aux idées mêmes de logique et de raison."
 ethic_materialist_request_hostile_3:0 "La galaxie recèle une quantité éberluante d'ignorants."
 ethic_materialist_request_hostile_4:0 "Vos esprits étriqués seraient-ils en mesure de comprendre la pleine signification de cette résolution que nous proposons ?"

 ### Request - Spiritualist
 ethic_spiritualist_request_friendly:0 "La $COUNTRY$ a souvent montré sa sagesse par le passé, et nous sommes persuadés qu'elle le fera cette fois encore."
 ethic_spiritualist_request_friendly_0:0 "Veuillez nous soutenir pour le vote à venir. Nous ne méritons pas que des choses matérielles sèment la confusion entre nous."
 ethic_spiritualist_request_friendly_1:0 "Nous l'emporterons."
 ethic_spiritualist_request_friendly_2:0 "Puisse le Divin sourire à la $COUNTRY$. Nous accorderez-vous votre soutien ?"
 ethic_spiritualist_request_friendly_3:0 "Le lien spirituel entre nos deux grands empires est plus puissant que jamais."
 ethic_spiritualist_request_friendly_4:0 "La $COUNTRY$ est destinée à de grandes choses, tout comme l'est la $GREETER$."
 ethic_spiritualist_request_neutral:0 "Écoutez cette petite voix intérieure qui vous dit que notre position est tout à fait sage."
 ethic_spiritualist_request_neutral_0:0 "Savez-vous pourquoi l'idée de voter comme nous paraît être la meilleure chose à faire ? Parce que c'est le cas."
 ethic_spiritualist_request_neutral_1:0 "Ne vous souciez pas de choses aussi subalternes que les données ou les plans. Votez selon votre conscience."
 ethic_spiritualist_request_neutral_2:0 "Nous ne sommes que les instruments de quelque chose qui nous dépasse tous."
 ethic_spiritualist_request_neutral_3:0 "La $COUNTRY$ rejoindra-t-elle la $GREETER$ sur la voie du salut ?"
 ethic_spiritualist_request_neutral_4:0 "Regardez en vous-mêmes, et contemplez-y la vérité : adopter cette résolution est la seule voie vers l'avenir."
 ethic_spiritualist_request_hostile:0 "Renoncez aux chaînes du matérialisme et du désir. Soutenez-nous, et le chemin vers la sagesse pour apparaîtra."
 ethic_spiritualist_request_hostile_0:0 "La $COUNTRY$ erre dans les ténèbres, mais elle peut retrouver sa route jusqu'à la lumière. La première étape est de nous soutenir pour le vote à venir."
 ethic_spiritualist_request_hostile_1:0 "En dépit de vos erreurs passées, nous prions pour que la $COUNTRY$ voie enfin la voie véritable qui se dessine avec le vote à venir."
 ethic_spiritualist_request_hostile_2:0 "Le sort a conspiré pour créer cette situation où nous sommes... contraints... de demander votre soutien."
 ethic_spiritualist_request_hostile_3:0 "Le salut ne peut entièrement se refuser à vous. Si vous soutenez cette résolution, c'est qu'il y a encore de l'espoir pour vous..."
 ethic_spiritualist_request_hostile_4:0 "La $COUNTRY$ tenterait-elle enfin d'amender ses manières profanes ? En ce cas, il n'est pas encore trop tard pour vous."

 ### Request - Hive Mind
 ethic_hivemind_request_friendly:0 "Nous sommes liés et devons agir de concert. Existe-t-il une autre façon de faire ?\nNon, vraiment : y a-t-il une autre façon de faire ?"
 ethic_hivemind_request_friendly_0:0 "La $GREETER$ se réjouit par avance du soutien que lui accordera la $COUNTRY$."
 ethic_hivemind_request_friendly_1:0 "La $COUNTRY$ nous soutiendra-t-elle, rien que pour nous éviter l'inconfort de la dissonance ?"
 ethic_hivemind_request_friendly_2:0 "De bien des manières, nous considérons la $GREETER$ comme une extension de nous-mêmes.\n\nC'est là un véritable compliment."
 ethic_hivemind_request_friendly_3:0 "Vous avez prouvé par le passé être de véritables amis de la Conscience. Nous aiderez-vous sur cette question ?"
 ethic_hivemind_request_friendly_4:0 "Assurément, vous partagez notre esprit sur cette question."
 ethic_hivemind_request_neutral:0 "Tout se plie en fin de compte à la volonté de la Conscience. C'est inévitable.\nCommençons donc aujourd'hui. Soutenez-nous."
 ethic_hivemind_request_neutral_0:0 "L'idée même de « désaccord » nous est totalement étrangère. Soutenez-nous."
 ethic_hivemind_request_neutral_1:0 "Les besoins du Beaucoup l'emportent sur ceux du Peu.\nLe Beaucoup, c'est nous."
 ethic_hivemind_request_neutral_2:0 "La discorde doit être évitée. Soutenez cette résolution, ou vous risqueriez de déstabiliser la Communauté galactique."
 ethic_hivemind_request_neutral_3:0 "Cette méthode pour atteindre le consensus en consultant chacun des membres de la Communauté galactique paraît être hautement inefficace et prendre beaucoup de temps."
 ethic_hivemind_request_neutral_4:0 "La Conscience veut que vous lui obéiss... la souteniez sur cette question regardant l'ensemble de la galaxie."
 ethic_hivemind_request_hostile:0 "Voter contre la $GREETER$, ce n'est que tenter de retarder l'inévitable. À quoi cela servirait-il ?"
 ethic_hivemind_request_hostile_0:0 "Soutenez-nous. Vous finirez de toute façon par vous plier à la volonté de la Conscience, alors autant commencer maintenant."
 ethic_hivemind_request_hostile_1:0 "Ne succombez pas à cet individualisme éhonté."
 ethic_hivemind_request_hostile_2:0 "La volonté de la Conscience doit être entendue."
 ethic_hivemind_request_hostile_3:0 "Aucune dissension ne peut être tolérée sur cette question."
 ethic_hivemind_request_hostile_4:0 "Si vous étiez l'un de nos drones, nous ne tolérerions pas un tel comportement."

 ### Request - Machine Intelligence
 ethic_machine_intelligence_request_friendly:0 "Soutenir la $GREETER$ est tout à fait logique. Or, la $COUNTRY$ a bien montré qu'elle était logique."
 ethic_machine_intelligence_request_friendly_0:0 "Demande de soutien pour vote à venir.\nCalcul de probabilité d'un accord : ÉLEVÉE."
 ethic_machine_intelligence_request_friendly_1:0 "Soutien pour le vote à venir demandé.\nAttente de réponse..."
 ethic_machine_intelligence_request_friendly_2:0 "$COUNTRY$. Ensemble, nous pouvons reformater la Communauté galactique en un paradigme compatible avec nos intérêts mutuels à long terme."
 ethic_machine_intelligence_request_friendly_3:0 "Nos algorithmes prévisionnels indiquent que l'adoption de cette résolution renforcerait la position générale de la $COUNTRY$."
 ethic_machine_intelligence_request_friendly_4:0 "La $GREETER$ a toute confiance qu'elle aura le soutien de ses amis de la $COUNTRY$."
