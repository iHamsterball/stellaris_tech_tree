 FERROPHAGE_CURE:0 "Développer un remède contre les ferrophages"
 FERROPHAGE_CURE_DESC:0 "L'Interface interactive du S.O.I.N., sur [Root.GetName], a demandé notre aide pour développer un remède contre le virus dévorant ses éléments métalliques depuis des milliers d'années.\n\nMais reste à déterminer comment peut être développé un antidote contre un virus alien biologique antique qui s'attaque à une intelligence artificielle..."

