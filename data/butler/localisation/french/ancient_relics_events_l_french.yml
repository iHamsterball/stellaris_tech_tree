 ancrel.8000.intro:0 "Au cours de la fouille du site archéologique de [From.Planet.GetName], une grille de lasers, certes antique mais encore en état de fonctionnement, a été déclenchée par inadvertance."
 ancrel.8000.critical:0 "Les rayons ont littéralement découpé §H[dead_scientist.GetName]§! et plusieurs autres [Root.Owner.GetArchaeologistPlural] en tranches."
 ancrel.8000.failure:0 "Plusieurs [Root.Owner.GetArchaeologistPlural] ont été littéralement coupés en tranches par les rayons. Si §H[Root.GetLeaderName]§! n'a pas été touché[Root.Leader.GetXELead], ces pertes ont évidemment des conséquences pour la suite du projet."
 ancrel.8000.success:0 "Fort heureusement, grâce à la réaction rapide de §H[Root.GetLeaderName]§!, les rayons ont pu être désactivés avant de pouvoir causer la moindre perte. Le projet se poursuit donc, et a même pris de l'avance sur les prévisions."
 ancrel.8000.pay:0 "Les rayons interdisent de poursuivre les avancées. Les désactiver va être coûteux, mais trouver une nouvelle voie pour les contourner prendrait beaucoup de temps."
 ancrel.8000.name:0 "Déclenchement de lasers"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "Désactivons ces lasers"
 ancrel.8003.b:0 "Mieux vaut passer par ailleurs"

 ancrel.8010.intro:0 "Les [Root.Owner.GetArchaeologistPlural] à l'oeuvre sur [From.Planet.GetName] ont accidentellement déclenché un dispositif de tirs de protection, certes ancien mais toujours en état de fonctionnement."
 ancrel.8010.critical:0 "Les armes automatiques ont rapidement abattu §H[dead_scientist.GetName]§! et plusieurs autres [Root.Owner.GetArchaeologistPlural], avant d'être enfin désactivées."
 ancrel.8010.failure:0 "Plusieurs [Root.Owner.GetArchaeologistPlural] ont été victimes de leurs tirs. §H[Root.GetLeaderName]§! a malgré tout réussi à désactiver les armes, mais plusieurs pertes sont à déplorer."
 ancrel.8010.success:0 "Heureusement, §H[Root.GetLeaderName]§! a réussi à désactiver les armes avant qu'elles ne puissent causer la moindre perte."
 ancrel.8010.pay:0 "Il n'y a aucune perte à déplorer, mais ces armes bloquent désormais le seul passage. Elles ne peuvent être désactivées, et les [Root.Owner.GetArchaeologistPlural] vont devoir trouver une autre voie."
 ancrel.8010.name:0 "Déclenchement d'armes de protection"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "Ces armes doivent être à tout prix désactivées"

 ancrel.8020.intro:0 "Nos [Root.Owner.GetArchaeologistPlural] sur [From.Planet.GetName] ont été attaqués par un droïde tueur errant, conçu pour repousser tout explorateur sans méfiance."
 ancrel.8020.critical:0 "Le robot, ancien et semi-conscient, a littéralement massacré §H[dead_scientist.GetName]§! avant que l'équipe puisse l'arrêter."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! a réussi à fuir le massacre, mais plusieurs autres [Root.Owner.GetArchaeologistPlural] n'ont pas eu cette chance."
 ancrel.8020.success:0 "Heureusement, grâce à ses compétences et à un peu de chance, §H[Root.GetLeaderName]§! a réussi à arrêter le robot avant que quiconque soit blessé."
 ancrel.8020.pay:0 "Tous les membres de l'équipe sont parvenus à échapper au robot, mais il continue de patrouiller sur le chemin qu'elle devait emprunter. À moins qu'il soit désactivé, les [Root.Owner.GetArchaeologistPlural] vont donc devoir trouver un autre passage."
 ancrel.8020.name:0 "Droïde tueur en vadrouille"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "Ce droïde doit être désactivé"

 ancrel.8030.intro:0 "Les fouilles menées par nos [Root.Owner.GetArchaeologistPlural] sur [From.Planet.GetName] semblent avoir réactivé d'anciennes sentinelles droïdes."
 ancrel.8030.critical:0 "§H[dead_scientist.GetName]§! a été victime de leurs tirs avant que ces robots puissent être éliminés."
 ancrel.8030.failure:0 "Ces robots ont réussi à éliminer plusieurs [Root.Owner.GetArchaeologistPlural] avant que §H[Root.GetLeaderName]§! parvienne à les détruire à leur tour."
 ancrel.8030.success:0 "Heureusement, §H[Root.GetLeaderName]§! et plusieurs membres de l'escorte de sécurité sont parvenus à neutraliser les robots avant qu'ils causent la moindre perte."
 ancrel.8030.pay:0 "L'avancée des robots tueurs a été stoppée pour l'instant, mais il n'y a pour l'instant aucun moyen de les contourner. À moins qu'ils soient neutralisés, l'équipe devra donc trouver une autre voie."
