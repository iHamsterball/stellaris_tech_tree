 BAOL_COLONY_2:0 "Seconde colonie baol"
 BAOL_COLONY_2_DESC:0 "Les coordonnées d'une autre ancienne colonie §Ybaol§! ont été extraites d'un antique cristal de données grunur. Nous devrions enquêter à ce sujet."
