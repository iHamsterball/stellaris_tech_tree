 crisis.250.name:0 "Nouvelle couvée"
 crisis.250.desc:0 "La reine-mère a donné naissance à une nouvelle flotte préthoryne, qui se trouve en orbite de [Root.Capital.GetName]. La reine étant sous notre contrôle, ces créatures nous sont entièrement loyales et obéiront au moindre de nos ordres."
 crisis.252.name:0 "Reine-mère capturée"
 crisis.252.desc:0 "Lors du récent engagement contre les Préthoryns, dans le système de [battle_system.GetName], nos forces sont parvenues à capturer une sorte d'oeuf qui était transporté par l'une de leurs reines. L'oeuf a éclos peu après, et une §Hreine-mère§! en a émergé.\n\nEn recourant à des transmetteurs neuraux, les scientifiques sont parvenus à pacifier la créature. Elle obéira désormais à nos ordres comme s'ils étaient ceux de la conscience préthoryne elle-même. Et rien ne nous empêche d'en faire usage pour donner naissance à notre propre petite flotte préthoryne."
 crisis.1250.name:0 "Le sorcier"
 crisis.1250.desc:0 "Lorsque les énergies tourbillonnantes laissées par la destruction du dernier portail dimensionnel se sont enfin dissipées, nos forces ont trouvé un Spontané affaibli flottant non loin de là. La créature a été capturée et interrogée.\n\nIl s'agit apparemment de l'un de leurs « §Hsorciers§! », un être extrêmement puissant, même selon les critères des Spontanés, chargé de maintenir le lien du portail entre notre réalité et la leur. Si nous pouvions étudier, ou même canaliser son énergie psionique, nous pourrions grandement accroître notre vitesse subluminique et la portée des propulseurs de bonds."
 crisis.2480.name:0 "Processeur central récupéré"
 crisis.2480.desc:0 "Nos forces ont réussi à sauver un §Hprocesseur central de la Contingence§!, partiellement intact, trouvé dans les vestiges de son dernier monde mécanique. Cet ordinateur incroyablement puissant était utilisé pour planifier et tenir à jour les programmes de construction de la Contingence, aussi devrait-il permettre de grandement accélérer la vitesse d'assemblage et de construction des nos robots et mégastructures.\n\nPlusieurs niveaux de protection devront bien évidemment être mis en place, afin d'empêcher que ce qu'il reste du code de la Contingence puisse refaire surface. Si cela se produisait, cela pourrait avoir des conséquences... disons... fâcheuses."
 crisis.2481.desc:0 "Nos forces ont réussi à capturer un §Hprocesseur central de la Contingence§!, partiellement intact, qui tentait de fuir son dernier monde mécanique peu avant que le déploiement du champ protecteur soit achevé. Cet ordinateur incroyablement puissant était utilisé pour planifier et tenir à jour les programmes de construction de la Contingence, aussi devrait-il permettre de grandement accélérer la vitesse d'assemblage et de construction des nos robots et mégastructures.\n\nPlusieurs niveaux de protection devront bien évidemment être mis en place, afin d'empêcher que ce qu'il reste du code de la Contingence puisse refaire surface. Si cela se produisait, cela pourrait avoir des conséquences... disons... fâcheuses."
 marauder.710.name:0 "Le trône du Grand Khan retrouvé"
 marauder.710.desc:0 "En fouillant l'épave du vaisseau amiral du Grand Khan, nos forces ont retrouvé un grand siège, tout tâché de sang, flottant dans l'espace. Nous sommes raisonnablement assurés que cette pièce d'ameublement est, en fait, le trône du Grand Khan.\n\nLa relique a été aussitôt placée dans une chambre sécurisée."
 story.335.name:0 "Activation du Sondeur"
 story.335.desc:0 "Nous avons balayé notre espace avec le puissant rayon de scan du Sondeur, qui a révélé un gisement de ressources jusqu'à présent inconnu sur §H[chosen_planet.GetName]§! !"
 precursor.105.name:0 "Réalité perforée"
 precursor.105.desc:0 "Un court instant, la trame de l'univers semble se contracter, se déformer, puis s'étendre autour de l'ancienne relique vultaum. Puis, à mesure que la réalité telle que nous la connaissons semble se rétablir d'elle-même, une brève fenêtre temporelle apparaît, où certaines règles peuvent, de façon subtile, être réécrites."
 precursor.105.a:0 "Ouvrons nos esprits"
 relic_reality_perforated:1 "Permet de perforer la réalité, conférant ainsi des avantages temporaires très puissants au combat."
 relic_javorian_pox:0 "Permet le protocole de bombardement orbital §YPeste§!"

 site_command_center:0 "Porte blindée astéroïdale"
 site_command_center_intro:0 "Une collision avec un astéroïde plus réduit a révélé à la surface de [From.Planet.GetName] une sorte de petite porte blindée, ou de sas. Elle semble remonter à plusieurs milliers d'années, et était restée dissimulée par des rochers et de la poussière.\n\nPour une raison inconnue, les balayages ne peuvent pénétrer à l'intérieur de l'astéroïde, et le sas est insensible à toute méthode de découpe conventionnelle. Pour découvrir ce qui se cache derrière, une équipe va devoir creuser un passage vers le centre depuis une autre direction."
 ancrel.6005.name:0 "Perçage"
 ancrel.6005.desc:0 "Une grande structure occupe la plus grande partie de l'intérieur de [From.Planet.GetName]. Le sas qui lui servait jadis d'unique porte d'entrée, en dépit de son ancienneté, n'a toujours pas pu être ouvert, mais un passage a pu être creusé depuis l'autre face de l'astéroïde.\n\nAucun tunnel n'a encore pu franchir les épais murs extérieurs de la structure, mais cette méthode reste encore notre meilleure chance d'y avoir accès."
 ancrel.6010.name:0 "Entrée"
 ancrel.6010.desc:0 "Un passage a enfin pu être percé à travers les murs extérieurs de la structure interne de [From.Planet.GetName]. À l'intérieur se trouve un vaste centre de commandement, ou un bunker, jonché des restes de milliers d'aliens morts.\n\nPasser au crible tout ce matériau pour avoir une meilleure vision de ce qu'il s'est passé au coeur de cet astéroïde va prendre un temps considérable."
 ancrel.6015.name:0 "Centre de commandement"
 ancrel.6015.desc:0 "L'astéroïde [From.Planet.GetName] était autrefois la capitale secrète d'un empire interstellaire relativement étendu, qui dominait il y plusieurs millénaires toute cette région de la galaxie. Depuis ce centre de commandement fortifié, les élites dirigeantes, de même que des milliers de militaires et de fonctionnaires civils, administraient l'empire tout en étant préservées des représailles que leurs politiques brutales inspiraient régulièrement.\n\nTout contact avec le reste de l'empire semblait avoir été permis uniquement par des transmissions subspatiales cryptées et un seul transporteur qui revenait périodiquement pour assurer le ravitaillement et transférer le personnel."
 ancrel.6020.name:0 "Derniers jours"
 ancrel.6020.desc:0 "Des informations qui ont pu être réunies, il semble que le transporteur ravitaillant [From.Planet.GetName] est entré en collision avec l'astéroïde à cause d'un dysfonctionnement de ses propulseurs. L'explosion produite par l'accident a endommagé le sas et détruit le transmetteur subspatial, rompant définitivement tout contact avec le monde extérieur.\n\nPiégés là, sans aucun espoir d'être secourus, les habitants ont lentement succombé à la faim ou ont fait le choix du suicide. Les ultimes journaux du dernier receveur subspatial en état de fonctionnement ont confirmé que l'empire, soudain dépourvu de capitale, avait sombré dans la guerre civile et l'anarchie."
 
 site_hunting_ground:0 "Restes fossilisés"
 site_hunting_ground_intro:0 "Les restes fossilisés de membres de plusieurs espèces, ne semblant pas natives de [From.Planet.GetName], ont été trouvés dans une vaste vallée fermée à sa surface. Tous datent approximativement de la même période, qui s'est étendue sur quelques siècles, il y a quelque 3,6 millions d'années environ.\n\nChacune des espèces concernées semble avoir évolué dans sa propre biosphère, et toutes semblent avoir été conscientes. Et, assez étrangement, chaque individu retrouvé jusqu'à présent porte les signes d'une mort violente."
 ancrel.6050.name:0 "Nouveaux fossiles"
 ancrel.6050.desc:0 "Les archéologues ont déterré un nombre de plus en plus important de fossiles dans la vallée de [From.Planet.GetName], et 26 espèces distinctes ont pour l'heure été dénombrées, aucune d'entre elles n'était originaire de la [From.Planet.GetPlanetMoon]. Tous les individus suffisamment bien préservés pour que soit déterminée la cause de leur mort indiquent des blessures causées par des lames, des lances ou des flèches. Aucun spécimen ne semble avoir été blessé par l'équivalent d'armes à projectiles ou énergétiques modernes.\n\nLes ruines d'une petite structure ont été trouvées non loin de l'entrée de la vallée, datant apparemment de la même période que les fossiles. Peut-être permettra-t-elle de faire la lumière sur tout cela."
 ancrel.6055.name:0 "Le pavillon"
 ancrel.6055.desc:0 "Les fouilles de l'ancienne structure trouvée non loin de l'entrée de la vallée se déroulent selon le planning prévu. De nombreux artefacts y ont été retrouvés, une bonne quantité d'entre eux ressemblant à des armes et trophées de chasse. Une enseigne partiellement traduite, semblant donner le nom de la structure, indique :\n\n§H« VALLÉE DE MAK'VAEHL - PAVILLON DE CHASSE PREMIÈRE CLASSE »§!"
 ancrel.6060.name:0 "Le Domaine rétarax"
 ancrel.6060.desc:0 "La poursuite des fouilles à proximité du pavillon de chasse a permis de recueillir davantage de données. [From.Planet.GetName], et notamment la vallée de Mak'vaehl, étaient utilisées comme réserve de chasse pour la classe guerrière dominant une entité interstellaire appelée le §HDomaine rétarax§!.\n\nLes Rétarax, une espèce de prédateurs aviaires, collectaient périodiquement et de façon aléatoire des individus pris parmi les nombreuses civilisations aliens soumises à leur autorité. Ces aliens étaient alors traqués et tués dans les étendues sauvages de Mak'vaehl, en conformité avec les rituels qui régentaient la société rétarax. Cette tradition a perduré quelques siècles, jusqu'à ce que le Domaine succombe finalement à une menace extérieure sur laquelle nous n'avons aucune information."
 ancrel.6065.name:0 "La Chasseresse"
 ancrel.6065.desc:0 "Les archéologues chargés des fouilles du pavillon de chasse de [From.Planet.GetName] ont retrouvé plusieurs références à une guerrière légendaire des Rétarax, systématiquement appelée §H« la Chasseresse§! ». Elle était visiblement la tueuse la plus efficace parmi eux, réputée dans tout le Domaine pour avoir massacré personnellement des milliers d'aliens à Mak'vaehl.\n\nIl est difficile de savoir s'il s'agit là de faits avérés ou d'une pure fiction, mais selon les légendes rétarax elle aurait été tuée quelque part dans la vallée, après avoir été trompée et prise par surprise par la proie qu'elle poursuivait. Toujours selon les données recueillies, elle était censée utiliser, au moment de sa mort, la très célèbre « §HLame de la Chasseresse§! »."
 ancrel.6070.name:0 "La Lame de la Chasseresse"
 ancrel.6070.desc:0 "Après avoir méticuleusement ratissé toute la vallée de Mak'vaehl pour tenter d'y trouver la moindre trace de la légendaire Chasseresse, les archéologues ont enfin pu localiser le lieu de son dernier repos. Ses restes fossilisés ont été retrouvés aux côtés de ceux d'un grand arthropoïde à cornes, ses serres fermées sur la poignée d'une épée parfaitement préservée.\n\nC'est très certainement là la fameuse §HLame de la Chasseresse§!. L'arme est faite d'un matériau inconnu, et suffisamment tranchante pour percer l'armure la plus résistante."
 
 ancrel.6099.name:0 "Champ de force protéiforme"
 ancrel.6099.desc:0 "Une sorte de champ énergétique protéiforme dissimulant une structure ancienne vient d'être découvert à la surface de §H[tomb_planet.GetName]§!, une [tomb_planet.GetPlanetMoon] de notre espace dépourvue de vie. Ce n'est que lorsqu'un astéroïde a été dévié de sa course par le champ, alors que la [tomb_planet.GetPlanetMoon] était surveillée par un cargo passant non loin, que son existence a été révélée."
 ancrel.6099.a:0 "Cela mérite une enquête"
 site_zarqlan:0 "Monument antique"
 site_zarqlan_intro:0 "Une sorte de champ de force protéiforme dissimulait une structure ancienne à la surface de cette [tomb_planet.GetPlanetMoon]. Ce n'est que lorsqu'un astéroïde a été dévié de sa course que son existence a pu être révélée.\n\nLe champ de force ayant été désactivé, les archéologues ont désormais accès au complexe, vaste et menaçant, qui était caché en dessous."
 ancrel.6100.name:0 "Le mausolée"
 ancrel.6100.desc:0 "La structure antique retrouvée sur [tomb_planet.GetPlanetMoon] est un antique mausolée, ou une nécropole, remontant à plusieurs millions d'années. Aucun signe ne montre qu'elle a été soumise au moindre pillage depuis, aussi la structure a-t-elle sans doute été préservée parfaitement intacte depuis que le champ de force protéiforme a été érigé.\n\nLa Première Chambre de la structure est accessible, mais une porte impénétrable en interdit l'accès. De grands glyphes aliens, encore non traduits, ont été incisés dans le mur au-dessus de l'entrée."
 ancrel.6105.name:0 "La Première Chambre"
 ancrel.6105.desc:0 "Les glyphes aliens au-dessus de la porte ont été traduits. Ils indiquent :\n\n§H« Je suis ZARQLAN, Gardien de MOZ-TARB, Prophète de ZVA. Dans une galaxie emplie de malveillance et de haine, c'est en ces lieux que j'ai choisi de m'isoler. Si vous le méritez, avancez-vous. »§!\n\nAprès que la Première Chambre a été passée au peigne fin pour voir si elle recelait la moindre trouvaille de valeur, les archéologues ont découvert un petit panneau dissimulé dans un mur. Lorsqu'ils ont appuyé dessus, l'antique porte s'est alors ouverte. La Deuxième Chambre est désormais accessible."
 ancrel.6110.name:0 "La Deuxième Chambre"
 ancrel.6110.desc:0 "La Deuxième Chambre ne présente visiblement aucun intérêt en dehors d'un autre ensemble de glyphes aliens au-dessus d'une porte fermée. Ils disent :\n\n§H« Des roitelets sans importance promulguent leurs édits en mon nom. Des empires s'affrontent en mon honneur. Des insensés chantent mes louanges. Je n'en ai que faire. »§!\n\nCette fois, aucun panneau secret n'a été trouvé dans les murs, qui permettrait d'accéder à la Troisième Chambre."
 ancrel.6115.name:0 "La Troisième Chambre"
 ancrel.6115.desc:0 "Au terme d'une recherche longue et laborieuse, un levier secret a fini par être découvert sous le plancher, ouvrant l'accès à la Troisième Chambre. Comme auparavant, des glyphes aliens ornaient le mur au-dessus d'une nouvelle porte :\n\n§H« Quiconque veut s'adresser à ZARQLAN doit en trouver le chemin. Dans chaque chambre, une clef cachée doit être actionnée pour poursuivre. Le but de ces épreuves sera bientôt révélé. »§!"
 ancrel.6120.name:0 "La Quatrième Chambre"
 ancrel.6120.desc:0 "Cette fois-ci, le levier était dissimulé dans le plafond. La porte de la Cinquième Chambre était une fois encore surmontée d'une inscription alien :\n\n§H« Il n'y a rien. Les épreuves sont aussi vides de sens que ces mots. Voilà ma leçon. Je suis ZARQLAN, le pion ; celui qui a été balayé par les courants de l'histoire contre sa propre volonté. Poursuivez et une audience vous sera accordée, si vous y voyez encore le moindre intérêt. »§!\n\nLa dernière chambre devrait donc être la dernière."
 ancrel.6125.name:0 "La Dernière Chambre"
 ancrel.6125.desc:0 "Au terme d'une recherche exténuante, la dernière « clef » a fini par être découverte, sous la forme d'un bouton minuscule caché dans l'un des glyphes aliens. Dans la Dernière Chambre, sur un gigantesque trône, se trouve affalée la forme sans vie d'une grande figure humanoïde. Une puanteur horrible démontre l'état de putréfaction du corps. De nouveaux glyphes, au pied du trône, disent simplement : §H« ZARQLAN, POUR VOUS SERVIR »§!\n\nLe corps est bien trop décomposé pour être même déplacé, mais sa tête est étonnamment bien préservée malgré son antiquité. Ne souhaitant pas repartir les mains vides, certains archéologues ont décidé d'employer un laser pour détacher la tête du reste du corps."
 ancrel.6130.desc:0 "Alors... Alors c'est vrai. Vous avez trouvé la mythique tombe de Zarqlan. Lorsque les Augures nous l'ont annoncé, nous n'avons pu les croire, mais la preuve est irréfutable. Si nous avons bien tout compris, vous avez en votre possession la tête du Prophète ?\n\nAlors, comme cela avait été annoncé, les Élus du grand Zarqlan ont enfin été révélés. Et comme il l'aurait souhaité lui-même, tous les mondes sacrés non habités se trouvant aux portes de notre espace sont désormais vôtres si vous le souhaitez, pour en faire ce qu'il vous plaira. Et nombreux sont les pieux pèlerins de [spiritualist_fallen_empire.Capital.GetName] qui seraient extrêmement honorés de pouvoir combattre sous vos couleurs."
 ancrel.6130.a:0 "Fin de la transmission"
 opinion_zarqlans_chosen:0 "Élus de Zarqlan"
 ancrel.6132.a.desc:0 "Les loyaux serviteurs de Zarqlan sont à vos ordres, [Root.GetSpeciesNamePlural]. Dites-nous qui est notre ennemi !"
 ancrel.6132.b.desc:0 "Vous nous avez convoqués. Il n'y a pas plus grand honneur que servir les Élus de Zarqlan."
 ancrel.6132.c.desc:0 "Nous sommes vôtres. Désignez-nous vos ennemis.\n\n§HZARQLAN LE VEUT !§!"
 ancrel.6132.d.desc:0 "Nous répondons à votre appel !\n\nPuissent les ennemis de Zarqlan enfanter de hideux rejetons, puissent-ils s'étouffer sur leurs nutriments, puissent leurs vêtements se désintégrer aux moments les plus inopportuns et les plus embarrassants, puissent leurs organes oculaires s'enflammer spontanément, puissent leurs..."
 ancrel.6132.a:0 "Zarqlan le veut !"
 ancrel.6133.name:0 "Arrivée des pèlerins"
 ancrel.6133.desc:0 "Il reste bien peu de fidèles survivants de Zarqlan en notre temps, mais une petite flotte de vaisseaux d'escorte, commandés par des équipages motivés mais mal entraînés a fait le voyage jusqu'à [Root.Capital.GetName] pour se mettre au service de la [Root.GetName]."
 relic_summon_pilgrims:0 "Permet de convoquer une flotte réduite d'un empire déchu"

 ancrel.6150.name:0 "Planète protégée"
 ancrel.6150.desc:0 "Comme l'a confirmé une étude récente, §H[From.GetName]§! est entourée d'un champ d'énergie incroyablement puissant, qui interdit toute tentative de le pénétrer par les capteurs. Ce champ semble être généré depuis la lune qui se trouve en orbite de la planète."
 ancrel.6151.desc:0 "Depuis §H[From.GetName]§! est émise une barrière énergétique impénétrable, qui englobe jusqu'à la planète autour de laquelle elle orbite. La source exacte de ce champ est difficile à découvrir précisément, mais elle semble se situer quelque part, loin sous la surface désolée de la lune.\n\nDes ruines anciennes de ce qui doit avoir été une vaste base, peut-être de nature militaire, sont visibles dans l'un des plus grands cratères. Sans doute pourrait-on y trouver certaines réponses à nos questions."

 site_minigalaxy_1:0 "Base lunaire"
 site_minigalaxy_1_intro:0 "Les vestiges d'un large complexe ont été trouvés à l'intérieur d'un vaste cratère sur cette lune. Il doit avoir été abandonné il y a des millénaires. La barrière énergétique qui englobe jusqu'à la planète toute proche semble être générée depuis une source se trouvant directement sous la base."
 ancrel.6155.name:0 "L'Initiative de l'Armistice"
 ancrel.6155.desc:0 "Les fouilles menées dans les ruines de §H[From.Planet.GetName]§! ont révélé que la base abandonnée était autrefois un complexe militaire gigantesque, construit par l'§HInitiative de l'Armistice§!. Il s'agissait d'une alliance semi-perpétuelle d'au moins cinq puissances interstellaires, vastes et très avancées, qui étaient en activité dans cette région de la galaxie il y a 75 000 ans.\n\nLa nature exacte de cette alliance nous est encore inconnue, mais elle semble avoir été consacrée à amener un terme immédiat à plusieurs longues guerres galactiques. De nombreux contingents militaires de chaque membre de l'Initiative étaient stationnés sur cette base."
 ancrel.6160.name:0 "Le Parti belligérant C"
 ancrel.6160.desc:0 "Selon les archives de l'Initiative pour l'Armistice, la planète protégée était en fait la capitale d'un des empires qu'elle avait pour visée d'arrêter. Le nom de cet empire est encore inconnu, aussi est-il simplement qualifié de « §HParti belligérant C§! ».\n\nApparemment, l'Initiative souhaitait faire un exemple du Parti C. Après avoir envahi son espace et remporté plusieurs batailles acharnées, elle est parvenue à emprisonner le monde capitale du Parti C derrière un champ de force. Une base militaire fut alors établie sur la lune toute proche, afin de maintenir cette barrière et pouvoir agir dans les plus brefs délais, au cas improbable où le confinement aurait été rompu."
 ancrel.6165.name:0 "Le générateur de champ"
 ancrel.6165.desc:0 "La base lunaire de l'Initiative est restée opérationnelle durant plusieurs siècles, sans que survienne le moindre incident relatif au champ de force. Ses forces ont alors progressivement commencé à se retirer. Par la suite, des changements d'alliance et des querelles internes entre les divers membres de l'Initiative causèrent l'abandon complet du complexe.\n\nDes systèmes automatisés furent malgré tout laissés sur place afin de maintenir le champ de force autour du monde capitale du Parti C, qui sont restés en fonction jusqu'à notre époque, aussi incroyable que cela puisse paraître.\n\nHélas, un câble de haute puissance a malheureusement été sectionné lorsque les archéologues ont effectué leurs fouilles dans la chambre souterraine du générateur. Après 75 000 ans d'une activité incessante, le bouclier s'est soudainement ouvert..."

 site_minigalaxy_2:0 "OEcuménopole abandonnée"
 site_minigalaxy_2_intro:0 "Cet ancien monde relique est resté emprisonné derrière un champ énergétique impénétrable pendant quelque 75 000 ans. Il s'agissait autrefois d'une oecuménopole animée, où vivaient des centaines de milliards d'individus, mais dont les rues et les bâtiments sont désormais déserts. Plus rien ne reste de ses anciens habitants."
 ancrel.6170.name:0 "Disparition"
 ancrel.6170.desc:0 "La disparition de la population originelle de [From.Planet.GetName] demeure un véritable mystère. Une fois le bouclier levé et qu'ils se sont trouvés emprisonnés du reste de leur empire interstellaire, il est vraisemblable qu'ils ont dû faire face à des famines et des guerres civiles, tentant sans doute vaille que vaille de nourrir la population massive de leur monde capitale avec les ressources très limitées dont ils disposaient.\n\nPourtant, aucun signe ne révèle qu'ils aient rien démoli sur leur planète urbaine pour cultiver la terre. Rien ne suggère non plus que des combats de la moindre importance aient eu lieu après la levée du champ de force. Enfin, aucun reste de corps n'a encore été trouvé, sous forme fossilisée ou autre. Tout semble s'être passé comme s'ils s'étaient soudainement volatilisés..."
 ancrel.6175.name:0 "Jour d'évacuation"
 ancrel.6175.desc:0 "Les rues vides et inquiétantes de ce monde abandonné qu'est [From.Planet.GetName] ne livrent aucun indice de ce qu'il a pu survenir à ses habitants originels. Des affiches et des tracts ont certes été découverts, qui mentionnent un « §Hjour de l'évacuation§! », souvent accompagnés d'images d'une galaxie que les astronomes ne parviennent pas à reconnaître :\n\n§H« JOUR DE L'ÉVACUATION.\nC'EST AUJOURD'HUI !\nVEUILLEZ VOUS DIRIGER DÈS QUE POSSIBLE VERS LE CENTRE DE TRANSFERT LE PLUS PROCHE POUR ENTAMER VOTRE NOUVELLE VIE. »§!"
 ancrel.6180.name:0 "Le grand projet"
 ancrel.6180.desc:0 "Il est assuré désormais que [From.Planet.GetName] a bien été évacuée lors de ce « jour d'évacuation », mais par quel moyen ? Aucun indice ne montre que le champ de force ait été abaissé.\n\nDes détails démontrent qu'une sorte de projet de recherche scientifique de très grande ampleur était mené dès avant la mise en place du bouclier. Des ressources et des scientifiques ont été réquisitionnés en nombre croissant, et les efforts investis semblent s'être encore accrus après l'isolement de la planète."
 ancrel.6185.name:0 "Galaxie miniaturisée"
 ancrel.6185.desc:0 "Après des recherches intenses, nous avons enfin découvert où se trouvent les habitants de [From.Planet.GetName] ! Au coeur d'une structure lourdement fortifiée, située non loin du pôle Nord de la planète, a été trouvée une relique dont les archéologues sont persuadés qu'elle contient en fait une galaxie miniaturisée.\n\nD'une façon ou d'une autre, après avoir créé cette galaxie, les habitants du monde relique s'y sont tous transférés et l'ont scellée dans ce sarcophage grâce à une sorte de champ subspatial impénétrable. Si nous ne pouvons établir la moindre communication avec eux, les scientifiques assurent que nous pouvons malgré tout étudier cette galaxie."

 site_star_petal:0 "Structure gazeuse géante"
 site_star_petal_intro:0 "Une grande station spatiale abandonnée est bloquée sur une lente orbite terminale dans l'atmosphère de cette géante gazeuse. Les pressions gravitationnelles vont très certainement la détruire entièrement d'ici quelques siècles.\n\nMalgré tout, elle ne s'est pas encore enfoncée suffisamment profondément dans l'atmosphère pour rendre impossible l'envoi d'une mission archéologique."
 ancrel.6200.name:0 "Le palais des plaisirs"
 ancrel.6200.desc:0 "L'intérieur de la station, à présent sombre et sans vie, parvient presque à cacher le fait qu'il doit avoir été conçu comme une sorte de somptueux palais consacré aux plaisirs. Des rangées sans fin de machines à sous rouillées, des centaines de bars et de restaurants décrépits, et parmi tout cela des milliers de corps.\n\nPartout peuvent être trouvés des corps d'aliens morts, partiellement momifiés, appartenant à au moins une douzaine d'espèces distinctes. Toutefois, la plupart d'entre eux sont concentrés autour des hangars vides où se trouvaient les capsules de survie."
 ancrel.6205.name:0 "Le Pétale des étoiles"
 ancrel.6205.desc:0 "La station abandonnée de [From.Planet.GetName] était autrefois connue sous le nom de « §HPétale des étoiles§! », et était apparemment un lieu de villégiature réputé pour son luxe dans cette région de la galaxie, il y a près d'un millier d'années. Une petite flotte de remorqueurs la tirait vers un nouveau lieu exotique chaque année, mais [From.Planet.GetName] semble avoir été sa dernière destination.\n\nPour des raisons qui nous échappent encore, elle a été traînée dans l'atmosphère de la géante gazeuse, où elle a subi des dégâts critiques."
 ancrel.6210.name:0 "Les derniers jours"
 ancrel.6210.desc:0 "Les archéologues fouillant le Pétale des étoiles ont désormais rassemblé suffisamment d'indices pour décrire avec une précision raisonnable les derniers jours de la station. Un astéroïde errant l'a touchée de plein fouet, la plaçant sur une orbite qui finirait par la faire plonger dans l'atmosphère de [From.Planet.GetName].\n\nLes propulseurs de stabilisation n'ont pu compenser son changement de trajectoire, aussi les autorités de bord ont elles très rapidement annoncé l'ordre d'évacuation. Malheureusement, la station n'avait de capsules de survie que pour une partie des passagers, aussi une panique générale a-t-elle bientôt éclaté. Ceux qui n'ont pas été piétinés à mort ont péri lorsque les systèmes environnementaux se sont arrêtés, alors que le Pétale s'enfonçait toujours plus profondément dans la géante gazeuse."
 ancrel.6215.name:0 "Le Coeur du pulsar"
 ancrel.6215.desc:0 "La fouille des coffres-forts où les clients les plus fortunés du Pétale des étoiles conservaient leurs biens les plus précieux a révélé de véritables trésors d'artefacts et de bijoux étranges. Peut-être la trouvaille la plus notable est-elle celle du « Coeur du pulsar », un collier de diamants unique, très célèbre à l'époque pour avoir été arboré par pas moins de cinq chefs d'État différents."

