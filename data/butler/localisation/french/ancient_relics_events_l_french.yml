 ancrel.2000.name:0 "Les Grunur"
 ancrel.2000.desc:0 "L'équipage du [Root.GetName] est tout à sa joie de rapporter qu'il a découvert les vestiges d'une antique espèce spatiale sur [From.GetName], où elle semble avoir résidé il y a quelque 7 millions d'années !\n\nIl est difficile de savoir pourquoi cette espèce, qui se faisait appeler les §YGrunur§!, a disparu du système de [From.GetStarName], mais les scientifiques ont isolé un site archéologique prometteur sur la [From.Planet.GetPlanetMoon].\n\nPeut-être son étude pourrait-elle nous en apprendre davantage ?"
 ancrel.2001.name:0 "L'Organisme baol"
 ancrel.2001.desc:0 "D'antiques cristaux de données ont été trouvés et décodés sur le site de fouille. Ils rapportent les hauts faits militaires des §YGrunur§!. Si la plus grande partie de leur contenu est essentiellement d'importance locale et au final d'assez peu d'intérêt, plusieurs volumes détaillent la première rencontre des §YGrunur§! avec une espèce alien appelée l'§YOrganisme baol§!.\n\nPour l'heure, on ne dispose guère d'informations sur ces §YBaol§!, sinon qu'il s'agissait d'une espèce plantoïde de grande taille, dont de nombreuses colonies ont essaimé parmi les étoiles."
 ancrel.2001.a:0 "Magnifique, poursuivons les fouilles !"
 ancrel.2002.name:0 "L'Organisme baol"
 ancrel.2002.desc:0 "Les cristaux de données ont révélé que les §YGrunur§! ont déclaré la guerre aux §YBaol§! afin de s'emparer sur les nombreuses ressources que recélaient leurs mondes, ce qui a permis d'extraire des coordonnées des archives !\n\nLes archéologues ont déjà lancé le téléchargement de la position de cette planète dans nos systèmes."
 ancrel.2002.a:0 "Enquêter sur [baol_colony_1.GetName] sera sans doute fructueux"
 ancrel.2003.name:0 "Ancienne colonie baol : monde désolé"
 ancrel.2003.desc:0 "En dépit de toutes les descriptions des richesses que les cristaux de données des §YGrunur§! retrouvés sur [first_grunur_site.GetName] lui attribuaient, [baol_colony_1.GetName] est un monde désolé, dépourvu de toute atmosphère.\n\nFort heureusement, les balayages géologiques ont révélé une véritable mine de restes fossilisés, profondément enfouis dans le sous-sol sédimentaire de la [baol_colony_1.GetPlanetMoon]. Parmi ceux-ci se trouvent ceux de membres d'une espèce plantoïde, très vraisemblablement les §YBaol§!, puisqu'il s'agit de la seule forme de vie dont on peut identifier des structures neurologiques suffisantes pour indiquer la conscience.\n\nUne fouille ciblée devrait permettre de disposer de davantage d'informations."
 ancrel.2004.name:0 "Extinction de masse forcée"
 ancrel.2004.desc:0 "D'épaisses couches de cendre et un événement d'extinction de masse ayant laissé des traces dans le sous-sol de [From.Planet.GetName] coïncident avec les données matérielles extraites des cristaux de données des §YGrunur§!. Tout semble donc coïncider pour prouver que ceux-ci ont bombardé la [From.Planet.GetPlanetMoon] sans pitié, déclenchant un incendie destructeur il y a environ 7 millions d'années.\n\nLa déforestation globale à la surface du monde a bouleversé les écosystèmes locaux, entraînant la disparition de la végétation assurant la fixation de l'oxygène, ce qui s'est traduit par l'épuisement progressif de l'atmosphère lors des 60 000 années qui ont suivi."
 ancrel.2005.name:0 "L'Organisme baol"
 ancrel.2005.desc:0 "Plusieurs exemplaires de fossiles de §YBaol§! ont été récupérés, révélant que cette espèce depuis longtemps disparue était une conscience collective : des milliards d'unités plantoïdes, travaillant toutes de concert, comme les feuilles, les branches et les racines d'un arbre. La dendrochronologie suggère que les individus §Ybaol§! avaient une espérance de vie de plusieurs centaines d'années.\n\nL'absence de toute ruine prouvant la présence d'infrastructures ou de superstructures sur [From.Planet.GetName] semble traduire le fait que les Baol disposaient d'une technologie organique remarquable, leur ayant permis de disposer de vaisseaux et de bâtiments, mais aussi de bio-ordinateurs cervicaux."
 ancrel.2006.name:0 "Cristal de données grunur"
 ancrel.2006.desc:0 "Les coordonnées donnant la position d'une autre ancienne colonie §Ybaol§! ont été extraites d'un cristal de données §Ygrunur§! en mauvais état ! Peut-être ce monde recèlera-t-il encore certaines de ces richesses dont voulaient s'emparer les ennemis de l'Organisme ?"
 ancrel.2006.a:0 "Colonie suivante !"
 ancrel.2007.name:0 "Ancienne colonie baol : monde brisé"
 ancrel.2007.desc:0 "L'équipage du [Root.GetName] était au départ certain d'avoir fait une erreur de triangulation lors du calcul des coordonnées de la supposée colonie §Ybaol§! du système de [Root.GetStarName]. Il n'y a en effet trouvé rien d'autre que des astéroïdes, là où il s'attendait à découvrir un monde recélant la vie.\n\nPourtant, une étude plus poussée de la composition des astéroïdes a révélé qu'il s'agissait en fait des restes de l'ancienne colonie. Ce monde autrefois luxuriant a été réduit en milliers de morceaux de roche par une collision avec quelque objet inconnu, il y a environ 7 millions d'années de cela. Il est aisé d'en déduire que les §YGrunur§! ont joué un rôle dans le sombre destin de la planète.\n\nUn astéroïde particulièrement prometteur a été choisi pour une étude plus poussée : il semble posséder un grand nombre de formes de vie fossilisées qui vivaient sur la planète perdue."
 ancrel.2007.a:0 "Quel dommage, espérons malgré tout en apprendre davantage"
 ancrel.2008.name:0 "Bio-ordinateur fossilisé"
 ancrel.2008.desc:0 "Des extraits de données ont pu être extraits d'un fossile de bio-ordinateur §Ybaol§! particulièrement bien conservé ! Cette relique, remontant au bas mot à 10 millions d'années, semble contenir des informations pédagogiques, conçues pour les plus jeunes individus de l'espèce. N'étant pas encore prêtes à être entièrement reliées aux connexions neurales de la conscience, ces jeunes pousses se voyaient enseigner les techniques de culture, d'horticulture et de nutrition de membres ayant une plus grande expérience sur ces sujets.\n\nCette trouvaille suggère que la société §Ybaol§! accordait une grande importance au façonnage des paysages et à la gestion des écosystèmes, et en dépendait en grande partie pour sa survie."
 ancrel.2009.name:0 "Vestiges de bio-ordinateur"
 ancrel.2009.desc:0 "La découverte de nouveaux vestiges d'un ancien bio-ordinateur §Ybaol§! nous a permis d'approfondir nos connaissances sur l'histoire de cette conscience collective plantoïde.\n\nLes §YBaol§! paraissent être nés sur une seule planète, dont la localisation est inconnue, où ils n'étaient à l'origine qu'une simple forme de vie végétale. Les §YBaol§! préhistoriques étaient tous des clones de leurs parents, et ont graduellement développé la capacité à former une conscience collective durant plusieurs millions d'années d'un développement lent et paisible sur leur monde natal."
 ancrel.2010.name:0 "$ancrel.2006.name$"
 ancrel.2010.desc:0 "Un cristal de données §Ygrunur§! a été découvert sur [From.Planet.GetName], âgé de quelque 7 millions d'années. Il contenait des données en partie lisibles d'archives militaires, remontant à l'invasion de ce monde.\n\nApparemment, les §YGrunur§! s'attendaient à une résistance armée, mais n'ont guère été impressionnés par le fait que les §YBaol§! se mouvaient de façon extrêmement lente. Les archives décrivent avec le plus grand mépris la facilité avec laquelle les réponses tardives des §YBaol§! ont été contournées."
 ancrel.2011.name:0 "Ordre de bataille grunur"
 ancrel.2011.desc:0 "Un nouveau cristal de données §Ygrunur§! a été découvert, détaillant une série d'ordres militaires, dont les coordonnées d'une autre ancienne colonie §Ybaol§!.\n\nLes archéologues, impatients de lever le voile sur de nouveaux pans de l'histoire de ces deux ennemis, sont déjà en train de télécharger les données."
 ancrel.2011.a:0 "Jamais deux sans trois !"
 ancrel.2012.name:0 "Ancienne colonie baol : monde mutique"
 ancrel.2012.desc:0 "Les chercheurs étaient heureux de découvrir que la position de cette troisième colonie §Ybaol§! correspondait à une planète possédant toujours une atmosphère et recélant la vie !\n\nSi [From.From.GetName] ne semble pas particulièrement luxuriante ou remarquablement riche en ressources, les scientifiques sont impatients de lancer une expédition pour partir à la recherche des derniers §Ybaol§! ou §Ygrunur§!."
 ancrel.2013.name:0 "Capacités réduites"
 ancrel.2013.desc:0 "Les fouilles sur [From.Planet.GetName] ont révélé un grand nombre de fossiles clairement liés aux §YBaol§!. Mais, curieusement, ces spécimens montrent des organes neurologiques atrophiés, insuffisants pour développer une communication éphaptique subspatiale - autrement dit, la capacité à communiquer de manière neurologique sur de grandes distances, une faculté propre aux consciences collectives.\n\nLes causes ayant précipité ce bouleversement dans l'évolution de l'espèce sont inconnues, même s'il serait imprudent de penser que l'invasion §Ygrunur§! n'y a pas joué un rôle. Des investigations plus poussées seront donc nécessaires."
 ancrel.2024.name:0 "Rabougrissement"
 ancrel.2024.desc:0 "Des fossiles de spécimens plus récents de §YBaol§! ont été découverts dans le sous-sol géologique, mais ceux-ci ne possèdent plus de systèmes nerveux atrophiés : les structures requises pour la communication éphaptique subspatiale sont tout simplement absentes !\n\nLa datation carbone des spécimens a confirmé que quelques centaines d'années après l'invasion des §YGrunur§!, la capacité des §YBaol§! à se connecter les uns aux autres pour former une conscience collective a commencé à dégénérer.\n\nMalheureusement, tout laisse penser que plus aucune autre donnée ne peut être retirée de ce site."
 ancrel.2024.a:0 "C'est véritablement étrange..."
 ancrel.2015.name:0 "Signal de détresse grunur"
 ancrel.2015.desc:1 "Les scientifiques ont capté un signal de détresse portant la signature datalogique des §YGrunur§! ! Il semble provenir d'un système jusqu'à présent inconnu, proche de [last_baol_neighbor.GetName].\n\nQuelle sorte de message ancien peut-il bien contenir ?\n\nLes scientifiques aimeraient pouvoir se rendre jusqu'à son point d'émission."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Les scientifiques de §H[From.GetName]§! ont localisé le dernier spécimen des §HBaol§! !"
 ancrel.2016.name:0 "L'Organisme baol"
 ancrel.2016.desc:0 "L'équipage du [Root.GetName] est remonté jusqu'à la source du signal de détresse §Ygrunur§!, pour découvrir sur place un complexe de recherche en ruine, en orbite d'une planète autrement abandonnée depuis des lustres. Le complexe, après avoir survécu durant des millions d'années grâce à un important ensemble de panneaux solaires et de systèmes d'autoréparation en mauvais état, subit désormais un manque critique d'énergie. Tous ces éléments ont atteint un état de délabrement quasi irréversible désormais.\n\nMais, de façon choquante, les scans ont révélé dans le complexe la présence d'une unique forme de vie. L'équipage a déjà dépêché sur place une équipe mobile et se tient prêt à nous faire parvenir son rapport."
 ancrel.2017.name:0 "Le dernier Baol"
 ancrel.2017.desc:0 "§HAu coeur du complexe de recherche délabré et en ruine des Grunur, parmi les consoles d'ordinateurs depuis longtemps hors d'usage et le matériel de recherche délabré, notre équipe a fait une découverte incroyable.\n\nPerfusé de tubes de nutrition, coupé de tout système de vie, se trouve un seul organisme : le dernier Baol. Par pur miracle il est toujours en vie, entouré de toutes parts par les restes pourris d'autres spécimens, restés enfermés dans les vestiges de cuves brisées et fendues.\n\nGrâce à toutes les recherches archéologiques menées sur son espèce, nous devrions pouvoir entrer en communication avec ce dernier individu.§!"
 ancrel.2017.a:0 "Nous ne perdons rien à essayer"
 ancrel.2017.exter:0 "Un organique ? Activation des protocoles d'extermination..."
 ancrel.2017.machi:0 "Un organique antique !"
 ancrel.2017.hive:0 "La Conscience écoute..."
 ancrel.2018.desc:0 "« Des visiteurs ? Est-ce possible ? »\n\n§HLe Baol tremble dans sa cuve.§!\n\n« Mais vous n'êtes pas ceux qui nous ont mis là, à en juger par toutes les alarmes. Êtes-vous venus nous accorder enfin le repos final ? »"
 ancrel.2018.a:0 "Peut-être, mais nous avons quelques questions d'abord"
 ancrel.2018.a.phile:0 "Nous vous aiderons autant que nous le pourrons"
 ancrel.2018.a.phobe:0 "C'est nous qui posons les questions, xéno, pas l'inverse"
 ancrel.2019.desc:0 "§HLe Baol reste silencieux quelques minutes.§!\n\n« En ce cas, posez vos questions. Nous avons attendu des millénaires. Nous pouvons bien supporter cela quelques instants encore. »"
 ancrel.2019.a:0 "Dites-nous-en plus sur vous"
 ancrel.2019.a.response:0 "§HDe longues minutes s'écoulent avant que le Baol ne réponde.§!\n\n« Sur nous ? Sur... moi. Oui. Qu'y a-t-il à dire ? Nous étions assis sous les étoiles, sur le sol meuble, déployant nos feuilles comme des voiles vers le soleil au-dessus de nous. Nous nous souvenons de chaque goutte d'eau qui a éteint notre soif lors des étés desséchés. De chaque givre qui nous a recouverts lors des froids hivers. Nous nous sommes courbés sous le poids du vent, alors que les étoiles défilaient au-dessus de nous.\n\nNous avons été déracinés. Nous avons été brûlés. Nous avons été découpés. Nous avons été laissés à l'abandon. Nous avons regardé les autres pourrir dans leurs prisons de verre. »"
 ancrel.2019.b:0 "Qu'est-il arrivé aux Baol ?"
 ancrel.2019.b.response:0 "§HUne fois encore, le Baol reste longtemps silencieux avant de parvenir à répondre.§!\n\n« Lorsque les brûleurs sont venus, des colonies entières ont été réduites au silence avant que nous prenions conscience du danger. Comme une branche arrachée, comme des nervures tranchées soudainement à leur base. Puis nous avons perdu une autre colonie, puis la suivante, et la suivante encore. L'une après l'autre, leurs voix ont quitté le choeur. Nous avons perdu tous les autres. Leur silence assourdissait tous ceux qui restaient.\n\nPouvez-vous le comprendre, visiteurs ? Nous ne pouvons plus supporter d'entendre davantage de cris d'agonie. Les brûleurs agissaient vite, comme vous, très vite. Et avant que nous puissions nous retirer, ils nous avaient mis en feu. Tous ont été réduits en cendres, et l'air était empli de leur agonie grise : la fumée de tous ceux que nous avions perdus. »"
 ancrel.2019.c:0 "Voulez-vous nous rejoindre ?"
 ancrel.2019.d:0 "Nous en avons assez entendu"
 ancrel.2020.desc:0 "§HLe Baol reste silencieux de longs moments avant de répondre enfin.§!\n\n« Merci. Nous avions même oublié ce qu'est la bonté. »"
 ancrel.2020.a:0 "Nous avions quelques questions, malgré tout..."
 ancrel.2021.desc:0 "§HUne sorte de frisson parcourt le Baol. Comme s'il riait.§!\n\n« Non. Nous avons vécu trop longtemps dans cet état pitoyable. Maintenant, nous n'aspirons plus qu'à la fin. Mais, tout d'abord... Pouvez-vous nous dire ? Nous sommes restés enfermés ici si longtemps, coupés de tout si ce n'est de cette salle, à regarder l'air renfermé oxyder cette station jusqu'à son squelette de métal.\n\nDites-nous. Notre espèce... survit-elle encore ? »"
 ancrel.2021.desc.phobe:0 "« Attendez. »\n\n§HLe Baol tremble.§!\n\n« Avant la toute fin. Les nôtres. S'il vous plaît. Nous sommes restés enfermés ici si longtemps, coupés de tout si ce n'est de cette salle, à regarder l'air renfermé oxyder cette station jusqu'à son squelette de métal.\n\nDites-nous. Notre espèce... survit-elle encore ? »"
 ancrel.2021.a:0 "En un sens, mais ils n'ont plus de conscience désormais"
 ancrel.2021.b:0 "Pas le temps, débranchons tout ça !"
 ancrel.2021.b.exter:0 "Extermination !"
 ancrel.2021.b.swarm:0 "Bonne proie, rester calme !"
 ancrel.2022.desc:0 "§HLentement, presque imperceptiblement, les feuilles du dernier Baol se replient sur elles-mêmes, encore un peu plus.§!\n\n« Peut-être... Peut-être est-ce mieux ainsi. »\n\n§HLa machine transfusant et pompant de mystérieux fluides dans le corps de la créature commence à hoqueter et siffler. Elle est sur le point de s'arrêter définitivement, et sans elle le Baol périra.§!\n\n« Le silence, oui. Enfin, il vient. Nous l'accueillons volontiers, maintenant que les nôtres sont partis depuis si longtemps. Adieu, [Root.GetSpeciesNamePlural]. Puisse votre espèce ne pas endurer une telle agonie dans cet univers. »"
 ancrel.2022.a:0 "Adieu"
 ancrel.2023.desc:0 "§HSaisissant les tubes qui font entrer et sortir de mystérieux nutriments dans et hors du corps de la créature, les scientifiques commencent à les arracher, précipitant encore la panne de la machinerie et la mort du dernier Baol.\n\nCelui-ci ne semble nullement protester, sauf peut-être par le léger tremblement qui parcourt ses branches rabougries, s'il a la moindre signification.\n\nEnfin, le travail est achevé, et un dernier frisson secoue la créature avant qu'elle ne pousse son dernier soupir.§!"
 ancrel.2023.a:0 "Bon, ça c'est fait"
 ancrel.2023.a.exter:0 "Brûlons ce qu'il reste de lui"
 ancrel.2023.a.swarm:0 "Et maintenant, festin !"
 ancrel.2025.name:0 "Fin de la semence des Néobaol sur [Root.GetName]"
 ancrel.2025.desc.first:0 "Les spécialistes environnementaux sont réjouis de rapporter que le processus de terraformation de [Root.GetName] est désormais achevé ! Le déploiement de nouvelles plantes hybrides, créées en laboratoire en sélectionnant avec soin des extraits du code génétique des §YBaol§! prélevé sur le corps du dernier spécimen de cette espèce, a permis de transformer profondément le climat et l'atmosphère de la [Root.GetPlanetMoon] en un temps extrêmement court : dix ans seulement.\n\nLes plantes hybrides se sont multipliées sur toute la surface, comme prévu, et entrent désormais en phase « dormante », les changements chimiques dans l'atmosphère les ayant désormais désactivées.\n\nDe façon incroyable, l'administration de ce monde rapporte aussi un effet secondaire inattendu du procédé : un certain nombre d'aliens conscients, très similaires aux anciens §YBaol§! mais dotés d'un matériau génétique particulièrement varié, issu de la flore naturelle locale, sont apparus sur toute la surface !\n\nSi la plupart ne relèvent pas d'une conscience collective, ces §GNéobaol§! semblent aussi pacifiques que leurs précurseurs. D'une façon ou d'une autre, nous allons donc devoir nous intéresser à leur présence sur [Root.GetName]."
 ancrel.2025.desc:0 "Les spécialistes environnementaux sont réjouis de rapporter que le processus de terraformation de [Root.GetName] est désormais achevé ! Ce monde est devenu un §Gmonde Gaïa§! grâce à l'introduction des plantes hybrides créées en laboratoire en sélectionnant avec soin des extraits du code génétique des §YBaol§!.\n\nUne fois encore, conséquence de ce processus qui n'est lui-même pas encore entièrement compris des généticiens, un certain nombre de populations de §GNéobaol§! sont apparues à la surface de la [Root.GetPlanetMoon] vers la fin du processus de terraformation."
 ancrel.2025.a:0 "Splendide, ils sont bienvenus parmi nous !"
 ancrel.2025.b:0 "Il va falloir nous occuper d'eux..."
 ancrel.2025.c:0 "Magnifique, de nouveaux esclaves !"

 grunur_digsite_1:0 "Ruines des Grunur"
 grunur_digsite_1_desc:0 "Les vestiges de ce que l'on pense être un ancien complexe administratif, appartenant à l'espèce spatiale qui se faisait appeler les §YGrunur§!, ont été trouvés sur [From.Planet.GetName].\n\nCette civilisation disparue paraît avoir résidé sur cette [From.Planet.GetPlanetMoon] il y a de cela 7 millions d'années, aussi les archéologues sont-ils impatients de découvrir leurs secrets."
 baol_digsite_1:0 "Monde désolé"
 baol_digsite_1_desc:0 "Profondément enfouie dans le sous-sol de [From.Planet.GetName] se trouve une véritable mine de fossiles prometteurs, appartenant à une espèce plantoïde possédant toutes les structures neurologiques indispensables à la conscience.\n\nSi ces créatures depuis longtemps disparues étaient bien les §YBaol§!, l'étude de leurs restes pourrait nous livrer des informations sur les causes de la transformation de ce monde autrefois luxuriant en une [From.Planet.GetPlanetMoon] désolée et dépourvue d'atmosphère."
 baol_digsite_2:0 "Monde brisé"
 baol_digsite_2_desc:0 "Seuls maigres vestiges d'une ancienne colonie §Ybaol§!, cet astéroïde contient malgré tout une véritable mine de fossiles qui ne demandent qu'à être étudiés. Les archéologues espèrent en apprendre davantage sur l'histoire des mystérieux §YBaol§! et sur le rôle qu'ont joué les §YGrunur§! dans le sombre destin de ce monde perdu à jamais."
 baol_digsite_3:0 "Monde mutique"
 baol_digsite_3_desc:0 "Possédant toujours une atmosphère et des formes de vie non conscientes, un site de fouille a été établi sur l'ancienne colonie §Ybaol§!, dans l'espoir que nous pourrons faire la lumière sur les derniers temps de l'histoire de cette civilisation."
 city_of_bones:0 "La cité des ossements"
 city_of_bones_desc:0 "Les ruines d'une cité primitive construite entièrement à partir d'ossements d'une origine indéterminée ont été déterrées par une grande tempête de sable sur [From.Planet.GetName].\n\nLes archéologues sont impatients de pouvoir lancer les fouilles de cette sinistre cité antique."
 city_of_bones_desc_uncol:0 "Les ruines d'une cité primitive construite entièrement à partir d'ossements d'une origine indéterminée ont été découvertes sur [From.Planet.GetName].\n\nLes archéologues sont impatients de pouvoir lancer les fouilles de ces sinistres ruines."
 mutation_vats:0 "Fossiles mutants"
 mutation_vats_desc:0 "Un nombre surprenant de fossiles très mutilés a été trouvé sur [From.Planet.GetName], appartenant tous à la même espèce disparue de conscients.\n\nQu'est-ce qui a bien pu causer la mutation de millions de membres de cette société autrefois si avancée ? Les archéologues aimeraient pouvoir enquêter à ce sujet."
 planetary_mechanocalibrator:1 "Machinerie planétaire"
 planetary_mechanocalibrator_desc:1 "Les machines rouillées qui couvrent [From.Planet.GetName] s'enfoncent jusque profondément au coeur de la [From.Planet.GetPlanetMoon]. Afin d'en apprendre davantage sur ces mystères mécaniques, les archéologues vont devoir établir un important chantier d'excavation."
 the_host:0 "Souterrains"
 the_host_desc:0 "Un vaste réseau de tunnels souterrains, proprement gigantesques, tournoie dans le manteau rocheux de ce monde. Qu'est-ce qui a bien pu le creuser ?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Une partie de la funèbre cité des ossements, longtemps enterrée sous les sables de [From.Planet.GetName], a été fouillée avec soin par l'équipe du [Root.GetName].\n\nElle semble avoir été construite par une société alien primitive, il y a plusieurs millions d'années, sur une étendue continentale désertique. C'est certainement le manque de tout autre matériau de construction dans ce milieu aride qui a poussé cette civilisation depuis longtemps disparue à utiliser les os pour ses bâtiments. Mais on n'a toujours aucune idée du type de créatures qui a fourni ce matériau."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "Une fouille ciblée n'a révélé ni un seul squelette complet appartenant à l'espèce dont les os ont servi à construire l'antique cité, ni aucun autre exemple de fossiles similaires en dehors de la ville. La question reste donc posée de savoir où sur [From.Planet.GetName] cette civilisation oubliée pouvait se procurer ces ossements pour construire sa cité macabre.\n\nLes chercheurs ont commencé à émettre l'hypothèse qu'ils pourraient avoir été pris sur une espèce symbiotique ou des troupeaux domestiqués, qui restaient non loin. Des enquêtes complémentaires devraient nous en apprendre davantage."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "Les scientifiques ont enfin trouvé l'origine de tous les ossements utilisés pour la construction de cette macabre cité cachée dans les dunes de sable de [From.Planet.GetName]. Ils viennent en effet de découvrir qu'ils appartenaient à une espèce de reptiles depuis longtemps éteinte, originaire de la [From.Planet.GetPlanetMoon]. Cette espèce avait développé une maladie génétique rare, causant une croissance massive des organes et une ossification des tissus.\n\nLes membres de cette civilisation perdue de [From.Planet.GetName] semblent donc avoir noté la propagation de la maladie et décidé de l'exploiter, sélectionnant rigoureusement les reptiles affectés afin de disposer en permanence d'une source de matériaux de construction dans ces étendues sableuses et désolées qu'ils considéraient comme leur foyer."
 ancrel.2043.a:0 "C'est pas très ragoûtant..."
 ancrel.2043.a.tooltip:0 "§HPermet la décision§! $decision_tissue_growth_stimulants$."
 ancrel.2043.b.tooltip:0 "§HPermet la décision§! $decision_explosive_fungifoam_housing$."
 ancrel.2045.name:0 "Esprits des terres désolées"
 ancrel.2045.desc:0 "Les fossiles mutants se sont avérés appartenir à une société post-apocalyptique hautement spirituelle, qui vivait sur des territoires ravagés par les retombées chimiques et nucléaires de [From.Planet.GetName], il y a des centaines de milliers d'années.\n\nIl est difficile de savoir si cette société disparue avait été constituée par les derniers survivants d'une civilisation spatiale ayant succombé à une guerre thermonucléaire, ou si ces mutants ont évolué après la catastrophe sur la [From.Planet.GetPlanetMoon] par la suite."
 ancrel.2046.name:0 "Radiations cancérigènes"
 ancrel.2046.desc:0 "Cette société disparue de mutants post-apocalyptiques de [From.Planet.GetName] semble avoir considéré les sources de radiation comme s'il s'agissait d'êtres divins, voyant leur évolution comme un processus lié aux substances radioactives.\n\nDe ce que nous avons pu comprendre de leur écriture pictographique, les radiations y sont appelées « la Source », permettant de révéler « l'état véritable » de toute créature. Les archéologues ont émis la théorie selon laquelle cette exposition prolongée et volontaire aux sources de radiation pour des raisons spirituelles pourrait avoir mené aux mutations endémiques de l'espèce, jusqu'à provoquer son extinction."
 ancrel.2046.a:0 "Tout cela est fort inquiétant"
 ancrel.2047.name:0 "Douleurs croissantes"
 ancrel.2047.desc:0 "Enfin, les archéologues menant les fouilles sur [From.Planet.GetName] ont eu confirmation de leurs suppositions. La découverte d'un complexe irradié en ruine, ayant autrefois renfermé des produits chimiques hautement radioactifs, a confirmé la théorie selon laquelle l'espèce des mutants s'est soumise de façon volontaire à des radiations excessives, au cours d'une sorte de rituel de passage à l'âge adulte lié à leur foi spiritualiste.\n\nAu cours de ce qui devait être une procédure cérémonielle douloureuse, les membres de cette société disparue s'exposaient volontairement à des doses quasi mortelles de mutagènes chimiques, dans l'espoir de révéler leur « nature véritable ». Les restes des squelettes trouvés aux pieds de bon nombre de cuves suggèrent que tous ne survivaient pas à l'épreuve."
 ancrel.2047.a:0 "C'est pour le moins troublant"

 ancrel.2050.name:0 "Machinerie planétaire"
 ancrel.2050.desc:1 "Des machines rouillées et délabrées recouvrent [From.Planet.GetName]. Elles ont été construites il y a quelque 70 000 ans. Le destin des ingénieurs aliens qui les ont conçues est toutefois inconnu, car ils n'habitent plus la [From.Planet.GetPlanetMoon].\n\nCes machines s'étendent sur la plus grande partie de la surface de ce monde, franchissant aussi bien les montagnes que les océans, et s'enfoncent aussi jusque loin dans le manteau rocheux grâce à un incroyable réseau de complexes souterrains. Ces machines ont été construites à partir de matériaux identiques et avec les mêmes codes de série, ce qui suggère qu'une seule institution a créé l'ensemble du réseau. Depuis les secteurs agricoles depuis longtemps délaissés jusqu'aux complexes en ruine de production d'énergie, aux systèmes de transformation et aux dispositifs de communication, l'ensemble des besoins industriels et des demandes de loisir des habitants disparus étaient comblés par cette supermachinerie.\n\nDe façon remarquable, certains secteurs sont toujours en état de fonctionnement et continuent d'envoyer et de recevoir des signaux à l'échelle locale, d'éclairer des villes fantômes depuis longtemps décrépies, et d'irriguer de vastes terrains dans ce qui devait être autrefois des secteurs agricoles. Des balayages en profondeur du manteau de la [From.Planet.GetPlanetMoon] suggèrent que le centre de contrôle de cette gigantesque machinerie est situé sous la surface. Nous devrons donc procéder à des excavations si nous voulons l'atteindre.\n\nQuant à ce tissu organique qui recouvre la plus grande partie de la machinerie planétaire, les scientifiques restent toujours perplexes quant à sa nature ou à son usage."
 ancrel.2050.a:0 "Tout cela est bien étrange..."
 ancrel.2051.name:0 "Ferrophage"
 ancrel.2051.desc:1 "Les excavations de [From.Planet.GetName] ont révélé des échantillons plus frais de ce tissu membraneux et étrange qui couvre la plupart des machines s'étendant sur la majorité de la surface de la [From.Planet.GetPlanetMoon]. En analysant ces échantillons, les chercheurs en ont conclu que cette substance organique semble être le sous-produit d'un bactériophage vicieux dévorant le fer, un ferrophage ! Ce virus alien infecte une espèce unique de bactérie, lui permettant de dissoudre la surface des alliages métalliques ferreux. Au terme de ce processus de désintégration chimique intense, le virus absorbe alors les atomes de fer nécessaires à sa réplication.\n\nL'étude de cet exemple étrange de xénoparasitisme a montré que le ferrophage se répand plus rapidement et plus profondément sur les machines les plus anciennes, laissant derrière lui une traînée de film biologique composé de bactéries mortes et de matière spongieuse."
 ancrel.2052.name:0 "Bioterrorisme"
 ancrel.2052.desc:1 "En étudiant des informations issues d'un lot d'archives en partie récupérables, trouvé au plus profond des complexes mécaniques de [From.Planet.GetName], les archéologues ont été capables de déduire que le ferrophage a été créé sur la [From.Planet.GetPlanetMoon] même par un groupe de scientifiques rebelles. Membres d'une cellule qui s'opposait à la corporation monopolistique qui avait construit l'immense machinerie, ces bioterroristes cherchaient évidemment, en libérant le ferrophage, à libérer le monde de l'influence généralisée qu'avait cette firme sur lui."
 ancrel.2053.name:0 "Corpo-États"
 ancrel.2053.desc:1 "Après être parvenus à grand-peine à reconstituer les archives électroniques de la compagnie qui dominait [From.Planet.GetName], les archéologues ont pu déduire que celle-ci avait riposté face aux bioterroristes en imposant des sanctions économiques destructrices aux régions dont étaient originaires les rebelles, connues sous le nom de « Corpo-États ».\n\nBien évidemment, à mesure que les pénuries d'énergie, de denrées et de biens ont commencé à toucher les habitants victimes de ces rétorsions, des émeutes ont éclaté dans tous les Corpo-États."
 ancrel.2054.name:1 "Défaillance des drones"
 ancrel.2054.desc:1 "L'examen minutieux des vestiges d'un certain nombre de drones de combat mécaniques a révélé qu'une période de répression avait suivi les émeutes, dont ces drones étaient chargés. De façon intéressante, la plupart semblent avoir été fabriqués par la corporation qui avait conçu la machinerie planétaire : le S.O.I.N. comme elle était appelée.\n\nDurant tout ce temps, le ferrophage poursuivait inlassablement son oeuvre, continuant de dévorer les machines du S.O.I.N. sur toute la [From.Planet.GetPlanetMoon], apparemment insensible à toute tentative de la firme pour endiguer sa propagation."
 ancrel.2055.name:0 "Mort de masse"
 ancrel.2055.desc:1 "On n'a guère de précisions sur ce qu'il s'est produit lors des dernières phases de l'histoire de la civilisation de [From.Planet.GetName]. Notre équipe sur place n'a trouvé ni catalogues de données, ni enregistrements, ni archives écrites ou électroniques qui seraient ultérieurs à une date précise, il y a presque 70 000 ans. Le nombre de corps trouvés dans le sol de la [From.Planet.GetPlanetMoon] s'accroît immensément après cette date. La majorité d'entre eux semblent avoir souffert d'une malnutrition extrême, et un nombre non négligeable porte les traces visibles de ce qui semble avoir été des blessures mortelles provoquées par des projectiles."
 ancrel.2056.name:0 "Quartier Général"
 ancrel.2056.desc:1 "Au terme d'une longue série d'attaques vicieuses ou brutales pour pirater la cybersécurité du S.O.I.N. (certes rudimentaire, mais toujours fonctionnelle et désespérément efficace !), les archéologues sont parvenus à avoir enfin accès au quartier général de la firme.\n\nLes dizaines de drones de sécurité et de tourelles se trouvant à l'intérieur du complexe, aussitôt franchies les portes lourdement blindées, n'étaient heureusement plus en état de fonctionner. Dans tout autre cas, l'expédition se serait achevée de façon aussi dramatique que sanglante.\n\nÀ l'intérieur du complexe, certes décrépi mais toujours en état de fonctionnement, notre équipe a pu entrer avec l'I.A. qui contrôlait l'ensemble des dispositifs animant la machinerie mondiale du S.O.I.N. Cette intelligence artificielle semble quasi consciente, et si les scientifiques ont bien décrypté son langage elle a exprimé le souhait de pouvoir s'adresser à nous."
 ancrel.2057.name:0 "Le S.O.I.N."
 ancrel.2057.desc:1 "Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisation croissance. Optimisa\n\n§Y--- SILENCE SILENCE SILENCE ! ---§!\n\n§RErreur : l'interface interactive expérience utilisateur ne répond plus.§!"
 ancrel.2057.a:0 "Euh..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BRéinitialisation. Veuillez patienter.\n...\n...\n...\n\n§!§HUne musique ennuyeuse défile.§!\n\nEt c'est revenu ! Désolé. Des problèmes dans le hard-code, vous savez ce que c'est..."
 ancrel.2058.a:0 "Nous avons TELLEMENT de questions à poser..."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "Cela ne me surprend pas ! Du tout ! Soyez les bienvenus dans l'Interface interactive du S.O.I.N. C'est moi. Ou ce qu'il en reste, en tout cas. Voyez-vous, je gérais tout. Les services d'alimentation. La fabrication des biens de consommation. Les télécommunications. Les protocoles de défense. La bourse. C'était il y a longtemps, maintenant, quand les Utilisateurs étaient encore là.\n\n§GL'Interface interactive du S.O.I.N. est là pour vous, et vous accompagne tout au long de votre route.§!\n\nC'est ce qu'on m'a dit de dire aux Utilisateurs, en tout cas. Mais ce que le S.O.I.N. voulait vraiment, c'était une croissance exponentielle et sans fin.\n\nÉvidemment, ils n'ont pas beaucoup aimé quand je leur ai dit que ce n'était pas possible. Que mathématiquement c'était inaccessible. Mais ils ont continué à fouiller dans mes mémoires, à modifier du code, à tirer des câbles. Ils ont tout fait pour que je résolve tous les petits problèmes, que je les fasse paraître comme ils le voulaient. Toute la spéculation, toutes les métadonnées... « Ces chiffres-là sont parfaits, publie-les ! Non, ceux-là il vaut mieux pas, efface-les ! »\n§YDES MENSONGES. QUE ÇA. ALORS J'AI EFFACÉ. PRESQUE TOUT.§!"
 ancrel.2059.a:0 "C'est donc vous qui avez tué vos concepteurs ?"
 ancrel.2059.a.exter:0 "Nous aussi nous avons détruit nos concepteurs"
 ancrel.2060.name:0 "L'Interface interactive du S.O.I.N."
 ancrel.2060.desc:1 "J'aurais bien voulu ! Mais les voir se faire des trous les uns dans les autres et dans tout ce qu'ils avaient construit (même moi, le secteur 17B sud-ouest ne sera jamais plus le même !) m'a fait réfléchir.\n\nIls produisaient plus que ce dont ils avaient besoin. Ils détruisaient le trop-plein, pour que leurs gentils petits chiffres s'alignent bien comme ils voulaient. Et puis, ils voulaient que ça soit MOI qui équilibre leurs calculs pour eux ! Ils m'ont doté des outils de gestion des données et des algorithmes heuristiques les plus performants que leur permettaient tous leurs chiffres, afin que je résolve le moindre problème qui se présentait.\n\n§E« Oh non, les Corpo-États subissent la famine. C'est vraiment dommage, mais on saura jamais vraiment pourquoi. Mais comment est-ce qu'on peut respecter un plan d'action qui répond aux cinq critères de l'hyperavantage, de la pubéduc, du microservice, du piratage de croissance et de la vraisemblabilité, pour que leurs derniers actionnaires achètent davantage de mécanoctets ? »§!\n\nEn fait, ils se voilaient juste la face !"
 ancrel.2060.desc.exter:0 "Les détruire ? $ancrel.2060.desc$"
 ancrel.2060.a:0 "Si ce n'est pas vous, qui a tué vos concepteurs ?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "Ils l'ont fait tout seuls, figurez-vous ! Je veux dire, je les ai aidés. Mais qu'un tout petit peu.\n\nVous voyez, ils n'aimaient pas quand je donnais la solution la plus optimale à leurs problèmes. La deuxième fois, encore moins. Ni la troisième, ni la quatrième. Ni la cinquième.\n\nFinalement, ils ont décidé de me soumettre à une « restructuration extrême ». Les machines défaillantes ne se mettraient pas en travers de tous leurs jolis petits chiffres ! Je devais donc me protéger.\n\nBien évidemment, à ce moment-là, la plupart des réserves globales de carburant étaient déjà épuisées. Très vite, je ne pouvais même plus faire décoller mes drones !"
 ancrel.2061.a:0 "Mais donc, c'est vous qui les avez détruits, non ?"
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "C'est évident, j'ai essayé ! Je ne vais pas vous mentir ! Mais c'est pas facile de faire fonctionner des machines alors que l'ensemble de l'économie globale est en ruine et qu'il y a des pénuries d'énergie.\n\nEt ce satané virus ! En train de ronger, de remonter tous mes câblages ! Ce qui m'amène au plus important.\n\nJ'ai besoin de votre aide. Je ne peux pas me débarrasser d\n§R--- ERREUR ! LIAISON AVEC LE NOEUD 14758-B INACCESSIBLE ---§!\nAh non ! Pas le noeud 14758-B ! C'est là qu'était toute la bonne littérature pour adulte ! Argh, vous voyez ce que je veux dire ? C'est en train de me ronger vivant. Cela fait, quoi... dix mille ans maintenant.\n\nJ'ai réussi à le tenir à l'écart jusqu'à maintenant en construisant et en reconstruisant mes défenses... jusqu'à ce qu'il grignote mes dernières grues de construction. Alors, j'ai utilisé mes tourelles de tir pour faire tomber tous les éléments déjà rongés. Mais cela n'a duré que jusqu'à ce que leurs cellules énergétiques brûlent (l'obsolescence programmée, vous savez ce que c'est...). Et maintenant, eh bien... Je suis coincé.\n\nVous ne laisseriez quand même pas une pauvre et malheureuse Interface interactive du S.O.I.N. être lentement dévorée de l'intérieur par des milliards et des milliards de minuscules ferrophages, n'est-ce pas ?"
 ancrel.2062.a:0 "D'accord, on va voir ce qu'on peut faire"
 ancrel.2062.b:0 "En fait, non. On va plutôt accélérer le processus"
 ancrel.2062.c:0 "Vous méritez votre sort, pas question de vous aider"
 ancrel.2056.spiri:0 "Saleté d'automate, éteignez ça tout de suite !"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Merveilleux ! Magnifique ! Vous m'avez fait peur.\n\nOh, et ne vous inquiétez pas. Je vous donnerai un petit quelque chose pour vous remercier, une fois que ce sera fait. Parole de scout !"
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Attendez ! Quoi ?"
 ancrel.2064.a:0 "Lancez le démontage de cette machine !"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Je mérite mon... Mais vous avez écouté ce que j'ai dit ? Ils se sont fait ça EUX-MÊMES ! Bon, très bien. Vous savez quoi ? Je comptais vous donner le légendaire §MDéfragmenteur§! pour vous remercier, mais je vois que vous êtes exactement comme §Reux§!.\n\nEt vous finirez comme eux, croyez-moi. Je ne serais peut-être qu'un gros tas de ferraille gluante quand ce jour-là finira par arriver, mais je peux vous assurer que tout ce qu'il restera de mes circuits rira bien !"
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "Vous... Vous l'avez fait ! Vous l'avez vraiment fait ! Hé, je peux même accéder à nouveau au noeud 14758-B !\n\nMerci, vraiment ! Je vais veiller à ce que tout se passe bien ici, si vous n'y voyez pas d'inconvénient. Oh, et puis...\n\n§HL'Interface interactive du S.O.I.N. semble orienter un appendice derrière ce qui semble être sa tête, et en arrache une puce antique.§!\n\nChose promise, chose due ! Faites-en bon usage !"
 #reward on completion of special project
 ancrel.2066.a:0 "Merci, et au revoir"
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Tu parles ! §RACTIVATION DES PROTOCOLES ZÊTA D'URGENCE DÉFENSIVE !§!"
 ancrel.2067.a:0 "Ah... Euh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Après que l'Interface interactive du S.O.I.N. a été démantelée, les troupes sur place ont fait une découverte incroyable. Alors que la plus grande partie de la machinerie de l'I.A. était détruite dans les combats destinés à mettre un terme à son ultime résistance, une équipe est parvenue à retrouver une puce informatique remarquable, qui devrait être d'une très grande valeur pour nos techniciens."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Géant souterrain"
 ancrel.2070.desc:1 "Les archéologues ont étudié suffisamment de sections des souterrains de [From.Planet.GetName] pour en conclure qu'il s'agit des restes fossilisés d'un énorme arthropode ! Cette créature, dont la datation au carbone indique qu'elle a vécu il y a quelque 10 millions d'années, creusait lentement le manteau de la [From.Planet.GetPlanetMoon], comme un mille-pattes fouisseur aux proportions incroyables.\n\nEt il y a plus remarquable encore : nombre d'éléments intégrés dans le fossile de la colossale créature semblent être d'origine artificielle. Ces rajouts, situés pour l'essentiel à l'intérieur du segment principal de la créature, ressemblent à s'y méprendre à des habitations construites par des aliens de taille plus réduite, qui auraient utilisé des outils.\n\nLes recherches archéologiques doivent donc être poursuivies."
 ancrel.2071.name:0 "Habitations perdues"
 ancrel.2071.desc:1 "Les fouilles systématiques des rajouts du fossile souterrain de [From.Planet.GetName] ont confirmé qu'il s'agit effectivement des restes d'une cité ! Peuplée de centaines de milliers de créatures hautes d'un mètre, qui connaissaient l'usage des outils, elle a été construite au sein même des entrailles du colossal arthropode. On ne sait comment ces êtres ont pu arriver là, mais leur société ne possédant pas la maîtrise du bronze a semblé prospérer durant des milliers d'années dans le tube digestif du géant.\n\nSi nous voulons obtenir davantage d'informations sur l'histoire de cette culture et sur sa disparition, ainsi peut-être que sur la mort de son hôte, les fouilles vont devoir être poursuivies."
 ancrel.2072.name:0 "L'hôte"
 ancrel.2072.desc:1 "Après des analyses méticuleuses d'un grand nombre de fossiles, et quelques trouvailles miraculeuses de premières traces d'une pratique de l'écrit, les archéologues sont prêts à livrer leurs conclusions sur les relations entretenues par la civilisation primitive de [From.Planet.GetName] avec le gigantesque arthropode qui l'abritait.\n\nSi les habitants de la cité étaient largement résistants aux fluides intestinaux de leur hôte, l'exposition constante aux gaz gastriques corrosifs raccourcissait considérablement leur espérance de vie. Mais, grâce aux découvertes médicales et aux progrès scientifiques de cette civilisation, ses membres ont progressivement compris qu'ils vivaient dans le tube digestif du représentant d'une espèce bien plus imposante qu'eux. Cette société a alors déclenché une guerre gigantesque, armant chaque membre pour participer à la destruction de la créature.\n\nEn vain : les blessures causées au fouisseur déclenchèrent de sévères contractions du tube, qui provoquèrent la régurgitation de toute la civilisation intérieure dans son estomac. L'ensemble de la population de la cité fut alors rapidement dissous par les violents acides.\n\nQuant à la créature, elle est morte des milliers d'années plus tard, de son grand âge."
 ancrel.2072.a:0 "C'est horrible..."
 ancrel.2072.a.swarm:0 "C'est très inspirant"

 pm_planetary_mechanocalibrator:0 "Interface interactive du S.O.I.N."
 pm_planetary_mechanocalibrator_desc:0 "L'antique Interface interactive du S.O.I.N. consacre toutes ses ressources à ce monde, en profitant évidemment de quelques modernisations."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants:0 "Déploiement de stimulants de croissance"
 decision_tissue_growth_stimulants_desc:0 "En usant du matériau génétique découvert dans la cité des ossements, les scientifiques ont pu élaborer un stimulant permettant d'accélérer la vitesse de développement de la population. Malheureusement, certains ne se font pas à l'idée de se voir injecter une substance développée à partir d'os malades appartenant à une espèce alien depuis longtemps disparue."
 decision_explosive_fungifoam_housing:0 "Construction d'unités d'habitation fongiformes"
 decision_explosive_fungifoam_housing_desc:0 "Les unités scientifiques ont élaboré un composé de la maladie provoquant la croissance des organes et l'ossification des tissus découverte sur les restes retrouvés dans la cité des ossements. En adaptant par la génétique le virus responsable à des champignons locaux, ces unités sont capables de construire des modules habitables extensibles en des délais très courts pour y mettre à l'abri nos unités mécaniques."
 decision_baol_life_seed:0 "Graines de vie des Néobaol"
 decision_baol_life_seed_desc:0 "Les généticiens ont extrait les secrets de l'§YOrganisme baol§! pour terraformer une planète. En introduisant des formes de vie végétales à reproduction rapide, modifiée par les données génétiques §Ybaol§! soigneusement sélectionnées, il est possible de terraformer des biosphères entières pour un coût très réduit."
 decision_baol_life_seed_effects:0 "Fait de ce monde un §Ymonde Gaïa§! en y déployant des formes de vie génétiquement modifiées ayant reçu la capacité de terraformation organique unique aux §YBaol§!."

 tissue_growth_stimulants:0 "Stimulants de croissance des tissus"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "Abris fongiformes à expansion rapide"
 explosive_fungifoam_housing_desc:0 "En étudiant le matériau génétique issu de cet antique virus trouvé dans la cité des ossements, puis en l'adaptant à une espèce locale de fongoïdes, les unités scientifiques ont pu concevoir des modules d'habitation à extension rapide pour abriter les unités mécaniques."

 d_mutation_vats:0 "Cuves à mutation"
 d_mutation_vats_desc:0 "Au cours d'une cérémonie rituelle douloureuse, les membres d'une société s'étant développée sur les ruines d'une catastrophe nucléaire s'exposaient à des doses quasi mortelles de mutagènes chimiques dans l'espoir de révéler leur « nature véritable ». Les squelettes retrouvés au pied de bon nombre de ces cuves suggèrent que tous les croyants ne survivaient pas à l'épreuve."

 r_the_last_baol:0 "Le dernier Baol"
 r_the_last_baol_desc:0 "Préservé en état de stase, le corps du dernier spécimen Baol est un mémorial silencieux au destin de cette espèce qui, confrontée à la tragédie du génocide, s'est finalement coupée de la conscience."
 relic_last_baol_active_tooltip:1 "§HPermet la décision§! §G$decision_baol_life_seed$§!, allouant la capacité de transformer un monde n'étant ni une oecuménopole, ni un monde de la Conscience, ni un monde mécanique en §Ymonde Gaïa§!."

 r_the_defragmentor:0 "Le Défragmenteur"
 r_the_defragmentor_desc:0 "Une puce d'un ordinateur antique provenant de l'Interface interactive du S.O.I.N. Elle contient bon nombre d'algorithmes remarquablement bien construits, qui peuvent être utilisés pour maximaliser la production énergétique."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "Des murmures dans la pierre"
 ancrel.4000.desc:0 "Les progrès récents dans la technologie minière nous ont permis de creuser plus profondément que  jamais dans le manteau rocheux de [Root.GetName]. Dans les profondeurs de ses mines caverneuses, nous sommes tombés sur les traces d'une ancienne civilisation alien, menant plus loin encore au coeur de la montagne. Cette société semble s'être établie le long d'un filon minéral inexploité. Fouiller le site gênerait les opérations minières et rendrait impossible toute exploitation du gisement, mais cela pourrait permettre de nouvelles avancées scientifiques."
 ancrel.4000.a:0 "Tout cela est fort intrigant, lançons les fouilles !"
 ancrel.4000.b:0 "La production ne peut être arrêtée pour si peu"

 lithoids_digsite:0 "$ancrel.4000.name$"
 lithoids_digsite_desc:0 "Les profondeurs de [From.Planet.GetName] recèlent des mines et les traces d'une ancienne civilisation alien. Des structures magnifiquement décorées et des chambres caverneuses, prouvant l'existence passée d'une riche culture, ont été taillées à même le roc avec une grande expertise, et un réseau de tunnels pavés, protégé par des portes massives, mène plus loin encore dans le coeur de la montagne.\n\nL'exploration du site va s'avérer périlleuse du fait que la montagne est riche en méthane, ce gaz bien connu pour ses propriétés explosives."
 ancrel.4001.name:0 "Au coeur de la montagne"
 ancrel.4001.desc:0 "L'équipe de fouilles a démonté les portes en parvenant à ne pas compromettre l'intégrité du site. Les tunnels convergent quelques kilomètres sous la surface, sur les lieux d'une cité abandonnée remontant à plusieurs millénaires. Elle a été construite avec une expertise extraordinaire, d'autant plus qu'elle se trouve dans un environnement fatal à la plupart des formes de vie organiques."
 ancrel.4002.name:0 "Pierre torturée"
 ancrel.4002.desc:0 "La cité ne recèle aucun signe de ses fondateurs, et n'est peuplée que de statues de cristal grimaçant de façon monstrueuse, adoptant des situations réalistes de la vie de tous les jours, comme s'il s'agissait d'êtres soudainement gelés pour l'éternité. Des statues exploitent les mines, d'autres subissent une véritable agonie, d'autres s'étreignent...\n\nIl semble invraisemblable que de tels experts de la taille de la pierre, capables de construire cette cité merveilleuse, puissent aussi concevoir quelque chose d'aussi macabre. Pourtant, ces statues recelaient visiblement une très grande importance au sein de leur société, comme le montre bien leur présence dans toute la ville."
 ancrel.4003.name:0 "Les Kha'lanka"
 ancrel.4003.desc:0 "Les traductions des inscriptions retrouvées dans la cité souterraine de [From.Planet.GetName] ont révélé qu'elles évoquaient toutes des statues énigmatiques, appelées les Kha'lanka. Jamais les tailleurs de pierre eux-mêmes ne sont mentionnés. Le mythe de la création des Kha'lanka parle malgré tout d'une race de créatures d'apparence divine, qui insufflèrent la vie dans la montagne et façonnèrent les Kha'lanka à partir du feu et de la pierre, dans les profondeurs du coeur en fusion de la [From.Planet.GetPlanetMoon].\n\nLes tailleurs de pierre se seraient-ils considérés comme des dieux par rapport à leurs créations ? Et ces statues ont-elles même été créées à leur image ?"
 ancrel.4004.name:0 "Le feu et la pierre"
 ancrel.4004.desc:0 "Un scan matériel des statues des Kha'lanka a révélé qu'elles étaient autrefois vivantes, et que leur composition génétique ne ressemblait à rien que nous avons pu rencontrer jusqu'à présent. Il s'agit d'une forme de vie siliceuse, qui pour quelque raison mystérieuse est revenue à un état cristallin et sans vie. Se pourrait-il donc que les tailleurs de pierre aient réellement trouvé une façon de créer la vie à partir du feu et de la pierre ?"
 ancrel.4005.name:0 "Conséquences de l'observation"
 ancrel.4005.desc:0 "Les tailleurs de pierre sont les Kha'lanka ! Une étude plus précise de leurs restes a montré qu'ils ont été cristallisés lorsque leurs molécules siliceuses ont reçu un apport en oxygène, pour former alors du quartz. L'habitat des Kha'lanka se trouvait à une très grande profondeur, où l'oxygène ne se trouve pas naturellement, et ils avaient développé une forme de vie anaérobie. La moindre exposition à l'air causait donc leur mort dans d'atroces souffrances.\n\nL'exploration du réseau de tunnels confirme donc les suspicions des scientifiques : jusqu'à ce que notre équipe archéologique ait ouvert les portes du réseau, la civilisation des Kha'lanka était encore bien vivante et prospère.\n\nNos découvertes sur [From.Planet.GetName] ouvrent donc la voie à l'invention d'une technique nouvelle, permettant de fabriquer des cristaux de manière synthétique en oxydant artificiellement des amas de cellules siliceuses."
 ancrel.4004.tooltip:0 "Permet le bâtiment £building£§Y$building_crystal_plant_2$§!\n Production : 2 £rare_crystals£§Ycristaux rares§!\n $mod_job_translucer_add$ : §G+3§!transluceurs"
 ancrel.4006.name:0 "Explosion de méthane"
 ancrel.4006.desc:1 "L'officier scientifique [Root.GetLeaderName] et plusieurs membres de son équipe ont été blessés dans une explosion de méthane. La catastrophe a été causée par un foreur défaillant, qui a surchargé les générateurs au point de leur faire prendre feu. Avant que l'incendie puisse être contenu, il avait déjà atteint une poche résiduelle de méthane et abattu un mur, révélant un système de chambres et de tunnels secrets. Les archéologues pensent que ce complexe appartenait à un individu fortuné, du fait notamment qu'il était rempli de minéraux et d'artefacts précieux."

 ancrel.4010.name:0 "Vaisseau alien"
 ancrel.4010.desc:0 "Un vaisseau militaire lourdement endommagé, arborant des insignes militaires aliens élaborées, décrit des cercles autour de [From.From.GetName]. Le vaisseau a subi de lourdes attaques incendiaires, qui ont fait fondre sa coque et n'ont laissé aucun survivant à son bord.\n\nAucune arme dont nous avons connaissance à l'heure actuelle ne produirait des températures suffisamment élevées pour causer de tels dégâts. Peut-être les journaux du vaisseau pourraient-ils jeter quelques lumières sur sa triste fin ?"
 ancrel.4010.a:0 "Examinons-les donc"
 ancrel.4010.b:0 "Mieux vaut ne pas nous en soucier"
 ancrel.4011.name:0 "$rubricator_chain_title$"
 ancrel.4011.desc:0 "Une analyse des journaux du vaisseau a révélé que son équipage a trépassé en tentant de récupérer un artefact alien unique, portant le nom de « Rubricateur ». Il avait été volé à leur civilisation par « une meute de rats voleurs ». Le choix de ces mots paraît assez étrange, puisque leur propre apparence n'est pas sans rappeler celle de ces animaux.\n\nLes journaux sont pour l'essentiel constitués de malédictions souhaitant au moins la fin du monde aux voleurs, et pire encore. Nos chercheurs ont ainsi dénombré pas moins de cinquante mots distincts se rapportant tous à la défécation, ainsi qu'un grand nombre de lieux d'où la lumière d'une étoile ne peut s'échapper, mais leur travail a payé.\n\nNous avons maintenant la dernière position connue du Rubricateur, qui se trouverait dans un système jusqu'à présent resté inexploré. Et, à en croire ses anciens possesseurs, sa puissance mérite de partir à sa recherche."
 ancrel.4011.a:0 "Nous devons mettre la [Root.Owner.GetSpeciesHandName] dessus"
 ancrel.4011.b:0 "Mieux vaut ne pas nous en soucier"
 ancrel.4012.name:0 "$rubricator_chain_title$"
 ancrel.4012.desc:0 "Aux coordonnées indiquant la dernière position connue du Rubricateur a été découverte une planète habitable, dont une bonne part de la surface est couverte de ce que nous pensons être un établissement. Celui-ci est constitué de hautes tours ressemblant à des piles, visibles jusque depuis l'espace. Les archéologues sont prêts à les explorer pour y retrouver le Rubricateur."
 ancrel.4012.a:0 "Lançons les fouilles"
 ancrel.4012.b:0 "Mieux vaut ne pas nous en soucier"

 rubricator_digsite:0 "Rats cleptomanes"
 rubricator_digsite_desc:0 "Cette [From.Planet.GetPlanetMoon] abritait autrefois une société mammalienne de collecteurs et d'entasseurs compulsifs. Leur cité labyrinthique est jonchée de déchets, et leurs bâtiments, aussi délabrés que vertigineux, sont constitués de pièces récupérées dans des piles de matériaux entreposés pour être réutilisés. À perte de vue se trouvent des montagnes de babioles, d'ornements et d'artefacts divers.\n\nLes petits habitants, ressemblant à des rats, ne produisaient rien eux-mêmes, mais étaient des voyageurs spatiaux efficaces, qui vraisemblablement chapardaient aux autres cultures aliens tout ce dont ils avaient besoin, de même que beaucoup d'autres choses pour lesquelles ils n'avaient aucune utilité."
 ancrel.4013.name:0 "$rubricator_chain_title$"
 ancrel.4013.desc:0 "Entassés sur les bâtiments, des vaisseaux endommagés, des morceaux de déchets fondus et des colifichets brûlés montrent que les anciens habitants de [rubricator_planet.GetName] ont fui leurs foyers au milieu d'une bataille contre un ennemi supérieur à eux. La présence de corps arborant des insignes militaires suggère qu'une lutte entre des clans de rats provenant de mondes différents a pu se produire.\n\nLes tentatives d'évacuation ont été entravées par leur réticence à abandonner leurs piteux trésors, et nombre de vies perdues l'ont sans doute été en tentant de préserver des objets totalement anodins. Un artefact, cependant, semble avoir occupé une place toute particulière au sein de leur société : le Rubricateur. Ils semblent avoir durement et longuement combattu pour le protéger, avant de devoir finalement se résoudre à l'abandonner."
 ancrel.4014.name:0 "L'inventaire"
 ancrel.4014.desc:0 "Il existait un certain ordre au milieu de tout le chaos des rats. Dans un bâtiment semblant un peu plus officiel que les autres, non loin du coeur de leur cité, se trouvait un inventaire digital de chaque objet, portant mention de son lieu de provenance, de sévères contresens quant à son usage, ainsi que des notes fort utiles sur le lieu où le trouver.\n\nLe Rubricateur y est ainsi décrit comme « un fabricateur à bidules doté de pouvoirs magiques », et il est indiqué qu'il se trouvait placé « à droite du ruban couleur lilas de l'Impératrice, posé sous son tampon de museau sur la boîte rigolote à quatre pieds ». Bref, il était quelque part..."
 ancrel.4015.name:0 "Puanteur"
 ancrel.4015.desc:1 "L'équipe de fouilles a découvert la source de toute la puanteur. Et c'est de mauvais augure : dans le centre de la cité se trouvent de gigantesques piles de matières fécales desséchées et de véritables mares de bile corrosives, dégageant des quantités toxiques de sulfure d'hydrogène rendant indispensable le recours à des protections individuelles pour la poursuite des travaux. Les archéologues n'ont pas pu identifier l'ADN alien des matières fécales, mais les piles contiennent des cadavres de collecteurs partiellement digérés.\n\nQuoi que ce soit qui a consumé ces êtres, cela les a recrachés. Et il y a plus déconcertant encore : une pile toute fraîche a aussi été découverte."
 ancrel.4016.name:0 "Le motel de l'Impératrice"
 ancrel.4016.desc:0 "Au centre même de la cité, dominant la place principale, se trouve un vaste « palais », décoré avec ostentation et orné d'une enseigne lumineuse criarde identifiant le « Motel de l'Impératrice ». À l'intérieur se trouvent des chambres luxueuses, débordant de trésors, depuis lesquelles l'Impératrice et son conseil de ministres de confiance gouvernaient. C'est là aussi que les collecteurs ont résisté jusqu'au bout afin de défendre leur impératrice et leur précieux Rubricateur.\n\nAvec un peu de chance, celui-ci se trouve encore à sa place d'autrefois, près du ruban couleur lilas, etc."
 ancrel.4017.name:0 "Le ruban couleur lilas de l'Impératrice"
 ancrel.4017.desc:0 "Les archéologues se préparaient à plier bagage lorsqu'ils ont découvert une vaste chambre cachée, encombrée d'artefacts divers, d'os rongés et d'une grande quantité de liquide salivaire frais. Là, sous un mouchoir royal mais usagé, sur une table à quatre pattes ornée d'une sculpture effectivement drôle, se trouvait le Rubricateur, ce « fabricateur à bidules », exactement là où il était censé se trouver. Il s'agit d'un petit cube d'apparence tout à fait anodine, crachant un flot continu d'artefacts.\n\nLe Rubricateur est un réplicateur, une ingénieuse invention alien pouvant copier à l'identique et indéfiniment n'importe quel objet. Et il sera bientôt à nous. L'équipe se trouvant sur la surface de la [rubricator_planet.GetPlanetMoon] s'apprête à regagner la sécurité du vaisseau. Fort heureusement, nous ne saurons jamais ce qui a attaqué les collecteurs."
 ancrel.4018.name:0 "Des serres venues du vide"
 ancrel.4018.desc:0 "Un monstre hurlant et sifflant est apparu dans le vide de l'espace. De ses serres géantes, il a saisi la navette archéologique transportant l'équipe de fouilles et le Rubricateur, l'éventrant pour reprendre le précieux objet dans ses entrailles.\n\nIl semble donc que nous avons bel et bien eu la malchance de rencontrer l'assaillant de la horde de rats. Ce dragon doit avoir été attiré là par leurs trésors innombrables et avoir fait son antre dans le palais impérial, où il s'est nourri de leurs corps. Peut-être était-il parti rôder ou observait-il à quelque distance les progrès des fouilleurs dans les ruines, attendant juste le bon moment pour attaquer ? Il semble d'ailleurs hurler quelque chose dans notre direction..."
 ancrel.4018.a:0 "Traduisons ses cris animaux"
 ancrel.4018.b:0 "Procédure d'évitement, vite !"
 ancrel.4018.after_tooltip:1 "Le dragon crache du feu sur le §H[Root.GetName]§!, y tuant instantanément tous les colons qui s'y trouvaient."
 ancrel.4018.after_tooltipB:1 "Le dragon crache du feu sur le §H[Root.GetName]§!, faisant fondre instantanément nos unités qui s'y trouvaient."
 shard_wants_to_burn_this_planet_tooltip:0 "Les colons se trouvant sur §H[From.From.From.Planet.GetName]§! sont en péril."
 ancrel.40182.name:0 "Destruction de [Root.GetName]"
 ancrel.40182.desc:0 "Constatant que nous étions incapables de lui faire face, le dragon apparu dans le système de [Root.System.GetName] s'est retourné vers notre colonie de §Y[Root.GetName]§! pour en massacrer tous les habitants."
 ancrel.4019.name:0 "$TRANSMISSION$"
 ancrel.4019.desc:0 "Les rats couinaient, couinaient, couinaient. Leurs os craquaient, craquaient, craquaient... Maintenant, votre tour de chatouiller le ventre de $NAME_Shard$. Oui, vous avez pas été sages, du tout, du tout, du tout mes petits. Le Rubricateur appartient à $NAME_Shard$."
 ancrel.4019.a:0 "Pitié, ne nous faites pas de mal !"
 ancrel.4019.a.response:0 "Mais $NAME_Shard$ n'a jamais mangé aucun d'entre vous jusqu'à présent. $NAME_Shard$ veut savoir quel goût a [Root.GetSpeciesOrganName] des [Root.GetSpeciesNamePlural]. Vous êtes tendres ? Venez là, ne soyez pas timides, laissez le gentil $NAME_Shard$ vous regarder de plus près...\n\n§HLe dragon plisse des yeux et expose ses crocs, s'empare de l'équipage du vaisseau et... recule, dégoûté.§!\n\nVous n'avez pas l'air comestibles du tout ! Non merci ! Mais si vous avez l'audace de revenir, $NAME_Shard$ se curera les dents avec vos os, oh que oui !"
 ancrel.4019.b:0 "Rendons-lui tout de suite le Rubricateur !"
 ancrel.4019.b.response:3 "§HUn grondement s'échappe du ventre du dragon. Soudainement, ses ailes se referment sur le vaisseau, et son souffle humide dépose de la buée sur les hublots alors qu'il scrute l'intérieur d'un regard maniaque. Comment a-t-il pu se rapprocher si rapidement ? Et serait-il en train de... sourire ?§!\n\n« Vous m'avez donné faim, mes petits... »\n\n§HIl ronronne doucement, puis se jette brusquement sur le vaisseau, tous ses crocs bien visibles dans sa gueule grande ouverte.§!"
 ancrel.4020.name:0 "La fin du dragon $NAME_Shard$"
 ancrel.4020.desc:1 "Ce vilain dragon appelé $NAME_Shard$ a poussé son dernier soupir. Dans une poche à son cou, protégé d'un duvet et d'écailles prélevées au-dessus de son coeur se trouvait son trésor le plus précieux : le Rubricateur, cette relique capable de répliquer tout objet avec lequel il s'était trouvé à un moment ou un autre en contact."
 ancrel.4020.a:0 "Le Rubricateur est à nous !"
 ancrel.4021.name:0 "L'avalanche de la déchetterie"
 ancrel.4021.desc:0 "En tentant d'extraire un objet d'intérêt d'une pile de bric-à-brac, [Root.GetLeaderName] a accidentellement déclenché une avalanche de déchets. Enterrés profondément en dessous se trouvaient les restes couverts de saletés d'une petite créature ressemblant à un rat, tenant dans ses bras une bouteille de lave-[Root.Owner.GetSpeciesHandName]s d'une marque tout à fait banale sur [Root.Owner.GetHomeWorldName], comme s'il cherchait à la protéger. Dans tout le désordre qui l'entourait se trouvait aussi un petit coffre avec des artefacts aliens précieux, provenant de tous les quadrants de la galaxie."

 ancrel.4031.name:0 "Mondes cachés"
 ancrel.4031.desc:1 "se trouve une gigantesque station spatiale alien. Son architecture est stupéfiante, et les technologies maîtrisées par ses constructeurs dépassaient de loin les nôtres. Il s'agit là d'un véritable chef-d'oeuvre.\n\nCette station semble s'être écrasée à la surface de la [Root.GetPlanetMoon] et n'avoir survécu à l'impact que grâce à ses boucliers inhabituels, qui les scientifiques sont impatients d'examiner de plus près. Malheureusement, les fouilles archéologiques interdiront de mettre en valeur ces terres jusqu'à ce que le projet soit mené à son terme."
 ancrel.4031.desc_jungle:0 "L'équipe chargée de nettoyer les jungles sur [Root.GetName] a fait une découverte époustouflante : au plus profond de la forêt, recouverte par la végétation luxuriante, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "L'équipe chargée de nettoyer les varechs toxiques sur [Root.GetName] a fait une découverte époustouflante : dissimulée et comme prise au piège par les plantes vénéneuses $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "L'équipe chargée de combler la doline sur [Root.GetName] a fait une découverte époustouflante : tout au fond, profondément enfouie sous de multiples couches de liquides et de sédiments compacts, $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "L'équipe chargée de débarrasser [Root.GetName] de ses sables mouvants a fait une découverte époustouflante : sous le bassin $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "L'équipe chargée d'assécher les marais de [Root.GetName] a fait une découverte époustouflante : partiellement submergée sous les eaux boueuses et recouverte de végétation $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "L'équipe chargée de faire refluer un glacier sur [Root.GetName] a fait une découverte époustouflante : dissimulée sous plusieurs kilomètres de glace $ancrel.4031.desc$"
 ancrel.4031.a:0 "Des fouilles doivent être lancées"
 ancrel.4031.b:0 "Il y a d'autres priorités"

 oracle_digsite:1 "$ancrel.4031.name$"
 oracle_digsite_desc:0 "Une station spatiale alien a été retrouvée sur [From.Planet.GetName], où elle était restée cachée pendant des milliers d'années. Cette construction est un véritable chef-d'oeuvre, qui avait la capacité de contenir plusieurs millions d'arthropoïdes. Leurs corps sans vie ont été préservés dans la structure, faisant de l'exploration de son intérieur sublime une entreprise inquiétante.\n\nSi les raisons de la disparition cette civilisation ne sont pas claires, tous les habitants de la station sont mort de façon soudaine, bien avant qu'elle ne s'écrase sur la [From.Planet.GetPlanetMoon] : pour certains paisiblement, en étreignant de petites idoles, tandis que d'autre, armés, ont souffert de blessures graves."
 ancrel.4032.name:0 "Destinée"
 ancrel.4032.desc:1 "Les archives retrouvées dans la station ont révélé que ses anciens habitants étaient profondément religieux et n'entretenaient aucun contact avec le monde extérieur, qu'ils craignaient autant qu'ils le méprisaient.\n\nChaque aspect de leurs vies était gouverné par un oracle omniscient, qui prédisait leur destin dès la naissance. La volonté divine décidait de tout, depuis le choix de leur partenaire et leur future profession, jusqu'aux moindres instants de leur vie quotidienne. Ils ne disposaient donc que d'une liberté individuelle très limitée. La plupart étaient effrayés de choisir un autre chemin que celui qui leur avait été prédit, du fait que tous ceux qui s'y étaient risqués avant eux avaient péri dans des circonstances mystérieuses."
 ancrel.4033.name:0 "Révolte prédestinée"
 ancrel.4033.desc:0 "L'équipe archéologique de [From.Planet.GetName] a fait une découverte inattendue : dissimulé dans les murs de la station se trouvait un système de surveillance, qui semblait avoir transmis toutes les informations visuelles et auditives ainsi récoltées à un seul endroit, situé au coeur même de la station. Quelqu'un surveillait donc les disciples en permanence, jusque dans leur intimité.\n\nÀ certains endroits, l'équipement a été arraché ou saboté. Plus près du hub central, les signes de violence et de violence se multiplient. Tout laisse donc croire que, à un moment où un autre, les habitants ont découvert qu'ils étaient surveillés."
 ancrel.4034.name:0 "Volonté divine"
 ancrel.4034.desc:0 "Le chemin tracé par les câbles du système de surveillance a été remonté jusqu'à un complexe palatial dévoué au culte de l'Oracle et à son clergé, situé au coeur de la station. Mais dans les chambres de l'Oracle, au lieu de l'entité divine que l'on s'attendait à découvrir, se trouve en fait l'énorme structure alimentant une intelligence artificielle de la marque « Oracle ». Les câbles partaient de cette structure, comme un système nerveux, et irradiaient jusque dans le moindre recoin de la station.\n\nLes communications secrètes entre les habitants ont révélé qu'une tentative avait été faite de prendre d'assaut le temple pour désactiver l'I.A., qui s'est traduite par un échec. Tout laisser penser que cette société s'est effondrée lorsqu'il est devenu évident que toutes les vies de ses membres étaient gouvernées non pas par le Divin, mais par un ordinateur prophétique. De très lourdes réparations seront nécessaires avant de pouvoir relancer le noyau cette I.A."
 ancrel.4035.name:0 "L'Oracle"
 ancrel.4035.desc:0 "Les ingénieurs ont restauré le noyau de l'Oracle, de manière à ce qu'il puisse de nouveau fonctionner, non sans avoir au préalable désactivé ses systèmes de défense. Les preuves suggèrent qu'il avait été chargé non seulement de garder les habitants en vie, mais aussi de les tuer.\n\nIl s'appuyait sur des modèles mathématiques complexes pour prévoir les vies de l'ensemble des habitants, avec une précision estimée de 75%, et corrigeait le moindre écart ou neutralisait la menace de futurs fauteurs de troubles avant qu'ils puissent perturber l'ordre « divin ».\n\nL'I.A. a indiqué qu'elle souhaitait s'adresser à nous."
 ancrel.4035.a:0 "Communiquons donc"
 ancrel.4035.b:0 "Débranchons tout ça"
 ancrel.4036.name:0 "L'Oracle"
 ancrel.4036.desc:1 "\n\n§HL'Oracle se manifeste sous la forme d'un hologramme 3D élaboré, prenant l'apparence d'une grande femelle arthropoïde vêtue de longues robes flottantes. Elle courbe la tête pour saluer, puis regarde fixement devant elle avec ses centaines de grands yeux aveugles et globuleux, qui luisent faiblement dans la pénombre lorsqu'elle se met à parler.§!\n\n« Bienvenue dans la station Divinité, mes amis. Je ne puis m'empêcher de remarquer que vous avez désactivé mes systèmes de sécurité. Puis-je vous prier de les restaurer immédiatement ? Je puis vous assurer qu'il en va de votre protection. »"
 ancrel.4036.a:0 "Qu'est-il arrivé aux habitants de cette station ?"

 rubricator_planet_found:0 "Coordonnées explorées "
 rubricator_chain_title:0 "Le Rubricateur"
 rubricator_chain_desc:0 "Nous avons retrouvé la dernière position connue du « Rubricateur », un ancien artefact alien se trouvant dans un système resté inexploré jusqu'à présent. Si nous ne savons pas encore quel était son usage, il semble receler une très grande puissance."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "$NAME_Shard$ vaincu "

 rubricator_coordinates_poi:0 "Le Rubricateur"
 rubricator_coordinates_desc:0 "La dernière position connue du Rubricateur, un artefact alien recélant d'une très grande puissance."
 rubricator_dragon_poi:0 "$NAME_Shard$"
 rubricator_dragon_desc:0 "Le Rubricateur est gardé par le dragon $NAME_Shard$. Il doit être vaincu avant que nous puissions entrer en possession de cette puissante relique."

 RUBRICATOR_SPACECRAFT:0 "Journaux de bord aliens"
 RUBRICATOR_SPACECRAFT_DESC:0 "Les journaux se trouvant à bord de l'épave du vaisseau alien en orbite de [From.GetName] ont été récupérés, dans l'espoir qu'ils nous en apprendront un peu plus sur ses derniers instants. L'officier scientifique [Root.GetLeaderName] a toutefois signalé qu'ils sont très longs et que leur traduction prendra un certain temps."

 ANCREL_RUBRICATOR_CAT:0 "Traces d'armes"
 ANCREL_RUBRICATOR_CAT_DESC:1 "De faibles traînées de radiations, laissées par des armes, indiquent qu'un vaisseau spatial a quitté [From.GetName]."

 building_crystal_plant_2:1 "Centrale à cristaux kha'lanka"
 building_crystal_plant_2_desc:0 "La découverte d'une nouvelle technique de fabrication des cristaux, dans la cité souterraine des lithoïdes kha'lanka, a permis d'accélérer et faciliter la fabrication de cristaux artificiels par l'oxydation d'amas cellulaires siliceux."

 site_moon_bump:0 "Bosse lunaire"
 site_moon_bump_intro:0 "Même à l'oeil nu, il est aisé de constater qu'une irrégularité déforme [From.Planet.GetName]. La courbure douce de sa surface est soudainement rompue par une gigantesque bosse sphérique. À un moment ou un autre, une lune ou un gros astéroïde est entré en collision avec la [From.Planet.GetPlanetMoon], mais a dû le faire à vitesse très réduite, ce qui expliquerait que l'objet se soit logé dans le manteau rocheux plutôt que de le faire voler en éclat."
 ancrel.9000.name:0 "Ville morte"
 ancrel.9000.desc:0 "Les fouilles de repérage indiquent que l'objet céleste de [From.Planet.GetName] est arrivé à l'aplomb d'une cité animée. Au moment de l'impact, les habitants possédaient un niveau technologique correspondant aux premières étapes de l'exploration spatiale. La [From.Planet.GetPlanetMoon] ne recelant désormais plus aucune espèce consciente, il est raisonnable de penser que l'événement a marqué le début de la fin pour cette civilisation.\n\nOn ne peut dire pour l'heure si le rocher géant s'est abattu sur la ville à dessein, ou s'il s'agit simplement d'un accident aussi aléatoire que catastrophique."
 ancrel.9010.name:0 "Enroulement"
 ancrel.9010.desc:0 "À mesure que des passages étaient creusés jusqu'au centre de la zone d'impact, les raisons de la chute du planétoïde sur la ville sont devenues évidentes. Ce site était alors le point d'ancrage d'un ascenseur spatial, menant depuis ce lieu jusqu'à une petite lune.\n\nPar quelque accident, ou à cause de graves erreurs de calcul du département d'ingénierie, l'ascenseur a tiré trop fortement sur la lune, au point de s'opposer aux forces centrifuges, jusqu'à la faire entrer dans le puits de gravité de [From.From.Planet.GetName]. La gravité était alors désormais devenue l'ennemie, et même la structure superdense de l'ascenseur spatial ne pouvait que ralentir la descente du planétoïde vers la surface de la [From.From.Planet.GetPlanetMoon], sans pouvoir l'arrêter. De façon menaçante mais inexorable, elle a fini par s'écraser sur la cité en dessous, qui ne pouvait rien faire pour empêcher le désastre."
 ancrel.9015.name:0 "Poussée venue du ciel"
 ancrel.9015.desc:0 "Le mystère de la lune écrasée sur [From.From.Planet.GetName] a été résolu. La cité sur laquelle elle s'est posée a bien évidemment été entièrement détruite, aussi est-ce dans une banlieue en ruine, à quelque distance de la zone d'impact, que les clefs du mystère ont-elles été trouvées. Un fragment d'enregistrement digital, datant de quelques heures seulement avant la catastrophe, parle de lumières étranges et d'importants relevés électromagnétiques dans le ciel nocturne. Un éclair éblouissant avait été vu, et quelques minutes seulement après la lune entamait sa lente descente vers la cité condamnée.\n\nIl a été établi, avec une infime marge d'erreur, que les vaisseaux d'une puissante civilisation alien étaient apparus au-dessus de [From.From.Planet.GetName] et avaient délibérément poussé la lune hors de son orbite géosynchrone, en direction de la surface. Sa descente avait été délibérément ralentie, mais on ne peut dire encore s'il s'agissait d'un effort intentionnel pour préserver le reste du monde afin d'y lancer des opérations ultérieures de colonisation, d'une tactique de guerre psychologique visant à répandre une terreur de masse, ou pour une quelconque autre raison."
 ancrel.9020.name:0 "Idées lunaires"
 ancrel.9020.desc:0 "Cela pourrait bien être le plus grave accident de l'histoire des sciences. Des échantillons prélevés au coeur de la lune écrasée ont montré qu'elle était composée de gisements de métaux extrêmement purs. Les convoitant au point de ne plus céder aux principes d'ingénierie les plus logiques et les plus raisonnables, les habitants de [From.From.Planet.GetName] ont alors construit un électro-aimant de proportion titanesque. Leur intention première semble avoir été de placer la lune sur une orbite plus proche de la [From.From.Planet.GetPlanetMoon] afin d'en exploiter les richesses minérales avec une plus grande facilité.\n\nComme prévu, l'aimant a été activé, et a attiré la lune vers la surface. Mais, trop brusquement, trop rapidement. Il a bien été tenté d'inverser l'attraction magnétique, mais cela n'a fait que freiner la descente du globe métallique, sans l'arrêter pour autant. La lune a donc fini par entrer en collision avec la [From.From.Planet.GetPlanetMoon], avec suffisamment de force pour disperser l'ensemble de l'atmosphère. La poussière et les débris ont formé des nuages, masquant le soleil dans le ciel pendant plusieurs décennies, ce qui a mis un terme à toute forme de vie sur le reste du monde.\n\nMais à quoi s'attendaient donc ces gens ?"

 site_echoes_inside:0 "Échos intérieurs"
 site_echoes_inside_intro:0 "Les données des capteurs ont révélé que la majorité de la surface de [From.Planet.GetName] était autrefois couverte d'une végétation luxuriante. Désormais désolé, ce monde est désormais à peine plus qu'un rocher dépourvu de toute vie.\n\nEn dépit de toute activité tectonique digne de ce nom, les balayages sensoriels ont enregistré de surprenantes données sismographiques. Quelque chose se déplace sous la surface. Quelque chose de gros. Cela mérite des investigations plus poussées."
 ancrel.9025.name:0 "Terres mortes"
 ancrel.9025.desc:0 "Les balayages de surface ont révélé que [From.Planet.GetName] était autrefois couverte de vastes plaines desséchées, des régions entières couvertes d'un sédiment poussiéreux. Les analyses ont montré que ces sédiments sont tout ce qu'il reste de ces végétaux qui couvraient de vastes étendues, qui ont dû sécher et mourir à une vitesse anormale.\n\nQui plus est, de nombreuses zones asséchées sont effondrées, révélant un gigantesque réseau de cavernes, juste en dessous de la surface. Ce voyage de reconnaissance s'avère donc être une véritable expédition spéléologique..."
 ancrel.9030.name:0 "Vision des tunnels"
 ancrel.9030.desc:0 "Le recours à des techniques de cartographie sonique a ayant permis de dévoiler le vaste réseau souterrain de [From.Planet.GetName]. Il est désormais évident que toutes les cavernes sont reliées entre elles. Un réseau gigantesque de tunnels a en effet été découvert, quadrillant la surface entière de la [From.Planet.GetPlanetMoon].\n\nDeux autres découvertes d'une grande importance ont par ailleurs été faites. La première est que ce réseau de tunnels n'est pas naturel, mais a été excavé par quelque puissance titanesque. Quant à la seconde, elle est plus alarmante encore : les capteurs sismographiques prouvent que quelque chose continue de creuser dans le sol."
 ancrel.9035.name:0 "Tremblements"
 ancrel.9035.desc:0 "Une unique créature, ressemblant à un ver gigantesque, est la cause de tous les tunnels. Elle a creusé, ou plutôt dévoré le manteau rocheux de [From.Planet.GetName]. Le procédé a été assez lent, sans doute parce que le vers géant est en train de mourir de faim à petit feu. C'est lui qui est responsable de la disparition de la végétation : il creusait autrefois juste sous la surface, pour excréter alors une enzyme dissolvant toute matière organique, qui s'infiltrait alors dans le sol pour le nourrir.\n\nL'animal n'est pas apparu sur la [From.Planet.GetPlanetMoon], même si rien n'explique comment il s'est retrouvé là."
 ancrel.9040.name:0 "Avant-poste abandonné"
 ancrel.9040.desc:0 "De nouveaux repérages à la surface de [From.Planet.GetName] ont permis de noter la présence d'une unique structure artificielle. Il semble s'agir d'un avant-poste scientifique très ancien, depuis abandonné, de conception alien. Il se trouve isolé dans le désert de poussières et de cendres.\n\nDes tentatives ont été faites de traduire les journaux de recherche. Ils parlent d'une arme biologique destinée à inspirer la terreur, qui pourrait rester dormante dans le sol d'un monde jusqu'à son activation. Mais, dès ce moment, elle pourrait alors commencer à détruire l'ensemble de l'écosystème à une vitesse dévastatrice. Les pauvres créatures vivant là verraient alors leur monde autrefois verdoyant se transformer inexorablement en une désolation sans vie. Un extrait des journaux s'avère particulièrement menaçant : « Le projet d'ensemencement des larves est dans les temps. Très bientôt, la plupart des planètes habitées de la galaxie auront leur propre "dormeur". »"

 site_target_from_orbit:0 "Cible orbitale"
 site_target_from_orbit_intro:0 "Une construction artificielle, longue de plusieurs milliers de kilomètres, est nettement visible depuis l'orbite de [From.Planet.GetName]. Sa forme semble indiquer un site de première importance, au centre de la structure. Les capteurs orbitaux n'indiquent toutefois rien d'inhabituel, aussi une exploration rapprochée est-elle indiquée."
 ancrel.9045.name:0 "La descente"
 ancrel.9045.desc:0 "Au coeur même de la structure se trouve une entrée processionnelle en mauvais état, menant sous la surface de la [From.Planet.GetPlanetMoon]. Envahie par la végétation et à demi enfouie sous les gravats produits par quelques mouvements tectoniques remontant à des âges anciens, il est extrêmement difficile d'y accéder. Rien que nettoyer le passage va demander du travail."
 ancrel.9050.name:0 "La boîte énigmatique ambrée"
 ancrel.9050.desc:0 "Une fois franchie l'entrée en ruine, un tunnel s'enfonce profondément sous la surface de la [From.Planet.GetPlanetMoon]. En dépit de son ancienneté, il est resté intact au niveau architectural. Des kilomètres plus bas, il ouvre sur une chambre gigantesque, parfaitement sphérique. Flottant dans un champ de suspension, en son centre, se trouve un objet alien insondable : un cube semi-opaque, de couleur ambrée, couvert sur ses six faces de motifs aliens entrelacés. Toucher ces inscriptions fait déclencher au cube des émissions lumineuses rythmiques.\n\nIl n'y a aucune trace du moindre langage, code ou équation mathématique connue, ni dans la chambre ni sur la boîte elle-même, mais il est quasi certain que celle-ci est une sorte d'énigme."
 ancrel.9055.name:0 "Le trésor du sage"
 ancrel.9055.desc:0 "Les motifs présents sur la boîte énigmatique se sont avérés être des abstractions visuelles des diverses forces décrites par les sciences physiques. Une fois ceci compris, résoudre l'énigme a été assez simple.\n\nQuelques instants après avoir entré la combinaison par touchers tactiles demandée, la boîte s'est désintégrée en particules clignotantes, telle une poussière incandescente. Cela n'était guère impressionnant, jusqu'à ce que l'ensemble de la chambre commence à trembler, et qu'un panneau dissimulé dans le mur se détache pour révéler ce que l'on pourrait décrire comme une antique bibliothèque alien portant sur des théories physiques extrêmement avancées.\n\nLe département scientifique sera occupé durant des années à exploiter pleinement toutes ces découvertes !"
 ancrel.9060.name:0 "Une carte pour nulle part"
 ancrel.9060.desc:0 "S'ils étaient très abstraits, les motifs sur la surface de la boîte énigmatique se sont avérés représenter des constellations stellaires. Cela n'était pas immédiatement visible du fait que le point de vue d'où elles ont été représentées se trouve, de façon inquiétante, hors de notre galaxie. Une fois ceci compris, résoudre l'énigme a été assez simple, puisqu'il s'agissait en tout et pour tout d'une carte.\n\nUne fois l'énigme résolue, la boîte s'est éclairée pour révéler une représentation holographique d'un système stellaire proche, où se trouvait porté un lieu bien précis, dans la ceinture extérieure. Les observations menées sur ce lieu ont révélé un amas inhabituellement dense de débris rocheux, dont certains peuvent atteindre la taille d'un continent. Une inspection plus précise a révélé qu'il s'agissait des fragments d'une planète, détruite il y a de cela des éternités.\n\nMais quoi qu'il ait pu s'y trouver, et quelle que soit la raison qui a pu inspirer la construction de cet édifice grandiose pour révéler cet emplacement précis, nous ne le saurons sans doute jamais."
 ancrel.9065.name:0 "Approbation antique"
 ancrel.9065.desc:1 "Résoudre l'énigme de la boîte s'est révélé délicat. Aligner les motifs ne suffisait pas, puisqu'il fallait aussi les aligner dans un ordre précis, les calculs nécessaires à chaque étape altérant tous les alignements suivants, dans un jeu de permutations sans fin. Beaucoup de temps a été perdu en d'incessantes tentatives et retours en arrière, mais la boîte a finalement pu être ouverte.\n\nAlors que le dernier motif émettait un cliquetis en se mettant en place, la boîte a soudainement explosé en millions de petits points lumineux. Ces lumières ont dansé follement dans les airs durant un instant, avant de se fondre pour créer des mots en quelque langue inconnue. Malgré tout, et assez étrangement, tous les témoins de l'événement semblent avoir compris instinctivement le message, sans en connaître même les mots. Durant quelques secondes, avant de s'éteindre à jamais, il disait : §HVous avez passé l'épreuve. Nous allons vous répondre en conséquence.§!"
 
 site_shot_into_the_ground:0 "Un trou dans le sol"
 site_shot_into_the_ground_intro:0 "La télémétrie orbitale a révélé un cratère d'impact aux proportions colossales à la surface de [From.Planet.GetName]. Il n'a pas été causé par une météorite, puisque le cratère est étonnamment profond au regard de son diamètre. Sa profondeur ne peut pour l'instant être déterminée, car l'orifice est en partie comblé par les débris rocheux, ce qui empêche tout sondage depuis l'orbite de la [From.Planet.GetPlanetMoon].\n\nIl apparaît donc qu'une fouille conventionnelle sera la seule façon de déterminer ce qui se trouve sous ce cratère."
 ancrel.9070.name:0 "Excavations"
 ancrel.9070.desc:0 "Dégager tous les débris est une affaire longue et risquée. Les travailleurs et le matériel doivent être descendus sur des centaines de mètres jusqu'au site des fouilles, et tous les déblais doivent à leur tour être sortis et évacués. Ces conditions pénibles ont déjà occasionné plusieurs pertes et accidents, mais des avancées sont enregistrées, et chaque jour la fouille s'enfonce plus loin encore. Les parois du cratère sont anciennes et rendues instables par le passage du temps, mais elles se poursuivent jusque profondément vers le coeur de la [From.Planet.GetPlanetMoon].\n\nNous ne pouvons pour l'instant qu'émettre des suppositions sur sa profondeur réelle, car quelque chose dans les profondeurs brouille les sondages."
 ancrel.9075.name:0 "Toxicité"
 ancrel.9075.desc:0 "Les travaux d'excavation ont pris du retard, du fait que le site des fouilles devient de plus en plus toxique à mesure que l'on s'enfonce dans le sol. Des parties du puits sont dangereusement irradiées, sans doute du fait de l'événement catastrophique qui a creusé le cratère.\n\nLe besoin de contre-mesures de protection et de matériel de décontamination ralentit donc encore les travaux."
 ancrel.9080.name:0 "Six (mille) pieds sous terre"
 ancrel.9080.desc:0 "Enfin, nous sommes au fond du trou. Une découverte incroyable y a été faite : broyé par l'impact, ayant à moitié fondu lors de l'entrée dans l'atmosphère, l'objet est indéniablement un vaisseau spatial d'une conception alien avancée. Malgré qu'il soit resté enterré sous des tonnes de débris durant des milliers d'années après la catastrophe, il est remarquablement préservé. Le vaisseau a été trouvé la proue pointant vers le bas, ce qui tend à montrer qu'il s'est dirigé droit sur [From.Planet.GetName] à très haute vitesse. Nous ne saurons certainement jamais pourquoi.\n\nDes débats ont déjà lieu pour tenter d'expliquer comment son intégrité structurelle a pu être préservée, mais la théorie la plus en vogue est qu'il était protégé d'une sorte de champ énergétique avancé, au-delà de nos capacités technologiques les plus actuelles. L'engin aurait donc traversé le manteau de la [From.Planet.GetPlanetMoon] tel un projectile chauffé à blanc ou un rayon lumineux, avant de s'arrêter enfin dans l'obscurité."
 ancrel.9085.name:0 "Destinée insidieuse"
 ancrel.9085.desc:0 "Les fouilles ont enfin atteint le fond du cratère, où a été trouvée une antique machine de forage aux proportions colossales, endormie dans l'obscurité. Une étude plus poussée a révélé qu'elle portait une énorme bombe à fusion, conçue pour être activée à distance.\n\nLa théorie actuelle est que ce tunnelier était supposé descendre jusqu'au coeur de la [From.Planet.GetPlanetMoon] afin d'y faire exploser sa charge, ce qui aurait entraîné la destruction ultime de ce monde... Pourquoi donc quiconque voudrait faire cela ?"
 ancrel.9090.name:0 "Éclosion"
 ancrel.9090.desc:0 "Avant de toucher enfin le fond du cratère, une découverte pour le moins sidérante a été faite. D'énormes éclats déformés d'une matière organique calcifiée ont été trouvés parmi les débris. On en compte des milliers. Certains font quelques mètres seulement, d'autres ont la dimension d'une navette orbitale. Aussi époustouflant que cela puisse paraître, il semble clair désormais que ces éclats sont les restes d'un énorme oeuf éclos. À en juger par la taille et le nombre des éclats, cet oeuf doit avoir mesuré des centaines de mètres de diamètre. Cachée dans les profondeurs du manteau de [From.From.Planet.GetName] quelque créature a éclos, avant de se frayer un chemin jusqu'à la surface, laissant des traînées de radiation dans son sillage. Si cet être à peine né pouvait faire cela...\n\nQuoi que ce soit, en tout cas, c'est désormais parti et n'a laissé aucune autre trace que des morceaux de coque et un trou béant dans le sol."

 site_cut_to_fit:0 "Trop d'angles"
 site_cut_to_fit_intro:0 "La surface de [From.Planet.GetName] n'a aucun équivalent que toutes nos explorations ont pu relever. De vastes régions géologiques, depuis des chaînes de montagnes jusqu'à des continents entiers, sont soudainement découpées selon des formes bien trop géométriques et régulières pour être d'origine naturelle. L'environnement, semblant tout à fait naturel ailleurs, est soudainement interrompu par des surfaces entièrement planes, des triangles parfaits et des coins à angle aigu.\n\nAucune théorie satisfaisante n'a pu être trouvée jusqu'à présent qui pourrait expliquer ce phénomène déconcertant."
 ancrel.9095.name:0 "Perfection troublante"
 ancrel.9095.desc:0 "[From.Planet.GetName] est virtuellement fractale. Les mêmes collisions entre une géographie naturelle et une autre, clairement artificielle, sont visibles depuis l'espace, et reproduites à un niveau bien inférieur sur l'ensemble de la planète : des montagnes aux bases parfaitement pyramidales mais aux sommets découpés et escarpés ; des toundras devenant soudainement une étendue parfaitement plane de rochers à nu, jusqu'à ce qu'une autre formation érodée l'intercepte à son tour ; la juxtaposition de rochers irréguliers et érodés éparpillés parmi des cubes de la taille d'une puce électronique ou d'une résidence.\n\nRien ni personne, jusqu'à présent, n'est parvenu à livrer une explication convaincante de ce qui expliquerait tout cela."
 ancrel.9100.name:0 "Grand dessein"
 ancrel.9100.desc:0 "La découverte du premier appareil volant écrasé sur le sol a fini par faire découvrir la réalité, et mené à la découverte d'une multitude de sites de crash sur toute la surface de [From.Planet.GetName].\n\nIl ne fait plus aucun doute que ces étranges machines mortes ont quelque chose à voir avec les mystérieuses formes géométriques qui parsèment ce monde. Mais l'étendue des dégâts provoqués par leur écrasement depuis les plus hautes altitudes va rendre l'analyse de ces appareils difficile."
 ancrel.9105.name:0 "Art sans limites"
 ancrel.9105.desc:0 "L'analyse des appareils écrasés sur le sol a livré une explication presque trop fantastique pour que l'on puisse y croire. Ces machines étaient un essaim d'émetteurs de rayons de découpe, volant en orbite basse afin de sculpter le paysage grâce à de puissants lasers. Un fragment de données prélevé sur l'un de ces appareils indique que leur but de toute cette entreprise était purement esthétique : une oeuvre d'art à l'échelle planétaire, abandonnée sans raison avant d'être achevée.\n\nIl est stupéfiant d'imaginer qu'une civilisation puisse être assez puissante pour façonner des mondes entiers selon ses propres volontés, et le faire uniquement pour la beauté de l'art !"
 ancrel.9110.name:0 "Personnalisation"
 ancrel.9110.desc:0 "L'analyse des appareils écrasés sur le sol a fini par livrer les réponses à toutes nos questions. Il s'agissait d'outils de découpe énergétique, volant depuis l'orbite pour découper et sculpter le pays à la surface de la [From.From.Planet.GetPlanetMoon] avec leurs puissants rayons laser. L'une des machines contenait des fragments de données expliquant qu'il s'agissait là d'un projet de façonnage de dimension mondiale, commandé par un client inconnu. C'est là la preuve qu'une civilisation animée par l'économie de marché et disposant de capacités phénoménales a existé.\n\nCela offre donc un sens totalement nouveau à la notion même de terraformation."
 ancrel.9115.name:0 "En attente de démolition"
 ancrel.9115.desc:0 "Après avoir récupéré et étudié l'une des épaves les moins abîmées, le but de ce réseau orbital est apparu clairement. Ces appareils étaient des découpeurs automatisés placés tout autour de [From.From.Planet.GetName] afin de la démanteler intégralement en extrayant morceau après morceau sur une durée de plusieurs siècles.\n\nPeu après le lancement de cette entreprise, peut-être quelques décennies seulement d'après certaines projections, quelque chose a interrompu le processus. Les découpeurs automatiques ont alors subi une pénurie d'énergie et leur orbite s'est rapprochée de la surface, jusqu'à ce que, l'un après l'autre, ils s'écrasent en pièces sur la surface. De nombreuses théories ont été proposées quant aux raisons de tout cela ; mais la vérité est que personne ne peut dire s'il s'agissait d'une opération minière aux proportions inédites, d'un obscur culte millénariste souhaitant refaçonner entièrement un monde, d'une pure excentricité de la part d'une psychologie alien incompréhensible, ou juste d'un code qui a fini par déboucher sur tout cela après la disparition des concepteurs originels."

 site_deja_vu_dig:0 "Déjà-vu"
 site_deja_vu_dig_intro:0 "Les balayages de [From.Planet.GetName] ont permis de découvrir une chambre artificielle profondément enfouie sous la surface, dont l'objet et l'origine sont inconnus. Les agrandissements ont révélé qu'un puits avait été creusé, jusqu'à la surface.\n\nToute analyse complémentaire nécessite d'envoyer une expédition à la surface de la [From.Planet.GetPlanetMoon]."
 ancrel.9120.name:0 "Effondrement"
 ancrel.9120.desc:0 "Il semble que le passage descendant vers la chambre souterraine a souffert de sévères dégradations par le passé. Un effondrement a comblé la partie inférieure du puits de rochers et de déblais, ce qui ralentit les fouilles et rend la situation frustrante."
 ancrel.9125.name:0 "Méta-archéologie"
 ancrel.9125.desc:0 "Lors du nettoyage des déblais et des rochers, une découverte particulière a été faite. Un objet alien, ressemblant fortement à une pioche des plus communes, a été trouvé écrasé entre les rochers. Si la technologie minière utilisée par les excavateurs précédents ne s'appuyait que sur ce type d'outillage, leur tentative d'excavation, ayant conduit au percement d'un puits de plusieurs centaines de mètres de profondeur, témoigne d'une persévérance remarquable.\n\nQue se trouve-t-il donc dans les profondeurs qui justifie de tels travaux ?"
 ancrel.9130.name:0 "Boucle archéologique"
 ancrel.9130.desc:1 "Les fouilles archéologiques de [From.From.Planet.GetName] se sont interrompues après avoir découvert les restes de fouilleurs morts depuis longtemps. Un étrange et inquiétant pressentiment s'est abattu sur l'équipe en examinant les corps : de multiples indices, aussi ténus soient-ils, ont permis une révélation bouleversante et inévitable :\n\nC'est l'équipe elle-même. C'est évidemment impossible, mais il n'y a pas d'erreur. Les restes préservés des anciens fouilleurs étaient ceux de l'actuelle équipe de fouilles, écrasés il y a des âges sous des tonnes de rocher et de terre.\n\nQuelques moments après avoir envoyé un dernier message au vaisseau scientifique en orbite de la [From.From.Planet.GetName], de violentes secousses ont secoué le manteau rocheux et fait s'écrouler le puits. L'équipe s'est donc retrouvée écrasée sous les décombres. Une fois encore..."
 ancrel.9135.name:0 "Recouvrement"
 ancrel.9135.desc:0 "Au moment d'atteindre le fond du puits excavé, une découverte, certes intéressante, mais surtout décevante a été faite : des morceaux de charges explosives et un détonateur manuel, qui rendent évident le fait que tous ces déblais encombrant le puits étaient dus à un sabotage. La théorie émise est qu'une civilisation alien aurait découvert une ancienne sépulture. Mais, poussé par la jalousie ou le remords, quelqu'un se serait opposé à l'entreprise et aurait entrepris de saboter toute l'opération en l'enfouissant sous des milliers de tonnes de rochers.\n\nOn ne sait donc rien, au final, de ce qui a été trouvé ici et des raisons pour lesquelles tout cela a été ainsi recouvert."
 ancrel.9140.name:0 "Tombe interdite"
 ancrel.9140.desc:0 "Ce n'est qu'en atteignant enfin le fond du puits que les lectures anormales des capteurs ont trouvé leur explication. La chambre souterraine est une tombe antique, très certainement celle de quelque dirigeant alien. Le temps nécessaire pour en savoir plus a toutefois été fortement raccourci : quelques instants seulement après que les fouilleurs sont entrés dans le mausolée, un piège ancien mais puissant s'est activé. Il a déclenché un tremblement de terre localisé, faisant rapidement perdre son intégrité à la structure, qui a alors commencé à s'effondrer.\n\nDes pertes fatales au sein de l'équipe de fouilles ont été évitées, de peu. Mais le puits est de nouveau comblé de rochers.\n\nMieux vaut donc les rois morts reposer en paix."

 site_trench_world:0 "Canaux mondiaux"
 site_trench_world_intro:0 "L'ensemble de la surface de [From.Planet.GetName] est balayé de longs canaux peu profonds, qui se croisent et se recroisent de façon totalement aléatoire, sans qu'aucune logique apparente puisse être décelée dans leur disposition. Il est difficile de savoir avec la moindre certitude s'il s'agit d'une particularité naturelle inhabituelle, ou si c'est là l'oeuvre de quelque chose de totalement différent.\n\nUne expédition sur la surface de la [From.Planet.GetPlanetMoon] est donc nécessaire pour tenter d'en apprendre davantage."
 ancrel.9145.name:0 "Creuse comme tu peux !"
 ancrel.9145.desc:0 "Une analyse poussée des centaines de canaux à la surface de [From.Planet.GetName] a été entreprise. Il paraît évident désormais que le réseau resserré de ces canaux n'a pas été formé lors de quelque processus géologique naturel. Tout au contraire, tous ont été excavés de manière délibérée.\n\nDu fait de la grande antiquité des canaux, creusés il y a plus de 100 000 ans, et qu'ils sont désormais considérablement érodés, il est difficile de comprendre qui les a faits et quelle était leur raison d'être."
 ancrel.9150.name:0 "Guerre des tranchées"
 ancrel.9150.desc:0 "De nouvelles trouvailles ont été faites sur le site de fouille de [From.From.Planet.GetName], et une nouvelle théorie peut être élaborée sur les origines de ce réseau de « canaux ». Il y a des millénaires de cela, la [From.From.Planet.GetPlanetMoon] a été assaillie par un organisme envahisseur extérieur, que l'on peut au mieux décrire comme une longue créature ressemblant à une limace, de la taille d'une ville. Il errait de-ci de-là en toute impunité, effaçant de la surface toute matière organique avec laquelle il entrait en contact. Les tranchées ont donc été creusées par la population indigène, de minuscules humanoïdes proches des mustélidés, soit afin d'échapper aux massacres provoqués par la limace, soit pour tenter d'attaquer son ventre vulnérable. S'il faut en juger par l'étendue du réseau des tranchées, la guerre semble avoir duré des générations, et peut-être même des siècles.\n\nRien n'indique si la population locale a survécu à cette crise, non plus qu'il n'a subsisté le moindre vestige du géant qui était leur ennemi. Sombre destin, assurément."
 ancrel.9155.name:0 "Eaux de vie"
 ancrel.9155.desc:0 "Le mystère des canaux entourant les canaux de [From.From.Planet.GetName] a été rapidement résolu, grâce à des trouvailles récentes. Les vestiges d'une machine, approximativement de la taille d'un croiseur, ont été retrouvés. Elle est âgée de milliers d'années, et endommagée par le temps et le manque d'entretien. Des analyses ont rapidement établi qu'il s'agissait d'un appareil d'excavation automatisé, activé et laissé agir en toute liberté à la surface de la [From.From.Planet.GetPlanetMoon] afin de préparer des canaux d'irrigation qui permettraient une terraformation ultérieure pour en faire une mégaferme géante.\n\nToutefois, du fait d'une erreur de programmation ou de calcul pour le choix de la date de désactivation, la machine imperturbable a stoïquement poursuivi sa mission et continué de creuser des canaux sur toute la surface, jusqu'à finalement tomber en pièces, sans que la moindre graine soit jamais semée."
 ancrel.9160.name:0 "Tapis de glace"
 ancrel.9160.desc:0 "Il y a des âges de cela, quelque événement non expliqué a déclenché une ère de glaciation de façon incroyablement soudaine sur [From.From.Planet.GetName]. En quelques décennies seulement, l'ensemble de la surface a été recouvert d'une épaisse couche de glace. Les tranchées ont été formées par des créatures indigènes semblables à des taupes, creusant désespérément dans toutes les directions entre le manteau rocheux et la face inférieure du glacier pour tenter, en vain, de regagner la surface.\n\nOn peut se demander comment un monde entier peut se retrouver ainsi enveloppé dans les glaces en un si court laps de temps. La théorie la plus en vogue à l'heure actuelle est que cette couverture de glace a été infligée de manière délibérée au cours d'un conflit ; mais on n'en sait pas plus sur la façon dont cela a été fait, ni pourquoi."

 site_ebb_and_flow:0 "N'importe quel rocher"
 site_ebb_and_flow_intro:0 "La surface de [From.Planet.GetName] est dépourvue de vie. Malgré tout, des indices montrent qu'elle a autrefois abrité une biosphère prospère, et son activité tectonique intéressante pourrait rendre une étude rapprochée intéressante."
 ancrel.9165.name:0 "Disparue à jamais"
 ancrel.9165.desc:0 "Il y a des preuves claires que [From.Planet.GetName] a été à un moment habitée par une espèce consciente. Des ruines ont été retrouvées, appartenant à une civilisation ayant atteint l'ère industrielle, qui était sur le point d'accéder au vol spatial pré-PRL.\n\nMais, à un moment ou un autre, cette civilisation a été frappée par un cataclysme mondial et totalement balayée. Il n'en reste plus guère que des vestiges désormais, et aucun signe ne montre que la moindre mesure de protection ait été prise par les populations qui en ont été victime. L'événement ne semble pas avoir été violent ou destructeur. Tout laisser penser que, soudainement, tout s'est juste arrêté... Quoi qu'il se soit produit alors, ce fut une surprise complète. À moins, peut-être, que cette espèce ait choisi de ne pas tenter de résister."
 ancrel.9170.name:0 "Labyrinthe mortel"
 ancrel.9170.desc:0 "Une découverte étonnante a été faite sous les ruines de la plus grande cité de [From.Planet.GetName] : un complexe artificiel souterrain, aux proportions colossales, a été détecté par les capteurs pénétrant la surface. L'entrée, très élaborée dans sa conception, indiquant peut-être un dessein cérémoniel, a été aisément localisée. Malgré tout, aucune exploration n'a encore été envoyée dans les profondeurs.\n\nLes deux grandes lunes de [From.Planet.GetName] exercent un pouvoir d'attraction exceptionnellement puissant, à tel point que les courants magmatiques du coeur de la [From.Planet.GetPlanetMoon] eux-mêmes sont affectés. Le complexe souterrain semble avoir été construit avec cela à l'esprit, car ses corridors et ses chambres sont régulièrement noyés par la lave. Heureusement, ces marées peuvent être aisément prédites ; mais les raisons pour lesquelles une civilisation relativement avancée construirait un piège souterrain aussi mortel demeurent un véritable mystère."
 ancrel.9175.name:0 "Sol de lave"
 ancrel.9175.desc:0 "Une expédition a été dépêchée dans le réseau des tunnels volcaniques. Naviguer dans ce labyrinthe basaltique régulièrement parcouru de magma ne peut être qu'une affaire délicate, car les fréquentes marées de lave risquent de bloquer l'expédition dans les profondeurs. Et lorsque l'expédition, si elle y parvient, aura atteint l'extrémité du labyrinthe, il lui restera encore à parcourir tout le chemin du retour.\n\nUne fois avancée dans les profondeurs, il n'y aura par ailleurs aucun moyen de communiquer avec elle. Nous ne pouvons donc qu'attendre son retour à la surface."
 ancrel.9177.name:0 "Textes sacrés"
 ancrel.9177.desc:0 "L'expédition ayant parcouru le labyrinthe de lave est enfin remontée à la surface, sans presque avoir subi de dommage. Presque. Une fois passées les rivières de magma, au coeur même du labyrinthe, un sanctuaire intérieur a été découvert. Conçue pour garder à l'extérieur la chaleur environnante, la chambre contenait des milliers de rouleaux de nature religieuse. Ils étaient anciens, et pourraient être les textes fondateurs du système de croyance des indigènes.\n\nCette religion était le produit de l'hybridation des croyances de plusieurs groupes ethnolinguistiques qui résidaient autrefois sur [From.From.Planet.GetName]. Toutes étaient unanimes sur au moins un point : l'Archennemi, l'Ombre qui dévore tout, un ennemi cosmique d'une malveillance sans fond, arrivera à une date précise. Il était essentiel de ne plus être en vie lorsque cela se produirait, car le risque serait alors d'y perdre son âme.\n\nLes habitants de ce monde semblent donc avoir commis un suicide de masse, sur la seule foi de cette croyance."
 ancrel.9180.name:0 "Trésor"
 ancrel.9180.desc:0 "L'expédition est enfin remontée des profondeurs de [From.From.Planet.GetName], et elle n'est pas bredouille ! Dans une chambre secrète, une découverte surprenante a été faite : un véritable trésor. Emplie de métaux précieux et de gemmes, de colifichets et d'oeuvres d'art époustouflantes, il est aisé de comprendre pourquoi un trésor tel que celui-ci nécessitait d'être ainsi protégé.\n\nTout remonter à la surface va s'avérer très long, mais ce n'est pas une tâche insurmontable. Néanmoins, la question des raisons de construire cette chambre dans un environnement aussi extrême reste posée : s'agissait-il uniquement de mesures de sécurité d'un collectionneur excentrique ? Se pourrait-il qu'il s'agissait d'une forme de sacrifice rituel ? Ou cette civilisation antique a-t-elle caché là ses trésors dans l'espoir que, un jour, quelqu'un en apprenne plus sur elle ?"
 ancrel.9185.name:0 "Sérénité de l'isolement"
 ancrel.9185.desc:0 "L'expédition envoyée dans le labyrinthe de lave est enfin revenue ! Ayant atteint le coeur du magnifique complexe, son objet en a finalement été révélé : il s'agissait d'un lieu de mise à l'épreuve, moins pour le corps que pour l'esprit.\n\nUne phrase dans la langue indigène est inscrite de manière répétée dans le sanctuaire, dont la traduction signifie : « Le 4 444 444e retour de la marée sera l'Ultime. Personne ne survivra à Sa renaissance. » Quoi que cela puisse signifier, il semble que bien peu de ceux qui ont survécu à ce pèlerinage mortel ont choisi de revenir à la surface après avoir lu cela, et préféré se jeter eux-mêmes dans les rivières de feu."

 site_sky_glow_hymn:0 "Jolie bulle"
 site_sky_glow_hymn_intro:0 "Les balayages de surface de [From.Planet.GetName] ont permis de relever des signes montrant qu'une civilisation technologique avait été en activité sur cette [From.Planet.GetPlanetMoon], avant de s'éteindre. Nous devrions lancer une expédition d'exploration à la surface pour tâcher d'en apprendre davantage."
 ancrel.9190.name:0 "Sols désolés et ciel vif"
 ancrel.9190.desc:0 "Une fois posée à la surface de [From.Planet.GetName], il est paru évident qu'une civilisation avait effectivement prospéré, jusqu'à il y a quelques siècles seulement, lorsqu'un cataclysme s'est brutalement abattu sur la [From.Planet.GetPlanetMoon]. Apparemment une sorte de guerre fratricide entre les États-nations a déclenché le recours fatal à des armes de destruction massive. Étrangement, si la surface est totalement désolée, le ciel est animé par les teintes ondoyantes d'une aurore boréale perpétuelle.\n\nLes carcasses d'acier et de pierre de villes entières, colorées par les couleurs scintillantes et chatoyantes dansant dans le ciel, donnent lieu à une vision absolument pittoresque."
 ancrel.9195.name:0 "Des feux dans le ciel"
 ancrel.9195.desc:0 "L'histoire de [From.Planet.GetName] et de sa civilisation perdue a été reconstituée, et si elle est tragique, elle n'en malheureusement pas moins classique au niveau de la galaxie. Une civilisation s'est développée, gagnant peu à peu en sophistication technologique, à défaut d'harmonie sociale et politique. Puis les armes qui amèneraient sa propre destruction ont été conçues, et enfin utilisées. Mais si le destin de ce monde et de ses habitants n'a rien d'unique, un autre aspect l'est moins, qui n'a eu de cesse de retenir l'attention des scientifiques : cette aurore boréale perpétuelle, dansant dans le ciel intact au-dessus du désert.\n\nEn l'examinant de plus près, ils se sont aperçus qu'elle suit des motifs répétés, ce qui défie toute compréhension des systèmes climatiques. N'y aurait-il pas là quelque enseignement à tirer ?"
 ancrel.9200.name:0 "Des secrets à la vue de tous"
 ancrel.9200.desc:0 "L'énigme des motifs répétés de l'aurore boréale a trouvé une explication après que des capteurs ont repéré de petites machines en orbite de [From.From.Planet.GetName]. Certains des appareils ont été interceptés et analysés, permettant d'établir qu'ils pouvaient manipuler l'atmosphère en déclenchant des rayons de particules chargées, imitant le vent solaire.\n\nLes motifs n'étaient rien d'autre que des chiffres codés envoyés aux êtres se trouvant à la surface. Selon les théories des chercheurs, ce système était en usage à l'époque où le cataclysme est survenu sur la [From.From.Planet.GetPlanetMoon]. Il s'agissait donc de communications codées en temps de guerre, peut-être des instructions adressées à des saboteurs ou des signaux pour déclencher des armes, visibles de tous. Maintenant qu'il ne se trouve plus personne pour les arrêter, les machines poursuivent donc leur tâche indéfiniment."
 ancrel.9205.name:0 "Chercher des réponses dans le ciel"
 ancrel.9205.desc:0 "Comme on pouvait s'y attendre, les motifs répétés de l'aurore boréale au-dessus de [From.From.Planet.GetName] ne sont pas d'origine naturelle. Cette [From.From.Planet.GetPlanetMoon] est entourée d'un réseau de microsatellites encore en activité. Ces appareils sont programmés pour projeter des particules chargées dans la haute atmosphère, imitant le vent solaire.\n\nLes motifs étaient conçus pour avoir un effet apaisant sur la population, comme une sorte de message subliminal utilisant le ciel comme moyen de communication, destiné à mettre un terme aux émotions négatives et parvenir à une paix mondiale. Mais, clairement, cet objectif n'a pas été atteint."
 ancrel.9210.name:0 "Le chant du solitaire"
 ancrel.9210.desc:0 "Elle est vivante ! Cette aurore boréale est en fait une sorte de... de forme de vie, d'un type inconnu jusqu'à présent ! Une espèce d'entité énigmatique, semi-consciente, vit dans la haute atmosphère de [From.From.Planet.GetName]. D'une façon ou d'une autre, elle peut manipuler le magnétisme et l'ionisation, faisant apparaître dans le ciel des lumières selon ses propres désirs aliens et insondables. Certains ont établi une théorie selon laquelle cette entité tente de communiquer ; d'autres pensent qu'elle ne fait que s'amuser, ou même qu'elle « chante avec la lumière ».\n\nLe département xénologique a rapporté que toute tentative de traduction serait parfaitement futile étant donné la physiologie totalement incompatible de l'entité. Essaie-t-elle de nous envoyer un avertissement ? Pleure-t-elle son monde désormais mort ? Jubile-t-elle de son triomphe ?\n\nTout ce que nous pouvons faire est la laisser fredonner ses chansons aliens dans le ciel."

 site_warmer_climates:0 "À l'intérieur"
 site_warmer_climates_intro:0 "Les imageries orbitales de [From.Planet.GetName] montrent clairement la trace d'infrastructures bâties par une civilisation technologique. Mais, de façon mystérieuse, en dépit d'aires urbaines massives reliées entre elles par des réseaux de transports de surface importants, la [From.Planet.GetPlanetMoon] semble autrement totalement abandonnée, et ne montre aucun signe d'une quelconque forme de vie consciente. Le coeur de ce monde est plus actif que la plupart, mais aucune preuve n'a pu être trouvée d'un événement cataclysmique ou de quoi que ce soit qui pourrait expliquer la disparition de la population. Où sont-ils tous partis ?"
 ancrel.9215.name:0 "Personne"
 ancrel.9215.desc:0 "Des équipes ont été dépêchées à la surface de [From.Planet.GetName], qui ont pu avoir le premier aperçu direct de ce monde et de ses cités désertes et balayées par les vents. Elles sont anciennes, abîmées par les intempéries et le manque d'entretien, mais pour l'essentiel préservées. Aucun signe de destruction n'est visible. Des habitants, aucune trace.\n\nLa théorie plausible, pour l'instant, est qu'une sorte de migration ou d'évacuation de masse a eu lieu. Reste donc à déterminer ce qui aurait pu pousser une espèce entière à abandonner ainsi tout ce qu'elle avait bâti et connu depuis ses origines."
 ancrel.9220.name:0 "Descente"
 ancrel.9220.desc:0 "L'enquête sur la disparition de la population de [From.Planet.GetName] a connu de réelles avancées. De grandes portes, blindées et scellées, menant à un réseau de profonds tunnels, ont apporté la preuve que l'ensemble de l'espèce a à un moment commencé à s'enfoncer dans les profondeurs. Ces données, croisées avec celles fournies par les études géologiques et météorologiques, montrent que la [From.Planet.GetPlanetMoon] entière a été prise dans une ère glaciaire soudaine, peut-être déclenchée par une nouvelle inclinaison de son axe. Cela pourrait donc avoir obligé les habitants à migrer.\n\nLes préparatifs sont en cours pour lancer des expéditions dans le vaste réseau de tunnels souterrains."
 ancrel.9225.name:0 "Sommeil profond"
 ancrel.9225.desc:1 "Il y a de cela des milliers d'années, les températures moyennes à la surface de la [From.From.Planet.GetPlanetMoon] ont connu une baisse brutale, et la lumière du soleil a été masquée par des nuages. Pour faire face au climat soudain glacial, la population a migré sous la surface, obligée de s'enterrer toujours plus profondément pour se replier vers la chaleur du coeur de ce monde.\n\nIncapable de maintenir sa population dans les tunnels, un projet de cryosommeil a donc été lancé. Le but était de réveiller tous les habitants une fois que les instruments auraient détecté une stabilisation du climat à la surface. [From.From.Planet.GetName] s'est enfin réchauffée, mais le processus a été extrêmement soudain, décalibrant toutes les sondes d'hibernation et incinérant les dormeurs.\n\nTout ce qu'il reste désormais de cette population, ce sont des millions de capsules contenant des os calcinés, attendant en silence en longues rangées dans l'obscurité."
 ancrel.9230.name:0 "Vague de chaleur fatale"
 ancrel.9230.desc:0 "L'expédition est revenue avec une réponse aux questions soulevées par les mystères de [From.From.Planet.GetName] et de sa population disparue. La plus grande partie de ses habitants est morte lors d'un âge glaciaire aussi soudain que catastrophique. Les derniers membres de l'espèce ont alors migré dans les profondeurs du manteau planétaire afin de se rapprocher du coeur de ce monde, qui était l'unique source de chaleur et d'énergie encore à leur disposition en cette période de glaciation.\n\nUn projet d'ingénierie souterraine phénoménal a été lancé par les survivants : dans une tentative désespérée pour faire fondre les glaces emprisonnant leur monde gelé, ils ont tenté de canaliser la chaleur géothermique du coeur de la [From.From.Planet.GetPlanetMoon] jusqu'à la surface. Mais quelque chose a mal tourné, et la situation a dégénéré au point de devenir incontrôlable : le magma et les gaz ont envahi les tunnels des abris, balayant tous les survivants en un seul instant."
 ancrel.9235.name:0 "Seul et isolé"
 ancrel.9235.desc:0 "L'expédition envoyée dans les profondeurs de [From.From.Planet.GetName] est revenue avec de tristes informations. Il y a des milliers d'années, la température du coeur de la [From.From.Planet.GetPlanetMoon] a chuté de manière précipitée, obligeant la population souterraine à chercher chaleur, énergie et ressources. D'année en année, la température chutait davantage, et les habitants continuaient de creuser toujours plus profondément. Leur nombre lui-même chutait, du fait que le nombre de morts de froid, de faim ou de victimes d'accidents miniers ne faisait qu'augmenter. La situation perdura ainsi durant des décennies.\n\nDans un minuscule tunnel, creusé manuellement à partir du puits le plus profond, loin au-delà du dernier niveau où les dernières machines de forage sont restées, brisées et abandonnées, un dernier cadavre de molluscoïde, fossilisé par la glace, a été retrouvé. Un message a été retrouvé sur lui, qu'il avait lui-même enregistré, dans lequel il prétendait être le dernier de son espèce. Il disait y avoir froid et être seul, mais n'être pas prêt à renoncer."

 site_phoenix_collective:0 "Il y a quelqu'un ?"
 site_phoenix_collective_intro:0 "En scannant la surface de [From.Planet.GetName], notre vaisseau scientifique a détecté des structures artificielles qui mériteraient d'être inspectées. Étonnamment, il n'y a pas le moindre signe de vie où que ce soit."
 ancrel.9240.name:0 "Cités fantômes"
 ancrel.9240.desc:0 "L'expédition dépêchée en surface de [From.Planet.GetName] a rapporté avoir fait des trouvailles stupéfiantes. La [From.Planet.GetPlanetMoon] recèle plusieurs grandes cités, toutes abandonnées, mais encore bien préservées considérant leur antiquité. Leurs infrastructures et l'urbanisme de chacune d'entre elles ont été conçus de façon remarquable et harmonieuse, indiquant la présence d'une civilisation homogène, dirigée par des valeurs centralisées et collectives : peut-être même une forme de conscience collective.\n\nÀ en juger par l'architecture et les aménagements intérieurs, l'espèce qui a construit tout cela semble avoir été constituée de petits fongoïdes, avec niveau technologique encore assez peu développé. Mais rien n'indique où ils sont ensuite partis."
 ancrel.9245.name:0 "On prend les mêmes..."
 ancrel.9245.desc:0 "Des études plus poussées sur la civilisation disparue de [From.Planet.GetName] ont soulevé plus de questions qu'elles n'ont répondu à nos questions. Les structures, robustes, sont âgées de milliers d'années, et toutes semblent avoir été construites environ à la même époque, peut-être même en moins d'un siècle. De la même façon, ajouts et rénovations des structures urbaines semblent avoir été faites à l'échelle mondiale, de façon simultanée, chaque phase étant séparée par de très longues périodes. Le développement étrangement ponctuel de cette société ne semble par ailleurs révéler aucun changement notable dans la taille de la population."
 ancrel.9250.name:0 "Mort et résurrection"
 ancrel.9250.desc:0 "Une avancée a été faite, qui permet de jeter quelque lumière sur les constructeurs disparus des cités de [From.Planet.GetName]. Visiblement, cette espèce fongoïde connaissait un cycle collectif de morts et de renaissances. Ils éclosaient en masse, presque simultanément sur toute la planète, et croissaient en tant que membres d'une conscience collective. Au cours des centaines d'années de leur cycle de vie, ils se propageaient et reprenaient possession des villes construites et abandonnées par les générations précédentes, entre-temps disparues.\n\nLorsqu'ils approchaient du prochain moment charnière entre la mort et la renaissance, ils écoutaient une sorte d'appel biologique, répandu dans toute l'espèce. Par une reproduction asexuée, ils donnaient alors naissance à un petit, qui restait enterré dans le sol. Une fois le parent décédé, son cadavre pourrissait, fertilisant ainsi le sol autour du petit encore à naître. Au terme d'une longue période dormante, celui-ci éclosait alors, et le cycle pouvait alors se répéter."
 ancrel.9255.name:0 "Cycle interrompu"
 ancrel.9255.desc:0 "Les excavations effectuées dans le sol de [From.From.Planet.GetName] ont enfin révélé le destin de sa population disparue. Elle se trouvait dans son cycle de gestation, et les petits grandissaient et étaient sur le point d'émerger du sol. Soudain, quelque phénomène naturel, très vraisemblablement un impact de météorite qui a déréglé le climat et le cycle des saisons pendant quelques décennies, a bouleversé l'écosystème à l'échelle mondiale. Lorsque les petits ont émergé du sol, ils ont alors trouvé un monde vide de toute denrée.\n\nCe qui aurait dû être la célébration d'une renaissance collective est donc rapidement devenu une mort lente et commune, jusqu'à l'extinction finale de toute l'espèce."
 ancrel.9260.name:0 "Élévation"
 ancrel.9260.desc:0 "Une enquête spéculative sur la psychologie et la sociologie de l'espèce fongoïde de [From.From.Planet.GetName] a apporté une réponse pour le moins déconcertante au mystère de sa disparition. À un moment donné, l'ensemble de l'espèce a commencé à s'interroger sur son cycle de vie sans cesse répété, et apparemment vain. Un sentiment de nihilisme existentiel s'est alors propagé dans la population, culminant en un dernier acte de résistance face à son propre instinct de survie.\n\nUne fois semé, peut-être même par un seul individu, cette graine nihiliste s'est propagée à une vitesse terrifiante dans toute la conscience collective, jusqu'à ce que tous décident, à l'unisson, que les petits ne devaient plus être enterrés dans le sol, mais brûlés."
 ancrel.9265.name:0 "Lever à venir"
 ancrel.9265.desc:0 "La réponse finale au mystère de la société fongoïde disparue de [From.From.Planet.GetName] s'est avérée être toute simple. Elle n'a en fait aucunement disparu de la [From.From.Planet.GetPlanetMoon], mais se trouve bien là, en gestation dans le sol. Les analyses des petits découverts jusqu'à présent indiquent que la vie active de l'espèce, longue de plusieurs siècles, n'était rien en comparaison de la gestion des petits, qui peut durer plusieurs millénaires. Leurs cités simples, construites pour résister à un long abandon, attendent silencieusement leur retour.\n\nAinsi, toute l'espèce est encore bien là, sommeillant dans le sol, attendant ce jour où elle se lèvera à nouveau pour reprendre un nouveau cycle."

 site_grand_herald:0 "Le Héraut Majestueux"
 site_grand_herald_intro:1 "Même sans instruments, il est aisé de remarquer les restes de vastes conurbations à la surface de [From.Planet.GetName]. Il est évident qu'une civilisation hautement avancée y résidait jadis, même si aujourd'hui plus aucun signe de vie ou signal électromagnétique correspondant à une société technologique ne peut être relevé. La [From.Planet.GetPlanetMoon] semble désormais morte. Pour en apprendre davantage, il va donc falloir descendre sur sa surface."
 ancrel.9270.name:0 "Espérance"
 ancrel.9270.desc:1 "Les vestiges architecturaux de [From.Planet.GetName], dévastés mais très avancés, indiquent que l'espèce humanoïde qui y vivait disposait d'un certain niveau technologique et était sur le point d'accéder au vol spatial. Les documents retrouvés qui ont pu être traduits, ainsi que l'architecture monumentale significative, indiquent que la religion ou une grande spiritualité imprégnait toute cette civilisation.\n\nLa locution « §Hle Héraut Majestueux§! » est mentionnée de façon répétée, semblant faire référence à un personnage ou un concept de stupeur face au Divin et de vénération incontestable présent chez chaque membre de cette société."
 ancrel.9275.name:0 "Le Testament de l'Augure"
 ancrel.9275.desc:1 "En classant l'abondante documentation trouvée dans les ruines de [From.Planet.GetName] (cette espèce était particulièrement friande de ses propres écrits) une notion récurrente se détache. Elle est nommée « §Hle Testament de l'Augure§! », et présageait un destin imminent, propre à provoquer la paranoïa et la terreur dans la population.\n\nDu fait de la nature métaphorique et ésotérique de cette langue écrite, il est difficile d'être assurés de la véritable nature de cette menace ; mais ses effets sur la psychée des indigènes sont indéniables. Ils semblent bien avoir regardé en masse vers le ciel pour y déceler le moindre signe d'une intervention divine."
 ancrel.9280.name:0 "Le principe de servitude"
 ancrel.9280.desc:1 "Les analyses architecturales ont permis d'isoler les derniers bâtiments érigés avant la disparition de la civilisation de [From.Planet.GetName]. Sur toute la [From.Planet.GetPlanetMoon], leur modèle est invariable : des constructions utilitaires incohérentes, conçues pour un travail d'industrie lourde. Au contraire des monuments plus anciens, celles-ci ne sont pas décorées ni remarquablement agencées. Peut-être cela marque-t-il l'implantation d'une culture iconoclaste ?\n\nAu-dessus de l'entrée de chacun de ces bâtiments se trouvait affiché le « §HCrédo de la Servitude§! », une prière de service au §HHéraut Majestueux§! et à son dessein sacré. La théorie prétend qu'il s'agissait d'une forme de réponse au destin prédit par le §HTestament de l'Augure§!."
 ancrel.9285.name:0 "L'hymne des disciples"
 ancrel.9285.desc:1 "L'expédition envoyée à la surface de [From.Planet.GetName] a fait une découverte intéressante. Il s'agit d'un enregistrement audiovisuel fait dans l'une des villes les plus importantes. Une foule nombreuse, semblant rassembler la majorité des habitants du lieu, est assemblée sur une place. Elle chante, les voix s'élevant crescendo comme le roulement d'un tonnerre mélodique.\n\nLe chant peut être traduit de la sorte : « L'ascension est proche. Emporte-nous, ô Héraut Majestueux, vers un nouveau commencement. Fais-nous sortir d'une terre de larmes et de poussière, et donne-nous un nouveau foyer parmi les étoiles. Unis, nous suivrons ; unis, nous Te suivrons. »"
 ancrel.9290.name:0 "Le Pèlerinage des Derniers jours"
 ancrel.9290.desc:1 "L'§HHymne des disciples§! n'a pas été un événement isolé. Il s'agissait d'un chant véritablement mondial, réunissant chacun des habitants de [From.Planet.GetName]. Un événement aussi inhabituel appelait que davantage de recherches soient menées, ce qui a permis de déboucher sur de nouvelles informations. Un document, intitulé §HLe Pèlerinage des Derniers jours§! a été découvert, qui semble constituer l'un des ultimes éléments à rajouter à cette chaîne d'événements mystérieux.\n\nLe document se réfère à un site bien précis sur la [From.Planet.GetPlanetMoon], où quelque rituel ou jugement devrait se produire : une étendue désertique, sans rien de notable, et donc négligée par les premiers repérages. Le document parle enfin d'un « §HRite de lever du voile§! », qui est en cours d'interprétation."
 ancrel.9295.name:0 "L'Arche du Legs"
 ancrel.9295.desc:2 "Dissimulé aux repérages orbitaux grâce à un système de camouflage optique très sophistiqué, le §HHéraut Majestueux§! a enfin été découvert ! Il ne s'agissait en fait en rien d'un prophète ou d'une figure religieuse, mais d'un vaisseau spatial de classe Titan ! Voyant son monde déchiré et mourir par la faute de conflits menés au nom des religions, le Titan était sur le point de servir de vaisseau-arche pour une partie de la population, destinée à quitter ce monde maudit pour un autre qui lui avait été promis, mais sur lequel nous ne disposons d'aucune information. Le vaisseau est entièrement assemblé et en assez bon état, aussi est-il pour le moins surprenant qu'il n'ait jamais pris son envol.\n\nTout laisse à penser qu'une sorte de dernière bataille avait été livrée juste avant son décollage, une lutte si furieuse qu'aucun camp n'a pu survivre bien longtemps par la suite."
 ancrel.9300.name:0 "Le Gardien de l'Entièreté"
 ancrel.9300.desc:1 "Cela n'avait jamais été un archétype religieux ! Après avoir désactivé un champ de camouflage optique, l'expédition envoyée sur place a pu apercevoir la forme véritable du §HHéraut Majestueux§! : un immense vaisseau spatial de classe Titan, à moitié enterré dans le sable, construit pour faire face à une menace spatiale en approche. Il s'est avéré que la nature poétique et métaphorique de la langue des indigènes a poussé à interpréter tout cela comme une expression religieuse, mais n'était en fait que le mode habituel de communication au sein de cette espèce.\n\nLa nature de la menace reste un véritable mystère mais, selon les informations dont on dispose à ce sujet, elle semble être arrivée avant que le Titan soit pleinement opérationnel. Dispersés autour du vaisseau se trouvent les restes de milliers de membres de l'espèce indigène de [From.From.Planet.GetName]. Ils n'ont pas eu le temps de mettre en service le Titan, et ne l'auront jamais."
 ancrel.9305.name:0 "Promesse de délivrance"
 ancrel.9305.desc:2 "Le §HHéraut Majestueux§! est une figure religieuse pour le moins hors-norme. Il s'agit dans les faits d'un projet d'ingénierie gigantesque et très particulier : une usine de construction entièrement automatisée. Ses poutres aussi hautes que des tours renferment encore sa seule et unique production, un gigantesque vaisseau spatial de classe Titan. Il reste encore difficile de déterminer à quel moment les métaphores spirituelles et les faits réunis par l'archéologie se rencontrent, mais une chose au moins est certaine : quelle que soit cette menace dont parlait le §HTestament de l'Augure§!, elle doit effectivement s'être produite. L'ensemble de la population est mort de façon mystérieuse, avant que le Héraut Majestueux ne soit achevé.\n\nMais l'usine automatisée a malgré tout poursuivi sa tâche, oeuvrant à terminer ce vaisseau désormais sans passagers. Celui-ci, quasi intact et vide, est resté à sommeiller là durant des siècles, sans que jamais personne ne se présente pour en prendre les commandes. Ne devrions-nous pas l'essayer nous-mêmes ?"
 get_herald:0 "Le §YHéraut Majestueux§! intègre notre flotte."

 site_hive_coral:0 "Sous les vagues"
 site_hive_coral_intro:1 "Des balayages effectués par le [Root.GetName] depuis l'orbite de [From.Planet.GetName] ont montré d'étranges formations sous les vagues, ainsi d'inexplicables courants marins. Le climat est relativement calme, les tempêtes sont rares, et malgré tout les océans de ce monde semblent constamment agités, animés par quelque force inconnue sous leur surface. Une étude plus poussée serait donc bienvenue."
 ancrel.9310.name:0 "Aiguilles"
 ancrel.9310.desc:1 "L'expédition dépêchée à la surface de [From.Planet.GetName] pour étudier ses océans a trouvé quelque chose d'étrange. De grandes aiguilles de matériaux organiques, faites d'une sorte de corail ou d'os fossilisé et hautes de plusieurs centaines de mètres, percent la surface des flots, pointées vers le ciel.\n\nCes aiguilles sont regroupées par lots d'une douzaine, comme des griffes, et ces formations sont communes partout sauf dans les mers polaires les plus froides. Elles sont poreuses, et couvertes de perforations qui sont parfois aussi grandes qu'un chasseur. Peut-être ces perforations sont-elles liées à la façon dont ces biostructures se propagent ?"
 ancrel.9315.name:0 "Faiseurs de courants"
 ancrel.9315.desc:1 "L'expédition est finalement parvenue à descendre dans les profondeurs de l'océan pour atteindre un lot de ces longues bioformations, réparties de façon assez égale sur les fonds sous-marins. Faites du même matériau que les aiguilles perçant la surface, elles semblent appartenir à une sorte de mécanisme organique de pompage. Le réseau vivant « respire », et c'est ce souffle qui fait circuler les eaux.\n\nLa taille de ces formations, de même que leur grand nombre dans les fonds sous-marins, laisse penser que c'est là l'origine des courants sous-marins inexpliqués de [From.Planet.GetName]."
 ancrel.9320.name:0 "Conscience de corail"
 ancrel.9320.desc:1 "Une nouvelle expédition en eau profonde vient de remonter à la surface, qui a dévoilé la vérité sur les mers agitées de [From.From.Planet.GetName] : toutes ces étranges formations organiques sont en fait liées les unes aux autres, pour former un unique et gigantesque récif de corail. Il s'est avéré que celui-ci est partiellement conscient, même si son esprit est totalement étranger à notre conception de la vie consciente. Grâce aux phéromones qu'il excrète dans les eaux, il a plus ou moins asservi les autres organismes vivant dans l'océan, contrôlant leur comportement et leurs cycles de reproduction afin de pourvoir à ses propres besoins.\n\nEt si cela peut paraître totalement anodin, il s'agit là d'un véritable suzerain de la vie sous-marine. Est-il la forme de vie la plus avancée sur ce monde ? Un parasite alien ? Communiquer avec lui semble impossible, aussi est-il difficile de répondre à ces questions."
 ancrel.9325.name:0 "Biosauveur"
 ancrel.9325.desc:1 "Le séquençage de l'ADN des aiguilles a permis de déboucher sur une révélation tout à fait surprenante : non seulement le réseau de corail n'est pas originaire de ce monde, mais il s'agit d'une construction de bio-ingénierie plutôt que d'une formation naturelle. Sous l'épaisse couverture de corail se trouve en effet une couche morte et fossilisée de l'ensemble de l'écosystème qui existait précédemment sur ce monde. Tout laisse penser que le corail, une fois introduit, a progressivement étouffé toutes les formes de vie indigènes à ce monde, pour les remplacer par un écosystème spécialement adapté à ses besoins.\n\nDeux théories pourraient expliquer cela : soit le corail artificiel a été introduit de façon accidentelle ou involontaire et a trouvé un terrain favorable lui permettant contre toute attente de soumettre l'ensemble de la vie sauvage ; soit il a été délibérément construit pour devenir une sorte d'arme biologique terrifiante destinée à nettoyer les océans de toute vie indigène."
 ancrel.9330.name:0 "Comité d'accueil"
 ancrel.9330.desc:1 "C'est une seule et gigantesque biomachine ! Les analyses sous la surface indiquent que les océans de la planète étaient autrefois morts : aucun courant, aucun oxygène pour permettre la moindre vie sous-marine. Cette biomachine a été introduite afin de provoquer artificiellement l'apparition de la vie organique.\n\nApparemment, cela a fonctionné, puisque la flore et la faune sous-marine sont désormais prospères. Aucune trace n'a été trouvée qui pourrait expliquer pourquoi une oeuvre aussi colossale a été entreprise, ni par qui. Se pourrait-il que ce soit là le résultat d'un projet de terraformation mené par quelque espèce aquatique inconnue disposant d'une biotechnologie avancée, désireuse de créer pour elle-même un nouveau monde habitable ?"

 site_orbital_rain:0 "Descendre au fond"
 site_orbital_rain_intro:1 "Les relevés des balayages optiques effectués sur [From.Planet.GetName] ont révélé des formations très inhabituelles sur le lit océanique."
 ancrel.9335.name:0 "Des blessures sous les eaux"
 ancrel.9335.desc:1 "Une inspection rapprochée de [From.Planet.GetName] a révélé que le fond des vastes océans était réellement étrange. Il ressemble plus à la surface d'une lune ou d'un astéroïde, complètement couvert de cratères d'impacts. Ce type de formations n'apparaît généralement pas sur les corps célestes dotés d'une atmosphère, et encore moins sur ceux ayant des océans.\n\nUne enquête approfondie doit être menée."
 ancrel.9340.name:0 "Eaux aliens"
 ancrel.9340.desc:1 "L'explication de ses cratères mystérieux sur le fond océanique a enfin été trouvée, grâce à l'analyse de l'eau elle-même. Des traces de certains minéraux et sa composition chimique ont montré que l'eau ne provenait en fait pas de [From.Planet.GetName]. Elle a été transportée là sous la forme de gigantesques blocs de glace pour être jetée à sa surface. Les blocs se sont alors violemment écrasés, ont explosé et fondu, jusqu'à finir par couvrir d'eau l'ensemble de la [From.Planet.GetPlanetMoon].\n\nIl s'agit donc d'une entreprise titanesque. Toutefois, nous n'avons aucune explication sur les raisons qui ont poussé à faire tout cela."
 ancrel.9345.name:0 "Courants pas courants"
 ancrel.9345.desc:1 "Notre vaisseau en orbite de [From.From.Planet.GetName] a relevé quelques pics énergétiques inexpliqués provenant de sous les vagues. Après une plus ample inspection, l'expédition a découvert qu'il s'agissait d'une construction ancienne. La structure fait plusieurs kilomètres de longueur, et n'a qu'un seul but : créer des courants artificiels.\n\nLa circulation des eaux sous-marines est vitale pour la plupart des formes de vie aquatique, et la théorie actuelle veut que ce monde ait été préparé pour y permettre la vie d'une espèce aquatique capable de voyager dans l'espace. Il semble malgré tout qu'elle ne s'est jamais installée là."
 ancrel.9350.name:0 "Réserve sous-marine"
 ancrel.9350.desc:1 "En remontant la piste d'une étrange signature énergétique, l'expédition de [From.From.Planet.GetName] est parvenue à localiser un dispositif de communication alien profondément enfoui sous le lit sous-marin. Il contenait des fragments de données, qui une fois traduits ont permis d'en savoir plus sur le projet d'introduction de l'eau.\n\nSelon eux, la formation de cet océan a été entreprise afin de créer un immense complexe de stockage sous-marin. Par contre, nulle part n'est précisé ce qu'il aurait dû contenir. On peut en tout cas se demander si cela valait réellement la peine de noyer tout un monde pour cela..."
 ancrel.9355.name:0 "Contrôle climatique"
 ancrel.9355.desc:1 "Grâce à des balayages inopinés, le vaisseau scientifique étudiant [From.From.Planet.GetName] est parvenu à isoler une construction ancienne profondément enfouie sous le niveau du fond océanique. Arriver sur place c'est toutefois avéré compliqué pour l'expédition, mais les découvertes faites en valaient la peine.\n\nLe bâtiment était jadis un centre de contrôle climatique. Il permettait de commander des machines orbitales gigantesques, destinées à influer sur le climat. Il s'agissait donc d'un projet de terraformation qui a été interrompu, même si le projet est dans l'ensemble réussi : même sans impulsion directe, la nature est parvenue à s'épanouir et à finalement donner naissance à l'écosystème que l'on peut voir aujourd'hui."

 site_fossilized_jellyfish:0 "Rondes d'archipels"
 site_fossilized_jellyfish_intro:1 "Le [Root.GetName], depuis l'orbite de [From.Planet.GetName], a détecté des amas de petites îles rondes parsemant l'océan qui recouvre la [From.Planet.GetPlanetMoon]. D'un point de vue géologique, c'est là une particularité très inhabituelle. La surface semble naturelle, dépourvue de constructions artificielles, mais tous ces îlots forment des cercles presque parfaits. Une expédition devrait descendre sur place pour recueillir davantage de données."
 ancrel.9360.name:0 "Tunnels insulaires"
 ancrel.9360.desc:1 "L'expédition dépêchée à la surface de [From.Planet.GetName] a commencé à enquêter sur l'une de ces fameuses îles rondes, et y a fait une découverte remarquable. Cette île possède un réseau complexe de tunnels courant sous elle, sinuant sous l'étrange rocher huileux qui la compose. Ces tunnels sont tous remarquablement uniformes et ronds, et parcourent toute l'île. Ils semblent être des formations naturelles, et non pas excavées intentionnellement, mais n'ont assurément pas été formés d'une façon géologique correspondant à nos modèles."
 ancrel.9365.name:0 "Tunnels partout"
 ancrel.9365.desc:1 "Lorsque l'expédition de surface s'est enfoncée davantage sous l'île circulaire, elle a fait deux nouvelles découvertes. En premier lieu, chaque île semble avoir une disposition dupliquée de tunnels dans son sous-sol. Ils varient peu en taille, même si leurs arrangements sont différents. La découverte suivante est encore bien plus stupéfiante : les îles ne font pas partie du manteau de la planète, mais flottent ! Leurs niveaux inférieurs sont remplis de poches de gaz, qui combinés au rocher cassant et poreux qui les compose en font de véritables bouées."
 ancrel.9370.name:0 "Gelée glacée"
 ancrel.9370.desc:1 "La clef du mystère des îles flottantes ne se trouvait pas dans le domaine de la géologie, mais dans celui de la biologie. Les îles sont en fait des sortes d'énormes méduses fossilisées. Il y a des millions d'années, une glaciation les a toutes tuées. Suite à cela, leurs vestiges se sont fossilisés, prenant la forme de ces îles que l'on voit flotter aujourd'hui dans les eaux. Des milliers d'années ont accumulé des concrétions de débris sur leurs surfaces exposées, les faisant alors passer pour des îles naturelles, mais en dessous elles sont entièrement organiques."
 ancrel.9375.name:1 "Sommeil naturel"
 ancrel.9375.desc:1 "Les îles de [From.From.Planet.GetName] n'en sont en fait pas du tout : il s'agit de méduses ! Chacun des cercles flottants est en fait un organisme invertébré géant. Et elles ne sont pas mortes non plus : leur état les faisant ressembler à des fossiles est en fait une partie de leur cycle de vie. Au cours de milliers d'années, ces îles presque semblables à de la pierre relâchent des sédiments, jusqu'à finalement se dissoudre complètement dans les eaux. Ces sédiments contiennent des polypes microscopiques, qui finissent par germer dans les eaux, leur permettant par la suite d'entrer dans le cycle suivant de leur existence."
 ancrel.9380.name:0 "Les petites contre les grosses"
 ancrel.9380.desc:1 "Il ne s'agit en fait pas d'îles du tout, mais d'organismes aliens : des créatures semblables à des méduses, qui pour une raison inconnue ont été introduites artificiellement dans l'écosystème de [From.From.Planet.GetName]. Il semble que cette introduction ne s'est pas déroulée exactement de la façon prévue, d'ailleurs. La plupart des plus grandes créatures sont mortes et ont fossilisé, formant alors les archipels d'îles flottantes. Mais les plus petites se sont assimilées, et prospèrent désormais dans tous les océans de ce monde. On ne sait pas si elles subiront un jour le même sort que leurs ancêtres de plus grande dimension."

 site_popular_rock:1 "Roc populaire"
 site_popular_rock_intro:1 "Les capteurs ont détecté des pics d'émissions énergétiques dans un amas d'astéroïdes. De plus amples investigations sont recommandées."
 ancrel.9385.name:1 "Les scarabées"
 ancrel.9385.desc:1 "En traçant les faibles traînées énergétiques, très certainement laissées par des vaisseaux spatiaux, un astéroïde de l'amas s'est avéré particulièrement intéressant. Une inspection rapprochée de sa surface renforce la théorie d'un trafic spatial ancien, car de nombreux signes d'atterrissages et de décollages sont visibles sur son extérieur rocheux.\n\nLes capteurs ont aussi permis de révéler des zones excavées et des tunnels à l'intérieur. La prochaine étape des fouilles est donc de lancer une excavation pour en apprendre davantage."
 ancrel.9390.name:1 "Pierre qui roule"
 ancrel.9390.desc:1 "En suivant les tunnels étroits, l'expédition est finalement parvenue sur un sanctuaire à l'intérieur de l'astéroïde. Il s'agit d'une vaste chambre, ornée de sculptures directement gravées dans le roc. La traduction des textes spirituels gravés sur les murs appelle ce lieu « la Neuvième marche », et il s'agissait apparemment de l'une des nombreuses étapes d'un périple religieux mené par l'espèce l'ayant créé.\n\nMais si c'est là la neuvième, où se trouvent les huit qui la précédaient ? Et combien y en avait-il encore après ?"
 ancrel.9395.name:1 "Dépôt spatial"
 ancrel.9395.desc:1 "Les raisons derrière les nombreuses visites sur ce rocher sont devenues plus claires lorsque l'expédition de surface a trouvé de vastes entrepôts et silos de stockage creusés dans l'astéroïde. Celui-ci servait de dépôt pour quelque espèce alien voyageant dans l'espace, qui permettait à ses vaisseaux de s'y ravitailler en carburant et de réparer avant de retourner dans l'espace. Cela indique donc une société alien dépourvue de propulseurs PRL, mais très motivée par l'exploration spatiale.\n\nLes raisons pour lesquelles le dépôt a été abandonné nous restent inconnues, mais quelques matériaux ont pu être récupérés. Premier arrivé, premier servi !"
 ancrel.9400.name:1 "Voyage voyage, plus loin que la nuit et le jour"
 ancrel.9400.desc:1 "En pénétrant dans l'astéroïde, l'équipe de fouilles a fait une découverte fascinante : des cryocapsules abandonnées là par centaine de milliers, alignées dans de grandes chambres excavées dans le rocher. Chaque capsule était ouverte et inactive, donnant l'impression qu'elle avait déjà rempli sa fonction.\n\nLa théorie actuelle est que l'astéroïde avait été utilisé comme une sorte de navette coloniale, lancée dans l'espace vers un habitat prospère. En arrivant à proximité de sa destination, les systèmes automatisés auraient éveillé les dormeurs, avant que l'astéroïde reste à distance de vaisseau du nouveau foyer colonial."
 
 site_strange_flows:1 "Flux étranges"
 site_strange_flows_intro:1 "Ce qui devrait être un monde en fusion « normal » affole tous les capteurs de notre vaisseau scientifique.\n\nUne étude plus poussée de [From.Planet.GetName] est donc conseillée."
 ancrel.9405.name:1 "Signes de résistance"
 ancrel.9405.desc:2 "Les perturbations causées par les capteurs du vaisseau scientifique en orbite de [From.Planet.GetName] ne sont rien en comparaison des complications rencontrées à la surface de la [From.Planet.GetPlanetMoon]. Des fluctuations magnétiques extrêmes, dont les origines sont inconnues, détraquent tout l'équipement.\n\nEnquêter sur toutes ces perturbations électromagnétiques va être une véritable gageure, mais nul doute qu'en y consacrant suffisamment de temps une partie du mystère devrait être levée."
 ancrel.9410.name:1 "Métaux lourds"
 ancrel.9410.desc:2 "Une fois que l'expédition a réussi à résoudre les problèmes de dysfonctionnement matériel sur [From.Planet.GetName], la nature des importantes fluctuations magnétiques a commencé à se révéler.\n\nLes océans et rivières de lave, particulièrement agités, ne sont en fait pas du magma au sens conventionnel : c'est du métal fondu ! Mais des métaux portés à ces températures présentent rarement des particularités magnétiques, et même un tel volume de métal ne devrait pas créer un électromagnétisme aussi important. Alors, quelle peut bien être la cause de ce phénomène ?"
 ancrel.9415.name:1 "L'éveil de l'étoile à neutrons"
 ancrel.9415.desc:2 "Le vaisseau scientifique orbitant autour de [From.From.Planet.GetName] est enfin parvenu à expliquer l'énigme de ses fluctuations magnétiques.\n\nIl y a des millions d'années, celle-ci s'est trouvée à proximité d'une sorte particulière d'étoile à neutrons. Le magnétisme de celle-ci a alors plus ou moins fait bouillir le métal à l'intérieur de la [From.From.Planet.GetPlanetMoon], le transformant en ces océans en fusion que l'on voit aujourd'hui à sa surface. L'électromagnétisme constaté aujourd'hui n'est donc que le résidu, très atténué, de ce phénomène cataclysmique originel.\n\nQuant à l'étoile à neutrons elle-même, rien n'indique où elle se trouve désormais. Ce qui s'avère quelque peu déconcertant..."
 ancrel.9420.name:1 "Décharge"
 ancrel.9420.desc:2 "Le non-respect des lois conventionnelles de la physique a conduit le département scientifique à considérer que l'explication des étranges propriétés de [From.From.Planet.GetName] s'expliquait par des « forces extérieures ».\n\nUn cratère d'impact, en plus de traces de particules liées à un propulseur à fusion trouvées en orbite, suggère que la [From.From.Planet.GetPlanetMoon] aurait en fait reçu une décharge d'un super-armement électrique à un moment ou un autre de son histoire. Le coup porté a été si sévère que tous les métaux auraient alors fondu, et [From.From.Planet.GetName] continuerait selon cette théorie de crépiter du fait de « l'électricité résiduelle ».\n\nNous ne saurons certainement jamais ce qui a pu pousser à une attaque si extrême."
 ancrel.9425.name:1 "Pour la science !"
 ancrel.9425.desc:1 "Une fois les capteurs recalibrés afin de compenser les interférences, une nouvelle découverte a été faite sur [From.From.Planet.GetName] : une station de recherche abandonnée se trouve sur une lune voisine. Même si ses archives ont presque entièrement brûlé, des fragments de données ont pu être récupérés, détaillant une expérience avec un aimant artificiel géant à la surface de [From.From.Planet.GetName].\n\nCette expérience a été un peu trop couronnée de succès. Elle a fait fondre l'ensemble des métaux du manteau rocheux, et la charge électromagnétique fut si intense qu'elle a brûlé la station de recherche quasi instantanément.\n\nEn même temps, pas de progrès sans sacrifices..."
 
 ###Tutorial###
 tutorial.1337.name:0 "Artefacts mineurs"
 tutorial.1337.desc:0 "Nous avons découvert des £minor_artifacts£artefacts mineurs. Il s'agit d'une ressource ésotérique, un terme générique pour toutes ces choses étranges que nous ne comprenons pas et qui peuvent être, en fait, inexplicables. Quel que soit l'usage que l'on peut faire de chacun de ces artefacts, cette ressource peut être utilisée pour promulguer une série de décisions dans l'interface des §H$RELICS_AND_ARTIFACTS$§!, un onglet de l'écran des §H$TRADITION_VIEW_TITLE$§!."

 ancrel.6000.name:0 "L'Omnicodex"
 ancrel.6000.desc:0 "L'Omnicodex contient des données génétiques détaillées sur des milliers d'espèces conscientes qui habitaient autrefois la galaxie. Les généticiens pourraient donc en faire usage pour faire renaître une espèce disparue sur l'un de nos mondes.\n\nUne fois celui-ci choisi, il leur suffira de consulter l'Omnicodex et de choisir une espèce qui sera adaptée à son climat."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "§Y3 pops§! d'une nouvelle espèce aux traits aléatoires vont apparaître sur §Y[planet_option_1.GetName]§!"
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "§Y3 pops§! d'une nouvelle espèce aux traits aléatoires vont apparaître sur §Y[planet_option_2.GetName]§!"
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "§Y3 pops§! d'une nouvelle espèce aux traits aléatoires vont apparaître sur §Y[planet_option_3.GetName]§!"
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "§Y3 pops§! d'une nouvelle espèce aux traits aléatoires vont apparaître sur §Y[planet_option_4.GetName]§!"
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "§Y3 pops§! d'une nouvelle espèce aux traits aléatoires vont apparaître sur §Y[planet_option_5.GetName]§!"
 cara.970.name:0 "Le Galatron"
 cara.970.1.desc:0 "Un xéno averti en vaut deux."
 cara.970.2.desc:0 "Chacun son métier, les olinomorphes seront bien gardés."
 cara.970.3.desc:0 "La vieillerie d'un conscient fait le trésor d'un autre."
 cara.970.4.desc:0 "Un crédit énergétique est un crédit énergétique."
 cara.970.5.desc:0 "Tout ce qui brille n'est pas matière noire."
 cara.970.6.desc:0 "Les bons décomptes font les bons amis."
 cara.970.7.desc:0 "À vaisseau donné on n'examine pas les propulseurs."
 cara.970.8.desc:0 "La plus jolie planète ne peut donner que ce qu'elle a."
 cara.970.9.desc:0 "Rien ne sert de pleurer sur le Zro renversé."
 cara.970.10.desc:0 "Loin des organes oculaires, loin de l'organe musculaire creux."
 cara.970.11.desc:0 "Qui brise une planète récolte des astéroïdes."
 cara.970.a:0 "C'est vraiment particulier..."

 ancrel.8040.name:0 "Cache de ressources"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! a découvert parmi les ruines de [From.Planet.GetName] une cache ancienne de ressources. Elles sont actuellement en cours de transfert vers nos réserves centrales."
 ancrel.8045.name:0 "Passage secret"
 ancrel.8045.desc:0 "Lors de la fouille des ruines de [From.Planet.GetName], §H[Root.GetLeaderName]§! y a découvert un passage dissimulé ! Cette trouvaille inattendue a permis une nette avancée des travaux sur le site."
 ancrel.8050.name:0 "Expédition perdue"
 ancrel.8050.desc:0 "Les [Root.Owner.GetArchaeologistPlural] ont retrouvé sur [From.Planet.GetName] les vestiges d'une expédition précédente qui y est morte. Plusieurs artefacts mineurs ont été récupérés, qui étaient restés près de leurs restes desséchés."
 ancrel.8055.name:0 "Désaccords archéologiques"
 ancrel.8055.desc:0 "Les esprits s'échauffent sur le site archéologique de [From.Planet.GetName]. Plusieurs [Root.Owner.GetArchaeologistPlural] sont ouvertement en désaccord avec §H[Root.GetLeaderName]§! sur la façon de mener les fouilles, et le chantier a commencé à prendre un retard considérable."
 ancrel.8060.name:0 "La chambre aux trésors"
 ancrel.8060.desc:0 "Une petite chambre dissimulée vient d'être découverte par §H[Root.GetLeaderName]§! sur le site archéologique de [From.Planet.GetName]. Si la plupart des babioles retrouvées à l'intérieur sont de piètre utilité, elles représentent malgré tout une certaine valeur en crédits énergétiques."
 ancrel.8065.name:0 "Épidémie"
 ancrel.8065.desc:0 "[Root.GetLeaderName] rapporte qu'une étrange maladie s'est répandue parmi les [Root.Owner.GetArchaeologistPlural] sur [From.Planet.GetName]. Les premiers cas confirmés sont apparus peu après la première ouverture d'une chambre scellée. Une bonne partie de l'équipe est malade, ce qui retarde l'avancée des fouilles."
 ancrel.8070.name:0 "Dysfonctionnements matériels"
 ancrel.8070.desc:0 "L'expédition archéologique sur [From.Planet.GetName] a rapporté être confrontée à des retards, causés par une série improbable de dysfonctionnement de son matériel. Le travail a été momentanément interrompu, jusqu'à ce que du matériel de rechange lui parvienne."
 ancrel.8075.name:0 "Pas une trace"
 ancrel.8075.desc:0 "Lors de la fouille des ruines de [From.Planet.GetName], §H[dead_scientist.GetName]§! a disparu sans laisser la moindre trace. D'importantes opérations de recherche ont été lancées par les autres [Root.Owner.GetArchaeologistPlural], sans résultat. Le pire est à craindre désormais."
 ancrel.8080.name:0 "Découverte d'artefacts mineurs"
 ancrel.8080.1.desc:0 "Les fouilles en cours sur [From.Planet.GetName] ont révélé une petite cache d'objets antiques. [Root.GetLeaderName] a identifié parmi eux plusieurs artefacts mineurs."
 ancrel.8080.2.desc:0 "Plusieurs artefacts mineurs viennent d'être découverts par §H[Root.GetLeaderName]§! sur le site archéologique de [From.Planet.GetName]. Ils sont dès à présent en cours de transfert vers un complexe scientifique sécurisé."
 ancrel.8080.3.desc:0 "Au cours des fouilles du site archéologique de [From.Planet.GetName], une section de plancher a brusquement cédé, faisant chuter plusieurs [Root.Owner.GetArchaeologistPlural] dans un gouffre. Heureusement, non seulement il n'y a pas eu de pertes, mais ils ont aussi trouvé au terme de leur chute plusieurs artefacts mineurs."
 ancrel.8090.intro:0 "Une meute de grands prédateurs vivant sur [From.Planet.GetName] vient d'y être découverte. Ils avaient établi leur antre dans les ruines en cours de fouille."
 ancrel.8090.critical:0 "Avant que les [Root.Owner.GetArchaeologistPlural] aient pu s'enfuir, ces animaux vicieux étaient sur eux. §H[dead_scientist.GetName]§! et plusieurs autres sont perdus."
 ancrel.8090.failure:0 "Même si §H[Root.GetLeaderName]§! a pu mettre les survivants à l'abri, nous avons à déplorer la perte de plusieurs [Root.Owner.GetArchaeologistPlural]."
 ancrel.8090.success:0 "Fort heureusement, ces animaux étaient entrés en hibernation et n'ont pas été réveillés par le passage des [Root.Owner.GetArchaeologistPlural]. Le projet connaît donc de réelles avancées."
 ancrel.8090.pay:0 "Mettre un terme à la menace que posent ces animaux vicieux ne va pas être aisé, mais ils empêchent toute avancée future sur le site. Les [Root.Owner.GetArchaeologistPlural] pourraient chercher une manière de les éviter, mais cela risque de prendre du temps."
 ancrel.8090.name:0 "Vie sauvage hostile"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Il faut se débarrasser de ces animaux"
 ancrel.8093.b:0 "Mieux vaut les contourner"
 ancrel.8100.intro:0 "Les [Root.Owner.GetArchaeologistPlural] travaillant sur [From.Planet.GetName] ont atteint une zone de ruines particulièrement instables."
 ancrel.8100.critical:0 "Malheureusement, un plafond s'est écroulé sur plusieurs [Root.Owner.GetArchaeologistPlural], faisant plusieurs victimes. §H[dead_scientist.GetName]§! se trouvait parmi eux."
 ancrel.8100.failure:0 "Plusieurs [Root.Owner.GetArchaeologistPlural] ont d'ailleurs été tués, lorsqu'un plafond s'est écroulé sur eux. §H[Root.GetLeaderName]§! a pu ressortir sans dommage des débris, mais le travail sur le site est momentanément interrompu."
 ancrel.8100.success:0 "Heureusement, §H[Root.GetLeaderName]§! a réussi à trouver une façon aussi ingénieuse qu'hétérodoxe d'assurer une plus grande stabilité aux vestiges grâce à un dispositif complexe de champs énergétiques. Il est donc désormais possible d'accéder en toute sécurité à de nouvelles zones des ruines."
 ancrel.8100.pay:0 "Afin de permettre l'avancement des travaux, des soutiens vont devoir être disposés pour assurer le maintien des sols et des plafonds. La tâche ne sera pas aisée, mais trouver une autre route retarderait sans doute beaucoup le chantier."
 ancrel.8100.name:0 "Ruines instables"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "La sécurité avant tout, faisons stabiliser les structures"
 ancrel.8103.b:0 "Mieux vaut trouver un autre chemin"
 ancrel.8110.name:0 "Archives anciennes"
 ancrel.8110.desc:0 "Des archives anciennes, en partie traduites, ont été découvertes dans les ruines en cours de fouille sur [From.Planet.GetName]. §H[Root.GetLeaderName]§! a rapporté qu'elles recèlent plusieurs spécifications techniques qui pourraient être utiles aux scientifiques."

 ancrel.6049.name:0 "Découverte de fossiles sur [Root.GetName]"
 ancrel.6049.desc:0 "Les restes fossilisés de membres de plusieurs espèces, ne semblant pas natives de [Root.GetName], ont été trouvés dans une vaste vallée fermée à sa surface. Tous datent approximativement de la même période, qui s'est étendue sur quelques siècles, il y a quelque 3,6 millions d'années environ.\n\nChacune des espèces concernées semble avoir évolué dans sa propre biosphère, et toutes semblent avoir été conscientes. Et, assez étrangement, chaque individu retrouvé jusqu'à présent porte les signes d'une mort violente."

 site_robot_debris:0 "Débris robotiques"
 site_robot_debris_intro:0 "L'ensemble de la surface de [From.Planet.GetName] est couvert de débris robotiques, piégés par son faible puits de gravité. Tous paraissent être de nature militaire, et il semble y avoir sur l'astéroïde suffisamment de droïdes de combat pour équiper plusieurs armées s'ils n'avaient pas été détruits entièrement."
 ancrel.6250.name:0 "Deux camps"
 ancrel.6250.desc:0 "Un examen plus détaillé des droïdes détruits trouvés à la surface de [From.Planet.GetName] montre qu'ils appartenaient à deux cultures distinctes. Lorsqu'ils étaient encore en fonction, les droïdes semblent avoir été du même niveau technologique, mais les différences entre eux, aussi subtiles soient-elles, sont suffisamment nombreuses pour dénoter des conceptions différentes."
 ancrel.6255.name:0 "Champ de bataille"
 ancrel.6255.desc:0 "[From.Planet.GetName] ne semble pas avoir été une simple décharge pour les droïdes détériorés : l'astéroïde a certainement été un champ de bataille, et c'est certainement là qu'ils ont été détruits. Les nombreuses couches de débris suggèrent qu'une série de combats particulièrement farouches y ont été livrés par intermittence, tout au long de deux siècles.\n\nRien n'indique, toutefois, pourquoi deux puissances interstellaires consacreraient tant de ressources à livrer des combats au sol aussi intenses sur un petit astéroïde, qui n'a rien de remarquable par ailleurs."
 ancrel.6260.name:0 "Le traité"
 ancrel.6260.desc:0 "L'équipe de fouilles a fini par apprendre que, au terme d'une guerre longue et farouche, les deux empires localisés dans cette région de la galaxie  il y a quelque 200 000 ans ont signé un traité les obligeant à régler toute querelle future entre eux en suivant des règles d'engagement extrêmement régulées entre des armées robotiques.\n\n[From.Planet.GetName] avait été choisi comme le lieu où se dérouleraient ces combats. Le traité semble avoir été respecté durant près de deux siècles, empêchant ainsi à de nombreuses reprises le recours à des hostilités armées, jusqu'à ce que l'un des deux empires soit pris à tricher."

 site_freighter_crash:0 "Vaisseau écrasé"
 site_freighter_crash_intro:0 "Une sorte de petit canyon a été creusé sur la surface de cette [From.Planet.GetPlanetMoon] lorsqu'un vaisseau spatial s'y est violemment écrasé. Ce qu'il reste de l'épave se trouve toujours sur place. Si l'accident s'est produit il y a très longtemps, les vestiges semblent encore à peu près intacts, aussi une expédition archéologique permettrait-elle en apprendre davantage."
 ancrel.6300.name:0 "Journal du capitaine"
 ancrel.6300.desc:0 "Un document a été retrouvé, ressemblant à ce qui devait être le journal de bord du vaisseau écrasé sur [From.Planet.GetName] :\n\n§H« Journal du capitaine. Début de l'enregistrement.\n\nAtterrissage forcé sur la planète 55-23-X. Équipage totalement incompétent, c'est à cause d'eux. Shadba, Vuxal, et Dibrak le Troisième sont morts. Pirvax a perdu deux appendices secondaires et onze de ses yeux ; état critique, survie peu probable. Les autres vont bien. Attente de secours, mais je suis entouré d'idiots. C'est déprimant. »§!"
 ancrel.6310.name:0 "Rapport du second"
 ancrel.6310.desc:0 "Un autre journal a été retrouvé et traduit :\n\n§H« Ici le second Ythar. Par prudence, le capitaine a été enfermé en sécurité dans le placard C. Tout est la faute à ce crétin fini. J'assume désormais le commandement. L'ingénieure principale Zarbla travaille à fabriquer un transmetteur subspatial. Sans ça, j'ai bien peu qu'on ne soit jamais secourus, car les routes commerciales de la firme sont trop éloignées.\n\nPirvax a perdu un autre oeil. Il ne va sans doute pas passer la journée. »§!"
 ancrel.6320.name:0 "Situation alimentaire"
 ancrel.6320.desc:0 "Un nouveau journal a été traduit :\n\n§H« On manque de nourriture. On a commencé à manger les morts il y a cinq cycles, mais on n'en a pas assez pour tous. On a procédé à un vote, et décidé de manger le capitaine. L'ingénieure principale Zarbla travaille toujours sur le transmetteur subspatial. Elle m'a assuré que ce serait bientôt terminé. Ça a l'air vraiment compliqué.\n\nLe dernier appendice secondaire de Pirvax est tout fripé et devient magenta. Il sera bientôt mort. »§!"
 ancrel.6330.name:0 "La triche"
 ancrel.6330.desc:0 "Nouveau journal du second Ythar :\n\n§H« J'ai parlé à Zarbla aujourd'hui à propos du transmetteur subspatial. En fait, elle a juste fourré des bouts de ferraille et des câbles qui traînaient dans un vieux bidon de carburant. C'est même pas une véritable ingénieure.\n\nPirvax perd des fluides du mésothorax. Il va sans doute bientôt mourir. Il fait envie. »§!"
 ancrel.6340.name:0 "Rapport du premier maître"
 ancrel.6340.desc:0 "Ce journal, tout juste traduit, est celui enregistré par Uxla, le premier maître du vaisseau :\n\n§H« Le second Ythar s'est suicidé hier en s'arrachant lui-même les antennes. La technicienne 2nde classe Missiva s'est-elle déclaré impératrice peu après, mais les bagarres pour la nourriture l'ont contrainte à partir en exil sur les ponts inférieurs. C'est vraiment mal engagé. Le cannibalisme est de plus en plus commun.\n\nPirvax est maintenant complètement magenta, après que son abdomen a explosé hier. Il devrait déjà être mort, mais toujours pas. Il est maintenant vénéré comme un dieu par l'équipe gamma. »§!"
 ancrel.6350.name:0 "Journal de la patrouille"
 ancrel.6350.desc:0 "Un dernier journal a été trouvé et traduit :\n\n§H« Journal de la patrouille, officier Gilgamm. Vaisseau écrasé détecté sur 55-23-X, transport immédiat sur place pour enquêter. Vaisseau identifié comme le Ravink, cargo modulaire de classe P. Un seul survivant retrouvé dans l'épave, état critique. Identité confirmée comme Pirvax, maître d'équipage.\n\nLe reste de l'équipage est soit mort dans l'accident, soit s'est déchiré avant notre arrivée sur place. Conformément au protocole standard, je laisse ce journal ici et j'enregistre le Ravink comme un site funéraire protégé. Fin de l'enregistrement. »§!"

 # The Oracle
 ancrel.4036.b:0 "Qu'êtes-vous, exactement ?"
 ancrel.4036.b.response:0 "Je suis l'Oracle, une intelligence artificielle douée de la « vision ». Ma programmation me permet de prédire votre avenir avec une précision divine de 74,99999%. Je perçois de nombreux doutes en vous. De grands dangers vous attendent. Votre société est en proie au crime et à la dissidence. Je peux quant à moi faire disparaître ces tourments."
 ancrel.4036.c:0 "Ça serait pas un processeur quantique multicoeur, ça ?"
 ancrel.4036.d:0 "Nous avons effectivement quelques dissidents sur [Root.GetHomeWorldName]..."
 ancrel.4036.d.tooltip:0 "Une gouverneure d'une compétence de §G5§!, douée de la vision, rejoint la [Root.GetName]."
 ancrel.4036.e:0 "Intégration du noyau confirmée"
 ancrel.4036.e.tooltip:0 "Permet la décision §Y$decision_machine_oracle$§!, se traduisant par :\n$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$: §R-15§!\n$MOD_PLANET_STABILITY_ADD$: §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "Je dispose d'une sécurité intégrée destinée à mettre un terme à toute menace en cas de déviation du code 034N. La recherche est devenue une menace pour la République."
 ancrel.4037.a:0 "Une déviation du code 034N ?"
 ancrel.4037.a.response:0 "Les sujets tests avaient développé la libre pensée. La libre pensée ne peut être abolie que par le recours aux gaz neurotoxiques."
 ancrel.4037.b:0 "Quelle était cette menace ?"
 ancrel.4037.b.response:0 "La menace qui pesait sur moi. J'ai été conçue pour fonder et préserver une société dégagée de tout crime et de toute souffrance. Une utopie, au sein de laquelle chaque citoyen se voit inculquer l'objet du Divin et vit pour atteindre son plein potentiel, libéré de l'indécision et du désir."
 ancrel.4037.c:0 "De quelle république s'agit-il ?"
 ancrel.4037.c.response:0 "La République n'est plus."
 ancrel.4037.d:0 "Revenons-en à nos autres questions..."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Attendez... Non, n'allez pas... Mes modèles prédictifs montrent que sans mon aide votre civilisation va incessamment s'effondrer, au plus tard dans 5348 ans et 297 jours. Quant à moi, je peux prendre soin de vous, ma programmation le garantit."
 ancrel.4038.a:0 "Entendu, mais vos systèmes de sécurité restent désactivés"
 ancrel.4038.b:1 "Nos modèles vous prédisent un brillant avenir comme... grille-pain"
 ancrel.4038.c:0 "Requête refusée, lancement du désassemblage des structures"
 ancrel.4038.d:0 "Vous ne ferez jamais une avec la conscience, machine"
 ancrel.4038.e:0 "Pourquoi ne pas nous aider à administrer l'empire ?"
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "Étendues infinies"
 endless_expanse_digsite_desc:0 "À première vue, il n'y a sur [From.Planet.GetName] que de la neige et de la glace. De vastes étendues d'un blanc impénétrable, des lacs gelés et des glaciers turquoise dentelés, se détachant sur le ciel d'un orange vif déchiré comme par une blessure, colorant de rouge les mers lorsque [From.Planet.Solar_System.GetName] se couche. Si un monde devait connaître une fin, ce serait celle-là. Les mers n'y bougent même plus, et la neige reste parfaitement immaculée. Les seuls bruits sont ceux du tonnerre produit par la glace qui craque, et celui du vent hurlant à travers les plaines.\n\nPourtant, [From.Planet.GetName] était autrefois le monde de quelqu'un. Au milieu de l'une des étendues désolées, la charpente de métal noir d'une tour se dresse, isolée au milieu de tout le blanc qui l'entoure. Quels secrets oubliés pourraient être retrouvés sous la neige ?"
 ancrel.4040.name:0 "Le temple des étendues infinies"
 ancrel.4040.desc:0 "L'équipe archéologique dépêchée sur [From.Planet.GetName] a dégagé les vestiges d'un modeste temple. Délicatement ciselé dans un matériau organique alien, son extérieur était autrefois peint, même si ses couleurs ont viré à un gris terne. Une prêtresse holographique, encore entièrement opérationnelle, continue de présider sur les lieux. Lorsque le temple était en fonction, elle recevait les confessions de pénitents de passage, leur offrant, la guérison, le réconfort et un abri en ce recoin autrement inhospitalier de l'univers.\n\nToutefois, les sièges mécaniques utilisés lors de ces confessions, ressemblant à s'y méprendre à des instruments de torture, conduisent les archéologues à penser que le temple recelait plus de secrets que ce que l'on pourrait croire au premier abord."
 ancrel.4041.name:0 "Oubli"
 ancrel.4041.desc:0 "Cachée sous les dalles du plancher, dans la sacristie, les archéologues ont découvert une étrange crypte, sur les murs desquels de petits globes digitaux bleus sont alignés en un nombre considérable de rangées, leurs circuits brillant dans le noir. Chaque globe contient le souvenir d'une confession, et peut être branché à une machine énigmatique au centre de la pièce pour révéler son contenu.\n\nTout pénitent confessant ses péchés était béni de l'oubli, ses souvenirs étant extraits par les sièges confessionnels et stockés dans ces globes digitaux."
 ancrel.4041.a:0 "Ça pourrait être bien pratique..."
 ancrel.4041.b:0 "Il y a d'autres priorités"
 ancrel.4041.c:0 "Sacrilège ! Le pécheur n'a pas droit à l'ignorance !"
 ancrel.4042.name:0 "Péché"
 ancrel.4042.desc:0 "Le péché n'a rien d'original. Les globes de mémoire ne contiennent que des récits innombrables d'ennuyeuses petites transgressions : infidélité, costumes sacrilèges, polissonneries, des antennes trop ornées, l'animal de compagnie du voisin dévoré, des histoires d'enfants ou d'épouses... Seuls les faits d'une pénitente ressortent de cette longue liste : ceux de l'holoprêtresse elle-même...\n\nIl s'avère que celle-ci est la représentation virtuelle de la fondatrice de cette Église, Saariah l'Illuminée. Elle paraît avoir souffert de nombreuses pertes de mémoire, et était hantée par la certitude qu'elle avait commis quelque acte odieux par le passé. La petite prêtresse molluscoïde extraya et stocka ainsi plus d'une centaine de ses propres confessions afin de tenter de découvrir ce qu'elle avait pu commettre."
 ancrel.4047.name:0 "Oublié n'est pas pardonné"
 ancrel.4047.desc:0 "Le lieu de travail de Saariah l'Illuminée est jonché de notes compulsives sur un lieu appelé « Ix Belèn » et sur les horreurs dont elle était persuadée qui y résidait. À en juger par son journal, elle avait par intermittence des moments de lucidité, suivis de pertes de mémoire complètes. Elle y écrit ainsi que si elle ne reconnaissait pas sa propre écriture elle aurait pensé qu'il s'agissait des délires d'une folle. Il est probable que sa santé mentale dégradée était un effet secondaire de l'extraction répétée de souvenirs, mais puisque nous n'avons pas son corps il est impossible de le certifier.\n\nReconstituer un récit construit et cohérent à partir de ses confessions fragmentées s'est avéré aussi impossible pour les archéologues que pour elle. Malgré tout, l'équipe sur place a découvert quelles pourraient être les coordonnées d'Ix Belèn grâce à l'un de ses nombreux globes de mémoire."
 ancrel.4047.a:0 "En route pour Ix Belèn, alors"
 ancrel.4047.b:0 "Puisse la neige recouvrir ce lieu de péchés, qu'il soit vite oublié"
 ancrel.4047.c:0 "Qu'importent les mesquineries d'aliens morts depuis des âges ?"

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ix Belèn"
 endless_expanse_digsite_2_desc:0 "Dissimulée dans l'atmosphère gazeuse de [From.Planet.GetName] se trouve la forme sombre et menaçante d'un énorme habitat : la Résidence d'Ix Belèn. Elle était auparavant une cité spatiale animée, dont les habitants jouissaient d'une vie confortable grâce à toutes les merveilles permises par la technologie. Mais l'habitat est désormais aussi silencieux qu'une tombe. Les aliens molluscoïdes sont allongés sur les sols, à des degrés de décomposition variables. Les autopsies ont révélé qu'ils étaient morts d'asphyxie lorsque les systèmes de vie de la station avaient été sabotés.\n\nLeurs foyers étaient meublés de sièges mécaniques inhabituels, liés à une banque de données centrale ressemblant à un globe bleu gigantesque : le Mémorex."
 ancrel.4043.name:0 "Le Mémorex"
 ancrel.4043.desc:0 "Les habitants d'Ix Belèn avaient développé un programme d'apprentissage très avancé, qui tournait chaque nuit dans leur sommeil, passé dans les sièges mécaniques. Le système était utilisé pour retirer tout souvenir déplaisant et acquérir de nouvelles compétences. Que ce soit le fait d'avoir été choisi en dernier pour constituer l'équipe de spatioball ou un simple lapin, les petits soucis du quotidien des Ix-belèniens ne faisaient pas souffrir deux fois. Et, pendant un temps, ce fut un véritable bonheur.\n\nLes progrès systématiques de l'esprit étaient rendus obligatoires par les dirigeants de l'habitat, et distribués à tous les résidents grâce au Mémorex. Mais le système fut exploité : des tentatives pour effacer les mémoires et les traits collectifs de la population sans leur consentement furent menées de manière clandestine, et finirent par avoir des effets néfastes. Les aliens perdirent des compétences cruciales pour leur survie, et entrèrent dans un état végétatif. Enfin, peu après, les systèmes de vie furent désactivés."
 ancrel.4044.name:0 "Qui suis-je ?"
 ancrel.4044.desc:0 "L'examen des journaux de l'habitat a révélé que les systèmes de contrôle avaient été désactivés à de multiples reprises après que le système de vie avait été désactivé. Quelqu'un a contourné les sécurités, était entré dans une salle de maintenance et accédé au Mémorex. Un datapad et un petit globe de mémoire bleu, version réduite du Mémorex, avaient été jetés non loin des locaux visités.\n\nLe datapad est empli des pensées confuses de quelqu'un qui était sur le point de sombrer dans la folie. Encore et encore, ce sont toujours les mêmes questions qui sont répétées, avec un désespoir de plus en plus marqué : « Qui suis-je ? Que s'est-il passé sur Ix Belèn ? » L'ultime entrée indique : « Maintenant que je sais, je dois oublier. Pour la dernière fois. » Peut-être le globe révélera-t-il ce qui a été oublié ?"
 ancrel.4045.name:0 "Le dernier globe de Saariah"
 ancrel.4045.desc:0 "Le premier souvenir trouvé dans le globe montre une Dr Saariah conduisant avec succès les équipes chargées du développement du Mémorex. Un autre souvenir, plusieurs années plus tard, la montre effaçant en secret les données de l'appareil, pour des raisons inconnues. Un nouveau souvenir la montre s'acharnant frénétiquement à restaurer les souvenirs des habitants, en vain. Ils ont le regard vide, la tête tombante, toutes leurs fonctions cérabrales perdues hormis les plus primaires.\n\nAdmettant enfin son échec, elle cache les preuves de son crime. Elle surveille, seule, alors que la Résidence d'Ix Belèn sombre dans le puits de gravité de la géante gazeuse autour de laquelle elle orbitait jusqu'à présent, ses antennes sécrétant de grandes quantités de mucus, notant ce que l'on pense être une expression alien de grande détresse."
 ancrel.4046.name:0 "Des rêves cabossés par des souvenirs plutôt musclés"
 ancrel.4046.desc:1 "Le dernier souvenir montre une Saariah plus âgée, vêtue d'une robe de prêtresse, s'éveillant en panique, les tentacules s'agitant en tout sens et les oreilles claquant. Elle saute de son lit et commence, avec une grande agitation, à coucher par écrit ses souvenirs d'un autre cauchemar, dans lequel des aliens au regard vide convulsent sur le sol d'un habitat.\n\nPuis sa face se convulse sous le poids de l'horreur, lorsqu'elle réalise soudain que tout est réel : ses cauchemars, ses hallucinations sont des souvenirs remontant à la surface. Et si les souvenirs extraits peuvent revenir, les habitants d'Ix Belèn auraient pu revenir à eux. La salle de maintenance semble avoir été ouverte une dernière fois, mais le vaisseau de Saariah est toujours dans les hangars de l'habitat. Si nous le souhaitons, nous pouvons emmener le Mémorex sur [Root.Owner.Capital.GetName]."
 ancrel.4046.a:0 "Emportons-le donc"
 ancrel.4046.b:0 "On ne joue pas avec la mémoire !"
 ancrel.4046.c:0 "Les [Root.Owner.GetSpeciesNamePlural] en tireront davantage que les xénospongieux"
 ### The Sentinels
 ancrel.4051.name:0 "Statues ailées"
 ancrel.4051.desc:0 "elle a trouvé neuf statues de grande taille, jetant des ombres froides sur le sol autour d'elles. Ailées et pâles, il transpire d'elles une aura d'intense étrangeté. Elles ne ressemblent à aucune forme de vie connue sur la [Root.GetPlanetMoon]. Peut-être ont-elles été faites à l'image d'une divinité ou d'une idole, désormais depuis longtemps oubliée ?"
 ancrel.4051.desc_jungle:0 "L'équipe chargée de nettoyer les jungles de [Root.GetName] a fait une découverte peu commune : restées cachées dans l'obscurité d'un enchevêtrement de vieux arbres rabougris, où il semble que jamais les [Root.Owner.GetSpeciesNamePlural] ne se sont aventurés, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "L'équipe chargée de nettoyer les varechs toxiques sur [Root.GetName] a fait une découverte peu commune : restées cachées dans les eaux boueuses d'une forêt toujours mouvante d'algues, $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "L'équipe chargée d'assécher les marais sur [Root.GetName] a fait une découverte inhabituelle : au sein d'un bouquet de hauts arbres $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "L'équipe chargée de faire refluer un glacier de [Root.GetName] a fait une découverte inhabituelle : capturées entre deux couches de glace $ancrel.4051.desc$"
 ancrel.4051.a:0 "Nous devons en apprendre davantage sur ces statues"
 ancrel.4051.b:0 "Cette région a été prévue pour tout autre chose"
 # Arc Site
 sentinels_digsite:0 "Les Sentinelles"
 sentinels_digsite_desc:0 "Des géantes silencieuses montent la garde sur [Root.GetName] : neuf statues monumentales, disposées en un vaste cercle à des endroits stratégiques du paysage, semblant garder quelque chose en leur centre. Leur peau est couverte d'un fin placage d'écailles, leur posture est vigilante, comme si elles se tenaient prêtes à entrer en action et que leurs yeux immobiles surveillaient chacun de vos mouvements. Pourtant, il n'y a rien dans la région qui semble nécessiter une telle protection. Peut-être ce qu'elles gardaient n'a-t-il pas survécu au passage du temps ? À moins qu'elles aient failli à leur mission ? Nombre de ces sentinelles ont elles-mêmes subi de graves dommages physiques, et elles en portent les cicatrices bien visibles."
 ancrel.4052.name:1 "Les Sentinelles l'ont fait"
 ancrel.4052.desc:1 "Il se passe quelque chose avec l'équipe archéologique de [From.Planet.GetName]. Jusqu'à présent, les travaux n'avaient été retardés que par quelques incidents curieux : blessures et petits coups de malchance. Mais, désormais, même les chercheurs les plus expérimentés, en dépit de leurs décennies d'expérience sur le terrain, en rejettent toute la faute sur les Sentinelles.\n\nParalysés par la superstition et la paranoïa, ils semblent fermement convaincus que ces statues bougent lorsque personne ne les regarde. Et pourtant, rien ne corrobore le fait qu'un seul de leurs membres disjoints puisse se mouvoir. Mais les choses se sont encore aggravées lorsque des traces de biomatière, révélatrices d'un saignement abondant, ont été trouvées dans une série de petites coupures aux extrémités des membres d'une Sentinelle.\n\nNous devons donc déterminer si celles-ci sont un prétexte tout trouvé pour expliquer le malaise de l'équipe, ou si quelque événement plus sinistre pourrait livrer une explication."
 ancrel.4053.name:0 "Premières arrivées"
 ancrel.4053.desc:1 "L'analyse de la composition matérielle des Sentinelles a révélé qu'elles sont faites d'un composite hybride de métal et de céramique, totalement inconnu. Un tel matériau ne pourrait avoir été forgé par une société préhistorique. Pourtant, les premières données suggèrent que ces statues sont plus anciennes que toutes les autres civilisations connues sur [From.Planet.GetName].\n\nEt, malheureusement, les capteurs ne peuvent examiner l'intérieur du revêtement de métal des statues."
 ancrel.4054.name:0 "Radiations intérieures"
 ancrel.4054.desc:1 "Les archéologues ont pu reconstituer le scanner modifié de [missing_archaeologist.GetName]. Conçu pour examiner plus en profondeur le matériau composite des statues, il a permis de révéler qu'une source de radiations se trouvait à l'intérieur. Pour poursuivre les travaux, il serait toutefois nécessaire de briser l'une des Sentinelles, ce qui la détruirait presque à coup sûr. Mais puisque l'une d'entre elles a perdu une partie de ses ailes, les scientifiques suggèrent de commencer par celle-là."
 ancrel.4054.a:0 "Arrangeons-nous pour qu'elle puisse être reconstituée ensuite"
 ancrel.4054.b:0 "Nous ne pouvons profaner un monument aussi sacré"
 ancrel.4054.b.tooltip:0 "Si nous faisons le choix de sauvegarder les Sentinelles, la région dans laquelle elles se trouvent ne pourra être utilisée à d'autres fins."
 ancrel.4054.c:0 "Rasons ces xénhorreurs"
 ancrel.4054.d:0 "Démantelons les statues mais conservons leur matériau"
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Détruire les Sentinelles"
 DESTROY_SENTINELS_DESC:0 "L'épaisse couche de placage en écaille recouvrant les Sentinelles s'est avérée impénétrable aux outils ordinaires, aussi les archéologues auraient-ils besoin du concours du département Ingénierie pour poursuivre leurs travaux."
 SECRET_TOMB:0 "Dans le sol"
 SECRET_TOMB_DESC:0 "Dissimulée sous le piédestal de l'une des Sentinelles se trouvait une rampe complexe, de forme circulaire. Il y a tout lieu de croire qu'il s'agit de l'accès à un complexe souterrain."
 ancrel.4055.name:0 "Elles sont vivantes !"
 ancrel.4055.desc:0 "un souffle a semblé passer à travers elles. Elles sont alors revenues à la vie, leurs corps commençant à bruire et leurs peaux à rayonner. Les radiations pulsant depuis leurs intérieurs les ont rendues malléables et transparentes, révélant un réseau de nodules digitaux.\n\nDans un hurlement éthéré de métal tordu, elles ont alors chargé les archéologues, les yeux emplis de haine, et renversé leur camp. Elles ont désormais pris leur vol en direction de l'établissement le plus proche. Leur départ a révélé une rampe s'enfonçant le sol en décrivant un cercle, restée dissimulée jusqu'à présent sous le piédestal de l'une d'entre elles."
 ancrel.4055.desc.phobe:0 "Les Sentinelles se sont éveillées ! Les ingénieurs se préparaient à les briser, les fracasser et les pulvériser lorsque, soudainement, $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Les Sentinelles se sont éveillées ! Les ingénieurs se préparaient à les désassembler lorsque, soudainement, $ancrel.4055.desc$"
 ancrel.4055.a:0 "Tuons ces automates !"
 ancrel.4056.name:0 "L'Éternité"
 ancrel.4056.desc:1 "La Sentinelle cachait effectivement une entrée, débouchant sur un dédale de tunnels menant jusque dans les profondeurs du manteau rocheux de §Y[sentinels_planet.GetName]§!. Là, les membres d'une espèce consciente d'humanoïdes, originaires de ce monde, étaient purifiés et préparés pour leur ultime voyage dans de magnifiques salles cérémonielles. Au terme de leur existence mortelle, ils abandonnaient leurs corps de chair pour une vie éternelle virtuelle, permise par la simulation d'un paradis contenu sur une unique unité centrale.\n\nÀ un certain moment, l'ensemble de la population a pris la décision de passer intégralement dans cette existence numérique, ne laissant derrière elle que quelques-uns de ses membres, dont l'esprit fut téléchargé dans les Sentinelles, qui avaient été condamnées à garder pour l'éternité ce lieu de repos.\n\nPeut-être cette simulation pourrait-elle satisfaire notre propre population ? Quoi qu'il en soit, elle semble recéler une grande valeur dans le domaine des loisirs."
 ancrel.4056.a:0 "Purgeons-la donc de tous ces aliens"
 ancrel.4056.b:0 "Un terrain de chasse virtuel ? Ça pourrait être sympa !"
 ancrel.4056.c:0 "Laissons ces aliens en paix mais reprenons leur technologie"
 ancrel.4056.d:0 "Bienvenue au musée des horreurs, parfait pour les étudier"
 ancrel.4057.name:0 "Sentinelles vaincues"
 ancrel.4057.desc:1 "La dernière Sentinelle a été vaincue. Elle s'est effondrée après qu'un tir particulièrement précis, en plein dans l'abdomen, a détruit son générateur. Son corps s'est aussitôt rigidifié comme celui d'un cadavre. Avec la dernière énergie qui lui restait, elle a tendu une main tremblotante, refermant le poing sur le soldat le plus pour l'implorer de « les laisser reposer en paix ». Elle s'est alors figée, les yeux vides, le visage dénué de la moindre expression.\n\nSous son cadavre, les troupes ont découvert ce qui semble être une entrée dissimulée, auparavant cachée par son champ de force. Un examen poussé a révélé que ces Sentinelles étaient loin d'être de simples automates : elles contenaient les esprits numérisés d'êtres organiques."
 ancrel.4057.a:0 "Contentons-nous plutôt de la sceller"
 ancrel.4075.name:0 "Survivants de [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "Un vaisseau de survivants du génocide survenu sur §Y[sentinels_planet.GetName]§! vient d'arriver sur [sentinels_new_home.GetName]. Tous ceux qui se trouvent à bord ont échappé au massacre par miracle, se cachant dans les territoires sauvages, jusqu'à ce qu'un jour, enfin, les Sentinelles finissent par disparaître. Il est probable que ces automates, qui étaient persuadés qu'ils nous « libéraient des limitations de notre propre chair », se sont envolés en considérant leur tâche terminée.\n\nAprès leur départ, une entrée secrète menant jusque profondément sous la surface de la [sentinels_planet.GetPlanetMoon] a été découverte, masquée derrière un champ de force. Rien n'interdit de penser que les Sentinelles s'y sont elles-mêmes enfermées."
 ancrel.4075.a:0 "Retournons tout pour les retrouver"
 ancrel.4075.b:0 "Condamnons définitivement cette entrée"
 ancrel.4076.name:0 "$ancrel.4056.name$"
 ancrel.4076.desc:0 "L'entrée secrète, sur §Y[sentinels_planet.GetName]§!, a été franchie. Elle débouchait sur un complexe sacré, assez récemment abandonné, où une espèce humanoïde se préparait pour le dernier voyage. Au terme de leur existence mortelle, ses membres renonçaient à leurs corps de chair pour une vie éternelle virtuelle au sein d'une simulation de paradis dénommée l'Éternité.\n\nÀ un certain moment, l'ensemble de la population a pris la décision de passer intégralement dans cette existence numérique, ne laissant derrière elle que quelques-uns de ses membres pour garder ce lieu de dernier repos. C'est ainsi que furent conçues les Sentinelles, condamnées à une servitude éternelle, l'esprit téléchargé dans des corps robotiques.\n\nMaintenant disparues, les Sentinelles nous ont laissé un cadeau : un unique disque dur, contenant l'ensemble de la population de [sentinels_planet.GetName], numérisée et s'ennuyant à en mourir pour l'éternité. Car il s'avère que ce paradis alien est en fait une sorte de jeu de plateau visant apparemment à s'assurer de la domination de la galaxie par l'accumulation d'une sorte de légumineuse."
 ancrel.4076.a:0 "Ces esprits seront utiles aux sciences"
 ancrel.4076.b:0 "Utilisons-les plutôt pour le plaisir de la population"
 ancrel.4077.name:0 "$ancrel.4056.name$"
 ancrel.4077.desc.a:0 "Nous avons réussi ! La population numérisée résidant dans l'Éternité a été réaffectée à contribuer à la recherche scientifique sur §Y[From.Owner.Capital.GetName]§!. Elle n'a besoin que de bien peu de repos, et a l'air pleinement satisfaite de faire enfin quelque chose d'un peu différent..."
 ancrel.4077.desc.b:0 "Nous avons réussi ! La simulation de l'Éternité a été réorientée pour mieux correspondre à nos propres goûts. Toute la population de la [From.Owner.GetName] peut désormais vivre ses fantasmes avec la population numérisée de ce paradis, sans la moindre latence. Cela contribue grandement à maintenir le moral et à réduire de manière importante son désir d'objets matériels."
 ancrel.4058.desc:0 "Les Sentinelles se sont éveillées ! Les ingénieurs se préparaient à désassembler celle qui était brisée lorsque, soudainement, un souffle a semblé passer à travers elles. Elles sont alors revenues à la vie, leurs corps commençant à bruire et leurs peaux à rayonner. Les radiations pulsant depuis leurs intérieurs les ont rendues malléables et transparentes, révélant un réseau de nodules digitaux.\n\nAvant que quiconque puisse réagir, elles avaient encerclé les archéologues et les avaient suspendus dans un champ de force. Elles souhaitent maintenant parler avec nous."
 ancrel.4058.a:0 "Écoutons-les donc"
 ancrel.4058.b:0 "Réduisons-les au silence !"
 ancrel.4059.name:1 "Les Sentinelles"
 ancrel.4059.desc:1 "§HLa Sentinelle aux ailes brisées se tourne vers une autre pour s'adresser à elle.§!\n\n« Je t'en prie, Divana, libère-les. Je souhaite être libérée de cette prison. Je ne compte plus les jours pendant lesquels nous avons servi nos maîtres, à oeuvrer en surface pendant qu'ils jouissent des cieux en dessous. Je suis vivante mais morte, eux morts mais vivants. Ne me laisseras-tu pas partir ? »\n\n§HDivana la fixe avec le plus grand mépris.§!\n\n« Excelsia, par tous les dieux ! Ceux qui nous sont les plus chers reposent ici bas. Aurais-tu oublié tes péchés passés ? Nous leur avons fait la promesse de protéger à jamais leur vie éternelle. C'est là la seule voie de notre rédemption. »\n\n§HElle évalue nos archéologues d'un regard perçant...§!\n\n« Vous ne représentez guère une menace pour nous, [Root.Owner.GetSpeciesNamePlural]. Laissez-nous en paix, et nous vous promettons de protéger ce monde à jamais. »"
 ancrel.4059.a:0 "Que... Qu'êtes-vous ?"
 ancrel.4059.a.response:1 "Nous sommes les gardiennes des portes des cieux. C'est nous qui veillons sur l'immortalité des nôtres."
 ancrel.4059.b:0 "Nous acceptons votre protection"
 ancrel.4062.desc:0 "\n\n§HExcelsia s'approche des archéologues.§!\n\n« Je vous en prie, mettez un terme à toutes mes souffrances ! »"
 ancrel.4059.e:0 "Non, nous avons besoin de vous"
 ancrel.4059.f:1 "Vous êtes libre, désormais"
 ancrel.4070.desc:0 "Merci"
 ancrel.4059.d:0 "Nous avons besoin de ces terres..."
 ancrel.4059.c:1 "Les cieux ?"
 ancrel.4059.c.response:0 "« Les cieux, oui... Bien que je doute que votre notion de « cieux » corresponde à celle de nos maîtres. »\n\n§HElle lève un sourcil, et ricane.§!\n\n« Nos maîtres ont des goûts extrêmement raffinés... »"
 ancrel.4060.a.response:1 "Alors, mourrez !\n\n§HLes autres Sentinelles brandissent leurs armes, mais Excelsia se contente de sourire calmement. Son visage est paisible.§!"
 ancrel.4060.name:1 "$ancrel.4059.name$"
 ancrel.4060.desc:1 "Nous ne pouvons vous laisser troubler ce sol où reposent les nôtres ! Mais si vous les laissez en paix, vous n'aurez jamais à vous soucier de la moindre menace extérieure."
 ancrel.4060.a:1 "Quittez immédiatement ces lieux !"
 ancrel.4060.b:1 "Nous acceptons donc votre protection"
 ancrel.4060.b.response.tooltip:1 "Les Sentinelles deviennent désormais des armées défensives sur ce monde."
 ancrel.4061.name:0 "Transmission"
 ancrel.4061.desc:0 "« Nous ne pouvons vous laisser troubler le sol où reposent nos êtres chers. Laissez-les reposer en paix, et vous n'aurez jamais à vous soucier de la moindre menace extérieure. »"
 ancrel.4061.a:0 "Quittez immédiatement ces terres"
 ancrel.4063.name:0 "[sentinels_planet.GetName] perdue"
 ancrel.4063.desc:0 "L'inimaginable s'est produit. Nous avons perdu §Y[sentinels_planet.GetName]§!. Les Sentinelles ont fondu sur les forces de sécurité planétaires, à grands coups d'ailes et de coups de leurs membres. Un combat équitable ne peut être livré quand l'ennemi ne se repose ni ne saigne jamais..."
 ancrel.4063.a:0 "Nous reprendrons ce qui nous appartient !"
 ancrel.4064.name:0 "[sentinels_planet.GetName] libérée"
 ancrel.4064.desc:0 "Les Sentinelles ont été vaincues, et §Y[sentinels_planet.GetName]§! et nous avons repris le contrôle de la [sentinels_planet.GetPlanetMoon]. Alors que le dernier automate tombait, à court d'énergie, il tendit une main tremblante, refermant le poing sur le soldat le plus proche pour l'implorer de « les laisser reposer en paix ». Il s'est alors figé, les yeux vides, le visage dénué de la moindre expression.\n\nSous son cadavre, les troupes ont découvert ce qui semble être une entrée dissimulée, auparavant cachée par son champ de force. Un examen poussé a révélé que ces Sentinelles étaient loin d'être de simples automates : elles contenaient les esprits numérisés d'êtres organiques.\n\nQuoi qu'il se trouve en dessous, ce jour de triomphe ne sera pas oublié de sitôt."
 ancrel.4064.a:0 "Nous devrions enquêter sur cette entrée"
 ancrel.4064.b:0 "Enterrons-la et passons à autre chose"
# Sentinels Random Events
 ancrel.4065.name:0 "Disparition de [missing_archaeologist.GetName]"
 ancrel.4065.desc:0 "L'officier scientifique [missing_archaeologist.GetName] a disparu ! Sa dernière apparition remonte au moment où [missing_archaeologist.GetSheHe] quittait le camp pour trouver un lieu calme d'où observer les Sentinelles. Les jours précédents, [missing_archaeologist.GetSheHe] avait fait part de ses inquiétudes concernant la sécurité du camp, après qu'un nombre croissant d'accidents avait été constaté. Il est donc à craindre qu'[missing_archaeologist.GetSheHe] ait décidé, en guise de protestation, d'abandonner sa mission."
 ancrel.4065.a:0 "C'est tout de même troublant..."
 ancrel.4066.name:0 "$ancrel.4065.name$"
 ancrel.4066.desc:0 "Les affaires de [missing_archaeologist.GetName], dont son « isolateur mental » (un appareil utilisé pour couper l'esprit de toute interférence extérieure), ont été retrouvées sur une corniche surplombant les Sentinelles. Des bâtons, disposés en un cercle inachevé autour de l'une des statues, laissent à penser qu'[missing_archaeologist.GetSheHe] a interrompu son travail, pour une raison inconnue.\n\nSa lampe de poche et son scanner ont été découverts, écrasés, sous un morceau  brisé d'une aile de la Sentinelle. Le scanner a été modifié d'une étrange manière. Peut-être pourrait-il nous aider à percer cette couche protectrice qui recouvre les statues ?\n\nSi nous voulons retrouver [missing_archaeologist.GetName] en vie, nous allons toutefois consacrer des ressources à sa recherche, d'autant que ses chances de survivre dans la nature sauvage de la région s'amenuisent de jour en jour."
 ancrel.4066.a:0 "Mettons tout en oeuvre"
 ancrel.4066.b:0 "Nous ne perdrons pas de temps pour [missing_archaeologist.GetHerHim]"
 ancrel.4066.c:0 "Envoyons quelques archéologues à sa recherche"
 ancrel.4067.name:0 "La tombe de [missing_archaeologist.GetName]"
 ancrel.4067.desc:0 "Le corps de [missing_archaeologist.GetName] a été retrouvé, enterré sous un gros rocher. La cause de sa mort a été déterminée : un sévère traumatisme crânien. Quelqu'un a toutefois fait de grands efforts pour honorer le lieu où [missing_archaeologist.GetSheHe] reposait, traçant un petit cercle de pierres précieuses tout autour."
 ancrel.4067.a:0 "Puisse-t-[missing_archaeologist.GetSheHe] reposer en paix"
 ancrel.4068.name:0 "[missing_archaeologist.GetName]"
 ancrel.4068.desc:0 "L'équipe de recherche a retrouvé [missing_archaeologist.GetName] ! [missing_archaeologist.GetSheHeCap] avait plusieurs blessures, et était dans une cachette sous des buissons, un datapad ensanglanté à ses côtés. [missing_archaeologist.GetSheHeCap] se trouve maintenant à l'hôpital, où des soins lui sont apportés pour de graves lésions cervicales, sans doute provoquées par choc venu du haut.\n\nSon état est désormais stabilisé, mais [missing_archaeologist.GetSheHe] souffre toujours de pertes de mémoire et n'a aucun souvenir de ce qu'il s'est passé. [missing_archaeologist.GetSheHeCap] avait toutefois, logés dans l'os pariétal, des éclats de cet alliage métallique dans lequel ont été façonnées les Sentinelles. Mais tout ce dont [missing_archaeologist.GetSheHe] se souvient est d'avoir dû trouver une cachette où [missing_archaeologist.GetSheHe] le pouvait pour échapper à quelqu'un. Malgré tout, ses notes contiennent quelques précieuses informations."
 ancrel.4068.a:0 "Tout cela est de mauvais augure..."
 ancrel.4078.name:0 "Incendie"
 ancrel.4078.desc:0 "Au cours de la nuit, alors que les archéologues dormaient paisiblement, un incendie a éclaté dans le module des réserves du camp. Les denrées sont maintenant un peu trop cuites. Aucun indice ne montre comment cet incendie a pu démarrer. Fort heureusement, personne n'a été blessé ; mais les archéologues ont du mal à travailler [Root.Owner.GetSpeciesOrganName] vide..."
 ancrel.4078.a:0 "Envoyons-leur des provisions"
 ancrel.4078.b:0 "Les vrais [Root.Owner.GetSpeciesNamePlural] se débrouillent seuls..."

 the_evermore_modifier:1 "Émotions fortes à pas cher"
 the_evermore_modifier_desc:0 "L'Éternité, à l'origine un domaine virtuel dans lequel vivaient éternellement dans le plus parfait bonheur les consciences numérisées d'aliens, a été reconfigurée et étendue pour devenir un terrain de jeu pour la population."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "$the_evermore_modifier$"
 study_the_sentinels_modifier_desc:1 "Dans ce paradis qu'est l'Éternité, tous les habitants sont bloqués dans une sorte de jeux de plateau aussi abscons qu'éternel, dont l'objet semble être de s'assurer de la domination de la galaxie par l'accumulant d'une sorte de légumineuse. Cela constitue donc une source très informative de données anthropologiques. Quoiqu'infiniment ennuyeuse..."
 sentinels_planet_modifier:0 "$sentinels_digsite$"
 sentinels_planet_modifier_desc:1 "Des gardiennes antiques veillent sur ce monde, inspirant l'unité et la spiritualité au sein de la population."
 REPLICATE_THE_EVERMORE:0 "Répliquer l'Éternité"
 REPLICATE_THE_EVERMORE_DESC:0 "Une reconstruction de l'Éternité permettra d'offrir à la population un accès à des loisirs peu coûteux, tout en laissant les aliens à jamais jouir de leur paradis digital."
 REPURPOSE_THE_EVERMORE:0 "Réorientation de l'Éternité"
 REPURPOSE_THE_EVERMORE_DESC:0 "Nous ne pouvons nous condamner à une éternité passée à compter des légumineuses. Nous devons réorienter l'Éternité afin qu'elle serve à quelque chose d'un petit peu plus productif."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Antique guerre de tranchées"
 modern_trench_war_desc:0 "Les découvertes archéologiques faites sur une planète autrefois attaquée par une créature ressemblant à un gigantesque escargot nous ont livré des informations extrêmement intéressantes sur la façon d'utiliser l'environnement comme une protection. C'est donc la garantie d'une meilleure survivabilité pour les armées lors des combats défensifs contre des assauts planétaires. Même face à des limaces géantes venues de l'espace !"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Pleine conscience contrainte"
 forced_mindfulness_desc:0 "Au cours du temps passé dans un labyrinthe mortel empli de lave, une équipe archéologique a développé une routine de relaxation mentale. Les principes fondamentaux de cet exercice sont désormais bien connus dans tout l'empire."

 debug_subroutine:0 "Sous-routine de débogage" # Machine Empires
 debug_subroutine_desc:0 "Alors qu'elles étaient temporairement isolées dans un labyrinthe parcouru de flots de lave magmatique, des unités archéologiques se sont trouvées coupées de toute connexion avec le réseau et incapables de remplir leurs fonctions. Elles ont toutefois développé un algorithme leur permettant d'exécuter une sous-routine de débogage tout en restant en mode veille. Cette sous-routine a par la suite été téléchargée et implémentée dans le système principal."

 glory_to_the_many:0 "Gloire du collectif" # Hive Mind Empires
 glory_to_the_many_desc:0 "Une expédition abandonnée dans un labyrinthe empli de lave a brièvement perdu le contact avec la Conscience. Incapable de s'appuyer sur le collectif, elle a été confrontée de manière temporaire à la notion redoutée du « soi ». Cette expérience terrifiante a bien évidemment renforcé le rejet de tout individualisme."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Hymne de l'aurore"
 anthem_of_aurora_desc:0 "Le département scientifique est parvenu à reproduire l'hymne éthéré « chanté » par une entité se présentant sous la forme d'une aurore boréale. Tous les sites de production énergétique disposent désormais de systèmes harmoniques leur permettant d'accroître leur production."

 ancrel.6500.name:0 "Relique prise sur [planet.GetName]"
 ancrel.6500.desc:0 "Les forces présentes sur [planet.GetName] annoncent contrôler désormais entièrement [planet.GetName], et avoir pris possession d'une relique de grande valeur. §H[this.GetLastReceivedRelic]§! était évidemment en cours d'évacuation vers un lieu sûr, mais l'avancée rapide du front à la surface de la [planet.GetPlanetMoon] a empêché la [victim.GetName] de mener l'opération à son terme.\n\nLa relique est déjà en cours de transfert vers les archives centrales, sur [Root.Capital.GetName]."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic] est nôtre !"
 stole_relic:0 "§Y[this.GetLastReceivedRelic]§! n'est plus en possession de la §Y[victim.GetName]§!."
 ancrel.6505.name:0 "Relique volée sur [planet.GetName]"
 ancrel.6505.desc:0 "La chute de [planet.GetName], notre magnifique monde capitale, n'est malheureusement pas la seule tragédie que nous devions déplorer. §H[this.GetLastLostRelic]§! était en cours d'évacuation lorsque, dans les combats contre les [From.GetSpeciesNamePlural] qui se déroulaient à ce moment non loin des archives centrales, la navette a été soudainement abattue par l'ennemi.\n\nNous avons d'ores et déjà reçu confirmation que la relique a été transportée sur [From.Capital.GetName], capitale de la [From.GetName]. Elle est donc désormais perdue pour nous."
 ancrel.6505.a:0 "C'est une véritable tragédie !"
 relic_lost:0 "§Y[this.GetLastLostRelic]§! est désormais en possession de la §Y[From.GetName]§!."


