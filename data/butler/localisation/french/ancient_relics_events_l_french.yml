 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "Ces droïdes doivent être neutralisés"

 asteroid_vault_1:0 "Astéroïde étrange"
 asteroid_vault_1_desc:0 "Même s'il semblait a priori tout à fait ordinaire, un examen rapproché de [From.Planet.GetName] a révélé qu'il s'agissait en fait d'une construction artificielle, conçue pour imiter un astéroïde naturel."
 ancrel.101.name:0 "$asteroid_vault_1$"
 ancrel.101.desc:0 "$asteroid_vault_1_desc$"
 ancrel.101.a:0 "Enquêtons !"
 ancrel.102.name:1 "Porte étrange"
 ancrel.102.desc:0 "Alors que le vaisseau scientifique approchait de [From.Planet.GetName], une grande porte délabrée est apparue. Qui a bien pu construire une telle chose, et pourquoi ? Peut-être les réponses à ces questions se trouvent-elles à l'intérieur..."
 ancrel.102.a:0 "Ouvrons cette porte !"
 ancrel.103.name:0 "Le souterrain de l'astéroïde"
 ancrel.103.desc:0 "L'ouverture du souterrain a soulevé plus de questions qu'elle n'a répondu à nos interrogations. À l'intérieur se trouvait une collection assez hétéroclite d'objets variés, allant de simples rebuts à ce qui était sans doute des artefacts produits par quelque empire oublié. Classer tout ce fatras a pris du temps, mais au moins quelques objets utiles ont-ils été découverts."
 ancrel.103.a:0 "C'est une belle surprise !"
 it_was_aliens_site:0 "Ruines"
 it_was_aliens_site_desc:0 "Des ruines recouvrent la surface de [From.Planet.GetName]. Mais, étrangement, les destructions laissent penser, plutôt qu'à un bombardement atmosphérique ou orbital, que d'importantes explosions nucléaires se sont produites sous la surface plutôt de la [From.Planet.GetPlanetMoon]. Des recherches plus importantes sont nécessaires, mais pour cela une équipe archéologique sera nécessaire pour révéler ce qu'il s'est produit ici."
 ancrel.104.name:0 "Fouille dans les ruines"
 ancrel.104.desc:0 "La dévastation sur [From.Planet.GetName] est presque totale, mais quelques archives éparses ont été retrouvées. Il semble que les habitants de la [From.Planet.GetPlanetMoon] étaient obsédés par l'idée que des aliens puissent les observer. Des rapports fréquents sur des Objets Volants Non Identifiés, sur des animaux mutilés et des enlèvements mettaient fréquemment la population en émoi. Afin de faire face à toute menace potentielle, des ressources considérables ont été consacrées à la mise au point de vastes systèmes de détection, de défenses anti-spatiales et à la construction d'abris souterrains pour protéger les habitants."
 ancrel.105.name:0 "Découverte de nouvelles archives"
 ancrel.105.desc:0 "De nouvelles informations ont été réunies grâce aux archives éparpillées sur [From.Planet.GetName]. À mesure qu'une part sans cesse plus importante des ressources de la [From.Planet.GetPlanetMoon] était consacrée aux mesures anti-OVNI, sans réel succès, l'économie et la société ont commencé à s'effondrer. Les pénuries d'énergie et de denrées se sont faites de plus en plus fréquentes, la technologie a commencé à stagner dans tous les domaines, et de larges pans de la société ont commencé à sombrer dans un profond désespoir. Des références éparses ont été retrouvées à une sorte de « bouclier ultime », devenant de plus en plus communes à mesure que les rapports sur la situation générale se détérioraient."
 ancrel.106.name:0 "Sort dévoilé"
 ancrel.106.desc:0 "La découverte d'une banque de données en partie préservée, cachée dans un bunker militaire solidement fortifié, a révélé le triste sort de [From.Planet.GetName]. Confrontés à un véritable effondrement économique qui aurait inévitablement mis un terme à leurs mesures anti-OVNI, les dirigeants de la [From.Planet.GetPlanetMoon] ont fini par activer leur « bouclier ultime ». Toutefois, il ne s'agissait pas d'un bouclier destiné à protéger le monde, mais d'une annihilation nucléaire totale de la population et des infrastructures pour s'assurer que rien ne tomberait en possession d'envahisseurs aliens. Cette funeste décision a apparemment été hâtée par la découverte d'un « signal alien », venu de [<random object in system>.GetName]."
 ancrel.107.name:0 "Découvrir la vérité"
 ancrel.107.nothing.desc:0 "Une enquête plus poussée sur [From.Planet.GetName] n'a rien révélé qui aurait la moindre relation avec d'éventuels aliens. Soit aucun signal n'est parti de là, soit ce qui l'a émis en est parti sans laisser la moindre trace. Quoi qu'il en soit, une inspection plus poussée de [From.Planet.GetName] a révélé quelques gisements de minéraux."
 ancrel.107.junk.desc:0 "La source du « signal alien » a été découverte, mais plutôt qu'une sinistre invasion elle était due à un ancien marqueur d'exploration, apparemment laissé là par une sonde automatisée à proximité d'un petit gisement de ressources de valeur sur [From.Planet.GetName]. Le marqueur est endommagé, et ne transmet plus que par intermittence et avec une très faible puissance."
 ancrel.107.aliens1.desc:0 "Un avant-poste abandonné, d'une conception inconnue, a été retrouvé sur [From.Planet.GetName]. C'est donc bien là qu'était la source du « signal alien ». Mais, plutôt que planifier la moindre invasion, le plan de ces aliens, d'après les fichiers retrouvés sur place, était d'entrer en contact avec les habitants de [<planet with site name>.GetName] et de les introduire au sein de la communauté galactique."
 ancrel.107.aliens2.desc:0 "Un avant-poste abandonné, d'une conception inconnue, a été retrouvé sur [From.Planet.GetName]. C'est donc bien là qu'était la source du « signal alien ». Les banques de données retrouvées sur place montrent bien des plans détaillés pour envahir <planet with site name> et traiter la population de [<planet with site name>.GetPlanetMoon] dans les « fermes de douleur » pour attendrir leur chair avant qu'elle soit consommée."
 ancient_battle_site_desc:0 "Les balayages de [From.Planet.GetName] ont révélé une région recélant de très grandes quantités de matériaux raffinés et de radiations. Cela reste malgré tout quasi indécelable depuis l'orbite, aussi pour en apprendre davantage est-il nécessaire de descendre à la surface pour mener des études."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Cette oecuménopole déchue est en fait un monde entièrement couvert de vastes structures, où de très nombreux secrets restent à découvrir."
 ancrel.108.name:0 "Ancien site de bataille"
 ancrel.108.desc:1 "Le matériau raffiné a été retrouvé, et s'il mérite des études complémentaires l'impression initiale est qu'il s'agit là des vestiges d'une grande bataille. Il semble que l'un des camps descendait sur la surface de [From.Planet.GetName] lorsqu'il fut attaqué par des défenseurs situés sur la [From.Planet.GetPlanetMoon]. On ne sait absolument pas, pour l'instant, pourquoi il n'y a pas eu de bombardement orbital, ni qui l'a emporté."
 ancrel.109.name:0 "Querelle oubliée"
 ancrel.109.desc:1 "Les conclusions des études menées sur [From.Planet.GetName] ont montré que c'étaient les forces des « Destructeurs », une espèce de nomades extradimensionnels, qui ont envahi la [From.Planet.GetPlanetMoon] alors qu'elle appartenait à « Ceux-qui-résistent », une coalition de plusieurs espèces différentes. Grâce aux archives dispersées, il paraît évident que l'essentiel de la guerre qui les a opposés a été livrée ailleurs dans la galaxie, et que [From.Planet.GetName] était une tentative menée par Ceux-qui-résistent d'établir une colonie secrète hors de la portée des Destructeurs. L'issue de la bataille, et du conflit de façon générale, reste inconnue ; mais l'étude des épaves des machines de combat a permis de collecter des informations de grande valeur."
 zroni_digsite_1_desc:0 "Nous devrions enquêter sur les ruines de cette colonie abandonnée."
 zroni_digsite_2_desc:0 "Nous devons enquêter sur cette nouvelle colonie zronie."
 zroni_digsite_3_desc:0 "Nous devons enquêter sur la seconde petite colonie zronie dont la position a été donnée par le cristal de mémoire."
 zroni_digsite_4_desc:0 "Nous devons enquêter sur la troisième petite colonie zronie dont la position a été donnée par un cristal de mémoire."
 zroni_digsite_5_desc:0 "Nous devons enquêter sur la grande colonie zronie."
 zroni_digsite_6_desc:0 "Nous devons enquêter sur le monde natal des Zronis."
 zroni_digsite_1:0 "Ruines d'une colonie abandonnée"
 zroni_digsite_2:0 "Petite colonie zronie"
 zroni_digsite_3:0 "Petite colonie zronie"
 zroni_digsite_4:0 "Petite colonie zronie"
 zroni_digsite_5:0 "Colonie majeure des Zronis"
 zroni_digsite_6:0 "Zron"
 ancrel.1.name:0 "Ruines mystérieuses"
 ancrel.1.desc:0 "Sur [From.Planet.GetName] se trouvent les vestiges d'une ancienne colonie abandonnée. Depuis l'orbite, aucun signe ne semble révéler qu'un cataclysme se serait produit, qui aurait pu tuer les habitants ou les contraindre à fuir. Si nous voulons en apprendre plus, une expédition va donc devoir être envoyée à la surface de la [From.Planet.GetPlanetMoon]."
 ancrel.2.desc:1 "Les ruines étranges ne montrent aucun signe de dommage en dehors du délabrement causé par le passage du temps. Les résidences, les usines, les bâtiments aux fonctions inconnues se tiennent tous vides et abandonnés. Où ont donc bien pu passer tous les habitants ? Une vaste construction, au centre de la colonie, pourrait sans doute apporter certaines réponses à ces questions."
 ancrel.3.name:0 "Cristal étrange"
 ancrel.3.desc:1 "Un grand cristal a été trouvé dans cette vaste construction que l'on sait désormais être l'ancien centre administratif de la colonie de [From.Planet.GetName]. D'une certaine manière, ce cristal semblait vouloir être trouvé, comme s'il tentait de communiquer avec nous. Peut-être des études complémentaires permettraient-elles d'établir une communication ?"
 ancrel.3.a:0 "Établissons le contact"
 ancrel.4.desc:1 "Après de nombreuses erreurs et vaines tentatives, des avancées ont enfin été faites. Le cristal de [From.Planet.GetName] est une sorte d'archive psionique, mais très fragmentée.\n\nTout ce que nous avons pu apprendre, pour l'instant, est que la colonie appartenait aux §HZronis§!, une espèce douée de talents psioniques, qui a découvert une dimension appelée le « Suaire ». Une fois que la population zronie a atteint une masse critique, il semble que leur inconscient collectif est entré en contact avec le proto-Suaire par l'intermédiaire de leurs rêves, ce qui a débouché sur des rêves lucides de masse. Le phénomène fut étudié, permettant aux Zronis de découvrir comment se projeter eux-mêmes dans le Suaire, de manière psionique. Là, ils ont découvert que leurs pouvoirs leur permettaient de manipuler la trame même de la réalité.\n\nEn peu de temps, ils s'aperçurent qu'ils pouvaient aussi entrer physiquement dans le Suaire et y vivre tels des dieux en transformant la dimension selon leur volonté...\n\nL'archive s'arrête là, ne livrant aucune information sur ce qu'il est arrivé aux habitants de [From.Planet.GetName]. Mais s'il ne se trouve aucune réponse ici, nous avons appris qu'une autre colonie zronie, qui pourrait renfermer une archive plus complète, a été retrouvée."
 ancrel.5.desc:0 "Sur [From.Planet.GetName] se trouvent les vestiges d'une autre colonie zronie abandonnée. La première étape pour résoudre son mystère est de retrouver le cristal de ce monde contenant l'archive psionique."
 ancrel.6.desc:1 "En suivant les protocoles établis pour le cristal précédent, il a été beaucoup plus aisé d'entrer en contact avec celui de [From.Planet.GetName]. Une fois encore, cette archive est fragmentée. Nous avons toutefois appris que l'un des avantages d'entrer dans le Suaire est qu'il est simultanément en contact avec plusieurs régions de la galaxie physique (et peut-être même avec toutes les régions de l'univers ?).\n\nSi l'on peut entrer dans le Suaire, il est donc possible d'en sortir en n'importe quel lieu connu. Cette capacité de « saut psionique » entre des lieux physiques a donc permis aux Zronis de se répandre dans tous les quadrants de la galaxie. Mais du fait qu'ils passaient désormais la plupart de leur temps dans le Suaire, ils établirent peu de colonies, et celles-ci étaient pour l'essentiel situées non loin de leur monde natal.\n\nPar ailleurs, le cristal de [From.Planet.GetName] nous a aussi livré la position d'une autre colonie..."
 ancrel.7.desc:1 "Trouver l'archive psionique pour entrer en communication avec elle a été encore plus aisé cette fois-ci. La communication a pu être établie aussitôt l'expédition arrivée à la surface de [From.Planet.GetName], ce qui lui a permis d'accéder à des archives et des concepts plus complets. De ce qu'elle a appris là, certaines choses sont trop belles pour être vraies, et ainsi en a-t-il été avec le statut quasi divin accordé aux Zronis par le Suaire.\n\nL'énergie nécessaire pour alimenter les vastes changements dans la composition du Suaire devait bien provenir de quelque part, et il s'est avéré qu'elle était en fait originaire du trou noir massif se trouvant au centre de notre galaxie. Aussi, à mesure que les Zronis procédaient à leurs changements au sein du Suaire, la singularité s'est étendue, avalant une bonne partie du coeur de la galaxie pour le convertir en cette énergie qui était comme aspirée dans le Suaire. Cette découverte a considérablement choqué les Zronis. Leurs débats ont viré à l'aigre, qui ont donné lieu à des positions irréconciliables, débouchant sur une guerre civile entre les deux principaux partis."
 ancrel.8.desc:1 "Davantage d'informations sur la guerre entre les factions zronies ont été extraites du cristal. L'un des deux camps, connu comme le « Parti du Divin », pensait que le sort de la galaxie physique ne concernait en rien les Zronis, qui devaient continuer de mener leur existence omnipotente dans le Suaire, tandis que le reste de la galaxie serait consumé dans un avenir inimaginablement lointain. Et, même alors, il existait d'autres galaxies, et peut-être même d'autres univers qui pourraient être à leur tour consumés.\n\nL'autre parti, celui des « Sauveurs », était atterré de cette attitude. Selon eux, les Zronis ne pouvaient détruire la galaxie en vivant comme des dieux parasites ! Après tout, même en dehors du Suaire, leurs capacités psioniques leur garantissaient une existence utopique.\n\nUn dernier élément, enfin, a été recueilli dans le cristal : la position d'une nouvelle colonie."
 ancrel.9.desc:1 "Il a été étrangement difficile de trouver l'archive de [From.Planet.GetName]. Par contre, une fois trouvée, la raison de cette difficulté est clairement apparue : elle avait été brisée et ne contenait aucune information à laquelle nous pouvions accéder. Malgré tout, un faible signal suggère que quelque chose d'autre pourrait se trouver sur cette [From.Planet.GetPlanetMoon]..."
 ancrel.9.a:0 "Poursuivons donc les recherches"
 ancrel.10.desc:1 "Un cristal psionique, d'une taille bien plus réduite, a été localisé dans une sorte de laboratoire. Les Zronis qui ont procédé à cet enregistrement étaient extrêmement frustrés que leurs recherches soient tournées en ridicule par leurs pairs, et très largement discréditées. Ils étaient persuadés que les Zronis n'étaient plus les seules entités capables d'entrer dans le Suaire, et que les peurs et désirs collectifs de l'ensemble de leur espèce s'y fondaient pour former des entités distinctes et conscientes.\n\nDésireuses de gagner en force, ces entités avaient alors commencé à influencer subtilement les émotions et les pensées des Zronis les plus appropriés, les poussant à adopter des comportements plus radicaux, qui pourraient être la cause de la guerre civile zronie.\n\nNous avons aussi découvert les références du site d'une colonie majeure des Zronis."
 ancrel.11.desc:1 "Au contraire des mondes précédents des Zronis, [From.Planet.GetName] était clairement une colonie majeure, comptant plusieurs grandes villes et de nombreuses autres, moins importantes, réparties sur toute la surface. Mais comme les colonies précédentes elle est abandonnée, sans montrer aucun signe prouvant qu'un cataclysme ou une extinction de masse s'y seraient produits. Le sort de ses habitants reste donc inconnu. Plusieurs archives de cristal ont été détectées, qui méritent de plus amples investigations."
 ancrel.12.desc:1 "La plupart des archives accessibles sur [From.Planet.GetName] sont en lien avec le déroulement de la guerre civile zronie. La théorie de travail de nos scientifiques est que l'état d'esprit de la population influençait la « puissance » des enregistrements sur un sujet particulier, faisant que les problèmes suscitant le plus de débats ou d'inquiétude sont aussi les plus aisément accessibles.\n\nDe façon peu surprenante, le cours de la guerre était dans tous les esprits. La majorité des Zronis s'était rangée du côté des Sauveurs, mais si ceux-ci étaient plus nombreux ils avaient un net désavantage : se moquant éperdument des conséquences de leurs gestes pour le reste de la galaxie, les Divins se sentaient tout à fait libres d'utiliser toute la puissance psionique de celle-ci, tandis que leurs ennemis se limitaient au seul pouvoir psionique qu'ils pouvaient tirer de leurs propres corps.\n\nLa guerre parut donc au départ perdue d'avance pour ces derniers, jusqu'à ce qu'un héros des Sauveurs fasse une découverte terrible, mais ô combien cruciale..."
 ancrel.12.a:0 "Enquêtons sur cette découverte"
 ancrel.13.desc:0 "Le dernier cristal trouvé indique comment un chercheur zroni isolé, travaillant sur une théorie à laquelle refusaient de croire ses pairs, a retourné en lui-même son pouvoir, consumant son propre corps au cours d'une réaction en chaîne psionique contenue. Conformément aux dernières instructions qu'il avait laissées, les restes poussiéreux de son sacrifice suprême furent testés, confirmant qu'il s'agissait d'une source potentiellement très puissante d'énergie psionique. Il s'agit en fait de la puissance psionique totale de toute son existence, mais pouvant être utilisée de façon instantanée par un autre psionique.\n\nEnfin, le cristal contenait aussi la localisation du monde natal des Zronis."
 ancrel.13.a:0 "La poussière... ce sont donc les Zronis !"
 ancrel.15.desc:1 "Zron est balayée de tempêtes d'énergie psionique, et semble n'être qu'en partie en phase avec le reste de l'univers. Quelle que soit la calamité qui s'est abattue sur les Zronis, elle semble être née là.\n\nComme toutes les colonies déjà découvertes, ce monde est vide de tout Zroni, mais on y trouve de nombreux signaux de cristaux. Entre leur grand nombre et les conditions atmosphériques étranges, localiser des informations d'intérêt pourrait prendre du temps."
 ancrel.16.desc:1 "De nombreux cristaux ont été retrouvés, avec lesquels nous sommes entrés en communication, dont un qui avait été enregistré par le réseau des chercheurs rebelles travaillant sur les entités du Suaire. Cela a permis d'en savoir plus sur le déroulement de la guerre civile zronie.\n\nFaire usage de la poussière de Zro requérait de grands sacrifices de la part des Sauveurs, mais grâce à elle ils purent inverser le cours du conflit face aux Divins. Mais ceux-ci, voyant bien se profiler la défaite finale, furent progressivement envahis par la rage et la peur, ce qui donna naissance à de nouvelles et terribles entités au sein du Suaire. Le cercle vicieux faisait donc sombrer les Divins dans la folie, provoquant davantage encore d'atrocités, tandis que les Sauveurs étaient de plus en plus convaincus de devoir hâter la fin du conflit, quel que soit le prix à payer."
 ancrel.16.a:1 "Poursuivons les recherches"
 ancrel.17.desc:1 "Au fur et à mesure que nous entrons en communication avec de nouveaux cristaux, davantage de détails peuvent être réunis. Les Divins, sur le point d'être vaincus, mirent au point leur ultime plan : la fin du cycle. Le trou noir central serait accéléré, afin de consumer l'ensemble de la galaxie, aussi rapidement que possible.\n\nAu pire, les Sauveurs seraient détruits, et toutes les autres espèces avec eux, ne laissant plus que les Divins pour régner sur le Suaire pour un temps très long mais fini. Mais il était possible que l'expansion du trou noir se nourrisse d'elle-même, ne se contentant pas de consumer la galaxie, mais aussi l'univers lui-même, fournissant certes non pas une énergie infinie, mais dans des proportions telles que cela ne ferait au final pas de réelle différence pour le sort de tous."
 ancrel.18.desc:0 "Nous avons appris quel a été le destin des Zronis : lorsque les Sauveurs eurent vent du plan ultime des Divins, ils surent aussitôt qu'il n'existait qu'une seule manière de le contrer. De fait, les défenses de leurs ennemis dans le Suaire étaient pratiquement impénétrables. Menacés d'annihilation, ils choisirent donc de sacrifier l'ensemble de leur population, en ne laissant qu'un seul Zroni en vie. Cet ultime Sauveur fit alors usage des résidus psioniques de tous pour détruire l'ensemble de l'espèce, et par conséquent aussi les Divins, mettant ainsi un terme définitif à la menace. En dehors d'une petite quantité de poussière non consumée, les Zronis furent ainsi comme effacés, ne laissant presque aucune trace d'eux."
 ancrel.18.a:0 "C'est inconcevable..."
 ancrel.19.desc:1 "Alors que notre expédition s'apprêtait à quitter Zron, l'un des cristaux psioniques a soudainement repris contact avec ses membres, indiquant qu'il pourrait s'avérer utile et que nous devrions le prendre avec nous. Même si ses prétentions ne s'avèrent que mensonge, aucun des cristaux ne semblait jusqu'à présent disposer d'une conscience propre, aussi celui-ci mérite-t-il que l'on s'y intéresse de plus près."
 ancrel.19.a:0 "Prenons-le, en ce cas"
 ancrel.21.name:0 "Monde ruiné"
 ancrel.21.desc:0 "Des structures gigantesques et délabrées couvrent l'ensemble de la surface de ce monde. Autrefois, cette cité planétaire devait abriter des milliards d'habitants, mais elle est désormais déserte. Qui que soient ceux qui ont vécu ici, ils doivent avoir laissé des indices sur ce qu'il leur sort. Malgré tout, cela va demander un examen minutieux de toute la surface."
 ancrel.22.desc:1 "Après de longues et vaines recherches parmi les ruines, plusieurs indices ont fini par orienter l'équipe de fouilles dans la bonne direction : les restes d'une sorte de centre de stockage et de traitement des données, d'importance planétaire. Si nous pouvons trouver un moyen d'accéder aux archives qui y ont été préservées, elles seront la clef qui dévoilera le passé mystérieux de ce monde."
 ancrel.23.desc:1 "Une fois trouvée une entrée dans le centre des données, et après un périple parmi les gravats, il a été étonnamment aisé de relancer et d'interagir avec les systèmes informatiques. Des circuits autoréparants et algorithmes d'apprentissage ont rapidement été réactivés afin de restaurer les fonctions de base et permettre la communication avec nos propres systèmes informatiques.\n\nLa raison de tout cela est apparue très vite : [From.Planet.GetName] était autrefois la capitale d'un empire mécanique appelé l'§HOmnicodex§!. Nommés d'après leur objectif principal, les Omnis étaient une espèce hybride de robots et de cyborgs, qui tentèrent d'assimiler un échantillon de chaque forme de vie biologique de la galaxie afin d'empêcher son extinction si quelque cataclysme galactique inconnu devait survenir.\n\nD'après les archives préservées, ce projet n'était guère apprécié des autres puissances interstellaires de cette ère, et les Omnis furent finalement vaincus et détruits lors d'une offensive combinée de plusieurs d'entre elles.\n\nMalgré tout, avant leur chute finale, les Omnis avaient prélevé des échantillons de très nombreuses espèces, et de grands efforts avaient été faits pour développer un appareil capable de les recréer en cas de besoin. Cet appareil, l'Omnicodex lui-même, est apparemment stocké non loin..."
 ancrel.24.desc:0 "L'Omnicodex a été déterré. Cet appareil unique contient la séquence génétique de chaque espèce dont les Omnis ont pu se procurer un échantillon, et il peut la recréer en utilisant comme matières premières que des éléments basiques. Malheureusement, il semble que les Omnis n'ont pas eu le temps de perfectionner l'appareil avant d'être annihilés, aussi n'y a-t-il aucun moyen de sélectionner laquelle des innombrables espèces est crée au lancement du système."

 ANCREL_ARC_CAT:0 "Vérifier le signal alien"
 ANCREL_ARC_CAT_DESC:0 "Nous devrions nous intéresser au lieu d'où serait provenu un signal alien ayant entraîné la disparition volontaire de toute une civilisation."

 ANCREL_MECHANO_CAT:0 "Machinerie planétaire"
 ANCREL_MECHANO_CAT_DESC:0 "D'un pôle à l'autre, [From.GetName] est couverte de machines anciennes et rouillées, dont bon nombre sont protégées par un tissu organique non identifié. Quel type de créature a bien pu construire ces curiosités technologiques, et que leur est-il arrivé ensuite ?"

