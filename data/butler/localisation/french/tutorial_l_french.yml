 recycle_vir:0 "§RRecyclage§! matériel de la mémoire morte de RIV :\n§G+2§!£minerals£ \n\n\n"
 advisor.2.name:0 "Didacticiel complet initialisé"
 advisor.2.desc:0 "Excellente décision. Je suis à votre entière disposition."
 advisor.2.a:0 "C'est bon à savoir"
 advisor.3.name:1 "Astuces initialisées"
 advisor.3.desc:1 "Très bien. Je fournirai des astuces et expliquerai les fonctions basiques des divers outils à mesure que vous les découvrirez."
 advisor.10.name:0 "Anomalies"
 advisor.10.desc:2 "Nous avons découvert une §Sanomalie§! ! De temps à autre, nos §Svaisseaux scientifiques§! feront ces découvertes en reconnaissant des mondes aliens. Un §Sscientifique§! peut mener des recherches sur elles si ses capacités sont suffisantes.\n\nLes anomalies découvertes mais sur lesquelles n'ont été menée aucune recherche sont répertoriées dans l'écran des §Sanomalies§! du §Sjournal de bord§!. Elles doivent être étudiées avant que le monde où elles ont été trouvées ne puisse être colonisé ou exploité de quelque façon que ce soit."
 advisor.15.name:0 "Colonie potentielle"
 advisor.15.desc:1 "L'un de nos §Svaisseaux scientifiques§! vient de reconnaître un monde qui pourrait être un excellent choix pour fonder notre première colonie. Il est de la même §Sclasse planétaire§! que notre monde natal, aussi nos colons pourraient-ils s'y sentir à leur aise.\n\nAvant de pouvoir le coloniser, toutefois, notre espace doit être étendu jusqu'au système auquel il appartient. Cela se fait en donnant ordre à un §Svaisseau de construction§! d'y construire une §Sbase stellaire§!."
 advisor.17.name:0 "Première colonie"
 advisor.17.desc:0 "Félicitations, vous avez colonisé un nouveau monde ! Nos colons sont désormais en train de construire leur premier camp, mais il va leur falloir du temps avant de devenir autonomes.\n\nLa colonie sera un gouffre à ressources jusqu'à ce que le premier camp soit achevé, alors faites attention à ne pas coloniser trop de planètes en même temps."
 advisor.20.name:0 "Revenu négatif"
 advisor.20.desc:0 "Nous perdons des crédits énergétiques à une vitesse alarmante. Le rapport budgétaire du mois dernier est une lecture déprimante.\n\nLa montée en flèche des coûts d'entretien est une cause fréquente des déficits budgétaires. Si c'est le cas, nous devrions envisager de démanteler certains de nos vaisseaux, armées et stations."
 advisor.26.name:0 "Reconnaissance"
 advisor.26.desc:3 "L'une de nos premières priorités devrait être la §Sreconnaissance§! des systèmes stellaires proches. Tant que cela n'aura pas été fait, leurs ressources et les mondes habitables qui s'y trouveraient nous resteront inconnus. Si le processus est lent au départ, la §Svitesse d'exploration§! des §Svaisseaux scientifiques§! s'accroît à mesure que l'officier §Sscientifique§! à bord acquiert de l'expérience.\n\nPour entamer cette reconnaissance, sélectionnez notre §Svaisseau scientifique§!, puis cliquez sur l'ordre §Sreconnaissance§!. Cliquez alors sur un système non reconnu, voisin de notre système natal. Vous pourrez alors observer le vaisseau se déplacer d'une planète à l'autre afin de les reconnaître chacune à leur tour."
 advisor.27.name:0 "Premier contact"
 advisor.27.desc_01:0 "Nous avons établi un premier contact avec un empire alien ! Ces hideuses créatures semblent maîtriser le vol spatial, tout comme nous. Elles pourraient donc constituer une menace significative.\n\nElles seront désormais listées dans l'onglet des §Sempires§! de l'interface de la §Sgalaxie§!. De là, nous pourrons établir des relations diplomatiques avec elles."
 advisor.27.desc_02:0 "Nous avons établi un premier contact avec un empire alien ! Ces êtres fascinants semblent maîtriser le vol spatial, tout comme nous, et nous devrions nous efforcer d'en apprendre plus sur eux.\n\nIls seront désormais listés dans l'onglet des §Sempires§! de l'interface de la §Sgalaxie§!. De là, nous pourrons établir des relations diplomatiques avec eux."
 advisor.27.desc_03:0 "Nous avons établi un premier contact avec un empire alien ! Il semble maîtriser le vol spatial, tout comme nous. Je recommande une bonne dose de prudence, jusqu'à ce que nous en sachions plus sur ses intentions.\n\nCet empire sera désormais listé dans l'onglet des §Sempires§! de l'interface de la §Sgalaxie§!. De là, nous pourrons établir des relations diplomatiques avec lui."
 advisor.28.name:0 "Empire déchu"
 advisor.28.desc:1 "Nous avons rencontré une civilisation ancienne et très avancée ! Heureusement pour nous, elle semble être sur le déclin, et il n'est même pas certain qu'elle comprend toujours correctement comment fonctionne sa propre technologie.\n\nSi on ne la contrarie pas, il y a de fortes chances qu'elle reste repliée sur elle-même, aussi devrions-nous nous en tenir à l'écart... au moins jusqu'à ce que nous ayons atteint un niveau technologique équivalent."

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "Reconnaissance"
 tutorial.1.desc:2 "Bâtir un empire stellaire peut être une tâche intimidante. Pour vous aider à bien démarrer, je vous délivrerai des missions instructives couvrant les premières étapes nécessaires à l'établissement d'une puissance interstellaire complète.\n\nLa première mission consistera à reconnaître entièrement un système stellaire voisin de notre système natal. J'ai ajouté une entrée à ce propos dans le §Sjournal de bord§!. Pour y accéder, cliquez sur le bouton correspondant dans la section gauche de la barre supérieure ou appuyez sur §SF3§!."
 tutorial.2.name:1 "Système reconnu"
 tutorial.2.desc:1 "Bon travail ! La première reconnaissance d'un système stellaire autre que notre système natal est terminée. Nous avons désormais accès à des données planétaires dont les astronomes de notre monde pouvaient seulement rêver il y a une génération."
 tutorial.3.name:0 "Technologies"
 tutorial.3.desc:2 "Rechercher de nouvelles technologies sera essentiel à notre succès. Je vous dis cela non pas en tant que produit d'une avancée technologique en liberté, mais en tant que loyal conseiller et, je l'imagine, en tant que votre seul véritable ami.\n\nUne technologie importante, que nous devrions rechercher aussi vite que possible, est celle du §Sprotocole de nouveaux mondes§!. Il nous permettra d'accéder aux §Svaisseaux coloniaux§!, permettant ainsi d'établir des têtes de pont sur d'autres planètes."
 tutorial.6.name:0 "Technologies recherchées"
 tutorial.6.desc:1 "Excellent travail ! La technologie que nous venons juste de rechercher nous sera certainement bénéfique. N'oubliez pas de donner de nouvelles assignations de recherche à nos scientifiques."
 tutorial.7.name:0 "Didacticiel : Vaisseau de construction"
 tutorial.7.desc:1 "Les ressources produites sur notre monde natal ne nous emmèneront pas bien loin. Notre industrie doit se développer dans l'espace, ce qui requiert un §Svaisseau de construction§!.\n\nNous devrions en construire un dès que nous aurons accumulé suffisamment d'£alloys£§Salliages§!."
 tutorial.8.name:0 "Vaisseau de construction terminé"
 tutorial.8.desc:0 "Bon boulot ! Notre §SVaisseau de construction§! est maintenant en état de marche, et son équipage aguerri comprend certains des meilleurs ingénieurs disponibles dans notre nation."
 tutorial.9.name:0 "Station minière"
 tutorial.9.desc:1 "Les ressources produites sur notre monde natal ne nous emmèneront pas bien loin. Heureusement, notre §Svaisseau scientifique§! vient tout juste de trouver un gisement de ressources sur un autre monde ! Il est temps de recourir à notre §Svaisseau de construction§! pour construire une §Sstation minière§!.\n\nCes stations peuvent être construites à l'intérieur de nos frontières et collectent automatiquement les §Sminéraux§! et toutes les §Sressources stratégiques§! trouvées sur les corps autours desquels elles orbitent. Gardez à l'esprit qu'elles ont toutefois un coût d'entretien en §Scrédits énergétiques§!£energy£ ."
 tutorial.10.name:0 "Station minière construite"
 tutorial.10.desc:0 "Très bien. La nouvelle §Sstation minière§! est opérationnelle, et a déjà commencé à collecter des ressources pour les raffiner."
 tutorial.11.name:0 "Station de recherche"
 tutorial.11.desc:0 "Les mondes reconnus possèdent parfois des propriétés uniques, qui en font de précieux objets de recherche. Ces ressources en §Sphysique§!£physics£ , en §Ssciences sociétales§!£society£ ou en §Singénierie§!£engineering£ peuvent être collectées par une §Sstation de recherche§!. Mon logiciel de programmation m'incite fortement à vous inciter d'en construire une.\n\nGardez toutefois à l'esprit qu'elles ne peuvent être construites qu'à l'intérieur de nos frontières et ont un coût d'entretien en §Scrédits énergétiques§!£energy£ ."
 tutorial.12.name:0 "Station de recherche construite"
 tutorial.12.desc:0 "Notre nouvelle station de recherche est en marche, et le personnel scientifique a déjà commencé à y travailler. Quels secrets vont-ils découvrir, quels mystères interdits de la Création vont-ils dévoiler ?"
 tutorial.13.name:1 "Districts planétaires"
 tutorial.13.desc:4 "Comme un observateur astucieux l'aura peut-être déjà remarqué, les mondes habitables sont divisés en un certain nombre de £district£§Sdistricts§! composés de plusieurs §Semplacements de construction§!. Ces districts fournissent des £job£§Semplois§!, produisant les ressources de base, tandis que les £building£§Sbâtiments§! créent des £job£§Semplois§! fournissant services et ressources transformées.\n\nNotre monde natal possède déjà quelques districts et bâtiments, dont le capitole, mais le moment est venu d'en construire d'autres. Les £pop£§Spops§! qui n'occupent pas d'£job£§Semploi§! sont considérées comme étant §Sinemployées§!.\n\nDe nouveaux emplacements de construction seront débloqués à mesure que les pops se feront plus nombreuses."
 tutorial.14.name:0 "Bâtiment construit"
 tutorial.14.desc:0 "Excellent. La construction de notre §Sbâtiment planétaire§! est terminée, et il devrait maintenant commencer à produire des ressources.\n\nN'oubliez pas de vous assurer qu'une pop y travaille."
 tutorial.15.name:1 "Bloqueurs et particularités"
 tutorial.15.desc:1 "Chaque monde dispose de §Sparticularités§! géographiques, qui sont parfois bloquées, ce qui empêche leur exploitation. Déblayer un £blocker£§Sbloqueur§! prend du temps et a un coût en £energy£§Sénergie§! et en £minerals£§Sminéraux§!, mais l'espace ainsi libéré en vaut souvent la peine.\n\nDe nombreux bloqueurs requièrent des technologies spécifiques avant de pouvoir être déblayés, mais nous pourrons nous occuper de ceux de notre monde natal dès que nous aurons suffisamment de crédits."
 tutorial.16.name:0 "Bloqueur déblayé "
 tutorial.16.desc:1 "Et voilà, encore un obstacle à nos ambitions galactiques qui a eu son compte. Cette §Sparticularité§! peut désormais être exploitée !"
 tutorial.17.name:0 "Reconnaissance de systèmes"
 tutorial.17.desc:0 "Nous devrions poursuivre nos efforts d'exploration. Je recommande d'envoyer un §Svaisseau scientifique§! reconnaître les systèmes stellaires voisins. Allons là où aucune intelligence synthétique n'est jamais allée auparavant !"
 tutorial.19.name:0 "Systèmes reconnus"
 tutorial.19.desc:0 "Bon travail ! Les étoiles avoisinant notre système natal ont été entièrement explorées. Nous devrions utiliser notre §Svaisseau de construction§! pour collecter toutes les ressources trouvées en construisant des §Sstations minières§! et de §Srecherche§!."
 tutorial.20.name:0 "Vaisseau scientifique"
 tutorial.20.desc:0 "Nous devrions peut-être envisager de construire un deuxième §Svaisseau scientifique§!. Cela doublerait la vitesse à laquelle nous pouvons reconnaître notre voisinage galactique !"
 tutorial.21.name:0 "Vaisseau scientifique construit"
 tutorial.21.desc:0 "Deux fois plus de §Svaisseaux scientifiques§!, c'est aussi deux fois plus de fun ! Oh, je n'ai pas été aussi excité depuis que nous avons terminé notre dernière mission !"
 tutorial.22.name:0 "Recruter un scientifique"
 tutorial.22.desc:1 "Nous avons un §Svaisseau scientifique§! flambant neuf, mais aucun §Sscientifique§! n'a été nommé pour le commander. Mon logiciel de programmation insiste pour que je souligne les bénéfices qu'il y a à ajouter un composant §Sscientifique§! organique à cet ensemble.\n\nSi nous ne pouvons encore nous permettre de recruter un nouveau §Sscientifique§!, nous pouvons toujours en nommer un d'un département de recherche, même si ce n'est pas l'idéal."
 tutorial.23.name:0 "Scientifique recruté "
 tutorial.23.desc:0 "Bien. Le §Sscientifique§! a pris le commandement de notre nouveau §Svaisseau scientifique§!, et peut désormais être envoyé à loisir pour explorer de nouveaux systèmes... ou rencontrer une fin atroce."
 tutorial.24.name:0 "Construire un vaisseau colonial"
 tutorial.24.desc:0 "Nous devrions désormais être prêts à développer notre majestueuse civilisation sur un second monde. Cela va nécessiter la construction d'un §Svaisseau colonial§!."
 tutorial.25.name:0 "Vaisseau colonial construit "
 tutorial.25.desc:0 "Les colons ont tous été transférés sur le nouveau §Svaisseau colonial§!, et le capitaine a annoncé que tous les systèmes étaient opérationnels. Nous vivons là un moment historique, c'est certain !"
 tutorial.26.name:0 "Didacticiel : Établir une colonie"
 tutorial.26.desc:0 "Nous avons un §SVaisseau de colonisation§!, et nous avons trouvé au moins un candidat approprié pour un avant-poste extra-solaire permanent. Je ne vois aucune raison de reporter cette mission plus longtemps - établissons notre première colonie !"
 tutorial.27.name:0 "Colonie établie"
 tutorial.27.desc:0 "Notre première colonie extra-solaire ! Ainsi, si notre monde natal se met à s'embraser spontanément, nos espèces ne disparaîtront plus complètement. C'est une pensée réconfortante, n'est-ce pas ?"
 tutorial.28.name:0 "Recruter un gouverneur"
 tutorial.28.desc:0 "Pour aider au mieux notre nouvelle colonie à se développer, nous devrions envisager de recruter un §Sgouverneur planétaire§!, qui pourra superviser les opérations sur place.\n\nLes gouverneurs peuvent avoir différents effets sur les planètes qu'ils gouvernent : pour la plupart positifs, ils dépendent des traits et du niveau de compétence du gouverneur."
 tutorial.29.name:0 "Gouverneur recruté"
 tutorial.29.desc:0 "Notre colonie est désormais administrée par un nouveau §SGoverneur§!. Cela devrait améliorer son efficacité !"
 tutorial.30.name:0 "Didacticiel : Plus de colonies"
 tutorial.30.desc:0 "Dès que nous aurons les ressources, il serait judicieux de construire d'autres §SVaisseaux de colonisation§! et de continuer à développer les frontières de notre empire. Nous devrions essayer d'établir au moins trois colonies supplémentaires en plus de notre monde natal et celle que nous venons juste d'installer."
 tutorial.32.name:0 "Colonies établies"
 tutorial.32.desc:0 "Un travail d'artiste ! Vous êtes une véritable source d'inspiration. Notre puissante civilisation s'étend maintenant sur cinq mondes ! Nous devrions continuer à nous développer si nous en avons l'opportunité."
 tutorial.33.name:0 "Production de ressources"
 tutorial.33.desc:3 "Un approvisionnement régulier en £minerals£§Sminéraux§!, en £alloys£§Salliages§! et en £energy£§Scrédits énergétiques§! est essentiel à la survie de toute puissance interstellaire. Nous devrions donc prendre des mesures pour en augmenter la production.\n\nLes vaisseaux et bâtiments ont un coût en £minerals£§Sminéraux§! ou en £alloys£§Salliages§! pour leur construction, et en £energy£§Scrédits énergétiques§! pour leur maintenance. La même chose est vraie pour les vaisseaux, si ce n'est qu'ils ont en sus un coût de maintenance en £alloys£§Salliages§! aussi. Ces ressources sont produites par les §Sstations minières§! et les §Sbâtiments planétaires§!.\n\nPlus tard, nous pourrions très bien découvrir des ressources nouvelles à dépenser pour lancer des productions inédites."
 tutorial.38.name:0 "Ressources produites"
 tutorial.38.desc:0 "Excellent travail. Avec ces ressources nous disposons désormais d'une base solide à partir de laquelle construire notre empire."
 tutorial.39.name:0 "Développer la flotte"
 tutorial.39.desc:0 "Je n'ai pas pu m'empêcher de remarquer que notre flotte est quelque peu réduite. Il est certain que nous allons devoir faire face à de nombreuses menaces dans la galaxie, qui nécessiteront une forme de réponse militaire. Rappelez-vous, la survie de notre civilisation en dépend !"
 tutorial.43.name:1 "Taille de la flotte augmentée"
 tutorial.43.desc:0 "Bien ! Nous avons désormais une flotte spatiale, petite mais compétente qui devrait nous servir dans l'éventualité de rencontres hostiles inattendues."
 tutorial.44.name:0 "Établir un secteur"
 tutorial.44.desc:1 "Notre jeune empire atteint désormais une extension telle qu'il devient difficile de tout administrer directement depuis notre monde natal. Nous devrions donc établir un nouveau §Ssecteur§!.\n\nLes secteurs sont des juridictions internes à l'empire, qui peuvent se voir accorder une certaine autonomie pour gérer indépendamment les affaires quotidiennes des mondes qui relèvent d'eux."
 tutorial.45.name:0 "Secteur établi "
 tutorial.45.desc:2 "À mesure que notre empire s'étendra, de nouvelles colonies pourront être organisées automatiquement au sein de §Ssecteurs§!, qui pourront être automatisées à partir de l'interface §SPlanètes et secteurs§! pour construire et améliorer automatiquement les £district£§Sdistricts§! et £building£§Sbâtiments§! en puisant dans les réserves de ressources qui leur auront été allouées."
 tutorial.46.name:0 "Didacticiel : Gouverneur de secteur"
 tutorial.46.desc:1 "Les §Sgouverneurs§! peuvent être affectés à la gestion de §Ssecteurs§! complets, tous les mondes au sein de ce secteur bénéficiant alors des compétences de ce gouverneur.\n\nNous devrions donc en nommer un pour notre nouveau secteur."
 tutorial.47.name:0 "Gouverneur de secteur assigné"
 tutorial.47.desc:0 "Notre nouveau §SGouverneur§! de secteur a pris ses fonctions dans la capitale de ce secteur. Bien joué."
 tutorial.48.name:0 "Didacticiel : conception de vaisseau"
 tutorial.48.desc:0 "Nous avons la possibilité de concevoir manuellement de nouveaux vaisseaux dans l'interface du §Sconcepteur de vaisseau§!. Le processus est plutôt simple, mais peut également être totalement automatisé si nous le désirons."
 tutorial.49.name:0 "Vaisseau conçu "
 tutorial.49.desc:1 "Bon travail ! Ce modèle de vaisseau a été ajouté à notre base de données, et peut désormais être produit par une §Sbase stellaire§! équipée d'un §Schantier naval§!."
 tutorial.50.name:0 "Postes d'observation"
 tutorial.50.desc:1 "Nous avons découvert une §Scivilisation primitive§! ! Certains considèreraient ces extraterrestres comme d'immondes sauvages, mais d'autres voient bien tout l'intérêt qu'il y a à étudier leur culture, telle qu'elle est.\n\nCela peut être mené à bien en construisant un §Sposte d'observation§! en orbite de leur monde natal, si celui-ci se trouve à l'intérieur de nos frontières. Ces stations peuvent remplir différentes §Smissions§!, selon la façon dont nous désirons nous occuper des indigènes."
 tutorial.51.name:0 "Poste d'observation construit "
 tutorial.51.desc:0 "Bon travail ! Notre nouveau §SPoste d'observation§! est opérationnel et son personnel a commencé à étudier la §SCivilisation primitive§! de cette planète."
 tutorial.52.name:0 "Des secrets à portée de main"
 tutorial.52.desc:1 "L'anomalie sur [From.GetName] s'est révélée être une §Yformation géométrique§! naturelle. On dirait presque une balise montrant le chemin à suivre. La beauté naturelle de l'univers peut être assez stupéfiante.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Nous avons trouvé une formation naturelle sur [From.GetName], impressionnante de par sa perfection géométrique. C'est probablement un signe divin balisant notre chemin vers les étoiles !\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Nous devrions §Ycontinuer d'enquêter§! sur ces sortes d'anomalies dès que l'opportunité se présentera. Cela nous permettra très certainement d'acquérir de nouveaux savoirs et de nouvelles technologies."
 tutorial.52.a:0 "Époustouflant !"
 tutorial.52.spirit.a:0 "Loué soit le Divin !"
 tutorial.53.desc:1 "L'anomalie que nous avons détectée sur [From.GetName] a dévoilé quelque chose d'époustouflant : la [From.GetPlanetMoon] est encerclée par une traînée qui a indubitablement été produite par des propulseurs PRL. Nous sommes incapables de remonter à ses origines, parce qu'elle a été générée il y a trop longtemps.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Nous avons détecté une faible traînée PRL près de [From.GetName]. Elle est vraiment très ancienne, ce qui empêcher de la suivre. Cela signifie que d'autres voyageurs interstellaires sont venus là auparavant et nous ont observés, sûrement pour collecter des renseignements.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "L'anomalie sur la [From.GetPlanetMoon] [From.GetName] montre des traces d'autres voyageurs interstellaires ! Une faible traînée PRL indique que quelqu'un est venu ici il y a bien longtemps, peut-être pour surveiller notre planète à la recherche d'alliés potentiels. Elle s'est trop estompée pour pouvoir la remonter plus loin.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Nous avons été observés, mais pourquoi ?"
 tutorial.53.xenophobe.a:0 "Nous devons faire attention à la menace xéno"
 tutorial.53.xenophile.a:0 "Trouvons-les !"
 tutorial.54.desc:0 "Nous avons retrouvé l'une de nos §Yvieilles sondes§! sur [From.GetName]. Curieusement, elle est restée intacte pendant toutes ces années, et continue d'essayer d'envoyer des données jusqu'à notre monde natal. C'est un témoignage de nos entreprises passées et de notre désir de fuir les limites de notre planète.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Nous allons toujours de l'avant"
 tutorial.54.spiritualist.a:0 "Le Divin a sûrement d'autres choses en réserve"
 tutorial.54.materialist.a:0 "Nos efforts ont fini par payer"
 tutorial.55.name:0 "Ressources stratégiques"
 tutorial.55.desc:5 "Nous avons découvert une §Sressource stratégique§! ! Ces ressources peuvent être utilisées pour construire des £building£§Sbâtiments§! et §Scomposants de vaisseaux§! plus perfectionnés, ou tout simplement vendues."
 tutorial.55.poi.name:0 "Emplacement de ressources"
 tutorial.55.poi.desc:0 "Nous avons découvert une §Sressource stratégique§! sur la [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name:0 "Ressource stratégique extraite "
 tutorial.56.desc:0 "Excellent travail. Cette ressource enrichira à coup sûr notre empire."
 tutorial.56.poi.desc:0 "Nous avons découvert une §Sressource stratégique§! sur la [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "Grâce à une technologie développée tout récemment, une §Sstation minière§! déjà existante peut désormais exploiter une §Sressource stratégique§!. Ces ressources rares allouent d'importants avantages et constituent donc des biens de très grande valeur. En un sens : d'un planétoïde de taille réduite, deux xénos touchés...\n\nPour un temps, plus d'informations seront disponibles dans le §Sjournal de bord§!. Enfin, il y a beaucoup d'autres §Sressources stratégiques§! à découvrir dans la galaxie, alors continuez vos recherches !"
 tutorial.57.name:0 "Provolution"
 tutorial.57.desc.notech:0 "Nous avons découvert une vie animale hautement évoluée ! Avec la §Stechnologie adéquate§!, nous devrions finir par pouvoir §Sprovoluer§! ces êtres vers la conscience et l'intelligence - ou ce qui passe pour de l'intelligence parmi les organiques.\n\nIl serait peut-être sage de garder un oeil sur nos recherches pour les diriger vers les §SDéclics épigénétiques§! si nous en avons l'opportunité."
 tutorial.57.desc.yestech:0 "Nous avons découvert une vie animale hautement évoluée ! Avec la §Stechnologie adéquate§!, nous devrions finir par pouvoir §Sprovoluer§! ces êtres vers la conscience et l'intelligence - ou ce qui passe pour de l'intelligence parmi les organiques.\n\nNotre technologie de §SDéclics épigénétiques§! devrait faire l'affaire et nous sommes de fait, prêts à provoluer ces créatures pour les faire entrer dans un monde meilleur et rempli d'angoisses existentielles.\n\n"
 tutorial.58.name:0 "Pré-conscients provolués"
 tutorial.58.desc:0 "C'est un succès indéniable ! Ces humbles animaux ont été provolués pour devenir des créatures un peu moins inférieures, et sont désormais de fiers citoyens de notre empire naissant."
 tutorial.59.name:0 "Premier contact"
 tutorial.59.desc:1 "Remarquable ! Nous avons découvert des §Scréatures aliens parcourant l'espace§!. Peut-être même sont-elles intelligentes ? Bon, d'accord, elles le sont certainement. Mais leur véritable nature restera un mystère tant que nous n'aurons pas mené un projet d'§Senquête§! sur elles. Je suggère donc que nous le fassions très rapidement, de crainte qu'elles n'enquêtent sur nous en premier...\n\nOuvrez le §Sjournal de bord§! et sélectionnez « §SRechercher§! » pour lancer le projet. Notez toutefois que toute autre recherche dans le domaine sera momentanément interrompue."
 tutorial.60.name:0 "Premier contact établi"
 tutorial.60.desc:0 "Triomphe ! Nous avons établi des communications avec des êtres extraterrestres ! Quelle époque pour être en vie ! Ou, dans mon cas, sous tension."
 tutorial.61.name:0 "Premier contact établi"
 tutorial.61.desc:0 "Nos tentatives pour établir des communications sont le testament de notre ingéniosité technologique, mais nous manquons de résultats. Il est fort probable que les autres parties en présence ne possèdent qu'un niveau d'intelligence animale, §Ssi elles sont intelligentes§!."
 tutorial.63.name:0 "Premier contact... Établi ?"
 tutorial.63.desc:0 "Il semblerait que l'§Sautre partie§! nous a coupé l'herbe sous le pied en §Sétablissant le contact§! avec nous avant que nous ayons réussi à déchiffrer leurs protocoles de communication.\n\nNous devrions essayer d'accomplir cet exploit par nous-mêmes, lorsque l'opportunité se présentera de nouveau."
 tutorial.64.name:0 "Didacticiel : Modifier l'espèce"
 tutorial.64.desc:0 "Grâce à de récentes avancées en génétique, nous avons gagné un §SPoint de trait§! supplémentaire que nous pouvons utiliser pour §SModifier§! et améliorer notre population."
 tutorial.65.name:0 "Espèce modifiée"
 tutorial.65.desc:0 "Louable. Le joug de l'évolution naturelle ne repose désormais plus sur leurs frêles épaules, nos habitants vont certainement pouvoir prospérer dans l'espace."
 tutorial.70.name:0 "Voyage par distorsion"
 tutorial.70.desc:0 "Pour franchir les distances immenses qui séparent les systèmes stellaires, nos scientifiques ont développé le §Sgénérateur de distorsion§!. Les vaisseaux qui en sont équipés peuvent voyager entre les systèmes à des vitesses surpassant celle de la lumière.\n\nBien que ces vaisseaux puissent utiliser la distorsion vers n'importe quel système se trouvant à leur portée, leur générateur ne peut être activé qu'à l'extérieur du puits de gravité d'une étoile. Par ailleurs, les vaisseaux sortant d'une distorsion ont besoin de temps pour réalimenter leurs systèmes, la durée du processus dépendant de la distance parcourue."
 tutorial.71.name:0 "Didacticiel : Voyage hyperspatial"
 tutorial.71.desc:1 "Pour franchir les distances immenses qui séparent les systèmes stellaires, nos scientifiques ont développé l'§Shyperpropulseur§!. Ce dispositif permet de voyager entre les systèmes connectés par les hyperlignes à des vitesses dépassant de loin celle de la lumière.\n\nLe voyage le long d'une hyperligne est incroyablement rapide, mais est limité aux routes tracées par le réseau des hyperlignes de la galaxie. Entrer en toute sécurité dans l'hyperespace n'est possible que depuis la bordure d'un système, à quelque distance des effets perturbateurs du puits de gravité d'une étoile."
 tutorial.72.name:0 "Didacticiel : voyage par trou de ver"
 tutorial.72.desc:0 "Pour franchir les immenses distances qui séparent les systèmes stellaires, nos scientifiques ont développé la technologie des §Strous de ver§!. Les stations équipées de générateurs de trous de ver peuvent ouvrir le sous-espace et créer des passerelles temporaires vers d'autres systèmes que les vaisseaux peuvent traverser.\n\nLe voyage par trou de ver est quasi instantané, mais il requiert la présence d'une station de trou de ver à portée. Les vaisseaux doivent également être équipés de stabilisateurs de trous de ver spéciaux pour supporter les tensions provoquées par une incursion dans le sous-espace."
 tutorial.73.name:0 "Rappel : la provolution"
 tutorial.73.desc:2 "Ayant découvert la technologie appropriée, nous avons désormais les moyens de §Yprovoluer§! des êtres inférieurs en être conscients."
 tutorial.75.name:1 "Bases stellaires"
 tutorial.75.desc:2 "Maintenant que nous avons commencé à explorer certaines des étoiles avoisinantes, il est probablement temps de nous étendre. Une §Sbase stellaire§! peut être construite dans les systèmes stellaires reconnus afin d'élargir nos frontières, nous permettant ainsi de revendiquer de nouvelles régions de l'espace.\n\nAvec les technologies qui seront développées à l'avenir, ces bases stellaires pourront être développées pour produire des vaisseaux ou d'autres types de ressources. Pour l'instant, leur principal avantage est l'extension de notre espace. Lorsque nous aurons revendiqué un système grâce à une telle base, nous pourrons y construire des §Sstations de recherche§! et des §Sstations minières§! afin d'en exploiter les ressources et d'en coloniser les mondes habitables."
 tutorial.76.name:1 "Base stellaire établie"
 tutorial.76.desc:1 "Excellent ! Comme vous pouvez le constater sur la §Scarte de la galaxie§!, les frontières de notre empire se sont étendues pour inclure désormais le système où a été construite notre nouvelle base stellaire."
 tutorial.80.name:0 "Cartes"
 tutorial.80.desc:0 "À partir des boutons situés en bas à droite, nous pouvons afficher en surimpression sur la carte de la galaxie, selon le type de §Scarte§! choisi, différentes informations. Nous pouvons ainsi, par exemple, colorer les espaces des empires selon leur opinion sur nous."

 tutorial.100.name:0 "Didacticiel désactivé"
 tutorial.100.desc:1 "Les §Hmissions du didacticiel§! et les §Hastuces§! sont désactivées."
 tutorial.101.name:1 "Astuces uniquement"
 tutorial.101.desc:0 "Les §Hastuces§! sont activées, les §Hmissions du didacticiel§! sont désactivées."
 tutorial.102.name:0 "Didacticiel complet"
 tutorial.102.desc:0 "Les §Hmissions du didacticiel§! et les §Hastuces§! sont activées."

