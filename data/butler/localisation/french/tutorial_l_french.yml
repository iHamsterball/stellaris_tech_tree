 TUTORIAL_WARDEMANDS_TITLE:0 "Les exigences de guerre"
 TUTORIAL_WARDEMANDS_DESC:2 "Lorsque nous déclarons la guerre il convient aussi de déclarer nos intentions, aussi bien à nos ennemis qu'à nos alliés. Ces §Sobjectifs de guerre§! déterminent le type d'§Sexigences§! que nous pourrons formuler lors des négociations de paix, depuis la cession de planètes jusqu'à la vassalisation.\n\nCes objectifs permettent à l'ennemi de réagir en conséquence : il peut ainsi se rendre immédiatement, présenter une contre-offre et une trêve, ou défendre ses intérêts jusqu'au dernier homme, femme, spore fongique ou herbivore semi-conscient. Découvrir sa réaction fait partie du plaisir !\n\nPour formuler un §Sobjectif de guerre§!, cliquez dessus et faites-le glisser depuis la liste jusque sur votre §Sempire§! ou sur n'importe quel empire allié."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Le statut de la guerre"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "L'écran du §Sstatut de la guerre§! montre l'avancée de tous les conflits galactiques dans lesquels nous sommes impliqués. La barre du §Sscore de guerre§! est une comparaisons générale des succès militaires des deux camps opposés ; en-dessous se trouve les explications détaillant le score de guerre total."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Les négociation de paix"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "Nous pouvons à tout moment utiliser le §Sscore de guerre§! acquis jusque-là pour imposer les §Sexigences§! liées à nos différents §Sobjectifs de guerre§!. Gardez à l'esprit que l'ennemi n'acceptera sans doute pas les exigences liées à des objectifs dont le §Scoût§! serait supérieur à notre score de guerre.\n\nDe plus, un vainqueur potentiel peut éventuellement faire preuve de clémence en offrant une §Spaix blanche§!, alors qu'un empire sur le point d'être vaincu peut offrir une §Scapitulation§! sans conditions pour éviter de continuer à gaspiller la multitude de composés organiques vitaux dont il a besoin pour continuer à fonctionner de manière efficace."
