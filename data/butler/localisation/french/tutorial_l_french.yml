 SITLOG:0 "Journal de bord mis à jour"
 
 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Gouvernement"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "L'écran de §Sgouvernement§! présente des informations concernant l'empire et son gouvernement. Nous pouvons y voir notre §Sdirigeant§! et tous les effets qui y sont liés.\n\nUn onglet donne un aperçu détaillé de la §Sdémographie§! de l'empire."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technologie"
 TUTORIAL_TECH_VIEW_DESC:0 "C'est à partir de l'écran « §STechnologies§! » que nous dirigerons nos efforts de recherche. Les technologies appartiennent à trois champs différents, chacun proposant habituellement trois options de recherche.\n\nNous pouvons rechercher des technologies sans assigner de §Sscientifique§! à cette étude, mais cela prendra considérablement plus de temps et ce n'est donc pas recommandé."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Les contacts"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Dans l'écran des §SContacts§!, nous disposons de la liste détaillée de tous les §Sempires§! rencontrés. Leur §Sopinion§! à notre égard est visible d'un coup d'oeil, et nous pouvons rapidement et facilement y engager des §Srelations diplomatiques§!.\n\nL'onglet des §Sespèces§! montre une liste de toutes les espèces aliens rencontrées ainsi que leurs §Straits§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Journal de bord"
 TUTORIAL_SITUATION_LOG_DESC:1 "Le §Sjournal de bord§! dresse la liste de tous les §Sprojets spéciaux§! et §Ssites archéologiques§! disponibles actuellement ainsi que des points d'intérêts. De nouvelles entrées y apparaîtront certainement à mesure que nous explorerons la galaxie."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Concepteur de vaisseaux"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "C'est ici que sont conçus tous les §Svaisseaux§! utilisés au sein de l'empire. De nouvelles §Stailles de coque§! et §Smodules§! seront débloqués à mesure que nous découvrirons de nouvelles technologies."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Le catalogue des planètes"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "L'écran des §Splanètes et secteurs§! fournit un aperçu de tous les mondes que nous avons colonisés, de leurs £pop£§Spops§! et de la §Sproduction de ressources§!. À mesure que notre empire s'étendra il pourra être découpé en §Ssecteurs§!, utiles pour administrer un espace plus vaste.\n\nCes secteurs peuvent être automatisés, et dans ce cas se voir attribuer une spécialisation et des ressources pour permettre aux mondes qui en relèvent de construire et améliorer des £building£§Sbâtiments§! et £district£§Sdistricts§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Flottes militaires"
 TUTORIAL_MILITARY_FLEET_DESC:1 "Les §Sflottes militaires§! sont utilisées pour protéger notre empire émergent de toute menace... ou pour l'étendre par la force si nous le désirons.\n\nLa §Staille§! actuelle de notre flotte est limitée, mais pourra être accrue par la découverte de nouvelles technologies, le développement de nouvelles §Spops§! et la possession de nouveaux §Sancrages de base stellaire§!. Aucun §Samiral§! n'a encore été affecté à notre flotte de départ, donc si nous disposons de suffisamment de £energy£ §Scrédits énergétiques§! en réserve, nous devrions sans doute en recruter un."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Vaisseaux scientifiques"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Voici notre §Svaisseau scientifique§!, utilisé pour la §Sreconnaissance§! d'objets astronomiques tels que les planètes d'un système stellaire. Une planète doit être reconnue afin que ses §Sressources§! deviennent visibles.\n\nNotre système natal a déjà été reconnu, aussi devrions-nous concentrer notre attention ailleurs. Une fois ce vaisseau scientifique sélectionné, ouvrez la §Scarte de la galaxie§!, faites un clic droit sur une étoile proche de notre système natal et cliquez sur §S$FLEETORDER_SURVEY_ALL_BUTTON$§!. Le vaisseau va alors s'y rendre afin d'en reconnaître tous les corps planétaires."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Vaisseaux de construction"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Voici notre §Svaisseau de construction§!, utilisé pour construire les stations spatiales. Lorsqu'un objet astronomique tel qu'une planète a été reconnu, nous pouvons ordonner à ce vaisseau d'y construire une §Sstation de recherche§! ou une §Sstation minière§! pour exploiter les ressources qui s'y trouvent.\n\nLes vaisseaux de construction sont aussi utilisés pour construire des §Sbases stellaires§! dans les systèmes non revendiqués, ce qui fait qu'ils sont donc indissociables de nos projets d'expansion."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Aperçu de la planète"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "Voici notre monde natal, la §Scapitale§! de l'empire. L'onglet §SAperçu§!, que nous regardons en ce moment, fournit une vue d'ensemble des statistiques importantes de la planète.\n\nNous pouvons entre autres y voir le nombre total de £district£§Sdistricts§! qu'il peut abriter, le nombre de £pop£§Spops§! qui y vivent, ainsi que la £food£§Snourriture§! et les autres ressources qui y sont produites et consommées. Enfin, nous pouvons voir s'il connaît une £stability£§Sstabilité§! basse et si un §Sgouverneur§! lui a été assigné. Nous pouvons aussi lui attribuer une désignation, si nous le souhaitons, et avons la possibilité d'automatiser la gestion de ce monde."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Vue de la population"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Voici le détail de la population de ce monde, répartie en §Sclasses§! sociales.\n\nIl est possible d'y faire apparaître les divers types d'£job£§Semplois§! au sein de chaque §Sclasse§!. Ces §Semplois§! nécessitent et produisent diverses ressources, et les £pop£§Spops§! occupant un emploi ont besoin d'un certain nombre de £housing£§Slogements§! et de £amenities£§Sservices§!. Si l'un ou l'autre viennent à manquer, cela va réduire le £happiness£§Sbonheur§!, et la £stability£§Sstabilité§! du monde en sera dégradée."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Vue des armées"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "C'est ici que nous gérons toutes les forces au sol de ce monde.\n\nCet écran indique la §Sdévastation§! subie par ce monde, ses dommages.\n\nDe nouvelles §Sarmées§! peuvent aussi y être recrutées en cliquant sur le bouton §SRecruter§!, au centre. Les §Sarmées défensives§! sont produites automatiquement par les £pop£§Spops§! occupant les £job£§Semplois§! d'£job_enforcer£§Sagents de sécurité§! ou de £job_soldier£§Ssoldats§!, fournis par le capitole du monde, les £building£§Smaisons de loi§!, et les £building£§Sbastions§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spatioport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "C'est dans l'onglet §Sspatioport§! que nous pouvons voir nos flottes en orbite et pouvons construire de nouveaux vaisseaux civils. Les vaisseaux militaires, quant à eux, ne peuvent être construits que dans une §Sbase stellaire§! équipée d'un §Schantier spatial§!, mais les vaisseaux de construction, de recherche et de colonisation sont construits là.\n\nMême si nous en venons à perdre notre dernière base stellaire, nous aurons donc les moyens de nous étendre et de recouvrer nos forces si nous possédons toujours au moins un monde habité."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Les stations militaires"
 TUTORIAL_MILITARY_STATION_DESC:2 "Les §Sstations militaires§! sont des défenses statiques qui peuvent être utilisées pour protéger soit des planètes importantes, soit des axes d'approche stratégiques. Elles ne peuvent toutefois être construites qu'au sein de nos frontières, ou dans des espaces où nous disposons d'un accès spécial.\n\nMieux vaut ne pas trop en construire : comme pour les vaisseaux, leur coût d'entretien peut peser lourdement sur l'économie."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Stations de recherche"
 TUTORIAL_RESEARCH_STATION_DESC:1 "Une §Sstation de recherche§! construite en orbite d'un corps planétaire permet de collecter les données §Sphysiques§!, §Ssociétales§! et d'§Singénierie§! de celui-ci.\n\nElles ne peuvent être construites qu'au sein de nos frontières et ne sont pas nécessaires si la planète a déjà été colonisée."
 TUTORIAL_MINING_STATION_TITLE:0 "Les stations minières"
 TUTORIAL_MINING_STATION_DESC:2 "Les §Sstations minières§! sont utilisées pour extraire les §Sminéraux§! et §Sressources stratégiques§! des objets autour desquels elles orbitent.\n\nElles ne sont pas nécessaires pour accéder aux ressources des mondes colonisés, mais peuvent uniquement être construites au sein de notre espace."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Vaisseaux de transport"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Lorsque des §SArmées§! sont envoyées dans l'espace, elles embarquent automatiquement dans ces vaisseaux de §STransport§! Assurez-vous de les protéger, puisqu'ils sont sans défense !"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomatie"
 TUTORIAL_DIPLOMACY_VIEW_DESC:1 "L'écran §SDiplomatie§! est l'endroit où nous communiquons avec les autres civilisations : c'est là que nous pouvons, entre autres, §Sdéclarer la guerre§!, former des §Salliances§! et conclure des §Saccords commerciaux§! avec nos voisins.\n\nLes §Srelations§! avec l'empire voulu sont affichées sous la forme de cinq niveaux, d'« exécrables » à « excellentes ». Afin de conclure un accord, nous devrons avoir un niveau de relations suffisant.\n\nNos §Sémissaires§! peuvent être affectés à un empire pour contourner les conditions de relation, améliorer ou dégrader les relations."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Commerce"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Ceci est l'écran où se déroulent les §Séchanges commerciaux§!. Nous pouvons y échanger tout type de §Sressource§! avec n'importe quel empire, ainsi que des §Sinformations§! et des £favor£§Sfaveurs§!.\n\nCes faveurs peuvent être utilisées pour accroître la bonne volonté d'un empire et le pousser à accepter un accord. Nous pouvons aussi les utiliser au cours d'un vote au Sénat de la Communauté galactique afin d'accroître notre £diplo_weight£§Spoids diplomatique§!."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Types de fédérations"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "Les divers §Stypes de fédérations§! décident des priorités de celles-ci. Chaque type, à sa formation, dispose d'un ensemble d'§Satouts§! et de §Slois§!, et en §Sadoptera§! d'autres à mesure qu'il gagnera en expérience."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Effets adjacents"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Certains §Sbâtiments§! peuvent susciter des §Seffets adjacents§! pour les autres §Sbâtiments§! situés dans les §Stuiles§! voisines. Il est important de le prendre en considération lors de la construction de nouvelles structures."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Le budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "L'onglet §SBudget§! récapitule les §Srevenus§! et §Sdépenses§! mensuels de l'empire, en £energy£ crédits énergétiques. Nous pouvons également y retrouver un éventail d'effets qui influent sur l'économie."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Les édits"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "Dans cet écran peuvent être promulgués les §Sédits§!, des politiques qui s'appliquent à tout l'empire, si nous y consacrant une part de nos ressources."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "La démographie"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "L'onglet §SDémographie§! permet de suivre l'évolution et le développement de la population de l'empire.\n\nIl montre également les §Straits§! dominants de nos §Spops§! et, entre autre choses, les modificateurs de productivité et de bonheur."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Personnalités"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "L'onglet des §Spersonnalités§! nous permet de recruter, renvoyer et nommer des §Sgouverneurs§!, des §Sscientifiques§!, des §Samiraux§! et des §Sgénéraux§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Les factions"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "L'écran des §SFactions§! offre un aperçu des tendances politiques au sein de la population. Soyez bien conscients que les agitations du climat sociopolitique peuvent donner naissance à des §Sfactions§!. C'est là que vous pouvez trouver les informations sur l'importance des §Sfactions§!, leur attractivité pour les £pop£§Spops§! et leur §Sapprobation§!.\n\nLes §Sfactions§! ont des §Squestions§! qui déterminent leur §Sapprobation§! générale, et les politiques et actions du gouvernement peuvent les mécontenter ou les satisfaire, et fournir dans ce dernier cas un avantage en gain d'£influence£§Sinfluence§!. La puissance des §Sfactions§! et la nature de leurs §Squestions§! peuvent évoluer selon les circonstances, mais gardez bien à l'esprit que le £happiness£§Sbonheur§! d'une £pop£§Spop§! est déterminé en partie par l'§Sapprobation§! de la §Sfaction§! à laquelle elle appartient.\n\nIl est aussi possible de §Sgérer les factions§! afin de manipuler les relations entre elles et le gouvernement, en allant jusqu'à adopter les éthiques d'une §Sfaction§! particulièrement puissante."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gestion de secteur"
 TUTORIAL_CREATESECTOR_DESC:2 "Pour établir un §Ssecteur§!, il faut tout d'abord sélectionner un monde dans l'§Sespace frontalier§! et cliquer sur §S$CREATE_SECTOR_BUTTON$§!. Cela fera de ce monde la §Scapitale§! du nouveau secteur, et tous les systèmes de l'espace frontalier se trouvant à une portée de six hypersauts y seront assignés.\n\nLa construction de bâtiments planétaires sur ces mondes peut être automatisée si cette option est choisie et s'ils disposent des ressources nécessaires, permettant ainsi de réduire grandement la microgestion."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Les espèces"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "L'écran des §Sespèces§! dresse la liste de tous les êtres intelligents rencontrés, permettant d'§Safficher les espèces§! pour ne voir que les citoyens de l'empire ou au contraire tous les habitants connus de la galaxie.\n\nC'est ici que nous pouvons, si nous en avons les moyens et la technologie, §Smodifier§! les traits des espèces, §Sprovoluer§! les créatures préconscientes, §Sdéfinir les droits par défaut§! de toutes nos pops, ou au contraire §Sdéfinir des droits particuliers§! pour chacune des espèces de nos citoyens."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformation"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "La §STerraformation§! nous permet d'altérer les conditions environnementales d'une planète afin qu'elle devienne plus adéquate pour une §SEspèce§! ou un objectif particulier."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modification génétique"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Nous pouvons altérer génétiquement cette espèce en modifiant ses §Straits§!.\n\nCela va permettre de créer un nouveau §Smodèle§! d'espèce, doté des traits que vous aurez choisis. Avant que la moindre §Spop§! de cette espèce ne soit réellement modifiée, vous devrez cliquer sur le bouton §S$SPECIES_MODIFICATION_APPLY_TEMPLATE$§!, ce qui lancera un nouveau §Sprojet spécial§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Provolution"
 TUTORIAL_UPLIFTING_DESC:0 "Nous pouvons modifier les §Straits§! de ces animaux intelligents et les §Sprovoluer§! pour qu'ils deviennent des citoyens réellement doués de raison et productifs pour l'empire."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Vue système"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Nous voici désormais en §SVue système§!, une vue agrandie d'un système stellaire particulier. Ici nous pouvons visuellement localiser les planètes, les stations et les flottes avec facilité."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Station de trou de ver"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "Les §Sstations de trou de ver§! sont construites sur la bordure extérieure d'un système, transformant de minuscules déchirures dans l'espace-temps en des portails bidirectionnels vers d'autres étoiles. Ingénieux."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Les postes d'observation"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "Les §Spostes d'observation§! hébergent des équipes de scientifiques qui conduisent des recherches et observent à distance les espèces §Sprimitives§! des planètes autour desquelles ils orbitent."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Station de terraformation"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "Les §SStations de terraformation§! permettent la §Sterraformation§! des planètes qu'elles orbitent."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Les décisions"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Les §Sdécisions§! sont propres à chaque monde et peuvent être prises de façon temporaire au prix d'une part de nos ressources.\n\nÀ mesure que de nouvelles technologies seront découvertes et que nous serons confrontés à des situations nouvelles, de nouvelles §Sdécisions§! pourront être prises."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Inconnus"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Ce sont des §Sentités non identifiées voyageant dans l'espace§!. Nous pouvons en apprendre plus sur elles, et peut-être même initier un §Spremier contact§!, en terminant le §Sprojet spécial§! qui leur est lié."
 TUTORIAL_VICTORY_TITLE:0 "Victoire"
 TUTORIAL_VICTORY_DESC:0 "L'écran de §Svictoire§! liste §Scertaines conditions§! que nous pouvons chercher à atteindre afin de nous assurer que l'héritage de notre empire survive aussi longtemps qu'il existera une vie intelligente dans la galaxie."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Bases stellaires"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Voici la §Sbase stellaire§! de notre système. Ces stations spatiales, qui peuvent être améliorées, marquent notre contrôle sur le système et sont souvent en charge de la construction de toutes les sortes de vaisseaux.\n\nElles peuvent être spécialisées grâce à leurs §Smodules§! et §Sconstructions§!, et sont souvent la dernière ligne de défense contre des flottes ennemies présentes dans le système. Notre espace peut être étendu en construisant des §Sbases stellaires§! dans les systèmes voisins, et pour capturer les bases ennemies il faut les attaquer.\n\nUne fois que plus de mondes auront été colonisés, nous pourrons aussi gérer les §Sroutes commerciales§! par l'interface des §Sbases stellaires§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Carte galactique"
 TUTORIAL_GALAXY_MAP_DESC:0 "La §SCarte galactique§! affiche les vastes étendues de l'§SEspace non cartographié§!, les limites de nos frontières et les territoires de toute civilisation alien avec laquelle nous avons établi des communications.\n\nNous pouvons cliquer sur le bouton §SMode détails de la carte§! en bas à droite de la barre de menu pour basculer l'affichage entre les §SRessources§! et la §SPortée des capteurs§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Les buts de guerre"
 TUTORIAL_WAR_GOAL_DESC:0 "Lorsque nous déclarons la guerre il convient aussi de déclarer nos intentions, aussi bien à nos ennemis qu'à nos alliés. Ce §Sbut de guerre§! détermine le type d'exigences que nous pourrons formuler lors des négociations de paix, depuis la cession des systèmes revendiqués jusqu'à la vassalisation.\n\nCes buts permettent à l'ennemi de réagir en conséquence : il peut ainsi se rendre immédiatement, présenter une contre-offre et une trêve, ou défendre ses intérêts jusqu'au dernier homme, femme, spore fongique ou herbivore semi-conscient. Découvrir sa réaction fait partie du plaisir !\n\nPour formuler un §Sbut de guerre§!, il suffit de cliquer dessus dans la liste."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Suivi de la guerre"
 TUTORIAL_WAROVERVIEW_DESC:0 "Ce menu présente un aperçu de la guerre en cours. Chaque camp souffre de §Slassitude de guerre§!, selon la façon dont le conflit se déroule, ce qui détermine à quel point chacun est prêt à accepter un accord de paix.\n\nSi la lassitude de guerre atteint 100% pour un camp, l'autre pourra imposer un accord de §Sstatu quo§!. Le résultat de l'ensemble des engagements qui se sont produits au cours du conflit peut aussi être consulté ici."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Les ressources stratégiques"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "L'écran des §Hressources stratégiques§! dresse la liste de toutes les §Sressources stratégiques§! à notre disposition, ainsi que leurs effets.\n\nNombre d'entre elles nécessitent qu'une §Stechnologie§! particulière ait été découverte avant de pouvoir être minées et exploitées."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Le planificateur d'expansion"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "C'est dans le §Hplanificateur d'expansion§! que l'on peut trouver les mondes §Shabitables§! pouvant être colonisés. C'est là aussi que l'on peut construire les §Svaisseaux coloniaux§! et leur donner des ordres directs.\n\nLes mondes concernés doivent avoir été reconnus au préalable, et une enquête doit avoir été menée sur chaque anomalie qui s'y trouverait avant qu'il ne soit ouvert à la colonisation. Une §Sbase stellaire§! doit aussi avoir été construite dans le système concerné, de manière à ce qu'il soit inclus au sein de notre espace."
 TUTORIAL_TRADITIONS_TITLE:0 "Les traditions"
 TUTORIAL_TRADITIONS_DESC:0 "L'écran des §Htraditions§! affiche les divers §Sarbres des traditions§! qui s'offrent à l'empire. Un §Sarbre de traditions§! doit être §Sadopté§! avant que les §Straditions§! qui le constituent puissent l'être à leur tour.\n\n§SAdopter§! un §Sarbre de tradition§! ou une §Stradition§! spécifique a un certain coût en £unity£ §Hunité§! - ce prix s'accroissant à mesure que des §Straditions§! sont adoptées et que l'empire se développe."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Les atouts de l'ascension"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "La liste des §Hatouts de l'ascension§! montre tous les §Satouts§! que l'on peut potentiellement adopter. Certains ont des prérequis spécifiques, tels qu'une §Stechnologie§! ou un certain nombre d'§Semplacements d'atouts de l'ascension§! non pourvus.\n\nUn §Hemplacement d'atout§! est disponible dès lors que toutes les §Htraditions§! d'un §Sarbre de traditions§! ont été adoptées."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Les droits des espèces"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "La liste des §Hdroits des espèces§! permet de définir, entre autres, les droits propres aux §Scitoyens§! et leurs §Sconditions de vie§!, espèce par espèce.\n\nLorsque les §SDroits par défaut§! sont précisés, ces droits s'appliquent à toutes les §Spops§! pour lesquelles les §Sdroits de leur espèce§! n'avaient pas encore été définis : migrants, réfugiés ou autre nouveaux venus au sein de notre espace."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gestion des flottes"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Dans la fenêtre de §SGestion des flottes§!, nous pouvons créer des modèles pour les flottes militaires. À mesure que nos flottes seront plus importantes, ces modèles permettront de gagner du temps en commandant des vaisseaux de remplacement pour toute perte subie."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Revendications"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Grâce à l'interface des §SRevendications§!, nous pouvons dépenser de l'§Sinfluence§! pour revendiquer des systèmes stellaires possédés par d'autres empires. Avoir une revendication sur un système nous alloue un §Scasus belli§! contre quiconque possède le système, nous permettant alors de déclarer la guerre afin de le conquérir.\n\nLors des conflits impliquant plusieurs alliés dans le même camp, l'empire ayant la plus forte revendication sur un système sera celui qui en obtiendra la possession si la guerre se termine par une victoire."
 TUTORIAL_ANOMALIES_TITLE:0 "Anomalies"
 TUTORIAL_ANOMALIES_DESC:0 "L'écran des §Sanomalies§! liste toutes les §Sanomalies§! rencontrées sur lesquelles aucune recherche n'a encore été menée."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Aperçu de la fédération"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Ceci est l'écran de la §Hfédération§!. Notre fédération deviendra plus forte si ses membres maintiennent une bonne §Scohésion§!. Lorsque de nouveaux membres l'intégreront, une part de cette cohésion sera perdue ; au contraire, affecter des §Sémissaires§! à la fédération permettra de l'améliorer.\n\nÀ mesure que la fédération deviendra plus forte, nous pourrons §Sadopter des atouts§! qui accroîtront les bénéfices mutuels de tous les membres."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Émissaires fédéraux"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Affecter des §Hémissaires§! à la fédération permettra de contribuer à améliorer sa §Scohésion§!. Gardez bien à l'esprit que le nombre de ces émissaires est limité. Ceux affectés à la fédération pourront ultérieurement être réaffectés à d'autres §Sactions diplomatiques§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Membres de la fédération"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Ceci est l'écran des §Hmembres de la fédération§!. C'est ici que nous pouvons voir la puissance des §Smembres§! dans divers domaines, le nombre d'§Sémissaires§! qu'ils ont dépêchés, et lesquelles de leurs §Séthiques§! sont opposées et contribuent à une perte de §Scohésion§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Flotte fédérale"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "La §Hflotte fédérale§! est construite à partir de la £navy_size£§Scapacité navale§! permise par chaque membre, et est sous le contrôle de la §Sprésidence fédérale§!. Les membres peuvent tous construire les vaisseaux de la flotte fédérale afin de contribuer à sa constitution."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Lois fédérales"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "N'importe quel membre de la fédération peut proposer des changements aux §Slois fédérales§!. Si la fédération rejette par vote une loi, elle va souffrir d'une §Spénalité de cohésion§!.\n\nCertaines lois sont fermées et requièrent que la §Scentralisation§! soit suffisante pour pouvoir être adoptées. La fédération doit au préalable §Sprogresser§! afin de gagner en centralisation.\n\nMieux vaut toutefois se montrer prudent : à mesure que la centralisation s'accroît, la cohésion diminue."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "La Communauté galactique"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Bienvenue dans la §HCommunauté galactique§!, où les diplomates venus de toute la galaxie se rencontrent pour décider des lois galactiques en votant des §Srésolutions§!. Il est possible de soutenir les §Srésolutions§! se trouvant dans la §Sfile des priorités§!, ce qui ajoutera le £diplo_weight£§Spoids diplomatique§! de notre empire au soutien à cette résolution. Celle se trouvant dans la queue et disposant du plus de soutien sera étudiée par le §SSénat§! une fois qu'il sera réuni, avant qu'ait lieu un vote pour déterminer si elle doit devenir une §Sloi galactique§!.\n\nMieux vaut accorder une grande attention à la §Spriorité galactique§!, car elle fixe un cadre commun à l'ensemble des membres de la Communauté.\n\nEnfin, il est possible d'afficher dans cet écran tous les membres, ainsi que les §Smodificateurs galactiques§! qui peuvent être appliqués du fait des résolutions déjà votées."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Les émissaires"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "Les §Hémissaires§! peuvent être affectés à la Communauté galactique afin d'y accroître le £diplo_weight£§Spoids diplomatique§! de notre empire. Les émissaires ainsi affectés peuvent ultérieurement être réaffectés à d'autres §Sactions diplomatiques§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Le Sénat"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "Le §HSénat§! est le lieu où la Communauté galactique vote pour adopter ou refuser les résolutions se trouvant dans la file et ayant reçu le plus de soutien. En tant que membre, il est possible de §Ssoutenir§!, s'§Sopposer§! ou de s'§Sabstenir§! lors du vote. Si la résolution est acceptée, elle deviendra une §Sloi galactique§!.\n\nLes empires qui ne se sont pas abstenus connaîtront une §Samélioration de l'opinion§! des empires qui ont voté comme eux, et une §Sdégradation§! d'opinion avec ceux qui ont voté différemment.\n\nSi nous avons gagné des §Sfaveurs§! diplomatiques d'autres empires, il est possible d'en faire usage afin d'accroître notre poids diplomatique lors des votes au Sénat."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Les résolutions"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "L'écran des §Hrésolutions§! liste toutes les résolutions déjà adoptées. Il est possible de §Sproposer une nouvelle résolution§! en la choisissant dans la liste des résolutions, ce qui a un coût en £influence£influence.\n\nIl n'est possible de proposer que la première résolution non promulguée de chaque ensemble, puis préparer le terrain avant de pouvoir proposer des choses plus radicales. Mais, même ainsi, toute la galaxie n'approuvera pas les résolutions proposées.\n\nSi une résolution est promulguée, la suivante dans la liste ne peut être proposée avant plusieurs années."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Le Conseil galactique"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Le §HConseil galactique§! a été établi. Une §Sélection§! va se produire, et les membres ayant le plus de £diplo_weight£§Spoids diplomatique§! y gagneront un §Ssiège au Conseil§!. Les membres de celui-ci bénéficient d'un poids diplomatique accru, et peuvent proposer au Sénat des résolutions, étudiées alors comme des §Smesures d'urgence§!.\n\nLe §Sveto du Conseil§! peut être adopté en passant des résolutions visant à renforcer le Conseil. Enfin, les membres du Conseil ont accès à des §Srésolutions particulières§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:0 "Extension de l'empire"
 TUTORIAL_EMPIRE_SPRAWL_DESC:0 "L'§Hextension de l'empire§! mesure l'étendue de notre espace en termes de £system£systèmes, £planet£colonies, £district£districts et £pop£population totale.\n\nUne extension trop importante pèse sur la §Scapacité administrative§! de l'empire et accroît le coût des §Stechnologies§!, des §Straditions§!, des §Spersonnalités§! et des §Sdécrets§!."

