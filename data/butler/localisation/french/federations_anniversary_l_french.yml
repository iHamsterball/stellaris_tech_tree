 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Célébration de l'unité"
 federations2.50.desc:0 "Sous notre autorité avisée, la [Root.Federation.GetName] a prospéré. Bon nombre de [Root.GetSpeciesNamePlural] pensent donc qu'il est temps désormais que les services que nous avons rendus à nos alliés soient reconnus par une célébration de notre unité commune, qui permettrait plus spécifiquement de célébrer les dirigeants de la [Root.GetName] ayant tant fait pour l'ensemble de la fédération. Il a donc été proposé que les membres contribuent à l'érection d'un grand monument sur [Root.Capital.GetName], tandis que pour notre part nous enverrions des délégations sur les deux mondes capitales de deux de ces membres pour les aider à contribuer davantage à l'unité de la [Root.Federation.GetName]."
 federations2.50.A.tooltip:0 "Tous les membres ayant accès au système de §H[Root.Capital.System.GetName]§! vont être contactés pour prendre part au projet commun.\n\nS'ils l'acceptent, ils devront consacrer des ressources à l'érection du monument, qui accroîtra l'§Hexpérience§! de la fédération et l'§Hinfluence§! de la [Root.GetName].\n\nLa [Root.GetName] pourra aussi choisir d'accroître l'attractivité de l'éthique §H[Root.GetHegemonyEthos]§! chez deux membres.\n\nSi la proposition est largement rejetée, la §Hcohésion fédérale§! va décroître, et la [Root.GetName] perdre de son §Hinfluence§!."
 federations2.50.A:0 "Magnifique idée !"
 federations2.50.B:0 "Tout cela est parfaitement ridicule"
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Salutations, nobles [Root.GetSpeciesNamePluralCompliment] ! Sous notre autorité sage et magnanime, la [Root.Federation.GetName] a été de succès en succès, et démontré à la galaxie la force de sa vision commune. Le temps est donc venu de célébrer nos avancées. Quelle meilleure manière, pour cela, qu'ériger un grand monument sur [From.Capital.GetName], notre capitale, dressé là par l'effort conjoint de tous les membres ? Dans le même temps, la [From.GetName] enverrait une délégation sur [Root.Capital.GetName] pour contribuer à votre prospérité, pour l'intérêt commun de toute la [Root.Federation.GetName].\n\nPrendrez-vous part à cette magnifique aventure ?"
 federations2.51.A:0 "Mais bien évidemment !"
 federations2.51.A.tooltip:0 "Tous les membres ayant accès au système de §H[From.Capital.System.GetName]§! vont être contactés pour pendre part au projet commun.\n\nS'ils l'acceptent, ils devront consacrer des ressources à l'érection du monument, qui accroîtra l'§Hexpérience§! de la fédération et l'§Hinfluence§! de la [From.GetName].\n\nLa [From.GetName] pourra aussi choisir d'accroître l'attractivité de l'éthique §H[From.GetHegemonyEthos]§! chez deux membres."
 federations2.51.A.tooltip2:0 "\nParticiper à l'édification du monument va coûter 10% de la production £minerals£minérale de la [Root.GetName] pendant 1 an."
 opinion_hegemony_joint_action_agreed:0 "Participation à la Célébration de l'unité "
 federations2.51.B:0 "Un monument ? Sur votre capitale ? Absolument pas !"
 federations2.51.B.tooltip:0 "Si la proposition est largement rejetée, la §Hcohésion fédérale§! va décroître."
 opinion_hegemony_joint_action_refused:0 "Refus de participer à la Célébration de l'unité "
 federations2.53.name:0 "Abandon du projet commun"
 federations2.53.desc:0 "Nos ambassadeurs ont approché les membres de la [Root.Federation.GetName] pour leur présenter notre projet de célébration de l'unité. Malheureusement, ils ne semblent pas avoir éprouvé le même enthousiasme que nous sur la question, et n'ont pu être convaincus d'apporter leur soutien. Le projet doit donc être abandonné."
 federations2.53.A:0 "Ce manque de foi est troublant..."
 the_following_nations_will_participate:0 "\nCes membres vont participer :"
 the_following_nations_said_yes:0 "\nCes membres ont accepté de participer :"
