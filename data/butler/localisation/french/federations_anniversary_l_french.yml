 federation_no_wars_desc:0 "$no_wars_desc$"

 federations.10400.title:0 "Un message sévère et explicite"
 federations.10400.desc:0 "Des envoyés de la Communauté galactique ont compilé une liste de tous les articles qu'enfreint la [Root.GetName] afin de nous avertir des conséquences que nous pourrions encourir si nous choisissions de ne pas nous conformer aux lois galactiques.\n\nPeut-être l'heure est-elle venue de modifier nos politiques ?"
 federations.10400.comply:0 "Mieux vaut nous plier à ces lois"
 federations.10400.comply_fail_ethics:0 "Nos éthiques permettent de nous y plier."
 federations.10400.comply_fail_civics:0 "Nos civismes permettent de nous y plier."
 federations.10400.comply_fail_ascension:0 "Nos atouts de l'ascension nous permettent de nous y plier."
 federations.10400.comply_fail_tech:0 "Nous disposons des technologies nécessaires pour nous y plier."
 federations.10400.refuse:0 "C'est évidemment hors de question"
 federations.10400.refuse_2:0 "Peu importent la Communauté et tous ses messages"
 federations.10400.refuse_2_tooltip:0 "Nous ne serons désormais plus informés des exigences de la Communauté galactique."
 federations.10400.execute:0 "Faisons donc exécuter ces envoyés"
 federations.10400.eat:0 "Dévorons donc ces envoyés"
 federations.10400.execute_tooltip:0 "Cela va §Rdégrader les relations§! avec les autres membres de la Communauté galactique."
