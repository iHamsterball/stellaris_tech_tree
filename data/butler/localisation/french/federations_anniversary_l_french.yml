 envoy_events.1.name:0 "Insulte [envoy_source.GetAdj]"
 envoy_events.1.desc:0 "Il semble qu'une partie tierce a pu pirater le logiciel de traduction de l'émissaire de la [envoy_source.GetName] sur [Root.Capital.GetName]. Au lieu de livrer les quelques platitudes habituelles, [event_envoy.GetName] a alors commencé à copieusement insulter, de la manière la plus vicieuse, absolument tout le monde. Le dysfonctionnement de son équipement a rapidement été découvert, mais entre-temps [Root.GetLeLaLDir][Root.GetRulerTitle] [Root.GetRulerName] avait déjà été qualifié[Root.GetXEDir] de « [ruler_species.GetNameInsult] malfaisant[Root.GetXEDir] ». Une telle insulte exige sans aucun doute une réaction des plus fermes."
 envoy_events.1.A:0 "C'est profondément choquant"
 envoy_events.1.B:0 "En même temps, c'était assez drôle..."

 envoy_events.2.name:0 "Dysfonctionnement du logiciel de traduction"
 envoy_events.2.desc.base:0 "Il semble qu'une partie tierce malveillante a pu pirater le logiciel de traduction de notre émissaire auprès de la [From.GetName]. Au lieu de livrer les quelques platitudes habituelles, [event_envoy.GetName] a alors commencé à copieusement insulter, de la manière la plus vicieuse, absolument tout le monde. Et, parmi ce « tout le monde » se trouve [From.GetLeLaLDir][From.GetRulerTitle], qui a été qualifié[From.GetXEDir] de « [ruler_species.GetNameInsult] malfaisant[From.GetXEDir] »."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nFort heureusement, le dysfonctionnement a été très vite découvert, et les [From.GetSpeciesNamePlural] semblent avoir pris tout cet incident avec beaucoup d'humour. De fait, des enregistrements du « comportement inapproprié de l'émissaire de la [Root.GetName] » circulent largement, ce qui suscite l'hilarité de toute la population."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nSi le dysfonctionnement du logiciel a très vite été découvert, les [From.GetSpeciesNamePlural] n'ont pas bien pris l'incident et officiellement condamné le comportement hautement inapproprié de notre émissaire."
 envoy_events.2.B:0 "C'est notre contribution à la société [From.GetAdj]"

 xeno_comedy_envoy:0 "Xénocomédie"
 xeno_comedy_envoy_desc:0 "Les mésaventures d'un émissaire alien ont provoqué l'hilarité de toute la population de l'empire."
 opinion_envoy_insult_taken:0 "Émissaire insultant "
 opinion_envoy_insult_laughed_at:0 "Émissaire drolatique "

