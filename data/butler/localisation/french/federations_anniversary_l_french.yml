 the_following_nations_failed2:0 "\nCes membres n'ont pas contribué :"
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "Abandon du projet commun"
 federations2.54.desc.said_yes:0 "Même si nous avions pour notre part soutenu l'initiative de la [From.GetName] de célébrer l'unité de la [Root.Federation.GetName], le plan semble avoir été abandonné. Le soutien des membres n'était tout simplement pas suffisant."
 federations2.54.desc.said_no:0 "Notre refus de participer au projet autoritaire de la [From.GetName], visant à célébrer l'unité de la [Root.Federation.GetName], a porté ses fruits. Les membres, choqués que le projet prévoie des missions destinées à promouvoir la propagande [From.GetAdj] dans tous les mondes des membres, semblent pour l'essentiel s'y être opposés eux aussi."
 federations2.54.A.yes:0 "C'est bien dommage..."
 federations2.54.A.no:0 "Il est temps de revoir certaines choses dans la fédération..."
 federations2.55.name:0 "Approbation du projet commun"
 federations2.55.desc:0 "Notre initiative visant à célébrer la puissance et l'unité de la [Root.Federation.GetName] a été bien reçue par la majorité de ses membres. La mise en oeuvre de nos plans va être lancée immédiatement pour renforcer l'harmonie au sein des alliés."
 federations2.55.A:0 "Pour la force et l'unité !"
 hegemon_join_operation_happens_tooltip:0 "Tous les membres participants vont disposer d'un projet spécial pour participer à l'érection d'un monument sur §H[federation_leader.Capital.GetName]§!.\nLa §H[federation_leader.GetName]§! va disposer de projets spéciaux pour propager l'éthique §H[federation_leader.GetHegemonyEthos]§! chez deux membres."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "L'initiative [From.GetAdj] destinée à célébrer conjointement la puissance et l'unité de la [Root.Federation.GetName] a été bien reçue par la majorité des membres. La mise en oeuvre du projet va être lancée immédiatement."
 federations2.56.desc.said_no:0 "Même si nous nous y sommes pour notre part opposés, le projet autoritaire de la [From.GetName] pour mener à bien un projet commun à tous les membres a été bien reçu par la majorité des membres de la [Root.Federation.GetName]. Fort heureusement, les [From.GetSpeciesNamePlural] ne peuvent rien faire pour nous obliger à participer à cette mascarade."
 federations2.56.desc.invalid:0 "En l'honneur de l'autorité assurée par la [From.GetName] sur la [Root.Federation.GetName], les [From.GetSpeciesNamePlural] ont reçu l'approbation des membres pour célébrer conjointement l'unité de notre alliance. Les membres ont accepté de dédier des ressources à l'érection d'un grand monument sur [From.Capital.GetName], tandis qu'une délégation [From.GetAdj] va visiter plusieurs mondes capitales afin de renforcer l'intégration des membres au sein de l'alliance.\n\nÉtant donné notre éloignement et le manque d'accès à [From.Capital.GetName], nous étions toutefois dans l'incapacité de participer nous-mêmes à ce projet."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Célébration de l'unité"
 hegemony_joint_project_chain_desc:0 "Un projet commun a été lancé pour regrouper les membres de la [Root.Federation.GetName], visant à célébrer son autorité et renforcer son unité idéologique."
 hegemony_joint_project_leader:0 "Ajustement culturel sur [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "Partie intégrante du projet commun visant à célébrer l'autorité et l'unité idéologique de la [Root.Owner.Federation.GetName], une délégation devrait être envoyée sur les mondes capitales de deux membres afin de superviser leur plus grande intégration au sein de l'alliance.\n\nUne fois les deux membres choisis, le programme d'ajustement culturel sera estimé comme achevé."
 hegemony_joint_project_member:0 "Monument à l'autorité"
 hegemony_joint_project_member_DESC:1 "Partie intégrante du projet commun visant à célébrer l'autorité de la [Root.Owner.Federation.GetName], nous avons accepté d'envoyer des ressources sur [This.GetName] pour y ériger un grand monument dédié aux dirigeants de la [This.Owner.GetName].\n\nNous devrons contribuer à hauteur de 10% de notre production £minerals£minérale pendant une année."
 federations2.57.name:0 "Délégation établie sur [From.From.GetName]"
 federations2.57.desc:0 "La délégation visant à propager l'éthique [Root.GetHegemonyEthos] au sein de la [From.From.Owner.GetName] s'est rapidement installée sur [From.From.GetName]. Avec un peu de chance, elle atteindra rapidement ses objectifs et permettra de renforcer l'harmonie au sein de la [Root.Federation.GetName]."
 federations2.58.name:0 "Délégation [From.Owner.GetAdj] établie sur [From.From.GetName]"
 federations2.58.desc:0 "Partie intégrante du projet commun de la fédération, la [From.Owner.GetName] a envoyé des délégués sur [From.From.GetName] pour y propager l'éthique [From.Owner.GetHegemonyEthos] au sein de la [Root.GetName]. S'ils prétendent promouvoir ainsi l'harmonie et la compréhension mutuelle au sein de la [Root.Federation.GetName], nombreux sont ceux qui s'inquiètent que nos propres valeurs soient ainsi mises en danger par notre appartenance à l'alliance."
 federations2.58.desc.good:0 "Partie intégrante du projet commun de la fédération, la [From.Owner.GetName] a envoyé des délégués sur [From.From.GetName] pour y propager l'éthique [From.Owner.GetHegemonyEthos] au sein de la [Root.GetName]. Fort heureusement, ces valeurs s'alignent parfaitement sur les nôtres, ce qui confirme l'affirmation que le projet vise à promouvoir l'harmonie et la compréhension mutuelle au sein de la [Root.Federation.GetName]."
 federations2.58.A.good:0 "Cela ne peut assurément être que bénéfique"
 federations2.58.A.neutral:0 "Nous verrons ce qu'il ressortira de tout cela..."
 federations2.59.name:0 "Travail sur le monument terminé"
 federations2.59.desc:0 "Nous avons terminé notre part des travaux sur le monument de [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité éclairée de la [From.From.Owner.GetName]. Nous avons été remerciés de notre participation, même si la contribution des autres alliés de la fédération doit être terminée avant qu'il soit officiellement dévoilé."
 federations2.59.A.tooltip:0 "Une fois que tous les membres auront apporté leur contribution, la fédération disposera d'un avantage en §Hexpérience§!."
 opinion_hegemony_joint_action_completed:0 "Contribution au monument fédéral "
 federations2.60.name:0 "Achèvement du monument de [From.From.GetName]"
 hegemony_federation_monument_complete_success:0 "Il a été dévoilé en grande pompe, au moment où se tenaient des célébrations sur tous les mondes des membres. La splendeur de notre création est alors devenue évidente à tous. L'occasion a été donnée à chaque membre de rivaliser avec les autres pour se dépasser par sa contribution, et nul n'a rechigné. Le monument altier, à l'origine dédié [From.From.Owner.GetAuAlaAlDir][FromFrom.Owner.GetRulerTitle] de la [From.From.Owner.GetName], est désormais la preuve bien réelle, que tous peuvent contempler, de la puissance et du sens de l'unité qui anime la fédération."
 hegemony_federation_monument_partial_success:0 "Il a été dévoilé en grande pompe, au moment où se tenaient des célébrations sur les mondes des membres. La splendeur de notre création est alors devenue évidente à tous. Presque tous les membres ont contribué de manière importante, faisant de cette oeuvre un parfait exemple de la puissance et du sens de l'union qui anime notre fédération."
 federations2.60.desc.complete_success:0 "Nous avons terminé notre part des travaux sur le monument de [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité auguste et éclairée de la [From.From.Owner.GetName]. $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "Nous avons terminé notre part des travaux sur le monument de [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité éclairée de la [From.From.Owner.GetName]. $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "Nous avons terminé notre part des travaux sur le monument de [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité éclairée de la [From.From.Owner.GetName]. Malgré tout, il semble que nos alliés n'ont pas soutenu cette initiative aussi volontairement que nous-mêmes, et que la majorité des membres n'ont guère contribué autrement que par quelques vaines paroles d'encouragement. Le monument est par conséquent assez terne, témoignant au final, et de façon assez gênante, davantage des divisions de l'alliance que d'un sentiment commun d'unité ou de puissance."
 federations2.60.A.oh_well:0 "Au moins avons-nous fait notre part"
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "Les travaux pour édifier le monument sur [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité auguste et éclairée de la [From.From.Owner.GetName], sont terminés. $hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "Les travaux pour édifier le monument sur [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité éclairée de la [From.From.Owner.GetName], sont terminés. $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "Les travaux pour édifier le monument sur [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et l'autorité éclairée de la [From.From.Owner.GetName], sont terminés. Malgré tout, il semble que nos alliés n'ont pas soutenu cette initiative aussi volontairement que nous-mêmes, et que la majorité des membres n'ont guère contribué autrement que par quelques vaines paroles d'encouragement. Le monument est par conséquent assez terne, témoignant au final, et de façon assez gênante, davantage des divisions de l'alliance que d'un sentiment commun d'unité ou de puissance."
 federations2.61.desc.partial_failure.haha_no:0 "Nos alliés ont terminé les travaux pour édifier le monument sur [From.From.GetName], destiné à célébrer la prétendue unité de la [Root.Federation.GetName] et « l'autorité éclairée de la [From.From.Owner.GetName] », sont terminés. Il semble toutefois que la participation au projet n'a pas été à la hauteur des attentes des [From.From.Owner.GetSpeciesNamePlural], et que la majorité des membres de la fédération n'ont guère contribué autrement que par quelques vaines paroles d'encouragement. Le monument est par conséquent assez ridicule, témoignant au final davantage des divisions de l'alliance que d'un sentiment commun d'unité ou de puissance."
 federations2.61.desc.complete_failure:0 "Le projet de monument sur [From.From.GetName], destiné à célébrer la prétendue unité de la [Root.Federation.GetName] et « l'autorité éclairée de la [From.From.Owner.GetName] » a officiellement été abandonné aujourd'hui. $hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Aucun membre de l'alliance n'a contribué autrement que par quelques vaines paroles d'encouragement. Ce monument ne restera donc au final qu'un nouveau projet jamais réalisé, une simple idée symbolisant bien davantage nos divisions que tout sentiment d'unité ou de puissance."
 federations2.61.A.good:0 "C'est l'union qui fait la force"
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "Ah..."
 federations2.61.A.oh_dear:0 "L'heure est venue de procéder à quelques changements..."
 federations2.62.name:0 "$federations2.60.name$"
 federations2.62.desc.complete_success:0 "Les travaux pour édifier le monument sur [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et notre autorité auguste et éclairée, sont terminés. $hegemony_federation_monument_complete_success$"
 federations2.62.desc.partial_success:0 "Les travaux pour édifier le monument sur [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et notre autorité auguste et éclairée, sont terminés. $hegemony_federation_monument_partial_success$"
 federations2.62.desc.partial_failure:0 "Nos alliés ont terminé les travaux pour édifier le monument de [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et notre autorité éclairée. Il semble toutefois que la participation au projet n'a pas été à la hauteur de ce que nous attendions, et que la majorité des membres de la fédération n'ont pas contribué autrement que par quelques vaines paroles d'encouragement. Le monument est par conséquent assez terne, témoignant au final, et de façon assez gênante, davantage des divisions de l'alliance que d'un sentiment commun d'unité ou de puissance."
 federations2.62.desc.complete_failure:0 "Le projet du monument de [From.From.GetName], destiné à célébrer l'unité de la [Root.Federation.GetName] et notre autorité éclairée, a officiellement été abandonné aujourd'hui. $hegemony_federation_monument_complete_failure$"
 federations2.62.A.good:0 "L'autorité [Root.GetAdj] fait notre force commune"
 federations2.62.A.neutral:0 "Nous devons travailler à renforcer l'unité"
 federations2.62.A.oh_dear:0 "Peut-être n'aurions-nous pas dû compter sur nos alliés..."
 federations2.70.name:0 "Annulation du monument de [From.From.GetName]"
 federations2.70.desc:0 "Avec les changements survenus à la tête de la fédération, les anciens projets destinés à glorifier les dirigeants de la [From.From.Owner.GetName] ont été entièrement abandonnés."
 federations2.70.A:0 "Le roi est mort, vive le roi !"
 federations2.71.name:0 "Participation au monument de [From.From.GetName] annulée"
 federations2.71.desc:0 "Nous avons désormais quitté notre ancienne fédération, aussi l'érection du monument de [From.From.GetName], destiné à célébrer la prétendue unité de l'alliance, ne nous concerne-t-elle plus."
 federations2.72.name:0 "$federations2.70.name$"
 federations2.72.desc:0 "[From.From.GetName] n'étant plus désormais le coeur de la [Root.Federation.GetName], ce projet visant à glorifier les dirigeants de la planète a été entièrement abandonné."
 federations2.72.A:0 "Tant mieux"

