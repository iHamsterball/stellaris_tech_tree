 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "La flotte fédérale"
 federations2.100.desc:0 "La [Root.Federation.GetName] est une force puissante sur la scène galactique. Malgré tout, ses flottes sont diverses et opèrent selon des structures organisationnelles très variées. Des experts militaires influents, issus de toute la fédération, ont donc récemment émis des doutes sur notre capacité à faire face à un ennemi puissant et coordonné.\n\nPour corriger la situation, ils ont établi des projets d'exercices militaires à l'échelle fédérale afin de renforcer la cohésion militaire entre les membres et aiguiser les talents des équipages. Il est prévu que des détachements de chacune des flottes se rendent à des coordonnées bien précises au sein des espaces alliés afin d'y mener toute une série de manoeuvres complexes, en coordination avec toutes les flottes participantes, en veillant bien à ce que l'ensemble des opérations soit exécuté de manière simultanée. Mener à bien ces exercices exigerait une implication réelle des forces armées, mais assurerait aussi que la défense de la fédération est bien prête à faire face à toute éventualité."
 federations2.100.A.tooltip:0 "Tous les membres de la fédération vont être contactés pour se voir proposer de participer aux manoeuvres.\n\nSi la plupart refusent, la §Hcohésion fédérale§! en pâtira et la [Root.GetName] perdra en §Hinfluence§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "La flotte est déjà prête à faire face à toutes les éventualités"
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Salutations, nobles [Root.GetSpeciesNamePluralCompliment] ! Ensemble, nous avons bâti une force puissante, qui a un rôle évident à jouer sur la scène galactique. Malgré tout, nous nous inquiétons que cela ne suffise pas si une menace importante et bien coordonnée apparaissait. Nos experts ont donc dressé des plans pour mener une série d'exercices, à l'échelle fédérale, afin de renforcer la cohésion au sein de nos forces armées et aiguiser les talents de nos équipages. L'intention serait que des détachements de chacune de nos flottes se rendent à des coordonnées bien précises dans l'espace des membres de la [Root.Federation.GetName] afin d'y mener une série de manoeuvres complexes, en totale coordination avec toutes les flottes qui y prendront part, tout en veillant à ce que l'ensemble des opérations se déroule de manière simultanée.\n\nNous sommes persuadés que ces exercices contribueraient à assurer la préparation des défenses de la fédération. Seriez-vous prêts à participer ?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Mener à bien ces manoeuvres conjointes va accroître l'efficacité de notre flotte et accroître l'expérience fédérale."
 opinion_military_joint_action_agreed:0 "A accepté de participer aux manoeuvres conjointes "
 federations2.101.B:0 "Nos flottes n'ont pas le temps de... jouer"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "A refusé de participer aux manoeuvres conjointes "
 federations2.103.name:0 "Annulation des manoeuvres militaires conjointes"
 federations2.103.desc:0 "Nos ambassadeurs ne sont malheureusement pas parvenus à convaincre les membres de la [Root.Federation.GetName] de prendre part à des manoeuvres militaires conjointes. Le projet semble avoir rencontré un désintérêt général, nos alliés préférant visiblement s'en remettre à leur propre force plutôt qu'à chercher à améliorer nos capacités communes."
 federations2.103.A:0 "Tout cela est fort inquiétant..."
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Si nous avons pour notre part soutenu les manoeuvres militaires conjointes que se proposait d'organiser la [From.GetName], il semble que le projet doive être abandonné. Les membres de la [Root.Federation.GetName] n'ont visiblement pas témoigné d'un vif intérêt pour l'exercice."
 federations2.104.desc.said_no:0 "Notre opposition aux manoeuvres militaires conjointes que se proposait d'organiser la [From.GetName] semble avoir porté ses fruits. La plupart des membres de la [Root.Federation.GetName] n'ont pas vu l'utilité qu'il y avait à disperser l'attention des forces armées pour de telles futilités."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Ce n'était pas raisonnable du tout"
 federations2.105.name:0 "Manoeuvres conjointes approuvées"
 federations2.105.desc:0 "Le projet de manoeuvres militaires conjointes avec les membres de la [Root.Federation.GetName] a été approuvé par une majorité de nos alliés. Tous les participants vont commencer les préparatifs immédiatement."
 federations2.105.A:0 "Nos flottes réunies sèmeront la peur chez nos ennemis !"
 military_join_operation_happens_tooltip:0 "Tous les membres participant vont devoir mener un projet spécial similaire, à une position aléatoire au sein de l'espace de la [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "Le projet de manoeuvres militaires conjointes lancé par la [From.GetName] pour réunir les flottes des membres de la [Root.Federation.GetName] a été approuvé par la majorité d'entre eux. Nous pouvons donc immédiatement lancer les préparatifs."
 federations2.106.desc.said_no:0 "Bien que nous nous y soyons opposés, le projet de manoeuvres militaires conjointes lancé par la [From.GetName] pour réunir les flottes des membres a été approuvé par la majorité d'entre eux. Fort heureusement, les [From.GetSpeciesNamePlural] ne peuvent rien faire pour nous obliger à participer à cette mascarade."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Quelle perte de temps et d'énergie..."
 military_joint_project:0 "Manoeuvres des flottes de la fédération"
 military_joint_project_DESC:0 "La [Root.Owner.Federation.GetName] a organisé des manoeuvres militaires conjointes afin d'améliorer la cohésion des forces armées des membres de l'alliance et aiguiser les talents des équipages.\n\nLes manoeuvres vont débuter aussitôt que toutes les flottes seront en position."
 federations2.108.name:0 "Fin des préparatifs pour les manoeuvres conjointes"
 federations2.108.desc:0 "Tout est en place de notre côté pour les manoeuvres militaires conjointes. Nous n'avons plus qu'à attendre que les flottes des nos alliés soient en position avant que les opérations soient lancées."
 federations2.108.tt:0 "Les manoeuvres vont commencer aussitôt que les flottes de la fédération seront en position."
 federations2.108.A:0 "Bonne chance à tous !"
 federations2.109.name:0 "Lancement des manoeuvres militaires conjointes"
 federations2.109.desc:0 "Toutes les flottes de la fédération sont désormais en position, aussi les manoeuvres peuvent-elles commencer. Un ensemble de cibles mobiles légèrement armées mais très rapides a émergé d'un site resté caché jusqu'à présent, que nos vaisseaux doivent détruire avant que la limite de 30 jours soit atteinte."
 federations2.109.A:0 "Systèmes d'armement parés !"
 federations2.112.name:0 "Cible éliminée"
 federations2.112.desc:0 "Notre flotte est parvenue à éliminer la cible lors des manoeuvres militaires conjointes de la [Root.Federation.GetName]. Espérons que nos alliés auront rencontré le même succès de leur côté !"
 federations2.113.name:0 "Cibles d'entraînement manquées"
 federations2.113.desc:0 "Pour la plus grande honte des officiers de la flotte, nous n'avons pu éliminer notre cible lors des manoeuvres militaires conjointes menées par la [Root.Federation.GetName]. Espérons que nos alliés s'en seront mieux sortis que nous..."
 federations2.115.name:0 "Fin des manoeuvres militaires conjointes"
 federations2.115.desc.complete_success:0 "Les manoeuvres militaires conjointes sont désormais terminées. Elles ont été un véritable succès, chaque flotte participante ayant détruit les cibles sans réelle difficulté. La preuve est donc faite, de manière définitive, de l'excellence de nos équipages et de la superbe coordination des flottes de la [Root.Federation.GetName]. Nos ennemis vont assurément devoir y réfléchir à deux fois avant de chercher à nous affronter."
 federations2.115.desc.partial_success:0 "Les manoeuvres militaires conjointes sont désormais terminées. Elles sont un succès partiel. Si tous les membres impliqués n'ont pu éliminer l'ensemble des cibles, la plupart en ont été capables, démontrant que les forces de la [Root.Federation.GetName] sont tout à fait en mesure de se coordonner pour mener des opérations complexes. En outre, les équipages ont tiré de nombreux enseignements de cette expérience, et sont désormais prêts à agir si le besoin s'en fait sentir. Nos ennemis devront sûrement y réfléchir à deux fois avant de chercher à nous affronter."
 federations2.115.desc.partial_failure:0 "Les manoeuvres militaires conjointes sont désormais terminées, de manière toutefois assez inquiétante. Si quelques-uns des participants ont pu détruire leurs cibles, la majorité d'entre eux a échoué. Cela pose donc quelques questions sur la capacité de la [Root.Federation.GetName] à travailler de manière conjointe dans le domaine militaire. Nous ne pouvons donc qu'espérer que nos ennemis n'ont pas suivi le déroulement de ces opérations de trop près..."
 federations2.115.desc.complete_failure:0 "Pas un seul membre participant aux manoeuvres militaires conjointes n'est parvenu à éliminer les cibles avant l'expiration du délai. Toute l'opération n'aura donc servi qu'à ridiculiser la [Root.Federation.GetName]. Nous ne pouvons désormais qu'espérer que nos ennemis n'ont pas suivi le déroulé des opérations de trop près. Et, désormais, nous allons devoir ravaler notre orgueil et travailler à restaurer la dignité de la flotte."
 federations2.115.A:0 "Notre flotte est véritablement sans rivale !"
 federations2.115.A.haha:0 "Nos pouvons assurément compter sur nos alliés"
 federations2.115.B.oh_well:0 "Au moins avons-nous fait notre part..."
 federations2.115.B.oh_dear:0 "Avouons-le : ces manoeuvres sont une honte pour nous"
 military_federation_success_modifier:0 "Succès des manoeuvres conjointes"
 military_federation_success_modifier_desc:0 "Les récentes manoeuvres militaires conjointes organisées par la fédération ont parfaitement démontré tout le talent de nos équipages et l'excellente coordination des flottes."
 military_federation_failure_modifier:0 "Honte des forces armées"
 military_federation_failure_modifier_desc:0 "Nos forces armées sont honteuses des piètres performances des flottes de la fédération lors des récentes manoeuvres militaires conjointes."
 federations2.120.name:0 "Annulation de la participation aux manoeuvres"
 federations2.120.desc:0 "Nous avons aujourd'hui quitté notre ancienne fédération, aussi notre participation aux manoeuvres militaires conjointes a-t-elle été annulée."
 federations2.121.name:0 "Annulation des manoeuvres militaires conjointes"
 federations2.121.desc:0 "La guerre a éclaté. Cela a bien évidemment contraint à annuler les manoeuvres militaires conjointes qui avaient été planifiées par la [Root.Federation.GetName]."
