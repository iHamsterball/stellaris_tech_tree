 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Les pièces d'un puzzle éphémère"
 federations3.2001.desc:0 "Plusieurs stations de recherche de notre espace ont détecté de subtiles distorsions de l'hyperespace, dont le centre est la base stellaire de [Root.Capital.GetName]. Les effets dans l'espace « réel » ressemblent à des aurores localisées, que les habitants de la base décrivent comme des vrilles gazeuses, extrêmement colorées, enveloppant la station.\n\nQui plus est, nos alliés de la [Root.GetAllianceName] ont rapporté des phénomènes similaires dans leurs systèmes capitales. [discloud_coordinator.GetLeLaFDirCap] président[discloud_coordinator.GetXEDir] [discloud_coordinator.Ruler.GetRegnalName] a lancé un appel pour que soient menées des enquêtes immédiates et coordonnées sur le sujet."

 dismembered_cloud_chain_title:0 "Volée de nuages"
 dismembered_cloud_chain_desc:0 "Des vrilles colorées de nuage se sont rassemblées autour de la base stellaire de notre système capitale. Nos alliés ont eux aussi rapporté des effets similaires dans leurs propres espaces. Quelle peut être la cause de ces phénomènes ?"

 DISMEMBERED_CLOUD_PROJECT:0 "Nuages accrocheurs"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Des vrilles extrêmement colorées de nuages se sont enroulées autour de notre base stellaire de [Root.Capital.GetName], apparaissant et disparaissant de l'hyperespace de manière erratique, si ce n'est même organique. Quelle est la cause de ce phénomène ?\n\nCe projet relève d'un effort scientifique plus large conduit par les membres de la [Root.GetAllianceName]."
 tooltip_dismemberedcloud_begin:0 "Chaque membre de la [Root.GetAllianceName] va être chargé d'un §Hprojet spécial§!, un effort collectif pour trouver quel est le lien entre ces phénomènes."

 federations3.2010.intro:0 "L'enquête sur le nuage de [Root.Capital.GetName], ressemblant à une aurore, soulève bien plus de questions qu'elle n'apporte de réponses. Des vrilles de nuages se forment lorsque nous communiquons avec les équipes de recherche de nos alliés, et uniquement en ces occasions."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Chacune de ces vrilles est teintée de rouge et paraît dentelée sur les bords, et elles s'agitent de manière frénétique.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Chacune de ces vrilles semble jaune, avec des bords paraissant flous. Les volutes se meuvent de façon lente et calme, comme si elles étaient prises dans une brise douce.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Nous paraissant d'un vert vif, ces mouvements vaporeux ont été décrits comme en quelque sorte attirants et raisonnés.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Ces protubérances bleues semblent comme insaisissables, ou craintives, paraissant disparaître dans l'hyperespace aussitôt qu'elles sont observées de façon directe.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Chaque « appendice » du nuage, pourpre et vivant, se déplace lentement et dans l'intention évidente d'indiquer divers lieux à l'extérieur de la base, comme le ferait un doigt moqueur.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Ces vapeurs, roses et brumeuses, ont été décrites comme « joueuses », s'enfuyant des vaisseaux qui s'approchent trop près.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Ces vrilles restent longuement visibles, et en disparaissant laissent ce qui paraît être une sorte de fumée grise.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Ces courbes orange, en se balançant, ont tendance à s'enrouler autour de la face cachée de la base, lui donnant l'apparence d'être en flammes.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Ces nuances d'un brun profond semblent inhabituellement opaques, obscurcissant la plus grande partie du ciel étoilé que l'on peut contempler d'ordinaire depuis la base.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ Une teinte vivante, cyan, dans le gaz donne à la chose l'apparence d'une aurore planétaire, si ce n'est que les diverses vrilles passent spontanément de douces courbes à des angles droits, comme si elles formaient une sorte de vague digitale.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "À nous seuls, nous sommes incapables de discerner le moindre sens que ce comportement pourrait signifier. Toutefois, la [Root.GetAllianceName] espère disposer de davantage de réponses §Hune fois que les résultats de chaque membre auront été réunis§!.\n\nLes premières théories proposées suggèrent que ces entités interdimensionnelles s'harmonisent avec nos canaux de communication hyperspatiaux. Cet appât fortuit pourrait être utilisé pour exploiter davantage l'entité en prolongeant son étude, mais nous pourrions aussi changer de fréquences dans l'espoir qu'elle se dispersera."
 federations3.2010.a:0 "Libérons ce nuage"
 federations3.2010.b:0 "Gardons-le ici"
 federations3.2015.name:0 "Le nuage démembré"
 federations3.2015.intro:0 "Les résultats de tous les membres ont été réunis. Il semble que chaque apparence du nuage aurore quasi conscient de nos capitales était, en fait, diverses pièces d'une seule entité vivante."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nPour ce que les chercheurs peuvent en dire, cette entité hyperspatiale a dérivé dans l'espace de la fédération par accident, où elle s'est « accrochée » sur les relais de communication spatiaux les plus actifs, ceux qui desservent les bases stellaires de nos capitales respectives. Les chercheurs s'accordent sur le fait que l'entité gazeuse §Htentait de se reconstituer§!, ce qu'elle ne pouvait faire en étant si fragmentée.\n\nAprès s'être reformé, le nuage a disparu pour retourner dans l'hyperespace, non sans avoir auparavant visité un certain nombre de stations de recherche de l'alliance. À chacune, elle a accompli des mouvements bien précis, dans et hors de l'hyperespace, ce que certains ont décrit comme une danse. Ces démonstrations de la capacité du nuage à traverser la barrière de l'hyperespace nous ont permis de relever un nombre considérable de données."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nLes données dont nous disposons sont certes incomplètes, mais toutefois suffisantes pour suggérer que nous avons rencontré un être de gestalt, gazeux par sa forme et adapté à la vie dans l'hyperespace. Les coordinateurs du projet ont émis la théorie que les diverses parties du nuage se sont « accrochées » aux bases stellaires des mondes capitales de la [Root.Federation.GetName] en dérivant à travers la galaxie. Ils semblaient vouloir se §Hreconstituer§!, mais sans un effort commun de notre part certains de ces nuages ont commencé à perdre en cohésion, et pourraient ne plus être en mesure de se rejoindre désormais.\n\nCes parties du nuage qui se sont réunies ont bientôt disparu dans l'hyperespace ; ce qu'il en reste continue de fournir aux chercheurs des données télémétriques fort intéressantes sur le sujet de l'hyperespace."
 federations3.2016.a:0 "Nous pouvons donc toujours en tirer parti"
 federations3.2017.desc:0 "Du fait que l'aspect collectif du projet n'a pas été mené, on n'a guère de certitudes sur le nuage interdimensionnel qui a visité les capitales des membres de la [Root.Federation.GetName]. Les théories sont certes nombreuses, et nous sommes désormais tous témoins de l'agitation tempétueuse de ces nuages.\n\nÀ mesure que leur structure physique se désagrège, nous pouvons noter qu'ils répondent de moins en moins aux stimuli. Ils ont aussi commencé à entrer et sortir de l'hyperespace bien plus rapidement. Cela génère une quantité importante de perturbations statiques sur les canaux de communication, mais fournit dans le même temps des données de grande valeur pour les théoriciens de [Root.Capital.GetName]."
 federations3.2017.a.tooltip:0 "La §H[Root.GetAllianceName]§! bénéficie d'un avantage temporaire en cohésion.\n\n"

 joint_cloud_boon:0 "Percée nuageuse"
 joint_cloud_boon_desc:0 "En aidant une entité gazeuse hyperspatiale qui était venue visiter les capitales des membres de la fédération, nous avons acquis des connaissances uniques sur la biologie supraluminique et la physique théorique."
 temp_cloud_boon:0 "Nuage démembré"
 temp_cloud_boon_desc:0 "La rencontre fortuite avec une entité gazeuse hyperspatiale venue visiter les capitales des membres de la fédération nous a permis d'acquérir diverses connaissances sur la physique supraluminique."
 pm_joint_cloud_snag:0 "Nuage pris au piège"
 pm_joint_cloud_snag_desc:0 "Nous avons sacrifié un peu de précision dans les signaux de communication de cette région pour collecter des connaissances en physique supraluminique, grâce à la créature hyperspatiale qui a été attirée par les transmissions de notre base stellaire."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Un signal résonnant"
 federations3.2103.desc.body:0 "Des vaisseaux à court rayon d'action dont les routes les ont portés dans l'atmosphère de [event_target:leylines_world.GetName] ont rapporté un son étrange résonnant contre leurs coques. La source semble se trouver juste sous la surface de la planète, dans une zone riche en minéraux peu communs.\n\nDes phénomènes similaires ont aussi été rapportés sur des mondes contrôlés par nos alliés de la [Root.Federation.GetName]."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$\n\nIl a été décidé d'y répondre en formant un comité dirigé par la [leylines_coordinator.GetName] afin de coordonner les travaux d'excavation pour tous ceux qui souhaiteront y prendre part."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$\n\nIl a été décidé d'y répondre en nous confiant la direction d'un comité afin de coordonner les travaux d'excavation pour tous ceux qui souhaiteront y prendre part."
 leylines_digsite:0 "Sirènes chthoniennes"
 leylines_digsite_desc:1 "Ce que nous pensions jusqu'à présent n'être qu'un filon de minéraux à moitié dépourvus d'intérêt, sur [From.Planet.GetName], a commencé à émettre un fredonnement étrange et assourdissant. Et cette [From.Planet.GetPlanetMoon] n'est pas isolée dans son cas. Dans toute la fédération, des mondes ont été touchés par des bruits similaires. Qu'est-ce qui peut bien causer ces phénomènes singuliers ?"
 #Special project begins
 federations3.2104.name:0 "Signal résonnant tout proche"
 federations3.2104.desc:0 "Nos alliés de la [Root.Federation.GetName] ont rapporté un fredonnement assourdissant provenant de sources que l'on suppose enterrées profondément sur l'un de leurs mondes. Un comité de recherche a été mis en place pour coordonner les travaux d'excavation entrepris.\n\nOn nous a demandé de fournir des ressources supplémentaires afin de contribuer à une meilleure compréhension de ce phénomène aussi étrange que désagréable."
 federations3.2104.a:0 "Nous ferons tout ce que nous pourrons"
 leylines_chain_title:0 "Tapage souterrain"
 leylines_chain_desc:0 "Un fredonnement assourdissant provient d'au moins un monde de l'espace de la fédération. Nos alliés sont chargés d'excaver les lieux, et il nous a été demandé, pour notre part, de mettre des ressources scientifiques à la disposition du projet."
 LEYLINES_ACOUSTIC_PROJECT:0 "Combattre les harmonies résonnantes"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Afin d'assister nos alliés fédéraux face aux conditions sonores insupportables, on nous a chargés de travailler sur les boucliers acoustiques de leurs travailleurs sur place. Les archéologues sont pour l'heure incapables de travailler autrement que lors de très courtes rotations de faire subir des douleurs physiques évidentes."
 federations3.2124.desc:0 "Nous n'avons pu fournir à nos alliés les boucliers acoustiques demandés. Même si cela ne les met pas en danger de manière définitive, le manque d'équipement ne fera que retarder d'autant leurs efforts. Néanmoins, leurs chercheurs sur place sont visiblement très fragilisés, même après les rapports suggérant que le bruit semble se réduire de lui-même.\n\nLe Comité d'étude de la [Root.Federation.GetName] nous invite désormais à nous rattraper en contribuant à l'étude du bruit en tant que tel, afin de déterminer quelle pourrait en être la cause."
 federations3.2124.a:0 "Nous nous y consacrerons désormais"
 federations3.2125.name:0 "Assourdissement partiel du bruit"
 federations3.2125.desc:0 "Nous sommes parvenus à améliorer la portée et la durabilité des boucliers acoustiques mobiles. Ces améliorations ont été présentées à nos alliés de la [Root.Federation.GetName], et leurs chercheurs sur place ont déjà rapporté une nette diminution de la détresse cognitive et des douleurs physiques. Le Comité de coordination nous demande désormais de participer à l'analyse des données recueillies."
 LEYLINES_ANALYSIS_PROJECT:0 "Analyse du bruit résonnant"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Maintenant que nos alliés de la [Root.Federation.GetName] ont lancé l'étape suivante des excavations, le Comité de supervision des travaux nous a confié l'étude du tapage, désormais assourdi, qui provient toujours des mondes touchés."
 federations3.2129.desc:0 "Le Comité de la [Root.Federation.GetName] nous a fait part de sa déception face à notre manque de résultats. Alors que le vacarme qui a affecté un certain nombre de mondes de la fédération s'est enfin assourdi, les occasions de mener à bien les recherches sont désormais réduites d'autant. Les chercheurs ont rassemblé toutes les informations qu'ils ont pu obtenir, mais tout espoir de trouver des réponses précises repose désormais sur les seuls archéologues sur place."
 federations3.2130.name:0 "Tapage résonnant analysé"
 federations3.2130.desc:0 "Le vacarme des sites archéologiques dans l'espace de la fédération a commencé à se réduire. En étudiant les enregistrements de chaque son, et en les croisant avec les données de nos alliés, nous avons pu découvrir une harmonie tout à fait étonnante, masquée par la puissance assourdissante du bruit, qui se mêle pour former une mélodie beaucoup plus plaisante. Il est possible que cet arrangement ait une signification culturelle pour ceux qui ont développé ces sites. Nous n'en saurons peut-être jamais rien, mais les recherches se poursuivent..."
 #Arc site
 federations3.2105.name:0 "Coques sonores"
 federations3.2105.desc:0 "Même si les équipes sur place devaient travailler par très courtes rotations, les travaux d'excavation du site étaient techniquement assez simples. Deux strates sans intérêt ont été retirées, avant que nous tombions sur une vaste coque, ou une sorte de dôme. D'autres, identiques, ont été partiellement découverts aux alentours. Ils paraissent jusqu'à présent avoir été arrangés de manière à former un arc, voire un cercle complet.\n\nChacun de ces dômes a été construit à partir d'un moule, puis préparé avec un tel soin qu'ils ont survécu à plusieurs âges géologiques. Il devrait désormais être possible d'entrer dans ces structures, chacune de la taille d'une vaste salle."
 federations3.2111.name:0 "Refuge paisible"
 federations3.2111.desc:0 "Si nous n'avons pas encore identifié la source du tapage omniprésent, sa puissance retentissante a commencé à s'affaiblir. Les chercheurs ont depuis pu se concentrer sur la taille d'une entrée dans la structure quasi hémisphérique.\n\nL'espace intérieur est entièrement dépourvu du moindre matériel. Les premières conclusions suggèrent donc qu'il s'agit d'une chambre d'isolement sensorielle. Par ailleurs, la paroi intérieure du dôme est illustrée de ce qui semble être une carte stellaire, sur laquelle ont été portées des figures mythiques et une forme d'écriture. Le travail a déjà commencé pour interpréter ces représentations."
 federations3.2112.name:0 "Dans les entrailles de la coque"
 federations3.2112.desc:0 "Nous avons découvert une quantité impressionnante de matériel perfectionné au sein du dôme, mais aucun ne semble capable de produire le bruit assourdissant qui se fait toujours entendre à l'extérieur des parois. Une petite équipe spéciale a été formée pour poursuivre cette piste de l'enquête.\n\nLa plupart des chercheurs resteront malgré tout au sein de la structure en coque afin d'en étudier les divers mécanismes. Le matériel est complexe, très décoratif, et semble à première vue constituer une sorte de gigantesque calculateur."
 federations3.2116.name:0 "L'Astrochambre"
 federations3.2116.desc:0 "Les rapports parvenus de la [From.Owner.Federation.GetName] l'ont confirmé : les sirènes tapageuses se sont désormais tues. Elles se sont interrompues de manière quasi simultanée, en dépit des grandes distances interstellaires entre les divers sites concernés.\n\nDepuis lors, l'équipe de recherche a extrapolé des modèles des nombreuses constellations représentées sur l'intérieur du dôme. Elles semblent avoir été utilisées pour des prédictions astrologiques. Les données rassemblées suggèrent que le complexe est beaucoup plus ancien que les strates géologiques voisines, à une exception près. La découverte fortuite d'un grand podium, immédiatement à l'extérieur du dôme, laisse penser qu'au moins une civilisation a utilisé cet espace il y a assez peu de temps.\n\nCe podium a été taillé dans la pierre locale, et il est décoré de gravures dont nous pouvons penser qu'elles traduisaient les cartes stellaires dépassées du dôme, en les réarrangeant selon ce qui ressemble à une galaxie ressemblant bien davantage à ce qu'elle est actuellement."
 federations3.2117.name:0 "Des systèmes stellaires dans des systèmes stellaires"
 federations3.2117.desc:1 "Les rapports venus de toute la [From.Owner.Federation.GetName] le confirment : le vacarme assourdissant qui gênait tant les équipes de recherches sur les sites de l'espace fédéral s'est désormais tu. C'est un véritable soulagement pour les chercheurs qui travaillent sur le matériel complexe se trouvant dans le dôme de [From.From.Planet.GetName].\n\nSi sa conception est on ne peut plus excentrique, ils ont pu identifier l'ensemble comme un arrangement de planètes liées entre elles. Ces modèles représentent l'intégralité du système de [From.From.Planet.System.GetName], de même que deux autres systèmes dont les noms et positions sont encore inconnus, pour nous aussi bien que pour nos alliés. Chacun est mû par un réseau d'axes et de roues dentées, orné d'un grand nombre de sculptures en calcite, fossilisées depuis bien longtemps. Si l'ensemble paraît figé, il continue toutefois de se déplacer à un rythme incroyablement lent, comme s'il s'agissait d'une gigantesque horloge galactique, dont les sonneries seraient le vacarme entendu auparavant."
 federations3.2120.name:0 "Genius Caeli"
 federations3.2120.desc:1 "L'étude des dômes de [From.Planet.GetName] et des autres mondes est terminée. Chaque site est un vaste appareil astrologique, synchronisé avec les autres malgré leur éloignement conséquent.\n\nLes recherches montrent que des complexes tels que ceux-ci étaient considérés comme un point central pour l'énergie cosmique, donnant un « sentiment d'appartenance » à la civilisation antique qui les avait construits. Les archives gravées parlent de conseils qui pouvaient « canaliser » ces énergies afin de guider l'avenir de cet empire.\n\nMais ces pratiques n'ont malgré tout pas empêché le déclin final. Toutefois, au cours des millénaires qui se sont ensuite écoulés, des héritiers sont parvenus à traduire et raviver l'ensemble. Eux aussi ont depuis longtemps abandonné ces sites, pour des raisons inconnues.\n\nLa vaste horloge a donc sonné au moins durant la vie de deux civilisations. Sa sonnerie automatisée nous a invités à observer le rituel dans les sites répartis dans toute notre région de la galaxie. Quoi qu'il sorte concrètement de tout cela, désormais la [From.Owner.Federation.GetName] observe..."
 #Finalé
 federations3.2135.name:0 "Héritage en mouvement"
 federations3.2135.desc:0 "On pourrait dire que la dernière donnée a été collectée juste à temps. Quelques jours simplement après que la dernière découverte de la fédération a été publiée, chacun des dômes au sein de l'espace de la [From.Federation.GetName] a semblé revenir à la vie. Des explosions de lumière ont jailli vers le ciel depuis des sources profondément enfouies, leurs rayons dardés directement, aussi improbable que ce soit, vers nos mondes capitales.\n\nLes chercheurs en sont encore abasourdis. Comment les créateurs de ces sites pouvaient-ils savoir ? Mais ceux de [Root.Capital.GetName] s'inquiètent bien davantage de visions éthérées qui ont semblé apparaître sur tous les appareils dotés de dispositifs visuels. La transmission a « parlé » de manière très directe, proclamant que le §HTemps de la Connaissance§! était venu.\n\nAucun phénomène n'a été rapporté depuis. Les dômes sont revenus à leur état normal, et ont repris leur lent tic-tac à travers le temps long, dont notre époque n'est qu'une partie."
 leylines_mod_knowing:0 "Genius Caeli : le Temps de la Connaissance"
 leylines_mod_knowing_desc:0 "L'étude conjointe d'un étrange appareil astrologique nous a livré de nombreux renseignements : les prédictions pleines de sagesse d'une antique société spiritualiste."
 federations3.2136.desc:0 "Chacun de ces dômes autrefois si bruyants qui se trouvent dans l'espace de la [From.Federation.GetName] s'est, durant un bref instant, animé. Des cascades de lumières ont été rapportées, jaillissant de sources profondément enfouies, dardant des rayons directement, aussi improbable que ce soit, vers nos mondes capitales.\n\nLes chercheurs en sont encore abasourdis. Comment les créateurs de ces sites pouvaient-ils savoir ? Mais ceux de [Root.Capital.GetName] s'inquiètent bien davantage de visions éthérées qui ont semblé apparaître sur tous les appareils dotés de dispositifs visuels. On ne sait pas bien quel était l'objet de cette transmission, mais une observation assez commune a révélé un sentiment général de §Hprospérité équilibrée§!.\n\nAucun phénomène n'a été rapporté depuis. Les dômes sont revenus à leur état normal, et ont repris leur lent et mystérieux tic-tac."
 leylines_mod_lagom:0 "Genius Caeli : prospérité équilibrée"
 leylines_mod_lagom_desc:0 "L'étude conjointe d'un étrange appareil astrologique nous a livré des renseignements précieux : des leçons de durabilité, venues d'une antique société spiritualiste."
 federations3.2137.name:0 "Héritage incompréhensible"
 federations3.2137.desc:0 "Les conscients de tout l'espace de la [From.Federation.GetName] ont été surpris par le piratage soudain de toutes les communications visuelles, survenu en même temps qu'une explosion de lumières dans les antiques dômes découverts il y a quelques années. Les lumières semblent avoir émergé de sources profondément enfouies, leurs rayons dardés directement, aussi improbable que ce soit, vers nos mondes capitales.\n\nLes chercheurs de [Root.Capital.GetName] sont abasourdis par la vision éthérée transmise par la communication. On ne sait pas bien quel était son objet, et aucun phénomène n'a été rapporté depuis qui apporterait davantage d'indices. Il paraît donc que nous avons manqué une bonne occasion d'étudier ce phénomène."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Projet imminent : remodelage logistique"
 fedev.605.desc:0 "Le transport des diverses marchandises est le pilier sur lequel repose la prospérité de la [Root.Federation.GetName]. Mais jusqu'à présent chacun de ses membres s'est appuyé sur ses propres normes logistiques pour tout ce qui concernait la conception des conteneurs, les procédures de chargement, et les canaux de transport.\n\nAfin de maximaliser l'efficacité de chacun, un nouveau projet va être lancé d'ici quelques années, visant à créer et tester un nouveau standard spécifique de transport qui pourra ensuite être appliqué par tous les membres.\n\nLa participation exige de disposer d'un système où la valeur commerciale en transit s'élève §Hau moins à 50£trade_value£§!. Qui plus est, l'existence d'une §Hcompagnie commerciale extraplanétaire§! est grandement encouragée, car elle permettrait d'accroître grandement les données statistiques recueillies.\n\nÉtant donnée l'ampleur du projet, certains coûts vont devoir être appliqués. Mais tout cela se fait dans l'intérêt commun. Pour parler clair, l'objectif est de dégager davantage de profits à l'avenir.\n\nTous les membres de la fédération sont donc fortement encouragés à participer."
 fedev.605.a:0 "Excellente initiative !"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Participation au projet acceptée"
 fedev.615.desc.a:0 "Le projet de remodelage logistique est enfin lancé ! Grâce au dynamisme de ses artères commerciales, la §Y[Root.GetName]§! a été autorisée à prendre part. Une base stellaire a été désignée comme site test, et un §Hvaisseau de construction§! doit être assigné au projet. Le temps est crucial, aussi vaut-il mieux ne pas trop tarder.\n\nUne §Hcompagnie commerciale extraplanétaire§! étant aussi disponible, permettant d'accélérer l'ensemble de l'étude. En gage de récompense, nous recevrons quelques gages financiers."
 fedev.615.desc.b:0 "Le projet de remodelage logistique est enfin lancé ! Grâce au dynamisme de ses artères commerciales, la §Y[Root.GetName]§! a été autorisée à prendre part. Une base stellaire a été désignée comme site test, et un §Hvaisseau de construction§! doit être assigné au projet. Le temps est crucial, aussi vaut-il mieux ne pas trop tarder.\n\nAucune §Hcompagnie commerciale extraplanétaire§! n'étant disponible, cela ne nous empêche pas de pouvoir participer, mais cela retardera quelque peu nos progrès car nous ne pouvons pas profiter pleinement du partage des informations entre les parties impliquées."
 fedev.615.a:0 "Nous ferons notre part !"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Participation au projet refusée"
 fedev.620.desc:0 "Le projet de remodelage logistique est enfin lancé. Malheureusement, la §Y[From.GetName]§! manque des sites indispensables à sa participation.\n\nL'absence d'un §Hcarrefour commercial§! établi dans un système où la valeur commerciale en transit serait suffisamment élevée était de fait quelque peu déroutante. Rater l'occasion de prendre part à un projet potentiellement très rémunérateur est évidemment considéré comme une erreur ; mais rater l'occasion de disposer d'un complexe financier permettant de gagner une forte valeur commerciale ? C'est presque un crime !\n\nHonte aux [From.GetSpeciesNamePlural] ! Honte à eux !"
 fedev.620.a:0 "Oui, bon, ça va..."
 # - Special Project completed -
 fedev.625.name:0 "Remodelage achevé"
 fedev.625.desc:0 "Félicitations ! Les opérations de remodelage sont désormais terminées, et le carrefour commercial opère désormais selon les nouveaux standards logistiques. Il n'y a donc rien d'autre à faire désormais qu'évaluer le nouveau système.\n\nAu terme de la période d'essai, un rapport officiel sur les résultats sera publié."
 # - Perfect Trial result -
 fedev.635.name:0 "Résultats rémunérateurs"
 fedev.635.desc:0 "Ce jour est historique pour tout ce qui concerne les affaires, les échanges et le profit ! Non seulement le projet logistique est-il terminé, mais les résultats montrent aussi une augmentation notable de l'efficacité et des affaires interstellaires !\n\nLe résultat en est que toutes les opérations commerciales spatiales de la [Root.Federation.GetName] ont d'ores et déjà progressivement, et de manière bien visible, commencé à adopter les nouveaux standards. La fédération tirera de grands profits de l'opération."
 fedev.635.a:0 "Vive le profit !"
 # - Good Trial result -
 fedev.640.name:0 "Succès du projet"
 fedev.640.desc:0 "C'est un grand jour pour le commerce et les échanges. La période d'évaluation est arrivée à son terme, et le projet a été entièrement évalué. Suffisamment de données ont été recueillies pour noter un accroissement notable de l'efficacité, qui encouragent donc à passer complètement aux nouveaux standards logistiques.\n\nLe processus d'adaptation de ceux-ci va donc se faire à partir de maintenant, pour tout ce qui concerne le transport de marchandises. Mais le processus est entièrement automatisé. Les denrées seront bien livrées, les biens de consommation atteindront leurs destinations, l'épice va couler, etc., etc., etc."
 fedev.640.a:0 "Donc, pas de problème de blé, c'est bien ça ?"
 # - No Trial result -
 fedev.645.name:0 "Manque d'implication"
 fedev.645.desc:0 "Une bien sombre période nous attend si le projet est révélateur du manque de motivation des membres de la [Root.Federation.GetName] à rechercher le profit.\n\nLe manque d'implication et d'investissement, parfaitement déroutant, a fait d'un projet logistique très prometteur une simple farce. La seule chose qui reste désormais à faire est de rejeter la faute sur d'autres, de poursuivre en justice et d'intenter des procès."
 fedev.645.a:0 "À vos avocats, [From.GetSpeciesNamePlural] !"
