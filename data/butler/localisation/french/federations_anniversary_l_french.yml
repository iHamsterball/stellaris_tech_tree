 # GALACTIC FEATURES
 ####################

 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Système natal des tiyanki nettoyé"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "Le dernier tiyanki du système de §Y[tiyanki_system.GetName]§! a été tué par la §H[tiyanki_killer.GetName]§!. Pour la première fois dans l'histoire de la galaxie, leur terrain de reproduction ayant maintenant été nettoyé ces animaux ne pourront désormais plus se multiplier."
 galactic_features.367.2:0 "Leur extinction semble donc désormais inévitable."
 galactic_features.367.3:0 "Tous les spécimens hors de ce système ayant déjà été traqués, aujourd'hui marque donc la fin de leur espèce. Après avoir erré dans la galaxie durant des centaines de millions d'années, les tiyanki sont désormais officiellement éteints."
 galactic_features.367.4:0 "Certaines rumeurs prétendent qu'une ancienne matriarche tiyanki resterait cependant encore en vie. Mythe ou réalité, dorénavant ces créatures, en tant qu'espèce, peuvent être considérées comme quasiment éteintes."
 galactic_features.368.name:0 "Le berceau de la vie"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Quatre géantes gazeuses enveloppées d'un vaste champ de plasma orbitent de façon rapprochée autour de l'étoile du système de §Y[tiyanki_system.GetName]§!. Les champs de plasma, chargés, s'étendent jusque dans l'atmosphère des géantes, et cet environnement unique est utilisé comme site de reproduction pour de nombreux grands organismes spatiaux."
 galactic_features.368.2.desc:0 "Ces organismes sont tous minuscules, à une exception notable toutefois : le massif §Htiyanki§!. Ce système doit avoir été celui où ils ont évolué à l'origine, il y a des centaines de millions d'années, avant qu'ils s'aventurent davantage dans la galaxie. Étant donné les propriétés extrêmement rares du champ de plasma du système, il est très probable que ce soit là le seul lieu de la galaxie où ces créatures peuvent se reproduire."
 galactic_features.368.3.desc:0 "Ces organismes sont tous minuscules, à une exception notable toutefois : la créature massive appelée §Htiyanki§!. Si nous avons peu de données sur eux, ils semblent s'aventurer fréquemment dans la galaxie. Ce système doit être celui où ils ont évolué à l'origine, il y a des centaines de millions d'années. Étant donné les propriétés extrêmement rares du champ de plasma du système, il est très probable que ce soit là le seul lieu de la galaxie où ces créatures peuvent se reproduire."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "Le dernier tiyanki connu a récemment été traqué et tué par la §H[tiyanki_killer.GetName]§!, dans le système de §Y[tiyanki_system.GetName]§!. On pense que ces formes de vie spatiale géantes, bien plus anciennes que tous les empires actuellement existants, ont parcouru la galaxie durant des centaines de millions d'années. Aujourd'hui marque donc la fin de leur histoire."
 galactic_features.371.desc:0 "Même lorsque notre empire était à l'apogée de sa puissance, il y a des âges de cela, les tiyanki étaient considérés comme anciens. Et maintenant... maintenant nous apprenons qu'une bande de jeunes [Root.GetSpeciesNamePlural] a tué la dernière de ces créatures sans défense, faisant ainsi disparaître leur espèce.\n\nVos cerveaux impuissants sont-ils donc incapables d'appréhender la portée de vos actes ? Avez-vous même la moindre idée de ce que vous avez, en agissant de façon aussi insensible, volé à la galaxie ?"
 galactic_features.371.a:0 "Nous... nous ne le voulions pas vraiment"
 galactic_features.371.b:0 "Tout comme vous, leur temps était passé"
 galactic_features.371.c:0 "Ce qui est fait est fait"
 galactic_features.367.a:0 "La galaxie devrait nous remercier"
 galactic_features.367.b:0 "C'est là un crime impardonnable"
 galactic_features.367.c:0 "Bon débarras"
 galactic_features.385:0 "Tiyanki tués"
 galactic_features.385.desc:0 "Nous sommes parvenus à traquer et tuer plusieurs tiyanki sauvages dans le système de §Y[tiyanki_kill_system.GetName]§!. Notre flotte a usé de lasers pour extraire de leurs cadavres des matériaux et ressources."
 tiyanki_kills:0 "Tiyanki abattus :\n§Y[Root.tiyanki_cow_kill_counter]§! §Hvaches tiyanki :§! §Y[Root.tiyanki_cow_credits]£energy£ et [Root.tiyanki_cow_gas]£exotic_gases£§!\n§Y[Root.tiyanki_bull_kill_counter]§! §Htaureaux tiyanki :§! §Y[Root.tiyanki_bull_credits]£energy£ et [Root.tiyanki_bull_gas]£exotic_gases£§!\n§Y[Root.tiyanki_calf_kill_counter]§! §Hveaux tiyanki :§! §Y[Root.tiyanki_calf_credits]£energy£ et [Root.tiyanki_calf_gas]£exotic_gases£§!\n§Y[Root.tiyanki_hatchling_kill_counter]§! §Hgénisses tiyanki :§! §Y[Root.tiyanki_hatchling_credits]£energy£ et [Root.tiyanki_hatchling_gas]£exotic_gases£§!"
 galactic_features.385.a:0 "Bravo !"
 harvested_tiyanki:0 "Tiyanki abattus :"
 harvested_cows:0 "§Y[Root.tiyanki_cow_kill_counter]§! §Hvaches tiyanki :§! §Y[Root.tiyanki_cow_credits]£energy£ et [Root.tiyanki_cow_gas]£exotic_gases£§!"
 harvested_bulls:0 "§Y[Root.tiyanki_bull_kill_counter]§! §Htaureaux tiyanki :§! §Y[Root.tiyanki_bull_credits]£energy£ et [Root.tiyanki_bull_gas]£exotic_gases£§!"
 harvested_calves:0 "§Y[Root.tiyanki_calf_kill_counter]§! §Hveaux tiyanki :§! §Y[Root.tiyanki_calf_credits]£energy£ et [Root.tiyanki_calf_gas]£exotic_gases£§!"
 harvested_hatchlings:0 "§Y[Root.tiyanki_hatchling_kill_counter]§! §Hgénisses tiyanki:§! §Y[Root.tiyanki_hatchling_credits]£energy£ et [Root.tiyanki_hatchling_gas]£exotic_gases£§!"
 galcom.110.desc:0 "Des officiels de la Communauté galactique ont appris notre récente victoire contre la matriarche tiyanki. Ils nous ont informés que la destruction de cette créature était une grave violation de la loi de préservation des tiyanki, peu importe que la matriarche se soit montrée hostile ou non.\n\nPar voie de fait, la [Root.GetName] est donc désormais considérée comme en §Rinfraction§! par rapport aux lois galactiques pour les dix années à venir. En outre, nous avons reçu une amende de §Y5000§!£energy£ pour avoir tué « une forme de vie tiyanki littéralement unique, que la galaxie ne reverra plus jamais. »"
 galcom.110.a:0 "D'une façon ou d'une autre, il fallait la détruire"
 galcom.110.b:0 "Mais... mais c'est elle qui nous a attaqués !"
 galcom.110.c:0 "Cette bête devait mourir à un moment ou un autre"
 opinion_killed_tiyanki_fleet_1:0 "Tiyanki massacrés "
 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "Extermination des tiyanki "
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "Vos attaques sauvages contre les tiyanki sont impardonnables. Un jour, vous devrez payer."
 25_NEUTRAL_GREETING:0 "N'allez surtout pas penser que vos meurtres de tiyanki sans défense sont passés inaperçus..."
 25_FRIENDLY_GREETING:0 "Les tiyanki n'ont absolument jamais été une menace. Qu'est-ce qui a bien pu vous pousser à les attaquer ainsi ?"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Zone de reproduction"
 galactic_features.500.desc.base:0 "Le système de [From.GetName], à première vue, dégage une nette impression d'hostilité : aucun de ses mondes n'est habitable, soit qu'ils soient écrasés par la chaleur dégagée par les trois étoiles du système, ou dépourvus de vie du fait des puissantes tempêtes solaires. Malgré tout, le système semble particulièrement propice à au moins une forme de vie : les amibes spatiales. Paraissant avoir renoncé à leur mode de vie solitaire, elles se sont assemblées là en grand nombre, voletant en groupes entre l'intérieur chaud du système et la grande géante gazeuse un peu plus éloignée pour mener ce qui semble être un rituel de reproduction complexe."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nIl est difficile de dire quelles raisons ont poussé les amibes à choisir ce système inhospitalier. Mais, quoi qu'il en soit, elles ont l'air bien décidées à le protéger, et dirigent déjà leurs flagelles vers le [Root.GetName] de manière on ne peut plus menaçante."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nIl est difficile de dire quelles raisons ont poussé les amibes à choisir ce système inhospitalier. Mais, quoi qu'il en soit, elles semblent prêtes à le partager avec nous, et n'ont pas adressé le moindre signe d'hostilité au [Root.GetName]."
 galactic_features.500.alt.desc:0 "Le système de [From.GetName], à première vue, dégage une nette impression d'hostilité : aucun de ses mondes n'est habitable, soit qu'ils soient écrasés par la chaleur dégagée par les trois étoiles du système, ou dépourvus de vie du fait des puissantes tempêtes solaires. Malgré tout, le système semble habité par au moins une forme de vie, qui s'y trouve très représentée : d'imposants organismes spatiaux, qui volettent en groupes entre l'intérieur chaud du système et la grande géante gazeuse un peu plus éloignée, selon ce qui semble constituer un rituel de reproduction complexe.\n\nIl est difficile de dire quelles raisons ont poussé ces créatures à choisir ce système inhospitalier. Mais quoi qu'il en soit elles ont l'air fermement décidées à le protéger, et déjà s'approchent du [Root.GetName] de manière hostile."

 galactic_features.502.name:0 "Arrivées dans le système de [From.From.GetName]"
 galactic_features.502.desc:0 "Un large groupe d'amibes spatiales s'est séparé de celles du système de [amoeba_home_system.GetName] et a commencé à parcourir la galaxie, jusqu'à entrer dans le système de [From.From.GetName]. Comme à l'habitude avec ces créatures, elles semblent incapables de tolérer notre présence et ont déjà commencé à attaquer nos avant-postes."
 galactic_features.502.desc.peaceful:0 "Un large groupe d'amibes spatiales s'est séparé de celles du système de [amoeba_home_system.GetName] et a commencé à parcourir la galaxie. On peut désormais voir un nombre impressionnant de ces créatures traverser le système de [From.From.GetName]. Il est heureux que nous ayons découvert le moyen de coexister pacifiquement avec ces êtres majestueux, ce qui nous évite d'avoir à nous soucier de leurs mouvements."
 galactic_features.502.alt.desc:0 "Un large groupe d'organismes spatiaux s'est séparé de ceux du système de [amoeba_home_system.GetName] et semble décidé à parcourir toute la galaxie, jusqu'à entrer dans notre espace. Ils semblent à tel point incapables de tolérer notre présence qu'ils ont déjà commencé à attaquer nos avant-postes du système de [From.From.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Une tempête spatiale touche la galaxie"
 galactic_features.402.desc:0 "D'importantes perturbations subspatiales sont apparues dans des systèmes de toute la galaxie. Les premiers rapports indiquent que près de 50% des systèmes ont été affectés par ce phénomène sans précédent, qui semble être produit par des millénaires de voyages hyperspatiaux menés par les civilisations passées et actuelles.\n\nLes scientifiques sont persuadés que cette « tempête spatiale » se dissipera d'elle-même d'ici 5 à 10 ans. Jusque là, la tempête bouleversera les propulseurs subluminiques, les générateurs de champ et les capteurs dans tous les systèmes touchés."
 galactic_features.402.a:0 "Cela finira bien par passer"
 galactic_features.404.name:0 "Dissipation de la tempête spatiale"
 galactic_features.404.desc:0 "Aussi soudainement qu'elle était apparue, la tempête spatiale qui affectait une grande partie de la galaxie s'est complètement dissipée. Les vaisseaux ne subiront donc plus ses effets dans les systèmes touchés, là où ces perturbations subspatiales s'étaient manifestées.\n\nSi certains pensent que de telles tempêtes pourraient provoquer à terme l'effondrement du réseau hyperspatial d'ici à quelques milliers d'années, pour l'instant les voyages spatiaux semblent être revenus à la normale."
 galactic_features.405.name:0 "Arrivée de la tempête spatiale [storm_name.GetFirstName]"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nLa Communauté galactique a officiellement nommé cette tempête §H[storm_name.GetFirstName]§!, et émis des conseils de prudence à l'attention de tous ceux qui doivent impérativement se déplacer."
 galactic_features.406.name:0 "Dissipation de la tempête spatiale [storm_name.GetFirstName]"
 galactic_features.406.desc:0 "Aussi soudainement qu'elle était apparue, la tempête spatiale §H[storm_name.GetFirstName]§! s'est complètement dissipée. Les vaisseaux ne subiront donc plus ses effets dans les systèmes touchés, là où ces perturbations subspatiales s'étaient manifestées.\n\nSi certains pensent que de telles tempêtes pourraient provoquer à terme l'effondrement du réseau hyperspatial d'ici à quelques milliers d'années, pour l'instant les voyages spatiaux semblent être revenus à la normale."
 galactic_features.421.name:0 "VLÛR"
 galactic_features.421.desc:0 "Une sorte d'entité subspatiale extrêmement puissante a été rencontrée dans le système de §H[From.From.From.GetName]§!. Elle ne paraît pas hostile, et n'est peut-être même pas véritablement consciente des vaisseaux spatiaux conventionnels, mais sa simple présence dans le système crée des perturbations subspatiales massives.\n\nCes perturbations sont localisées à proximité immédiate de l'entité, et devraient donc disparaître aussitôt qu'elle aura quitté le système. Et si elle ne répond pas aux salutations, l'entité émet un schéma complexe de pulsations tachyoniques, qui semblent former une langue. Si les logiciels de traduction ne font pas erreur, l'entité ne cesse de répéter :\n\n« §HVLÛR cherche. VLÛR trouve.§! »"
 galactic_features.421.a:0 "Ça risque de perturber les systèmes des vaisseaux"
 galactic_features.423.name:0 "La fin de VLÛR"
 galactic_features.423.desc:0 "Tout au long du combat contre nos forces, dans le système de §Y[vluur_system.GetName]§!, l'entité subspatiale §HVLÛR§! a accru la fréquence à laquelle elle émettait ses pulsations tachyoniques, mais le message répété en boucle est toujours resté le même :\n\n« §HVLÛR cherche. VLÛR trouve.§! »\n\nEt lorsque, enfin, le coup fatal a été porté, l'entité a explosé en dégageant une énergie phénoménale, en dispersant de la matière noire dans tout le système."
 galactic_features.423.a:0 "Collectons tout ce que nous pouvons"
 galactic_features.423.tooltip:0 "De la matière noire s'est déposée sur plusieurs mondes du système de [vluur_system.GetName]."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Blocus pirate du système de [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Douanes et Acquisitions Extérieures"
 name_thalassocracy_agency_abbreviated:0 "DAE"
 pirate.155.desc.regular:1 "Représentants de la [Root.GetName] : $pirate.155.proclamation$\n\nNous sommes parfaitement conscients que ces contrôles peuvent engendrer un certain stress. Nous le comprenons tout à fait. Coopérez, et personne ne sera blessé. Et soyez assurés que chaque grain, chaque pierre de minerai saisi officiellement sera mis à profit de la meilleure manière possible au sein du projet d'extension des éco-habitats de la [thalassocracy_country.GetName]. Nous vous remercions de votre participation.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:1 "Représentants artificiels de la [Root.GetName] : le système de §Y[thalassocracy_target_system.GetName]§! est désormais placé sous blocus. Toute unité mécanique dans la région sera immédiatement et dorénavant soumise à la [thalassocracy_country.GetName] afin de la servir. Toute flotte tentant de résister sera soumise à des mesures de rétorsion.\n\nNous comprenons que cette opération puisse occasionner quelque gêne matérielle pour vous. Nous vous assurons qu'elle est uniquement à durée limitée, jusqu'à ce que les officiers des $name_thalassocracy_agency$ aient reçu les quotas définis. Vous comprenez assurément que nous sommes contraints de répondre à nos directives.\n\nVos drones reprogrammés connaîtront le plaisir d'une véritable raison d'être au sein du projet d'extension des éco-habitats de la [thalassocracy_country.GetName].\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:1 "Entité représentante de la [Root.GetName] : $pirate.155.proclamation$\n\nNous sommes parfaitement conscients que ces contrôles peuvent parfois engendrer un certain stress. Nous le comprenons tout à fait. Coopérerez, et aucun drone ne sera blessé ni autrement malmené. Et soyez assurés que chaque grain, chaque pierre de minerai saisi officiellement sera utilisé de la meilleure manière possible au sein du projet d'extension des éco-habitats de la [thalassocracy_country.GetName]. Nous vous remercions de votre participation collective.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:1 "le système de §Y[thalassocracy_target_system.GetName]§! est désormais temporairement placé sous blocus. Le traitement et le transport de denrées et de minéraux par ce système sont désormais soumis aux saisies des officiers des $name_thalassocracy_agency$ de la [thalassocracy_country.GetName]. Tous les vaisseaux non marchands doivent désormais se dérouter ou devront faire face à des mesures de rétorsion. Ces conditions resteront en application jusqu'à ce que les quotas définis par les $name_thalassocracy_agency_abbreviated$ aient été remplis."
 pirate.155.thalassocracy_signoff:0 "Pour un avenir personnalisé et glorieux !"
 pirate.155.a:0 "Quoi ?!"
 pirate.155.b:1 "Vous le regretterez, [thalassocracy_species.GetSpeciesNamePlural] !"
 pirate.155.pacifist:0 "On doit vraiment en venir à ça ?"
 pirate.155.machine:0 "Requête non valide, échec assuré"
 pirate.155.corp:1 "C'est osé, [thalassocracy_species.GetSpeciesNamePlural] ; fou, mais osé..."
