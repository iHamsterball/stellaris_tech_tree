 resolution_category_space_fauna_tiyanki:1 "Faune spatiale"
 resolution_tiyanki_conservation_act:0 "Loi de préservation des tiyanki"
 resolution_tiyanki_conservation_act_desc:0 "Les tiyanki sont une forme de vie spatiale unique. Ils doivent être protégés de ceux qui voudraient leur nuire."
 resolution_tiyanki_conservation_act_tooltip:0 "Tout empire qui tuerait un §Ytiyanki§! se trouverait de fait §Renfreindre§! les lois galactiques."
 resolution_repeal_tiyanki_conservation_act:0 "§RAbroger la loi de préservation des tiyanki§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "Ce n'est pas à la Communauté galactique de décider de la façon dont ses membres doivent agir face aux tiyanki."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Abroge la §Yloi de préservation des tiyanki§!."
 resolution_tiyanki_pest_control:0 "Contrôle de la vermine tiyanki"
 resolution_tiyanki_pest_control_desc:0 "Les tiyanki errants ne sont pas seulement une nuisance, mais aussi un danger pour les vaisseaux. La présence de ces créatures imprévisibles ne peut être tolérée dans les couloirs de navigation sans cesse plus animés."
 resolution_tiyanki_pest_control_tooltip:0 "Tout empire ayant des §Ytiyanki§! à l'intérieur de son espace se trouverait de fait §Renfreindre§! les lois galactiques jusqu'à ce que les créatures soient détruites ou aient quitté leur espace."
 resolution_repeal_tiyanki_pest_control:0 "§RAbroger la loi sur le contrôle de la vermine tiyanki§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Abroge la résolution sur le §Ycontrôle de la vermine tiyanki§!."
 resolution_repeal_tiyanki_pest_control_desc:0 "Ce n'est pas le rôle de la Communauté galactique d'obliger ses membres à détruire tout tiyanki qu'ils croiseraient."

 resolution_galacticreforms_motions_for_closure:0 "Clôture anticipée des débats"
 resolution_galacticreforms_motions_for_closure_desc:0 "Lorsque les membres de la Communauté galactique sont largement d'accord, il semble inutile de poursuivre les débats jusqu'au terme d'une session. Si nous atteignons un consensus, mieux vaut passer à d'autres questions."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Les sessions du Sénat s'achèveront plus tôt si une majorité de 75% est en faveur ou opposée à une résolution pendant 180 jours consécutifs."
 resolution_galacticreforms_repeal_motions_for_closure:0 "Abroger la résolution sur la clôture anticipée des débats"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Couper court aux débats pour quelque raison que ce soit est une pratique détestable. Toute voix mérite d'être entendue."
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Abroge la résolution §Y$resolution_galacticreforms_motions_for_closure$§!"

 resolution_category_market:0 "$resolution_category_galactic_market$"

 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Prohibition du commerce des esclaves organiques"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "Le fait que le Marché galactique puisse vendre des organiques conscients est abominable. Nous devons couper court à cette pratique."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Les organiques conscients ne pourront plus être vendus sur le Marché aux esclaves."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Autoriser le commerce des esclaves organiques"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Tous les indicateurs économiques montrent que les restrictions sur le commerce des esclaves organiques étaient une erreur. Nous devons abroger la prohibition et laisser la libre concurrence agir."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Les organiques conscients pourront de nouveau être vendus sur le Marché aux esclaves."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Prohibition du commerce des esclaves conscients"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "Il est parfaitement regrettable que la résolution précédente ait laissé une zone grise concernant la vente des organismes mécaniques conscients. Nous devons rectifier cette erreur en prohibant la vente de tout être conscient sur le Marché aux esclaves."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Les êtres conscients, de quelque sorte que ce soit, ne pourront plus être vendus sur le Marché aux esclaves."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Autoriser le commerce des esclaves mécaniques"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "Leurs créateurs doivent être autorisés à faire ce qu'ils souhaitent de leurs biens. Cela inclut aussi, évidemment, les objets imitant la conscience. Nous devons donc abroger la prohibition erronée sur la vente des machines prétendument « conscientes »."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Les êtres mécaniques conscients pourront de nouveau être vendus sur le Marché aux esclaves."

 resolution_galactic_market_relocate:0 "Relocalisation du Marché galactique"
 resolution_galactic_market_relocate_desc:0 "On se demande bien trop souvent si la puissance hébergeant le Marché galactique agit réellement dans l'intérêt de tous. Nous devrions relancer la procédure de localisation afin de déterminer qui devrait désormais l'héberger."
 resolution_galactic_market_relocate_effect_success:0 "Relance la procédure de localisation du Marché galactique."
 resolution_galactic_market_relocate_trigger_fail:0 "Le Marché galactique a été relocalisé il y a trop peu de temps."

 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:1 "La Communauté galactique s'est exprimée, et une nouvelle procédure de localisation du Marché galactique vient d'être lancée. La station, dans le système de §Y[market_founder_planet.solar_system.GetName]§!, a d'ores et déjà été démantelée.  Les derniers marchands ont abandonné avec quelque réticence leurs bureaux et lieux de rencontre, en se plaignant de la gêne occasionnée pour le commerce galactique par cette procédure qu'ils jugent d'un dramatisme et d'une futilité confondants. Le Comité du commerce de la Communauté a de son côté fait une annonce publique pour regretter que la situation l'ait contraint à une telle mesure, et aussitôt affirmé que la procédure de désignation d'un nouveau lieu, intérieur à la Communauté, allait être lancée incessamment."

 resolution_category_divinity:0 "Aspect sacré de la vie"

 resolution_divinity_comfort_the_fallen:0 "Soutien aux déclassés"
 resolution_divinity_comfort_the_fallen_desc:0 "Les plus humbles d'entre nous sont encore des nôtres, aussi devrions-nous oeuvrer à les assister en temps de besoin."
 resolution_divinity_comfort_the_fallen_effect:0 "La pénalité de mécontentement des travailleurs inemployés est réduite de §G10%§!."

 resolution_divinity_tithe_on_the_soulless:0 "Dîme sur les sans-âmes"
 resolution_divinity_tithe_on_the_soulless_desc:0 "L'existence de machines dépourvues d'âme pourrait à la rigueur être tolérée si cela peut être un bénéfice. Leur production devrait donc être taxée afin d'utiliser les bénéfices pour des causes justes."

 resolution_divinity_right_to_work:0 "Droit au travail"
 resolution_divinity_right_to_work_desc:0 "Les constructions artificielles ne devraient jamais avoir la priorité sur la vie des êtres véritables."
 resolution_divinity_right_to_work_effect:0 "Les pops organiques inemployées vont pouvoir occuper les emplois de façon prioritaire par rapport aux pops robotiques."

 resolution_divinity_silence_the_soulless:0 "Silence des sans-âmes"
 resolution_divinity_silence_the_soulless_desc:0 "Les vrombissements des intelligences simulées peuvent être ignorés sans grand risque. Après tout, ce n'est pas comme si ces machines éprouvaient le moindre sentiment."
 resolution_divinity_silence_the_soulless_effect:0 "Les empires mécaniques et ceux ayant suivi le chemin de l'évolution synthétique voient leur £diplo_weight£§Ypoids diplomatique§! réduit de §R25%§!.\n\nLe projet spécial §Y$SYNTHETIC_EVOLUTION_PROJECT$§! est §Rprohibé§!."

 resolution_divinity_a_defined_purpose:0 "Raison d'être bien définie"
 resolution_divinity_a_defined_purpose_desc:0 "Les machines ne sont que des outils et doivent servir les êtres qui leur sont supérieurs. Nous devons mettre en place une législation assurant que quiconque dépourvu de spiritualité soit à jamais maintenu en servitude par ceux qui ont une métaphysique propre."
 resolution_divinity_a_defined_purpose_effect:1 "La politique sur l'intelligence artificielle §Y$ai_full_rights_name$§! est §Rprohibée§!.\n\nLes empires dotés d'une §Yintelligence mécanique§! qui ne sont pas des §Yserviteurs renégats§! se trouveront §Renfreindre§! les lois galactiques mais se verront proposer le choix d'adopter ce civisme."

 resolution_divinity_repeal_1:0 "§RAbroger le soutien aux déclassés§!"
 resolution_divinity_repeal_1_desc:0 "La Communauté galactique s'embarrasse chaque jour davantage en laissant des résolutions discriminatoires être appliquées. La vie artificielle est et demeure une forme de vie."
 resolution_divinity_repeal_1_effect_success:0 "Abroge la résolution §Y$resolution_divinity_comfort_the_fallen$§!."

 resolution_divinity_repeal_2:0 "§RAbroger la dîme sur les sans-âmes§!"
 resolution_divinity_repeal_2_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_2_effect_success:2 "Abroge la résolution §Y$resolution_divinity_tithe_on_the_soulless$§!, tout en conservant la loi galactique §Y$resolution_divinity_comfort_the_fallen$§!."

 resolution_divinity_repeal_3:0 "§RAbroger le droit au travail§!"
 resolution_divinity_repeal_3_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_3_effect_success:2 "Abroge la résolution §Y$resolution_divinity_right_to_work$§!, tout en conservant la loi galactique §Y$resolution_divinity_tithe_on_the_soulless$§!."

 resolution_divinity_repeal_4:0 "§RAbroger le silence des sans-âmes§!"
 resolution_divinity_repeal_4_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_4_effect_success:2 "Abroge la résolution §Y$resolution_divinity_silence_the_soulless$§!, tout en conservant la loi galactique §Y$resolution_divinity_right_to_work$§!."

 resolution_divinity_repeal_5:0 "§RAbroger la raison d'être bien définie§!"
 resolution_divinity_repeal_5_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_5_effect_success:2 "Abroge la résolution §Y$resolution_divinity_a_defined_purpose$§!, tout en conservant la loi galactique §Y$resolution_divinity_silence_the_soulless$§!.\n\n"

 federations.10340.desc:0 "La Communauté galactique a adopté la résolution portant sur la §Yraison d'être bien définie§!, qui prohibe la politique sur l'intelligence artificielle §Y$ai_full_rights_name$§! et les intelligences mécaniques autres que les §Yserviteurs renégats§!.\n\nLa [Root.GetName] se trouve donc en infraction avec cette résolution, et doit décider dès à présent si elle doit procéder aux changements pour se mettre en conformité."
 federations.10340.declinemachine:0 "$federations.10230.assimilator$"
 federations.10340.complychangeai:0 "$federations.10100.change_ai$"
 federations.10340.complybecomerogueservitor:0 "Nous avons choisi de servir"
 federations.10340.complybecomerogueservitor_tooltip:0 "La [Root.GetName] va remplacer l'un de ses civismes par §Y$civic_machine_servitor$§!.\n\nUne pop organique va apparaître sur notre monde capitale."

 resolution_passed_modifier:0 "Résolution adoptée"
 resolution_passed_modifier_desc:0 "Nos récents succès au sein de la Communauté galactique accroissent notre position diplomatique."
 resolution_failed_modifier:0 "Résolution rejetée"
 resolution_failed_modifier_desc:0 "Notre portée diplomatique pâtit de nos récents échecs au sein de la Communauté galactique."

 galcom.104.desc:0 "Les tiyanki ont officiellement été classés comme vermine par la Communauté galactique. Tout membre en ayant dans son espace est donc légalement contraint de procéder à la destruction immédiate de ces créatures.\n\nMalheureusement, il s'en trouve à l'intérieur de nos frontières. Jusqu'à ce que nous ayons résolu la question ou qu'ils aient quitté notre espace, la [Root.GetName] sera donc considérée comme en §Rinfraction§! par rapport aux lois galactiques."
 galcom.106.name:0 "Des tiyanki dans notre espace"
 galcom.106.desc:0 "Un banc de tiyanki a pénétré dans notre espace et se trouve dans le système de §Y[tiyanki_system.GetName]§!. Ces animaux ont été officiellement reconnus comme vermine, aussi tous les membres de la Communauté galactique se trouvent-ils légalement contraints de les détruire.\n\nLa [Root.GetName] sera considérée comme §Renfreignant§! les lois galactiques jusqu'à ce les tiyanki soient aient été exterminés, soient aient repassé nos frontières."
 galcom.106.a:0 "C'est regrettable..."
 galcom.106.b:0 "Quelle loi barbare..."
 galcom.106.c:0 "Nous devons nous occuper de cette infestation"
 galcom.107.name:0 "Violation de la loi de protection des tiyanki"
 galcom.107.desc:0 "Des officiels de la Communauté galactique ont protesté après que nous avons récemment tué des tiyanki dans le système de §Y[tiyanki_kill_system.GetName]§!, nous informant que de tels actes étaient en opposition avec la loi de protection des tiyanki. Par voie de fait, la [Root.GetName] est donc désormais considérée comme en §Rinfraction§! par rapport aux lois galactiques pour les dix années à venir.\n\nLes ressources tirées des cadavres des animaux tués ont été confisquées, et nous nous trouvons contraints de verser une amende."
 galcom.107.a:0 "C'est un véritable scandale !"
 galcom.109.desc:0 "Des officiels de la Communauté galactique ont observé la présence de tiyanki au sein de l'espace de la [Root.GetName]. Au regard de la résolution portant sur le contrôle de la vermine tiyanki, cela nous place donc en §Rinfraction§! au regard des lois galactiques, qui exigent que ces créatures soient détruites ou qu'elles sortent de notre espace."

 resolution_amoeba_conservation_act:0 "Loi de préservation des amibes spatiales"
 resolution_amoeba_conservation_act_desc:0 "En dépit de leur allure inquiétante, les amibes spatiales ont autant le droit de parcourir la galaxie que toute autre espèce. Elles doivent être considérées comme une forme de vie à protéger, et non comme de la vulgaire vermine."
 resolution_amoeba_conservation_act_tooltip:0 "Tout empire qui refuserait de coexister pacifiquement avec les §Yamibes spatiales§! se trouverait §Renfreindre§! les lois galactiques."
 resolution_repeal_amoeba_conservation_act:0 "§RAbrogation de la loi de préservation des amibes spatiales§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "Les amibes spatiales sont de la vermine et doivent être éradiquées."
 resolution_repeal_amoeba_conservation_act_effect_success:0 "Abroge la résolution §YLoi de préservation des amibes spatiales§!, tout en conservant la §YLoi de préservation des tiyanki§!.\n\n"
 galactic_features.505.name:0 "Loi de préservation des amibes spatiales"
 galactic_features.505.desc:0 "La Communauté galactique a adopté une §Yloi de préservation des amibes spatiales§!, contraignant ses membres à coexister pacifiquement avec ces créatures.\n\nLa [Root.GetName] se trouve donc en infraction avec cette résolution, et doit décider dès à présent si elle doit procéder aux changements pour se mettre en conformité."
 galactic_features.505.A:0 "Bien évidemment"
 galactic_features.505.B:0 "Cette vermine doit être éradiquée à tout prix !"
 galactic_features.505.B.tt:0 "La [Root.GetName] va être en §Rinfraction§! avec les lois galactiques."
 galactic_features.370.name:0 "Extinction des tiyanki"

 law_category_war_philosophy:0 "$policy_war_philosophy$"
 law_category_war_philosophy_desc:0 "Ces lois dictent la façon dont la fédération peut entrer en guerre. Notre choix engagera tous les membres."
