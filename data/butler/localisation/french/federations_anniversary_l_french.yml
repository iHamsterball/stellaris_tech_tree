 envoy_events.3.name:0 "Une contribution à la comédie galactique"
 envoy_events.3.desc.base:0 "[event_envoy.GetName], notre [Root.GetEnvoy] auprès de la Communauté galactique, a commis un grave faux pas en confondant le délégué de la [council_country.GetName] avec celui de la [pathetic_country.GetName]. Malheureusement, ses remarques ont été entendues de nombreux témoins, qui ont tout aussitôt profité de l'occasion pour couvrir [event_envoy.GetName] de ridicule."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$\n\nLes calomnies vont bon train désormais sur l'incompétence du corps diplomatique de la [Root.GetName]. Nul ne peut toutefois remettre en cause notre importante contribution à la comédie galactique."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$\n\nLes calomnies vont bon train désormais sur les failles de notre pensée diplomatique, même si nul ne peut toutefois remettre en cause notre importante contribution à la comédie galactique."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$\n\nLes calomnies vont bon train désormais sur les défaillances logicielles de nos systèmes diplomatiques, même si nul ne peut toutefois remettre en cause notre importante contribution à la comédie galactique."
 envoy_events.3.A:0 "Qu'ils rient donc tant qu'ils le peuvent"
 envoy_events.3.B:0 "Laissons-les donc rire"
 envoy_events.3.C1:0 "Notre [Root.GetEnvoy] va devoir se former"
 envoy_events.3.C2:0 "Notre [Root.GetEnvoy] devra être reprogrammée"
 envoy_events.3.C3:0 "Notre [Root.GetEnvoy] va devoir être reconditionné"
 galactic_community_diplo_corps_is_a_joke:0 "Corps diplomatique ridiculisé"
 galactic_community_diplo_corps_is_a_joke_desc:0 "L'un de nos émissaires a commis un grave faux pas, discréditant ainsi notre corps diplomatique devant toute la galaxie."
 envoy_events.4.name:0 "Diplomatie galactique adroite"
 envoy_events.4.desc.base:0 "Même si la [Root.GetName] ne peut être considérée comme une superpuissance, nous avons souvent un grand poids dans les affaires galactiques. Cela est largement dû aux actions de notre [Root.GetEnvoy], [event_envoy.GetName], qui représente au mieux nos intérêts auprès de la Communauté et a su mériter le plus grand respect jusque parmi ceux qui s'opposent ouvertement à toutes nos valeurs."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$\n\nPar conséquent, même si notre flotte n'est pas crainte de tous et que notre économie ne suscite pas nécessairement la jalousie, notre corps diplomatique est toutefois admiré."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$\n\nPar conséquent, même si notre flotte n'est pas crainte de tous et que nos ressources matérielles ne suscitent pas nécessairement la jalousie, notre pensée diplomatique est toutefois admirée."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$\n\nPar conséquent, même si notre flotte n'est pas crainte de tous et que nos ressources matérielles ne suscitent pas nécessairement la jalousie, l'efficacité de nos systèmes diplomatiques est toutefois admirée."
 galactic_community_diplo_corps_respected:0 "Corps diplomatique respecté"
 galactic_community_diplo_corps_respected_desc:0 "Notre corps diplomatique est très respecté au sein des espèces conscientes de la galaxie."

 envoy_events.5.name:0 "Émissaire désagréable"
 envoy_events.5.desc:0 "L'émissaire [event_envoy.GetName] se montre particulièrement désagréable dans sa façon de représenter les intérêts de la [envoy_source.GetName] sur [Root.Capital.GetName]. Depuis son arrivée, [event_envoy.GetSheHe] a fait preuve d'une hostilité constante à notre égard, ne cessant de condamner toutes nos politiques et nos actions. Bien peu regretteraient son départ, et la rumeur court qu'un groupe de [Root.GetSpeciesNamePlural] loyalistes monterait un complot pour causer sa perte.\n\nLaisser cette machination aller à son terme serait à coup sûr fort commode, mais autoriser que des dignitaires aliens soient assassinés au sein de notre espace ne contribuerait assurément pas à notre réputation."
 envoy_events.5.A:0 "Nous ne pouvons nous abaisser à de tels actes..."
 envoy_events.5.B:0 "Qu'importe, si nous sommes débarrassés de cette peste !"
 envoy_events.6.name:0 "Assassinat sur [From.Capital.GetName]"
 envoy_events.6.desc:0 "Nous venons d'apprendre l'assassinat de [event_envoy.GetName], l'émissaire dépêché sur place pour aplanir nos différends avec la [From.GetName]. [event_envoy.GetSheHeCap] avait disparu sans laisser la moindre trace il y a quelques jours, et manqué depuis tous ses rendez-vous avec le Conseil [Root.GetDuDelaDelDir][Root.GetRulerTitle]. Au terme de longues recherches, ses restes ont été retrouvés dans un conteneur de stockage en partance pour l'incinération.\n\nLes autorités de la [From.GetName] sont quant à elles restées étrangement vagues lorsqu'une enquête a été demandée, ce qui laisse à penser qu'elles pourraient bien être derrière ce meurtre, d'autant que [event_envoy.GetName] n'a jamais hésité à faire part de ses critiques sur les politiques menées dans son espace."
 envoy_events.6.A:0 "Ils paieront pour ça"
 kills_envoys:0 "Disparitions d'émissaires"
 kills_envoys_desc:0 "Pour une raison ou une autre, les émissaires aliens ont tendance à connaître une triste fin dans notre espace, ce qui affecte l'image que nos pairs ont de nous au sein de la galaxie."
 faction_modifier_protected_interests:0 "Protection de nos intérêts"
 opinion_kills_envoys:0 "Émissaire assassiné "

 envoy_events.7.name:0 "Amoureux interstellaires"
 envoy_events.7.desc:0 "Il semble que, au lieu de mener à bien les missions qui lui ont été confiées et de représenter les intérêts de la [Root.GetName], notre [Root.GetEnvoy] [event_envoy.GetName] a succombé aux charmes d'une diplomate [other_species_nation.GetAdj]. Craignant les répercussions de cette transgression, le couple s'est enfui dans l'espace de la [third_party.GetName], dont la constitution dangereusement libérale se montre extrêmement permissive à l'égard de telles unions.\n\nBien évidemment, ce faisant notre [Root.GetEnvoy] n'appartient plus, dans les faits, au corps diplomatique. Mais avoir perdu le contrôle sur un dignitaire de ce rang met à mal notre réputation à l'échelle de la galaxie. Nous devons donc travailler à redorer notre image en appréhendant [event_envoy.GetName]."
 envoy_events.7.A:0 "[third_party.Capital.GetName] nous doit bien une faveur"
 envoy_events.7.B:0 "Contactons les [third_party.GetSpeciesNamePlural] pour les raisonner"
 envoy_events.7.B.tooltip:0 "Si la [third_party.GetName] l'accepte, nous lui devrons 2 faveurs."
 envoy_events.7.D:0 "Toute cette histoire sera bien vite oubliée..."
 envoy_events.8.desc:0 "Estimés [Root.GetSpeciesNamePlural] ! Nous avons appris que [event_envoy.GetName], anciennement membre de notre corps diplomatique, avait trouvé refuge dans votre espace. [event_envoy.GetSheHeCap] a fait preuve de la plus grande traîtrise à l'égard de la [From.GetName] et se trouve en infraction avec nos lois les plus fondamentales après avoir pris la fuite avec une membre de l'espèce [other_species_nation.GetSpeciesName].\n\nNous apprécierions donc qu'[event_envoy.GetSheHe] soit extradé afin de subir un procès en bonne et due forme pour ses crimes."
 envoy_events.8.A:0 "Mais bien entendu"
 envoy_events.8.B:0 "Impossible, [event_envoy.GetSheHe] est sous notre protection"
 envoy_events.9.desc:0 "Mais bien évidemment ! Nous allons vous  renvoyer [event_envoy.GetName] immédiatement."
 envoy_events.9.A:0 "Soyez-en remerciés"
 envoy_events.10.desc:0 "L'asile politique est sacré au sein de notre espace. Nous ne pouvons consentir à cesser de protéger ceux qui n'ont fait aucun mal à vos semblables."
 envoy_events.10.A:0 "Nous sommes désolés d'entendre cela..."
 envoy_events.10.B:0 "Mais bien évidemment, nous comprenons parfaitement..."
 envoy_events.10.B.tooltip1:0 "Une équipe d'opérations spéciales va être envoyée chercher l'émissaire dans l'espace de la [third_party.GetName], mais si celle-ci en sera mécontente."
 envoy_events.10.B.success_tooltip:0 "La mission est un succès."
 envoy_events.10.B.fail_tooltip:0 "La mission est un échec."
 envoy_events.11.name:0 "Opération spéciale [From.GetAdj]"
 envoy_events.11.desc:0 "Les autorités de la [From.GetName] semblent avoir été si mécontentes de notre refus d'extrader leur émissaire rebelle qu'elles ont pris le parti d'agir. Au plus sombre de la nuit, ce qui semble être une équipe d'opérations spéciales parfaitement entraînée a capturé [event_envoy.GetName], sur [Root.Capital.GetName] même.\n\nL'incapacité à protéger ceux qui ont sollicité notre aide cause une vive inquiétude chez nos alliés, et nos diplomates ont toutes les peines de la galaxie à leur expliquer la situation."
 envoy_events.11.A:0 "Maudits [From.GetSpeciesNamePlural] !"
 envoy_events.12.name:0 "Succès de l'opération spéciale"
 envoy_events.12.desc:0 "La mission de l'équipe chargée de retrouver notre [Root.GetEnvoy] a été un véritable succès. [event_envoy.GetName] est maintenant en détention et va subir un lourd châtiment pour ses crimes impardonnables."
 envoy_events.13.name:0 "Opération spéciale [From.GetAdj] déjouée"
 envoy_events.13.desc:0 "Les autorités de la [From.GetName] semblent avoir été si mécontentes de notre refus d'extrader leur émissaire rebelle qu'elles ont pris le parti d'agir, lançant une opération spéciale pour retrouver [event_envoy.GetName]. Malgré tout, l'opération a pu être déjouée, le vaisseau de ces forces d'élite ayant été intercepté au moment où il pénétrait dans notre espace. Des mesures ont aussitôt été prises pour veiller à ce que toute nouvelle tentative se traduise elle aussi par un échec similaire."
 envoy_events.13.A:0 "Quel toupet tout de même !"
 envoy_events.14.name:0 "Échec de l'opération spéciale"
 envoy_events.14.desc:0 "La mission de l'équipe chargée de retrouver notre [Root.GetEnvoy] a été un échec complet. Son vaisseau a été repéré alors qu'il pénétrait dans l'espace de la [From.GetName]. Les [From.GetSpeciesNamePlural] sont bien évidemment furieux, et protestent avec force contre ce qu'ils considèrent comme une ingérence dans leurs affaires intérieures. Pour sa part, la population [Root.GetSpeciesName] est consternée à mesure que davantage de détails sont révélés sur la façon dont l'affaire s'est déroulée et face à notre échec à retrouver [event_envoy.GetName]."

 opinion_extradited_envoy:0 "Émissaire rebelle extradé "
 opinion_refused_extradited_envoy:0 "Refus d'extrader un émissaire rebelle "
 opinion_special_ops_vs_us:0 "Opération spéciale "
 cannot_protect_asylum:0 "Justice défaillante"
 cannot_protect_asylum_desc:0 "Notre réputation parmi nos pairs est entachée par notre incapacité à protéger ceux à qui nous avons offert l'asile politique."
 failed_special_ops_mission:0 "Échec de l'opération spéciale"
 failed_special_ops_mission_desc:0 "La tentative faite pour retrouver un émissaire rebelle a alarmé nos pairs dans la galaxie et met à mal la confiance de la population dans le gouvernement."
 diplo_corps_lost_control:0 "Corps diplomatique ridiculisé"
 diplo_corps_lost_control_desc:0 "L'incapacité à garder nos propres diplomates sous contrôle n'inspire guère la confiance chez nos pairs de la galaxie."

 envoy_events.15.name:0 "Une étrange créature"
 envoy_events.15.desc:0 "[event_envoy.GetName], notre émissaire auprès de la Communauté galactique, a consacré un temps étonnant à s'occuper d'une petite créature mammalienne assez étrange, qui a commencé à s'attacher à [event_envoy.GetHerHim]. Il s'agit sans aucun doute d'un animal domestique qui se serait échappé de l'une des délégations aliens, qui est effectivement parfaitement adorable mais ne montre aucun signe de posséder une véritable conscience. Si l'animal est carnivore et doté de dents et de griffes impressionnantes, il reste malgré tout affectueux et apprécie le contact physique sous la forme de caresses. Malgré tout, ses sautes d'humeur peuvent être soudaines et indéniablement violentes !\n\nCette créature est donc d'une grande distraction pour [event_envoy.GetName], qui doit faire face à de lourdes tâches au quotidien. Mais les diplomates aliens n'hésitent plus à commenter cette part de tendresse et de sentimentalité que recèle la psyché [Root.GetSpeciesName] et que cette anecdote a révélée au grand jour."
 envoy_events.15.A:0 "Parfait"
 opinion_feline_affection:0 "Affection féline "

 envoy_events.17.name:0 "Débats entre alliés"
 envoy_events.17.desc.base:0 "Les récents changements apportés aux lois de la [Root.Federation.GetName] ont causé une grande agitation ces derniers temps, les différends idéologiques entre la délégation [dispute_winner.GetAdj] et la nôtre ayant ranimé d'anciennes oppositions.\n\nNotre [Root.GetEnvoy], [dispute_loser_envoy.GetName], a défendu avec courage notre point de vue face à l'émissaire de la [dispute_winner.GetName], [dispute_winner_envoy.GetName],"
 envoy_events.17.desc.end:0 "Nos concitoyens ont observé avec grand intérêt ce débat, et se montrent de plus en plus inquiets de l'impossibilité apparemment croissante à faire coïncider nos valeurs avec celles de la [Root.Federation.GetName]."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une approche plus militariste des problèmes. À mesure qu'avançait le débat, de plus en plus d'accusations ont été portées contre les « belliqueux [Root.GetSpeciesNamePlural] ».\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une vision plus pacifique des choses. À mesure qu'avançait le débat, de plus en plus de critiques ont été portées contre la « naïveté [Root.GetSpeciesName] », qui deviendrait une menace pour la sécurité de l'ensemble des membres de la fédération.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une vision plus spiritualiste des choses. À mesure qu'avançait le débat, de plus en plus de témoins hochaient la tête en murmurant sur les prétendues « superstitions archaïques des [Root.GetSpeciesNamePlural] ».\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une vision plus matérialiste des choses. À mesure qu'avançait le débat, ses opposants ont commencé à critiquer « l'hédonisme invétéré des [Root.GetSpeciesNamePlural] » pour insister sur la supériorité de leurs manières empreintes de superstitions.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une vision plus xénophile des choses. Et, à mesure qu'avançait le débat, ses adversaires ont condamné de plus en plus ouvertement la « tolérance malsaine des [Root.GetSpeciesNamePlural] ».\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une approche plus xénophobe des choses. À mesure qu'avançait le débat, des protestations de plus en plus vives se sont élevées chez ses adversaires, chaque fois qu'[dispute_loser_envoy.GetSheHe] tâchait d'expliquer que nous devions tous nous méfier du danger posé par ces xénoinfluences pernicieuses et vides de sens.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une vision plus équitable et fraternelle de nos sociétés. À mesure qu'avançait le débat, tous ceux qui vivaient au sein de sociétés moins libres que la nôtre se sont élevés de plus en plus violemment contre les « avantages supposément offerts par davantage de liberté », n'hésitants pas à nous qualifier de « dangereux libéraux ».\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ sans pouvoir pour autant convaincre quiconque des avantages d'une réponse plus autoritaire aux problèmes actuels. À mesure qu'avançait le débat, ses opposants se sont montrés de plus en plus critiques face aux « méfaits causés par la restriction des libertés individuelles ».\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Nous ne ferons aucun compromis sur nos valeurs"
 envoy_events.17.B:0 "Préservons l'unité en gardant le silence"
 envoy_events.17.C1:0 "Notre [Root.GetEnvoy] va devoir se former"
 envoy_events.17.C2:0 "Notre [Root.GetEnvoy] devra être reprogrammée"
 envoy_events.17.C3:0 "Notre [Root.GetEnvoy] va devoir être reconditionné"
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "Les récents changements apportés aux lois de la [Root.Federation.GetName] ont causé une grande agitation ces derniers temps, les différends idéologiques entre la délégation de la [dispute_loser.GetName] et la nôtre ayant ranimé d'anciennes oppositions.\n\nNotre émissaire, [dispute_winner_envoy.GetName],"
 envoy_events.18.desc.end:0 "Mais les [dispute_loser.GetSpeciesNamePlural] semblent avoir mal pris les choses, n'hésitant plus désormais à se plaindre des attaques faites contre leurs valeurs et exprimant leur inquiétude face à la direction sur laquelle semble s'engager de plus en plus ouvertement la fédération."
 envoy_events.18.desc.militarist.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une approche plus militariste des problèmes, en mettant en avant la couardise et la naïveté visibles dans le discours de l'émissaire de la [dispute_loser.GetName], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.pacifist.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une vision plus pacifiste des choses, en démontrant les périls que pouvait susciter le bellicisme de la [dispute_loser.GetName]."
 envoy_events.18.desc.spiritualist.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une vision plus spiritualiste des choses, en révélant à tous les problèmes causés par le matérialisme excessif de la société [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une vision plus matérialiste des choses, en démontrant l'archaïsme des superstitions dont est empreinte la spiritualité [dispute_loser.GetSpeciesName]."
 envoy_events.18.desc.xenophile.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une vision plus xénophile des choses, permettant à toutes les espèces appartenant à la fédération d'oeuvrer de concert au lieu de se méfier constamment les unes des autres, « exactement comme le fait la délégation [dispute_loser.GetAdj] ici présente »."
 envoy_events.18.desc.xenophobe.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une approche plus xénophobe des choses, permettant à tous les membres de la fédération de régler en priorité leurs propres problèmes, plutôt que suivre les délires idéalistes et utopiques des [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une vision plus équitable et fraternelle de nos sociétés, où tous peuvent être considérés comme libres et égaux, protégés des pires excès de l'autoritarisme dont souffrent tant les [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.authoritarian.base:0 "a pu persuader bon nombre de ses pairs des avantages d'une réponse plus autoritaire aux problèmes actuels, où la priorité accordée au respect de la loi et de l'ordre est encore la meilleure garantie d'échapper aux périls causés par la vision idéaliste des [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.materialist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.materialist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenophile:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophile.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenophobe:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophobe.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.egalitarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.egalitarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.authoritarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.authoritarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.A:0 "Ils ne peuvent rien face à la supériorité de nos valeurs"
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "Fort heureusement, les [dispute_loser.GetSpeciesNamePlural] ont reconnu de bonne grâce que le compromis était indispensable à une relation harmonieuse entre les membres de la fédération et dans l'intérêt de tous."
 envoy_events.19.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.pacifist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifist.base$ $envoy_events.19.desc.end$"
