l_braz_por:

 crisis.250.name:0 "Nova Ninhada"
 crisis.250.desc:0 "A Rainha Prethoryn gerou uma nova frota que entrou em órbita sobre [Root.Capital.GetName]. Com a Rainha sob nosso controle, as criaturas são totalmente leais e obedecerão a todos os nossos comandos."
 crisis.252.name:0 "Rainha Capturada"
 crisis.252.desc:0 "Na abordagem de frota recente contra os Prethoryn no sistema [battle_system.GetName], nossas forças conseguiram capturar um tipo de ovo que estava sendo transportado por uma de suas Rainhas. O ovo chocou logo depois, e uma §HRainha§! apareceu.\n\nUsando transmissores neurológicos, nossos cientistas conseguiram pacificar a criatura. Ela agora obedece aos nossos comandos, como se tivessem sido dados pela própria mente colmeia Prethoryn. Podemos usar esta Rainha para cultivar uma ninhada Prethoryn nossa."
 crisis.1250.name:0 "O Bruxo"
 crisis.1250.desc:0 "Quando as energias retorcidas deixadas para trás após a destruição do último portal dimensional finalmente se dissiparam, nossas forças encontraram um extradimensional enfraquecido à deriva. A criatura foi capturada e interrogada.\n\nAparentemente é um dos "§HBruxos§!" deles - um ser extradimensional até mesmo para os seus padrões, responsável por manter a conexão do portal entre a nossa realidade e a deles. Se conseguirmos estudar ou até mesmo canalizar seu poder psiônico, poderemos melhorar muito nossas velocidades abaixo da luz e alcance do propulsor de salto."
 crisis.2480.name:0 "Núcleo do Mainframe Recuperado"
 crisis.2480.desc:0 "Nossas forças recuperaram um §HNúcleo do Mainframe da Contingência§! dos destroços de seu último Mundo Maquinário. Este computador incrivelmente poderoso foi usado para planejar e manter os programas de construção da Contingência, e aumentarão bastante nossas velocidades de construção de robôs e de megaestrutura.\n\nÉ claro que diversas camadas de salvaguardas devem ser aplicadas, para impedir o ressurgimento de qualquer código restante da Contingência, o que poderia resultar em efeitos colaterais... infelizes."
 crisis.2481.desc:0 "Nossas tropas capturaram um §HNúcleo do Mainframe da Contingência§! parcialmente intacto, tentanto fugir do seu último Mundo Maquinário, pouco antes da conclusão da blindagem. Este computador incrivelmente poderoso foi usado para planejar e manter os programas de construção da Contingência, e aumentará bastante nossas velocidades de construção de robôs e de megaestrutura.\n\nÉ claro que diversas camadas de salvaguardas devem ser aplicadas, para impedir o ressurgimento de qualquer código restante da Contingência, o que poderia resultar em... efeitos colaterais infelizes."
 marauder.710.name:0 "Trono do Grande Khan Recuperado"
 marauder.710.desc:0 "Após vasculharem os destroços da nave do Grande Khan, nossas forças encontraram uma grande cadeira cheia de sangue flutuando no espaço. Temos um nível razoável de certeza de que essa mobília é, na verdade, o trono do Grande Khan.\n\nA relíquia foi colocada dentro de um cofre seguro."
 story.335.name:0 "Inspecionador Ativado"
 story.335.desc:0 "Varremos nosso espaço com o forte raio de análise da relíquia Inspecionadora, e um depósito de recursos até então desconhecido foi identificado em §H[chosen_planet.GetName]§!!"
 precursor.105.name:0 "Realidade Perfurada"
 precursor.105.desc:0 "Durante apenas um instante, o tecido do universo parece ter se contorcido e depois expandido ao redor da antiga relíquia Vultaum. Enquanto a realidade que conhecemos lentamente volta ao lugar, uma breve janela aparece onde algumas das regras podem ser reescritas sutilmente."
 precursor.105.a:0 "Liberte sua mente."
 relic_reality_perforated:1 "Perfura a realidade em busca de poderosas vantagens de combate temporárias"
 relic_javorian_pox:0 "Ativa a postura de Bombardeio Orbital §YVaríola§! "

 site_command_center:0 "Porta Corta Fogo no Asteroide"
 site_command_center_intro:0 "Uma colisão com um asteroide menor revelou uma pequena porta corta fogo ou escotilha aparecendo sutilmente na superfície de [From.Planet.GetName]. Ela parece ter milhares de anos de idade, e estava sendo escondida por pedras e poeira.\n\nPor motivos desconhecidos, scanners não conseguem penetrar o interior do asteroide, e a porta não responde a ferramentas de corte tradicionais. Para saber o que há atrás da porta, uma equipe teria que cavar seu caminho rumo ao centro do asteroide a partir de outra direção."
 ancrel.6005.name:0 "Criando um Buraco"
 ancrel.6005.desc:0 "Uma estrutura muito grande ocupa a maior parte do interior do asteroide [From.Planet.GetName]. A porta era a única entrada desta estrutura e ainda não pode ser aberta, mas uma passagem foi cavada do outro lado do asteroide.\n\nPor enquanto, sondas não conseguiram penetrar as paredes externas grossas da estrutura, mas este método ainda parece dar a melhor chance de conseguirmos acesso. Apesar de sua idade, as portas se mostraram quase invulneráveis."
 ancrel.6010.name:0 "Entrada"
 ancrel.6010.desc:0 "Um buraco finalmente foi criado nas paredes externas da estrutura dentro de [From.Planet.GetName]. O interior é um centro de comando gigantesco ou um tipo de bunker, cheio dos restos em decomposição de milhares de alienígenas mortos.\n\nVai levar bastante tempo para analisar tudo isso para ter uma ideia melhor do que exatamente aconteceu dentro deste asteroide."
 ancrel.6015.name:0 "Centro de Comando"
 ancrel.6015.desc:0 "Este asteroide já serviu como a capital escondida de um império interestelar relativamente grande que dominava este setor da galáxia há milhares de anos. A partir deste centro de comando fortificado, a elite governante e milhares de autoridades civis e militares administravam o império enquanto se mantinham seguros das represálias que suas políticas rigorosas geravam.\n\nO contato com o resto do império parecia ser feito exclusivamente através de transmissões subespaciais criptografadas e um único cargueiro que realizava visitas periódicas à base para reabastecimento e transferência de pessoal."
 ancrel.6020.name:0 "Os Últimos Dias"
 ancrel.6020.desc:0 "Pelo que conseguimos investigar, parece que o cargueiro de abastecimento colidiu com o asteroide devido a um defeito nos propulsores. A explosão resultante danificou as portas corta fogo e destruiu o transmissor subespacial do asteroide, cortando permanentemente todo o contato com o mundo externo.\n\nPresos, e sem esperança de resgate, os habitantes do asteroide lentamente sucumbiram à fome ou ao suicídio. Os últimos registros do único receptor subespacial sobrevivente confirmam que o império, repentinamente sem sua capital, degenerou-se em guerra civil e anarquia."
 
 site_hunting_ground:0 "Restos Fossilizados"
 site_hunting_ground_intro:0 "Restos fossilizados de diversas espécies diferentes que não parecem ter sido nativas do [From.Planet.GetName] foram encontrados em um grande vale isolado no planeta. Todos eles existiram mais ou menos no mesmo período, dentro de alguns séculos há uns 3,6 milhões de anos.\n\nCada uma dessas espécies parece ter evoluído em sua própria biosfera singular, e todas parecem ter sido sapientes. Estranhamente, cada indivíduo fossilizado encontrado até o momento mostra sinais de ter encontrado um final violento."
 ancrel.6050.name:0 "Mais Restos"
 ancrel.6050.desc:0 "Arqueólogos desenterram ainda mais restos fossilizados no vale, e a contagem agora chega a 26 espécies sapientes diferentes, nenhuma delas nativa do [From.Planet.GetName]. Os fósseis que estão suficientemente preservados para determinarem uma causa da morte mostram que houve trauma físico realizado por lâminas, lanças ou flechas. Nenhum espécime parece ter sido abatido pelo equivalente de armas de projéteis ou energéticas modernas.\n\nAs ruínas de uma pequena estrutura foram encontradas próximas à entrada do vale. Parecem ter sua origem no mesmo período que os fósseis. Talvez ela dará mais sentido a tudo isso."
 ancrel.6055.name:0 "A Ordem da Caça"
 ancrel.6055.desc:0 "A escavação da estrutura antiga encontrada próxima à entrada do vale está saindo de acordo com o plano. Muitos artefatos foram descobertos e a maioria deles parece ser variações de armas de caça e troféus. Uma placa parcialmente traduzida, que parece mostrar o nome da estrutura, diz:\n\n§H"VALE DE MAK'VAEHL - ORDEM DOS CAÇADORES PRIME"§!"
 ancrel.6060.name:0 "O Domínio Retarax"
 ancrel.6060.desc:0 "Escavações contínuas próximas à ordem dos caçadores deram mais detalhes. [From.Planet.GetName] - e o vale de Mak'vaehl, especificamente - serviram como uma reserva de caça para a classe dominante de um governo interestelar conhecido como §HDomínio Retarax§!.\n\nOs Retarax, uma espécie aviana predatória, periodicamente coletavam indivíduos aleatórios das diversas civilizações alienígenas subjugadas sob seu governo. Esses alienígenas então eram caçados e mortos nas regiões selvagens de Mak'vaehl, de acordo com os rituais que governavam a sociedade Retarax. Esta tradição durou diversos séculos, até que o Domínio acabou sucumbindo a uma ameaça externa não identificada."
 ancrel.6065.name:0 "A Caçadora"
 ancrel.6065.desc:0 "Arqueólogos escavando a ordem dos caçadores descobriram diversas referências a uma guerreira Retarax lendária conhecida apenas como §H"A Caçadora."§! Aparentemente, ela era sua assassina mais eficiente, renomada em todo o Domínio por ter pessoalmente esquartejado milhares de alienígenas em Mak'vaehl.\n\nNão se sabe se isso é baseado em fato ou ficção, mas de acordo com a lenda Retarax, a Caçadora foi morta em algum lugar dentro do vale quando foi emboscada pela presa alienígena que estava caçando. Ela supostamente estava usando a famosa §H"Lâmina da Caçadora"§! no momento."
 ancrel.6070.name:0 "Lâmina da Caçadora"
 ancrel.6070.desc:0 "Após vasculhar duramente o Vale de Mak'vaehl em busca de rastros da lendária Caçadora, arqueólogos finalmente conseguiram descobrir seu local de descanso. Seu esqueleto fossilizado foi encontrado preso em batalha com os restos de um grande artrópode com chifres, com suas garras ainda agarrando o cabo de uma espada perfeitamente preservada.\n\nEssa deve ser a §HLâmina da Caçadora§!. A arma é composta por um material desconhecido e é afiada o suficiente para cortar até mesmo nossa armadura mais poderosa."
 
 ancrel.6099.name:0 "Campo Camaleão Exposto"
 ancrel.6099.desc:0 "Um tipo de campo de energia camaleão escondendo uma estrutura antiga foi exposto recentemente na superfície de §H[tomb_planet.GetName]§!, um [tomb_planet.GetPlanetMoon] sem vida dentro de nosso espaço. Um impacto de asteroide aleatório, que acabou sendo refletido no campo, enquanto o [tomb_planet.GetPlanetMoon] estava sendo monitorado por um cargueiro que ali passava, revelou sua existência."
 ancrel.6099.a:0 "Isso deve ser investigado."
 site_zarqlan:0 "Tumba Antiga"
 site_zarqlan_intro:0 "Um tipo de campo de energia escondia uma estrutura antiga na superfície deste planeta. Só um impacto de asteroide aleatório, que acabou sendo refletido no campo, enquanto ele estava sendo monitorado, revelou sua existência.\n\nCom o campo desativado, arqueólogos agora terão acesso ao gigantesco complexo que estava escondido abaixo dele."
 ancrel.6100.name:0 "O Mausoléu"
 ancrel.6100.desc:0 "A estrutura parece ser um mausoléu ou necrópole gigantesco, com vários milhões de anos de existência. Não há sinais óbvios de saqueadores anteriores, então a estrutura pode ter sido deixada intocada desde que o campo camaleão foi erguido.\n\nA Primeira Câmara da estrutura está acessível, mas uma porta impenetrável bloqueia qualquer avanço. Grandes hieroglifos alienígenas (ainda sem tradução) foram escritos na parede acima da porta."
 ancrel.6105.name:0 "A Primeira Câmara"
 ancrel.6105.desc:0 "Os hieroglifos alienígenas foram traduzidos com a seguinte mensagem:\n\n§H"Aqui é ZARQLAN, Guardião de MOZ-TARB, o Profeta de ZVA. Em uma galáxia cheia de rancor o ódio, decidi me isolar aqui. Continuai, se fores digno."§!\n\nApós vasculhar a Primeira Câmara em busca de algo interessante, os arqueólogos descobriram um painel escondido na parede. Ao ser pressionado, a antiga porta abriu com um estrondo. Agora podemos acessar a Segunda Câmara."
 ancrel.6110.name:0 "A Segunda Câmara"
 ancrel.6110.desc:0 "A Segunda Câmara não tem nada de mais, além de outro conjunto de hieroglifos alienígenas acima de uma porta fechada. Eles dizem:\n\n§H"Reis insignificantes emitiram editos em meu nome. Impérios travaram guerras em minha honra. Tolos cantaram meus louvores. Não quis nada disso."§!\n\nNenhum painel secreto foi encontrado que forneça acesso à Terceira Câmara."
 ancrel.6115.name:0 "A Terceira Câmara"
 ancrel.6115.desc:0 "Após uma longa e cansativa busca, uma alavanca secreta escondida embaixo do piso foi encontrada e forneceu acesso à Quarta Câmara. Assim como antes, hieroglifos alienígenas decoravam a parede acima de outra porta:\n\n§H"Aqueles que desejam negociar com ZARQLAN, primeiro devem encontrar seu caminho. Nesta câmara há uma chave escondida que deve ser girada para procedermos. O objetivo destes desafios logo será revelado."§!"
 ancrel.6120.name:0 "A Quarta Câmara"
 ancrel.6120.desc:0 "Desta vez, a alavanca estava escondida no teto. A Quinta Câmara tem mais escritos alienígenas:\n\n§H"Não há nada. Os desafios são tão insignificantes quanto estas palavras. Esta é a minha lição. Eu sou ZARQLAN, o peão. Varrido pelas correntes da história contra minha vontade. Prossiga, e você terá uma audiência, caso ainda seja do seu interesse."§!\n\nA próxima câmara provavelmente é a última."
 ancrel.6125.name:0 "A Câmara Final"
 ancrel.6125.desc:0 "Após uma pesquisa exaustiva, a última "chave" foi descoberta como um botão minúsculo, escondido em um dos hieroglifos alienígenas. Na última câmara, um trono gigantesco segura a forma curvada e inerte de uma grande figura humanoide. Um cheiro horrível revela o estado em decomposição do corpo do ser. Alguns hieroglifos na base do trono simplesmente dizem: §H"ZARQLAN, AO SEU SERVIÇO"§!\n\nO corpo já está muito decomposto para se mover, mas a cabeça está incrivelmente bem preservada, dada sua idade. Sem querer sair de mãos vazias, alguns arqueólogos usam um cortador em laser para remover a cabeça."
 ancrel.6130.desc:0 "Então é... é verdade. Vocês encontraram a lendária tumba de Zarqlan. Quando os Augúrios me contaram, não acreditei, mas as provas são irrefutáveis. Entendo que vocês possuem a cabeça do Profeta?\n\nEntão, como foi previsto, os escolhidos do grande Zarqlan finalmente foram revelados. Como era o desejo de Zarqlan, quaisquer mundos sagrados não colonizados próximos ao nosso espaço são seus para fazerem o que desejarem. Também há muitos peregrinos devotos em [spiritualist_fallen_empire.Capital.GetName] que se sentiriam muito honrados em lutar sob sua bandeira."
 ancrel.6130.a:0 "Fim da transmissão."
 opinion_zarqlans_chosen:0 "Escolhidos de Zarqlan"
 ancrel.6132.a.desc:0 "Os servos leais de Zarqlan estão sob seu comando, [Root.GetSpeciesNamePlural]. Diga quem devemos castigar!"
 ancrel.6132.b.desc:0 "Fomos convocados. Não há honra maior que servir os Escolhidos de Zarqlan."
 ancrel.6132.c.desc:0 "Somos seus. Leve-nos a seus inimigos.\n\n§HESTA É A VONTADE DE ZARQLAN!§!"
 ancrel.6132.d.desc:0 "Você chamou, e aqui estamos!\n\nQue os inimigos de Zarqlan tenham filhos feios! Que eles se engasguem com seus nutrientes, que suas roupas se desintegrem em momentos inoportunos e vergonhosos, que seus órgãos oculares entrem em combustão espontânea, que seus..."
 ancrel.6132.a:0 "Esta é a vontade de Zarqlan!"
 ancrel.6133.name:0 "Chegada dos Peregrinos"
 ancrel.6133.desc:0 "Não há muitos adoradores de Zarqlan vivos hoje em dia, só que uma pequena frota de escoltas com tripulações devotas mas sem treinamento viajou até [Root.Capital.GetName] e jurou seus serviços ao [Root.GetName]."
 relic_summon_pilgrims:0 "Convocar uma pequena frota de um Império Caído"

 ancrel.6150.name:0 "Planeta Blindado"
 ancrel.6150.desc:0 "Como foi confirmado em sua inspeção recente, §H[From.GetName]§! está cercado por um campo energético incrivelmente forte que parece refletir qualquer tentativa de analisá-lo. O campo parece estar sendo gerado a partir da lua próxima ao planeta."
 ancrel.6151.desc:0 "§H[From.GetName]§! está emitindo uma barreira energética impenetrável que cerca o planeta o qual ela orbita. A fonte exata da barreira não é clara, mas parece estar vindo de algum lugar no fundo da superfície sem vida da lua.\n\nRuínas antigas do que deve ter sido um tipo de base (possivelmente militar) podem ser encontradas dentro de uma das maiores crateras da lua. Talvez ela tenha algumas respostas."

 site_minigalaxy_1:0 "Base Lunar"
 site_minigalaxy_1_intro:0 "Ruínas de um tipo de grande base podem ser encontradas dentro de uma vasta cratera nesta lua. Ela deve ter sido abandonada há milhares de anos. A barreira energética que envolve o planeta próximo parece ter sua origem de uma fonte diretamente abaixo desta base antiga."
 ancrel.6155.name:0 "A Iniciativa do Armistício"
 ancrel.6155.desc:0 "Escavações contínuas nas ruínas em §H[From.Planet.GetName]§! revelaram que a base abandonada já foi uma instalação militar gigantesca construída pela "§HIniciativa Armistício§!." Eles eram uma aliança semipermanente de pelo menos cinco potências interestelares bem grandes e avançadas nesta região galáctica há uns 75 mil anos.\n\nA natureza exata desta aliança é desconhecida, mas ela parece ter sido usada para trazer um fim imediato a diversas guerras galácticas ininterruptas. Grandes contingentes militares de cada membro da Iniciativa estavam posicionados na base nesta lua."
 ancrel.6160.name:0 "Parte Beligerante C"
 ancrel.6160.desc:0 "O planeta blindado neste sistema era a capital de um dos impérios beligerantes para a qual a Iniciativa do Armistício foi formada para frear seu avanço. O nome do império ainda é desconhecido - eles são referidos somente como "§HParte Beligerante C§!" em todos os registros da Iniciativa recuperados até agora.\n\nAparentemente, a Iniciativa do Armistício buscava transformar a Parte Beligerante C em um exemplo. Após invadir seu espaço e vencer várias batalhas difíceis, a iniciativa permanentemente aprisionou o mundo natal da Parte C atrás de um escudo de energia. Uma base militar foi estabelecida na lua próxima para manter o escudo e agir como uma força de resposta no evento improvável de falha de contenção."
 ancrel.6165.name:0 "O Gerador de Escudo"
 ancrel.6165.desc:0 "A base lunar da Iniciativa esteve operacional por diversos séculos; mas como não houve sinais de falha de contenção, as forças gradualmente foram sendo diminuídas. Trocas de alianças e disputas internas entre os vários membros da iniciativa acabaram por deixar a base completamente deserta.\n\nSistemas automatizados ficaram para manter o escudo ao redor do mundo natal da Parte C, e incrivelmente eles estão funcionando até agora. Infelizmente, um cabo de energia crítico foi cortado quando nossos arqueólogos cavaram um caminho até a câmara subterrânea do gerador. Após 75 mil anos de operação contínua, o escudo não existe mais."

 site_minigalaxy_2:0 "Ecumenópolis Abandonada"
 site_minigalaxy_2_intro:0 "Este Mundo Relíquia antigo foi aprisionado atrás de uma barreira de energia impenetrável durante uns 75 mil anos. Ele deve ter sido uma ecumenópolis vibrante, lar de centenas de bilhões de indivíduos, mas as ruas e os prédios estão desertos agora. Não restou nenhum dos habitantes originais do planeta."
 ancrel.6170.name:0 "Desaparecimento"
 ancrel.6170.desc:0 "O desaparecimento da população original deste planeta permanece um mistério. Assim que o escudo subiu e eles ficaram isolados do resto do império interestelar, provavelmente tiveram que lidar com fome em massa e revoltas civis enquanto lutavam para sustentar a população gigantesca da capital com os recursos limitados que possuíam.\n\nAinda assim, não há sinais de que demoliram partes de sua cidade planeta para cultivar a terra. Nada sugere que houve lutas significativas após o surgimento do escudo, e não há restos (fossilizados ou não) dos habitantes. É como se tivessem simplesmente desaparecido."
 ancrel.6175.name:0 "Dia da Evacuação"
 ancrel.6175.desc:0 "As ruas macabras e vazias desta cidade planetária abandonada ainda não contam o que aconteceu aos habitantes originais. Pôsteres e panfletos foram descobertos que mencionam um tipo de "§HDia da Evacuação§!." Eles estão acompanhados tipicamente de fotos de uma galáxia que nossos astrônomos não reconhecem:\n\n§H"DIA DA EVACUAÇÃO - HOJE É O DIA. APRESENTE-SE AO CENTRO DE REALOCAÇÃO O MAIS RÁPIDO POSSÍVEL PARA INICIAR SUA NOVA VIDA."§!"
 ancrel.6180.name:0 "O Projeto"
 ancrel.6180.desc:0 "O planeta claramente foi abandonado após a conclusão deste "Dia da Evacuação", mas como? Não há provas de que a barreira energética do planeta desapareceu em nenhum momento.\n\nPistas foram descobertas que indicam a busca de um tipo de projeto de pesquisa gigantesco que começou antes mesmo do escudo. Recursos e pessoal científico foram desviados para este projeto cada vez mais, e esforços parecem ter intensificado cada vez mais após o escudo ter aparecido."
 ancrel.6185.name:0 "Galáxia Miniaturizada"
 ancrel.6185.desc:0 "Após esforços de pesquisa intensos, descobrimos para onde os habitantes de [From.Planet.GetName] foram. Dentro de uma alta estrutura fortificada perto do pólo norte do planeta, encontramos uma relíquia que nossos arqueólogos estão convencidos ter uma galáxia miniaturizada.\n\nDe algum forma, após criar esta galáxia, os habitantes deste Mundo Relíquia se mudaram para lá e selaram-na dentro deste recipiente com um tipo de campo subespacial impérvio. Apesar de não conseguirmos interferir com a galáxia em si, nossos cientistas nos garantem que conseguimos estudá-la."

 site_star_petal:0 "Estrutura do Gigante Gasoso"
 site_star_petal_intro:0 "Uma grande estação espacial abandonada está presa em uma lenta órbita terminal dentro da atmosfera deste gigante gasoso. As tensões gravitacionais provavelmente a destruirão dentro dos próximos mil anos.\n\nEla ainda não entrou o suficiente na atmosfera para impossibilitar expedições arqueológicas na estação."
 ancrel.6200.name:0 "Palácio da Diversão"
 ancrel.6200.desc:0 "O interior escuro e sem vida da estação espacial quase consegue esconder o fato de que ela deve ter sido desenvolvida como um certo tipo de palácio da diversão de luxo. Aparentemente há filas intermináveis de caça-niqueis enferrujados, centenas de bares e restaurantes decrépitos, e no meio de tudo, milhares de corpos.\n\nAlienígenas mortos e parcialmente mumificados de pelo menos uma dúzia de espécies diferentes podem ser encontrados em todos os lugares, mas a maioria dos corpos está aglomerada ao redor das baias vazias de cápsulas de escape."
 ancrel.6205.name:0 "A Pétala Estelar"
 ancrel.6205.desc:0 "Esta estação abandonada já foi conhecida como a "§HPétala Estelar§!" e aparentemente era um resort de luxo bem conhecido neste canto da galáxia há mais ou menos mil anos. Uma pequena frota de rebocadores levava a estação a um novo local exótico todo ano, mas [From.Planet.GetName] parece ter sido o último.\n\nPor motivos desconhecidos, a estação foi puxada para a atmosfera do gigante gasoso, onde sofreu dano crítico."
 ancrel.6210.name:0 "Os Últimos Dias"
 ancrel.6210.desc:0 "Os arqueólogos que trabalhavam na Pétala Estelar reuniram pistas e provas suficientes para ter uma imagem razoavelmente clara dos últimos dias da estação. Um asteriode atingiu a estação, colocando-a em uma órbita que logo cairia na atmosfera de [From.Planet.GetName].\n\nOs propulsores da estação não conseguiram compensar, e a equipe de comando logo emitiu uma ordem de evacuação. Infelizmente, a estação só tinha cápsulas de escape suficientes para evacuar uma fração de seus passageiros e o pânico em massa logo se fez presente. Os que não foram pisoteados até a morte, pereceram quando os sistemas ambientais da estação falharam enquanto ela mergulhava cada vez mais fundo no gigante gasoso."
 ancrel.6215.name:0 "O Coração do Pulsar"
 ancrel.6215.desc:0 "Vasculhar os cofres onde a clientela mais rica da Pétala Estelar armazenava seus bens pessoais mostrou-se uma verdadeira caça ao tesouro de estranhos artefatos e joias. Talvez o mais notório dentre os itens encontrados tenha sido "O Coração do Pulsar" - um colar de diamante singular e bem famoso na sua época por ter sido usado por cinco chefes de Estado diferentes."

