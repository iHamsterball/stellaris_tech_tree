 ancrel.8033.a:0 "Neutralize estes androides."

 asteroid_vault_1:0 "Asteroide Estranho"
 asteroid_vault_1_desc:0 "Aparentemente comum, uma examinação mais próxima de [From.Planet.GetName] revelou que ele é, na verdade, uma construção artificial feita para imitar um asteroide natural."
 ancrel.101.name:0 "Asteróide Estranho"
 ancrel.101.desc:0 "Aparentemente comum, uma examinação mais próxima de [From.Planet.GetName] revelou que ele é, na verdade, uma construção artificial feita para imitar um asteroide natural."
 ancrel.101.a:0 "Vamos investigar!"
 ancrel.102.name:1 "Porta Estranha"
 ancrel.102.desc:0 "Conforme a nave científica se aproxima [From.Planet.GetName], uma porta grande e envelhecida é revelada. Quem teria construído algo assim, e por quê: Talvez as respostas estejam lá dentro."
 ancrel.102.a:0 "Abra a porta!"
 ancrel.103.name:0 "Cofre Asteroide"
 ancrel.103.desc:0 "Abrir o cofre gerou mais perguntas que respostas. Dentro dele há uma coleção esotérica de itens que vão desde lixo até o que podem ser artefatos de um império esquecido. Vasculhar tudo deve levar um certo tempo, mas encontramos alguns itens úteis."
 ancrel.103.a:0 "Uma ótima surpresa!"
 it_was_aliens_site:0 "Ruínas"
 it_was_aliens_site_desc:0 "Ruínas cobrem [From.Planet.GetName], mas estranhamente, os padrões encontrados parecem indicar que explosões nucleares ocorreram abaixo da superfície em vez de bombardeios atmosféricos ou orbitais. Isso requer uma investigação mais profunda, mas será necessária uma escavação arqueológica para revelar o que aconteceu aqui."
 ancrel.104.name:0 "Vasculhando o Naufrágio"
 ancrel.104.desc:0 "A devastação é quase total, mas alguns registros espalhados sobreviveram. Parece que as pessoas do [From.Planet.GetName] estavam obcecadas com a ideia que eram observados por alienígenas. Relatos frequentes de Objetos Voadores Não Identificados, mutilação animal e abduções levaram o planeta à loucura. Como reação, incontáveis recursos foram desperdiçados em grandes redes de detecção, defesas anti-naves espaciais e abrigos subterrâneos para proteger a população."
 ancrel.105.name:0 "Registros Descobertos"
 ancrel.105.desc:0 "Mais detalhes foram reunidos dos registros espalhados que encontramos. Como uma porcentagem cada vez maior dos recursos planetários foram colocados em medidas anti-OVNIs sem qualquer tipo de sucesso perceptível, sua economia e sociedade começou a desabar. Blecautes e faltas de alimentos se tornaram endêmicos, a maior parte das pesquisas estagnou, e uma sensação profunda de desespero prevaleceu em todos os níveis da sociedade. Referências espalhadas foram encontradas a um tipo de "escudo definitivo", que se tornou cada vez mais comum conforme os relatórios da situação geral em [From.Planet.GetName] pioraram."
 ancrel.106.name:0 "Destino Descoberto"
 ancrel.106.desc:0 "A descoberta de um banco de dados parcialmente preservado em um bunker militar fortificado revelou o destino triste de [From.Planet.GetName]. Enfrentando um colapso econômico geral que levaria ao fim de suas medidas anti-OVNI, os governantes de [From.Planet.GetName] ativaram seu "escudo definitivo". Porém, esse não era um escudo para proteger o [From.Planet.GetName], mas a aniquilação nuclear completa da população e infraestrutura para garantir que nenhum deles pudesse ser tomado por invasores alienígenas. Esta decisão aparentemente foi tomada graças à descoberta de um "sinal alienígena" vindo de um <objeto aleatório no sistema>."
 ancrel.107.name:0 "Encontrando a Verdade"
 ancrel.107.nothing.desc:0 "Uma investigação profunda de [From.Planet.GetName] não revelou nada relacionado a alienígenas. Ou nunca houve um sinal alienígena originando aqui, ou o que tenha causado saiu sem deixar rastros. Porém, a inspeção mais profunda de [From.Planet.GetName] revelou alguns minerais."
 ancrel.107.junk.desc:0 "A fonte do "sinal alienígena" foi descoberta, mas em vez de ser uma força de invasão alienígena sinistra, o sinal tem sua origem em um antigo marcador de inspeção que aparentemente foi colocado por uma sonda automatizada que descobriu uma pequena fonte de recursos valiosos em [From.Planet.GetName]. O marcador está danificado e transmite apenas intermitentemente e muito fraco."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] contém um entreposto abandonado de projeto desconhecido, a fonte do sinal alienígena. Porém, em vez de planejar uma invasão, arquivos abandonados revelaram seu plano de fazer contato com <o planeta com nome do local> e apresentá-los à comunidade galáctica. "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName] contém um entreposto abandonado de projeto desconhecido, a fonte do sinal alienígena. Bancos de dados abandonados contêm planos detalhados para invadir <planeta com nome do local> e processar a população em "fazendas de dor" para amaciar sua carne antes de poderem ser consumidos."
 ancient_battle_site_desc:0 "Análises de [From.Planet.GetName] revelaram uma área cheia de materiais refinados e radiológicos espalhados, apesar de pouca coisa ser visível da órbita. Para descobrir mais, precisaremos investigar o sítio no solo."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Um planeta inteiro coberto de vastas estruturas, esta megalópole caída certamente tem segredos a serem descobertos."
 ancrel.108.name:0 "Local de Batalha Antigo"
 ancrel.108.desc:1 "O material refinado foi descoberto, e apesar de precisarmos de mais estudos, nossa impressão inicial é que estes são os restos de um vasto sítio de batalha. Parece que um lado caiu da órbita e foi abordado por defensores planetários. Por que não houve bombardeio orbital e quem foi vitorioso permanece incerto."
 ancrel.109.name:0 "Rancor Esquecido"
 ancrel.109.desc:1 "Concluímos que forças dos "Destruidores", uma raça de nômades extradimensionais, invadiram [From.Planet.GetName], que na época pertencia "Àqueles-que-resistem", uma coalizão de várias espécies diferentes. A partir dos registros dispersos, acreditamos que a guerra foi disputada em grande parte em outro lugar na galáxia e que [From.Planet.GetName] estava sofrendo uma tentativa Daqueles-que-resistem de estabelecerem uma colônia secreta fora do alcance dos Destruidores. O resultado desta batalha e da guerra maior permanece desconhecido, mas o estudo das máquinas de guerra destruídas deu informações valiosas."
 zroni_digsite_1_desc:0 "Investigue a colônia abandonada"
 zroni_digsite_2_desc:0 "Investigue a primeira colônia menor Zroni"
 zroni_digsite_3_desc:0 "Investigue o cristal de memória da segunda colônia menor Zroni"
 zroni_digsite_4_desc:0 "Investigue o cristal de memória da terceira colônia menor Zroni"
 zroni_digsite_5_desc:0 "Investigue a colônia Maior Zroni"
 zroni_digsite_6_desc:0 "Investigue o Mundo Natal Zroni"
 zroni_digsite_1:0 "Ruínas Coloniais Abandonadas"
 zroni_digsite_2:0 "Colônia menor Zroni"
 zroni_digsite_3:0 "Colônia menor Zroni"
 zroni_digsite_4:0 "Colônia menor Zroni"
 zroni_digsite_5:0 "Colônia grande Zroni"
 zroni_digsite_6:0 "Zron"
 ancrel.1.name:0 "Ruínas Misteriosas"
 ancrel.1.desc:0 "[From.Planet.GetName] contém os restos de uma antiga colônia abandonada. A partir da órbita, não há sinais claros do desastre que teria matado os habitantes e obrigado-os a fugir. Se quisermos respostas, uma expedição até a superfície será necessária."
 ancrel.2.desc:1 "As ruínas estranhas não mostram sinais de dano além de negligência. Lares, fábricas, construções de uso desconhecido: todas estão vazias e abandonadas. Para onde foram todos? Parece que uma grande construção no centro da colônia pode ter as respostas."
 ancrel.3.name:0 "Cristal Estranho"
 ancrel.3.desc:1 "Um grande cristal foi encontrado dentro do que hoje sabemos ser o centro administrativo principal da colônia. De alguma maneira que não conseguimos descrever por completo, o cristal parece querer ter sido encontrado, e está tentando se comunicar conosco. Talvez com mais estudos, a comunicação será possível?"
 ancrel.3.a:0 "Investigue o Cristal"
 ancrel.4.desc:1 "Após muita tentativa e erro, uma descoberta foi feita. O cristal é um tipo de Arquivo Psiônico, mas seus registros estão fragmentados.\n\nTudo que sabemos é que isso foi uma colônia dos §HZroni§!: uma raça dotada de poderes psiônicos que descobriu uma dimensão que ficou conhecida como "O Véu". Assim que a população Zroni atingiu massa crítica, parece que suas mentes inconscientes coletivas começaram a fazer contato com o proto-véu nos sonhos, levando a sonhos lúcidos em massa. O fenômeno foi estudado, e os Zroni descobriram como se protegerem psionicamente no Véu - neste momento eles também descobriram que poderiam manipular o próprio tecido da realidade, usando seus poderes psiônicos.\n\nNão demorou muito para os Zroni descobrirem que poderiam fisicamente entrar no Véu e viverem como deuses, transformando a dimensão para se adequar aos seus caprichos...\n\nOs registros dos arquivos terminam aqui, sem informações do que aconteceu aos habitantes de [From.Planet.GetName]. Mas apesar de não haver respostas aqui, descobrimos outra colônia Zroni que pode conter um Arquivo mais completo..."
 ancrel.5.desc:0 "[From.Planet.GetName] contém as ruínas de outra colônia Zroni abandonada. O primeiro passo para resolver este mistério é descobrir e fazer contato com o Arquivo Psiônico deste mundo."
 ancrel.6.desc:1 "Foi muito mais fácil estabelecer contato com o cristal desta vez, usando protocolos que estabelecemos com o anterior. Novamente, os registros são fragmentados, mas descobrimos que outra vantagem de conseguir entrar no Véu era que o Véu toca todas as partes da galáxia física (talvez todas as partes do universo) simultaneamente.\n\nSe alguém consegue entrar no Véu, é possível sair dele em qualquer local conhecido. Esta capacidade de "Salto Psiônico" entre locais físicos permitiu aos Zroni se espalharem por todos os cantos da galáxia. Como passavam a maioria do tempo dentro do Véu, os Zroni estabeleceram relativamente poucas colônias permanentes. Aqueles que o fizeram estavam em sua maioria localizados próximos ao seu mundo natal.\n\nEste cristal nos deu a localização de outra colônia."
 ancrel.7.desc:1 "Encontrar e comunicar-se com os Arquivos Psiônicos ficou muito mais fácil agora. O contato pode ser feito assim que nossa expedição aterrissa, neste momento podemos acessar registros e conceitos mais detalhados. Pelo que aprendemos aqui, algumas coisas são boas demais para serem verdade, e assim foi com a deuseficação concedida aos Zroni pelo Véu.\n\nA energia necessária para viabilizar as grandes mudanças na composição do Véu tinham que vir de algum lugar, e para elas tudo se originou do buraco negro supermassivo no centro de nossa galáxia. Conforme os Zroni fizeram suas mudanças dentro do Véu, a singularidade se expandiu, consumindo a massa do centro galáctico e convertendo-a em energia que foi depois extraída pelo Véu. Esta descoberta abalou os Zroni; o debate se transformou em argumento, argumentos levaram à divisão e a divisão se transformou em guerra civil entre duas facções principais."
 ancrel.8.desc:1 "Mais detalhes das facções da guerra civil Zroni foram extraídas do cristal: Uma facção, conhecida como "Os Divinos", acreditava que o destino da galáxia física não era algo que deveria preocupar os Zroni, que poderiam continuar sua existência onipotente no Véu até que a galáxia inteira fosse consumida em um futuro distante inimaginável. Mesmo assim, há outras galáxias, talvez até outros universos que poderiam teoricamente ser consumidos.\n\nA outra facção, "Os Salvadores", ficaram horrorizados com isso; os Zroni não deveriam destruir a galáxia para viverem como deuses parasitas! Até mesmo fora do Véu, suas habilidades Psiônicas garantiam a eles uma existência utópica.\n\nO local de outra colônia Zroni também foi descoberto."
 ancrel.9.desc:1 "Foi estranhamente difícil localizar o Arquivo em [From.Planet.GetName] - mas assim que o fizemos, foi fácil ver porque foi tão difícil: o cristal foi estilhaçado, e não possui nenhum registro que podemos acessar. Porém, um sinal fraco sugere que há algo a ser encontrado aqui."
 ancrel.9.a:0 "Continue a pesquisar"
 ancrel.10.desc:1 "Um cristal psiônico bem menor foi localizado em algum tipo de laboratório. Os Zroni que gravaram suas descobertas dentro dele ficaram extremamente frustrados que sua pesquisa tenha sido ridicularizada por seus colegas, e em grande parte desacreditada. Eles acreditaram que os Zroni não eram mais as únicas entidades no Véu, e que os medos e desejos coletivos da raça inteira estavam coalescendo em entidades sapientes distintas.\n\nDesejando se tornarem mais fortes, estas entidades começaram a sutilmente influenciar as emoções e pensamentos de Zroni adequados: lentamente fazendo com que seus comportamentos se tornassem mais extremos. Isso pode ter causado a guerra civil Zroni.\n\nTambém descobrimos uma referência de localização para uma das principais colônias Zroni."
 ancrel.11.desc:1 "Ao contrário dos mundos Zroni anteriores, [From.Planet.GetName] foi claramente uma grande colônia com muitas cidades de diversos tamanhos cobrindo a superfície. Mas, assim como os outros, ele agora está vazio, sem mostrar sinais de desastre ou morte; o destino de sua população é desconhecido. Diversos cristais Arquivos foram detectados e necessitarão de investigação."
 ancrel.12.desc:1 "A maioria dos registros acessíveis foca na direção da guerra. Nossa teoria atual é que o humor da população influencia a "força" do registro sobre um assunto, o que significa que as questões mais pensadas sejam as que tenham a gravação mais forte. Sem surpresa, a direção da guerra estava na mente de todos.\n\nA maioria dos Zroni estava do lado dos Salvadores, mas apesar de terem uma vantagem numérica, eles tinham uma única desvantagem: sem pensar nos seus efeitos sobre a galáxia, os Divinos estavam livres para usarem seu poder Psiônico completo; enquanto isso, os Salvadores estavam limitados aos poderes que conseguiam extrair de seus próprios corpos.\n\nInicialmente, a guerra parecia sem esperança, mas um herói entre os Salvadores fez uma descoberta terrível, porém vital."
 ancrel.12.a:0 "Investigue a descoberta"
 ancrel.13.desc:0 "O cristal nos conta como um pesquisador Zroni isolado, trabalhando em uma teoria que seus colegas recusaram acreditar, jogou o seu poder para dentro, consumindo seu próprio corpo em uma reação em cadeia Psiônica contida. Seguindo suas últimas instruções, o resíduo empoeirado de seu sacrifício supremo foi testado e confirmado ser uma fonte incrivelmente potente de energia Psiônica. Era essencialmente o potencial Psiônico total de sua vida, mas capaz de ser usado instantaneamente por qualquer Psion.\n\nO cristal também contém o local do mundo natal Zroni."
 ancrel.13.a:0 "A poeira... é os Zroni!"
 ancrel.15.desc:1 "Zron é afetado por tempestades de energia psiônica, e parece estar somente parcialmente em fase com o resto do universo. Qualquer calamidade que atingiu os Zroni parece ter tido sua origem aqui.\n\nAo contrário de todas as colônias anteriores, ela não tem nenhum Zroni mas está cheia de sinais cristalinos. Graças à tantos ruídos de sinais, junto com as estranhas condições atmosféricas, pode levar algum tempo até localizarmos alguma informação útil."
 ancrel.16.desc:1 "Encontramos e nos comunicamos com diversos cristais, incluindo um dos pesquisadores entidades do Véu banidos. Com estes, estamos aprendendo mais sobre a guerra dos Zroni.\n\nUsar o pó Zro necessitava de grande sacrifício dos Salvadores, mas com ele conseguiram virar o jogo na guerra contra os Divinos. Conforme a derrota se aproximava, a raiva e medo cada vez maiores dos Divinos geravam novas e terríveis entidades dentro do Véu. O ciclo cresceu, levando os Divinos às profundezas da loucura. Eles foram levados a atrocidades cada vez piores, implorando aos salvadores para terminarem a guerra a qualquer custo."
 ancrel.16.a:1 "Continue..."
 ancrel.17.desc:1 "Conforme nos comunicamos com mais cristais, mais detalhes surgem. À beira da derrota, os Divinos decidiram seu plano definitivo: o final do ciclo. O crescimento do núcleo do buraco negro galáctico seria acelerado para consumir a galáxia assim que possível.\n\nNo pior dos casos, os Salvadores (e todas as outras espécies da galáxia) seriam destruídas, deixando os Divinos a governarem o véu durante um período vasto, mas finito. Porém, era possível que a expansão se tornasse autossustentada, consumindo não apenas a galáxia, como o próprio universo: fornecendo uma fonte de energia que poderia não ser infinita, mas pelo chegaria perto de uma quantia suficiente para não fazer diferença prática."
 ancrel.18.desc:0 "Descobrimos o destino dos Zroni: Quando os Salvadores descobriram o plano dos Divinos, eles sabiam que só havia uma forma de contra-atacar, já que as defesas dos Divinos no Véu eram quase impenetráveis. Encarando a aniquilação, eles escolheram sacrificar a população inteira, menos um Zroni. Este último Salvador usou o resíduo psiônico de uma espécie inteira para destruir todos os Zroni (e portanto todos os Divinos) que existiam, encerrando de uma vez por todas a ameaça. Além de uma pequena quantidade de poeira não consumida, os Zroni foram varridos quase sem deixar rastros."
 ancrel.18.a:0 "Inconcebível"
 ancrel.19.desc:1 "Conforme nossa expedição se preparou para sair, um dos cristais psiônicos acabou reestabelecendo contato. Ele indicou que poderia se mostrar útil para nós, caso decidíssemos trazê-lo conosco. Mesmo se a reivindicação fosse mentirosa, nenhum dos outros cristais que encontramos mostrou sinais de sapiência; isso poderia pedir mais investigações."
 ancrel.19.a:0 "Pegue o Cristal"
 ancrel.21.name:0 "Mundo Arruinado"
 ancrel.21.desc:0 "Estruturas gigantescas e dilapidadas cobrem a superfície inteira deste mundo. Em algum momento, esta cidade planeta deve ter sido o lar de milhões, mas agora está vazia. Quem quer que tenha vivido aqui deixou pistas sobre o que aconteceu com eles, mas para encontrá-las será necessário uma análise detalhada da superfície."
 ancrel.22.desc:1 "Após muitas buscas sem resultado pelas ruínas, várias pistas direcionaram nossa busca rumo a restos de um tipo de centro de processamento e armazenagem de dados planetários. Se conseguirmos encontrar uma maneira de ganhar acesso a quaisquer registros que restam, eles serão valiosos para descobrirmos o passado misterioso deste planeta."
 ancrel.23.desc:1 "Assim que encontramos uma entrada para o centro de dados e forçamos a passagem pelos destroços, foi uma tarefa surpreendentemente fácil reativar e interagir com os sistemas de computadores. Circuitos que se consertam automaticamente e algoritmos de aprendizado rapidamente ficaram on-line para restaurar a funcionalidade limitada e se comunicar com nossos próprios computadores.\n\nO motivo desta explosão de atividade logo ficou claro: [From.Planet.GetName] já foi a capital de um império maquinário conhecido como §H"O Omnicodex"§!. Nomeado de acordo com seu propósito principal, os Omni eram um híbrido de robôs e ciborgues que tentaram assimilar amostras de toda a vida biológica na galáxia, para impedir sua extinção perante a calamidade galáctica desconhecida.\n\nDos registros que sobreviveram, deduzimos que este caminho de ações não era popular entre os demais poderes galácticos da era; os Omni acabaram sendo derrotados em uma campanha conjunta realizada por vários desses impérios.\n\nAntes de sua queda, os Omni conseguiram uma amostra de grande parte das raças, e trabalharam muito para desenvolver um dispositivo capaz de recriá-los, se fosse necessário. Este dispositivo, o próprio Omnicodex, aparentemente está guardado em algum lugar próximo."
 ancrel.24.desc:0 "O Omnicodex foi desenterrado. Este dispositivo singular contém o sequenciamento genético de todas as raças das quais os Omni conseguiram coletar amostras, e é capaz de recriá-las usando elementos básicos como matérias-primas. Infelizmente, parece que os Omni não tiveram tempo de aperfeiçoá-lo antes de serem aniquilados, então não há como selecionar qual das várias raças disponíveis são criadas em uma ativação qualquer do dispositivo."

 ANCREL_ARC_CAT:0 "Título do Local Alienígena"
 ANCREL_ARC_CAT_DESC:0 "Dá uma olhada no sinal alienígena"

 ANCREL_MECHANO_CAT:0 "Uma Máquina Planetária"
 ANCREL_MECHANO_CAT_DESC:0 "De pólo a pólo, este planeta está coberto de maquinário antigo e enferrujado, grande parte do qual está coberto com um tecido orgânico não identificado. Que tipo de criaturas poderiam ter construído esta curiosidade tecnológica, e o que aconteceu com elas?"

 baol_chain_title:0 "Precursores - Os Baol"
 baol_chain_desc:0 "Nossos pesquisadores descobriram cristais de dados de sete milhões de anos de idade, relatando a existência de uma raça guerreira espacial conhecida como os §YGrunur§!, e os §YOrganismo Baol§!, uma forma de vida alienígena cujos planetas foram invadidos pelos Grunur."
 baol_colonies:0 "Colônias Baol Descobertas"

 BAOL_COLONY_1:0 "Investigação da Antiga Colônia Baol"
 BAOL_COLONY_1_DESC:0 "Encontramos uma lista de coordenadas que representa o suposto local de uma antiga colônia §YBaol§!. Devemos investigar isso mais a fundo."
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "As coordenadas de outra antiga colônia §YBaol§! foram extraídas de um antigo cristal de dados Grunur. Devemos investigar o local mais a fundo."
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "Sinal de Emergência Grunur"
 THE_LAST_BAOL_DESC:0 "Nossos sensores pegaram o que parece ser um sinal de emergência com assinaturas datalógicas Grunur. O que poderia restar ainda desta espécie há muito perdida, neste sistema estelar ainda não descoberto?"
 FERROPHAGE_CURE:0 "Desenvolva uma cura para os Ferrófagos"
 FERROPHAGE_CURE_DESC:0 "A Interface Interativa C.U.I.D.A.R em [Root.GetName] pediu nossa ajuda para desenvolver uma cura para o vírus que come metal que a assola há milhares de anos.\n\nAinda veremos como alguém pode desenvolver um antídoto para um vírus alienígena que afeta uma inteligência artificial."

