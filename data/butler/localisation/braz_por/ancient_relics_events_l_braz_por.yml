 ancrel.8000.intro:0 "Durante as escavações do sítio arqueológico em [From.Planet.GetName], uma rede laser antiga, mas ainda funcional, foi ativada."
 ancrel.8000.critical:0 "Os lasers rápidos fatiaram §H[Root.GetLeaderName]§! e diversos outros [Root.Owner.GetArchaeologistPlural] em pequenos pedaços."
 ancrel.8000.failure:0 "Diversos [Root.Owner.GetArchaeologistPlural] foram fatiados em pequenos pedaços pelos raios rápidos. Apesar de §H[Root.GetLeaderName]§! ter escapado ileso, estas perdas tiveram um impacto negativo no projeto."
 ancrel.8000.success:0 "Felizmente, graças às rápidas ações de §H[Root.GetLeaderName]§! os lasers foram desativados antes de poderem causar mais danos. O projeto continua, e deve terminar antes do previsto."
 ancrel.8000.pay:0 "Os lasers estão bloqueando o único caminho possível. Desativá-los será caro, mas encontrar uma rota alternativa ao redor da rede de lasers levaria muito tempo."
 ancrel.8000.name:0 "Rede de Lasers Ativada"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "Desative essa rede."
 ancrel.8003.b:0 "Eles terão que achar outro caminho."

 ancrel.8010.intro:0 "Nossos [Root.Owner.GetArchaeologistPlural] trabalhando em [From.Planet.GetName] acidentalmente ativaram uma rede de armas sentinelas antigas, mas ainda funcionais."
 ancrel.8010.critical:0 "As armas automatizadas rapidamente abateram §H[Root.GetLeaderName]§! e diversos outros [Root.Owner.GetArchaeologistPlural] antes de poderem ser desativadas."
 ancrel.8010.failure:0 "Vários [Root.Owner.GetArchaeologistPlural] foram pegos na linha de disparo. §H[Root.GetLeaderName]§! acabou conseguindo desativar as armas, mas houve diversas fatalidades."
 ancrel.8010.success:0 "Felizmente, §H[Root.GetLeaderName]§! conseguiu desativar as armas automaizadas antes de alguém se ferir."
 ancrel.8010.pay:0 "Ninguém ficou ferido, mas as armas estão bloqueando o único caminho disponível. Se elas não puderem ser desativadas, nossos [Root.Owner.GetArchaeologistPlural] terão que encontrar uma rota alternativa."
 ancrel.8010.name:0 "Armas Sentinelas Ativadas"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "Desative estas armas."

 ancrel.8020.intro:0 "Um veículo andriode esmagador, configurado para emboscar exploradores desatentos, foi encontrado por nossos [Root.Owner.GetArchaeologistPlural] em [From.Planet.GetName]."
 ancrel.8020.critical:0 "O robô antigo e semi-senciente moeu §H[Root.GetLeaderName]§! em pequenos pedaços antes de interrompermos seu acesso de destruição."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! conseguiu fugir do acesso de destruição, mas diversos outros [Root.Owner.GetArchaeologistPlural] não tiveram tanta sorte."
 ancrel.8020.success:0 "Usando habilidade e um pouco de sorte, §H[Root.GetLeaderName]§! conseguiu interromper o robô enraivecido antes de alguém se ferir."
 ancrel.8020.pay:0 "Todos conseguiram escapar do robô furioso, mas ele agora está patrulhando incansavelmente o único caminho possível. Se ele não for desativado, nossos [Root.Owner.GetArchaeologistPlural] terão que encontrar um outro caminho."
 ancrel.8020.name:0 "Androide Esmagador em Fúria"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "Desative aquele droide."

 ancrel.8030.intro:0 "As escavações feitas por nossos [Root.Owner.GetArchaeologistPlural] em [From.Planet.GetName] ativaram de certa forma diversos androides sentinelas antigos."
 ancrel.8030.critical:0 "Estes robôs hostis acabaram rapidamente com §H[Root.GetLeaderName]§! antes de serem desativados permanentemente sob disparos. "
 ancrel.8030.failure:0 "Os robôs hostis conseguiram matar diversos [Root.Owner.GetArchaeologistPlural] antes de serem interrompidos por §H[Root.GetLeaderName]§!."
 ancrel.8030.success:0 "Felizmente, §H[Root.GetLeaderName]§! e a escolta de segurança próxima conseguiu neutralizar os robôs hostis antes de ferirem gravemente mais alguém."
 ancrel.8030.pay:0 "Os robôs hostis foram contidos por enquanto, mas não há como passar por eles. Se não forem neutralizados, uma rota alternativa deverá ser encontrada."
 ancrel.8030.name:0 "Androides Sentinelas"
