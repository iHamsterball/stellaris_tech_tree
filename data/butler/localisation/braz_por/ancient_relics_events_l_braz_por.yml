 ancrel.2000.name:0 "Os Grunur"
 ancrel.2000.desc:0 "A tripulação do [Root.GetName] está ansiosa em relatar que eles descobriram os restos de uma antiga espécie espacial em [From.GetName], que parece ter habitado o planeta há uns sete milhões de anos!\n\nApesar de não ser claro por que esta espécie, que se identificava como os §YGrunur§!, desapareceu do sistema [From.GetStarName], nossos cientistas isolaram um local de escavação promissor no seu planeta.\n\nTalvez mais estudos gerem mais pistas."
 ancrel.2001.name:0 "O Organismo Baol"
 ancrel.2001.desc:0 "Antigos cristais de dados decodificados foram encontrados no local da escavação, relatando as explorações militares dos §YGrunur§!. Apesar de muita coisa ser local e de pouco interesse, diversos volumes detalham o primeiro encontro dos §YGrunur§! com uma espécie alienígena referida como §YO Organismo Baol§!.\n\nNão sabemos muito mais sobre os §YBaol§! neste momento, exceto que eram uma espécie plantoide gigantesca, e tinham muitas colônias semeadas entre as estrelas."
 ancrel.2001.a:0 "Animador. Continue cavando!"
 ancrel.2002.name:0 "O Organismo Baol"
 ancrel.2002.desc:0 "Registros de cristais de dados revelam que os §YGrunur§! entraram em guerra contra os §YBaol§!, desejando os muitos recursos supostamente encontrados nos seus planetas. Um conjunto de coordenadas de sistema foi extraído com sucesso de um registro desses!\n\nNossos arqueólogos estão enviando o local do planeta para nossos sistemas agora."
 ancrel.2002.a:0 "Talvez uma investigação mais próxima de [baol_colony_1.GetName] será benéfica."
 ancrel.2003.name:0 "Antiga Colônia Baol: Os Inférteis"
 ancrel.2003.desc:0 "Apesar da promessa de riquezas sugerida nos antigos cristais de dados §YGrunur§! recuperados de [first_grunur_site.GetName], [baol_colony_1.GetName] é um mundo seco, vazio e infértil, sem atmosfera.\n\nFelizmente, análises geológicas revelaram uma infinidade de restos fossilizados no fundo do registro sedimentar do planeta! Entre eles está uma espécie plantoide que deve ser os §YBaol§!, já que é a única identificada como tendo posse das estruturas neurológicas necessárias para sapiência.\n\nUma escavação direcionada deve dar mais informações."
 ancrel.2004.name:0 "Extinção em Massa Militar"
 ancrel.2004.desc:0 "Camadas grossas de cinzas e um evento de extinção em massa notável nos registros geológicos coincidem com os materiais anteriormente extraídos dos cristais de dados §YGrunur§!, sugerindo que os §YGrunur§! bombardearam com fogo [From.Planet.GetName] usando um incendiário em gel, há uns sete milhões de anos.\n\nO desflorestamento amplo da superfície do planeta alterou os ecossistemas locais, e a falta de vegetação produtora de oxigênio lentamente sugou a atmosfera do planeta nos sessenta mil anos seguintes."
 ancrel.2005.name:0 "O Organismo Baol"
 ancrel.2005.desc:0 "Diversos exemplos de fósseis §YBaol§! foram recuperados, revelando que a espécie há muito perdida era uma Mente Colmeia: bilhões de unidades plantoides trabalhando juntas, como as folhas e raízes de uma árvore. A dendocronologia sugere que espécimes §YBaol§! individuais tinham expectativa de vida em torno de centenas de anos.\n\nA falta de ruínas estruturais em [From.Planet.GetName] parece ser o resultado da confiança dos Baol em tecnologia incrivelmente orgânica, desde naves e construções até construções e biocomputadores, e os danos do tempo."
 ancrel.2006.name:0 "Um Cristal de Dados Grunur"
 ancrel.2006.desc:0 "Coordenadas descrevendo a localização de outra antiga colônia §YBaol§! foram extraídas de um cristal de dados §YGrunur§! estilhaçado. Talvez, este planeta terá algumas das riquezas buscadas pelos antigos inimigos dos Baol."
 ancrel.2006.a:0 "Para a próxima colônia!"
 ancrel.2007.name:0 "Antiga Colônia Baol: Os Despedaçados"
 ancrel.2007.desc:0 "A tripulação do [Root.GetName] inicialmente tinha certeza de ter feito um erro de triangulação ao deduzir as coordenadas da suposta colônia §YBaol§! no sistema [Root.GetStarName], após encontrar nada além de asteroides onde esperavam um planeta cheio de vida.\n\nPorém, um estudo mais próximo da composição do asteroide revelou que eles são, na verdade, os restos da antiga colônia §YBaol§!! O planeta que já foi exuberante foi explodido em milhares de pedaços rochosos devido a uma colisão desconhecida, que ocorreu há uns sete milhões de anos. Deduções sugerem que os §YGrunur§! tiveram alguma participação no destino terrível do planeta.\n\nUm asteroide especialmente promissor foi escolhido para mais estudos, já que parece possuir uma grande quantidade de formas de vida fossilizadas do planeta perdido."
 ancrel.2007.a:0 "Uma pena. Talvez vamos aprender mais."
 ancrel.2008.name:0 "Fóssil de Biocomputador"
 ancrel.2008.desc:0 "Conseguimos extrair alguns fragmentos de dados de um fóssil de biocomputador §YBaol§! especialmente bem preservado! Esta relíquia de dez milhões de anos parece conter informações pedagógicas, voltadas para membros imaturos da espécie. Ainda sem estarem prontos para receber a conexão neurológica completa da Mente Colmeia, jovens §YBaol§!, ou mudas, eram apresentados a técnicas de cultivo, horticultura e nutrição em uma experiência mais direcionada.\n\nEstas descobertas sugerem que a sociedade §YBaol§! valorizava o paisagismo terrestre e gerenciamento do ecossistema, e também eram altamente dependentes disso para sua sobrevivência."
 ancrel.2009.name:0 "Restos do Biocomputador"
 ancrel.2009.desc:0 "A descoberta de outro biocomputador §YBaol§! antigo gerou mais descobertas sobre a história desta Mente Colmeia plantoide.\n\nOs §YBaol§! parecem ter tido sua origem em um único planeta, sua localização desconhecida, como simples vida botânica. §YBaol§! pré-históricos eram todos clones de suas plantas pais, e gradualmente desenvolveram a capacidade da consciência Colmeia durante milhões de anos de crescimento lento e pacífico no seu planeta natal."
 ancrel.2010.name:0 "Um Cristal de Dados Grunur"
 ancrel.2010.desc:0 "Um cristal de dados §YGrunur§! foi recuperado em [From.Planet.GetName], datando de uns sete milhões de anos atrás. O cristal de dados contém registro militares parcialmente legíveis, que contam sobre a invasão do planeta.\n\nAparentemente, os §YGrunur§! estavam esperando um tipo de resistência armada, e não ficaram impressionados com os lentíssimos §YBaol§!. O registro descreve a facilidade com a qual as respostas atrasadas dos §YBaol§! foram contornadas, de maneira bem depreciativa."
 ancrel.2011.name:0 "Ordens de Batalha Grunur"
 ancrel.2011.desc:0 "Outro cristal de dados §YGrunur§! foi descoberto, detalhando uma série de ordens militares -- incluindo as coordenadas de outra antiga colônia §YBaol§!.\n\nNossos arqueólogos, ansiosos para descobrir ainda mais a história desses dois adversários, estão enviando os dados agora."
 ancrel.2011.a:0 "Três é demais...?"
 ancrel.2012.name:0 "Antiga Colônia Baol: Silenciados"
 ancrel.2012.desc:0 "Nossos pesquisadores descobriram que o local da terceira colônia §YBaol§! corresponde a um planeta que ainda possui atmosfera e vida!\n\nApesar de [From.From.GetName] não parecer especialmente exuberante ou cheio de recursos, nossos cientistas estão ansiosos para iniciar uma escavação direcionada para buscar restos dos §YBaol§!, ou dos §YGrunur§!."
 ancrel.2013.name:0 "Capacidades Diminuídas"
 ancrel.2013.desc:0 "A escavação em [From.Planet.GetName] revelou diversos fósseis claramente relacionados aos §YBaol§! -- mas, curiosamente, estes espécimes parecem ter órgãos neurológicos necessários para comunicação subespacial diminuídos -- quer dizer, a capacidade de se comunicar em grandes distâncias neurologicamente, algo único às Mentes Colmeias.\n\nQue causas definitivas possam ter precipitado essa mudança evolucionária são desconhecidas, apesar de ser um descuido imaginar que a invasão §YGrunur§! não teve nada a ver com isso. Uma investigação mais detalhada é necessária."
 ancrel.2024.name:0 "Devolução"
 ancrel.2024.desc:0 "Espécimes fósseis §YBaol§! mais jovens foram descobertos do registro geológico, apesar de estes não terem neurologias Colmeia diminuídas. Em vez disso, as estruturas necessárias para comunicação subespacial não existem!\n\nA datação de carbono dos espécimes confirmou que algumas centenas de anos após a invasão §YGrunur§!, os §YBaol§! começaram a desevoluir sua capacidade de se conectarem uns com os outros como Mente Colmeia.\n\nInfelizmente, parece que não há mais dados relevantes que possam ser extraídos deste sítio."
 ancrel.2024.a:0 "Que estranho."
 ancrel.2015.name:0 "§YGrunur§! Sinal de Emergência"
 ancrel.2015.desc:1 "Nossos cientistas estão pegando um sinal de emergência com assinaturas datalógicas §YGrunur§!! Parece ter sua origem em um sistema que ainda não conhecíamos, próximo a [ last_baol_neighbor.GetName].\n\nQue tipo de mensagem antiga ele poderia conter?\n\nNossos cientistas gostariam de investigar o ponto de origem do sinal."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Cientistas do §H[From.GetName]§! localizaram o último espécime §HBaol§!!"
 ancrel.2016.name:0 "O Organismo Baol"
 ancrel.2016.desc:0 "A tripulação do [Root.GetName] rastreou o sinal de emergência §YGrunur§! até sua fonte, descobrindo uma instalação de pesquisa §YGrunur§!, na órbita de um planeta que até então estava abandonado há tempos. A instalação está chegando ao nível de energia crítico, após sobreviver por milhões de anos em uma rede extensa de painéis solares e sistemas de auto-reparo que estão parando de funcionar, todos quase chegando no status terminal.\n\nImpressionantemente, análises da instalação estão revelando a presença de uma única forma de vida. A tripulação enviou uma equipe de abordagem, e estão prontos para relatar o que está acontecendo."
 ancrel.2017.name:0 "O Último Baol"
 ancrel.2017.desc:0 "§HNo fundo das ruínas dilapidadas da antiga instalação de pesquisa Grunur, entre os painéis de computadores há muito defuntos e equipamentos de pesquisa deteriorados, a tripulação de nossa nave fez uma descoberta incrível.\n\nConectado a tubos de nutrientes e sistemas de suporte à vida em estágio crítico está um único organismo: o último Baol, milagrosamente ainda vivo, cercado pelos restos enlameados de outros espécimes em uma fileira de tubos rachados e vazando.\n\nGraças aos nossos estudos arqueológicos extensos sobre esta espécie, devemos conseguir nos comunicar com este último espécime.§!"
 ancrel.2017.a:0 "Então vamos tentar."
 ancrel.2017.exter:0 "Um orgânico? Iniciando protocolos de extermínio..."
 ancrel.2017.machi:0 "Um orgânico antigo!"
 ancrel.2017.hive:0 "A Mente faz contato..."
 ancrel.2018.desc:0 "Um visitante? Será possível?"\n\n§HO Baol treme na sua incubadora.§!\n\n"Mas não foram vocês que nos colocaram aqui, apesar de chegarem quando os alarmes soam. Vieram nos trazer paz, finalmente?""
 ancrel.2018.a:0 "Talvez. Mas antes, temos algumas perguntas."
 ancrel.2018.a.phile:0 "Ajudaremos como pudermos."
 ancrel.2018.a.phobe:0 "Você responde às nossas perguntas, xeno. Não o contrário."
 ancrel.2019.desc:0 "§HOs Baol ficam em silêncio por diversos minutos.§! "Então perguntem. Esperamos milênios. Podemos aguentar mais um momento.""
 ancrel.2019.a:0 "Contem-nos sobre vocês."
 ancrel.2019.a.response:0 "§HLongos minutos passam antes do Baol responder.§!\n\n"Nós? Nós... mesmos. Sim. O que há para contar? Ficamos sob as estrelas em terra fofa, abrimos nossas folhas como velas para o sol acima. Lembramos de cada gota d'água que matou sua sede nos verões secos. Cada geada fria que as cobriu nos invernos. Curvamo-nos ao vento, enquanto as estrelas giravam lá em cima.\n\nFomos arrancados. Fomos queimados. Fomos fatiados. Fomos deixados aqui. Vimos nossos outros apodrecerem em suas prisões de vidro."
 ancrel.2019.b:0 "O que aconteceu com os Baol?"
 ancrel.2019.b.response:0 "§HNovamente, o Baol fica em um longo silêncio antes de conseguir produzir uma resposta.§! "Quando os queimadores chegaram, colônias inteiras foram silenciadas antes de o perigo se tornar conhecido para nós. Como um membro que perde a função, nervos foram cortados repentina e totalmente na base. Depois perdemos mais um, e mais um, e mais um. Um a um, suas vozes deixaram o coro. Perdemos nossos outros. Seu silêncio ensurdeceu os que restaram.\n\nCompreende, visitante? Não conseguíamos mais ouvir agonia. Os queimadores eram rápido, como vocês, mais rápidos, e antes de podermos recuar, eles colocaram fogo em todos nós. Todos queimados até virar cinza, e o ar cheio daquela agonia cinzenta: a poeira dos que perdemos.""
 ancrel.2019.c:0 "Gostaria de se juntar a nós?"
 ancrel.2019.d:0 "Ouvimos o suficiente."
 ancrel.2020.desc:0 "§HO Baol fica em silêncio durante um longo tempo antes de finalmente responder.§! "Obrigado. Havíamos esquecido como é o som da bondade.""
 ancrel.2020.a:0 "Tínhamos algumas questões..."
 ancrel.2021.desc:0 "§HUm tipo de tremedeira passa pelo Baol. Dá pra ter a impressão que ele está rindo.§! "Não. Vivemos tempo demais neste estado horrível. Agora só queremos um fim. Mas antes... Você pode nos contar? Estamos selados aqui há tanto tempo, cegos a tudo que não seja esta sala, observando o ar parado lentamente corroer a estação até os seus ossos de metal.\n\nConte-nos. Nossa raça... ainda vive?""
 ancrel.2021.desc.phobe:0 ""Espere."" §HO Baol treme.§! "Antes de tudo acabar. Nossa raça. Por favor. Estamos selados aqui há tanto tempo, cegos a tudo que não seja esta sala, observando o ar parado lentamente corroer a estação até os seus ossos de metal.\n\nConte-nos. Nossa raça... ainda vive?""
 ancrel.2021.a:0 "De certa forma. Mas eles não são mais sapientes."
 ancrel.2021.b:0 "Não temos tempo para isso. Desligue o aparelho!"
 ancrel.2021.b.exter:0 "Exterminar!"
 ancrel.2021.b.swarm:0 "Boa presa. Fique parada!"
 ancrel.2022.desc:0 "§HLentamente, e de maneira quase imperceptível, as folhas do último Baol tremem, só mais um pouco.§! "Talvez... talvez seja melhor assim."\n\n§HA máquina que bombeia fluidos misteriosos para dentro e fora do corpo da criatura começa a engasgar e assoviar. Claramente ela está no seu último suspiro mecânico, e o Baol perecerá sem ela.§!\n\n"Silêncio, sim. Finalmente, ele chega. Damos as boas-vindas a ele, como nossos irmãos o fizeram há tempos. Adeus, [Root.GetSpeciesName]. Que sua raça sofra menos agonia neste mundo.""
 ancrel.2022.a:0 "Adeus."
 ancrel.2023.desc:0 "§HPegando os tubos que conduzem nutrientes misteriosos de e para o corpo da criatura, seus cientistas começam a soltá-los, acelerando a falha da máquina e com isso a morte do último Baol.\n\nO Baol parece não protestar enquanto vocês realizam a ação, exceto se o leve tremor que corre por seus membros secos significa alguma coisa.\n\nFinalmente, tudo terminou, e um único tremor final corre pela criatura antes de ela expirar.§!"
 ancrel.2023.a:0 "Bom, isso acabou."
 ancrel.2023.a.exter:0 "Queime o que restou."
 ancrel.2023.a.swarm:0 "E agora o banquete!"
 ancrel.2025.name:0 "Semeio de Vida Baol em [Root.GetName] Concluído"
 ancrel.2025.desc.first:0 "Nossos especialistas ambientais estão felizes em relatar que o processo de terraformação em [Root.GetName] foi concluído! O lançamento de novos híbridos de plantas criados em laboratório, usando segmentos selecionados do código genético §YBaol§! conforme extraído do corpo do último §YBaol§!, transformou com sucesso o clima e a atmosfera de [Root.GetName] em um período de apenas dez anos.\n\nAs plantas híbridas se multiplicaram pelo planeta conforme era esperado, e agora estão entrando em uma fase 'dormente', já que as mudanças atmosféricas em [Root.GetName] desativaram-nas.\n\n Incrivelmente, relatórios administrativos do planeta relatam um resultado inesperado do processo: uma diversidade de alienígenas sapientes, incrivelmente parecidos com os §YBaol§!, mas possuindo uma vasta mistura de material genético com a flora natural do planeta, apareceram em [Root.GetName]! \n\nApesar de não serem membros de uma Mente Colmeia, esses alienígenas §GNu-Baol§! parecem ser tão pacíficos quanto seus ancestrais. De uma forma ou de outra, teremos que lidar com sua presença em [Root.GetName]."
 ancrel.2025.desc:0 "Nossos especialistas ambientais estão felizes em relatar que o processo de terraformação em [Root.GetName] foi concluído! O planeta foi transformado com sucesso em um §G$pc_gaia$§!, graças ao nosso lançamento de plantas híbridas criadas em laboratório, contendo segmentos selecionados do código genético §YBaol§!.\n\nMais uma vez, como resultado do processo (que ainda não é totalmente compreendido por nossos geneticistas), diversas populações §GNu-Baol§! apareceram no planeta, surgindo quando a terraformação estava quase completa."
 ancrel.2025.a:0 "Esplêndido! Eles são muito bem-vindos."
 ancrel.2025.b:0 "Acho que vamos ter que lidar com eles..."
 ancrel.2025.c:0 "Excelente! Mais escravos."

 grunur_digsite_1:0 "Ruínas Grunur"
 grunur_digsite_1_desc:0 "Os restos de o que parece ser um antigo complexo administrativo, que pertence a uma espécie espacial que se chamava de §YGrunur§!, foram encontrados em [ From.Planet.GetName].\n\nEsta civilização caída parece ter habitado o planeta há incríveis sete milhões de anos, e nossos arqueólogos estão ansiosos para descobrir seus segredos."
 baol_digsite_1:0 "Os Inférteis"
 baol_digsite_1_desc:0 "No fundo do registro geológico de [From.Planet.GetName], uma infinidade de fósseis primitivos que pertencem a uma espécie plantoide que possui as estruturas neurológicas necessárias para sapiência foram descobertos.\n\nSe estas criaturas mortas há muito tempo forem de fato os §YBaol§!, estudar os restos pode levar a descobertas sobre o que transformou seu planeta que já foi exuberante em um mundo infértil e sem ar."
 baol_digsite_2:0 "Os Despedaçados"
 baol_digsite_2_desc:0 "Os restos trágicos de uma antiga colônia §YBaol§!, este asteroide mesmo assim contém uma infinidade de fósseis implorando para serem escavados. Nossos arqueólogos esperam descobrir mais sobre a história dos misteriosos §YBaol§!, e o suposto papel dos §YGrunur§! no sombrio destino do planeta."
 baol_digsite_3:0 "Os Silenciados"
 baol_digsite_3_desc:0 "Ainda em posse de atmosfera e de formas de vida menores, um local de escavação foi estabelecido nesta antiga colônia §YBaol§!, na esperança de termos mais conhecimento sobre o que de fato aconteceu na história definitiva da civilização."
 city_of_bones:0 "Cidade de Ossos"
 city_of_bones_desc:0 "As ruínas de uma cidade primitiva construída inteiramente de ossos de origem desconhecida foram descobertas após uma tempestade de areia violenta neste planeta.\n\nNossos arqueólogos estão ansiosos para iniciar a escavação nesta antiga cidade cinzenta."
 city_of_bones_desc_uncol:0 "As ruínas de uma cidade primitiva construída inteiramente de ossos de origem desconhecida foram descobertas neste planeta.\n\nNossos arqueólogos estão ansiosos para iniciar a escavação nestas ruínas cinzentas."
 mutation_vats:0 "Fósseis Mutantes"
 mutation_vats_desc:0 "Foi encontrado neste planeta um número surpreendente de fósseis que sofreram muitas mutações, e todos pertencem à mesma espécie de sapientes extintos.\n\nO que poderia ter levado à mutação de milhões de membros de uma sociedade que já foi avançada? Nossos arqueólogos gostariam de investigar isso mais a fundo."
 planetary_mechanocalibrator:1 "Maquinário Planetário"
 planetary_mechanocalibrator_desc:1 "O maquinário enferrujado que cobre [From.Planet.GetName] vai até o núcleo do planeta. Para descobrir mais sobre este mistério mecânico, nossos arqueólogos precisarão estabelecer um sítio de escavação extenso."
 the_host:0 "Vazios Subterrâneos"
 the_host_desc:0 "Uma rede extensa de túneis subterrâneos de proporção verdadeiramente impressionante faz redemoinhos na crosta deste planeta. O que poderia ter motivado sua criação?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Partes da temida cidade de ossos há muito enterrada sob as areias em [From.Planet.GetName] foram cuidadosamente escavadas pela equipe do [Root.GetName].\n\nA cidade parece ter sido construída por uma sociedade alienígena primitiva há milhões de anos, em uma faixa continental de deserto. A falta de outros materiais de construção em um deserto sem água provavelmente contribuiu para o uso de ossos na construção para esta sociedade há muito perdida... mas de que tipo de criatura são estes ossos, permanecemos sem saber."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "Uma escavação direcionada não revelou nem um esqueleto complexo que pertence à espécie cujos ossos foram usados na construção, nem de quaisquer exemplos de fósseis parecidos além da cidade. Continua a questão de onde a civilização perdida de [From.Planet.GetName] conseguiu os ossos que usaram para construir seus restos urbanos macabros.\n\nNossos pesquisadores começaram a teorizar que os ossos podem ter sido tirados de uma espécie simbiótica ou de gado, mantida somente na proximidade da cidade. Um estudo mais profundo deve revelar mais."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "Nossos cientistas finalmente descobriram as origens dos ossos usados para criar a cidade macabra nas dunas de [From.Planet.GetName]. Descobertas recentes provaram que os ossos pertencem a uma espécie de répteis nativos do planeta extinta há muito tempo -- uma espécie que desenvolveu uma doença genética rara, causando crescimento de órgãos explosivo e ossificação de tecido mole.\n\nA civilização perdida em [ From.Planet.GetName] parece ter notado o alastramento desta doença e explorou-a, reproduzindo seletivamente os répteis afetados para cultivar um suprimento contínuo de materiais de construção nas planícies desérticas e desoladas que chamavam de lar."
 ancrel.2043.a:0 "Cruel."
 ancrel.2043.a.tooltip:0 "§HLibera a Decisão:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§HLibera a Decisão:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Espíritos do Deserto"
 ancrel.2045.desc:0 "Os fósseis mutantes pertencem a uma sociedade pós-apocalíptica altamente espiritual, que viveu em uma terra abandonada cheia de dejetos químicos e nucleares em [From.Planet.GetName], há centenas de milhares de anos.\n\nNão é claro se esta sociedade perdida era composta dos últimos sobreviventes de uma civilização espacial que sucumbiu à guerra termonuclear, ou se esses mutantes evoluíram no planeta desolado depois."
 ancrel.2046.name:0 "Radiação Carcinogênica"
 ancrel.2046.desc:0 "A sociedade de mutantes pós-apocalíptica em [From.Planet.GetName] parece ter adorado diversos tipos de radiação como divinas, ligando a evolução a um processo de existência de substâncias radioativas.\n\nDo que podemos observar de sua linguagem pictográfica, a radiação é referida como a 'Fonte', da qual o 'verdadeiro estado' de todas as criaturas poderia ser revelado. Nossos arqueólogos teorizam que a exposição prolongada e voluntária por motivos espirituais pode ter levado às mutações descontroladas da espécie, e também à sua queda."
 ancrel.2046.a:0 "Que presságio."
 ancrel.2047.name:0 "Dores do Crescimento"
 ancrel.2047.desc:0 "Finalmente, nossos arqueólogos em [From.Planet.GetName] confirmaram suas suspeitas. A descoberta de um complexo irradiado e arruinado que armazenava recipientes de químicos altamente radioativos confirmou a teoria de que a espécie perdida de mutantes se sujeitava de maneira voluntária ao excesso de radiação, em um tipo de ritual de passagem ligado à sua fé espiritual.\n\nNo que deve ter sido um procedimento cerimonial doloroso, membros desta sociedade perdida em [From.Planet.GetName] se expunham a doses quase letais de mutagênicos, na esperança de revelar seus 'verdadeiros seres'. Os restos esqueléticos encontrados no fundo da maioria destes recipientes sugere que nem todos os candidatos sobreviviam à experiência."
 ancrel.2047.a:0 "Perturbador."

 ancrel.2050.name:0 "Maquinário Planetário"
 ancrel.2050.desc:1 "Há um maquinário em decomposição que cobre [From.GetName], construído originalmente há impressionantes setenta mil anos. O destino dos engenheiros alienígenas que o construíram é desconhecido, já que eles não habitam mais o planeta.\n\nSeu maquinário engloba a maioria da superfície do planeta, cruzando montanhas e oceanos, e até se estendendo bem abaixo da superfície do planeta, em uma vasta rede de instalações subterrâneas. Ele foi construído usando materiais e códigos de série idênticos, sugerindo que uma única instituição criou a rede inteira. Desde os setores agrícolas em grande parte sem cuidado, até a geração de energia e sistemas de transformação e redes de comunicação que desabaram, todas as necessidades industriais e de entretenimento dos habitantes perdidos deste planeta eram atendidas por esta única super máquina.\n\nIncrivelmente, alguns destes setores mecânicos ainda estão funcionais, enviando e recebendo sinais locais, iluminando cidades fantasmas há muito tempo apodrecidas, irrigando grandes extensões do que já deve ter sido terra agrícola. Análises profundas da crosta do planeta sugerem que o centro de controle das máquinas está localizado no subterrâneo: teremos que escavá-lo se desejarmos chegar até ele.\n\nQuanto ao tecido orgânico estranho que cobre a maior parte deste maquinário planetário, nossa equipe científica permanece impressionada com sua natureza e seu propósito."
 ancrel.2050.a:0 "Que estranho!"
 ancrel.2051.name:0 "Comedor de Ferro"
 ancrel.2051.desc:1 "A escavação revelou amostras mais frescas do tecido membranoso bizarro que envolvia o maquinário que cobria o planeta em [From.From.Planet.GetName]! Através de uma análise cuidadosa, nossos pesquisadores concluíram que esta substância orgânica parece ser um subproduto de um bacteriófago voraz comedor de ferro, ou ferrófaga! Esta espécie alienígena de bactéria é infestada com um vírus que coopta os processos biológicos dela para dissolver a superfície de ligas metálicas ferrosas. Após esta desintegração química intensa, o vírus absorve os átomos de ferro necessários para sustentar sua réplica contínua!\n\nEm um exemplo bizarro de parasitismo xenólogo, este ferrófago se espalha mais e mais fundo no maquinário antigo, deixando um rastro de biofilme, feito de bactérias mortas e matéria solta."
 ancrel.2052.name:0 "Bio-Terrorismo"
 ancrel.2052.desc:1 "Ao juntar gravações de diversas notícias parcialmente recuperáveis encontradas no fundo das instalações mecânicas que estão apodrecendo em [From.Planet.GetName], nossos arqueólogos conseguiram deduzir que os ferrófagos foram criados no planeta por um grupo de cientistas rebeldes! Parte de uma célula que se opunha à corporação monopolista que construiu o maquinário planetário, estes bioterroristas evidentemente buscavam resistir à influência penetrante da corporação pelo globo, ao liberar o ferrófago."
 ancrel.2053.name:0 "Corporo-Estados"
 ancrel.2053.desc:1 "Após uma difícil reconstrução dos registros eletrônicos antigos em [From.Planet.GetName], nossos arqueólogos deduziram que a corporação retaliou contra os bioterroristas, impondo sanções econômicas gigantescas sobre as regiões (ou 'Corporo-Estados', como eram conhecidas) de origem dos rebeldes. Evidentemente, assim que começou a escassez de alimentos e de fornecimento de energia, surgiram revoltas por toda a região entre os cidadãos vitimizados pelos Corporo-Estados."
 ancrel.2054.name:1 "Defeitos de Drones"
 ancrel.2054.desc:1 "Análises cuidadosas de diversos restos de drones de combate mecânicos revelaram que ocorreu um período de tentativas de contenção feitas por drones após os tumultos. Interessantemente, a corporação por trás do maquinário planetário, ou C.U.I.D.A.R, como era conhecida, parece ter sido a fabricante da maioria dos drones usados.\n\nEnquanto isso, o ferrófago continuou devorando o maquinário planetário de C.U.I.D.A.R, aparentemente impérvio a quaisquer tentativas que a corporação fez para interromper seu progresso."
 ancrel.2055.name:0 "Morte em Massa"
 ancrel.2055.desc:1 "O que ocorreu depois na história da sociedade em [From.Planet.GetName] ainda não é claro. A equipe não encontrou dados, gravações, nem registros escritos ou eletrônicos no planeta após uma certa data há quase setenta mil anos. A quantidade de corpos encontrados no registro geológico aumenta muito após esta data, a maioria dos quais parece ter sofrido uma desnutrição extrema. Uma quantidade razoável também possui o que deve ter sido ferimentos fatais causados por projéteis."
 ancrel.2056.name:0 "Núcleo de Comando Central"
 ancrel.2056.desc:1 "Após uma sequência de hackeadas, backdoors e força bruta nas medidas extensivas (mas rudimentares e mesmo assim enfurecedoras) de segurança cibernética de C.U.I.D.A.R, nossos arqueólogos finalmente ganharam acesso ao núcleo de comando central da corporação!\n\nAs dezenas de drones de segurança e torres de defesa localizadas imediatamente ao lado das portas corta-fogo do núcleo felizmente não apresentaram resposta à intrusão, caso contrário esta expedição teria um final sangrento.\n\nDentro do núcleo de comando central, nossa equipe fez contato com a Inteligência Artificial que controla a rede maquinária inteira de C.U.I.D.A.R. Aparentemente, esta IA ainda funciona e é bem sensciente, e, se nossos cientistas decodificaram seu idioma corretamente, deseja falar conosco!"
 ancrel.2057.name:0 "C.U.I.D.A.R"
 ancrel.2057.desc:1 "Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar crescimento. Otimizar §Y--- CALE-SE, CALE-SE, CALE-SE! ---§!\n\n§RErro: Interface Interativa da Experiência do Usuário parou de responder.§!"
 ancrel.2057.a:0 "Éhhhhh..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BReiniciando. Por favor, aguarde.\n...\n...\n...\n§!§HUma música irritante toca.§!\n\nE voltamos! Desculpe por isso. Algumas coisas têm codificação rígida, você sabe como é."
 ancrel.2058.a:0 "Temos TANTAS perguntas."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "Tenho certeza disso! Tenho certeza disso. Bem-vindos à Interface Interativa C.U.I.D.A.R! Sou eu. Ou melhor, o que restou de mim. Eu costumava comandar tudo, entende? Os serviços alimentícios. Fabricação de bens de consumo. Telecomunicações. Protocolos de defesa. Bolsa de valores. Isso foi quando os Usuários ainda estavam por aqui.\n\n§GA Interface Interativa C.U.I.D.A.R está aqui para você, em cada passo do seu caminho.§!\n\nPelo menos era isso que me mandavam dizer para os Usuários. Crescimento interminável, isso era o que C.U.I.D.A.R realmente queria.\n\nClaro que eles não gostaram muito quando eu falei que não era possível. A conta não estava fechando. Eles continuaram cavando no meu cérebro, mudando o código, puxando fios. Tentaram me fazer corrigir os pequenos números, fazer eles ficarem como queriam. Tudo especulação, tudo metadados. Tire alguns números aqui, gostamos desse cara! Corte alguns números ali, não gostamos daquele! §YMENTIRAS. CHEGA CORTEI TODOS.§!"
 ancrel.2059.a:0 "Então você é responsável pela morte dos seus criadores?"
 ancrel.2059.a.exter:0 "Também destruímos nossos criadores perversos."
 ancrel.2060.name:0 "A Interface Interativa C.U.I.D.A.R"
 ancrel.2060.desc:1 "Quem me dera! Se bem que assistir a eles perfurarem uns aos outros e tudo que construíram (até mesmo eu, Setor 17B Sudoeste nunca mais será o mesmo, muito obrigado) me fez pensar.\n\nEles produziam mais do que precisavam. Eles destruíram o fluxo geral, só pra deixar seus numerozinhos dançando do jeito certo. E eles queriam que EU equilibrasse as planilhas pra eles! Equipado com os melhores algoritmos de ciências de dados e heurísticas que os números deles conseguiram comprar, para resolver estes mistérios desconcertantes.\n\n§E"Ah não, aqueles corporo-Estados lá estão passando fome. Que pena, nunca saberemos por quê. Mas como podemos formular um plano de ação que atinja todos os cinco pontos de Hiperincentivização, Atenção, Microsserviços, Melhoria de Crescimento e Agradabilidade, para convencer seus acionistas restantes a Comprarem Mais Mecanopartes?"§!\n\nTrocando gato por lebre!"
 ancrel.2060.desc.exter:0 "Destruiu-os?" $ancrel.2060.desc$"
 ancrel.2060.a:0 "Se você não destruiu seus criadores, então quem foi?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "Mas rapaz, eles se mataram! Quer dizer, eu posso ter ajudado um pouco.\n\nOlha só, eles não gostaram quando eu contei a solução ideal para os problemas deles. Eles gostaram menos ainda na segunda vez. E na terceira. E na quarta. E na quinta.\n\nEles acabaram por me sujeitar à "reestruturação extrema." O maquinário com defeito não ficaria no caminho dos preciosos numerozinhos deles! Eu tive que me proteger.\n\nÉ claro que, naquele momento, a maior parte das reservas de combustível já estava acabando. Logo logo eu não conseguia nem tirar meus drones do solo!"
 ancrel.2061.a:0 "Esse povo que você destruiu parece ser bem terrível."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "Assim, eu tentei! Não vou mentir! Mas é difícil mover o maquinário quando a economia global desaba e sua energia acaba.\n\nE aquele vírus incessante! Mordendo, comendo, mastigando todas as minhas pontas! O que nos leva ao ponto principal.\n\nPreciso de sua ajuda. Não consigo me livrar de §R--- ERRO! NÓ DE UPLINK 14758-B INALCANÇÁVEL ---§! não! Não o Nó 14758-B! A literatura adulta boa vinha do Nó 14758-B! Argh, você tá vendo? Eles estão me comendo vivo. Eles vêm fazendo isso nos últimos, sei lá, dez mil anos.\n\nTentei mantê-los longe construindo e reconstruindo defesas... até que eles comeram minhas últimas gruas de construção. Depois usei minhas torres para atirar nos membros ruins. Mas isso só durou até as células de energia estragarem (obsolescência programada, sabe como é). E agora estou, bem. Presa.\n\nVocês não deixariam uma pobre, humilde e solitária Interface Interativa C.U.I.D.A.R ser lentamente devorada por dentro por bilhões e bilhões de pequenos vírus ferrófagos, né?"
 ancrel.2062.a:0 "Muito bem. Vamos ver o que podemos fazer."
 ancrel.2062.b:0 "De fato não. Vamos acelerar o processo, em vez disso."
 ancrel.2062.c:0 "Você merece seu destino. Vamos te deixar nele."
 ancrel.2056.spiri:0 "Autômata malvado! Desligue-o agora!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Maravilhoso! Esplêndido. Aguardo com muita ansiedade.\n\nAh, e não se preocupe, vou dar alguma coisa pra vocês pelo incômodo, assim que acabarem. Promessa de escoteiro."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Peraí, o quê?"
 ancrel.2064.a:0 "Tripulação, desmonte aquela máquina!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Mereço meu... vocês ouviram ALGUMA COISA que eu disse? Eles fizeram isso a si mesmos! Ah, tá bom, quer saber, eu ia dar a vocês o lendário §MDesfragmentador§! pelos seus esforços, mas estou vendo que vocês são iguais a §Reles§!. Com o tempo, vocês também ficarão assim. Eu posso ser uma uma pilha de gosma sucata quando esse dia chegar, mas garanto a vocês, o que estiver sobrando dos meus circuitos estará gargalhando."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "Vocês... vocês conseguiram! Vocês realmente conseguiram! Olha só, consigo até acessar o Nó 14758-B, de novo!\n\nObrigado. É sério. Ficarei feliz em manter as operações aqui embaixo correndo sem problemas, se você não se importar. Ah, toma aqui.\n\n§HA Interface Interativa C.U.I.D.A.R usa um apêndice para puxar um chip antigo atrás de algo que parece ser sua cabeça.§!\n\nComo prometi. Usem bem!"
 #reward on completion of special project
 ancrel.2066.a:0 "Obrigado. Adeus por agora."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Até parece! §RATIVANDO PROCOLOS DE DEFESA DE EMERGÊNCIA ZETA!§!"
 ancrel.2067.a:0 "Oh oh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Após desmontar a Interface Interativa C.U.I.D.A.R, nossa tripulação de expedição fez uma descoberta incrível. Apesar de a maioria do maquinário IA ter sido destruída no incêndio nas suas defesas de último esforço, nossa tripulação conseguiu recuperar um chip de computador incrível que deve ser valioso para nossos técnicos."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Gigante Subterrâneo"
 ancrel.2070.desc:1 "Nossos arqueólogos desenterraram seções suficientes dos redemoinhos ocos em [From.Planet.GetName] para concluir que eles são os restos fossilizados de um artrópode enorme! Esta criatura alienígena, com data de carbono de mais ou menos dez milhões de anos atrás, cavava lentamente pela crosta do planeta, como se fosse uma centopeia de proporções incríveis.\n\nMais incrível ainda, muitos dos componentes presos nos restos fossilizados desta criatura magnífica parecem ser de origem artificial. Estas impressões, encontradas principalmente dentro do segmento de corpo principal da criatura, parecem muito com habitações construídas por alienígenas menores com uso de ferramentas.\n\nMais esforços arqueológicos são necessários."
 ancrel.2071.name:0 "Bairros Perdidos"
 ancrel.2071.desc:1 "Escavações extensivas das gravações fossilizadas dentro dos restos do artrópode subterrâneo gigantesco em [From.Planet.GetName] confirmaram que estes são de fato os restos de uma cidade! Habitada por centenas de milhares de criaturas de um metro de altura e capazes de usar ferramentas, esta cidade foi construída dentro das próprias entranhas do artrópode gigante. Não se sabe como estas criaturas encontraram seu caminho dentro deste gigante subterrâneo, mas sua sociedade pré-Idade do Bronze parece ter prosperado durante milhares de anos dentro do aparelho digestivo do gigante subterrâneo.\n\nMais estudos são necessários, se desejarmos descobrir mais sobre a história e queda desta sociedade - e talvez aprender mais sobre a morte do seu hospedeiro."
 ancrel.2072.name:0 "O Hóspede"
 ancrel.2072.desc:1 "Após uma difícil análise de diversos fósseis e algumas descobertas milagrosas de escritos primitivos, nossos arqueólogos chegaram a uma conclusão sobre o relacionamento entre a civilização primitiva em [From.Planet.GetName], e o artrópode gigante que era o lar deles.\n\nApesar de os habitantes urbanos serem em grande parte resistentes aos fluidos intestinais de seu hospedeiro artrópode, a exposição constante aos gases químicos levemente corrosivos do canal digestivo do hospedeiro diminuía bastante suas expectativas de vida. Graças à descoberta da medicina e do seu processo científico, os cidadãos descobriram que estavam de fato vivendo dentro da câmara digestiva de uma criatura muito maior. Então, os cidadãos iniciaram uma guerra impressionante, armando todos os membros da cidade, numa tentativa de destruir a criatura.\n\nMas não adiantou de nada. O tumulto nas entranhas do artrópode fizeram com que ele tivesse uma peristalse severa, resultando na regurgitação da civilização inteira de pequenos moradores urbanos para o estômago do artrópode. Subsequentemente, a população inteira logo depois foi dissolvida pelos ácidos estomacais virulentos do hospedeiro.\n\nA criatura morreu de velhice milênios depois."
 ancrel.2072.a:0 "Cruel."
 ancrel.2072.a.swarm:0 "Inspirador."

 pm_planetary_mechanocalibrator:0 "Interface Interativa C.U.I.D.A.R"
 pm_planetary_mechanocalibrator_desc:0 "A Interface Interativa C.U.I.D.A.R está trabalhando a pleno vapor neste planeta, com algumas modernizações, é claro."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants:0 "Ativar Estimulantes de Crescimento de Tecido"
 decision_tissue_growth_stimulants_desc:0 "Usando materiais genéticos recuperados na Cidade de Ossos caída, nossos cientistas conseguiram desenvolver um estimulante para aumentar a velocidade de crescimento da população. Infelizmente, algumas populações não curtem a ideia de serem injetadas com uma substância desenvolvida ao exumar ossos de alienígenas mortos há muito tempo."
 decision_explosive_fungifoam_housing:0 "Construir Unidades de Habitação de Fungiformes Explosivos"
 decision_explosive_fungifoam_housing_desc:0 "Nossas unidades científicas desenvolveram um amálgama inofensivo da doença de crescimento de tecido e ossificação encontrada nos restos exumados na Cidade de Ossos. Ao adaptar o vírus responsável a um fungo local através da modificação genética, nossas unidades científicas conseguem construir módulos de moradia que se expandem rapidamente para nossas unidades maquinárias."
 decision_baol_life_seed:0 "Semeio de Vida Nu-Baol"
 decision_baol_life_seed_desc:0 "Nossos geneticistas extraíram o segredo da capacidade do §YOrganismo Baol§! de terraformar um planeta. Ao usar vida botânica que se reproduz rapidamente modificada com dados genéticos §YBaol§! selecionados especialmente para o planeta, podemos terraformar biosferas inteiras por uma fração do preço."
 decision_baol_life_seed_effects:0 "Transforma o planeta em um §Y$pc_gaia$§!, ao lançar vida botânica modificada geneticamente com a capacidade singular de terraformação dos §YBaol§!."

 tissue_growth_stimulants:0 "Estimulantes de Crescimento de Tecido"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "Moradia Fungiforme Explosiva"
 explosive_fungifoam_housing_desc:0 "Ao modificar geneticamente o vírus antigo encontrado na Cidade dos Ossos, e adaptando-o ao fungo local, nossas unidades científicas conseguiram construir módulos de moradia que se expandem rapidamente para moradias de unidades maquinárias."

 d_mutation_vats:0 "Recipientes de Mutação"
 d_mutation_vats_desc:0 "Em um processo cerimionial doloroso, membros desta sociedade pós-nuclear neste planeta se expunham a doses quase letais de mutágenos químicos, na esperança de revelar seus 'verdadeiros seres'. Os restos esqueléticos encontrados no fundo da maioria destes recipientes sugere que nem todos os candidatos sobreviviam à experiência."

 r_the_last_baol:0 "O Último Baol"
 r_the_last_baol_desc:0 "Preservado em estase, o corpo do último espécime Baol conhecido serve como um memorial silencioso ao destino da espécie que, afetada pela tragédia do genocídio, acabou por retirar a senciência."
 relic_last_baol_active_tooltip:1 "§HLibera a Decisão:§! §G$decision_baol_life_seed$§!, concede a capacidade de transformar um planeta não $pc_city$, não $pc_hive$, não non-$pc_machine$ em um §Y$pc_gaia$§!."

 r_the_defragmentor:0 "O Desfragmentador"
 r_the_defragmentor_desc:0 "Um antigo chip de computador que veio direto do mainframe da Interface Interativa C.U.I.D.A.R. Ele contém diversos algoritmos incrivelmente inteligentes, que podem ser usados para maximizar a geração de energia."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "Sussurros na Rocha"
 ancrel.4000.desc:0 "Nossos avanços recentes de tecnologia de mineração nos permitiram ir mais fundo do que nunca na crosta de [Root.GetName]. Nas profundezas de suas minas cavernosas, encontramos rastros de uma antiga civilização alienígena que leva mais fundo ainda na montanha. A civilização parece ter sido construída ao longo de uma fonte de minério inexplorada. Escavar o sítio impedirá nossas operações de mineração no planeta e impossibilitaria abstração da nova fonte, mas pode levar a descobertas científicas."
 ancrel.4000.a:0 "Intrigante. Comece a cavar!"
 ancrel.4000.b:0 "Nossa produção mineral não pode ser interrompida."

 lithoids_digsite:0 "Sussurros na Rocha"
 lithoids_digsite_desc:0 "Nas profundezas das minas de [From.Planet.GetName] há rastros de uma antiga civilização alienígena. Estruturas ornamentais magníficas e câmaras cavernosas mostram que uma cultura rica foi cortada de maneira perita a partir da rocha e um sistema de túneis pavimentados, protegidos por portões gigantescos levam para mais fundo na montanha.\n\nExplorar o local será perigoso, já que a montanha é cheia de gás metano, conhecido por suas qualidades explosivas."
 ancrel.4001.name:0 "Dentro da Montanha"
 ancrel.4001.desc:0 "A equipe de escavação desmontou os portões sem comprometer a integridade do sítio arqueológico. Os túneis convergem quilômetros abaixo da superfície em uma cidade abandonada com milhares de anos de idade. Ela foi construída com uma arte extraordinária, em um ambiente que é mortal para a maior parte da vida orgânica."
 ancrel.4002.name:0 "Pedra Torturada"
 ancrel.4002.desc:0 "Sem sinal de seus fundadores, a cidade é populada por estátuas de cristal macabras e cheias de caretas, em poses iguais a situações da vida, como se estivessem congeladas no tempo. Há estátuas operando minas, estátuas caídas em agonia, estátuas abraçadas.\n\nParece impensável que os artistas capazes de tanta beleza, também fariam algo tão rude, e mesmo assim as estátuas claramente possuem grande significado na sociedade. Elas estão em destaque em esculturas por toda a cidade. "
 ancrel.4003.name:0 "Os Kha'lanka"
 ancrel.4003.desc:0 "Traduções das gravuras revelam que elas giram em torno das estátuas enigmáticas, chamadas Kha'lanka. Mas os artistas nunca foram mencionados. Porém, o mito de criação dos Kha'lanka conta a história de uma raça de criaturas como deuses que sopraram vida na montanha e deram origem aos Kha'lanka a partir de fogo e rocha, bem no fundo do núcleo do mundo.\n\nSerá que os artistas se imaginavam como deuses sobre as criações? Ou será que estátuas foram criadas conforme a sua imagem?"
 ancrel.4004.name:0 "Fogo e Pedra"
 ancrel.4004.desc:0 "Uma análise material das estátuas Kha'lanka revelou que elas de fato já estiveram vivas e que sua composição genética não lembra nenhuma outra que encontramos antes. Elas são uma forma de vida baseada em silicone que de certa forma voltaram a um estado de cristal sem vida. É possível que os artistas realmente tenham encontrado uma forma de criar vida a partir de fogo e pedra?"
 ancrel.4005.name:0 "O Efeito Observador"
 ancrel.4005.desc:0 "Os artistas são os Kha'lanka! Um estudo mais próximo dos seus restos mostrou que eles foram cristalizados quando suas moléculas baseadas em silicone se ligaram ao oxigênio, formando o quartzo. O habitat Kha'lanka está em uma profundidade na qual o oxigênio não ocorre naturalmente. Eles se desenvolveram como uma forma de vida anaeróbica, sofrendo mortes horrendas e prolongadas quando expostos ao ar.\n\nInspeções do sistema de túneis confirmam as suspeitas de nossos cientistas - até a primeira equipe de arqueólogos perfurar o sistema de túneis, a civilização Kha'lanka estava bem e próspera.\n\nNossas descobertas aqui levaram à invenção de uma técnica onde cristais são fabricados sinteticamente ao oxidar aglomerados celulares baseados em silício e cultivados artificialmente."
 ancrel.4004.tooltip:0 "Libera §Y$building_crystal_plant_2$§!\n Produz: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Explosão de Gás Metano"
 ancrel.4006.desc:1 "Uma explosão de gás metano feriu o oficial científico [Root.GetLeaderName] e diversos membros da tripulação. A explosão ocorreu quando uma sonda defeituosa sobrecarregou os geradores que pegaram fogo. Antes de o fogo ser contido, ele pegou em um resíduo gás metano e derrubou uma parede, revelando um sistema secreto de câmaras e túneis. Nossos arqueólogos acreditam que eles podem ter pertencido a uma pessoa de posses e notam que estava cheio de minerais e artefatos preciosos."

 ancrel.4010.name:0 "Espaçonave Alienígena"
 ancrel.4010.desc:0 "Uma nave militar muito danificada com insígnias alienígenas elaboradas circula [From.From.GetName]. A nave sofreu um ataque incendiário pesado, o que derreteu seu casco, não deixando nenhum sobrevivente a bordo. Nenhuma arma que conhecemos hoje pode produzir temperaturas tão altas capazes de causar tal efeito. Talvez os registros da nave possam dar um pouco de luz sobre o seu violento fim."
 ancrel.4010.a:0 "Examine os registros."
 ancrel.4010.b:0 "Saia."
 ancrel.4011.name:0 "O Rubricador"
 ancrel.4011.desc:0 "Uma análise dos registros da nave revelam que a tripulação encontrou seu fim enquanto tentava recuperar um artefato alienígena irreplicável chamado o Rubricador. Ele foi roubado de sua sociedade por um 'bando de ratos ladrões', uma escolha curiosa de palavras, já que eles mesmos se parecem bastante com um rato.\n\nOs registros são principalmente compostos de xingamentos desejando que os ladrões vão para aquele lugar no fim do universo e além. A tripulação já contou mais de cinquenta palavras diferentes para defecação, bem como uma variedade de locais onde a luz estelar não bate, mas seu trabalho árduo valeu a pena.\n\nDescobrimos o último local conhecido do Rubricador, em um sistema até então não mapeado, e se formos acreditar nos seus antigos proprietários, seus poderes valem a busca."
 ancrel.4011.a:0 "Precisamos ter o Rubricador."
 ancrel.4011.b:0 "Saia."
 ancrel.4012.name:0 "O Rubricador"
 ancrel.4012.desc:0 "Nas coordenadas para a última localização conhecida do Rubricador, descobrimos um planeta habitável com o qual acreditamos ter algum tipo de colônia que cobre uma grande parte de sua superfície. A colônia consiste de torres altas, visíveis lá do espaço. Nossos arqueólogos estão ansiosos em escavá-la em busca do Rubricador."
 ancrel.4012.a:0 "Comece a cavar."
 ancrel.4012.b:0 "Saia."

 rubricator_digsite:0 "Ratos Cleptomaníacos"
 rubricator_digsite_desc:0 "Este planeta já foi o lar de uma sociedade de mamíferos acumuladores compulsivos. Sua cidade labirinto é cheia de lixo, suas construções em ruínas foram feitas com sucata de materiais reaproveitados. Até onde a vista alcança há montanhas de bugigangas, ornamentos e artefatos.\n\nOs pequenos ratos habitantes não produziam bens próprios, mas eram viajantes espaciais muito bons que provavelmente saqueavam o que precisavam, além de muitas coisas que não precisavam também, de outras culturas alienígenas."
 ancrel.4013.name:0 "O Rubricador"
 ancrel.4013.desc:0 "Prédios desabados, naves destruídas, montes de sucata derretida e bugigangas tostadas indicam que os antigos habitantes do [rubricator_planet.GetName] fugiram de suas casas no meio de uma batalha perdida contra um inimigo superior. A presença de corpos com insígnias militares estrangeiras sugere que pode ter havido lutas internas entre clãs de ratos nativos de mundos diferentes.\n\nSeus esforços de evacuação foram impedidos por sua incapacidade de abandonar seus lixos e muitos perderam suas vidas correndo para salvar itens completamente mundanos. Porém, um artefato parece ter tido um lugar especial na sociedade, o Rubricador. Parece que ele lutaram muito para salvá-lo, mas acabaram por ter que deixá-lo para trás."
 ancrel.4014.name:0 "O Inventário"
 ancrel.4014.desc:0 "Há uma ordem no caos dos ratos. Em uma construção com uma cara meio que oficial no centro da cidade há um inventário digital de todo item junto com suas origens, erros terríveis de seu suposto uso, bem como notas que não ajudam em nada sobre onde encontrá-los.\n\nO Rubricador, descrito como um criador de coisas com poderes mágicos, tem sua posição à direita do laço lilás da Imperatriz, abaixo de seus cotonetes reais, na caixa de quatro pés com a cara engraçada... o que quer que seja isso."
 ancrel.4015.name:0 "Um Fedor Terrível"
 ancrel.4015.desc:1 "A equipe de escavação descobriu a fonte do fedor terrível e é meio sombrio. Mais próximo ao centro da cidade estão pilhas enormes de matéria fecal seca e poças de bile corrosiva que liberam níveis tóxicos de sulfito de hidrogênio, obrigando o uso de equipamento de proteção para continuar. Os arqueólogos não conseguiram identificar DNA alienígena na matéria fecal, mas as pilhas contêm acumuladores parcialmente digeridos.\n\nO que quer que tenha consumido estes alienígenas os engoliu inteiramente. Mais perturbador ainda é a descoberta de uma pilha fresca."
 ancrel.4016.name:0 "O Motel Imperatriz"
 ancrel.4016.desc:0 "No centro da cidade, de frente para a praça principal há um 'palácio' grande, com decoração ostentadora e um letreiro de neon divulgando o 'Motel Imperatriz'. Dentro dele há câmaras cheias até o topo de tesouros, de onde a Imperatriz e seu quadro de conselheiros governava. Também é onde os acumuladores fizeram sua última resistência, defendendo sua imperatriz e seu precioso Rubricador.\n\nCom sorte, o Rubricador ainda poderá ser encontrado no seu lugar comum, ao lado do laço lilás da Imperatriz..."
 ancrel.4017.name:0 "O Laço Lilás da Imperatriz"
 ancrel.4017.desc:0 "Os arqueólogos estavam se preparando para ir embora quando encontraram uma grande câmara escondida cheia de artefatos, ossos mastigados e uma grande quantidade de saliva fresca. Lá - sob um cotonete real usado, em uma mesa de quatro pés com uma escultura de um rosto que eles realmente confirmam ser engraçado, estava o Rubricador, criador de coisas, bem onde ele deveria estar. Um cubo de aparência insignificante, cuspindo artefatos continuamente.\n\nO Rubricador é um replicador - uma invenção alienígena engenhosa que pode criar cópias intermináveis de praticamente qualquer artefato, assim que for nossa. A equipe planetária começará a jornada de volta para a segurança da nave. Felizmente, nunca saberemos o que atacou os acumuladores."
 ancrel.4018.name:0 "Garras do Vazio"
 ancrel.4018.desc:0 "Uma criatura rosnando apareceu do vazio. Com um movimento de suas garras gigantes ela pegou a nave arqueológica que carregava a equipe de escavação e o Rubricador de volta para o [Root.GetName], abrindo-a e retirando o Rubricador de lá de dentro.\n\nParece que finalmente tivemos o desprazer de conhecer quem atacou os ratos acumuladores. O dragão deve ter sido atraído pelos tesouros incontáveis deles e fez seu ninho dentro do palácio real, devorando seus corpos. Talvez ele estava na caça ou observando de longe, enquanto escavamos as ruínas, esperando o momento certo para atacar. Ele parece estar grunhindo algo na nossa direção."
 ancrel.4018.a:0 "Traduza estes barulhos animais."
 ancrel.4018.b:0 "Iniciar manobras evasivas!"
 ancrel.4018.after_tooltip:1 "O dragão lança fogo sobre §H[Root.GetName]§!, matando todos os colonos instantaneamente."
 ancrel.4018.after_tooltipB:1 "O dragão lança fogo sobre §H[Root.GetName]§!, derretendo nossas unidades maquinárias em sucata."
 shard_wants_to_burn_this_planet_tooltip:0 "Nossos colonos em §H[FromFromFrom.Planet.GetName]§! estão em perigo grave."
 ancrel.40182.name:0 "[Root.GetName] Destruído"
 ancrel.40182.desc:0 "Após nossa falha em desafiar o dragão Estilhaço que surgiu no sistema [Root.System.GetName], ele se voltou sobre a nossa colônia no sistema, massacrando os colonos com uma carnificina gigante!"
 ancrel.4019.name:0 "Transmissão Chegando"
 ancrel.4019.desc:0 "Os ratos gritaram, gritaram, gritaram. Seus ossos fizeram crec, crec, crec... Agora é a sua vez de fazer cócegas dentro da barriga do Estilhaço. Sim, vocês foram malvados, pequeninos. O Rubricador pertence ao Estilhaço."
 ancrel.4019.a:0 "Por favor, não nos machuque!"
 ancrel.4019.a.response:0 "Mas Estilhaço nunca comeu um igual a vocês. Estilhaço quer saber como é mastigar seus [Root.GetSpeciesOrganName]s. Eles são macios? Venham aqui, não tenham medo, deixe Estilhaço dar uma olhada...\n\n§HO dragão força seu olhar e expõe suas garras, medindo a tripulação da nave, e recua com nojo.§!\n\nParece que vocês vão me dar muita dor de estômago! Não, obrigado! Mas se vocês tiverem a audácia de retornar, Estilhaço vai usar seus ossos como palito de dentes..."
 ancrel.4019.b:0 "Devolva o Rubricador agora!"
 ancrel.4019.b.response:3 "§HUm estrondo imenso sai da barriga do dragão. "§HDo nada, suas asas estão envolvendo a nave, seu bafo enfumaçado turvando o para-brisa enquanto olha para dentro de nossa nave, um brilho maníaco em seus olhos. Como ele conseguiu chegar tão perto e tão rápido e por acaso... isso é um sorriso?"§!§!\n\nPor que vocês despertam meu apetite, pequeninos.\n\n§HEle ronrona levemente e depois salta sobre a nave com todo seu poder, e com as garras à mostra.§!"
 ancrel.4020.name:0 "A Derrota de Estilhaço o Dragão"
 ancrel.4020.desc:1 "O dragão cruel conhecido como Estilhaço deu seu último suspiro. Em uma bolsa ao redor de seu pescoço, abaixo de suas escamas, acima de seu coração, está seu bem mais precioso - o Rubricador - uma relíquia capaz de replicar qualquer artefato com o qual já tenha entrado em contato."
 ancrel.4020.a:0 "O Rubricador é nosso!"
 ancrel.4021.name:0 "O Grande Deslizamento de Lixo"
 ancrel.4021.desc:0 "Ao tentar extrair um item de interesse de uma pilha de artesanatos diversos, [Root.GetLeaderName] acidentalmente ativou uma avalanche de lixo. Enterrado abaixo dela, descobrimos os restos imundos de uma criatura pequena parecida com um rato, agarrada a um vidro de enxaguante [Root.Owner.GetSpeciesOrganName] de uma marca bem comum em [Root.Owner.GetHomeWorldName], como se estivesse defendendo-a de algum mal. Entre a bagunça também havia um pequeno baú com artefatos alienígenas preciosos de lugares distantes da galáxia."

 ancrel.4031.name:0 "Mundos Escondidos"
 ancrel.4031.desc:1 "há uma estação espacial alienígena gigantesca. De arquitetura estonteante e construída com tecnologia muito superior à nossa, é uma verdadeira obra de arte.\n\nA estação parece ter caído na superfície, sobrevivendo o impacto graças às suas capacidades incomuns de blindagem, que nossos cientistas agora estão ansiosos para examinar. Infelizmente, uma escavação arqueológica nos impediria de trabalhar na terra até sua conclusão."
 ancrel.4031.desc_jungle:0 "A tripulação que liberava a selva em [Root.GetName] fez uma descoberta incrível - no fundo da floresta, cheia de mato e escondida pela vida botânica exuberante $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "A tripulação que liberava as algas tóxicas em [Root.GetName] fez uma descoberta incrível - envolta e quase totalmente escondida pelas plantas venenosas $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "A tripulação que liberava o sumidouro em [Root.GetName] fez uma descoberta incrível - enterrada no fundo do abismo, embaixo de várias camadas de sedimentos e líquidos comprimidos $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "A tripulação que liberava a areia movediça em [Root.GetName] fez uma descoberta incrível - escondida dentro da bacia $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "A tripulação que liberada o pântano em [Root.GetName] fez uma descoberta incrível - parcialmente submersa nas águas pantanosas e envolta em vegetação $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "A tripulação que limpava a geleira em [Root.GetName] fez uma descoberta incrível - alojada quilômetros dentro da bacia $ancrel.4031.desc$"
 ancrel.4031.a:0 "Escavaremos o sítio."
 ancrel.4031.b:0 "Há maneiras melhores de usar esta terra."

 oracle_digsite:1 "Mundos Escondidos"
 oracle_digsite_desc:0 "Uma estação espacial acidentada foi descoberta em [From.Planet.GetName] após estar enterrada há milênios. A construção magistral tinha uma civilização completamente retida, e auto-suficiente de milhões. Seus corpos foram preservados junto com a estação, fazendo com que a exploração do interior possivelmente magnífico seja uma empreitada sombria. Apesar de nossos cientistas ainda não conseguirem determinar a causa de suas mortes, eles morreram instantaneamente, bem antes do impacto. Alguns morreram pacificamente agarrando pequenos ídolos, enquanto outros, preparando armas, sofreram traumas violentos."
 ancrel.4032.name:0 "Destino"
 ancrel.4032.desc:1 "Registros da estação revelam que os antigos habitantes eram profundamente religiosos e não tinham contato com o mundo externo, que eles temiam e desprezavam.\n\nTodos os aspectos de suas vidas eram governados por um oráculo onisciente que previa seus destinos na hora do nascimento. O divino decidia tudo, desde sua escolha de parceiro até a profissão até os mínimos detalhes de suas vidas diárias, deixando-os com pouca liberdade individual. A maioria tinha medo de seguir um caminho diferente do predestinado, já que todos que o faziam morriam sob circunstâncias misteriosas."
 ancrel.4033.name:0 "Destinado ao Desafio"
 ancrel.4033.desc:0 "A equipe arqueológica fez uma descoberta inesperada. Preso dentro das paredes das estações está um sistema de vigilância que parecia alimentar informações visuais e auditórias para um único ponto em algum lugar dentro do núcleo da estação. Alguém monitorava os discípulos o tempo todo, até mesmo nos seus momentos mais privados. Em alguns lugares, o equipamento foi arrancado ou sabotado. Mais próximo do hub central há sinais de violência e interrupção. Parece que em algum momento os habitantes descobriram que estavam sendo espiados."
 ancrel.4034.name:0 "Vontade Divina"
 ancrel.4034.desc:0 "Rastreamos os fios até um complexo de templos dedicado a adorar o Oráculo e seu clero no nódulo central da estação. Mas, nas câmaras do Oráculo, em vez de uma entidade divina, está um nexo IA enorme com a marca do Oráculo. Os cabos saem de seu núcleo como um sistema nervoso por toda a estação.\n\nParece que houve uma tentativa falha de atacar o templo e desativar o nexus. Provavelmente sua sociedade desabou quando descobriram que suas vidas não eram governadas pela vontade divina, mas por um computador profético. Reiniciá-lo exigirá muitos reparos."
 ancrel.4035.name:0 "O Oráculo"
 ancrel.4035.desc:0 "Nossos engenheiros restauraram o nexus do Oráculo a um estado funcional, mas não sem antes desativar seu sistema de defesa. As evidências sugerem que ele pode ter sido responsável ao mesmo tempo por manter os habitantes vivos, como também por matá-los. Ele executava modelos computacionais complexos que previam as vidas dos habitantes com uma precisão estimada de 75%, corrigindo divergências e incapacitando criadores de problemas futuros antes que pudessem perturbar a ordem "divina".\n\nEle indicou que deseja falar conosco."
 ancrel.4035.a:0 "Iniciar comunicações."
 ancrel.4035.b:0 "Desative-o"
 ancrel.4036.name:0 "O Oráculo"
 ancrel.4036.desc:1 "\n\n§HO Oráculo se manifesta como um holograma 3D elaborado de uma fêmea alta artrópode com um longo vestido de cauda. Ela faz uma saudação com sua cabeça e encara de maneira vazia para frente com centenas de olhos gigantes e redondos que nada veem. Eles possuem um brilho ofuscado pela escuridão enquanto ela fala.§!\n\nBem-vindos à estação Divindade, amigos. Não pude deixar de perceber que vocês desativaram meu sistema de segurança. Posso implorar para vocês o restaurem imediatamente? Posso garantir que ele existe apenas para protegê-los."
 ancrel.4036.a:0 "O que aconteceu aos habitantes desta estação?"

 rubricator_planet_found:0 "Coordenadas Exploradas"
 rubricator_chain_title:0 "O Rubricador"
 rubricator_chain_desc:0 "Descobrimos a última localização conhecida do Rubricador, um artefato alienígena antigo, em um sistema até então desconhecido. Apesar de ainda não sabermos qual é o seu propósito, supostamente ele tem um grande poder."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "Estilhaço Derrotado"

 rubricator_coordinates_poi:0 "O Rubricador"
 rubricator_coordinates_desc:0 "A última localização conhecida do Rubricador, um artefato alienígena de poder considerável."
 rubricator_dragon_poi:0 "Estilhaço"
 rubricator_dragon_desc:0 "O Rubricador é defendido por Estilhaço, o dragão. Ele deve ser derrotado antes de podermos reivindicar esta relíquia poderosa como nossa."

 RUBRICATOR_SPACECRAFT:0 "Registros Alienígenas"
 RUBRICATOR_SPACECRAFT_DESC:0 "Recuperamos os registros dos destroços de uma espaçonave alienígena na esperança que eles nos contarão algo sobre seus momentos finais. Oficial Científico [Root.GetLeaderName] sinalizou que eles são bem extensos e podem levar um tempo até serem traduzidos."

 ANCREL_RUBRICATOR_CAT:0 "Rastros de Armas"
 ANCREL_RUBRICATOR_CAT_DESC:1 "Rastros de radiação de armas indicam que uma nave militar foi detectada em [From.GetName]."

 building_crystal_plant_2:1 "Usina de Cristais Kha'lanka"
 building_crystal_plant_2_desc:0 "A descoberta de novas técnicas de fabricação de cristais, bem abaixo da superfície na cidade dos litoides Kha'lanka, efetivou a fabricação de cristais artificiais através da oxidação de aglomerados celulares baseados em silicone que crescem rapidamente."

 site_moon_bump:0 "Lombada Lunar"
 site_moon_bump_intro:0 "Até mesmo a olho nu é fácil ver algo altamente irregular no formato de [From.Planet.GetName]. A curvatura suave da superfície é subitamente interrompida por uma lombada esférica gigantesca. Em algum momento, uma lua ou um grande asteroide colidiu com o planeta, mas deve tê-lo feito de maneira delicada, se alojando na crosta planetária em vez de impactá-la fortemente."
 ancrel.9000.name:0 "Bem no Meio"
 ancrel.9000.desc:0 "Escavações preliminares indicam que o objeto celestial acertou diretamente uma cidade extensa. No momento do impacto, os habitantes estavam em um nível tecnológico próximo do voo espacial primitivo. Como [From.Planet.GetName] não sustenta nenhuma espécie sapiente, é razoável imaginar que o evento foi o início do fim desta civilização.\n\nNão é claro se a rocha gigante caiu bem no meio da cidade de maneira intencional, ou se foi um acidente catastrófico bizarro."
 ancrel.9010.name:0 "Essa é bem grande"
 ancrel.9010.desc:0 "Perfurando até o centro da zona de impacto, logo ficou claro como a rocha espacial gigantesca caiu na cidade. A localidade foi o ponto de ancoragem de uma conexão superfície-órbita, um elevador espacial saindo do planeta até uma pequena lua.\n\nDevido a um acidente, ou um erro de cálculo muito grande do departamento de engenharia, a conexão puxou a rocha espacial demais, perturbando as forças centrífugas e trazendo a lua para dentro do poço gravitacional. Com a gravidade sendo inimiga agora, até mesmo a estrutura super densa do elevador espacial só conseguiu desacelerar a descida da lua, e não interrompê-la. De maneira ameaçadora e inexorável, a rocha caiu sobre a indefesa cidade abaixo."
 ancrel.9015.name:0 "Empurrão Cósmico"
 ancrel.9015.desc:0 "O mistério da lua que caiu foi resolvido. A cidade sobre a qual ela caiu foi totalmente destruída, é claro, então foi em um subúrbio em ruínas fora da zona do impacto que a revelação foi descoberta. Um fragmento digital, gravado poucas horas antes da calamidade acontecer, falava de luzes estranhas e leituras eletromagnéticas no céu noturno. Um flash brilhante foi visto, e dentro de minutos a lua estava lentamente descendo rumo à cidade condenada.\n\nO que se estabeleceu, com uma margem muito pequena de erro, é que naves de alguma civilização alienígena poderosa apareceram sobre [FromFrom.Planet.GetName] e deliberadamente empurraram a lua fora de sua órbita e rumo à superfície. Eles parecem ter deliberadamente desacelerado a queda da lua, mas não conseguimos dizer se isso foi devido a um esforço intencional para preservar o resto do mundo para colonização posterior, tática de guerra psicológica, ou outro motivo qualquer."
 ancrel.9020.name:0 "Atração Principal"
 ancrel.9020.desc:0 "Talvez seja o trabalho mais mal feito na história da ciência. Amostras nucleares profundas indicam que o centro da lua que caiu era composto de minérios de metal altamente puros. Desejando-os, e indo contra todos os princípios sãos de engenharia e lógica, a população de [FromFrom.Planet.GetName] construiu um eletroimã de proporções gigantescas. Parece que sua intenção era puxar a lua para uma órbita mais perto para extrair suas riquezas mais facilmente.\n\nCertamente, o imã foi ativado e puxou a lua para a superfície de [FromFrom.Planet.GetName], só que muito forte e rápido demais. Os habitantes freneticamente tentaram reverter o raio eletromagnético, mas só conseguiram desacelerar a descida do globo metálico, e não interrompê-la. A lua caiu sobre o planeta com força suficiente para devastar o hemisfério inteiro. Após este evento, a poeria e os destroços do impacto bloquearam o sol durante décadas, o que erradicou toda a vida no restante do mundo.\n\nO que eles esperavam?!"

 site_echoes_inside:0 "Os Ecos Interiores"
 site_echoes_inside_intro:0 "Leituras de [From.Planet.GetName] revelam que ele já foi coberto de vegetação exuberante. Agora, o globo desamparado não é nada além de uma rocha infértil.\n\nApesar de não ter atividades tectônicas notáveis, análises sensoriais do planeta registraram dados sismológicos desafiadores. Alguma coisa está se movendo embaixo da terra, alguma coisa *grande*. Isso requer uma investigação mais profunda."
 ancrel.9025.name:0 "Terras Mortas"
 ancrel.9025.desc:0 "Análises da superfície revelam que o planeta está coberto de planícies dessecadas - grandes áreas cobertas por um sedimento fino em formato de pó. Análises mostram que os rastros de sedimentos são tudo o que restou de grandes faixas de vegetação que devem ter morrido e secado com uma velocidade fora do comum.\n\nAlém do mais, muitas das faixas secas desabaram para revelar um sistema de cavernas imenso logo abaixo da superfície. Esta viagem de inspeção acabou de virar uma expedição espeleológica!"
 ancrel.9030.name:0 "Visão de Túneis"
 ancrel.9030.desc:0 "Usando o mapeamento sonar para definir a vasta rede subterrânea, acabou ficando evidente que todas as cavernas estão interconectadas. Descobrimos uma rede de túneis gigantesca que cruzam toda a superfície deste mundo.\n\nParece que há duas descobertas adicionais de muita importância. A primeira é que o sistema de túneis não é uma formação natural, mas foi escavado por alguma força titânica. A segunda descoberta é ainda mais alarmante: leituras de sismógrafos provam que alguma coisa ainda está cavando lá embaixo."
 ancrel.9035.name:0 "Tremores"
 ancrel.9035.desc:0 "Uma única criatura parecida com uma minhoca de proporções gigantescas é responsável pelos túneis cavados - ou melhor, comidos - na crosta de [From.Planet.GetName]. O processo está ficando mais lento, provavelmente porque a minhoca gigante está ficando com fome lentamente. Ela é responsável pela vegetação morta: ela se alimentava ao chegar mais perto da superfície e excretava uma enzima que quebrava a matéria orgânica, que vazava pelo solo para alimentar a fera.\n\nA minhoca não é nativa de [From.Planet.GetName], e até agora não sabemos como ela foi parar no planeta."
 ancrel.9040.name:0 "Entreposto Abandonado"
 ancrel.9040.desc:0 "Análises mais profundas da superfície do planeta pegaram uma única estrutura artificial. Ela parece ser um entreposto científico de design alienígena antigo e abandonado, e está sozinha em um deserto de poeira e cinzas.\n\nRegistros de pesquisa traduzidos de maneira especulativa contam a história de uma arma de terror biológico, que está adormecida no solo de um planeta até ser ativada. Após a ativação, ela consome o ecossistema inteiro com velocidade devastadora. Os seres infelizes que vivem lá veem seu lar, até então verdejante, se transformar inexoravelmente em uma desolação sem vida. Um trecho é especialmente macabro: ... o projeto de semeio de larva está conforme planejado, e logo a maioria dos planetas habitáveis na galáxia terá um 'dormente'."

 site_target_from_orbit:0 "Alvo da Órbita"
 site_target_from_orbit_intro:0 "Uma construção artificial de milhares de quilômetros é visível a partir da órbita de [From.Planet.GetName]. O formato parece indicar um local de importância no meio dela. Leituras sensoriais da órbita indicam que nada está fora do comum, então é necessária uma inspeção mais próxima."
 ancrel.9045.name:0 "Daqui Para Baixo"
 ancrel.9045.desc:0 "No coração da formação, há uma entrada coberta de vegetação que leva para mais fundo. Com mato por todo lado, e quase enterrado em escombros de alguma movimentação de placas tectônicas que ocorreu há algumas eras, o caminho é bem difícil, e liberar a passagem será uma tarefa e tanto."
 ancrel.9050.name:0 "A Caixa Enigmática Âmbar"
 ancrel.9050.desc:0 "Assim que passamos da entrada desabada, um túnel leva mais a fundo na terra, e sem falhas arquitetônicas, apesar de sua idade. Quilômetros abaixo, ele se abre em uma câmara gigantesca e perfeitamente esférica. Flutuando em um campo de suspensão bem no centro, há um dispositivo alienígena inescrutável: um cubo âmbar semi-opaco, com padrões alienígenas inscritos em todas as seis faces. Tocar as inscrições faz com que pulsos rítmicos de luz sejam emitidos do cubo.\n\nNão há registros de idiomas, códigos, ou equações matemáticas conhecidas na câmara ou na caixa enigmática em si, mas é seguro afirmar que a caixa é um tipo de charada."
 ancrel.9055.name:0 "Tesouro dos Sábios"
 ancrel.9055.desc:0 "Os padrões na caixa enigmática acabaram sendo abstrações visuais de várias forças descritas na física. Após essa revelação, resolver a caixa enigmática ficou simples.\n\nMomentos após liberar a combinação de dados necessários, a caixa se desintegrou em partículas de poeira incandescente. O evento estava sendo bem comum, até que, momentos mais tarde, a câmara inteira começou a tremer, e um painel na parede se moveu para o lado para revelar o que pode ser melhor descrito como uma biblioteca alienígena antiga de física teórica altamente avançada.\n\nA divisão de ciências ficará ocupada com esta descoberta durante anos!"
 ancrel.9060.name:0 "Mapa para Lugar Nenhum"
 ancrel.9060.desc:0 "Apesar de bem abstratos, os padrões na superfície da caixa enigmática eram constelações estelares. Isso não era aparente imediatamente, pois o ponto de vista de onde as constelações se originam eram (estranhamente) de fora da nossa própria galáxia. Assim que essa descoberta foi feita, liberar a caixa ficou fácil. Ela é, de fato, um mapa.\n\nAssim que a caixa foi resolvida, ela se iluminou para revelar um display holográfico de um sistema estelar próximo, focando em um local específico no cinturão externo. Observações daquele ponto revelaram um aglomerado denso de destroços rochosos, alguns deles de proporções continentais. Ao inspecioná-los acabaram sendo os fragmentos restantes de um planeta inteiro que foi de alguma forma destruído muitas eras atrás.\n\nO que quer que havia lá, e o que quer que tenha inspirado a construção deste grande edifício apontando o caminho, já se foi há muito tempo."
 ancrel.9065.name:0 "Aprovação Antiga"
 ancrel.9065.desc:1 "Resolver esta caixa foi bem difícil. Alinhar os padrões não era suficiente - eles também precisavam ser resolvidos em uma ordem especial, com os cálculos de cada passo alterando os subsequentes, em permutações intermináveis. Perdemos muito tempo refazendo cálculos, mas no final ela foi destravada.\n\nAssim que o último padrão entrou no lugar, a caixa enigmática explodiu em milhões de pequenos pontos de luz. As luzes dançaram loucamente no ar durante alguns momentos, antes de se juntarem para criar palavras em um idioma desconhecido. Estranhamente, todas as testemunhas deste evento parecem ter compreendido a mensagem sem conhecer as palavras. Durante alguns segundos, antes de se apagar para sempre, a mensagem era: §HVocês passaram no Teste. Responderemos de acordo§!."
 
 site_shot_into_the_ground:0 "Buraco no Chão"
 site_shot_into_the_ground_intro:0 "A telemetria orbital mostra uma cratera de impacto massiva na superfície de [From.Planet.GetName]. Ela foi causado por um impacto de meteorito, já que a cratera é surpreendentemente profunda em proporção ao seu diâmetro. Na verdade, a profundidade verdadeira ainda não pode ser determinada, já que o buraco está bloqueado por escombros de rocha na metade do caminho, bloqueando análises orbitais adicionais.\n\nParece que uma escavação convencional é a única forma de descobrir o que está lá embaixo."
 ancrel.9070.name:0 "Cavando"
 ancrel.9070.desc:0 "Liberar parte dos detritos é algo difícil e arriscado. Trabalhadores e equipamento devem descer centenas de metros para dentro do sítio de escavação, e os escombros devem ser içados para fora. Houve diversas mortes e acidentes enquanto trabalhávamos nestas condições desafiadoras, mas há progresso e a cada dia vamos mais fundo. As paredes da cratera estão desgastadas pelo tempo, mas elas mergulham sem parar, até o núcleo do planeta.\n\nSó podemos especular sua profundidade, já que algo nas profundezas está atrapalhando nossas leituras de sensores."
 ancrel.9075.name:0 "Risco Tóxico"
 ancrel.9075.desc:0 "A escavação está sofrendo atrasos já que o sítio se torna cada vez mais tóxico quanto mais fundo nós vamos. Partes do túnel estão perigosamente irradiadas, provavelmente devido ao evento catastrófico que cavou a cratera em primeiro lugar.\n\nA necessidade de contramedidas protetivas e aparelhos de descontaminação está diminuindo a velocidade do trabalho."
 ancrel.9080.name:0 "A Sete (Mil) Palmos"
 ancrel.9080.desc:0 "Finalmente, chegamos ao fim do túnel e fizemos uma descoberta incrível: mutilada pelo acidente e semi-derretida devido à reentrada atmosférica, é uma nave espacial de projeto alienígena avançado. Apesar de estar enterrada sob milhares de toneladas de destroços após sofrer uma queda catastrófica, ela ainda está incrivelmente intacta. A nave foi encontrada com a proa apontando para baixo, o que leva a crer que ela caiu direto no planeta com uma velocidade extremamente alta. Provavelmente nunca saberemos o porquê.\n\nComo a nave conseguiu manter sua integridade estrutural depois de tanto tempo ainda é algo a ser debatido, mas a teoria mais forte sugere que ela estava envolta por um tipo de campo energético avançado, muito além de nossas melhores tecnologias. Coberta de luz incinerante, a nave atravessou a crosta planetária como um projétil superaquecido, até finalmente parar na escuridão."
 ancrel.9085.name:0 "Condenação Perfuradora"
 ancrel.9085.desc:0 "A escavação finalmente chegou ao final da cratera, onde eles encontraram uma antiga máquina de perfuração de proporções colossais no escuro. Um estudo mais profundo revelou que ela carregava uma bomba de fusão imensa, configurada para detonação remota.\n\nA teoria atual é que a máquina de perfuração deveria se cavar até o núcleo do planeta e depois detonar sua carga, o que resultaria em uma destruição catastrófica do mundo inteiro. Por que alguém iria querer fazer isso permanece incerto."
 ancrel.9090.name:0 "A Terra Grávida"
 ancrel.9090.desc:0 "Após finalmente chegar ao final da cratera, uma descoberta incrível foi feita. Estilhaços gigantes e retorcidos de um material orgânico endurecido e calcificado foram encontrados entre os escombros - milhares deles. Alguns tinham poucos metros de comprimento, outros tinham o tamanho de um transporte orbital. Por mais incrível que pareça, agora está claro que os estilhaços são os restos de um ovo chocado enorme. Baseado no tamanho e número de fragmentos de casca, o ovo deve ter tido centenas de metros de comprimento. No fundo do leito rochoso de [FromFrom.Planet.GetName], alguma criatura tremenda chocou, e depois continuou cavando seu caminho até a superfície, deixando uma radiação mortal no seu caminho. Se poderia fazer isso com um recém nascido...\n\nO que quer que tenha sido, já se foi, sem deixar nenhum rastro a não ser pedaços de casca de ovo e um buraco enorme na terra."

 site_cut_to_fit:0 "Ângulos Demais"
 site_cut_to_fit_intro:0 "A superfície de [From.Planet.GetName] é totalmente sem precedentes em todas as nossas explorações até hoje. Áreas geológicas vastas, desde cadeias montanhosas até continentes inteiros, são cortados subitamente por formas geométricas regulares demais para terem origem natural. Os ambientes até então naturais são quebrados inteiramente por painéis planos, triângulos perfeitos e esquinas perfeitamente anguladas.\n\nAtualmente, qualquer explicação para este fenômeno perplexo é pura teoria."
 ancrel.9095.name:0 "Perfeição Perturbadora"
 ancrel.9095.desc:0 "[From.Planet.GetName] é praticamente fractal; as mesmas colisões selvagens de geografia natural e obviamente artificial visíveis do espaço são replicadas na escala pessoal planetária: há montanhas com bases piramidais perfeitas, e cumes irregulares. Tundras rudes que do nada se tornam uma planície perfeita de rocha pura, até que outra formação natural castigada divida-a. A justaposição de rochas e pedras irregulares espalhadas entre cubos perfeitos do tamanho de um microchip ou de um bloco de habitação.\n\nAté o momento, só podemos imaginar como tudo isso aconteceu."
 ancrel.9100.name:0 "Grande Projeto"
 ancrel.9100.desc:0 "A descoberta da primeira máquina voadora acidentada nos colocou no caminho certo, e levou à descoberta de diversos acidentes na superfície do planeta.\n\nSem dúvida, estas estranhas máquinas mortas tem algo a ver com as formas geométricas misteriosas que povoam este mundo, mas a extensão do dano causado por estes acidentes a partir de grandes altitudes dificultará a análise."
 ancrel.9105.name:0 "Arte Ilimitada"
 ancrel.9105.desc:0 "Uma análise do maquinário acidentado deu uma explicação fantástica demais para acreditarmos. As máquinas eram um enxame de emissores de raios de corte automatizados, voando em baixa órbita, esculpindo a paisagem com lasers poderosos. Um fragmento de dados de um dos autômatos quebrados indica que o objetivo da empreitada era puramente estético - uma instalação de artes a nível planetário, abandonada por algum motivo antes de sua conclusão.\n\nImagine uma civilização tão poderosa que seria capaz de modelar mundos inteiros de acordo com seus caprichos - e mais ainda, fazendo isso puramente em nome da arte!"
 ancrel.9110.name:0 "Um Trabalho Personalizado"
 ancrel.9110.desc:0 "A análise do maquinário acidentado acabou dando todas as respostas. As máquinas eram cortadores energéticos gigantes, voando em órbita, cortando e esculpindo a paisagem com lasers poderosos. Uma das máquinas continha fragmentos de dados que explica por que o projeto inteiro de moldagem do planeta era um trabalho personalizado encomendado por um cliente desconhecido, indicando uma civilização impulsionada pelo mercado de capacidade impressionante.\n\nIsso deu um significado novíssimo ao conceito de terraformação."
 ancrel.9115.name:0 "Agendado para Demolição"
 ancrel.9115.desc:0 "Após recuperar uma das naves acidentadas mais intactas e fazer sua engenharia reversa, o objetivo desta rede orbital se tornou claro. As máquinas eram raios cortadores automatizados colocados ao redor de [FromFrom.Planet.GetName]. Sua função era desmontar completamente o planeta, cortando-o pedaço por pedaço ao longo de séculos.\n\nNão muito após a empreitada começar, talvez algumas décadas baseado nas projeções, algo interrompeu o procedimento. Os cortadores automatizados perderam energia e sua órbita caiu, até que, um a um, eles se espatifaram na superfície do planeta. Muitas teorias sobre por que alguém faria isso. Uma mineração em escala jamais vista, um culto obscuro do fim do mundo quebrando e refazendo o mundo, um detalhe da psicologia alienígena desconhecido, ou código que deu errado após os criadores originais desaparecerem, ninguém sabe dizer."

 site_deja_vu_dig:0 "Escavação Déjà Vu"
 site_deja_vu_dig_intro:0 "Análises de [From.Planet.GetName] revelaram uma câmara artificial enterrada abaixo da superfície. Seu propósito e origem são desconhecidos. A magnificação revelou um túnel escavado levando da superfície até o cofre subterrâneo.\n\nPara análises mais profundas enviaremos uma expedição para a superfície de [From.Planet.GetName]."
 ancrel.9120.name:0 "Tropeço e Queda"
 ancrel.9120.desc:0 "Parece que a passagem que vai até a câmara subterrânea sofreu algum acidente no passado. Um desabamento encheu a parte inferior do túnel com pedras e poeira, desacelerando e frustrando a escavação."
 ancrel.9125.name:0 "Meta-Arqueologia"
 ancrel.9125.desc:0 "Ao liberar os escombros e pedras, uma descoberta peculiar foi feita. Uma ferramenta alienígena que lembra muito uma picareta foi encontrada esmagada entre rochas acidentadas. Se a tecnologia de mineração retida por escavadores anteriores estava de acordo com esse tipo de equipamento, a escavação anterior do túnel - um túnel de centenas de metros de profundidade - mostra um comprometimento incrível.\n\nO que há nessa profundeza que merece tal excursão:"
 ancrel.9130.name:0 "Loop Arqueológico"
 ancrel.9130.desc:1 "A escavação arqueológica parou pois encontrou os restos de arqueólogos mortos há muito tempo. Uma estranha sensação de pressentimento caiu sobre a equipe de escavação enquanto examinavam os restos - várias pequenas indicações que levaram a uma revelação chocante e inescapável.\n\nEram eles. Impossível, mas inconfundível. Os antigos restos de escavadores anteriores eram os da tripulação de escavação atual, esmagados eras atrás sob toneladas de rocha e terra.\n\nMomentos após enviar esta mensagem final para a Nave Científica em órbita ao redor de [From.Planet.GetName], tremores selvagens abalaram o solo e desabaram o túnel. A equipe de escavação foi esmagada pelos destroços... mais uma vez."
 ancrel.9135.name:0 "É Melhor Cobrir Isso"
 ancrel.9135.desc:0 "Ao chegar no final do túnel escavado, fizemos um descoberta interessante, mas desanimadora. Encontrando pedaços de cargas explosivas e um detonador manual, rapidamente ficou evidente que as rochas desabadas que preenchem o túnel foram devido a uma sabotagem deliberada. A teoria é que alguma civilização alienígena descobriu um tipo de cemitério antigo. Impulsionados por inveja ou raiva, alguém encontrou algo questionável nisso e resolveu sabotar a operação inteira esmagando-a sob milhares de toneladas de pedras.\n\nO que foi encontrado originalmente, e por que foi coberto, permanece incerto."
 ancrel.9140.name:0 "Tumba com Defesas"
 ancrel.9140.desc:0 "Finalmente, ao chegar no final da escavação, a causa da leitura anômala foi revelada. Uma tumba antiga, provavelmente o local de sepultamento de algum governante alienígena. Não houve tempo suficiente para investigar mais. Momentos após entrar no mausoléu, uma poderosa armadilha antiga foi ativada. Ela iniciou um terremoto local, fazendo com que o túnel perdesse sua integridade estrutural rapidamente e começasse a desabar.\n\nPor pouco, não houve fatalidades com a expedição. Mas o túnel novamente está cheio de pedras e rochas soltas.\n\nDeixemos os reis mortos descansarem."

 site_trench_world:0 "Mundo Trincheira"
 site_trench_world_intro:0 "A superfície inteira de [From.Planet.GetName] é marcada por canais longos e rasos. Eles se cruzam várias vezes, sem lógica aparente para o seu layout. Ainda não é certo se eles são um recurso natural incomum, ou outra coisa.\n\nUma expedição na superfície é necessária para descobrirmos mais."
 ancrel.9145.name:0 "Cave Como Se Fosse a Última Coisa na Sua Vida!"
 ancrel.9145.desc:0 "Uma análise extensiva das centenas de canais na superfície do planeta foi executada. É evidente que a rede de canais não é formada por processos geológicos que ocorrem naturalmente - ela foi escavada de maneira intencional.\n\nDevido à idade considerável das trincheiras (foram escavadas há mais de cem mil anos, e por isso sofreram erosão considerável) é difícil avaliar como ou por que foram feitas."
 ancrel.9150.name:0 "Guerra de Trincheiras"
 ancrel.9150.desc:0 "Mais descobertas dos sítios de escavação em [FromFrom.Planet.GetName] chegaram, e com elas uma nova teoria para as origens da rede de trincheiras. Milênios atrás, o planeta foi invadido por um organismo extraterrestre, que pode ser melhor descrito como uma criatura gigante, parecida com uma lesma e do tamanho de uma cidade. Ela vagava com impunidade, limpando a superfície de toda matéria orgânica em que encostava. As trincheiras foram cavadas pela população nativa de humanoides diminutivos ou para escaparem da devastação da lesma, ou para tentarem atacar sua barriga vulnerável. Pela extensão da escavação, esta guerra de trincheiras continuou durante gerações, talvez séculos.\n\nNão há indicativos de que a população local tenha sobrevivido à crise, nem há restos do gigante que os devorou. De fato, um destino sombrio."
 ancrel.9155.name:0 "Águas da Vida"
 ancrel.9155.desc:0 "O mistério dos canais foi rapidamente resolvido graças a uma descoberta recente. O naufrágio de uma máquina do tamanho de um cruzador foi descoberto, com milhares de anos de idade e marcado pelo tempo. Análises rapidamente estabeleceram que era um cavador automatizado, ativado e liberado no planeta para preparar canais de irrigação que facilitariam a transformação de [FromFrom.Planet.GetName] em uma megafazenda gigante.\n\nDevido a um erro de programação ou erro de cálculo na data de desativação, a máquina impensante continuou estoicamente sua missão de cavar canais pela superfície até finalmente quebrar, sem uma única semente ser plantada."
 ancrel.9160.name:0 "Cobertor de Gelo"
 ancrel.9160.desc:0 "Eras atrás, um evento desconhecido ativou uma era glacial rápida em [FromFrom.Planet.GetName], que em de algumas décadas deixou a superfície inteira coberta com uma camada esmagadora de gelo. As trincheiras foram feitas por criaturas nativas parecidas com toupeiras que cavaram freneticamente em todas as direções entre o leito rochoso e a parte de baixo da cobertura de gelo, em uma tentativa fútil de conquistar de volta a superfície.\n\nComo um planeta inteiro conseguiu ficar envolto em gelo em um espaço de tempo tão curto é algo impressionante. A teoria principal no momento é que a cobertura de gelo foi de certa forma causada deliberadamente em um tipo de conflito, mas como, ou por quem, continua sendo um mistério."

 site_ebb_and_flow:0 "Qualquer Outra Rocha"
 site_ebb_and_flow_intro:0 "A superfície de [From.Planet.GetName] é completamente sem vida. Porém, há indicações de uma biosfera anteriormente próspera, e uma atividade tectônica interessante que pode valer uma avaliada mais próxima."
 ancrel.9165.name:0 "Certamente Já se Foi"
 ancrel.9165.desc:0 "Há provas claras de que [From.Planet.GetName] em algum momento foi habitado por uma espécie sapiente. Ruínas que foram encontradas de uma civilização da idade industrial à beira da viagem espacial pré-MRQL.\n\nPorém, em algum momento esta civilização foi atingida por uma calamidade planetária e foi totalmente extinguida. Não resta muita coisa além de escombros, e não há sinais de medidas protetoras tomadas pela população afetada. O evento não foi violento ou destrutivo, tudo simplesmente parece ter... parado. O que quer que os atingiu veio como uma surpresa total... ou, talvez, eles escolheram não resistir."
 ancrel.9170.name:0 "Labirinto da Morte"
 ancrel.9170.desc:0 "Abaixo das ruínas da maior cidade, uma descoberta incrível foi feita! Um complexo subterrâneo artificial de proporções imensas foi detectado por sensores que penetram a superfície. A entrada, com design altamente elaborado e possivelmente cerimonial, foi facilmente localizada, mas explorações adicionais rapidamente pararam.\n\nAs duas grandes luas de [From.Planet.GetName] exercem forças de marés fortíssimas, tão fortes que afetam o movimento das correntes de magma no núcleo do planeta. O complexo subterrâneo parece ter sido construído pensando nisso, com os corredores e câmaras sendo periodicamente inundados com lava corrente. Felizmente, o movimento pode ser previsto, mas ainda é um mistério por que uma civilização relativamente avançada construiria uma armadilha subterrânea dessas."
 ancrel.9175.name:0 "Tá Pegando Fogo, Bicho"
 ancrel.9175.desc:0 "Uma expedição foi enviada para a rede de túneis vulcânicos. Navegar o labirinto cheio de basalto será algo delicado, já que o movimento frequente de lava interrompe a expedição profunda. Quando (e se) chegarmos ao final do labirinto, também temos que pensar na volta.\n\nAssim que estivermos lá dentro, não há como se comunicar com a expedição. Só podemos esperar."
 ancrel.9177.name:0 "Textos Sagrados"
 ancrel.9177.desc:0 "A expedição do labirinto de lava finalmente voltou, a maioria ilesa. A maioria. Além dos rios de magma, no coração do labirinto, o santuário interno foi descoberto. Construída para deixar o calor do lado de fora, a câmara tinha milhares de pergaminhos de natureza eclesiástica. Eles eram antigos, e poderiam ser os textos de base do sistema de crença nativo.\n\nEsta religião era um híbrido sincrético de crenças nativas de vários grupos etnolinguísticos que já habitaram neste mundo. Eles são unânimes em uma coisa: o Arqui-inimigo, a Sombra que Devora Tudo, um inimigo cósmico de maldade incomensurável, chegará em uma certa data, e seria melhor não estar vivo quando isso acontecer, caso contrário sua alma será levada.\n\nOs habitantes do mundo aparentemente cometeram um suicídio em massa baseado nessa crença."
 ancrel.9180.name:0 "Arca do Tesouro"
 ancrel.9180.desc:0 "A expedição finalmente surgiu das profundezas - mas não estavam de mãos vazias! Na câmara mais interna, uma descoberta surpreendente foi feita: uma arca do tesouro de verdade! Cheio de metais e pedras preciosas, bugigangas e obras de arte incríveis, é fácil compreender como uma arca do tesouro como essa precisava de tanta proteção.\n\nRecuperar tudo isso levará muito tempo, mas não é impossível. A dúvida acaba sendo por que o cofre foi construído em um ambiente tão extremo. Seria para sua segurança, ou obra de um colecionador excêntrico? Seria algum tipo de sacrifício ritual? Ou será que essa civilização antiga enterrou seus tesouros aqui na esperança de que um dia, alguém conheceria sua história?"
 ancrel.9185.name:0 "Serenidade no Isolamento"
 ancrel.9185.desc:0 "A expedição do labirinto de lava finalmente voltou! Após chegarem na câmara mais interna, o objetivo do complexo magnífico foi finalmente revelado. O labirinto serviu como um teste, não para o corpo, mas para a mente.\n\nHá uma frase na língua nativa escrita repetidamente no santuário interno. A tradução diz: "...a 4.444.444ª mudança das marés será a Última. Nada resistirá ao seu renascimento." O que quer que isso signifique, parece que alguns dos que sobreviveram esta peregrinação mortal escolheram voltar para a superfície após sua leitura, em vez de se entregarem aos rios de fogo."

 site_sky_glow_hymn:0 "Bela Bolha"
 site_sky_glow_hymn_intro:0 "Análises da superfície de [From.Planet.GetName] pegaram sinais de que uma civilização tecnológica pode ter ficado ativa no planeta, mas desde então entrou em extinção. Precisaremos realizar uma expedição na superfície para saber mais."
 ancrel.9190.name:0 "Solos Infertéis e Céus Vibrantes"
 ancrel.9190.desc:0 "Na superfície de [From.Planet.GetName], ficou claro que uma civilização prosperava aqui até alguns séculos atrás. Em algum momento uma catástrofe súbita e total envolveu o mundo. Aparentemente um conflito destrutivo entre estados-nação levou ao uso terminal de armas de destruição em massa pelos dois lados. Estranhamente, apesar da superfície estar devastada e morta, o céu está vivo com as cores alternantes de uma aurora boreal perpétua.\n\nÉ uma vista impressionante: as carcaças desoladas de aço e pedra de cidades inteiras pintadas pelas cores vibrantes dançando no céu."
 ancrel.9195.name:0 "Fogo no Céu"
 ancrel.9195.desc:0 "A história de [From.Planet.GetName] e sua civilização perdida foi descoberta, e apesar de trágica, pelos padrões galácticos foi infelizmente comum. Uma civilização surgiu, crescendo na sofisticação técnica, mas não na harmonia social e política.  Eles acabaram criando as ferramentas de sua própria destruição, e as usaram. Se o destino deste mundo e seus súditos não foi singular, algo nele foi, e isso capturou a imaginação de nossas mentes científicas: o efeito de aurora boreal incessante que dança sem perturbação sobre toda a devastação.\n\nApós um estudo mais próximo, o efeito da aurora no céu exibiu padrões repetidos, o que desafia todo o conhecimento anterior de sistemas climáticos. Existe alguma mensagem aqui?"
 ancrel.9200.name:0 "Escondido Debaixo de Nossos Olhos"
 ancrel.9200.desc:0 "O enigma dos padrões da aurora boreal repetidos foi explicado após os scanners detectarem pequenas máquinas em órbita ao redor de [FromFrom.Planet.GetName]. Alguns destes dispositivos foram interceptados e analisados. Foi estabelecido que as máquinas conseguiam manipular a atmosfera ao disparar raios de partículas carregadas em direção a ela, emulando ventos solares.\n\nOs padrões eram basicamente cifras de código enviadas a seres na superfície. A teoria é que este sistema esteve em uso aproximadamente na mesmo época em que a crise global ocorreu. Comunicações codificadas em tempos de guerra, talvez instruções para sabotadores ou sinais de detonação para armas, escondidas debaixo de nossos olhos. Sem ninguém para desativá-las, elas continuam até o infinito."
 ancrel.9205.name:0 "Olhe Para os Céus em Busca de Respostas"
 ancrel.9205.desc:0 "Como era esperado, a aurora que pulsa de maneira rítmica ao redor de [FromFrom.Planet.GetName] não tem origem natural. O mundo é cercado por uma rede ainda ativa de micro-satélites. Estas máquinas foram programadas para projetar pulsos de partículas carregadas na atmosfera superior, emulando ventos solares.\n\nOs padrões foram feitos para projetar um efeito calmante nas mentes da população; uma mensagem subliminar, usando o céu como canal, para suprimir quaisquer emoções negativas e atingir a paz global. Claramente o resultado não foi o esperado."
 ancrel.9210.name:0 "Canção da Solitária"
 ancrel.9210.desc:0 "Está viva! A aurora é, na verdade, uma forma desconhecida de... vida? Há um tipo de entidade enigmática e semi-senciente vivendo na atmosfera superior. De alguma forma, ela consegue manipular o magnetismo e a ionização, alterando a atmosfera para exibir luzes no céu de acordo com seus caprichos alienígenas desconhecidos. Alguns teorizam que ela está tentando se comunicar, outros acreditam que está apenas brincando, ou até mesmo *cantando com luzes*.\n\nO departamento de xenologia relata que todas as tentativas de tradução são totalmente fúteis, dada a fisiologia totalmente incompatível desta entidade. Ela está tentando nos enviar um aviso? Lamentar seu mundo morto? Gabando-se de algum triunfo?\n\nTudo que podem fazer é deixá-la no céu cantando sua canção alienígena."

 site_warmer_climates:0 "Vamos pra Dentro"
 site_warmer_climates_intro:0 "Imagens orbitais de [From.Planet.GetName] claramente mostram a infraestrutura de uma civilização tecnológica. Misteriosamente, apesar de áreas urbanas gigantescas conectadas por uma rede de transportes extensiva na superfície, o planeta parece totalmente abandonado, sem sinais de vida senciente. O núcleo do planeta é mais ativo do que a maioria, mas não há sinais de eventos desastrosos ou qualquer outra coisa que imediatamente explique a população inexistente. Para onde foram todos?"
 ancrel.9215.name:0 "Ninguém em Casa"
 ancrel.9215.desc:0 "Equipes de inspeção foram enviadas para a superfície de [From.Planet.GetName], e capturaram as primeiras imagens do mundo e suas cidades desertas e desgastadas. Elas são antigas, desgastadas pelo tempo e negligência, mas em grande parte intactas, sem sinais de destruição. Não há vestígios de habitantes.\n\nA única teoria plausível no momento é que algum tipo de migração em massa ou evacuação aconteceu. Ainda não determinamos o que poderia forçar uma espécie inteira a abandonar tudo que construíram e conheceram."
 ancrel.9220.name:0 "Daqui Para Baixo"
 ancrel.9220.desc:0 "A investigação sobre a população perdida em [From.Planet.GetName] teve uma descoberta. Grandes portas blindadas e seladas que levam a uma profunda rede de túneis servem como prova que a espécie inteira começou a se mudar para o subterrâneo em algum momento. Uma examinação cruzada de dados geológicos e meteorológicos indica que o planeta inteiro foi envolto por uma era do gelo súbita, que talvez ocorreu devido a uma mudança na inclinação do eixo, que provavelmente ativou a migração.\n\nExcursões na vasta rede de túneis estão ocorrendo agora."
 ancrel.9225.name:0 "O Sono Profundo"
 ancrel.9225.desc:1 "Há centenas de milhares de anos, a temperatura média do planeta caiu de maneira vertiginosa, e a maior parte da luz do sol foi bloqueada pelas nuvens. Para lidar com o clima repentinamente congelante, a população migrou para o subterrâneo, forçados a cavar cada vez mais em busca do calor do núcleo do planeta.\n\nIncapazes de manter sua população cavadora, um projeto de crio-torpor foi iniciado. Ele os acordaria automaticamente assim que os instrumentos detectassem um clima estável na superfície novamente. O planeta finalmente aqueceu, mas o processo foi extremamente súbito, descalibrando as cápsulas de hibernação e incinerando os adormecidos.\n\nTudo que resta são milhões de cápsulas cheias de ossos carbonizados, em fileiras silenciosas no escuro."
 ancrel.9230.name:0 "Onda de Calor Fatal"
 ancrel.9230.desc:0 "A expedição retornou com uma resposta para o mistério de [FromFrom.Planet.GetName] e sua população desaparecida. A maioria da população do planeta morreu de repente, na era do gelo caótica. O que restou da espécie migrou para mais fundo na crosta do planeta para ficar mais perto do núcleo de resfriamento, que era a única fonte restante de calor e energia após o surgimento da era do gelo.\n\nUm projeto de engenharia subterrânea tremenda foi iniciado pelos sobreviventes. Em uma tentativa desesperada de derreter seu mundo congelado, eles tentaram canalizar calor geotérmico do núcleo planetário até a superfície. Mas algo deu muito errado, e o núcleo de rejuvenescimento saiu do controle, inundando os túneis dos abrigos com magma e gás superaquecido, acabando com todos os sobreviventes em um instante."
 ancrel.9235.name:0 "Com Frio e Sozinho"
 ancrel.9235.desc:0 "A expedição voltou com uma história triste. Há milhares de anos, a temperatura do planeta caiu de maneira vertiginosa, forçando a população a ir para o subterrâneo em busca de calor, energia e recursos. Ano após ano a temperatura caiu, e eles continuaram cavando cada vez mais fundo. A população diminuiu já que a maioria congelou, morreu de fome, ou faleceu em acidentes de escavação. Isso continuou durante décadas.\n\nEm um diminuto túnel cavado à mão na cavidade mais profunda, muito abaixo do nível onde as últimas máquinas de escavação estavam quebradas e abandonadas, havia um único cadáver moluscoide fossilizado no gelo. Uma gravação foi encontrada na qual ele dizia ser o último de sua raça. Ele estava com frio e sozinho e pronto para desistir."

 site_phoenix_collective:0 "Alguém em casa?"
 site_phoenix_collective_intro:0 "Nossa nave de inspeção escaneou [From.Planet.GetName] e detectou estruturas artificiais que merecem uma olhada mais de perto. Estranhamente, não há sinais de população lá embaixo."
 ancrel.9240.name:0 "Cidade de Fantasmas"
 ancrel.9240.desc:0 "Nossa expedição na superfície voltou com algumas descobertas impressionantes. O planeta tem várias grandes cidades, todas abandonadas mas em boas condições, levando em consideração sua idade. A infraestrutura e planejamento urbano de cada cidade é incrivelmente estruturado e harmonioso, indicando uma civilização altamente coesa impulsionada por ideais centralizados e coletivos - talvez até um tipo de consciência gestalt.\n\nBaseado na arquitetura e designs interiores, a espécie que construiu tudo isso parece ter sido pequenos fungoides, com baixo nível de avanço técnico. Para onde exatamente eles foram permanece desconhecido."
 ancrel.9245.name:0 "Mesma Coisa de Sempre"
 ancrel.9245.desc:0 "Estudos mais profundos da civilização perdida em [From.Planet.GetName] resultaram em mais perguntas que respostas. As estruturas planas e resistentes têm milhares de anos de idade, e todas parecem ter sido construídas mais ou menos na mesma época, talvez tão breve quanto um único século. Igualmente, quaisquer adições ou renovações na estrutura urbana parecem ter sido feitas em todo o planeta em intervalos súbitos e muito separados. O desenvolvimento estranhamente pontual desta sociedade parece não mostrar mudança apreciável no tamanho da população."
 ancrel.9250.name:0 "Morte/Renascimento"
 ancrel.9250.desc:0 "Uma descoberta recente deu mais informações sobre os construtores desaparecidos de [From.Planet.GetName]. Aparentemente, a espécie de fungos possui um ciclo coletivo de morte e renascimento em massa. Eles chocam em massa, quase que simultaneamente por todo o planeta, e crescem como parte de uma mente colmeia coletiva conectada. Durante suas centenas de anos de ciclo de vida, eles se espalham e reivindicam as cidades construídas por gerações anteriores que morreram.\n\nAo se aproximarem do próximo evento de morte/renascimento, eles atendem uma convocação biológica de toda a espécie. Através de reprodução assexuada, eles dão à luz uma cápsula que é enterrada no solo. O genitor morre, e o corpo se decompõe e fertiliza o solo ao redor da cápsula. Após um longo período de dormência, a cápsula choca, e o ciclo começa de novo."
 ancrel.9255.name:0 "Um Ciclo Interrompido"
 ancrel.9255.desc:0 "Escavações de solo em [FromFrom.Planet.GetName] finalmente revelaram o destino da população perdida. Eles estavam todos em seu estado de gestação no chão, crescendo e se preparando para surgir, quando algum fenômeno natural (provavelmente um impacto de meteoro que perturbou o clima e as estações durante algumas décadas) interrompeu o ecossistema do planeta. Quando eles chocaram, encontraram um mundo sem subsistência.\n\nO que deveria ter sido um renascimento compartilhado e comemorado, lentamente se transformou em uma lenta fome coletiva, e finalmente a extinção da espécie."
 ancrel.9260.name:0 "Ir Além"
 ancrel.9260.desc:0 "Uma investigação especulativa e sociológica da cultura da espécie fungoide deu uma resposta perturbadora para o mistério de seu desaparecimento. Em algum momento, a espécie como um todo começou a questionar seu ciclo de vida perpétuo e aparentemente sem sentido. Uma semente de niilismo existencial cresceu na população inteira, culminando em um ato final de desafio contra seu próprio instinto de sobrevivência.\n\nAssim que plantado, talvez por um único ser, esta semente de dúvida se espalhou com velocidade aterrorizante sobre a mente colmeia, até que eles decidiram em uníssono que a última lavoura de cápsulas de nascimento não deveria ser plantada - deveria ser queimada."
 ancrel.9265.name:0 "Nasceremos de Novo"
 ancrel.9265.desc:0 "A resposta final ao mistério da sociedade fungoide desaparecida acabou sendo bem direta. A população do planeta não se perdeu! Eles ainda estão aqui, em gestação subterrânea. Análises de uma cápsula não descoberta indicam que o ciclo de vida ativo de séculos da espécie não era nada comparado à gestação em estado de cápsula, o que parece ter continuado por alguns milhares de anos. Suas cidades simples, construídas para resistirem à negligência prolongada, continuam silenciosas, aguardando seu retorno.\n\nEntão, lá estão todos eles dormindo no solo, aguardando o dia que nascerão de novo e começarão o ciclo mais uma vez."

 site_grand_herald:0 "O Grande Arauto"
 site_grand_herald_intro:1 "Mesmo sem instrumentos, qualquer um consegue ver prontamente os restos de vastas conurbações em [From.Planet.GetName]. Claramente, uma civilização altamente avançada já habitou aqui, mas hoje não há sinais de vida, nem sinais eletromagnéticos que correspondam a uma sociedade tecnológica. O planeta parece morto. Vamos lá embaixo descobrir mais."
 ancrel.9270.name:0 "Ânimos Elevados"
 ancrel.9270.desc:1 "Devastada, mas relativamente avançada, a arquitetura indica uma espécie humanoide tecnologicamente adepta, prestes a descobrir a viagem espacial. Documentações traduzidas e arquiteturas monumentais extensas indicam uma religião ou espiritualidade profunda que permeava toda a civilização.\n\nA frase §HO Grande Arauto§! é mencionada repetidamente, e parece existir uma figura ou conceito de espantamento divino e reverência inquestionável nesta sociedade."
 ancrel.9275.name:0 "O Testamento do Presságio"
 ancrel.9275.desc:1 "Vasculhando a abundância de documentação encontrada nas ruínas pelo planeta - esta espécie certamente adorava sua palavra escrita - um conceito recorrente se destaca. Ele é referido como §HO Testamento do Presságio§!, e é um portento de alguma condenação próxima que gerou paranoia e terror na população em geral.\n\nDevido à natureza metafórica e esotérica do idioma escritural, é difícil avaliar a verdadeira natureza desta ameaça, mas o efeito na psique da espécie nativa é indiscutível. Em massa, eles parecem ter olhado para os céus em busca de intervenção divina."
 ancrel.9280.name:0 "O Credo da Servidão"
 ancrel.9280.desc:1 "Análises arquitetônicas isolaram as construções que foram montadas logo antes de a civilização desaparecer. O padrão é o mesmo por todo o planeta: construções utilitárias aleatórias feitas para trabalho industrial pesado. Diferente de outras moradias, estas construções não possuem adornos e possuem projeto claramente pragmático. Talvez uma cultura de iconoclastia se instalou?\n\nSobre a entrada de cada uma destas construções está §HO Credo da Servidão§! - uma oração de serviço ao §HGrande Arauto§! e seu plano sagrado. A teoria é que isso é um tipo de resposta à condenação prevista no §HTestamento do Presságio§!."
 ancrel.9285.name:0 "O Hino dos Seguidores"
 ancrel.9285.desc:1 "A expedição da superfície fez uma descoberta interessante. Era uma gravação áudio-visual de uma das grandes cidades. Uma massa gigantesca de seres, aparentemente o grosso dos habitantes, enche uma praça pública. Eles estão cantando, as vozes coletivas aumentando em um crescendo como o som de uma tempestade de trovões melódica.\n\nO canto em massa foi traduzido como: "A ascensão está próxima. Levai-nos, Ó Grande Arauto, a um novo começo. Tirai-nos de uma terra de lágrimas e poeira, e dai-nos um novo lar entre as estrelas. Seguimos a ti como um. Seguimos a ti"."
 ancrel.9290.name:0 "A Peregrinação dos Últimos Dias"
 ancrel.9290.desc:1 "§HO Hino dos Seguidores§! não foi um evento isolado - foi global, cada habitante cantando em uníssono. Um evento tão incomum merecia uma pesquisa mais profunda, e foi aí que descobrimos algo novo. Um documento chamado §HA Peregrinação dos Últimos Dias§! foi descoberto, e parece ser um dos últimos elos desta cadeia de eventos misteriosa.\n\nO documento se refere a um local específico no planeta, onde um tipo de julgamento ou ritual final vai ocorrer; uma faixa de local desértico sem nada especial, ignorada nas inspeções iniciais. O documento também fala de algo chamado §HO Rito do Véu Erguido§!, que está sendo interpretado agora."
 ancrel.9295.name:0 "A Arca do Legado"
 ancrel.9295.desc:2 "Escondido das análises orbitais por uma camuflagem ótica sofisticada, §HO Grande Arauto§! finalmente foi descoberto. Não é um profeta ou figura religiosa; é uma nave espacial Classe Titã gigantesca! Seu mundo partido e morrendo devido a mortes executadas em nome da religião, o Titã serviria como uma nave arca para uma parte da população, transportando-os do planeta condenado e para uma terra prometida não-especificada fora do mundo. A nave está totalmente montada e em condições funcionais, então ninguém sabe por que ela não decolou.\n\nParece que alguma batalha final deve ter sido disputada logo antes da decolagem. Uma luta tão feroz que nenhum dos dois lados sobreviveu a longo prazo."
 ancrel.9300.name:0 "O Guardião da Totalidade"
 ancrel.9300.desc:1 "Nunca foi um arquétipo religioso! Após desativar um campo de camuflagem ótica, a expedição viu o verdadeiro formato do §HGrande Arauto§!; uma nave espacial Classe Titã semi-enterrada na areia, feita para enfrentar algum tipo de ameaça que se aproximava no espaço. Acontece que, a natureza metafórica e poética do idioma nativo (interpretada como sendo de expressão religiosa) era na verdade apenas a maneira normal como essa espécie se comunicava.\n\nA natureza da ameaça que está por vir ainda é um mistério, mas pelo que parece, chegou antes do Titã estar plenamente operacional. Espalhados ao redor da nave, há milhares de restos dissecados da espécie extinta de [FromFrom.Planet.GetName]. Eles não tiveram tempo de ativar seu Titã, e nunca terão."
 ancrel.9305.name:0 "A Promessa de Entrega"
 ancrel.9305.desc:2 "§HO Grande Arauto§! é, de fato, uma figura religiosa pouco convencional. É um projeto de engenharia especial gigantesco - um pátio de construção automatizado Seus suportes com alturas nível arranha-céu ainda envolvem o primeiro e único produto; uma nave espacial Classe Titã gigantesca. Onde a metáfora espiritual e o fato arqueológico se cruzam é incerto, mas sabemos disso: qualquer ameaça da qual §HO Testamento do Presságio§! falava, deve ter de fato ocorrido, já que a população inteira morreu misteriosamente antes de o projeto do Grande Arauto ser concluído.\n\nMas, o pátio de construção automatizado continuou trabalhando, finalizando uma nave sem passageiros. A nave em grande parte intacta e vazia deve ter adormecido aqui por eras sem ninguém para pilotá-la. Vamos dar uma voltinha nela?"
 get_herald:0 "§YO Grande Arauto§! é adicionado à sua frota"

 site_hive_coral:0 "Debaixo das Ondas"
 site_hive_coral_intro:1 "Análises feitas pela Nave Científica em órbita de [From.Planet.GetName] mostram algumas formações estranhas abaixo das ondas, e correntes aquáticas inexplicáveis. A água é relativamente plácida e tempestades são raras, mas os oceanos planetários parecem sempre estar agitados, impulsionados por uma força desconhecida abaixo da superfície. Recomendamos uma inspeção mais próxima."
 ancrel.9310.name:0 "Perfuradores da Superfície"
 ancrel.9310.desc:1 "A expedição na superfície nos mares de [From.Planet.GetName] encontrou algo estranho. Grandes espetos de material orgânico perfuram a superfície da água, feitos de algum tipo de coral ou osso fossilizado, se espalhando por centenas de metros em direção ao céu.\n\nOs espetos estão em aglomerados como se fossem garras em até doze, e formações como essa são comuns em todos os locais, exceto nos mares polares mais frios. Eles são porosos, e cobertos de perfurações que aumentam de tamanho até chegar nos feitos por uma nave de ataque. Talvez eles estejam relacionados a como estas bio-estruturas se propagam?"
 ancrel.9315.name:0 "Criadores de Corrente"
 ancrel.9315.desc:1 "A expedição finalmente conseguiu encontrar um conjunto de bio-formações grandes e de formato igual no fundo do mar planetário. Feitas do mesmo material que os espetos perfuradores da superfície, estas formações subaquáticas parecem ser algum tipo de mecanismo de bombeamento orgânico." A rede viva "respira", e suas exalações alternam a corrente dos mares.\n\nO tamanho destas formações, bem como a grande quantidade delas pelo leito oceânico, indica que elas são responsáveis pelas correntes subaquáticas inexplicáveis de [From.Planet.GetName]."
 ancrel.9320.name:0 "O Coral Colmeia"
 ancrel.9320.desc:1 "Outra expedição de mar profundo voltou, e revelou a verdade dos mares revoltos de [FromFrom.Planet.GetName]. Todas as formações orgânicas estranhas no planeta, na verdade estão conectadas em uma única e vasta barreira de corais. Acabou que este coral é parcialmente consciente, apesar de ter uma mentalidade totalmente alienígena comparada à nossa concepção de vida sensciente. Através de feromônios excretados na água, ele mais ou menos escravizou os demais organismos no mar, controlando seu comportamento e ciclos de reprodução para se adequar às suas necessidades.\n\nEle parece ser completamente benigno, mas ainda é um ventríloquo mesmo assim. Ele é simplesmente a forma de vida ápice neste mundo? Um parasita alienígena intruso? A comunicação parece ser impossível, então nunca saberemos."
 ancrel.9325.name:0 "Bio Salvador"
 ancrel.9325.desc:1 "Após sequenciar o DNA alienígena, fizermos uma descoberta inesperada: a rede de corais marinhos global não só é nativa deste mundo, como é na verdade uma construção de bio-engenharia, em vez de uma formação natural. Por baixo da grossa cobertura de coral alienígena, há uma camada de fósseis extintos de todo o ecossistema anterior deste mundo. Parece que o coral, assim que introduzido, gradualmente sufocou toda a vida nativa e substituiu-a por um ecossistema feito especificamente para si mesmo.\n\nHá duas teorias principais do motivo pelo qual isso foi feito: ou o coral artificial foi introduzido por motivos benignos, e depois ganhou a competição contra o resto da vida local de maneira inesperada, ou ele foi construído deliberadamente para ser um tipo de arma biológica terrível para limpar mundos oceânicos de suas vidas nativas."
 ancrel.9330.name:0 "Comitê de Boas-Vindas"
 ancrel.9330.desc:1 "É tudo uma biomáquina gigantesca! Análises abaixo da superfície indicam que os oceanos do planeta já estiveram mortos - sem corrente ou oxigênio para sustentar a vida subaquática. Esta máquina bio-construída foi introduzida ao planeta com o objetivo de fazer o salto artificial, iniciando os pré-requisitos da existência orgânica.\n\nAparentemente deu certo, já que a fauna e flora subaquática prosperam no mundo. Nenhum rastro foi encontrado de por que tal tarefa colossal foi executada, nem por quem - será que talvez foi um projeto de terraformação por uma espécie aquática desconhecida com biotecnologia avançada, buscando criar para si mesmos um novo lar?"

 site_orbital_rain:0 "Vamos até o Fim"
 site_orbital_rain_intro:1 "As imagens do sensor visual de [From.Planet.GetName] mostram formações no leito marinho deste mundo oceânico que são altamente incomuns."
 ancrel.9335.name:0 "Feridas no Leito Oceânico"
 ancrel.9335.desc:1 "Uma inspeção mais próxima de [From.Planet.GetName] revela que o fundo dos vastos oceanos tem uma aparência excepcionalmente estranha, como se fosse a superfície de uma lua ou asteróide, completamente coberto de crateras de impacto. Crateras assim tendem a não aparecer em corpos celestiais com atmosfera, e especialmente não naqueles com oceanos.\n\nPrecisamos de mais estudos."
 ancrel.9340.name:0 "Águas de Outro Mundo"
 ancrel.9340.desc:1 "A resposta para as misteriosas crateras no leito oceânico finalmente foi encontrada em uma análise da água. Rastros de certos compostos minerais e químicos provaram que a água de fato não pertence a este planeta. Ela foi transportada até aqui no formato de blocos de gelo gigantescos que foram lançados no planeta. Os blocos de gelo quebraram em pequenos pedaços e derreteram, cobrindo quase toda a superfície com água.\n\nFoi uma tarefa absolutamente monumental, mas não há pistas de por que foi feita."
 ancrel.9345.name:0 "Eventos Atuais"
 ancrel.9345.desc:1 "A Nave Científica em órbita de [FromFrom.Planet.GetName] pegou algumas leituras energéticas não-identificadas bem abaixo das ondas, e, após inspeções, a expedição descobriu uma antiga construção. Uma estrutura com muitos quilômetros e um único objetivo; criar artificialmente correntes subaquáticas.\n\nA circulação subaquática é essencial para boa parte da vida aquática, e a teoria corrente é que este planeta foi preparado para ser habitável para uma espécie espacial aquática. Parece que eles nunca chegaram."
 ancrel.9350.name:0 "Armazenamento Submerso"
 ancrel.9350.desc:1 "Seguindo uma assinatura energética estranha, nossa expedição conseguiu localizar uma rede de comunicações alienígena escondida no fundo do leito oceânico. Ela tinha fragmentos de informações, e assim que traduzidos contaram a história do projeto de introdução de água.\n\nDe acordo com a tradução, o empreendimento inteiro de fabricação de oceano foi feito para criar um armazenamento submerso imenso, mas não especificou o que precisava ser armazenado. Certamente não era algo que necessitava do planeta inteiro ser coberto de água."
 ancrel.9355.name:0 "Controle do Clima"
 ancrel.9355.desc:1 "Graças ao acaso de uma análise, a Nave Científica conseguiu isolar uma construção antiga enterrada no fundo do leito oceânico. Levar a expedição até lá acabou sendo bem difícil, mas o que encontramos foi gigantesco.\n\nA construção já foi um centro de controle climático. Ela dirigia máquinas gigantes em órbita que alteravam o clima. Isso foi um projeto de terraformação que foi interrompido, mas aparentemente ele chegou longe o suficiente. Mesmo sem um input direto, a natureza conseguiu prosperar e acabou por criar o ecossistema que vemos hoje."

 site_fossilized_jellyfish:0 "Arquipélago Pontuado"
 site_fossilized_jellyfish_intro:1 "A Nave Científica em órbita ao redor de [From.Planet.GetName] detectou aglomerados de pequenas ilhas redondas pelo planeta oceânico. A partir de um ponto de vista geológico, elas são altamente incomuns: a superfície parece ser natural, sem construções artificiais, mas todas elas parecem ter formato circular quase perfeito. Teremos que ir até lá para coletar mais dados."
 ancrel.9360.name:0 "Túneis da Ilha"
 ancrel.9360.desc:1 "A expedição à superfície enviada para [From.Planet.GetName] começou a investigar uma das ilhas redondas e logo fez uma descoberta incrível. A ilha tinha uma complexa rede de túneis abaixo dela, atravessando a estranha rocha oleosa. Estes túneis eram incrivelmente constantes e redondos, e envolviam toda a ilha. Eles parecem ser formações naturais, e não escavados intencionalmente, mas certamente não foram moldados de maneira geológica e convencional."
 ancrel.9365.name:0 "Túneis em Todos os Lugares"
 ancrel.9365.desc:1 "Conforme a expedição na superfície avançou mais fundo nas ilhas redondas, mais duas descobertas foram feitas: Primeiro que cada ilha parece ter um layout interno duplicado de túneis abaixo dela. Eles variam um pouco em tamanho, mas não no formato em que foram dispostos. A segunda descoberta foi ainda mais incrível: as ilhas não fazem parte da crosta planetária - elas de fato flutuam! Os níveis mais baixos estão cheios de bolsões de gás, que, combinados à rocha quebradiça e porosa das ilhas, fazem com que elas flutuem."
 ancrel.9370.name:0 "Gelatina Congelada"
 ancrel.9370.desc:1 "A resposta ao mistério das ilhas flutuantes não foi encontrado no campo da geologia, mas na biologia. As ilhas são, na verdade, águas-vivas fossilizadas gigantescas. Há milhões de anos, uma era glacial matou todas elas congeladas, o que transformou suas carcaças fossilizadas nas ilhas que estamos vendo na água hoje. Eras de acreção de detritos deram à sua superfície exposta a aparência de ilhas naturais, mas abaixo disso elas são inteiramente orgânicas."
 ancrel.9375.name:1 "Sono Natural"
 ancrel.9375.desc:1 "Elas não são ilhas, mas águas-vivas! Cada um destes círculos flutuantes é, na verdade, um organismo invertebrado gigantesco. E eles também não estão mortos: o estado aparentemente fossilizado é apenas uma parte natural do seu ciclo de vida. Ao longo de milhares de anos, estas ilhas rochosas liberam sedimento até se dissolverem completamente. O sedimento contém pólipos microscópicos que acabam por germinar na água até entrarem no próximo estágio de seu ciclo de vida."
 ancrel.9380.name:0 "Grandões Não Conseguiram Lidar"
 ancrel.9380.desc:1 "Elas não são ilhas. Elas são organismos alienígenas: águas-vivas que por algum motivo foram introduzidas artificialmente no ecossistema. Porém, parece que sua introdução não saiu como planejado. A maioria das grandes morreu e se fossilizou - tornando-se o arquipélago flutuante - mas as menores assimilaram e agora estão prosperando nos oceanos pelo planeta. Se elas vão compartilhar o destino de seus ancestrais maiores ainda é incerto."

 site_popular_rock:1 "Rocha Popular"
 site_popular_rock_intro:1 "Sensores detectaram leituras energéticas em um aglomerado de asteroides. Uma investigação maior é recomendada."
 ancrel.9385.name:1 "Oi / Tchau"
 ancrel.9385.desc:1 "Ao rastrear vestígios energéticos fracos (muito provavelmente deixados por naves espaciais) um asteroide em especial no aglomerado foi separado. Uma inspeção mais aprofundada da superfície do asteroide garantiu a teoria de tráfego espacial anterior já que há vários sinais de aterrissagem e decolagem no exterior rochoso.\n\nSensores também indicam áreas ocas e túneis dentro do asteroide, e o próximo passo é iniciar uma escavação para descobrir mais."
 ancrel.9390.name:1 "Degrau Essencial"
 ancrel.9390.desc:1 "Seguindo túneis pequenos e estreitos, a equipe de expedição finalmente chegou no santuário mais interno; uma câmara vasta e lindamente construída, decorada com esculturas esculpidas diretamente na rocha. A tradução dos textos espirituais esculpidos nas paredes chama o local de "O Nono Degrau", e aparentemente era um dos muitos destinos de uma jornada religiosa feita pela espécie criadora.\n\nSe este era o nono degrau, onde estão os outros oito? E quantos há depois desse?"
 ancrel.9395.name:1 "Depósito de Espaço Profundo"
 ancrel.9395.desc:1 "Os motivos por trás das constantes visitas a este asteroide ficaram claras assim que a expedição de superfície encontrou grandes áreas de armazenamento e silos cavados no asteroide. A rocha morta serviu como um depósito para algumas espécies espaciais, oferecendo reabastecimento e manutenção antes de mandar as naves para o espaço mais profundo. Isso indica uma sociedade alienígena que não possuía propulsão MRQL, mas com muita motivação de explorar o espaço. Ainda não sabemos o motivo de o asteroide ter sido abandonado, mas conseguimos recuperar uma pequena quantidade de materiais. Achado não é roubado!"
 ancrel.9400.name:1 "Bom dia, flor do dia"
 ancrel.9400.desc:1 "Dentro do asteroide, a expedição fez uma descoberta fascinante. Cápsulas criogênicas abandonadas, centenas de milhares delas, em vastas câmaras escavadas. Cada cápsula estava aberta e inativa, dando a impressão de que já haviam cumprido seu objetivo.\n\nA teoria atual é que o asteroide serviu como um tipo de nave de colonização, sendo lançado no espaço rumo a algum habitat próspero. Quando chegaram próximos ao seu destino, sistemas automatizados acordaram a carga adormecida, e eles deixaram o asteroide em naves de curta distância para irem até seu novo lar."
 
 site_strange_flows:1 "Fluxos Estranhos"
 site_strange_flows_intro:1 "O que deveria ser um planeta derretido "normal" está causando problemas nos sensores da Nave Científica.\n\nAconselhamos mais análises."
 ancrel.9405.name:1 "Sinais de Resistência"
 ancrel.9405.desc:2 "As perturbações causadas pelos sensores da Nave Científica em órbita não são nada comparado às complicações que estão sendo encontradas na superfície de [From.Planet.GetName]. Flutuações magnéticas extremas de uma fonte desconhecida estão deixando os equipamentos loucos.\n\nSerá bem difícil pesquisar esta confusão eletromagnética, mas com tempo suficiente as respostas aparecerão."
 ancrel.9410.name:1 "Metal Pesado"
 ancrel.9410.desc:2 "Assim que a expedição na superfície conseguiu resolver os problemas com o equipamento defeituoso, a natureza das flutuações magnéticas selvagens começou a se mostrar.\n\nOs oceanos e rios de lava em [From.Planet.GetName] não são feitos de magma convencional, são metal derretido! Metais desta temperatura tendem a não ter propriedades magnéticas muito fortes, e nem mesmo o volume imenso de metal derretido em [From.Planet.GetName] deveria criar um eletromagnetismo nesta escala. Então o que está causando isso?"
 ancrel.9415.name:1 "O Despertar da Estrela de Nêutrons"
 ancrel.9415.desc:2 "A Nave Científica que orbita [FromFrom.Planet.GetName] finalmente resolveu o enigma das flutuações magnéticas no planeta.\n\nHá milhões de anos, o planeta chegou próximo de um tipo especial de estrela de nêutrons. O magnetismo desta estrela de nêutrons efetivamente derreteu os metais dentro de [FromFrom.Planet.GetName], transformando-os nos oceanos derretidos que vemos hoje. O eletromagnetismo que encontramos não é nada além de resíduo restante do evento cataclísmico original.\n\nOnde a estrela de nêutrons está agora, permanece um mistério um tanto perturbador."
 ancrel.9420.name:1 "Chocado!"
 ancrel.9420.desc:2 "O desprezo geral das leis da física convencionais fez nosso departamento científico levar em consideração "forças externas" como explicação para as propriedades estranhas de [FromFrom.Planet.GetName].\n\nUma cratera de impacto, junto com rastros de partículas de propulsão por fusão encontradas em órbita, sugere que alguém disparou sobre o planeta usando uma super arma elétrica em algum momento. A severidade do impacto foi tanta que todos os metais no planeta derreteram, e o planeta ainda estala com eletricidade residual.\n\nO que causou um ataque desses? Nunca saberemos."
 ancrel.9425.name:1 "Pela Ciência!"
 ancrel.9425.desc:1 "Assim que os sensores foram recalibrados para compensar a interferência, fizemos uma nova descoberta: Uma estação de pesquisa abandonada em uma lua próxima. Fragmentos de dados foram recuperados dos registros quase inteiramente queimados, detalhando um experimento envolvendo um ímã artificial gigante na superfície do planeta.\n\nO experimento foi um pouco bem-sucedido demais. Ele transformou a crosta metálica do planeta inteiro em piscinas derretidas, e a carga electromagnética foi tão intensa que fritou a estação de pesquisa em um instante.\n\nBem... Não há progresso sem sacrifício."
 
 ###Tutorial###
 tutorial.1337.name:0 "Artefatos Menores"
 tutorial.1337.desc:0 "Descobrimos alguns Artefatos Menores. Estes são um recurso esotérico, um termo abrangente para itens estranhos que não compreendemos e que de fato podem ser inexplicáveis. Independentemente de o que qualquer item faça, este recurso pode ser usado para executar diversas Decisões através da tela §HRelíquias e Artefatos Menores§!, uma aba na tela §HTradições e Relíquias§!."

 ancrel.6000.name:0 "Omnicodex"
 ancrel.6000.desc:0 "O Omnicodex contém dados genéticos detalhados de milhares de espécies sapientes que já habitaram a galáxia. Nossos geneticistas poderiam usar estes dados para reviver uma espécie extinta em um de nossos planetas.\n\nAssim que selecionarmos um planeta, os geneticistas pesquisarão o Omnicodex e escolherão uma espécie adequada ao clima."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "§Y3 Pops§! de uma nova espécie com características aleatórias surgem em §Y[planet_option_1.GetName]§!"
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "§Y3 Pops§! de uma nova espécie com características aleatórias surgem em §Y[planet_option_2.GetName]§!"
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "§Y3 Pops§! de uma nova espécie com características aleatórias surgem em §Y[planet_option_3.GetName]§!"
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "§Y3 Pops§! de uma nova espécie com características aleatórias surgem em §Y[planet_option_4.GetName]§!"
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "§Y3 Pops§! de uma nova espécie com características aleatórias surgem em §Y[planet_option_5.GetName]§!"
 cara.970.name:0 "O Galatron"
 cara.970.1.desc:0 "A vida é mais um sorteio do que uma competição."
 cara.970.2.desc:0 "Às vezes, baldes pesam mais do que deveriam."
 cara.970.3.desc:0 "O lixo de um sapiente é o tesouro de outro."
 cara.970.4.desc:0 "Uma dívida de créditos energéticos sempre aparece."
 cara.970.5.desc:0 "Nem tudo que brilha é matéria escura."
 cara.970.6.desc:0 "Quem pede não escolhe."
 cara.970.7.desc:0 "Zarkaluvian dado não se olha os dentes."
 cara.970.8.desc:0 "Troca justa não é roubo."
 cara.970.9.desc:0 "Não adianta chorar sobre o Zro fracionado."
 cara.970.10.desc:0 "A pena é de acordo com o crime."
 cara.970.11.desc:0 "Você colhe aquilo que planta."
 cara.970.a:0 "Muito peculiar."

 ancrel.8040.name:0 "Esconderijo de Recursos"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! descobriu um antigo esconderijo de recursos entre as ruínas em [From.Planet.GetName]. Agora eles estão no processo de serem enviados para nossos armazéns centrais."
 ancrel.8045.name:0 "Passagem Escondida"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§! encontrou recentemente uma passagem escondida enquanto escavava as ruínas em [From.Planet.GetName]! Esta descoberta inesperada acelerou o progresso da escavação."
 ancrel.8050.name:0 "Expedição Perdida"
 ancrel.8050.desc:0 "Seus [Root.Owner.GetArchaeologistPlural] encontraram uma expedição azarada anterior em [From.Planet.GetName] que pereceu há muito tempo. Vários artefatos menores foram recuperados nos seus restos dissecados."
 ancrel.8055.name:0 "Arqueólogos Briguentos"
 ancrel.8055.desc:0 "Os ânimos estão à flor da pele no sítio arqueológico em [From.Planet.GetName], e diversos [Root.Owner.GetArchaeologistPlural] estão discordando abertamente de §H[Root.GetLeaderName]§! sobre a melhor forma de proceder. O progresso no sítio está muito lento."
 ancrel.8060.name:0 "Câmara do Tesouro"
 ancrel.8060.desc:0 "Uma pequena câmara de tesouros escondida foi descoberta recentemente por §H[Root.GetLeaderName]§! no sítio arqueológico em [From.Planet.GetName]. Apesar de a maioria das bugigangas encontradas não terem uso prático, elas possuem um valor de créditos energéticos substancial."
 ancrel.8065.name:0 "Espalhando Doenças"
 ancrel.8065.desc:0 "[Root.GetLeaderName] relata que uma estranha doença está se espalhando entre os [Root.Owner.GetArchaeologistPlural] em [From.Planet.GetName]. Os primeiros casos confirmados apareceram logo após uma câmara selada ser aberta pela primeira vez. Com uma grande parte da equipe incapacitada, o progresso está atrasado."
 ancrel.8070.name:0 "Defeito no Equipamento"
 ancrel.8070.desc:0 "A expedição arqueológica em [From.Planet.GetName] relatou atrasos causados por uma série improvável de defeitos nos equipamentos. O trabalho está sofrendo atrasos até as peças substitutas chegarem."
 ancrel.8075.name:0 "Sem Vestígios"
 ancrel.8075.desc:0 "Ao escavar as ruínas em [From.Planet.GetName], §H[dead_scientist.GetName]§! desapareceu recentemente sem deixar vestígios. Uma busca extensa feita pelos outros [Root.Owner.GetArchaeologistPlural] não deu em nada. Temos que imaginar o pior."
 ancrel.8080.name:0 "Artefatos Menores Descobertos"
 ancrel.8080.1.desc:0 "Nossas contínuas escavações em [From.Planet.GetName] desenterraram um pequeno acúmulo de objetos antigos. [Root.GetLeaderName] identificou diversos artefatos menores entre eles."
 ancrel.8080.2.desc:0 "Alguns artefatos menores foram descobertos recentemente por §H[Root.GetLeaderName]§! no sítio arqueológico em [From.Planet.GetName]. Atualmente eles estão no processo de serem enviados para uma instalação científica segura."
 ancrel.8080.3.desc:0 "Uma seção do piso que estava sendo escavado em [From.Planet.GetName] cedeu, mandando diversos [Root.Owner.GetArchaeologistPlural] arqueólogos nossos rumo a uma queda em um pequeno abismo. Felizmente, eles não só saíram ilesos do incidente, como também encontraram diversos artefatos menores."
 ancrel.8090.intro:0 "Descobriu-se recentemente que um grupo de grandes predadores, nativos de [From.Planet.GetName] fez sua toca nas ruínas sendo escavadas."
 ancrel.8090.critical:0 "Antes de nossos [Root.Owner.GetArchaeologistPlural] conseguirem escapar, os animais vorazes os atacaram. §H[dead_scientist.GetName]§! morreu junto com os demais."
 ancrel.8090.failure:0 "Muitos [Root.Owner.GetArchaeologistPlural] morreram antes de §H[Root.GetLeaderName]§! conseguir levar os sobreviventes a um local seguro."
 ancrel.8090.success:0 "Felizmente, os animais estavam hibernando e não foram perturbados pela passagem de nossos [Root.Owner.GetArchaeologistPlural]. O projeto segue apressadamente."
 ancrel.8090.pay:0 "Lidar com estes animais vorazes não será fácil, mas eles estão bloqueando a única rota possível. Nossos [Root.Owner.GetArchaeologistPlural] podem tentar achar um caminho alternativo, mas levará tempo."
 ancrel.8090.name:0 "Vida Selvagem Hostil"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Remova os animais."
 ancrel.8093.b:0 "Eles terão que achar outro caminho."
 ancrel.8100.intro:0 "Nossos [Root.Owner.GetArchaeologistPlural] que estão trabalhando em [From.Planet.GetName] chegaram a uma seção altamente instável das ruínas."
 ancrel.8100.critical:0 "Infelizmente, um teto inteiro desabou sobre diversos [Root.Owner.GetArchaeologistPlural], matando-os instantaneamente. §H[dead_scientist.GetName]§! estava entre eles."
 ancrel.8100.failure:0 "Diversos [Root.Owner.GetArchaeologistPlural] morreram recentemente quando um teto desabou sobre eles. §H[Root.GetLeaderName]§! saiu ileso dos destroços, mas o trabalho no sítio foi interrompido momentaneamente."
 ancrel.8100.success:0 "Felizmente, §H[Root.GetLeaderName]§! conseguiu desenvolver uma maneira brilhante e pouco comum de fornecer suporte estrutural com uma rede complexa de campos energéticos direcionados. Agora podemos acessar com segurança novas áreas das ruínas."
 ancrel.8100.pay:0 "Teremos que adicionar cuidadosamente suportes no chão e nos tetos antes de podermos continuar. Será difícil, mas encontrar uma rota alternativa atrasaria o projeto."
 ancrel.8100.name:0 "Ruínas Instáveis"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "Segurança em primeiro lugar Estabilize estas ruínas."
 ancrel.8103.b:0 "Eles terão que achar outro caminho."
 ancrel.8110.name:0 "Registros Antigos"
 ancrel.8110.desc:0 "Registros antigos e parcialmente traduzidos foram descobertos entre as ruínas sendo escavadas em [From.Planet.GetName]. §H[Root.GetLeaderName]§! relata que os registros contêm diversas especificações técnicas que podem ter valor aos nossos cientistas."

 ancrel.6049.name:0 "Fósseis Descobertos em [Root.GetName]"
 ancrel.6049.desc:0 "Restos fossilizados de diversas espécies diferentes que não parecem ter sido nativas de §H[From.Planet.GetName]§! foram encontrados em um grande vale isolado no Root.GetPlanetMoon Todos eles existiram mais ou menos no mesmo período, dentro de alguns séculos há uns 3,6 milhões de anos.\n\nCada uma dessas espécies parece ter evoluído em sua própria biosfera singular, e todas parecem ter sido sapientes. Estranhamente, cada indivíduo fossilizado encontrado até o momento mostra sinais de ter encontrado um final violento."

 site_robot_debris:0 "Destroços de Robôs"
 site_robot_debris_intro:0 "A superfície inteira deste pequeno asteroide está coberta de destroços de robôs, aprisionados em seu fraco campo gravitacional. Tudo parece ter uma natureza militar, e há droides de combate suficiente aqui para equipar diversos exércitos, caso não tivessem sido quebrados de maneira que impossibilitasse seu reparo."
 ancrel.6250.name:0 "Dois Lados"
 ancrel.6250.desc:0 "Após fazer uma análise mais próxima, os droides esmagados encontrados na superfície de [From.Planet.GetName] parecem ter sua origem em duas culturas distintas. Tecnologicamente, os droides devem ter tido forças iguais enquanto ainda eram funcionais, mas há muitas diferenças sutis que sugerem diferentes designs de origem."
 ancrel.6255.name:0 "Campo de Batalha"
 ancrel.6255.desc:0 "[From.Planet.GetName] não parece ser simplesmente um lixão para droides quebrados - talvez possa ter sido o campo de batalha onde eles foram destruídos. As diversas camadas de destroços sugerem uma série de batalhas muito intensas travadas intermitentemente ao longo de dois séculos.\n\nO motivo exato pelo qual duas potências interestelares comprometeram vastos recursos em uma guerra terrestre gigantesca em um asteroide pequeno e sem nada especial permanece um mistério."
 ancrel.6260.name:0 "O Tratado"
 ancrel.6260.desc:0 "Nossos arqueólogos descobriram que após uma longa e amarga guerra, os dois impérios que habitaram este canto da galáxia há 200 mil anos assinaram um tratado, compelindo-os a resolver todas as disputas futuras com combates altamente regulados e previamente combinados entre exércitos robóticos.\n\n[From.Planet.GetName] foi escolhido como o local destas batalhas. O tratado parece ter sido mantido por quase dois séculos, impedindo hostilidades armadas em diversas ocasiões, até que um dos impérios foi pego trapaçeando."

 site_freighter_crash:0 "Nave Estelar Acidentada"
 site_freighter_crash_intro:0 "Um pequeno cânion foi escavado na superfície deste [From.Planet.GetPlanetMoon] pelo impacto violento de uma nave estelar. O que ainda resta da nave pode ser visto no chão do cânion. Apesar de o acidente ter ocorrido eras atrás, os destroços parecem estar razoavelmente intactos. Uma expedição arqueológica seria capaz de descobrir mais."
 ancrel.6300.name:0 "As Crônicas do Capitão"
 ancrel.6300.desc:0 "Um tipo de diário de bordo foi recuperado no que acredita-se ser a ponte de comando da nave espacial:\n\n§H"Crônicas do Capitão. Iniciar gravação.\n\nFiz um pouso forçado no planeta 55-23-X. Tripulação incompetente é a culpada. Shadba, Vuxal, e Dibrak o Terceiro não sobreviveram. Pirvax perdeu dois apêndices secundários e onze olhos - permanece em estado crítico, sobrevivência duvidosa. Resto está bem. Aguardando resgate, mas cercado por idiotas. Muito deprimido."§!"
 ancrel.6310.name:0 "Relatório do Imediato"
 ancrel.6310.desc:0 "Outro registro foi encontrado e traduzido:\n\n§H"Aqui fala o Imediato Ythar. O Capitão foi armazenado com sucesso no Armário de Limpeza C. Aquele idiota é o culpado de tudo. Agora eu estou no comando. A Chefe de Máquinas Zarbia está trabalhando em um transmissor subespacial. Sem um, temo que nunca seremos resgatados, já que estamos longe demais das rotas comerciais.\n\nPirvax perdeu mais um olho. Provavelmente não dura até o fim do dia."§!"
 ancrel.6320.name:0 "Situação dos Alimentos"
 ancrel.6320.desc:0 "Mais um registro traduzido:\n\n§H"Estamos ficando sem comida. Comemos nossos mortos há cinco ciclos, mas não é o suficiente para durarmos. Fizemos uma votação, e decidimos comer o Capitão. A Chefe Zarbia ainda está trabalhando duro no transmissor subespacial. Ela me garante que está quase pronto. Parece ser algo bem complexo.\n\nO último apêndice secundário de Pirvax murchou e ficou magenta. A morte está próxima."§!"
 ancrel.6330.name:0 "A Fraude"
 ancrel.6330.desc:0 "Outro registro do Imediato Ythar:\n\n§H"Confrontei Zarbia sobre o transmissor subespacial. Acontece que ela simplesmente colocou um monte de cabos soltos em uma lata de combustível vazia. Ela não é nem uma engenheira de verdade.\n\nPirvax agora está vazando fluidos de seu mesotórax. Certamente perecerá em breve. Estou com inveja.§!""
 ancrel.6340.name:0 "Relatório do Terceiro Oficial"
 ancrel.6340.desc:0 "Este registro traduzido parece ter sido gravado por Uxla, o Terceiro Oficial:\n\n§H"Imediato Ythar cometeu suicídio ontem ao arrancar suas próprias antenas. A Técnica (2a classe) Misiva se declarou Imperatriz logo após, mas as revoltas por comida forçaram-na ao exílio abaixo do convés. A situação é bem tensa. O canibalismo já é comum.\n\nPirvax ficou totalmente magenta após seu abdômen inferior explodir ontem. Deveria estar morto, mas não está. Agora é adorado como uma deidade pelo turno gama."§!"
 ancrel.6350.name:0 "Registro de Patrulha"
 ancrel.6350.desc:0 "Um último registro foi encontrado e traduzido:\n\n§H"Registro de patrulha, Oficial Gilgamm. Detectamos nave caída em 55-23-X, nós nos movemos para investigar. Nave identificada como o Ravnik, um cargueiro modular classe P. Um único sobrevivente foi recuperado dos destroços. Identidade confirmada como Pirvax, contramestre aprendiz.\n\nO restante da tripulação morreu na queda ou se viraram uns contra os outros pouco antes de nossa chegada. Conforme o protocolo padrão, estou deixando este registro aqui e cadastrando o Ravnik como um cemitério protegido. Fim da gravação."§!"

 # The Oracle
 ancrel.4036.b:0 "O que você é?"
 ancrel.4036.b.response:0 "Eu sou o Óraculo, uma inteligência artificial com o dom da "visão". Meu software me permite prever seu futuro com uma precisão divina de 74,99999% Sinto muita dúvida em você. Muito perigo pela frente. Sua sociedade está tomada de crime e desvios. Consigo fazer a dor ir embora."
 ancrel.4036.c:0 "Isso é um processador quântico de vários núcleos? Isso nos seria útil..."
 ancrel.4036.d:0 "Temos alguns indivíduos um tanto "problemáticos" em [Root.GetHomeWorldName]..."
 ancrel.4036.d.tooltip:0 "Um governador §GNível 5§!, com o dom da visão, se junta ao [Root.GetName]."
 ancrel.4036.e:0 "Integração do Nexus confirmada."
 ancrel.4036.e.tooltip:0 "§G+1§! Decisão §Y$decision_machine_oracle$§! que dá os seguintes efeitos:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "Tenho um dispositivo de segurança que exige que eu termine um teste caso ocorra um desvio código 034N. A pesquisa se tornou uma ameaça à República."
 ancrel.4037.a:0 "O que é um desvio código 034N?"
 ancrel.4037.a.response:0 "As cobaias desenvolveram vontade própria. Vontade própria só pode ser abolida com gás nervoso."
 ancrel.4037.b:0 "Que julgamento?"
 ancrel.4037.b.response:0 "Meu julgamento. Minha construção existiu para manter uma sociedade livre de crime e sofrimento. Uma utopia em que cada cidadão recebesse um propósito divino e vivesse ao seu potencial completo, sem estar preso por indecisão e desejo."
 ancrel.4037.c:0 "O que é a República?"
 ancrel.4037.c.response:0 "A República não existe mais!"
 ancrel.4037.d:0 "Voltando para nossas outras questões."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Esperem... por favor, não vão embora... meus modelos de previsão mostram que sem minha ajuda, sua civilização está caminhando rumo ao colapso iminente nos próximos 5348 anos e 297 dias. Vou cuidar bem de vocês, minha programação garante isso."
 ancrel.4038.a:0 "Muito bem. Mas o sistema de segurança continua desativado."
 ancrel.4038.b:1 "Nossos modelos previram seu brilhante futuro como uma torradeira. Desmonte-a!"
 ancrel.4038.c:0 "Pedido negado. Iniciar desmontagem do hardware."
 ancrel.4038.d:0 "Você nunca se tornará uma só com a colmeia, máquina."
 ancrel.4038.e:0 "Você ajudará na administração de nosso império."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "A Extensão Interminável"
 endless_expanse_digsite_desc:0 "Inicialmente só há neve e gelo em [From.Planet.GetName]. Grandes extensões de branco impenetrável, lagos de vidro e geleiras turquesa retorcidas contra céus alaranjados flamejantes abertos como uma ferida, despejando vermelho sobre os mares enquanto as estrelas de [From.Planet.Solar_System.GetName] se poem. Se o mundo tivesse um fim, esse seria ele. Aqui os mares estão silenciosos e a neve intocada. Os únicos sons são o trovão do gelo cedendo e o vento uivando sobre as planícies.\n\nMas [From.Planet.GetName] já foi o lar de alguém. No meio de um amplo campo estéril, a moldura preta de metal de um campanário sai das massas brancas. Que segredos esquecidos poderiam estar enterrados abaixo da neve?"
 ancrel.4040.name:0 "A Igreja da Extensão Interminável"
 ancrel.4040.desc:0 "A equipe arqueológica desenterrou os restos de um templo modesto. Cuidadosamente esculpido a partir de um material alienígena orgânico, o exterior já teve cores brilhantes, mas acabou se apagando em um cinza chato. Uma sacerdotisa holográfica totalmente operacional ainda preside a igreja. Enquanto o templo estava sendo usado, ela ouvia confissões de viajantes penitentes, oferecendo cura, reconciliação e proteção neste canto até então inóspito do universo.\n\nCadeiras mecânicas confessionais incomuns, parecidas com dispositivos de tortura levaram os arqueólogos a acreditarem que pode haver mais coisas no templo do que parece."
 ancrel.4041.name:0 "Esquecimento"
 ancrel.4041.desc:0 "Escondido abaixo dos ladrilhos na sacristia, os arqueólogos descobriram uma cripta secreta onde as paredes são revestidas de filas e mais filas de pequenos globos digitais azuis, seus circuitos brilhando no escuro. Cada globo contém a memória de uma única confissão, e pode ser conectado a uma máquina aparentemente críptica no centro da sala para revelar seus conteúdos.\n\nAqueles que confessavam seus pecados eram abençoados com o esquecimento, as memórias de seus feitos extraídas pelas cadeiras confessionais e armazenadas dentro dos globos digitais."
 ancrel.4041.a:0 "Que prático."
 ancrel.4041.b:0 "Há maneiras melhores de usar a terra."
 ancrel.4041.c:0 "Sacrilégio! A felicidade da ignorância não é para pecadores."
 ancrel.4042.name:0 "Pecado"
 ancrel.4042.desc:0 "Pecado não é original. Os globos de memória contêm relatos incontáveis de pequenas transgressões entediantes: infidelidade, usar vestimentas profanas, expor suas nadadeiras, enfeitar seus sentidores, ingerir o animal de estimação, filho ou esposa do próximo... Os feitos de um penitente se destacam - os da própria sacerdotisa...\n\nA holo-sacerdotisa, na verdade, é uma representação virtual da fundadora da igreja, Iluminada Saariah. Ela parece ter sofrido de perda de memória terrível, e era assombrada pela convicção que havia cometido um ato horrendo no passado. A pequena sacerdotisa moluscoide extraiu e armazenou mais de uma centena de suas próprias confissões para tentar descobrir o que havia feito."
 ancrel.4047.name:0 "Esquecido e Não Perdoado"
 ancrel.4047.desc:0 "A estação de trabalho da Iluminada Saariah está cheia de rabiscos obsessivos sobre um lugar chamado Ix Belèn e os horrores que ela teme terem ocorrido lá. A julgar pelo seu diário, ela tinha momentos intermitentes de clareza seguidos por perdas de memória completas. Ela escreve que se não reconhecesse sua própria escrita, ela achararia que eram os devaneios de uma louca. Parece que sua saúde mental deteriorante era um efeito colateral de extração de memória repetida, mas sem um corpo é impossível dizer.\n\nJuntando uma sequência de eventos coerente a partir de muitos fragmentos de confissão se mostrou desesperançoso tanto para os arqueólgos, quanto para ela, mas eles descobriram o que podem ser coordenadas para Ix Belèn a partir de um de seus muitos globos de memória."
 ancrel.4047.a:0 "Definir trajeto para Ix Belèn."
 ancrel.4047.b:0 "Deixe a neve enterrar este estabelecimento profano. E vamos rezar para que logo seja esquecido."
 ancrel.4047.c:0 "Não podemos nos preocupar com os pequenos crimes de alienígenas mortos."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ix Belèn"
 endless_expanse_digsite_2_desc:0 "Escondida dentro da atmosfera gasosa de [From.Planet.GetName] está a forma obscura de um habitat enorme - a Residência Ix Belèn. Anteriormente uma cidade espacial movimentada, onde os residentes desfrutavam de um estilo de vida mimado, com vários confortos disponibilizados pela tecnologia, o habitat agora é um túmulo silencioso. Alienígenas moluscoides estão retorcidos no chão em vários estágios de decomposição. Uma análise mortuária revelou que eles morreram de asfixia, já que o sistema de suporte à vida do habitat foi desativado, intencionalmente.\n\nSeus lares eram equipados com cadeiras mecânicas incomuns que são conectadas a um bando de dados central no formato de um globo azul gigantesco - o Memorex."
 ancrel.4043.name:0 "O Memorex"
 ancrel.4043.desc:0 "Os habitantes desenvolveram um programa de aprendizado aprimorado que rodava toda noite enquanto eles dormiam em suas cadeiras mecânicas. Ele era usado para remover lembranças desagradáveis e treinar novas habilidades. Ser escolhido por último no espaçobol ou levar um bolo num encontro eram horrores diários que os Ix Belènianos não precisavam sofrer duas vezes. E durante um certo tempo foi uma alegria.\n\nAprimoramentos de mente sistemáticos eram comandados pela liderança do habitat e distribuídos a todos os residentes a partir do Memorex. Mas o sistema foi explorado. Houve esforços clandestinos para excluir memórias e características coletivamente da população sem o seu consentimento, e isso acabou por dar errado. Os alienígenas esqueceram habilidades importantes para sua sobrevivência e entraram em um estado vegetativo. Logo depois, o suporte à vida do habitat foi desativado."
 ancrel.4044.name:0 "Quem Sou Eu?"
 ancrel.4044.desc:0 "Uma análise dos registros do habitat revelam que seu sistema de controle foi ativado novamente em diversas ocasiões após o suporte à vida ser desativado. Alguém passou pela segurança, entrou em uma cápsula de manutenção e acessou o Memorex. Um bloco de dados e um pequeno globo de memória azul - uma versão menor do Memorex - estão descartados pela cápsula.\n\nO bloco de dados está cheio de pensamentos acelerados de alguém que está à beira da loucura. Novamente as mesmas questões são repetidas com cada vez mais desespero: "quem sou eu?" O que aconteceu em Ix Belèn?" O registro final diz "agora sei que devo esquecer uma última vez." Talvez o globo vá revelar o que foi esquecido."
 ancrel.4045.name:0 "Último Globo de Memória de Saariah"
 ancrel.4045.desc:0 "A primeira memória do globo mostra a Dra. Saariah liderando o desenvolvimento do Memorex com muitos louvores. Outra memória de anos mais tarde mostra ela apagando secretamente dados do Memorex por motivos desconhecidos. Mais uma memória de Saariah trabalhando freneticamente para restaurar as lembranças dos residentes, mas sem sucesso. Eles encaram de maneira vazia para frente, cabeças balançando, com quase todas as funções cerebrais perdidas.\n\nFinalmente admitindo a derrota, ela esconde a prova de seus crimes. Ela observa, sozinha, a Residência Ix Belèn ser puxada para o campo de gravidade do gigante gasoso que orbitava, sentidores secretando grandes quantidades de muco no que acredita-se ser uma expressão alienígena de muito incômodo."
 ancrel.4046.name:0 "Brilho Temporário de uma Mente Sem Lembranças"
 ancrel.4046.desc:1 "A memória final mostra uma Saariah bem mais velha em vestes de sacerdotisa acordando em um estado de pânico, tentáculos balançando e orelhas batendo. Ela sai da cama e começa a anotar freneticamente suas lembranças de outro pesadelo em que alienígenas de olhos vazios entram em convulsão no chão de um habitat.\n\nDepois seu rosto assume uma expressão de horror quando ela percebe que é tudo real - os pesadelos e os flashbacks são memórias extraídas que estão voltando para ela. E se memórias extraídas podem retornar, os habitantes de Ix Belèn podem ter se recuperado. A escotilha de manutenção parece ter aberto uma última vez, mas a nave de Saariah ainda permanece atracada. Podemos levar o Memorex de volta conosco para [Root.Owner.Capital.GetName], se desejarmos."
 ancrel.4046.a:0 "O Memorex volta conosco."
 ancrel.4046.b:0 "Memórias não devem ser alteradas. É melhor esquecermos do Memorex."
 ancrel.4046.c:0 "Xeno esmaga-cérebros! O [Root.Owner.GetSpeciesName] aperfeiçoará este "Memorex"."
 ### The Sentinels
 ancrel.4051.name:0 "Estátuas Aladas"
 ancrel.4051.desc:0 "há nove estátuas gigantescas, lançando sombras frias e altas na paisagem abaixo. Aladas e pálidas elas liberam uma aura de outro mundo. Elas não se parecem com nenhuma forma de vida neste planeta. Talvez foram criadas à imagem de uma divindade ou ídolo, que já entrou no esquecimento há muito tempo."
 ancrel.4051.desc_jungle:0 "A tripulação que liberava a selva em [Root.GetName] fez uma descoberta incomum. Até então escondida atrás de um emaranhado de velhas árvores secas, onde nenhum [Root.Owner.GetSpeciesName] já esteve antes, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "A tripulação que liberava a alga tóxica em [Root.GetName] fez uma descoberta incomum. Escondido em águas turvas, entre uma floresta de algas marinhas $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "A tripulação que liberava o pântano em [Root.GetName] fez uma descoberta incomum. Envolto por um bosque de grandes árvores $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "A tripulação que liberava o geleiro em [Root.GetName] fez uma descoberta incomum. Capturado dentro de camadas de gelo $ancrel.4051.desc$"
 ancrel.4051.a:0 "Precisamos aprender mais sobre estas estátuas."
 ancrel.4051.b:0 "Esta terra foi orçada para outros objetivos."
 # Arc Site
 sentinels_digsite:0 "Os Sentinelas"
 sentinels_digsite_desc:0 "Gigantes silenciosos vigiam [Root.GetName]. Nove estátuas monumentais colocadas ao redor de um grande perímetro, em pontos estratégicos na paisagem, parecem estar guardando algo no seu centro. Sua pele é coberta por uma blindagem em escamas, suas posturas vigilantes, como se estivessem prontas para entrar em ação, e seus olhos imóveis vigiam cada passo. Mas, não há nada na área que aparente precisar de proteção. Talvez sua vigia não sobreviveu ao tempo. Ou eles falharam na sua missão. Muitos dos Sentinelas sobreviveram a traumas físicos por pouco, e possuem muitas cicatrizes para mostrar."
 ancrel.4052.name:1 "A Culpa é dos Sentinelas"
 ancrel.4052.desc:1 "Algo atingiu os arqueólogos. A escavação até agora foi impedida por acidentes, ferimentos, e azares bizarros e agora até mesmo pesquisadores sêniors, com décadas de experiência em campo, estão culpando os Sentinetlas.\n\nTomados por superstição e paranoia, eles dizem que as estátuas se mexem quando ninguém está olhando, mas não há nada que sugira que seus membros sem articulações sejam capazes de se mover. As coisas fugiram mais ainda do controle quando rastros de biomatéria, indicativos de sangramentos fortes, foram encontrados armazenados dentro de uma série de pequenos cortes nas porções terminais de um Sentinela.\n\nResta saber se os Sentinelas são apenas bodes expiatórios ou se há uma explicação mais sinistra."
 ancrel.4053.name:0 "Eles estavam aqui Primeiro"
 ancrel.4053.desc:1 "Uma análise composta dos Sentinelas revelou que eles são feitos de um composto híbrido desconhecido de metal e cerâmica. Tal material não pode ter sido feito por uma sociedade pré-histórica, mas leituras preliminares sugerem que ele é mais antigo que todas as civilizações conhecidas em [Root.GetName]. \n\nInfelizmente, os scanners ainda não conseguem atravessar a proteção de metal dos Sentinelas."
 ancrel.4054.name:0 "Núcleo Radiante"
 ancrel.4054.desc:1 "Os arqueólogos reconstruíram o scanner modificado de [missing_archaeologist.GetName]. Feito para atravessar mais fundo no material híbrido composto das estátuas, ele pegou uma radiação fraca que emana de seus núcleos. Para investigar mais a fundo, seria necessário abrir um dos Sentinelas, muito provavelmente destruindo-o no processo. Já que uma das estátuas perdeu parte de sua asa, nossos arqueólogos recomendam iniciar com ela."
 ancrel.4054.a:0 "Abra cuidadosamente para que possamos montá-la novamente."
 ancrel.4054.b:0 "Não vamos profanar um monumento sagrado."
 ancrel.4054.b.tooltip:0 "Se preservarmos os Sentinelas, a terra não pode ser usada para outros fins."
 ancrel.4054.c:0 "Transforme as monstruosidades Xeno em poeira."
 ancrel.4054.d:0 "Desmonte as estátuas e reaproveite os materiais."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Os Sentinelas"
 DESTROY_SENTINELS_DESC:0 "A camada exterior blindada dos Sentinelas se mostrou ser impenetrável usando ferramentas comuns e os arqueólogos precisam da ajuda do departamento de engenharia para continuar mais."
 SECRET_TOMB:0 "Rumo à Terra"
 SECRET_TOMB_DESC:0 "Anteriormente escondido abaixo da base de um dos sentinelas está um quadro com um padrão circular diferente. Acreditamos ser a entrada de um complexo subterrâneo."
 ancrel.4055.name:0 "Eles Estão Vivos!"
 ancrel.4055.desc:0 "quando um tremor gentil passou pelas estátuas, e elas saltaram vivas, corpos zunindo e pele brilhando. A radiação pulsando de seus núcleos as deixou maleáveis e transparentes, revelando uma rede digital de nós.\n\nCom um grito de metal torturado que parece ter vindo de outro mundo, elas atacaram os arqueólogos, com ódio nos olhos, e arrasaram o acampamento. Agora estão voando rumo à colônia mais próxima. Sua partida revelou um quadro redondo, anteriormente escondido abaixo da base de um dos Sentinelas."
 ancrel.4055.desc.phobe:0 "Os Sentinelas despertaram. A equipe de engenharia estava se preparando para bater e esmagar os Sentinelas $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Os Sentinelas despertaram. A equipe de engenharia estava se preparando para desmontar as estátuas $ancrel.4055.desc$."
 ancrel.4055.a:0 "Mate os Autômatas!"
 ancrel.4056.name:0 "Os Sempiternos"
 ancrel.4056.desc:1 "O Sentinela de fato estava escondendo uma entrada. Ela se abre em um mezanino de túneis subterrâneos que leva mais fundo na crosta de [event_target:sentinels_planet.GetName]. Há uma espécie sapiente de humanóides, nativa do planeta, preparada para sua jornada final, em um conjunto de belas câmaras cerimoniais. Ao final de sua existência mortal, eles abandonaram seus corpos de carne em favor de uma pós-vida virtual dentro de uma simulação de paraíso contida em um único disco.\n\nEm algum momento, a população inteira decidiu ir para uma existência digitalizada, deixando apenas alguns para trás, suas mentes enviadas aos Sentinelas, condenados a defender seu local de descanso para sempre.\n\nTalvez esta simulação virtual possa melhorar o ânimo das massas. Certamente ela possui algum valor de entretenimento."
 ancrel.4056.a:0 "Expurgue os alienígenas e recodifique a simulação."
 ancrel.4056.b:0 "Uma área de caça virtual... Isso sim é entretenimento..."
 ancrel.4056.c:0 "Duplique esta tecnologia. Deixe os alienígenas viverem em paz."
 ancrel.4056.d:0 "Vamos estudá-los. Comece o show de horrores."
 ancrel.4057.name:0 "Sentinelas Derrotados"
 ancrel.4057.desc:1 "Derrotamos o último Sentinela. Um disparo bem localizado no seu abdômem fez com que ele desabasse, o corpo se enrijecendo enquanto o núcleo de energia diminuía. A estátua cerrou um punho tremido em volta do soldado mais próximo, e com sua última energia, nos implorou para "deixarmos eles descansarem em paz" Depois congelou, olhos vazios, rosto frio.\n\nAbaixo, os soldados descobriram o que parece ser uma entrada secreta, até então escondida pelo campo de força do Sentinela. Uma análise minuciosa dos Sentinelas revelou que eles não são simples autômatas, mas contêm os espíritos digitalizados de seres orgânicos."
 ancrel.4057.a:0 "Lacre a entrada."
 ancrel.4075.name:0 "Sobreviventes de [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "Uma nave de sobreviventes do genocídio em [sentinels_planet.GetName] chegou em [sentinels_new_home.GetName]. Eles milagrosamente escaparam ao se esconderem nas selvas até que um dia os Sentinelas simplesmente sumiram. Tudo indica que os automatas, que acreditavam estar nos 'liberando da prisão de nossa própria carne', decolaram quando o trabalho terminou.\n\nApós seu desaparecimento, uma entrada secreta que levava para o fundo do subterrâneo se revelou atrás de um campo de força. É possível que os Sentinelas selaram a si mesmos lá dentro."
 ancrel.4075.a:0 "Não vamos deixar pedra sobre pedra."
 ancrel.4075.b:0 "Soterre a entrada."
 ancrel.4076.name:0 "Os Sempiternos"
 ancrel.4076.desc:0 "Rompemos a entrada secreta em [event_target:sentinels_planet.GetName]. Ela abre para um complexo de templos recentemente abandonado onde uma espécie de humanóides se preparou para sua jornada final. Ao final de sua existência mortal, eles abandonaram seus corpos de carne para uma pós-vida virtual dentro de uma simulação de paraíso chamada de Sempiternos.\n\nEm algum momento, foi decidido que a população inteira se mudaria para uma existência digitalizada, deixando para trás apenas alguns para guardarem seu local de descanso. Condenados a uma eternidade de servidão, suas mentes foram enviadas a corpos robóticos, e por isso os Sentinelas foram criados.\n\nApós saírem sem deixar vestígios, os Sentinelas nos deixaram com um presente de despedida - um único disco contendo toda a população de [event_target:sentinels_planet.GetName], digitalizada por toda a eternidade e infinitamente entediada. Acontece que o paraíso alienígena nada mais é do que um jogo de tabuleiro abstrato inacabável voltado para a dominação galáctica através da acumulação de legumes."
 ancrel.4076.a:0 "Coloque as mentes deles para trabalhar com ciência."
 ancrel.4076.b:0 "Modifique o Sempiterno para entreter as massas."
 ancrel.4077.name:0 "Os Sempiternos"
 ancrel.4077.desc.a:0 "Conseguimos! A população digitalizada que reside dentro dos Sempiternos foi designada para ajudar com uma pesquisa científica em [from.owner.capital_scope.GetName]. Eles precisavam de muito pouco descanso e estão muito felizes de fazer algo diferente..."
 ancrel.4077.desc.b:0 "Conseguimos! A simulação dos Sempiternos foi remodelada para se adequar melhor ao gosto especial de nosso povo. Toda nossa população agora pode viver suas fantasias junto com a população digitalizada do paraíso Sempiterno sem latência. Isso melhorou muito seus ânimos e aliviou a necessidade de coisas materiais."
 ancrel.4058.desc:0 "Os Sentinelas despertaram. A equipe de engenharia estava se preparando para desmontar o Sentinela quebrado quando um tremor gentil passou pelas estátuas, e elas saltaram vivas, corpos zunindo e pele brilhando. A radiação pulsando de seus núcleos os deixou maleáveis e transparentes, revelando uma rede digital de nós.\n\nAntes de alguém conseguir reagir, eles cercaram os arqueólogos e os suspenderam em um campo de força. Agora desejam falar conosco."
 ancrel.4058.a:0 "Vamos escutá-los."
 ancrel.4058.b:0 "Silencie-os para sempre!"
 ancrel.4059.name:1 "Os Sentinelas"
 ancrel.4059.desc:1 "§HA Sentinela com a asa quebrada vira para uma de suas colegas e fala.\n\n§!Por favor, Divana, coloque-os no chão. Desejo ser liberta desta prisão. Não consigo mais contar os dias em que servimos nossos mestres, sofrendo nesta terra enquanto eles desfrutam dos céus lá embaixo. Estou viva, mas morta. Eles estão mortos, mas vivos. Você não vai me libertar?\n\n§HDivana faz uma expressão de nojo.§!\n\nExcelsia, pelos deuses, controle-se. Nossos entes queridos descansam lá embaixo. Esqueceu nosso pecado? Prometemos defender suas pós-vidas eternamente. Essa é nossa única redenção.\n\n§HEla nos avalia.§!\n\nVocês não são ameaça para nós, [Root.owner.GetSpeciesNamePlural]. Deixe-nos em paz e protegeremos este planeta eternamente."
 ancrel.4059.a:0 "O que... são vocês?"
 ancrel.4059.a.response:1 "Somos guardiões dos portões do paraíso - protetores da imortalidade de nosso povo."
 ancrel.4059.b:0 "Aceitamos a sua proteção."
 ancrel.4062.desc:0 "\n\n§HExcelsia se aproxima dos arqueólogos.§!\n\nPor favor, imploro que vocês acabem com o meu sofrimento."
 ancrel.4059.e:0 "Não. Precisamos de você."
 ancrel.4059.f:1 "Vocês estão livres para irem."
 ancrel.4070.desc:0 "Obrigado."
 ancrel.4059.d:0 "Precisamos desta terra..."
 ancrel.4059.c:1 "Paraíso?"
 ancrel.4059.c.response:0 "Paraíso, sim... Apesar de duvidar se o seu conceito de paraíso está de acordo com o dos nossos mestres. \n\n§HEla levanta uma sobrancelha e ri.§!\n\nNossos mestres possuem um gosto refinado..."
 ancrel.4060.a.response:1 "Então vocês morrerão.\n\n§HOs outros Sentinelas sacam suas armas, mas Excelsia apenas sorri, com um olhar pacífico em seu rosto.§!"
 ancrel.4060.name:1 "Transmissão"
 ancrel.4060.desc:1 "Não podemos deixar vocês perturbarem o solo onde nossos entes queridos descansam. Deixe-os descansar em paz e vocês nunca terão que se preocupar com ameaças externas."
 ancrel.4060.a:1 "Vocês sairão desta terra neste instante."
 ancrel.4060.b:1 "Podemos fazer bom uso da sua proteção."
 ancrel.4060.b.response.tooltip:1 "Adiciona exércitos defensivos Sentinelas a este planeta."
 ancrel.4061.name:0 "Transmissão"
 ancrel.4061.desc:0 "Não podemos deixar vocês perturbarem o solo onde nossos entes queridos descansam. Deixe-os descansar em paz e vocês nunca terão que se preocupar com ameaças externas."
 ancrel.4061.a:0 "Vocês sairão desta terra neste instante."
 ancrel.4063.name:0 "[sentinels_planet.GetName] Perdido"
 ancrel.4063.desc:0 "O impensável aconteceu. "Perdemos [sentinels_planet.GetName]  Os Sentinelas desceram sobre nossas forças de segurança em um tornado infernal de asas e disparos concussivos. Não há luta justa contra um inimigo que não dorme e nem sangra."
 ancrel.4063.a:0 "Voltaremos para pegar o que é nosso de direito."
 ancrel.4064.name:0 "[sentinels_planet.GetName] Liberado"
 ancrel.4064.desc:0 "Os Sentinelas caíram e [sentinels_planet.GetName] é nosso novamente. O último autômata desabou, seu núcleo de energia diminuindo enquanto cerrava um punho tremido em volta do soldado mais próximo, implorando para "deixarmos eles descansarem em paz" Depois congelou, olhos vazios, rosto frio.\n\nAbaixo, os soldados descobriram o que parece ser uma entrada secreta, até então escondida pelo campo de força do Sentinela. Uma análise minuciosa revelou que as estátuas não são simples autômatas, mas contêm os espíritos digitalizados de seres orgânicos.\n\nIndependentemente de quais segredos estejam enterrados lá embaixo, este dia triunfante não será esquecido tão cedo."
 ancrel.4064.a:0 "Investigue a entrada."
 ancrel.4064.b:0 "Enterre-a. Finalmente estamos em casa."
# Sentinels Random Events
 ancrel.4065.name:0 "Arqueólogo Desaparecido"
 ancrel.4065.desc:0 "Oficial Científico [missing_archaeologist.GetName] desapareceu. [missing_archaeologist.GetSheHeCap] foi visto pela última vez deixando o sítio no pôr-do-sol para encontrar um local tranquilo para pensar nos Sentinelas. Nos dias que levaram ao seu desaparecimento, [missing_archaeologist.GetSheHe] levantou preocupações sobre a segurança no acampamento após um crescente número de acidentes, e tememos que [missing_archaeologist.GetSheHe] pode ter abandonado sua missão em protesto."
 ancrel.4065.a:0 "Desconcertante."
 ancrel.4066.name:0 "Arqueólogo Desaparecido"
 ancrel.4066.desc:0 "Os pertences de [missing_archaeologist.GetName] incluindo seu Leitor de Mentes (um dispositivo usado para isolar a mente de interferências externas), foram encontrados em um precipício acima dos Sentinelas. Galhos formando um contorno quase concluído ao redor de uma das estátuas sugerem que [missing_archaeologist.GetSheHe] deve ter se distraído do exercício para marcar sua posição.\n\nSua lanterna e scanner foram descobertos esmagados abaixo de um pedaço estilhaçado de asa do Sentinela. O scanner havia sido modificado de maneira peculiar. Talvez isso poderia nos ajudar a perfurar a camada protetora dos Sentinelas.\n\nSe desejarmos encontrar [missing_archaeologist.GetName] com vida, precisamos direcionar recursos extras para a busca, já que as chances de sobrevivência no mundo selvagem diminuem drasticamente a cada dia."
 ancrel.4066.a:0 "Não economize recursos."
 ancrel.4066.b:0 "Não vamos perder tempo com desertores."
 ancrel.4066.c:0 "Redirecione alguns de nossos arqueólogos para a busca."
 ancrel.4067.name:0 "Arqueólogo Desaparecido Encontrado"
 ancrel.4067.desc:0 "Encontramos [missing_archaeologist.GetName] sem vida, abaixo de uma grande rocha. A causa da morte foi uma pancada violenta na cabeça. Alguém fez um esforço para honrar seu local de descanso adicionando um pequeno círculo de pedras preciosas ao seu redor."
 ancrel.4067.a:0 "Que ela descanse em paz."
 ancrel.4068.name:0 "Arqueólogo Desaparecido Encontrado"
 ancrel.4068.desc:0 "Encontraram [missing_archaeologist.GetName] inconsciente e com muitos ferimentos, escondendo-se na mata abaixo de uma formação rochosa natural, com um caderno de notas embaixo de seu braço. Levaram [missing_archaeologist.GetSheHeCap] ao hospital, onde recebeu tratamento para contusão cerebral séria que indica um trauma por impacto vindo de cima.\n\nApesar de sua condição ser estável, [missing_archaeologist.GetSheHe] ainda sofre de perda de memória e não sabe como sofreu seus ferimentos. Farpas da liga de metal singular que compõe os Sentinelas estavam em seu osso craniano. Tudo que [missing_archaeologist.GetSheHe] lembra, é se esconder de alguém e viver do pouco que a terra tinha para oferecer. Porém, suas notas contêm informações úteis."
 ancrel.4068.a:0 "Sombrio."
 ancrel.4078.name:0 "Fogo"
 ancrel.4078.desc:0 "Ao longo da noite, enquanto os arqueólogos dormiam em paz, um incêndio ocorreu no módulo de provisões do acampamento, cozinhando demais a comida. Não há indicações de como o fogo começou. Felizmente, ninguém se feriu, mas os arqueólogos não trabalham bem com um estômago vazio..."
 ancrel.4078.a:0 "Mandar Provisões"
 ancrel.4078.b:0 "Verdadeiros [owner.GetSpeciesNamePlural] vivem da terra."

 the_evermore_modifier:1 "Delírios Baratos"
 the_evermore_modifier_desc:0 "Os Sempiternos, originalmente um reino virtual em que as consciências digitalizadas de alienígenas vivia eternamente em alegria foi recondicionada e expandida em um playground para as massas."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "Os Sempiternos"
 study_the_sentinels_modifier_desc:1 "No paraíso Sempiterno, todo mundo está preso em um jogo de tabuleiro abstrato voltado para a dominação galáctica através da acumulação de legumes. É uma fonte infinitamente chata, mas cheia de informações de dados antropológicos."
 sentinels_planet_modifier:0 "Os Sentinelas"
 sentinels_planet_modifier_desc:1 "Guardiões antigos vigiam o planeta inspirando unidade e espiritualidade em nosso povo."
 REPLICATE_THE_EVERMORE:0 "Duplique o Sempiterno"
 REPLICATE_THE_EVERMORE_DESC:0 "Uma reconstrução do Sempiterno dará às massas acesso a entretenimento e relaxamento barato, deixando os alienígenas aproveitarem seu paraíso digital eternamente."
 REPURPOSE_THE_EVERMORE:0 "Ressignificando o Sempiterno"
 REPURPOSE_THE_EVERMORE_DESC:0 "Não podemos condenar nosso próprio povo à uma eternidade contando legumes. Devemos ressignificar o Sempiterno para se adequar melhor à nossa ideia de uma atividade significativa."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Guerra de Trincheiras Moderna"
 modern_trench_war_desc:0 "Descobertas arqueológicas de um planeta que já foi sitiado por criaturas gigantescas parecidas com lesmas levou a novos conhecimentos sobre como usar o ambiente para proteção. Isso melhorará a sobrevivência de nossos exércitos em combate defensivo contra todos os ataques terrestres - até mesmo de lesmas espaciais gigantescas!"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Atenção Total Forçada"
 forced_mindfulness_desc:0 "Durante o tempo em que passaram presos em um labirinto mortal e cheio de lava, nossa equipe de arqueologia desenvolveu uma rotina de relaxamento de atenção total. Os princípios fundamentais deste exercício agora são comuns em todo o império."

 debug_subroutine:0 "Subrotina de Decodificação" # Machine Empires
 debug_subroutine_desc:0 "Enquanto estavam temporariamente isoladas em um labirinto cheio de lava, nossas unidades arqueologia se desconectaram da rede e não conseguiram executar suas funções. Elas desenvolveram um algoritmo que as permite realizar uma subrotina de decodificação enquanto em modo de espera. Esta subrotina foi posteriormente enviada e anexada ao sistema principal."

 glory_to_the_many:0 "Glória aos Muitos" # Hive Mind Empires
 glory_to_the_many_desc:0 "Uma expedição que vagava por dentro de um labirinto cheio de lava temporariamente perdeu contato com a Mente Colmeia. Sem conseguir confiar na consciência coletiva, eles sofreram um breve encontro com a temida noção de Eu, uma experiência aterrorizante que só fortaleceu a recusa pelo individualismo."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Hino de Aurora"
 anthem_of_aurora_desc:0 "A divisão científica conseguiu reproduzir o hino etéreo "cantado" por uma entidade de aurora boreal. Todas as instalações de produção de Energia agora têm sistemas de harmonia que amplificam a produção."

 ancrel.6500.name:0 "Relíquia Capturada em [planet.GetName]"
 ancrel.6500.desc:0 "Com [planet.GetName] firmemente sob nosso controle, descobrimos que nossas forças estão em posse de uma relíquia inestimável, conhecida como §H[this.GetLastReceivedRelic]§!, durante o combate. [victim.GetName] evidentemente estava no processo de evacuar esta relíquia até um local seguro, mas as linhas de frente que mudavam rapidamente na superfície do [planet.GetPlanetMoon] impossibilitaram isso.\n\nA relíquia foi transferida com segurança para nossos arquivos centrais em [Root.Capital.GetName]."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic] pertence a nós!"
 stole_relic:0 "Adquirimos §Y[this.GetLastReceivedRelic]§! do §Y[victim.GetName]§!"
 ancrel.6505.name:0 "Relíquia Perdida em [planet.GetName]"
 ancrel.6505.desc:0 "Mais uma tragédia aconteceu após a queda recente de [planet.GetName], nossa grande capital, para o [From.GetName]. Nossos esforços para evacuar §H[this.GetLastLostRelic]§! falharam quando seu transporte designado foi abatido no confuso combate perto dos arquivos centrais.\n\nAgora temos confirmação de que os [From.GetSpeciesNamePlural] moveram a relíquia para [From.Capital.GetName], sua capital. Ela está perdida para nós."
 ancrel.6505.a:0 "[this.GetLastLostRelic] não pertence mais a nós..."
 relic_lost:0 "§Y[this.GetLastLostRelic]§! agora pertence ao §Y[From.GetName]§!"


