 drone_mining_techniques:0 "Técnicas de Mineração de Drones"
 drone_mining_techniques_desc:0 "Usar técnicas derivadas dos Drones de Mineração nos permite explorar de maneira eficiente veias minerais que até então achávamos que não valia a pena."

 cloud_hunting_buff:0 "Destruidor de Nuvens"
 cloud_hunting_buff_desc:0 "A carga das Nuvens do Vazio flutuam em um ciclo rápido, mas observável. Disparar com um timing preciso desestabiliza dramaticamente as energias inescrutáveis que animam as entidades."
 void_loops:0 "Ciclos do Vazio"
