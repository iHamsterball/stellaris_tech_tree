 ### Trojan Asteroid ###
 distar.3000.name:0 "Maquinário Dentro"
 distar.3000.desc:0 "Como suspeitávamos, o asteróide [From.GetName] tem dentro de si uma grande massa de metal e de fato esconde um certo tipo de maquinário.\n\nOs dados reunidos claramente mostram que suas partes constituintes contêm grandes quantidades de energia armazenada, mas seu propósito permanece desconhecido."
 distar.3000.a:0 "Proceder com cuidado."
 distar.3000.a.tooltip:0 "Escave o asteróide gentilmente."
 distar.3000.b:0 "Envie uma sonda."
 distar.3000.b.tooltip:0 "Envie uma sonda de perfuração para recuperar uma amostra."
 distar.3001.desc:0 "A cautela foi o melhor caminho. Escondido dentro de [trojan_asteroid.GetName] estava uma tropa de drones de mineração antigos programados para atacar o que vissem pela frente.\n\nO Oficial Científico [Root.GetLeaderName] felizmente detectou isso antes e conseguiu interromper os sensores dos drones por tempo suficiente para desativá-los.\n\nOs núcleos dos drones são velhos de fato, mas eles retêm grandes quantidades de energia para extração."
 distar.3002.desc:0 "A sonda forçada de [Root.GetName] mostrou ser uma escolha infeliz. Dentro do asteróide estava escondida uma tropa de drones de mineração antigos programados para atacar o que vissem pela frente.\n\nOs drones pegaram a presença do [Root.GetName] e estão começando a se agitar.\n\nAinda pode haver tempo para uma manobra evasiva, se [Root.GetName] agir rapidamente."
 distar.3003.desc:0 "Novidades dos eventos relacionados ao asteróide [trojan_asteroid.GetName] chegaram às redes de [Root.Capital.GetName]. A comunidade científica reagiu com curiosidade, perguntando por que os drones foram colocados dentro do asteróide.\n\nEles estavam protegendo alguma coisa?"
 distar.3005.desc:0 "Como a comunidade científica em [Root.Owner.Capital.GetName] havia hipotetizado, os drones encontrados no asteróide [trojan_asteroid.GetName] estavam de fato escondendo algo.\n\nOs esforços valiosos da tripulação do [Root.GetName] revelaram depósitos minerais ricos no núcleo do asteróide, até então obscurecidos pela presença dos drones."

 ### Impossible Organism ###
 distar.3010.desc:1 "As surpreendentes leituras de vida em [impossible_organism_planet.GetName] foram atribuídas a um organismo pequeno de incrível tenacidade. A tripulação do [Root.GetName] não sabe como classificar a forma de vida, mas sua capacidade de sobreviver, aparentemente sem qualquer sustento, é verdadeiramente impressionante. Considerando a idade do planeta, não é impossível que o organismo tenha lutado contra a toxicidade natural do habitat durante milênios, apesar disso ser um palpite intelectual na melhor das hipóteses.\n\nOficial Científico [Root.GetLeaderName] solicitou permissão para recuperar algumas amostrar do organismo desconhecido para que possam ser estudadas."
 distar.3010.a:0 "Sim, recolha-as."
 distar.3010.b:0 "Não. Estude de longe."
 distar.3010.b.tooltip:0 "Adiciona o modificador §YOrganismo Impossível§! a [From.GetName]:\n£society£ §G+3§!"
 distar.3011.desc:0 "Estudos da forma de vida misteriosa estão progredindo bem. A comunidade científica está impressionada com o seu potencial para o crescimento Ela já é visível a olho nu e responde a estímulos e parece absorver energia e nutrição de praticamente qualquer fonte, orgânica ou não.\n\nUma pena que seus processos genéticos, celulares e bioquímicos estejam além de nossa compreensão."
 distar.3011.a:1 "Devemos continuar a estudá-lo."
 distar.3011.a.phobe:0 "Nojento! Não chega nem perto..."
 distar.3011.b:0 "Este alienígena é perigoso demais."
 distar.3011.b.tooltip:0 "Mande a forma de vida para o espaço profundo."

 distar.3012.name:0 "Fungóide Impossível"
 distar.3012.desc:0 "Após descobertas recentes, a forma de vida estranha não é mais um mistério completo! A comunidade científica em [Root.Capital.GetName] está em polvorosa com a novidade.\n\nO organismo foi classificado como fungóide - parcialmente explicando sua capacidade de absorver moléculas para nutrição. Ele cresceu imensamente, e agora tem o tamanho de um [Root.GetSpeciesName] recém-nascido, e parece ser questionador e inteligente. Felizmente, ainda não mostrou sinais de agressão.\n\nOs cientistas acreditam que o próximo passo deve ser tentativa de comunicação."
 distar.3012.a:1 "Continue com as tentativas de comunicação."
 distar.3012.a.tooltip:1 "Continue estudando o fungóide.\n\nPode levar meses até termos algo para relatar."
 distar.3012.b:1 "$distar.172.b$. Mande o espécime para o espaço."
 distar.3012.b.tooltip:0 "Mande o Fungóide para o espaço profundo."

 distar.3013.name:0 "Fungóide Impossível: Primeiras Palavras"
 distar.3013.desc:0 "O pequeno fungóide começou a falar recentemente!\n\nSuas primeiras palavras foram um grave "nivlac." Incoerente, mas repetido ardentemente. Então os cientistas orgulhosamente deram o nome de §Y$NAME_Nivlac$§! para o fungóide. Desde então, sua linguagem se desenvolveu em um ritmo espetacular, e agora ele consegue passar as sete emoções primárias - e faz isso com a mesma frequência para sua cria. Ele se reproduz ao espalhar seus esporos, e o faz como se fosse rotina, e o laboratório logo será insuficiente para abrigá-los.\n\nOs $NAME_Nivlac$ ainda não mostraram sinais de agressão."
 distar.3013.a.xenophile:0 "Incrível. Todos [Root.GetSpeciesName] devem ter um!"
 distar.3013.a:0 "Excelente. A sociedade [Root.GetAdj] poderia fazer uso deles."
 distar.3013.a.swarm:0 "A sociedade [Root.GetAdj] poderia fazer uso deles... como pasto."
 distar.3013.a.serv:0 "Orgânicos preciosos. Nós [Root.GetSpeciesNamePlural] cuidaremos deles."
 distar.3013.a.assi:0 "Excelente. Eles serão assimilados."
 distar.3013.a.assi.tooltip:0 "Até 5 $NAME_Nivlac$ £pops£ Pops serão gerado em [nivlac_joint_planet.GetName]."
 distar.3013.a.tooltip:2 "Preenche os lares vazios do planeta [nivlac_joint_planet.GetName] com £pops£ Pops $NAME_Nivlac$."
 distar.3013.b:1 "Eles precisam de um lar."
 distar.3013.b.no_room.kill:0 "Não temos espaço. Queime-os e acabe com isso."
 distar.3013.b.no_room.kill.tooltip:0 "Destrua os fungóides."
 distar.3013.b.tooltip:1 "Nossos cientistas vão relocar os $NAME_Nivlacs$ do laboratório para um planeta próprio adequado a eles.\n\nLevará algum tempo até termos uma atualização."

 distar.3015.name:0 "Organismo Impossível" The $NAME_Nivlac$"
 distar.3015.desc:0 "A forma de vida alienígena descoberta no planeta tóxico [impossible_organism_planet.GetName], e depois lançada ao espaço após ter sido considerada perigosa demais, parece ter aterrissado em [nivlac_planet.GetName] algum tempo depois.\n\nNão só ela sobreviveu ao impacto, mas conseguiu transformar o novo planeta em seu lar. Ela prosperou, cresceu e se subdividiu em uma pequena população, ao ponto de se tornar uma espécie espacial por conta própria.\n\nEles se chamam $NAME_Nivlac$, e infelizmente se lembram de nosso desprezo inicial pela sua sobrevivência."

 distar.3016.name:0 "Os $NAME_Nivlac$"
 distar.3016.desc:1 "Nossos cientistas estão felizes em anunciar que a relocação dos $NAME_Nivlac$ para um planeta adequado foi um grande sucesso.\n\nDesde a chegada dos jovens fungóides em [nivlac_planet.GetName], ficou aparente que seu crescimento explosivo continuou. Eles se estabeleceram como um pequeno povo, e recentemente até desenvolveram tecnologia MRQL - sem dúvida auxiliados pela tecnologia que deixamos para trás.\n\nDevemos continuar observando ansiosamente o seu desenvolvimento."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] e $NAME_Nivlac$"
 distar.3017.desc:0 "A integração do fungóide $NAME_Nivlac$ na sociedade [Root.Owner.GetAdj] está acontecendo.\n\nAs interações entre $NAME_Nivlacs$ e [Root.Owner.GetSpeciesNamePlural] continuam sendo positivas, e nossas espécies parecem estar em caminho de uma estrada promissora juntas."
 distar.3017.desc.assim:0 "A assimilação dos fungóides $NAME_Nivlac$ na sociedade [Root.Owner.GetAdj] está em curso.\n\nApesar de os $NAME_Nivlac$ serem resistentes ao processo, sua consciência acabará por ser sublimada no [Root.GetAdj] inteiro."
 distar.3017.a.tooltip:2 "£pops£ Pops $NAME_Nivlac$ foram adicionados a [nivlac_joint_planet.GetName]."
 distar.3017.a.assi.tooltip:1 "£pops£ Pops $NAME_Nivlac$ foram adicionados a [nivlac_joint_planet.GetName]."
 distar.3017.a.serv.tooltip:0 "£pops£ Pops $NAME_Nivlac$ estão sendo mimados em santuários recém-construídos em [nivlac_joint_planet.GetName]."

 ### Stranded Scientist ###
 distar.3020.name:0 "Cientista Perdida"
 distar.3020.desc:2 "Os destroços no asteroide [From.GetName] são os restos de uma nave que pertence a uma cientista perdida - [stranded_scientist_leader.GetName] - que se identifica como pertencente à espécie até então desconhecida [stranded_scientist_species.GetName].\n\nDo meio dos destroços, ela de alguma forma conseguiu entrar em contato com [Root.GetLeaderName], o Oficial Científico a bordo do [Root.GetName], e está aguardando para ser resgatada. Ela explica que sua colisão foi devido ao defeito de diversos sensores de navegação, e que ela não conseguiu sair do asteroide durante vários anos.\n\nEla diz que seu conhecimento científico é inigualável, e que seria um bem valiosíssimo. Ela usa sua sobrevivência como exemplo disso."
 distar.3020.a:0 "Ela pode se juntar à nossa causa."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] se junta ao [Root.Owner.GetName] e compartilhará seu conhecimento."
 distar.3020.b:0 "Não. Deixe-a aí."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] é deixada ao seu próprio destino."

 distar.3021.name:0 "Conhecimento Compartilhado"
 distar.3021.desc:0 "A cientista [stranded_scientist_leader_clone.GetName], que se juntou a nós recentemente, colocou seu conhecimento de tecnologia para bom uso. Seus conhecimentos compartilhados levaram nossa pesquisa de física a novas alturas."
 distar.3021.a.tooltip:0 "Nossa pesquisa em £physics£ §YTecnologias§! é aumentada."

 ### Molluscoid Miners ###
 distar.3030.name:0 "Mineradores Moluscóides"
 distar.3030.desc:0 "Uma olhada mais de perto em [molluscoid_miners_planet.GetName] mostrou que suas estruturas tipo cabanas são os lares de uma espécie de moluscos. As cabanas são a forma mais simples de abrigo, construídas de terra e de uma forma de secreção fecal junta.\n\nOs moluscóides parecem ser semi-sencientes e de intelecto limitado. Além da sobrevivência, sua sociedade vive para extrair minerais, que são exibidos para aumentar a posição social de um deles.\n\nPorém, seus meios para encontrar estes minerais ainda não são claros, e o Oficial Científico [Root.GetLeaderName] está impressionado por sua capacidade de localizar grandes depósitos de minerais.\n\nApesar de abaixo de nós em ciência e em quase todos os demais aspectos, estes moluscóides podem ajudar a aprimorar nossas capacidades mineradoras."
 distar.3030.a:0 "Intrigante. Estude-os mais."
 distar.3030.b:0 "Extraia seus minerais."

 distar.3031.desc:0 "Os moluscóides que habitam [molluscoid_miners_planet.GetName] possuem um método estranho para localizar seus minerais desejados.\n\nAparentemente, eles liberam uma secreção especial de sua pele, que depois desce pelo solo, pingando para baixo. De alguma forma, a secreção carrega funções sensoriais, alimentando informações de volta para o moluscóide, enquanto a conexão permanecer contínua. Dessa forma, eles conseguem mapear partes surpreendentemente grandes do terreno subterrâneo e sentir quaisquer minerais tocados por sua secreção.\n\nSe integrarmos os moluscóides em nossa sociedade, ou simplesmente avançarmos nossos processos de produção com esse conhecimento, provavelmente nossas habilidades de mineração seriam muito beneficiadas."
 distar.3031.a:0 "Estou convencido. Comece a integração."
 distar.3031.b:0 "Sim, usaremos este conhecimento."
 distar.3031.c:0 "Não. Minere o planeta."

 distar.3032.name:0 "Integração Moluscóide"
 distar.3032.desc:0 "A integração dos moluscóides na sociedade [Root.Owner.GetAdj] foi concluída.\n\nPara facilitar a integração, eles receberam o nome de §Y[molluscoid_miners_species.GetName]§!. Os [molluscoid_miners_species.GetName] são obedientes, e trabalham duro, e um aumento significativo em nossa produção mineral já foi observado."
 distar.3032.a.tooltip:0 "£pops£ Pops [molluscoid_miners_species.GetName] foram adicionados em quadrados vazios em [Root.Owner.Capital.GetName]."
 distar.3032.b:0 "Eles estão aqui... Em algum lugar."
 distar.3032.b.tooltip:0 "Devido à alta densidade populacional de [Root.Capital.GetName], a espécie [molluscoid_miners_species.GetName] é estatisticamente insignificante e infelizmente altamente irrelevante à vida cívica."

 distar.3033.name:0 "Mapeamento Mineral"
 distar.3033.desc:0 "Um sistema que nos permite mapear rapidamente terreno subterrâneos e os minerais contidos neles foi implementado.\n\nAo usar raios solares e cósmicos especiais, que são incapazes de penetrar na maioria dos minerais, podemos reunir dados sobre a quantidade de minerais dentro de um objeto. Isso possibilita fazer um raio X de um corpo alvo, seja ele um asteróide ou parte de um planeta.\n\nNossos cientistas deram a ele o nome de Mapeamento Mineral, e isso deveria aumentar bastante nossa produção mineral."

 ### Alien Machine ###
 distar.3040.name:0 "Máquina Alienígena"
 distar.3040.desc:0 "Análises adicionais sugerem que a máquina ainda está operacional, apesar de não termos ideia do seu propósito.\n\nOficial Científico [Root.GetLeaderName] nunca viu nada assim. Alguns dos materiais parecem ser conhecidos, mas a maioria são estranhos e totalmente alienígenas, assim como os componentes e a construção.\n\nA máquina tem o que parece ser um console, com um item em especial se destacando: uma alavanca torta de um material desconhecido."
 distar.3040.a:0 "Puxe a alavanca."
 distar.3040.a.tooltip:0 "Oficial Científico [Root.GetLeaderName] puxa a alavanca estranha."
 distar.3040.b:0 "Desmonte-a."
 distar.3040.b.tooltip:0 "A máquina é desmontada e suas peças reaproveitadas."

 distar.3041.name:0 "Máquina Alienígena"
 distar.3041.desc:0 "Não ficou claro o que aconteceu quando a alavanca foi puxada.\n\nLuzes piscaram na interface do console, vibrações poderosas puderam ser sentidas, e depois uma onda de energia saiu da máquina, expandindo-se para fora no espaço profundo. Os cientistas próximos sentiram isso passando por eles, mas não sentiram nem dor, nem outra sensação significativa.\n\nOficial Científico [Root.GetLeaderName] não tem certeza do que pensar sobre isso. A máquina em si retornou ao seu estado inativo imediatamente depois, e não devolve mais leituras energéticas."
 distar.3041.a:0 "Que estranho. Agora desmonte-a."
 distar.3041.b:0 "Intrigante. Pesquise a máquina."
 distar.3041.b.tooltip:1 "Adiciona o modificador §YMáquina Alienígena§! ao [asteroid_target.GetName]:\n£physics£ §G+7§!"

 distar.3042.name:0 "Pico de Energia"
 distar.3042.desc:2 "Enquanto nossos cientistas puxavam a alavanca, a máquina emitiu uma grande explosão de energia que se multiplicou em ondas de choque, retorcendo e rasgando o vazio, abrindo um buraco de minhoca em §Y[system_one.GetName]§!.\n\nApós a difusão da energia residual, o buraco de minhoca e a área imediatamente ao seu redor se acalmaram e parece estar seguro o suficiente para passarmos por lá. Mas não temos certeza do que nos aguarda do outro lado.\n\nA própria máquina retornou ao seu estado inativo e não dá mais leituras anômalas."

 ### Orbital Speed Demon ###
 distar.3050.name:0 "Demônio de Velocidade Orbital"
 distar.3050.desc:0 "Tentativas de analisar o objeto em alta velocidade na órbita de [From.GetName] não foram bem-sucedidas. O objeto viaja rapidamente para fora de visão, e os instrumentos da nave não conseguem acompanhar.\n\nApesar da força gravitacional do [From.GetName] ser grande, a velocidade com a qual o objeto se move é inacreditável. Ou o objeto possui propriedades extraordinárias, ou existe alguma maravilha gravitacional acontecendo aqui.\n\nA velocidade do objeto parece estar aumentando gradualmente e o Oficial Científico [Root.GetLeaderName] suspeita que logo ele será lançado para fora da órbita, mesmo sem interferência externa."
 distar.3050.a:0 "Tente diminuir a sua velocidade."
 distar.3050.a.tooltip:0 "Envie um drone para se prender ao objeto e tentar diminuir sua velocidade."
 distar.3050.b:0 "Tente pará-lo."
 distar.3050.b.tooltip:0 "Mande destroços para colidirem com o objeto, possivelmente impedindo sua corrida orbital."
 distar.3050.c:0 "Saia de perto dele."
 distar.3050.c.tooltip:0 "Saia do meio do perigo e deixe o objeto ao seu destino."
 distar.3051.name:0 "Demônio da Velocidade Parado"
 distar.3051.desc:0 "O drone conseguiu parar a órbita do objeto desconhecido.\n\nAo se prender ao objeto e diminuir sua velocidade pouco a pouco, o drone finalmente conseguiu direcioná-lo para o [Root.GetName] para ser recuperado.\n\nO objeto parece ser um tipo de caixa, construída de material alienígena. Fendas em estilo de veias dançam ao seu redor, terminando no topo em um certo tipo de mecanismo esférico. Não temos ideia do seu conteúdo."
 distar.3051.desc.1:0 "Os destroços ejetados colidiram com sucesso com o objeto desconhecido, reduzindo sua velocidade antes de tirá-lo de órbita. O [Root.GetName] conseguiu recuperá-lo logo depois.\n\nO objeto parece ser um tipo de caixa, construída de material alienígena. Fendas em estilo de veias dançam ao seu redor, terminando no topo em um certo tipo de mecanismo esférico. Não temos ideia do seu conteúdo."
 distar.3051.a:0 "Abra-o"
 distar.3051.b:0 "Estude-o."
 distar.3051.c:0 "Livre-se dele."
 distar.3051.c.tooltip:0 "Mande a caixa alienígena para o espaço profundo."
 distar.3052.name:0 "Demônio da Velocidade Perdido"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "Caixa Alienígena Aberta"
 distar.3055.desc:0 "Finalmente nossa equipe científica conseguiu perfurar o material da caixa alienígena.\n\nEla possui três pequenos frascos cheios de líquidos diferentes - um §Rvermelho§!, um §Bazul§! e um §Gverde§!. Os líquidos são menos alienígenas que seu recipiente e nossos cientistas os identificaram como soluções de modificação de genes.\n\nPor motivos além da nossa compreensão, as soluções estão deteriorando rapidamente fora de seu recipiente alienígena, mas deve haver tempo suficiente para sintetizar e aplicar uma delas a nossa espécie. Foi confirmado que seus efeitos seriam positivos, mas exatamente o quão positivos ainda não sabemos."
 distar.3055.desc.1:0 "Finalmente nossa equipe científica conseguiu perfurar o material da caixa alienígena.\n\nOs três pequenos frascos dentro dela estão cheios de líquidos diferentes - um §Rvermelho§!, um §Bazul§! e um §Gverde§!. Os líquidos são menos alienígenas que seu recipiente e nossos cientistas os identificaram como soluções de modificação de genes.\n\nPor motivos além da nossa compreensão, as soluções estão se deteriorando rapidamente fora de seu recipiente alienígena, mas deve haver tempo suficiente para sintetizar e aplicar uma delas à nossa espécie. Foi confirmado que seus efeitos seriam positivos, mas exatamente o quão positivos ainda não sabemos."
 distar.3055.a:0 "Use a solução §Rvermelha§!."
 distar.3055.a.tooltip:0 "Modifica a espécie [Root.Owner.GetSpeciesName] com a solução vermelha."
 distar.3055.b:0 "Use a solução §Gverde§!."
 distar.3055.b.tooltip:0 "Modifica a espécie [Root.Owner.GetSpeciesName] com a solução verde."
 distar.3055.c:0 "Use a solução §Razul§!."
 distar.3055.c.tooltip:0 "Modifica a espécie [Root.Owner.GetSpeciesName] com a solução azul."
 distar.3055.d:0 "Venda-os."
 distar.3055.d.tooltip:0 "Vende os frascos para quem pagar mais."
 distar.3056.name:0 "Conteúdos da Caixa Alienígena"
 distar.3056.desc:0 "Finalmente nossos cientistas conseguiram espiar a caixa alienígena sem comprometê-la. Ao utilizar um tipo avançado de sonar, eles conseguiram identificar seus conteúdos.\n\nOs conteúdos são confusos, ou, pelo menos, inesperados. A caixa possui três frascos pequenos, cada um deles cheio de um líquido desconhecido.\n\nÉ seguro abrir a caixa, mas será necessário uma pesquisa mais profunda para entender o motivo."
 distar.3056.a:0 "Abra-a"
 distar.3056.a.tooltip:0 "\nA pesquisa da caixa acelerou\nnosso conhecimento de £physics£ §YFísica§!."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "Venda-a."
 distar.3056.b.tooltip:0 "Venda a caixa para quem pagar mais."

 distar.3057.name:0 "Modificação Genética Concluída"
 distar.3057.desc.stronger:1 "A solução §Rvermelha§! de modificação genética foi administrada com sucesso no povo [Root.GetSpeciesName].\n\nBaseado em observações preliminares das primeiras cobaias, a solução parece nos deixar mais sociáveis."
 distar.3057.desc.adaptive:0 "A solução §Gverde§! de modificação genética foi administrada com sucesso no povo [Root.Owner.GetSpeciesName].\n\nBaseado em estudos feitos nos primeiros súditos, a solução parece melhorar nossa habilidade de nos adaptarmos ao nosso ambiente."
 distar.3057.desc.longlived:0 "A solução §Bazul§! de modificação genética foi administrada com sucesso no povo [Root.Owner.GetSpeciesName].\n\nBaseado em estudos feitos nos primeiros súditos, a solução parece aumentar nossa expectativa de vida em potencial."
 distar.3057.desc:0 "A modificação genética que tentamos infelizmente falhou, apesar de promissores resultados iniciais, já que as soluções se mostraram incompatíveis com o genoma [Root.GetSpeciesAdj] maior."


 ### Breathing Rift ###
 distar.3060.name:0 "Fenda de Respiração"
 distar.3060.desc:0 "A anomalia encontrada próxima a [breathing_rift_object.GetName], apesar de improvável, parece ser algum tipo de fenda no espaço. É possível que a grande massa de [breathing_rift_object.GetName] de alguma forma ajudou a causá-la, mas sua natureza está além da nossa compreensão.\n\nA fenda não só refrata e bloqueia a luz, como também parece absorvê-la e depois empurrá-la para fora, repetidamente - como se estivesse respirando.\n\nProvavelmente a imensa força gravitacional da fenda em algum momento respirou outras coisas também. Devemos ter cuidado."
 distar.3060.a:0 "Fique de olho até sabermos mais."
 distar.3060.a.tooltip:0 "Mande uma sonda de observação para monitorar a fenda."
 distar.3060.b:0 "Ela pode ser estudada a uma distância segura."
 distar.3060.c:0 "O [Root.GetName] está em risco. Saia agora."

 distar.3061.name:0 "Fenda de Respiração - Minerais"
 distar.3061.desc:0 "Muitos meses se passaram desde a descoberta da fenda próxima a [breathing_rift_object.GetName] sem nada diferente acontecer. Mas agora, recebemos relatos de um grande aglomerado de rochas cheias de minerais saindo de lá.\n\nElas são nossas se quisermos.\n\nA observação da fenda continua."
 distar.3061.desc.repeat:0 "Mais uma vez, a fenda próxima a [breathing_rift_object.GetName] liberou uma quantidade grande de itens. Desta vez são os restos de um asteróide, muitos deles cheios de minerais.\n\nEles são nossos se quisermos.\n\nA observação da fenda continua."
 distar.3061.a:0 "Excelente. Colete-os rapidamente."

 distar.3062.name:0 "Fenda de Respiração - Destroços"
 distar.3062.desc:0 "Muitos meses se passaram desde a descoberta da fenda próxima a [breathing_rift_object.GetName] sem nada diferente acontecer. Mas agora, recebemos relatos de um grande aglomerado de destroços saindo de lá.\n\nSão nossos se quisermos.\n\nA observação da fenda continua."
 distar.3062.desc.repeat:0 "Novamente, itens estão sendo cuspidos da fenda próxima a [breathing_rift_object.GetName]. Desta vez são destroços que pairam pelo sistema solar, talvez de alguma batalha antiga.\n\nSão nossos se quisermos.\n\nA observação da fenda continua."
 distar.3062.a:0 "Excelente. Colete-o rapidamente."

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "Fenda de Respiração - Fechada"
 distar.3064.desc:0 "O relatório dos dados mais recentes da observação da sonda da fenda nos dizem que a fenda desapareceu. Após dar seu último suspiro, a fenda fechou sobre si e não deixou para trás nenhum rastro de suas energias."
 distar.3064.a:0 "Infeliz."
 distar.3064.a.tooltip:0 "Porém, os dados coletados ao longo do tempo melhoraram nosso conhecimento de £physics£ §YFísica§!."

