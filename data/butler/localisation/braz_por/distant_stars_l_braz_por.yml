 # PROJECTS
 INVISIBLE_DEATH:0 "Os Laboratórios Xvan"
 INVISIBLE_DEATH_DESC:0 "Localizamos os Laboratórios Xvan - um aglomerado escondido de estruturas em formato de pirâmides construídas usando um material desconhecido, submersas abaixo de camadas de areia e poeira. Teremos que escavar as instalações antes de podermos explorá-las, mas se os rebeldes estavam corretos em suas hipóteses, as armas valerão o tempo perdido."
 ICE_ALIEN:0 "Alienígena de Gelo"
 ICE_ALIEN_DESC:0 "Preso em um bloco de gelo montanhesco estão os restos de uma forma de vida, do tipo que nunca vimos antes. Quem sabe o quanto ela viajou pelo espaço e tempo.\n\nNossos pesquisadores fizeram os preparativos necessários para trazê-la de volta à vida."
 ENIGMATIC_CACHE_PROJECT:0 "Convidado Inesperado"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "Uma entidade alienígena misteriosa entrou na órbita de [Root.GetName]. Seria sábio determinar seu propósito aqui o quando antes."
 distar.1050.a.tooltip:0 "Comunicações ativadas com os [delicious_aliens.GetName], os alienígenas mais deliciosos da galáxia."
 GATEWAY_INTERFERENCE:0 "Interferência de Portal"
 GATEWAY_INTERFERENCE_DESC:0 "Um império desconhecido estava tentando hackear a antiga Rede de Portão-L usando um raio de interferência enquanto foram atacados e o raio danificado. Talvez o raio possa ser restaurado."

