 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "Destroços de Nave de Suprimentos"
 DISTAR_WRECK_CAT_DESC:0 "Sensores relatam que um naufrágio de origem não identificada foi avistado em órbita de [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Rastros de Civilização"
 DISTAR_FLARE_CAT_DESC:0 "Apesar da falta de atmosfera do planeta, existe uma certa prova de estruturas artificiais em [From.GetName] que podem indicar uma civilização passada."
 DISTAR_RAINBOW_CAT:0 "Arco-Íris no Escuro"
 DISTAR_RAINBOW_CAT_DESC:0 "O disco de acréscimo ao redor de [From.GetName] exibe um espectro refratário incrível, igual ao de um arco-íris. O que poderia ser a causa disso?"
 DISTAR_HOLO_CAT:0 "Assinaturas de Frota"
 DISTAR_HOLO_CAT_DESC:0 "Leituras sugerem a presença de uma frota desconhecida em órbita ao redor de [From.GetName]. Ela não responde aos chamados."
 DISTAR_ROBO_CAT:0 "Estruturas Simétricas"
 DISTAR_ROBO_CAT_DESC:0 "Scanners indicam um nível de simetria estranhamente alto na superfície de [From.GetName]."
 DISTAR_NANO_CAT:0 "Substância Pegajosa Cinza"
 DISTAR_NANO_CAT_DESC:0 "O corpo planetário [From.GetName] parece estar coberto de uma certo tipo de substância cinzenta, que possui propriedades estranhas e composição metálica variável."
 DISTAR_FLOW_CAT:0 "Leituras Pesadas"
 DISTAR_FLOW_CAT_DESC:0 "Leituras gravitacionais pesadas e irregulares ao redor de [From.GetName]."
 DISTAR_LOST_CAT:0 "Movimento nas Nuvens"
 DISTAR_LOST_CAT_DESC:0 "Há movimentação na atmosfera superior de [From.GetName], como se uma nave estivesse se movendo rapidamente pelas nuvens."
 DISTAR_TIME_CAT:0 "Fragmentos de Nave"
 DISTAR_TIME_CAT_DESC:0 "Há fragmentos de uma nave desconhecida na órbita próxima de [From.GetName]."
 DISTAR_CLONE_CAT:0 "Cubas Turvas"
 DISTAR_CLONE_CAT_DESC:0 "Imagens iniciais do mundo anel [From.GetName] arruinado indicam diversas cubas intactas localizadas em algumas das seções dilapidadas. Ninguém sabe o que há nelas."
 DISTAR_GEODE_CAT:0 "Coração Secreto"
 DISTAR_GEODE_CAT_DESC:0 "Imagens de ressonância do asteróide [From.GetName] sugerem uma composição interna que consiste de cristais raros."
 DISTAR_DEAD_GOD_CAT:0 "Monstruosidade Silenciosa"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] é incrivelmente asférico, possuindo um tipo de formação enorme em sua superfície que desafia os modelos geológicos."
 DISTAR_ELECTRO_CAT:0 "Redes"
 DISTAR_ELECTRO_CAT_DESC:0 "Redes brilhantes de origem desconhecida iluminam periodicamente a superfície do [From.GetName]."
 DISTAR_RUM_CAT:0 "Compostos Familiares"
 DISTAR_RUM_CAT_DESC:0 "O espectro de emissões do [From.GetName] sugere que a composição primária do gigante gasoso possui a mesma estrutura molecular que um inebriante popular."
 DISTAR_SOOTHE_CAT:0 "Cristais Ressonantes"
 DISTAR_SOOTHE_CAT_DESC:0 "Análises do [From.GetName] revelam uma crosta continental cheia de cristais ressonantes. Podemos conseguir usar alguns deles."
 DISTAR_SOOTHE_GC_CAT:0 "Magnetismo Atrativo"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "A magnetosfera do [From.GetName] é altamente atraente a nossos drones em órbita, por motivos que eles não conseguem explicar. Devemos investigar isso mais a fundo."
 DISTAR_EXO_CAT:0 "Cobertor Bizarro"
 DISTAR_EXO_CAT_DESC:0 "Continentes inteiros em [From.GetName] estão cobertos por uma vegetação estranha que não combina com o restante da flora planetária."
 DISTAR_ICE_CAT:0 "Leituras Inconsistentes"
 DISTAR_ICE_CAT_DESC:0 "A temperatura superficial medida no [From.GetName] está nas centenas de graus, apesar de sua superfície congelada. O que poderia estar causando estas discrepâncias?"
 DISTAR_METAL_CAT:0 "Nuvens Impenetráveis"
 DISTAR_METAL_CAT_DESC:0 "A atmosfera do [From.GetName] está refletindo nossos sensores em frequências de rádio. Algo lá está interferindo com nossos sinais."
 DISTAR_OCEAN_CAT:0 "Túneis Profundos"
 DISTAR_OCEAN_CAT_DESC:0 "Análises sugerem que um sistema complexo de túneis se esconde abaixo das águas do [From.GetName]. O que poderia ter motivado sua criação?"
 DISTAR_COLLAPSE_CAT:0 "Estação Dilapidada"
 DISTAR_COLLAPSE_CAT_DESC:0 "Marcado por séculos de impactos de destroços, uma relíquia dilapidada de uma estação está à deriva em órbita, estranhamento atrás de [From.GetName]. Seu estado decrépito e tecnologia irreconhecíveis exigirão uma equipe de especialistas para investigar."
 DISTAR_FOES_CAT:0 "Sósias"
 DISTAR_FOES_CAT_DESC:0 "Os primitivos que estão tentando sobreviver nas superfícies cinzentas de [From.GetName] são incrivelmente parecidos com os que descobrimos em outro mundo cemitério no mesmo sistema."
 DISTAR_DIAMOND_CAT:0 "Pulso Pesado"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] pulsa de maneira constante, sua heliosismologia indica uma composição interna muito mais densa do que o esperado. O que poderia ser responsável por esta densidade surpreendente?"
 DISTAR_MOLTEN_CAT:0 "Respiradouros Vulcânicos"
 DISTAR_MOLTEN_CAT_DESC:0 "Uma rede incrível de gases está sendo expelida em [From.GetName] - gases que não são normalmente encontrados em mundos derretidos. Alguns destes gases possuem um valor industrial promissor."
 DISTAR_MERCURY_CAT:0 "Cavernas Profundas"
 DISTAR_MERCURY_CAT_DESC:0 "As imagens interiores de [From.GetName] sugerem cavernas subterrâneas gigantescas abaixo da superfície do planeta. Talvez valha a investigação."
 DISTAR_WARFORM_CAT:0 "Construção Misteriosa"
 DISTAR_WARFORM_CAT_DESC:0 "Um tipo de estrutura artificial se destaca entre as nuvens tóxicas da atmosfera de [From.GetName]."
 DISTAR_BRAINSLUG_CAT:0 "Assentamentos Abandonados"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Análises do [From.GetName] revelam o que parecem ser assentamentos abandonados de uma sociedade primitiva. Que destino pode ter recaído sobre os construtores?"
 DISTAR_THIRSTY_CAT:0 "Cânions Sem Água"
 DISTAR_THIRSTY_CAT_DESC:0 "Cânions fundos o suficiente para serem vistos da órbita marcam a superfície do [From.Getname], mas mesmo assim o planeta é seco como um deserto. O que poderia ter acontecido com a água que escavava a superfície do [From.GetName]?"
 DISTAR_FLYTRAP_CAT:0 "Megaflora"
 DISTAR_FLYTRAP_CAT_DESC:0 "Vida planetária de proporções incríveis domina a paisagem do [From.GetName], suas cores vibrantes e tamanho gigantesco estão quase chamando nossos xeno-biólogos."
 DISTAR_LIVING_CAT:0 "Mar Assombrado"
 DISTAR_LIVING_CAT_DESC:0 "Existe algo incomum, quase hipnótico nas ondulações maciais do mar que cobre [From.GetName]. Seus movimentos não combinam com projeções conhecidas de comportamento de marés."
 DISTAR_ZONE_CAT:0 "Ruína Isolada"
 DISTAR_ZONE_CAT_DESC:0 "Sensores indicam um aglomerado de estruturas artificiais em [From.GetName]."
 DISTAR_RAT_CAT:0 "Capital Arruinada"
 DISTAR_RAT_CAT_DESC:0 "Nossa inspeção inicial do [From.GetName] sugere que este planeta é a capital caída de um império perdido cujo ferro velho encontramos antes. Uma investigação mais profunda pode levar a mais informações."
 DISTAR_MED_CAT:0 "Nave-Tanque Misteriosa"
 DISTAR_MED_CAT_DESC:0 "Uma nave-tanque de origem desconhecida orbita [From.GetName], seus reservatórios estão cheios de algum tipo de substância orgânica."
 DISTAR_POD_CAT:0 "Cápsulas de Desembarque Não-Identificadas"
 DISTAR_POD_CAT_DESC:0 "O que inicialmente imaginávamos ser asteróides, é na verdade uma auréola de cápsulas de desembarque que cerca [From.GetName]."
 DISTAR_PHASE_CAT:0 "Planeta Em Fases"
 DISTAR_PHASE_CAT_DESC:0 "Leituras Energéticas enigmáticas cercam o [From.GetName], como se o planeta inteiro estivesse entrando e saindo da existência."
 DISTAR_SOY_CAT:0 "Ruínas Cobertas de Vegetais"
 DISTAR_SOY_CAT_DESC:0 "Sensores indicam que há formações artificiais enterradas abaixo de uma rica vegetação em [From.GetName]."
 DISTAR_SIGNAL_CAT:0 "Interferência"
 DISTAR_SIGNAL_CAT_DESC:1 "Sensores de naves estão pegando um padrão inexplicável de interferência no Sistema [From.GetStarName]."
 DISTAR_PUZZLE_CAT:1 "Objeto impossível de ser analisado"
 DISTAR_PUZZLE_CAT_DESC:1 "Um objeto que reflete nossos sensores foi localizado no campo de asteróides [From.GetStarName], próximo a [From.GetName]. A observação visual identificou que o objeto tem um formato poligonal, mas devido à falta de dados de análise, não sabemos mais do que isso."

 ####################################
 # Anomaly Events
 ####################################

 distar.1.name:0 "Naufrágio Identificado"
 distar.1.desc:0 "Nossa tripulação a bordo do [Root.GetName] relata que o naufrágio [From.GetName] parece ser resultado de uma tempestade solar geomagnética inesperada. A nave de suprimentos sofreu uma perda completa dos sistemas de sustento de vida e danos que a deixaram inoperáveis, ficando à deriva até entrar no poço gravitacional do [From.GetName]. Não há sobreviventes.\n\nO porão de carga do navio de fato possui uma quantidade notável de minerais; porém, o capitão do [Root.GetName] avisa que a construção indica um projeto §Y[wreckage_owner.GetAdj]§!.\n\nÉ altamente provável que os minerais pertencem ao §Y[wreckage_owner.GetName]§!, e eles podem ficar chateados caso reivindiquemos seu carregamento."
 distar.1.a:0 "Precisamos destes minerais."
 distar.1.a.tooltip:0 "Isso desagradará ao §Y[wreckage_owner.GetName]§!."
 distar.1.b:0 "Não vamos arriscar uma discussão."
 distar.1.b.tooltip:0 "Devolva os minerais ao §Y[wreckage_owner.GetName]§!.\nIsso os agradará e aumentará nossa £influence£ §HInfluência§!."
 distar.2.name:0 "Carga do Naufrágio da Nave de Suprimentos"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]. Ficamos sabendo que uma nave de suprimentos §Y[wreckage_owner.GetAdj]§! perdida sofreu danos terminais a caminho de §Y[wreckage_owner.Capital.GetName]§! e ficou à deriva até chegar ao espaço [Root.GetAdj], onde foi saqueada imediatamente e sem cerimônia.\n\nVocês realmente acharam que não perceberíamos isso? O §Y[wreckage_owner.GetName]§! solicita o reembolso imediato de nossos suprimentos."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]. Chegou ao nosso conhecimento que uma nave de suprimentos §Y[wreckage_owner.GetAdj]§! perdida sofreu danos terminais a caminho de §Y[wreckage_owner.Capital.GetName]§!. Nossos sensores relatam que a nave entrou no sistema [From.From.GetName], no qual sua raça esvaziou seu porão para uso próprio.\n\nInaceitável. Devolvam nossa carga imediatamente, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Nave de suprimentos? Que nave de suprimentos?"
 distar.2.b:0 "Devolveremos os seus suprimentos."
 distar.3.name:0 "Carga do Naufrágio Devolvida"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! Ficamos sabendo da carga de nosso navio de suprimentos abatido. Gostaríamos de agradecer vocês por terem gastado tempo para recuperá-la, sem a necessidade da intervenção do [wreckage_owner.GetAdj]."
 distar.3.a:0 "O prazer é nosso, [wreckage_owner.GetSpeciesNamePlural]."

 distar.6.name:0 "Congelado no Tempo"
 distar.6.desc:0 "A tripulação do [Root.GetName] ficou intrigada em encontrar os restos de uma civilização da era industrial em [From.GetName]. Investigações indicam que o [From.GetName] tinha uma atmosfera durante milhões de anos, até que explosões gigantescas na superfície instável do [From.GetStarName] levaram a uma ionização e exaustão massiva dos gases atmosféricos do planeta.\n\nSem atmosfera, as cidades sem vida em [From.GetName] foram congeladas no tempo durante milênios, monumentos silenciosos da extinção em massa que aconteceu ali.\n\nO Oficial Científico [Root.GetLeaderName] avisa que quaisquer colônias no sistema [From.GetStarName] podem estar sujeitas à turbulência da estrela."
 distar.7.name:0 "Superexplosão"
 distar.7.desc:0 "Sensores em [Root.GetName] indicam que [Root.GetStarName] está mostrando uma turbulência na superfície parecida com aquela que precede uma superexplosão. Levando em consideração o destino da civilização antiga em [frozen_in_time_planet.GetName], nossos [Root.Owner.GetScientistPlural] estão lutando para desenvolver uma matriz de escudos capaz de resistir às enormes expulsões de plasma que estão por vir."
 distar.7.desc.nocol:0 "Sensores registraram um aumento massivo da luminosidade de [Root.GetStarName]. Parece que a estrela está passando por uma superexplosão, igual à que destruiu a civilização em [frozen_in_time_planet.GetName].\n\nFelizmente para nós, não há colônias [Root.GetAdj] que serão afetadas por esta turbulência solar."
 distar.7.a:0 "Precisamos proteger nossa população!"
 distar.7.b:0 "Entendido."
 distar.9.name:0 "Proteção bem-sucedida contra a superexplosão"
 distar.9.desc:0 "A administração planetária tem o prazer de informar que o desenvolvimento de uma matriz de escudo de superexplosão ao redor do [Root.GetName] foi um sucesso completo. Nossos colonos não só foram protegidos seguramente da radiação ionizante danosa, como ganharam uma apresentação boreal enquanto o vento solar interagia com a nova matriz de escudos."
 distar.10.name:0 "Superexplosão Atinge [fromfrom.GetName]"
 distar.10.desc:1 "Uma superexplosão do [fromfromfrom.GetStarName] atingiu a atmosfera superior do [fromfromfrom.GetName], após nossa falha em desenvolver uma matriz de escudos a tempo.\n\nPlasma ionizante e tempestades magnéticas levaram a perturbações eletrônicas no planeta, interferindo com a produção de energia e explodindo radiação na população. Os efeitos continuarão por algum tempo."

 distar.15.name:0 "Espectros Energéticos"
 distar.15.desc:0 "A composição gasosa do disco de acréscimo ao redor de [From.GetName] parece ser responsável pela aberração cromática exibida pelo buraco negro. O disco refrata e reflete a luz na sua superfície, dando a impressão de um arco-íris no escuro.\n\nApesar de o arco-íris em si ser uma ilusão de ótica, as circunstâncias que o criaram não são.  O disco de acréscimo do [From.GetName] é altamente energético - uma verdadeira estufa de descarga eletro-estática."

 distar.20.name:0 "Holograma"
 distar.20.desc:0 "A investigação das assinaturas de frota não reconhecidas no sistema [From.GetName] revelaram uma descoberta inesperada. A frota não está, de fato, em órbita segura ao redor do buraco negro, mas na verdade ela está cruzando seu horizonte de eventos.\n\nO Oficial Científico [Root.GetLeaderName] supõe que a frota se aproximou do horizonte de eventos [From.GetName] há séculos, quando a dilatação do tempo deixou sua imagem detectável na superfície.\n\nSe as ações da frota foram intencionais, ou resultado de algum acidente inesperado, nunca saberemos. Suas assinaturas não correspondem a de nenhuma civilização que temos registro."

 distar.25.name:0 "Robôs Rudimentares"
 distar.25.desc:0 "Ao estudar a superfície do [From.GetName], a tripulação do [Root.GetName] descobriu as ruínas de uma civilização no começo da era espacial. Apesar de não haver sobreviventes desta civilização, o planeta ainda é habitado pelos robôs rudimentares que eles construíram.\n\nEstes robôs ainda executam suas tarefas, incansavelmente consertando a infraestrutura decadente de seus criadores mortos há muito tempo.\n\nQuaisquer colonizadores futuros podem fazer uso desta força de trabalho robótica antiga. Se tem uma coisa que eles conseguiram, foi provar sua resiliência."
 distar.25.a.tooltip:0 "§B3 £pops£ Pops Robôs§! foram encontrados em [from.GetName]"
 distar.25.b.tooltip:0 "§B4 £pops£ Pops Robôs§! foram encontrados em [from.GetName]"
 distar.26.name:0 "Robôs Rudimentares"
 distar.26.desc:0 "Nossos colonizadores em [Root.GetName] precisarão lidar com os robôs antigos em sua superfície, que imaginamos terem sido deixados para trás quando o destino que recaiu sobre seus criadores se espalhou até eles.\n\nMuitos destes autômatas antiquados responderam à nossa presença, fazendo perguntas repetitivas em um idioma alienígena. Acreditamos que eles estão aguardando um comando. Eles não parecem ser sencientes, e provavelmente não possuem funções de pensamento superiores."
 distar.26.a:0 "Coloque-os para trabalhar."
 distar.26.a.tooltip:0 "Ganhe §B£pops£ Pops Robôs§! em [Root.GetName]."
 distar.26.b:0 "Sucateie-os para obter minerais."
 distar.26.c:0 "Nossas políticas proíbem o uso de IAs por um motivo."
 distar.26.d:0 "Não precisamos deles, mas seria uma pena destruí-los."
 distar.26.d.tooltip:0 "Remova os §B£pops£ Pops Robôs§! em [Root.GetName]."
 distar.26.spir:0 "Não podemos coexistir com os desalmados."
 distar.26.mach:0 "Eles serão integrados."
 distar.27.name:0 "Criadores Desaparecidos"
 distar.27.desc:0 "[Root.Owner.GetScientistPlural] [Root.Owner.GetAdj] expressaram seu desejo de estudar os robôs antigos em [Root.GetName], e a derrocada da civilização que os criou. Por enquanto, os pesquisadores não encontraram provas definitivas do que erradicou os criadores dos robôs, e o assunto permanece como um quebra-cabeças exacerbado pelos séculos que há muito tempo transformaram quaisquer restos biológicos em poeira.\n\nUma inspeção do planeta descartou a aniquilação nuclear e a guerra extensiva como eventos de extinção, mas o motivo para o seu desaparecimento ainda não está claro para nós.\n\nPesquisadores recomendaram fazermos um estudo mais intensivo do hardware dos robôs antigos para tentarmos conhecer mais sobre eles."
 distar.27.a:0 "Vamos pensar nisso."
 distar.28.name:0 "Criadores Desaparecidos"
 distar.28.desc:0 "As impressões de dados que recuperamos dos drives de armazenamento desgastados dos robôs primitivos em [From.From.GetName] se mostraram difíceis de serem analisadas. As informações contidas neles não podem ser processadas inteiramente por nossas redes neurais, apesar da idade dos dispositivos ser somente parte da razão de sua incoerência. Sabemos que parece que um tipo de contágio biológico infestou os orgânicos que criaram os robôs rudimentares em [From.From.GetName], séculos atrás. No final de tudo, os infectados estavam implorando para morrer."
 distar.28.a:0 "Outro contratempo da vida orgânica."
 distar.29.name:0 "Criadores Desaparecidos"
 distar.29.desc:0 "Enquanto estávamos fazendo análises profundas dos robôs rudimentares em [From.From.GetName], [Root.GetLeaderName] conseguiu localizar uma unidade com um tipo de registro na sua partição de armazenamento. Os dados foram altamente corrompidos devido à degradação do hardware, mas diversos registros promissores foram recuperados e traduzidos."
 distar.29.a:0 "Vejamos."
