 KET_GUARANTEE_ACCEPT:0 "Então nossos inimigos têm muito a perder, muito a temer, §Hkssk!§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "Vocês não defendem mais a liberdade das Mentes-Distantes?"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "Nossas mentes são necessárias em outro lugar, §Hkssk!§! Não podemos mais cuidar das suas terras!"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "Traidores! Deixaram nosso bando cercado de inimigos!"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "Vocês ajudariam a libertar as Mentes-Distantes de nossos mestres?"
