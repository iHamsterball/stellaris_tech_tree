 graygoo.2.name:0 "Tempestade Encobre [Root.GetName]"
 graygoo.2.desc:0 "As nanomáquinas da §HTempestade Cinzenta§! varreram na atmosfera de §H[Root.GetName]§! como nuvens negras de tempestade, consumindo tudo na superfície para se duplicarem em mais versões de si mesmas. Logo, não haverá vestígios dos habitantes originais do [Root.GetPlanetMoon]."
 graygoo.2.a:0 "Desastroso!"
 graygoo.15.name:0 "Tempestade Cansada"
 graygoo.15.desc:0 "Nossas forças conseguiram destruir a instalação principal da Tempestade Cinzenta! Com a neutralização de seu transmissor subespacial, todas as nanomáquinas existentes da Tempestade tornaram-se inertes. Incapazes de manter sua coesão, as naves se dissolveram em nada.\n\nQuaisquer planetas que foram cobertos pela "Substância Pegajosa Cinzenta" agora são o lar de imensas tempestades de poeira cinza que não consistem em nada além de nanites desativadas. Com tempo e recursos, estes mundos podem ser habitáveis mais uma vez."
 graygoo.15.a:0 "Outra ameaça que resolvemos."
 graygoo.15.a.tooltip:0 "§YMundos Nanites§! agora podem ser §HTerraformados§! em qualquer Classe Planetária padrão, se os requisitos de tecnologia básicos forem atendidos."
 graygoo.16.desc:0 "Forças do [goo_slayer.GetName] conseguiram destruir a instalação principal da Tempestade Cinzenta! Com a neutralização de seu transmissor subespacial, todas as nanomáquinas existentes da Tempestade tornaram-se inertes. Incapazes de manter sua coesão, as naves se dissolveram em nada.\n\nQuaisquer planetas que foram cobertos pela "Substância Pegajosa Cinzenta" agora são o lar de imensas tempestades de poeira cinza que não consistem em nada além de nanites desativadas. Com tempo e recursos, estes mundos podem ser habitáveis mais uma vez."
 graygoo.110.desc:0 "$distar.10951.desc$ Assim que o Portão-L ficou operacional, recebemos uma transmissão do outro lado."
 graygoo.111.name:0 "Portões-L Ativados"
 graygoo.111.desc:0 "O §H[From.GetName]§! conseguiu remover a trava do Portão-L sob seu controle!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Evidentemente, o Aglomerado-L é o lar de uma civilização espacial avançada conhecida como a "§HConsonância Dessanu.§!" Agora que a conexão ao seu aglomerado natal foi restaurada, os Dessanu transmitiram códigos de reativação para todos os demais Portões-L na galáxia.\n\nEles também estão transmitindo uma mensagem de saudação em um canal subespacial aberto."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "Isso... isso não pode ser! Os portões estão ativos novamente! A Era de Isolamento finalmente chegou ao fim?\n\nSomos a §HConsonância Dessanu§!, arquitetos dos antigos Portais e dos Portões-L que podem ser encontradas espalhadas através da galáxia. Era nossa ambição criar uma rede galáctica de Portais, para facilitar a propagação da civilização galáctica e trazer uma era de paz e comércio interestelar.\n\nInfelizmente, um erro de programação desativou os Portões-L e nos deixou ilhados em nosso aglomerado natal. Como era impossível corrigir o erro a partir do nosso lado, passamos eras esperando alguém para consertá-lo do outro lado. Graças a vocês, esse dia finalmente chegou!"
 graygoo.115.a:0 "Um erro de programação?"
 graygoo.115.a.response:0 "Sim! Bem vergonhoso. Aparentemente, a rede de Portão-L entrou em um ciclo de manutenção programado que nunca acabou. Os técnicos qualificados para encerrar o ciclo estavam todos do nosso lado quando ele foi ativado acidentalmente, e nada podia ser feito daqui.\n\nFelizmente, nosso aglomerado natal é auto-suficiente e nossa civilização aguentou silenciosamente até agora. Sempre soubemos que ia chegar o dia em que seríamos reunidos com o resto da galáxia."
 graygoo.115.b:0 "O que vocês vão fazer agora?"
 graygoo.115.b.response:0 "Ficamos bem acostumados com a vida em nosso aglomerado estelar, e não temos pressa nenhuma de sair dele. Mas estamos ansiosos para conhecer o resto da galáxia! Pelo que parece, é um lugar bem movimentado.\n\nNosso aglomerado estará aberto para viagem de qualquer um. Só pedimos que não pouse em nossos planetas inabitados e que fiquem fora do sistema §H[lcluster_factory_system.GetName]§!, localizado no fundo de nosso aglomerado. Ele é somente para o Dessanu."
 graygoo.115.c:0 "Os Portões-L foram construídos por nanites, né?"
 graygoo.115.c.response:0 "Nanites? Não temos conhecimento dessa tecnologia. Você quer dizer máquinas microscópicas auto-replicantes? Francamente, isso parece absurdo.\n\nOs Portais e os Portões-L - na verdade, toda nossa civilização - foi construída unicamente usando o trabalho e a engenhosidade Dessanu, nada mais.\n\nPor favor, não discutamos mais este tópico."
 graygoo.115.d:0 "Adeus."
 graygoo.115.d.response:1 "Não tão rápido! Através de suas ações, vocês finalmente nos deram a liberdade com a qual gerações de Dessanu apenas puderam sonhar. Estamos endividados com vocês.\n\nÉ uma oferta pequena comparada com o seu presente, mas gostaríamos de dar a você acesso permanente a diversos recursos estratégicos de nosso aglomerado. Não esperamos nada em troca, e continuaremos a dar estes recursos para vocês enquanto pudermos."
 graygoo.116.desc:0 "Súditos da galáxia, saudações da Consonância Dessanu!\n\nEras atrás, supervisionamos a construção dos Portais e Portões-L que vocês devem ter visto abandonados. Nossa intenção era construir uma rede galáctica destes dispositivos, mas infelizmente um erro terrível deixou os Portões-L inutilizáveis, abandonando-nos em nosso aglomerado natal.\n\nMas esta Era de Isolação finalmente chegou ao fim, graças aos inteligentes cientistas do [From.From.GetName]! Agora que os Portões-L estão ativos novamente, convidamos todos a usá-los para diminuir os tempos de viagem galácticos. Nosso aglomerado estelar é aberto a todos.\n\nExceto o sistema §H[lcluster_factory_system.GetName]§!. Não entrem lá."
 graygoo.116.d:0 "Tela de exibição desligada."
